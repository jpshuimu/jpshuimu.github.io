<script>(function() {

// dynamic scoping, when 'code' is eval()'ed, JavaScript does not know objects

var DTWidget = {};

// 123456666.7890 -> 123,456,666.7890
var markInterval = function(d, digits, interval, mark, decMark, precision) {
  x = precision ? d.toPrecision(digits) : d.toFixed(digits);
  if (!/^-?[\d.]+$/.test(x)) return x;
  var xv = x.split('.');
  if (xv.length > 2) return x;  // should have at most one decimal point
  xv[0] = xv[0].replace(new RegExp('\\B(?=(\\d{' + interval + '})+(?!\\d))', 'g'), mark);
  return xv.join(decMark);
};

DTWidget.formatCurrency = function(thiz, row, data, col, currency, digits, interval, mark, decMark, before) {
  var d = parseFloat(data[col]);
  if (isNaN(d)) return;
  var res = markInterval(d, digits, interval, mark, decMark);
  res = before ? (/^-/.test(res) ? '-' + currency + res.replace(/^-/, '') : currency + res) :
    res + currency;
  $(thiz.api().cell(row, col).node()).html(res);
};

DTWidget.formatString = function(thiz, row, data, col, prefix, suffix) {
  var d = data[col];
  if (d === null) return;
  var cell = $(thiz.api().cell(row, col).node());
  cell.html(prefix + cell.html() + suffix);
};

DTWidget.formatPercentage = function(thiz, row, data, col, digits, interval, mark, decMark) {
  var d = parseFloat(data[col]);
  if (isNaN(d)) return;
  $(thiz.api().cell(row, col).node())
  .html(markInterval(d * 100, digits, interval, mark, decMark) + '%');
};

DTWidget.formatRound = function(thiz, row, data, col, digits, interval, mark, decMark) {
  var d = parseFloat(data[col]);
  if (isNaN(d)) return;
  $(thiz.api().cell(row, col).node()).html(markInterval(d, digits, interval, mark, decMark));
};

DTWidget.formatSignif = function(thiz, row, data, col, digits, interval, mark, decMark) {
  var d = parseFloat(data[col]);
  if (isNaN(d)) return;
  $(thiz.api().cell(row, col).node())
    .html(markInterval(d, digits, interval, mark, decMark, true));
};

DTWidget.formatDate = function(thiz, row, data, col, method, params) {
  var d = data[col];
  if (d === null) return;
  // (new Date('2015-10-28')).toDateString() may return 2015-10-27 because the
  // actual time created could be like 'Tue Oct 27 2015 19:00:00 GMT-0500 (CDT)',

<style type="text/css">

/*
 Dashboard CSS from Keen IO Dashboards
 (https://github.com/keen/dashboards)
*/

body {
  background: #f2f2f2;
  padding: 60px 0 0 8px; /* padding-top overridden by theme */
}

body hr {
  border-color: #d7d7d7;
  margin: 10px 0;
}

.navbar-inverse .navbar-nav > li > a,
.navbar .navbar-brand {
  text-decoration: none;
}

.navbar-logo {
  margin-top: 1px;
}

.navbar-logo img {
  margin-right: 12px;
}

.navbar-author {
  margin-left: 10px;
  font-size: 15px;
}

.navbar .dropdown-menu .fa {
  min-width: 20px;
}

.navbar .dropdown-menu {
  min-width: 150px;
  max-height: 500px;
  overflow: auto;
}

.chart-wrapper,
.nav-tabs-custom,
.sbframe-commentary
{
  background: #fff;
  border: 1px solid #e2e2e2;
  border-radius: 3px;
  margin-bottom: 8px;
  margin-right: 8px;
}

.chart-title {
  border-bottom: 1px solid #d7d7d7;
  color: #666;
  font-size: 14px;
  font-weight: 300;
  padding: 7px 10px 4px;
}

.chart-wrapper .chart-title:empty {
  display: none;
}

.chart-wrapper .chart-stage {
  overflow: hidden;
  padding: 5px 10px;
  position: relative;
}

.chart-wrapper .chart-notes {
  background: #fbfbfb;
  border-top: 1px solid #e2e2e2;
  color: #808080;
  font-size: 12px;
  padding: 8px 10px 5px;
}

/*
 CSS for handling flexbox layout
*/

#dashboard-container {
  visibility: hidden;
}

.tab-content>.dashboard-page-wrapper.active {
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
}

.dashboard-page-wrapper {
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
  -webkit-flex-direction: column;
      -ms-flex-direction: column;
          flex-direction: column;
}

.dashboard-row-orientation {
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
  -webkit-flex-direction: column;
      -ms-flex-direction: column;
          flex-direction: column;
}

.dashboard-row {
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-orient: horizontal;
  -webkit-box-direction: normal;
  -webkit-flex-direction: row;
      -ms-flex-direction: row;
          flex-direction: row;
}

.dashboard-row-flex {
  -webkit-box-flex: 1;
  -webkit-flex: 1;
      -ms-flex: 1;
          flex: 1;
}

.dashboard-column-orientation {
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-orient: horizontal;
  -webkit-box-direction: normal;
  -webkit-flex-direction: row;
      -ms-flex-direction: row;
          flex-direction: row;
}

.dashboard-column {
  -webkit-box-flex: 1;
  -webkit-flex: 1;
      -ms-flex: 1;
          flex: 1;
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
  -webkit-flex-direction: column;
      -ms-flex-direction: column;
          flex-direction: column;
}

.chart-wrapper-flex {
  -webkit-box-flex: 1;
  -webkit-flex: 1;
      -ms-flex: 1;
          flex: 1;
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
  -webkit-flex-direction: column;
      -ms-flex-direction: column;
          flex-direction: column;
}

.chart-stage-flex {
  -webkit-box-flex: 1;
  -webkit-flex: 1;
      -ms-flex: 1;
          flex: 1;
  position: relative;
}

.chart-shim {
  position: absolute;
  left: 8px; top: 8px; right: 8px; bottom: 8px;
}

.no-padding .chart-shim {
  left: 0; top: 0; right: 0; bottom: 0;
}

.flowing-content-shim {
  overflow: auto;
  left: 0; top: 0; right: 0; bottom: 0;
  padding-left: 8px;
  padding-right: 8px;
}

.flowing-content-container {
  padding-top: 8px;
  padding-bottom: 8px;
}

.chart-stage .table-bordered {
  border: none;
}

.chart-stage .table-bordered > tbody > tr > th,
.chart-stage .table-bordered > tfoot > tr > th,
.chart-stage .table-bordered > tbody > tr > td,
.chart-stage .table-bordered > tfoot > tr > td {
  border: none;
}

.chart-stage .table-bordered > tbody > tr > td {
  border-top: 1px solid #dddddd;
}

.chart-stage .table-bordered > thead > tr > th {
  border: none;
  border-bottom: 2px solid #dddddd;
}

.bootstrap-table table>thead {
  background-color: #fff;
}

.bootstrap-table table.data,
.bootstrap-table table.shiny-table {
  width: inherit !important;
}

.bootstrap-table table.data>tbody>tr>th,
.bootstrap-table table.shiny-table>tbody>tr>th {
  border-top: none;
  border-bottom: 2px solid #dddddd;
  padding: 5px;
}

.bootstrap-table .data td[align=right] {
  font-family: inherit;
}

.chart-wrapper form {
  padding-left: 5px;
  padding-right: 5px;
}

.shiny-input-container label {
  font-weight: normal;
}

.chart-stage .html-widget {
  width: 100% !important;
  height: 100% !important;
}

.chart-stage .html-widget-static-bound {
  width: 100% !important;
  height: 100% !important;
}

.chart-stage .shiny-bound-output {
  width: 100% !important;
  height: 100% !important;
}

/* Omit display of empty paragraphs */

.chart-shim>p:empty {
  display: none;
}

.chart-stage>p:empty {
  display: none;
}

/* Omit display of special knitr options div*/

.chart-stage .knitr-options {
  display: none;
}

/* Automatically resizing images */

.image-container {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: 0;
}

.image-container img {
  opacity: 0;
  overflow: hidden;
}

/* Value box */

.value-box {
  border-radius: 2px;
  position: relative;
  display: block;
  margin-right: 8px;
  margin-bottom: 8px;
  box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
}

.value-box > .inner {
  padding: 10px;
  padding-left: 20px;
  padding-right: 20px;
}

.value-box .value {
  font-size: 38px;
  font-weight: bold;
  margin: 0 0 3px 0;
  white-space: nowrap;
  padding: 0;
}

.value-box .caption {
  font-size: 15px;
}
.value-box .caption > small {
  display: block;
  font-size: 13px;
  margin-top: 5px;
}

.value-box .icon i {
  position: absolute;
  top: 15px;
  right: 15px;
  font-size: 80px;
  color: rgba(0, 0, 0, 0.15);
}

.linked-value:hover {
  cursor: pointer;
}

.value-box.linked-value:hover {
  box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
}

/* STORYBOARD */

.storyboard-nav button {
  background: transparent;
  border: 0;
  opacity: .3;
  outline: none;
  padding: 0;
}

.storyboard-nav button:hover,
.storyboard-nav button:hover {
  opacity: .5;
}

.storyboard-nav button:disabled,
.storyboard-nav button:disabled {
  opacity: .1;
}

.storyboard-nav .sbnext,
.storyboard-nav .sbprev {
  float: left;
  width: 2%;
  height: 120px;
  font-size: 50px;

<script type="text/javascript">


var FlexDashboard = (function () {

  // initialize options
  var _options = {};

  var FlexDashboard = function() {

    // default options
    _options = $.extend(_options, {
      theme: "cosmo",
      fillPage: false,
      orientation: 'columns',
      storyboard: false,
      defaultFigWidth: 576,
      defaultFigHeight: 461,
      defaultFigWidthMobile: 360,
      defaultFigHeightMobile: 461,
      isMobile: false,
      isPortrait: false
    });
  };

  function init(options) {

    // extend default options
    $.extend(true, _options, options);

    // add ids to sections that don't have them (pandoc won't assign ids
    // to e.g. sections with titles consisting of only chinese characters)
    var nextId = 1;
    $('.level1:not([id]),.level2:not([id]),.level3:not([id])').each(function() {
      $(this).attr('id', 'dashboard-' + nextId++);
    });

    // find navbar items
    var navbarItems = $('#flexdashboard-navbar');
    if (navbarItems.length)
      navbarItems = JSON.parse(navbarItems.html());
    addNavbarItems(navbarItems);

    // find the main dashboard container
    var dashboardContainer = $('#dashboard-container');

    // resolve mobile classes
    resolveMobileClasses(dashboardContainer);

    // one time global initialization for components
    componentsInit(dashboardContainer);

    // look for a global sidebar
    var globalSidebar = dashboardContainer.find(".section.level1.sidebar");
    if (globalSidebar.length > 0) {

      // global layout for fullscreen displays
      if (!isMobilePhone()) {

         // hoist it up to the top level
         globalSidebar.insertBefore(dashboardContainer);

         // lay it out (set width/positions)
         layoutSidebar(globalSidebar, dashboardContainer);

      // tuck sidebar into first page for mobile phones
      } else {

        // convert it into a level3 section
        globalSidebar.removeClass('sidebar');
        globalSidebar.removeClass('level1');
        globalSidebar.addClass('level3');
        var h1 = globalSidebar.children('h1');
        var h3 = $('<h3></h3>');
        h3.html(h1.html());
        h3.insertBefore(h1);
        h1.remove();

        // move it into the first page
        var page = dashboardContainer.find('.section.level1').first();
        if (page.length > 0)
          page.prepend(globalSidebar);
      }
    }

    // look for pages to layout
    var pages = $('div.section.level1');
    if (pages.length > 0) {

        // find the navbar and collapse on clicked
        var navbar = $('#navbar');
        navbar.on("click", "a[data-toggle!=dropdown]", null, function () {
           navbar.collapse('hide');
        });

        // envelop the dashboard container in a tab content div
        dashboardContainer.wrapInner('<div class="tab-content"></div>');

        pages.each(function(index) {

          // lay it out
          layoutDashboardPage($(this));

          // add it to the navbar
          addToNavbar($(this), index === 0);

        });

    } else {

      // remove the navbar and navbar button if we don't
      // have any navbuttons
      if (navbarItems.length === 0) {
        $('#navbar').remove();
        $('#navbar-button').remove();
      }

      // add the storyboard class if requested
      if (_options.storyboard)
        dashboardContainer.addClass('storyboard');

      // layout the entire page
      layoutDashboardPage(dashboardContainer);
    }

    // if we are in shiny we need to trigger a window resize event to
    // force correct layout of shiny-bound-output elements
    if (isShinyDoc())
      $(window).trigger('resize');

    // make main components visible
    $('.section.sidebar').css('visibility', 'visible');
    dashboardContainer.css('visibility', 'visible');

    // handle location hash
    handleLocationHash();

    // intialize prism highlighting
    initPrismHighlighting();

    // record mobile and orientation state then register a handler
    // to refresh if it changes
    _options.isMobile = isMobilePhone();
    _options.isPortrait = isPortrait();
    $(window).on('resize', function() {
      if (_options.isMobile !== isMobilePhone() ||
          _options.isPortrait !== isPortrait()) {
        window.location.reload();
      }
    });

    // trigger layoutcomplete event
    dashboardContainer.trigger('flexdashboard:layoutcomplete');
  }

  function resolveMobileClasses(dashboardContainer) {
     // add top level layout class
    dashboardContainer.addClass(isMobilePhone() ? 'mobile-layout' :
                                                  'desktop-layout');

    // look for .mobile sections and add .no-mobile to their peers
    var mobileSections = $('.section.mobile');
    mobileSections.each(function() {
       var id = $(this).attr('id');
       var nomobileId = id.replace(/-\d+$/, '');
       $('#' + nomobileId).addClass('no-mobile');
    });
  }

  function addNavbarItems(navbarItems) {

    var navbarLeft = $('ul.navbar-left');
    var navbarRight = $('ul.navbar-right');

    for (var i = 0; i<navbarItems.length; i++) {

      // get the item
      var item = navbarItems[i];

      // determine the container
      var container = null;
      if (item.align === "left")
        container = navbarLeft;
      else
        container = navbarRight;

      // navbar menu if we have multiple items
      if (item.items) {
        var menu = navbarMenu(null, item.icon, item.title, container);
        for (var j = 0; j<item.items.length; j++) {
          var subItem = item.items[j];
          var li = $('<li></li>');
          li.append(navbarLink(subItem.icon, subItem.title, subItem.href, subItem.target));
          menu.append(li);
        }
      } else {
        var li = $('<li></li>');
        li.append(navbarLink(item.icon, item.title, item.href, item.target));
        container.append(li);
      }
    }
  }

  // create or get a reference to an existing dropdown menu
  function navbarMenu(id, icon, title, container) {
    var existingMenu = [];
    if (id)
      existingMenu = container.children('#' + id);
    if (existingMenu.length > 0) {
      return existingMenu.children('ul');
    } else {
      var li = $('<li></li>');
      if (id)
        li.attr('id', id);
      li.addClass('dropdown');
      // auto add "Share" title on mobile if necessary
      if (!title && icon && (icon === "fa-share-alt") && isMobilePhone())
        title = "Share";
      if (title) {
        title = title + ' <span class="caret"></span>';
      }
      var a = navbarLink(icon, title, "#");
      a.addClass('dropdown-toggle');
      a.attr('data-toggle', 'dropdown');
      a.attr('role', 'button');
      a.attr('aria-expanded', 'false');
      li.append(a);
      var ul = $('<ul class="dropdown-menu"></ul>');
      ul.attr('role', 'menu');
      li.append(ul);
      container.append(li);
      return ul;
    }
  }

  function addToNavbar(page, active) {

    // capture the id and data-icon attribute (if any)
    var id = page.attr('id');
    var icon = page.attr('data-icon');
    var navmenu = page.attr('data-navmenu');

    // get hidden state (transfer this to navbar)
    var hidden = page.hasClass('hidden');
    page.removeClass('hidden');

    // sanitize the id for use with bootstrap tabs
    id = id.replace(/[.\/?&!#<>]/g, '').replace(/\s/g, '_');
    page.attr('id', id);

    // get the wrapper
    var wrapper = page.closest('.dashboard-page-wrapper');

    // move the id to the wrapper
    page.removeAttr('id');
    wrapper.attr('id', id);

    // add the tab-pane class to the wrapper
    wrapper.addClass('tab-pane');
    if (active)
      wrapper.addClass('active');

    // get a reference to the h1, discover it's id and title, then remove it
    var h1 = wrapper.find('h1').first();
    var title = h1.html();
    h1.remove();

    // create a navbar item
    var li = $('<li></li>');
    var a = navbarLink(icon, title, '#' + id);
    a.attr('data-toggle', 'tab');
    li.append(a);

    // add it to the navbar (or navbar menu if specified)
    var container = $('ul.navbar-left');
    if (navmenu) {
      var menuId = navmenu.replace(/\s+/g, '');
      var menu = navbarMenu(menuId, null, navmenu, container);
      menu.append(li);
    } else {
      container.append(li);
    }

    // hide it if requested
    if (hidden)
      li.addClass('hidden');
  }

  function navbarLink(icon, title, href, target) {

    var a = $('<a></a>');
    if (icon) {

      // get the name of the icon set and icon
      var dashPos = icon.indexOf("-");
      var iconSet = icon.substring(0, dashPos);
      var iconName = icon.substring(dashPos + 1);

      // create the icon
      var iconElement = $('<span class="' + iconSet + ' ' + icon + '"></span>');
      if (title)
        iconElement.css('margin-right', '7px');
      a.append(iconElement);
      // if href is null see if we can auto-generate based on icon (e.g. social)
      if (!href)
        maybeGenerateLinkFromIcon(iconName, a);
    }
    if (title)
      a.append(title);

    // add the href.
    if (href) {
      if (href === "source_embed") {
        a.attr('href', '#');
        a.attr('data-featherlight', "#flexdashboard-source-code");
        a.featherlight({
            beforeOpen: function(event){
              $('body').addClass('unselectable');
            },
            afterClose: function(event){
              $('body').removeClass('unselectable');
            }
        });
      } else {
        a.attr('href', href);
      }
    }

    // add the arget
    if (target)
      a.attr('target', target);

    return a;
  }

  // auto generate a link from an icon name (e.g. twitter) when possible
  function maybeGenerateLinkFromIcon(iconName, a) {

     var serviceLinks = {
      "twitter": "https://twitter.com/share?text=" + encodeURIComponent(document.title) + "&url="+encodeURIComponent(location.href),
      "facebook": "https://www.facebook.com/sharer/sharer.php?s=100&p[url]="+encodeURIComponent(location.href),
      "google-plus": "https://plus.google.com/share?url="+encodeURIComponent(location.href),
      "linkedin": "https://www.linkedin.com/shareArticle?mini=true&url="+encodeURIComponent(location.href) + "&title=" + encodeURIComponent(document.title),
      "pinterest": "https://pinterest.com/pin/create/link/?url="+encodeURIComponent(location.href) + "&description=" + encodeURIComponent(document.title)
    };

    var makeSocialLink = function(a, href) {
      a.attr('href', '#');
      a.on('click', function(e) {
        e.preventDefault();
        window.open(href);
      });
    };

    $.each(serviceLinks, function(key, value) {
      if (iconName.indexOf(key) !== -1)
        makeSocialLink(a, value);
    });
  }

  // layout a dashboard page
  function layoutDashboardPage(page) {

    // use a page wrapper so that free form content above the
    // dashboard appears at the top rather than the side (as it
    // would without the wrapper in a column orientation)
    var wrapper = $('<div class="dashboard-page-wrapper"></div>');
    page.wrap(wrapper);

    // if there are no level2 or level3 headers synthesize a level3
    // header to contain the (e.g. frame it, scroll container, etc.)
    var headers = page.find('h2,h3');
    if (headers.length === 0)
      page.wrapInner('<div class="section level3"></div>');

    // hoist up any content before level 2 or level 3 headers
    var children = page.children();
    children.each(function(index) {
      if ($(this).hasClass('level2') || $(this).hasClass('level3'))
        return false;
      $(this).insertBefore(page);
    });

    // determine orientation and fillPage behavior for distinct media
    var orientation, fillPage, storyboard;

    // media: mobile phone
    if (isMobilePhone()) {

      // if there is a sidebar we need to ensure it's content
      // is properly framed as an h3
      var sidebar = page.find('.section.sidebar');
      sidebar.removeClass('sidebar');
      sidebar.wrapInner('<div class="section level3"></div>');
      var h2 = sidebar.find('h2');
      var h3 = $('<h3></h3>');
      h3.html(h2.html());
      h3.insertBefore(h2);
      h2.remove();

      // wipeout h2 elements then enclose them in a single h2
      var level2 = page.find('div.section.level2');
      level2.each(function() {
        level2.children('h2').remove();
        level2.children().unwrap();
      });
      page.wrapInner('<div class="section level2"></div>');

      // substitute mobile images
      if (isPortrait()) {
        var mobileFigures = $('img.mobile-figure');
        mobileFigures.each(function() {
          // get the src (might be base64 encoded)
          var src = $(this).attr('src');

          // find it's peer
          var id = $(this).attr('data-mobile-figure-id');
          var img = $('img[data-figure-id=' + id + "]");
          img.attr('src', src)
             .attr('width', _options.defaultFigWidthMobile)
             .attr('height', _options.defaultFigHeightMobile);
        });
      }

      // hoist storyboard commentary into it's own section
      if (page.hasClass('storyboard')) {
        var commentaryHR = page.find('div.section.level3 hr');
        commentaryHR.each(function() {
          var commentary = $(this).nextAll().detach();
          var commentarySection = $('<div class="section level3"></div>');
          commentarySection.append(commentary);
          commentarySection.insertAfter($(this).closest('div.section.level3'));
          $(this).remove();
        });
      }

      // force a non full screen layout by columns
      orientation = _options.orientation = 'columns';
      fillPage = _options.fillPage = false;
      storyboard = _options.storyboard = false;

    // media: desktop
    } else {

      // determine orientation
      orientation = page.attr('data-orientation');
      if (orientation !== 'rows' && orientation != 'columns')
        orientation = _options.orientation;

      // determine storyboard mode
      storyboard = page.hasClass('storyboard');

      // fillPage based on options (force for storyboard)
      fillPage = _options.fillPage || storyboard;

      // handle sidebar
      var sidebar = page.find('.section.level2.sidebar');
      if (sidebar.length > 0)
        layoutSidebar(sidebar, page);
    }

    // give it and it's parent divs height: 100% if we are in fillPage mode
    if (fillPage) {
      page.addClass('vertical-layout-fill');
      page.css('height', '100%');
      page.parents('div').css('height', '100%');
    } else {
      page.addClass('vertical-layout-scroll');
    }

    // perform the layout
    if (storyboard)
      layoutPageAsStoryboard(page);
    else if (orientation === 'rows')
      layoutPageByRows(page, fillPage);
    else if (orientation === 'columns')
      layoutPageByColumns(page, fillPage);
  }

  function layoutSidebar(sidebar, content) {

    // get it out of the header hierarchy
    sidebar = sidebar.first();
    if (sidebar.hasClass('level1')) {
      sidebar.removeClass('level1');
      sidebar.children('h1').remove();
    } else if (sidebar.hasClass('level2')) {
      sidebar.removeClass('level2');
      sidebar.children('h2').remove();
    }

    // determine width
    var sidebarWidth = isTablet() ? 220 : 250;
    var dataWidth = parseInt(sidebar.attr('data-width'));
    if (dataWidth)
      sidebarWidth = dataWidth;

    // set the width and shift the page right to accomodate the sidebar
    sidebar.css('width', sidebarWidth + 'px');
    content.css('padding-left', sidebarWidth + 'px');

    // wrap it's contents in a form
    sidebar.wrapInner($('<form></form>'));
  }

  function layoutPageAsStoryboard(page) {

    // create storyboard navigation
    var nav = $('<div class="storyboard-nav"></div>');

    // add navigation buttons
    var prev = $('<button class="sbprev"><i class="fa fa-angle-left"></i></button>');
    nav.append(prev);
    var next= $('<button class="sbnext"><i class="fa fa-angle-right"></i></button>');
    nav.append(next);

    // add navigation frame
    var frameList = $('<div class="sbframelist"></div>');
    nav.append(frameList);
    var ul = $('<ul></ul>');
    frameList.append(ul);

     // find all the level3 sections (those are the storyboard frames)
    var frames = page.find('div.section.level3');
    frames.each(function() {

      // mark it
      $(this).addClass('sbframe');

      // divide it into chart content and (optional) commentary
      $(this).addClass('dashboard-column-orientation');

      // stuff the chart into it's own div w/ flex
      $(this).wrapInner('<div class="sbframe-component"></div>');
      setFlex($(this), 1);
      var frame = $(this).children('.sbframe-component');

      // extract the title from the h3
      var li = $('<li></li>');
      var h3 = frame.children('h3');
      li.html(h3.html());
      h3.remove();
      ul.append(li);

      // extract commentary
      var hr = frame.children('hr');
      if (hr.length) {
        var commentary = hr.nextAll().detach();
        hr.remove();
        var commentaryFrame = $('<div class="sbframe-commentary"></div>');
        commentaryFrame.addClass('flowing-content-shim');
        commentaryFrame.addClass('flowing-content-container');
        commentaryFrame.append(commentary);
        $(this).append(commentaryFrame);

        // look for a data-commentary-width attribute
        var commentaryWidth = $(this).attr('data-commentary-width');
        if (commentaryWidth)
          commentaryFrame.css('width', commentaryWidth + 'px');
      }

      // layout the chart (force flex)
      var result = layoutChart(frame, true);

      // ice the notes if there are none
      if (!result.notes)
        frame.find('.chart-notes').remove();

      // set flex on chart
      setFlex(frame, 1);
    });

    // create a div to hold all the frames
    var frameContent = $('<div class="sbframe-content"></div>');
    frameContent.addClass('dashboard-row-orientation');
    frameContent.append(frames.detach());

    // row orientation to stack nav and frame content
    page.addClass('dashboard-row-orientation');
    page.append(nav);
    page.append(frameContent);
    setFlex(frameContent, 1);

    // initialize sly
    var sly = new Sly(frameList, {
    		horizontal: true,
    		itemNav: 'basic',
    		smart: true,
    		activateOn: 'click',
    		startAt: 0,
    		scrollBy: 1,
    		activatePageOn: 'click',
    		speed: 200,
    		moveBy: 600,
    		dragHandle: true,
    		dynamicHandle: true,
    		clickBar: true,
    		keyboardNavBy: 'items',
    		next: next,
    		prev: prev
    	}).init();

    // make first frame active
    frames.removeClass('active');
    frames.first().addClass('active');

    // subscribe to frame changed events
    sly.on('active', function (eventName, itemIndex) {
      frames.removeClass('active');
      frames.eq(itemIndex).addClass('active')
                          .trigger('shown');
    });
  }

  function layoutPageByRows(page, fillPage) {

    // row orientation
    page.addClass('dashboard-row-orientation');

    // find all the level2 sections (those are the rows)
    var rows = page.find('div.section.level2');

    // if there are no level2 sections then treat the
    // entire page as if it's a level 2 section
    if (rows.length === 0) {
      page.wrapInner('<div class="section level2"></div>');
      rows = page.find('div.section.level2');
    }

    rows.each(function () {

      // flags
      var haveNotes = false;
      var haveFlexHeight = true;

      // remove the h2
      $(this).children('h2').remove();

      // check for a tabset
      var isTabset = $(this).hasClass('tabset');
      if (isTabset)
        layoutTabset($(this));

      // give it row layout semantics if it's not a tabset
      if (!isTabset)
        $(this).addClass('dashboard-row');

      // find all of the level 3 subheads
      var columns = $(this).find('div.section.level3');

      // determine figureSizes sizes
      var figureSizes = chartFigureSizes(columns);

      // fixup the columns
      columns.each(function(index) {

        // layout the chart (force flex if we are in a tabset)
        var result = layoutChart($(this), isTabset);

        // update flexHeight state
        if (!result.flex)
          haveFlexHeight = false;

        // update state
        if (result.notes)
          haveNotes = true;

        // set the column flex based on the figure width
        // (value boxes will just get the default figure width)
        var chartWidth = figureSizes[index].width;
        setFlex($(this), chartWidth + ' ' + chartWidth + ' 0px');

      });

      // remove empty chart note divs
      if (isTabset)
        $(this).find('.chart-notes').filter(function() {
            return $(this).html() === "&nbsp;";
        }).remove();
      if (!haveNotes)
        $(this).find('.chart-notes').remove();

       // make it a flexbox row
      if (haveFlexHeight)
        $(this).addClass('dashboard-row-flex');

      // now we can set the height on all the wrappers (based on maximum
      // figure height + room for title and notes, or data-height on the
      // container if specified). However, don't do this if there is
      // no flex on any of the constituent columns
      var flexHeight = null;
      var dataHeight = parseInt($(this).attr('data-height'));
      if (dataHeight)
        flexHeight = adjustedHeight(dataHeight, columns.first());
      else if (haveFlexHeight)
        flexHeight = maxChartHeight(figureSizes, columns);
      if (flexHeight) {
        if (fillPage)
          setFlex($(this), flexHeight + ' ' + flexHeight + ' 0px');
        else {
          $(this).css('height', flexHeight + 'px');
          setFlex($(this), '0 0 ' + flexHeight + 'px');
        }
      }

    });
  }

  function layoutPageByColumns(page, fillPage) {

    // column orientation
    page.addClass('dashboard-column-orientation');

    // find all the level2 sections (those are the columns)
    var columns = page.find('div.section.level2');

    // if there are no level2 sections then treat the
    // entire page as if it's a level 2 section
    if (columns.length === 0) {
      page.wrapInner('<div class="section level2"></div>');
      columns = page.find('div.section.level2');
    }

    // layout each column
    columns.each(function (index) {

      // remove the h2
      $(this).children('h2').remove();

      // make it a flexbox column
      $(this).addClass('dashboard-column');

      // check for a tabset
      var isTabset = $(this).hasClass('tabset');
      if (isTabset)
        layoutTabset($(this));

      // find all the h3 elements
      var rows = $(this).find('div.section.level3');

      // get the figure sizes for the rows
      var figureSizes = chartFigureSizes(rows);

      // column flex is the max row width (or data-width if specified)
      var flexWidth;
      var dataWidth = parseInt($(this).attr('data-width'));
      if (dataWidth)
        flexWidth = dataWidth;
      else
        flexWidth = maxChartWidth(figureSizes);
      setFlex($(this), flexWidth + ' ' + flexWidth + ' 0px');

      // layout each chart
      rows.each(function(index) {

        // perform the layout
        var result = layoutChart($(this), false);

        // ice the notes if there are none
        if (!result.notes)
          $(this).find('.chart-notes').remove();

        // set flex height based on figHeight, then adjust
        if (result.flex) {
          var chartHeight = figureSizes[index].height;
          chartHeight = adjustedHeight(chartHeight, $(this));
          if (fillPage)
            setFlex($(this), chartHeight + ' ' + chartHeight + ' 0px');
          else {
            $(this).css('height', chartHeight + 'px');
            setFlex($(this), chartHeight + ' ' + chartHeight + ' ' + chartHeight + 'px');
          }
        }
      });
    });
  }

  function chartFigureSizes(charts) {

    // sizes
    var figureSizes = new Array(charts.length);

    // check each chart
    charts.each(function(index) {

      // start with default
      figureSizes[index] = {
        width: _options.defaultFigWidth,
        height: _options.defaultFigHeight
      };

      // look for data-height or data-width then knit options
      var dataWidth = parseInt($(this).attr('data-width'));
      var dataHeight = parseInt($(this).attr('data-height'));
      var knitrOptions = $(this).find('.knitr-options:first');
      var knitrWidth, knitrHeight;
      if (knitrOptions) {
        knitrWidth = parseInt(knitrOptions.attr('data-fig-width'));
        knitrHeight =  parseInt(knitrOptions.attr('data-fig-height'));
      }

      // width
      if (dataWidth)
        figureSizes[index].width = dataWidth;
      else if (knitrWidth)
        figureSizes[index].width = knitrWidth;

      // height
      if (dataHeight)
        figureSizes[index].height = dataHeight;
      else if (knitrHeight)
        figureSizes[index].height = knitrHeight;
    });

    // return sizes
    return figureSizes;
  }

  function maxChartHeight(figureSizes, charts) {

    // first compute the maximum height
    var maxHeight = _options.defaultFigHeight;
    for (var i = 0; i<figureSizes.length; i++)
      if (figureSizes[i].height > maxHeight)
        maxHeight = figureSizes[i].height;

    // now add offests for chart title and chart notes
    if (charts.length)
      maxHeight = adjustedHeight(maxHeight, charts.first());

    return maxHeight;
  }

  function adjustedHeight(height, chart) {
    if (chart.length > 0) {
      var chartTitle = chart.find('.chart-title');
      if (chartTitle.length)
        height += chartTitle.first().outerHeight();
      var chartNotes = chart.find('.chart-notes');
      if (chartNotes.length)
        height += chartNotes.first().outerHeight();
    }
    return height;
  }

  function maxChartWidth(figureSizes) {
    var maxWidth = _options.defaultFigWidth;
    for (var i = 0; i<figureSizes.length; i++)
      if (figureSizes[i].width > maxWidth)
        maxWidth = figureSizes[i].width;
    return maxWidth;
  }

  // layout a chart
  function layoutChart(chart, forceFlex) {

    // state to return
    var result = {
      notes: false,
      flex: false
    };

    // extract the title
    var title = extractTitle(chart);

    // find components that apply to this container
    var components = componentsFind(chart);

    // if it's a custom component then call it and return
    var customComponents = componentsCustom(components);
    if (customComponents.length) {
      componentsLayout(customComponents, title, chart);
      result.notes = false;
      result.flex = forceFlex || componentsFlex(customComponents);
      return result;
    }

    // put all the content in a chart wrapper div
    chart.addClass('chart-wrapper');
    chart.wrapInner('<div class="chart-stage"></div>');
    var chartContent = chart.children('.chart-stage');

    // flex the content if appropriate
    result.flex = forceFlex || componentsFlex(components);
    if (result.flex) {
      // add flex classes
      chart.addClass('chart-wrapper-flex');
      chartContent.addClass('chart-stage-flex');

      // additional shim to break out of flexbox sizing
      chartContent.wrapInner('<div class="chart-shim"></div>');
      chartContent = chartContent.children('.chart-shim');
    }

    // set custom data-padding attribute
    var pad = chart.attr('data-padding');
    if (pad) {
      if (pad === "0")
        chart.addClass('no-padding');
      else {
        pad = pad + 'px';
        chartContent.css('left', pad)
                    .css('top', pad)
                    .css('right', pad)
                    .css('bottom', pad)
      }
    }

    // call compoents
    componentsLayout(components, title, chartContent);

    // also activate components on shiny output
    findShinyOutput(chartContent).on('shiny:value',
      function(event) {
        var element = $(event.target);
        setTimeout(function() {

          // see if we opted out of flex based on our output (for shiny
          // we can't tell what type of output we have until after the
          // value is bound)
          var components = componentsFind(element);
          var flex = forceFlex || componentsFlex(components);
          if (!flex) {
            chart.css('height', "");
            setFlex(chart, "");
            chart.removeClass('chart-wrapper-flex');
            chartContent.removeClass('chart-stage-flex');
            chartContent.children().unwrap();
          }

          // perform layout
          componentsLayout(components, title, element.parent());
        }, 10);
      });

    // add the title
    var chartTitle = $('<div class="chart-title"></div>');
    chartTitle.html(title);
    chart.prepend(chartTitle);

    // add the notes section
    var chartNotes = $('<div class="chart-notes"></div>');
    chartNotes.html('&nbsp;');
    chart.append(chartNotes);

    // attempt to extract notes if we have a component
    if (components.length)
      result.notes = extractChartNotes(chartContent, chartNotes);

    // return result
    return result;
  }

  // build a tabset from a section div with the .tabset class
  function layoutTabset(tabset) {

    // check for fade option
    var fade = tabset.hasClass("tabset-fade");
    var navClass = "nav-tabs";

    // determine the heading level of the tabset and tabs
    var match = tabset.attr('class').match(/level(\d) /);
    if (match === null)
      return;
    var tabsetLevel = Number(match[1]);
    var tabLevel = tabsetLevel + 1;

    // find all subheadings immediately below
    var tabs = tabset.find("div.section.level" + tabLevel);
    if (!tabs.length)
      return;

    // create tablist and tab-content elements
    var tabList = $('<ul class="nav ' + navClass + '" role="tablist"></ul>');
    $(tabs[0]).before(tabList);
    var tabContent = $('<div class="tab-content"></div>');
    $(tabs[0]).before(tabContent);

    // build the tabset
    tabs.each(function(i) {

      // get the tab div
      var tab = $(tabs[i]);

      // get the id then sanitize it for use with bootstrap tabs
      var id = tab.attr('id');

      // sanitize the id for use with bootstrap tabs
      id = id.replace(/[.\/?&!#<>]/g, '').replace(/\s/g, '_');
      tab.attr('id', id);

      // get the heading element within it and grab it's text
      var heading = tab.find('h' + tabLevel + ':first');
      var headingText = heading.html();

      // build and append the tab list item
      var a = $('<a role="tab" data-toggle="tab">' + headingText + '</a>');
      a.attr('href', '#' + id);
      a.attr('aria-controls', id);
      var li = $('<li role="presentation"></li>');
      li.append(a);
      if (i === 0)
        li.attr('class', 'active');
      tabList.append(li);

      // set it's attributes
      tab.attr('role', 'tabpanel');
      tab.addClass('tab-pane');
      tab.addClass('tabbed-pane');
      tab.addClass('no-title');
      if (fade)
        tab.addClass('fade');
      if (i === 0) {
        tab.addClass('active');
        if (fade)
          tab.addClass('in');
      }

      // move it into the tab content div
      tab.detach().appendTo(tabContent);
    });

    // add nav-tabs-custom
    tabset.addClass('nav-tabs-custom');

    // internal layout is dashboard-column with tab-content flexing
    tabset.addClass('dashboard-column');
    setFlex(tabContent, 1);
  }

  // one time global initialization for components
  function componentsInit(dashboardContainer) {
    for (var i=0; i<window.FlexDashboardComponents.length; i++) {
      var component = window.FlexDashboardComponents[i];
      if (component.init)
        component.init(dashboardContainer);
    }
  }

  // find components that apply within a container
  function componentsFind(container) {

    // look for components
    var components = [];
    for (var i=0; i<window.FlexDashboardComponents.length; i++) {
      var component = window.FlexDashboardComponents[i];
      if (component.find(container).length)
        components.push(component);
    }

    // if there were none then use a special flowing content component
    // that just adds a scrollbar in fillPage mode
    if (components.length == 0) {
      components.push({
        find: function(container) {
          return container;
        },

        flex: function(fillPage) {
          return fillPage;
        },

        layout: function(title, container, element, fillPage) {
          if (fillPage) {
            container.addClass('flowing-content-shim');
            container.addClass('flowing-content-container');
          }
        }
      });
    }

    return components;
  }

  // if there is a custom component then pick it out
  function componentsCustom(components) {
    var customComponent = [];
    for (var i=0; i<components.length; i++)
      if (components[i].type === "custom") {
        customComponent.push(components[i]);
        break;
      }
    return customComponent;
  }

  // query all components for flex
  function componentsFlex(components) {

    // no components at all means no flex
    if (components.length === 0)
      return false;

    // otherwise query components (assume true unless we see false)
    var isMobile = isMobilePhone();
    for (var i=0; i<components.length; i++)
      if (components[i].flex && !components[i].flex(_options.fillPage))
        return false;
    return true;
  }

  // layout all components
  function componentsLayout(components, title, container) {
    var isMobile = isMobilePhone();
    for (var i=0; i<components.length; i++) {
      var element = components[i].find(container);
      if (components[i].layout) {
        // call layout (don't call other components if it returns false)
        var result = components[i].layout(title, container, element, _options.fillPage);
        if (result === false)
          return;
      }
    }
  }

  // get a reference to the h3, discover it's inner html, and remove it
  function extractTitle(container) {
    var h3 = container.children('h3').first();
    var title = '';
    if (!container.hasClass('no-title'))
      title = h3.html();
    h3.remove();
    return title;
  }

  // extract chart notes
  function extractChartNotes(chartContent, chartNotes) {
    // look for a terminating blockquote or image caption
    var blockquote = chartContent.children('blockquote:last-child');
    var caption = chartContent.children('div.image-container')
                              .children('p.caption');
    if (blockquote.length) {
      chartNotes.html(blockquote.children('p:first-child').html());
      blockquote.remove();
      return true;
    } else if (caption.length) {
      chartNotes.html(caption.html());
      caption.remove();
      return true;
    } else {
      return false;
    }
  }

  function findShinyOutput(chartContent) {
    return chartContent.find('.shiny-text-output, .shiny-html-output');
  }

  // safely detect rendering on a mobile phone
  function isMobilePhone() {
    try
    {
      return ! window.matchMedia("only screen and (min-width: 768px)").matches;
    }
    catch(e) {
      return false;
    }
  }

  function isFillPage() {
    return _options.fillPage;
  }

  // detect portrait mode
  function isPortrait() {
    return ($(window).width() < $(window).height());
  }

  // safely detect rendering on a tablet
  function isTablet() {
    try
    {
      return window.matchMedia("only screen and (min-width: 769px) and (max-width: 992px)").matches;
    }
    catch(e) {
      return false;
    }
  }

  // test whether this is a shiny doc
  function isShinyDoc() {
    return (typeof(window.Shiny) !== "undefined" && !!window.Shiny.outputBindings);
  }

  // set flex using vendor specific prefixes
  function setFlex(el, flex) {
    el.css('-webkit-box-flex', flex)
      .css('-webkit-flex', flex)
      .css('-ms-flex', flex)
      .css('flex', flex);
  }

  // support bookmarking of pages
  function handleLocationHash() {

    // restore tab/page from bookmark
    var hash = window.location.hash;
    if (hash.length > 0)
      $('ul.nav a[href="' + hash + '"]').tab('show');
    FlexDashboardUtils.manageActiveNavbarMenu();

    // navigate to a tab when the history changes
    window.addEventListener("popstate", function(e) {
      var hash = window.location.hash;
      var activeTab = $('ul.nav a[href="' + hash + '"]');
      if (activeTab.length) {
        activeTab.tab('show');
      } else {
        $('ul.nav a:first').tab('show');
      }
      FlexDashboardUtils.manageActiveNavbarMenu();
    });

    // add a hash to the URL when the user clicks on a tab/page
    $('.navbar-nav a[data-toggle="tab"]').on('click', function(e) {
      var baseUrl = FlexDashboardUtils.urlWithoutHash(window.location.href);
      var hash = FlexDashboardUtils.urlHash($(this).attr('href'));
      var href = baseUrl + hash;
      FlexDashboardUtils.setLocation(href);
    });

    // handle clicks of other links that should activate pages
    var navPages = $('ul.navbar-nav li a[data-toggle=tab]');
    navPages.each(function() {
      var href =  $(this).attr('href');
      var links = $('a[href="' + href + '"][data-toggle!=tab]');
      links.each(function() {
        $(this).on('click', function(e) {
          window.FlexDashboardUtils.showPage(href);
        });
      });
    });
  }

    }
  }

                .css('background-size', 'contain')
                .css('background-repeat', 'no-repeat')

  setLocation: function(href) {
    if (history && history.pushState) {
      history.pushState(null, null, href);
    } else {
      window.location.replace(href);
    }
    setTimeout(function() {
        window.scrollTo(0, 0);
    }, 10);
    this.manageActiveNavbarMenu();
  },
  showPage: function(href) {
    $('ul.navbar-nav li a[href="' + href + '"]').tab('show');
    var baseUrl = this.urlWithoutHash(window.location.href);
    var loc = baseUrl + href;
    this.setLocation(loc);
  },
  showLinkedValue: function(href) {
    // check for a page link
    if ($('ul.navbar-nav li a[data-toggle=tab][href="' + href + '"]').length > 0)
      this.showPage(href);
    else
      window.open(href);
  },
  urlWithoutHash: function(url) {
    var hashLoc = url.indexOf('#');
    if (hashLoc != -1)
      return url.substring(0, hashLoc);
    else
      return url;
  },
  urlHash: function(url) {
    var hashLoc = url.indexOf('#');
    if (hashLoc != -1)
      return url.substring(hashLoc);
    else
      return "";
  },
  manageActiveNavbarMenu: function () {
    // remove active from anyone currently active
    $('.navbar ul.nav').find('li').removeClass('active');
    // find the active tab
    var activeTab = $('.dashboard-page-wrapper.tab-pane.active');
    if (activeTab.length > 0) {
      var tabId = activeTab.attr('id');
      if (tabId)
        $(".navbar ul.nav a[href='#" + tabId + "']").parents('li').addClass('active');
    }
  }
};

// valueBox
window.FlexDashboardComponents.push({

  type: "custom",

  find: function(container) {
    if (container.find('span.value-output, .shiny-valuebox-output').length)
      return container;
    else
      return $();
  },

  flex: function(fillPage) {
    return false;
  },

  layout: function(title, container, element, fillPage) {

    // alias variables
    var chartTitle = title;
    var valueBox = element;

    // add value-box class to container
    container.addClass('value-box');

    // value paragraph
    var value = $('<p class="value"></p>');

    // if we have shiny-text-output then just move it in
    var valueOutputSpan = [];
    var shinyOutput = valueBox.find('.shiny-valuebox-output').detach();
    if (shinyOutput.length) {
      valueBox.children().remove();
      shinyOutput.html("&mdash;");
      value.append(shinyOutput);
    } else {
      // extract the value (remove leading vector index)
      var chartValue = valueBox.text().trim();
      chartValue = chartValue.replace("[1] ", "");
      valueOutputSpan = valueBox.find('span.value-output').detach();
      valueBox.children().remove();
      value.text(chartValue);
    }

    // caption
    var caption = $('<p class="caption"></p>');
    caption.html(chartTitle);

    // build inner div for value box and add it
    var inner = $('<div class="inner"></div>');
    inner.append(value);
    inner.append(caption);
    valueBox.append(inner);

    // add icon if specified
    var icon = $('<div class="icon"><i></i></div>');
    valueBox.append(icon);
    function setIcon(chartIcon) {
      var iconLib = "";
      var components = chartIcon.split("-");
      if (components.length > 1)
        iconLib = components[0];
      icon.children('i').attr('class', iconLib + ' ' + chartIcon);
    }
    var chartIcon = valueBox.attr('data-icon');
    if (chartIcon)
      setIcon(chartIcon);

    // set color based on data-background if necessary
    var dataBackground = valueBox.attr('data-background');
    if (dataBackground)
      valueBox.css('background-color', bgColor);
    else {
      // default to bg-primary if no other background is specified
      if (!valueBox.hasClass('bg-primary') &&
          !valueBox.hasClass('bg-info') &&
          !valueBox.hasClass('bg-warning') &&
          !valueBox.hasClass('bg-success') &&
          !valueBox.hasClass('bg-danger')) {
        valueBox.addClass('bg-primary');
      }
    }

    // handle data attributes in valueOutputSpan
    function handleValueOutput(valueOutput) {

      // caption
      var dataCaption = valueOutput.attr('data-caption');
      if (dataCaption)
        caption.html(dataCaption);

      // icon
      var dataIcon = valueOutput.attr('data-icon');
      if (dataIcon)
        setIcon(dataIcon);

      // color
      var dataColor = valueOutput.attr('data-color');
      if (dataColor) {
        if (dataColor.indexOf('bg-') === 0) {
          valueBox.css('background-color', '');
          if (!valueBox.hasClass(dataColor)) {
             valueBox.removeClass('bg-primary bg-info bg-warning bg-danger bg-success');
             valueBox.addClass(dataColor);
          }
        } else {
          valueBox.removeClass('bg-primary bg-info bg-warning bg-danger bg-success');
          valueBox.css('background-color', dataColor);
        }
      }

      // url
      var dataHref = valueOutput.attr('data-href');
      if (dataHref) {
        valueBox.addClass('linked-value');
        valueBox.off('click.value-box');
        valueBox.on('click.value-box', function(e) {
          window.FlexDashboardUtils.showLinkedValue(dataHref);
        });
      }
    }

    // check for a valueOutputSpan
    if (valueOutputSpan.length > 0) {
      handleValueOutput(valueOutputSpan);
    }

    // if we have a shinyOutput then bind a listener to handle
    // new valueOutputSpan values
    shinyOutput.on('shiny:value',
      function(event) {
        var element = $(event.target);
        setTimeout(function() {
          var valueOutputSpan = element.find('span.value-output');
          if (valueOutputSpan.length > 0)
            handleValueOutput(valueOutputSpan);
        }, 10);
      }
    );
  }
});

年11月06日 20:04","2013年11月28日 19:22","2005年06月25日 20:38","2008年02月14日 21:03","2015年07月26日 19:11","2014年09月03日 19:30","2007年11月01日 16:20","2015年07月16日 19:17","2015年05月02日 19:30","2009年02月18日 20:12","2014年11月21日 19:30","2011年03月12日 19:31","2015年06月29日 19:15","2016年10月13日 19:11","2012年04月23日 19:17","2003年06月12日 22:23","2006年11月21日 20:08","2003年08月17日 21:06","2007年04月15日 20:59","2014年03月06日 19:12","2012年09月23日 19:28","2015年10月15日 19:19","2013年01月25日 19:25","2004年10月07日 19:38","2006年12月06日 20:04","2009年11月14日 19:50","2017年03月18日 19:00","2013年10月27日 19:16","2014年10月08日 19:18","2008年01月14日 18:16","2008年06月13日 20:28","2015年07月31日 19:38","2007年01月06日 20:33"],["中国网络电视台(新闻联播)：国家主席胡锦涛12日在广东省深圳市会见了来华访问并出席第二十六届世界大学生运动会开幕式的玻利维亚总统莫拉莱斯。    胡锦涛指出，在双方共同努力下，中玻两国友好合作关系不断取得积极进展，政治互信增强，经贸合作成果丰硕，人文交流不断扩大，在国际事务中也保持着协调和配合。    胡锦涛表示，中方高度重视中玻关系，愿同玻方一道努力，开展全面合作，造福两国人民。他建议双方重点在4个方面作出努力。一是深化真诚友好的政治关系。中方愿同玻方保持高层往来和接触，加强两国政府、政党和立法机构对话和交流，在彼此关切的重大问题上相互理解和支持。二是推动互利双赢的务实合作。两国有关部门和企业要不断挖掘潜力，创新合作方式，拓展合作领域，提高合作水平。扩大双边贸易，推进能源矿产和基础设施建设等合作。中方将继续向玻方提供力所能及的帮助。三是开展人文交流。拓展在文化、教育、医疗卫生、体育、旅游等领域的交流合作。四是加强多边事务中的协调和配合。    莫拉莱斯表示，十分荣幸应邀来华出席第二十六届世界大学生运动会开幕式，相信本届大学生运动会一定会取得圆满成功。长期以来，中方为促进玻利维亚经济社会发展作出积极贡献，玻方对此表示衷心感谢。玻利维亚十分重视发展对华关系，愿意同中方一道，增强政治关系，加强各领域务实合作和交流，加强在国际和地区事务中的协调和配合，把两国关系不断推向前进。    会见后，胡锦涛主席与莫拉莱斯总统共同出席了双边合作文件签字仪式。","中国网络电视台(新闻联播)：国家主席胡锦涛今天与立陶宛共和国总统格里鲍斯凯婕互致贺电，热烈庆祝两国建交20周年。     胡锦涛在贺电中说，中立建交20年来，双边关系健康、顺利发展。双方领导人交往密切，相互了解和信任日益加深。两国经贸合作不断扩大，立陶宛连续多年是中国在波罗的海地区最大贸易伙伴。双方在文化、教育、体育等领域合作成果丰富，在联合国等国际组织中也保持良好的沟通与协调。    胡锦涛表示，中方愿同立方一道，在相互尊重，平等互利的基础上，继续推动中立友好合作关系健康、深入向前发展。    格里鲍斯凯婕在贺电中说，过去20年中，立中关系取得了令人瞩目的成就，双方积极开展经贸、文化及体育等领域交流，取得了实实在在的成果。立方愿同中方深化互利互惠合作，造福于两国人民。    国务院总理温家宝今天也与立陶宛共和国总理库比留斯互致贺电，热烈庆祝两国建交20周年。    温家宝在贺电中说，20年来，在双方共同努力下，中立双边关系平稳快速发展。两国高层接触频繁，双边经贸合作快速发展，各领域交流与合作卓有成效，人民间相互了解与传统友谊日益加深。    温家宝表示，中方重视发展与立陶宛关系，愿与立方一道，以两国建交20周年为契机，继续加强在政治、经贸、交通、文化、教育、体育等领域的互利合作，推动中立关系继续深入发展。　　    库比留斯在贺电中说，近年来，各领域交流合作富有成果。立方愿与中方保持高层互访，加强在信息通讯、高科技及交通基础设施等领域合作，共同促进立中关系持续快速发展。","央视网消息(新闻联播): \r\n    世界城市和地方政府联合组织世界理事会会议暨广州国际友城大会今天在广东省广州市举行。中共中央政治局常委、中华人民共和国副主席习近平出席开幕式并发表重要演讲。 \r\n    习近平在演讲中说，世界城市和地方政府联合组织已成为全球城市开展多边交往合作的重要平台，成为世界各国城市增进友谊、加强合作的桥梁和纽带。他表示相信，世界城市和地方政府联合组织必将广泛凝聚各国人民在城市建设和管理上的智慧和力量，为共同促进人类和平与发展的崇高事业不断发挥积极作用。习近平还说，中国政府高度重视和积极支持国际友城活动。这一活动在促进中国同各国交流合作、增进中国人民同世界各国人民相互了解和友谊方面发挥了不可替代的重要作用。他表示，中国政府愿同世界各友好城市一道，共同把这项活动不断提高到新水平。 \r\n    习近平指出，当前，世界经济正处在从国际金融危机导致的衰退走向复苏的关键时刻。这次会议以“城市智慧应对全球金融危机”为主题，是审时度势之举、顺势而为之策。习近平就各国城市和地方政府共同应对国际金融危机问题提出三点建议：一是深化务实合作，继续同舟共济、共克时艰，进一步深化和拓展经贸、科技、人文等各领域交流合作，为推动世界经济尽快恢复增长、实现互利共赢各展所长、各尽其力。二是坚持对外开放，彼此尊重、相互开放、互信包容、精诚合作，充分利用经济互补优势，促进市场开放和共同发展，以实际行动抵制贸易和投资保护主义。三是加快创新发展，充分运用智力资源，积极调整发展战略、创新发展模式，加快培育和打造新的经济增长点，催生国际产业结构新一轮调整，增强城市经济增长内在动力和创新活力。 \r\n    习近平在演讲中介绍了新中国成立60年来特别是改革开放30年来经济社会发展的成就和中国工业化、城市化进程明显加快的情况。习近平还介绍了中国为应对国际金融危机采取的政策措施和成效。他强调，中国在努力保持自身经济平稳较快发展的同时，将继续积极参与应对国际金融危机的各项国际合作，为推动世界经济复苏作出应有贡献；中国还将继续本着负责任的态度，认真落实各项对外援助承诺和举措，继续支持发展中国家应对国际金融危机冲击，共同推动联合国千年发展目标的实现。 \r\n    中共中央政治局委员、广东省委书记汪洋在开幕式上致辞。 \r\n    来自60多个国家、210多个城市和地方组织的逾千名代表出席大会。 \r\n责编：刘一","中国网络电视台(新闻联播)：乌干达总统穆塞韦尼当地时间11月29日在总统府会见了来访的中国国务委员兼国防部长梁光烈。穆塞韦尼说，无论国际形势如何变化，乌中永远都是好朋友，乌干达将毫不动摇地坚持一个中国的原则。梁光烈说，中方赞赏乌干达在涉及中国核心和重大利益的问题上一贯给予支持，愿与乌方共同努力，推动新时期两国两军关系不断迈上新台阶。","央视网消息(新闻联播)：我国的“千人计划”致力于从海外引进各领域的“顶尖”专家。而他们往往又能通过自己的影响力，聚拢一大批海外人才。像中科院院士、清华大学教授施一公，不仅自己带着梦想回国，还从全球招募了80多位科技人才，帮助清华生命科学学科迅速步入世界一流。　　2003年，年仅36岁的施一公成为普林斯顿大学分子生物学系历史上最年轻的终身教授。在那里，他的实验室占了整整一层楼，每年还有200多万美金的科研经费。就在很多人都认为施一公会永远留在美国发展的时候，他却想着怎么能为祖国做点事儿。　　2008年“千人计划”实施之后，施一公成为首批特聘专家。他关掉了在普林斯顿大学的实验室，放弃了美国国籍、改回中国国籍，全职到清华担任生命科学院院长。不仅如此，他还在短短几年内从全球招揽了80多名优秀人才来到清华。　　优秀人才回得来，更要用得好。在施一公的主持下，清华生命科学学院把教师的学术评价和国际接轨：考虑到科研工作有周期，5年进行一次学术考评；为了更中立、客观，请国际著名的科学家来当评委；考评通不过的教师将被淘汰。更合理的评价、竞争机制，换来了一大批在《自然》、《科学》、《细胞》等顶级学术期刊上发表的科研成果。　　2010年，世界一流学者组成的国际评估组对清华生命科学学科作出评价，认为其结构生物学学科已达到世界一流水平。","央视网消息(新闻联播1月8日播出)：中国兵器装备集团近年来发挥军工企业在制造与设计上的优势，把目光投向太阳能、风能等“新能源”领域，积极培育新的经济增长点。\n　　这是兵器装备集团不久前刚刚研制成功并投入运行的一套能同时利用太阳能和风能的40千瓦风光互补示范电站。在风力资源丰富的地区，这样的设计不但可以全天侯的利用风能，还能在白天的时候把太阳能也利用上。更特别的是，这些太阳能板可以像“向日葵”一样随着太阳转动。\n　　采用这样自动跟踪太阳位置的技术，每天的发电量就比传统平板式太阳能板多了30,也使得这个电站的技术性能达到了国内领先的水平。不仅如此，他们还把新能源的应用拓展到传统的汽车行业中。成立了国内首个新能源汽车公司，从事新能源汽车的研\n　　发和制造等。他们自主研制的以氢能源作为直接燃料的氢动力车，效率比同排量的普通汽车高30%，排放却几乎是零。\n　　据了解，兵器装备集团今后将陆续投入300亿人民币发展新能源，预计到2015年在这个领域形成700亿元的销售规模。\n责编：褚德坤","央视网消息（新闻联播）：四川省仁寿县信访局局长吴菊芬，从事信访工作10年来，真心实意解决信访群众困难，化解基层矛盾，被当地百姓称为“吴满意”。　　前两天，吴菊芬又来到村民董克军家回访。　　前些年，董克军在外省打工，在一次工伤事故中双腿、双手残疾，可是由于后来企业倒闭，董克军没有得到工伤赔偿，家里生活陷入困境，他一直不断上访。　　吴菊芬多次跨省、多部门协调，前后跑了几年，帮助董克军申请到每月1000块钱的困难补助，免费给他安装了假肢，又支持他发展山羊养殖。解决了生活难题，董克军再也没有上访过。　　从事信访工作10年来，吴菊芬没有拒绝过一名来访人员，没有遗漏过一件信访事项。她还带领同事不断探索从源头化解矛盾、提高信访办结效率的新举措。他们严格执行群众来访当天办理制度，对当天接到的上访诉求，当天协调相关部门办理；对一般民事纠纷，先在村组、乡镇进行调解，把矛盾化解在基层。","央视网消息(新闻联播)：今年4月以来，青海组织各级干部入企帮扶，现场解决长期制约企业发展的突出问题千余件。　　谢俊是青海一家建筑企业的负责人，因为企业资金周转困难，账户余额不足，银行拒绝开具招投标所必需的保函。正在他一筹莫展之际，青海省万名干部入企服务活动小组的成员来到企业，他们帮企业和银行对接，准备相关资料，很快就利用银行的无抵押小额信用贷款，帮助企业解决了资金问题。　　青海省万名干部入企服务活动从4月底开展以来，10名省级干部联点20多户重点企业;省市州各级共4726名干部深入1871家企业，共梳理问题2379条，已解决和提出解决方案2229条。","中国网络电视台消息(新闻联播)：正在缅甸访问的中共中央政治局委员、全国政协副主席王刚14号在内比都会见了缅甸联邦议会议长兼民族院议长吴钦昂敏。    王刚表示，中国全国政协愿进一步加强与缅甸议会的友好关系，相互学习借鉴参政议政经验，为推动两国关系发展发挥积极作用。    吴钦昂敏表示，缅甸钦佩中国经济社会发展取得的成就，希望进一步加强双方的对话交流与务实合作。    （视频编辑：杨书杰 文字编辑：安梦莹）","(新闻联播)：美国北卡罗来纳州夏洛特市黑人男子遭警察枪杀事件持续发酵。24号，在死者斯科特家人以及外界强烈呼声下，夏洛特市警方公布了警方在执法过程中拍摄的视频。这两段视频分别是警车“行车记录仪”和警察佩戴的“执法记录仪”拍摄到的。行车记录仪拍摄的视频显示了警察与斯科特对峙的过程。没过多久，视频中就响起了枪声。画面中的这两名警察随即绕道车辆后面。由于拍摄角度问题，看不出来警方在处理什么。执法记录仪视频从另一个角度展示了事发现场的一些画面。佩戴执法记录仪的警察并不是枪杀斯科特的警察。这段视频的前25秒只有画面，没有声音。视频中两次出现了斯科特，但在第二次出现时，他已经躺在了地上。尽管警方公布了视频，但从这两段视频中都无法看出，斯科特当时是否如警察所说“携带有武器”。斯科特的律师也强调说，录像显示斯科特并没有对警察构成威胁，不能证明警方开枪的合法性。警方在公布视频的同时，还公布了一些照片。警方称，照片中是斯科特事发当时携带的手枪、手枪的皮套，和据称是一支“大麻烟”的物品。斯科特的家人一直坚称，斯科特当时并没有携带枪支。当晚，数百人不顾宵禁令，在夏洛特市市中心举行游行。抗议者除了手举写有“斯科特”名字的标语牌之外，还制作了写有“加纳、布朗”等名字的标语。这些人都是近年来，被警察杀死的黑人。北卡罗来纳州民间组织成员表示，夏洛特市目前因警察枪杀黑人陷入紧张并非孤立事件，鉴于美国警方过去在涉及种族问题案件时的表现，黑人民众很难信任他们所说的话。有分析认为，对黑人和其他少数族裔的歧视和不公，还表现在教育、就业等社会多个方面，而司法领域只不过因其成为冲突的重灾区受到更多关注。","央视网消息(新闻联播)：叙利亚政府军和反政府武装22号继续在边境多个地区发生交火。同一天，叙利亚反对派“叙利亚自由军”宣布，首次将武装总部从土耳其迁回至叙利亚境内。    22号，在叙利亚与土耳其边境地区，叙反对派与叙利亚政府军交火，造成至少11名政府军士兵和5名武装人员丧生。    同时，在叙利亚的阿勒颇和伊德利卜省等地，反对派武装与政府军之间的战斗也在继续。    一段媒体获得的视频中显示，叙利亚反对派武装22号对伊德利卜省的一处政府军基地发动袭击，而政府军的战机则对反对派武装的地面目标实施空中打击。据一名目击者称，反对派武装人员击落了一架政府军的米格战机。    叙利亚反对派武装“叙利亚自由军”领导人里亚德·阿萨德22号发布视频宣布，该组织已经把指挥中心从土耳其转移至叙利亚境内。里亚德没有说明新总部的具体位置。但有消息称，“叙自由军”总部可能位于伊德利卜或阿勒颇省。    叙利亚自由军主张武力推翻巴沙尔政权，其成员包括政府军变节军官，人数超过1.5万人。    另据报道，叙利亚国家电视台22号播出了叙利亚总统巴沙尔与夫人阿斯玛接见媒体记者的画面。巴沙尔和夫人与来自三家媒体机构的数十名媒体记者握手并交谈。巴沙尔表示，记者们在叙利亚危机中的报道起到了重要作用。据报道，这段视频拍摄于一周前，这是数月来巴沙尔和夫人首次公开亮相。","CCTV.com消息（新闻联播）：中宣部等八部门近日联合发出通知，对今年深入开展“百城万店无假货”活动作出部署。通知要求今年“百城万店无假货”活动，要在强化社会信用意识、打击制假售假和商业欺诈等违法行为、健全产品质量监管机制等方面取得新进展。2005年要组织开展好节日期间送货进社区到农村活动、“百城万店信用行”以及农资打假等11项重点示范活动。\r\n责编：张丽 　来源：","CCTV.com消息(新闻联播)：中共中央政治局常委、中央纪委书记贺国强今天在预防腐败工作联席会议第一次会议上强调，要深入学习贯彻党的十七大精神，全面贯彻标本兼治、综合治理、惩防并举、注重预防的战略方针，坚持惩治和预防两手抓、两手都要硬，既依法严惩腐败分子，又加大预防工作力度，以更加积极的态度、更加有力的措施做好预防腐败工作，不断铲除腐败现象滋生的土壤。\n　　贺国强指出，当前和今后一个时期，加强预防腐败工作，要以完善惩治和预防腐败体系为重点，强化权力制约和监督，深化改革和创新体制，拓展从源头上防治腐败工作领域，努力形成拒腐防变教育长效机制、反腐倡廉制度体系、权力运行监控机制。抓紧制定《建立健全惩治和预防腐败体系2008-2012年工作规划》，进一步明确今后五年惩治和预防腐败工作的总体要求、指导原则、工作目标和主要任务，并认真抓好贯彻落实；加强对党员干部特别是领导干部的理想信念、党风党纪、廉洁从政和艰苦奋斗教育，筑牢拒腐防变的思想防线；做好领导干部廉洁自律工作，防止由小错铸成大错，使领导干部不犯或少犯错误；推进改革和制度建设，堵塞体制机制漏洞，努力从源头上防范和治理腐败；发挥查办案件的综合效能，剖析典型案件，认真总结教训，把查办案件与加强教育、完善制度、强化监督、深化改革结合起来。\n　　贺国强强调，国家预防腐败局要认真履行职责，着重从国家层面和行政角度组织开展预防腐败工作，切实做好预防腐败的综合、协调、服务工作。国家预防腐败局还要负责预防腐败的国际合作和国际援助。\n　　贺国强指出，建立预防腐败工作联席会议制度，有利于统筹协调预防腐败工作的各项政策措施，形成预防腐败工作整体合力。联席会议各成员单位要充分利用联席会议这个平台，加强协调配合，及时沟通情况、通报工作、交流信息、整合资源，落实好中央有关要求和联席会议提出的各项任务，努力开创预防腐败工作新局面。\n　　中央书记处书记、中央纪委副书记何勇主持会议。\n责编：王超","CCTV.com消息（新闻联播）：\r\n　　为了全面保护陕西延安、湖南韶山、江西井冈山三处革命纪念地，党中央决定对这三处革命纪念地进行维护整修和扩建，成为建设爱国主义教育示范基地的一号工程，这一工程日前已全面启动建设，并由中宣部、国家发改委和财政部共同组织实施。据了解，陕西延安已确定了延安革命纪念馆新建改建和对枣园、杨家岭等13处革命旧址进行维修保护的具体方案。湖南韶山确定了三处改扩建项目、江西井冈山确定了12处改扩建项目。目前中央下拨资金已经到位，整个工程争取在2007年完成。\r\n责编：扈航","","CCTV.com消息（新闻联播）：国家主席胡锦涛今天下午在人民大会堂举行仪式，欢迎塞浦路斯共和国总统塔索斯·帕帕佐普洛斯访华。\n　　全国人大常委会副委员长乌云其木格、国务委员唐家璇、全国政协副主席李兆焯等出席了今天的欢迎仪式。\n　　随同总统访华的有：总统夫人、工商旅游部长、财政部长等。\n　　帕帕佐普洛斯总统是应胡锦涛主席的邀请，就任总统后首次对我国进行国事访问的。\n责编：王丽华","央视网消息(新闻联播10月6日播出)：黄继光，中国人民志愿军“特级英雄”。在上甘岭战役中，担任通信员的黄继光主动请战，和两个战友一起去炸掉敌人的火力点。弹尽负伤后，黄继光扑向敌人的暗堡，用自己的胸膛堵住了敌人的枪眼，为部队发起冲锋，夺回阵地赢得了宝贵时间。    今晚我台综合频道《焦点访谈》之后的《人民英模》专栏将播出《志愿军“特级英雄”——黄继光》。 责编：刘一","央视网消息(新闻联播)：四川芦山县龙门乡的房屋在此次地震中受损严重，但是这个乡石刀背沟组的村民却不愿意搬到山下的救灾安置点，村民们究竟有何打算？他们的安置问题又该如何解决呢？　　地震发生后，石刀背沟组村民临时住进了政府发放的遮阳棚里。4月26号，距离村子最近的救灾安置点搭建好了，村干部动员乡亲们搬过去住，没想到大多数人都不愿意。　　因为安置点离村子有七八公里远，村民们觉得，一旦下山，家里的牲口和庄稼就没法照看，留在废墟中的物资也没人看管，实在是不放心。　　最终大家决定尊重乡亲们的意愿，4月30号，乡里从其他安置点中协调出60顶帐篷，在村干部准备把帐篷拉回村里时，又出现了新的问题。　　原来石刀背沟组处在大山之中，没有地方来搭建这种占地30多平方米的大帐篷，只能用占地12平方米的民政救灾帐篷。　　5月1号上午，民政救灾帐篷终于运到村子里，武警官兵也赶来帮忙搭建。　　经过大家共同努力，石刀背沟组所需的150顶帐篷在两个小时内搭建完毕，算下来平均每户能分到一顶。","CCTV.com消息(新闻联播11月15日播出)：\n　　阿富汗总统卡尔扎伊14日在喀布尔会见了到访的中国外交部长杨洁篪。卡尔扎伊说，阿富汗珍视与中国的传统友谊，对中国为阿富汗和平进程和经济重建提供的支持和帮助深表赞赏和感谢。\n　　杨洁篪说，中方希望阿富汗保持长治久安，支持卡尔扎伊总统领导的阿富汗政府为维护稳定、促进经济发展所作的努力 。\n责编：刘亚姝","中国网络电视台消息（新闻联播）：我国启动跨境人民币结算试点两年来，无论是企业数量，还是国际贸易结算金额，都呈现猛增的势头，有力促进了我国企业的对外贸易和投资。    中兴通讯是深圳第一批在进出口业务中使用人民币进行结算的企业之一，目前公司的跨境贸易人民币结算量已经超过40亿元，尤其是今年以来增长迅速。    石春茂说，通过人民币结算，公司今年前5个月节约的财务成本超过5000万元。    作为跨境贸易人民币结算业务的主力银行，中国银行今天宣布，今年以来境内外跨境贸易人民币结算量已超过8400亿元，大大高于去年全年的数据，试点两年累计结算量超过1.2万亿元。    跨境贸易人民币结算，是我国为应对国际金融危机，减少企业面临的汇率风险推出的一项措施，2009年7月6日正式启动。最初仅在上海、广东的部分地区开展试点，目前已经扩大到了全国20个省区市，试点结算企业也从365家增加到6.7万家以上。随着越来越多的企业开始使用人民币进行结算，人民币跨境投融资试点稳步展开。香港人民币业务清算范围逐步扩大。人民币在香港的存款量稳步上升，人民币债券、基金、股票等先后在香港推出。    与此同时，我国与其他国家的货币合作也日益增多，从2008年底到去年底，人民银行先后与韩国、马来西亚、白俄罗斯、新加坡等央行或金融管理局签定8000多亿元的双边本币互换协议，以支持我国和这些国家之间的贸易和投资。（视频编辑：苏志刚  文字编辑：刘洁）","CCTV.com消息（新闻联播8月17日播出）：\n　　两国元首高度评价中俄关系，一致认为，中俄关系迅速发展，政治互信不断加深，“中国年”各项活动顺利落实，双边贸易增长强劲，贸易结构进一步改善。双方表示将共同努力，不断把两国战略协作伙伴关系提高到新水平。\n　　胡锦涛指出，下半年，双方应着重在以下方面作出努力：一、及时就双边关系及重大国际和地区问题交换看法、协调立场，丰富中俄战略协作内涵。二、认真总结“国家年”活动，对一些好的活动形式可使其机制化，开拓中俄友好互利合作的新途径新方式。三、尽快启动中俄机电商会工作，加快原油管道建设和天然气项目谈判进程，扩大相互投资，带动大项目合作。四、早日启动协调两国地方发展战略，制订中俄地方合作中长期规划。五、加强保护和合理利用跨界水资源的合作，加紧商谈，争取早日达成协议。\n　　普京赞同胡锦涛的建议，提出可考虑将“国家年”活动中取得明显效果的内容机制化；两国有关部门可就落实俄中睦邻友好合作条约、全面深化务实合作问题进一步加强沟通，制定方案；要不断改善双边贸易结构，制定长远规划，扩大投资合作；加强俄罗斯远东地区和中国东北地区交流合作；推进能源、电力、民用航空、通信、环保领域合作。\n　　国务院副总理吴仪参加会见。\n责编：张托雅","CCTV.com消息（新闻联播）：北京2008奥运会协办城市今天也举行了多种活动纪念奥运倒计时两周年。为迎接即将在8月18号举行的首次国际性帆船大赛―“好运北京2006青岛国际帆船赛”，青岛奥林匹克帆船中心今天全新亮相。与此同时，第一套海洋水文检测浮标也在今天下水，各国运动员可以通过互联网得到每小时更新的水文风向等气象数据。\r\n　　伴随着阵阵轰鸣，中国长城远征摩托车拉力赛今天从山海关出发，拉开了秦皇岛纪念奥运倒计时两周年活动的序幕，比赛终点为甘肃嘉峪关，将有数千名摩托车爱好者参与其中沿途开展迎奥运宣传活动。\r\n　　在天津人民体育场前，上千名天津市夕阳红老年骑行队员今天一大早就从这里出发，他们身着奥运文化衫，骑行在大街小巷，宣传奥运精神，普及奥运知识。\r\n　　沈阳市的奥运志愿者今天还走进了社区。他们一边向市民介绍着接待其他国家友人的礼仪，一边利用宣传板讲解了奥运会历史和运动项目等奥运知识。\r\n　　为了让香港市民进一步了解奥运会，香港康乐及文化事务署今天在九龙公园举办了《奥运资料展览》，内容包括奥运历史、中国国家队和香港代表队取得的成绩以及奥运会马术赛事筹备情况等。并在下午开展了以摊位游戏为主的奥运“社区齐参与嘉年华”活动。\r\n责编：扈航","CCTV.com消息（新闻联播）：伊朗外交部发言人阿塞菲２０日在每周例行记者会上说，伊朗目前尚无暂停铀浓缩活动的时间表。他说，要求伊朗在８月３１日之前暂停铀浓缩活动的联合国安理会决议缺乏法理基础，因此该决议对于伊朗来说是不可接受的。\r\n　　对于俄美中英法德六国提出的有关解决伊核问题的方案，阿塞菲说，伊朗对该方案的审议工作已进入最后阶段，由于该方案涉及多方面的问题，因此伊朗的答复也将是多方面的。\r\n　　此前，伊朗官员曾表示将在８月２２日前对该方案作出正式答复。\r\n责编：赵巍","中国网络电视台消息（新闻联播）：近日，由中宣部理论局组织编写的《七个“怎么看”》一书被送到了首都各高校，受到广大师生的热烈欢迎。《七个“怎么看”》一书，对当前人们普遍关注的发展不平衡、就业难、看病难、教育不公、房价过高、分配不公、腐败现象等七个热点问题，从理论与实际、历史与现实相结合的角度作出了深入浅出的回答。    首都师范大学学生 孙婧一：很吸引我，因为它都是关系到我们生活中很实际的很日常的问题，比如说就业，正是我们每一位大学生正在面临的切实体会到的一个困难，这本书它从理论和数据两个方面，对这个问题进行了解答，让我们理清了头绪，增强了我们克服困难的决心和勇气。    首都师范大学党委副书记 陈宁：学生其实最关注的是能够解决社会问题的一些理论，对这些理论问题的解疑释惑，《七个怎么看》实际是补充了特别好的满足了学生的这种需要。","CCTV.com消息（新闻联播）：\r\n　　\r\n\r\n　　国家“青年技能振兴计划”昨天正式启动，这一计划将在未来5年内，为我国培养青年高级技工、技师和高级技师50万人。\r\n　　\r\n　　首届“中国建筑艺术奖”今天在京揭晓。“中国建筑艺术奖”　是反映我国建筑文化最高学术水平的全国性大奖，苏州大学文正学院图书馆、成都鹿野苑石刻博物馆等22个建筑项目，以优雅的造型和浓厚的文化气息获此殊荣。　\r\n　　\r\n　　广东台山发电厂一期2号60万千瓦机组今天通过168小时试运行，正式投入使用。广东省台山发电厂规划容量900万千瓦，竣工后将成为亚洲最大的火力发电厂。　\r\n　　\r\n　　渝怀铁路沿线的彭水隧道、下塘口乌江特大桥等11项重点控制工程日前全部竣工，渝怀铁路西起重庆，东到湖南怀化，总投资198亿元，将于明年六月建成通车。　\r\n　　\r\n　　一种能够根除光污染的低辐射节能玻璃今天在秦皇岛面世。这种玻璃冬天可将房屋内的热辐射反射回室内，夏天可阻止室外热辐射进入房间，同时还能避免造成光污染。结束了我国没有低辐射玻璃的历史。　\r\n　　\r\n　　在今天结束的北京国际接力马拉松赛中，由孙英杰、蒋成成、邢慧娜、包桂英、张冲和李贺兰组成的中国队以2小时19分52秒完成全部6个赛段，以较大优势战胜了其他参赛队，成功卫冕冠军。\r\n　　\r\n　　为迎接2008年奥运会，北京市日前启动了屋顶绿化工程，在3年时间里将有近6000万平方米的房屋屋顶得到绿化。屋顶绿化将采用一些耐寒、耐干旱的植被在屋顶种植，不需要人工浇水就可成活并形成立体绿色景观。　\r\n　　\r\n　　粤港澳三地儿童代表今天在广州参加了一场特别的聚会——“我关注、我参与——儿童论坛”。在论坛上，孩子们自己拟定讨论主题，推举召集人，自己主持，三地儿童代表还发出呼吁，请成年人平等对待儿童，为儿童健康成长营造良好氛围。　\r\n　　\r\n　　在广西桂林上空，许多游人有幸目睹了日晕景观，一个内红外紫的光环环绕着太阳，在万里晴空下显得格外夺目，这一现象持续了二十分钟。\r\n责编：范小利","CCTV.com消息（新闻联播）：农业部今天宣布，1月7日发生在贵州省贵阳市乌当区H5N1亚型高致病性禽流感疫情，在按规定进行紧急免疫措施后，于今天解除疫区封锁，这意味着，全国14个省区、26个地市、33个县发生高致病性禽流感疫情的疫区已经全部解除封锁，我国禽流感防控工作已取得阶段性成效。\r\n责编：陈卓","CCTV.com消息(新闻联播1月11日播出)：“两个黄鹂鸣翠柳，一行白鹭上青天”。一千七百多年前，杜甫的诗句曾让成都以白鹭闻名，曾几何时，由于环境污染，白鹭绝迹于成都。由于大力整治环境，最近白鹭又再现成都。\r\n　　叶毓山：这个白鹭我觉得它是一种吉祥鸟，但是环境不好它它呆不住它不来，你不爱它，你去抓它，它不来。\r\n　　叶毓山是著名的雕塑家，在成都郊区有一个工作室，几年前，他请的一个工人从老家给他送来了两只受伤的白鹭。喜欢小动物的叶老对它们爱护有加。\r\n　　叶毓山：它每天在我身边喂食，喂小鱼，喂泥鳅，它觉得我们就是很亲近的朋友。\r\n　　在叶老的精心照顾下，小白鹭伤好了，也长大了，突然有一天飞走了，叶老很是失落，没想到几天后小白鹭不但飞回来了，还带回来几个同伴。就这样，几年下来，在叶老的悉心保护下，老人房前屋后的白鹭越来越多。\r\n　　叶毓山：最多的时候达到三百只，我的体会啊，这个白鹭，它还是觉得环境改善了。\r\n　　白鹭多了，问题也出现了，周围有人放鞭炮吓鸟，还有些顽皮的小孩上树掏鸟蛋，老人很是着急，当地政府得知后，就在老人家院墙周围设了“白鹭保护区”的牌子。\r\n　　成都双流环保局局长黄平：我们设立这个白鹭保护区的牌子，就是要让我们人人都参与环境治理，人人都爱护动物，我们空气和水的质量好坏，让白鹭来给我们打分。\r\n　　在政府的宣导下，爱护白鹭，也逐渐成为周围居民的自觉行为。由于环境优美，食宿无忧，本是候鸟的白鹭甚至改变了生活习性，本要飞回北方的季节，不少白鹭选择留下，长居成都。\r\n　　2007年，成都全年共投入治理资金50.2亿元，新建成污水处理厂(站)33个，每天新增污水处理能力60.79万吨。而通过空气污染治理，2007年，成都全年空气质量优良天数较2006年增加10天、达到311天。\r\n　　叶毓山：我们要希望环境和自然能够和谐，我们要付出爱心，我自己在这样做，我也希望大家能够这样做，爱护白鹭，爱护大自然。\r\n责编：王壹霖","CCTV.com消息（新闻联播）：仅仅用了20个月的时间，有着66年历史的河北省新华书店成功“变身”，完成了事业单位向经营性文化企业的转制，“老字号”焕发出蓬勃生机。 \n　　如今，石家庄读者到新华书店不仅可以买书，还可以借书。只要加入书店的读者俱乐部，全部卖场里的最新图书都可以借回家。\n　　石家庄市新华书店副总经理 周国良：算小账，我们图书借阅肯定会带来损耗，但是算大账，我们培养了一批忠实、可靠非常铁杆的读者，从06年统计来看，仅这些会员，就给我们带来300万元的销售。\n　　此外，三万多名俱乐部会员也给石家庄市新华书店带来近500万元的稳定收入。从只卖书到能借书，折射的正是河北省新华书店经营模式的转变。\n　　2005年转制前，教材发行一直是河北省各级新华书店的主要经济支柱。近年来，图书市场竞争日益加剧，新华书店的生存和发展遇到了严峻挑战，逼迫他们不得不根据市场需求，调整经营结构，拓展新的生存空间。\n　　河北省新华书店集团公司董事长 张军良：通过改革这一年来的发展，人还是要到市场里去、钱还是要从市场里来。\n　　目前，转制后的河北省新华书店集团公司组建了物流等分公司，依托新华书店的品牌、网络、场地等优势，以连锁经营的方式向全省铺开。同时，在用人上全方位引入竞争机制，干部能上能下，员工能进能出，收入能高能低，给企业带来了新的活力。\n责编：魏宇","央视网消息(新闻联播)：十年前，我们购物要走出家门，走进商场；如今全国有2亿人开始在网上购物，不跑腿不动嘴，动动手指就能买遍天下，这种便捷的购物方式，被越来越多的人接受，也改变了河北清河县农民刘玉国的命运。　　上千个纸箱、十几万件羊绒纱线，河北清河县农民刘玉国正在为即将到来的羊绒销售旺季，筹备网上的促销活动。　　提起刘玉国，当地几乎没人不认识他，这个毛头小伙创办的羊绒品牌“酷美娇”，在淘宝的同类产品里销量第一。　　谁能想到，就在几年前他还走村串户推销羊绒，说得口干舌燥也卖不出去几件，刨去路费和货款，辛苦一年也挣不下多少钱。　　只有初中学历的刘玉国，通过刻苦学习，找到了网络营销的窍门，一款羊绒纱线一个月就能卖出10万件。如今他已是坐拥一座三层楼商铺、一个加工厂的“大老板”了。　　在刘玉国的带动下，清河县最近两年涌现出来4000多家网店，被外界称作“淘宝县”。开网店的人越来越多，选择网购的消费者也越来越多了。家住杭州的56岁的郝焕芬夫妇，已经在网上购物3年了。　　郝焕芬夫妇也许还不知道，如今，手机也可以随时随地的购物了。　　去年网络购物的交易额已经突破7800亿元，中粮集团、苏宁电器等多家实体企业也在网上建起了卖场，全国大大小小的购物网站多达24000家。登录各种购物网站，小到牙签针线，大到汽车房子，只有你想不到的，没有你买不到的。","CCTV.com消息(新闻联播)： 西藏佛教协会常务理事，格鲁派活佛萨龙.平拉在接受记者采访时表示：达赖集团借宗教之名分裂祖国的图谋绝对不可能实现，少数僧尼的不法行为违背了佛法教义，应受到强烈谴责。\n　　西藏佛教协会常务理事 格鲁派活佛 萨龙•平拉：少数穿着袈裟的僧尼，在3月10号和14号带头闹事，穿着袈裟 干着打砸抢烧的行径，作为一名宗教界人士，我对此感到非常痛心。\n　　萨龙•平拉表示，在3•14事件中，达赖集团分裂祖国的丑恶嘴脸暴露无遗。在分裂主义的挑拔和煽动下，参与打砸抢烧事件的不法之徒，应受到国家法律的严惩。\n　　西藏佛教协会常务理事 格鲁派活佛 萨龙.平拉：这种事我们僧侣不应该参与，对皈依佛门的僧侣来说，他们是佛门的败类，这种行径是违背了藏传佛教的教义，我们应该同分裂主义分子划清界线。\n　　萨龙•平拉说，“爱国爱教”是藏传佛教的优良传统，分裂活动不得人心。\n　　西藏佛教协会常务理事 格鲁派活佛 萨龙•平拉：虽然他们无恶不做，但是有党和政府的正确领导，他们的目的永远也不会得逞，他们越是这样 ，越会暴露出他们的丑恶嘴脸，也越会加速他们的失败。\n责编：魏宇","央视网消息(新闻联播7月9日播出)：本台消息：国务院总理温家宝今天主持召开国务院常务会议，审议并原则通过《关于2008年深化经济体制改革工作的意见》和转基因生物新品种培育科技重大专项。 \n　　会议指出，我国改革开放走过了30年的历程，社会主义市场经济体制初步建立，经济社会发展取得了举世瞩目的成就。当前我国正处在全面建设小康社会的重要时期，改革发展的任务十分艰巨。在新的形势下，我们要以纪念改革开放30周年为契机，解放思想，凝聚共识，全面贯彻党的十七大精神，高举中国特色社会主义伟大旗帜，深入贯彻落实科学发展观，进一步加大改革开放力度，注重制度建设和创新，坚持以改革推动经济发展，以改革推进改善民生，以改革促进社会和谐，以改革解决发展中的深层次矛盾和问题，努力实现经济社会又好又快发展。 \n　　会议审议并原则通过的《关于2008年深化经济体制改革工作的意见》，按照“十一五”规划关于经济体制改革的总体部署，围绕重点领域和关键环节，进一步明确了具体任务，确定了各项改革任务的牵头负责部门和实施步骤。会议要求，各地区、各部门要加强领导，搞好改革的总体规划和统筹部署；突出重点，力求在关系经济社会发展全局的重大体制改革方面取得突破性进展；明确责任分工，认真督促落实，全面完成各项目标任务。 \n　　会议认为，实施转基因生物新品种培育科技重大专项，对于增强农业科技自主创新能力，提升我国生物育种水平，促进农业增效和农民增收，提高我国农业国际竞争力，具有重大战略意义。实施这一重大专项的目标，是要获得一批具有重要应用价值和自主知识产权的基因，培育一批抗病虫、抗逆、优质、高产、高效的重大转基因生物新品种，提高农业转基因生物研究和产业化整体水平，为我国农业可持续发展提供强有力的科技支撑。会议指出，专项实施方案经过科学、民主、严格的论证，已基本成熟，各有关部门要充分认识实施这项重大工程的重要性和紧迫性，进一步完善方案，抓紧组织实施。\n责编：王壹霖","CCTV.com消息（新闻联播）：当天上午，吴邦国委员长在雷贝洛众议长的陪同下会见了巴西参议长卡列罗斯。\r\n　　吴邦国指出，中巴关系基础良好、前景广阔。双方应从两国战略伙伴关系的大局出发，为世界的繁荣与和谐做出新贡献。\r\n　　吴邦国说，中国全国人大愿加强与巴西参议院的关系，推动双方领导人、专门委员会、友好小组和工作机构等各层次的友好交往，开展立法和监督等方面的经验交流，加强在国际和地区性议会组织中的协调与配合。\r\n　　卡列罗斯赞同吴邦国委员长对两国关系前景的展望，表示巴西参议院愿进一步加强与中国全国人大在各领域、各层次的交流与合作，及时批准两国合作的有关文件，共同推动巴中关系的全面发展。\r\n责编：赵巍","CCTV.com消息（新闻联播）：\r\n　　\r\n　　第６０届联合国大会２８日一致通过决议，接纳黑山共和国为联合国第１９２个成员国。联合国总部随后举行了升旗仪式。\r\n　　黑山上月举行的全民公决以微弱多数赞成黑山脱离塞黑联盟成为独立主权国家，并于本月３日正式宣布独立。\r\n　　\r\n　　俄罗斯总统普京２８日说，他已命令特工部门全力搜寻并消灭残酷杀害俄驻伊拉克外交官的凶手。   \r\n　　俄国家杜马当天发表声明，认为驻伊联军对俄罗斯外交官被害一事负有责任，并要求对此事件进行调查。\r\n　　本月２５日，一个与“基地”组织有关的伊拉克武装组织声称，他们绑架的４名俄罗斯外交官已被处死。俄外交部次日证实了这一消息。\r\n责编：扈航","","CCTV.com消息（新闻联播）：据当地媒体１０日报道，越南生物技术院的科学家们已成功地破译了Ｈ５Ｎ１型禽流感病毒中Ｎ１型病毒的基因序列，并确定了引起肺部感染的Ｈ、Ｎ和ＮＰ型这３种主要病毒的基因。据报道，上述研究成果将使禽流感的检测结果在１２小时之内就可以产生。\r\n　　\r\n\r\n责编：闫冬","CCTV.com消息(新闻联播2月10日播出)：今天是大年初四，很多旅客开始踏上返程旅途，节后春运客流逐步回升。\r\n　　全国铁路今天预计发送旅客超过320万人，春运节后重点地区成都、阜阳等站去往上海、广州等地返程客流已明显增多。根据客流情况，铁路部门已经提前启动节后春运方案，这两天每天开行临客超过220列。南昌铁路部门今天增开了前往广东、上海、北京等方向的46对临客，增开数量比昨天增加一倍。另外，大量留在广东过年的外来务工者，打算在节后回乡过元宵节，使广州站出现了一个节后返乡小高峰。\r\n　　返乡外来工：“现在觉得闲一点 可能没有那么多人回去了(所以)就买了票回去。”\r\n　　而为了支援成都、重庆、武汉、南昌、合肥、阜阳等节后重点地区，铁道部从各地调集的35组列车已经在昨天全部到位，并将根据客流情况灵活加开临时旅客列车。\r\n　　全国道路今天预计运输旅客2810万人次，比昨天增长近20%，客流仍以探亲、访友的短途旅客为主，长途返岗客流明显增加。目前，全国高速公路和普通国省干线公路运行正常，没有阻车和旅客滞留现象。铁路、公路明后两天都将迎来节后首个返程客流高峰。针对即将到来的客流高峰，交通部门准备了70多万辆客车，做好运力调度，延长售票时间，增加售票窗口等，进行积极应对。交通部门提醒，近几天出门的旅客要提前买好车票，以免因客票紧张而影响出行。\r\n　　从机票销售情况看，全国民航的客流将集中在初六、初七。目前，那两天从哈尔滨、三亚飞往北京、上海的机票已经基本售完；西安、成都、兰州到北京、上海的航班大多只剩头等舱机票；而从这两地飞出的航班多数还有5、6折机票销售。\r\n责编：王超","中国网络电视台(新闻联播)：今年是中国与东盟建立对话关系20周年。近日，国务院总理温家宝与东盟轮值主席国印度尼西亚总统苏希洛就此互致贺电，热烈庆祝双方建立对话关系20周年。    温家宝在贺电中说，1991年，中国成为东盟的对话伙伴。20年来，中国与东盟相互尊重，平等相待，睦邻友好合作全方位发展，给中国和东盟国家的人民带来巨大福利，实现了互利共赢，促进了双方各自经济社会发展，也为本地区的和平稳定与繁荣发展作出了重要贡献。    温家宝表示，中国将一如既往，做东盟的好邻居、好朋友、好伙伴，愿与东盟共同努力，促进亚太地区的和平、稳定与繁荣。    苏希洛在贺电中说，中国和东南亚国家之间的友谊有着深厚的历史根基。相信中国将始终是东盟的好邻居、好朋友。相信双方战略伙伴关系将不仅造福双方人民，也将为东亚地区乃至世界的持久和平、稳定与繁荣做出贡献。","CCTV.com消息（新闻联播）：大连、厦门两港重新整合港区资源，做大做强港口集群，使临港经济得到更广阔的发展空间。\r\n　　今天，距离有着107年历史的大连港老港区搬迁改造刚好一个月时间，与老港区隔海相望的新港区就已经担当起专业化物流中心的重任。\r\n　　大连港集团公司副总经理  徐健：杂货部分的功能将从老港区转移到大连湾港区，成品油和液体、化工体功能将转移到我们新建的新港港区。\r\n　　近年来大连港发挥天然良港的水深优势，重点建设大型专业化码头，不再建5万吨以下码头。在大窑湾港区竣工的集装箱、矿石、原油、汽车等7个大型深水泊位，已成为大连港吞吐量的主要增长点。与环渤海其他港口的优势互补使大连港为东北振兴服务的功能不断增强。今年前11个月，大连港完成吞吐量1.8亿吨， 高于全国主要港口平均增幅，其中七大新建泊位直接拉动增长40%以上。\r\n　　厦门港也加大资源整合力度。总投入30.6个亿，预计2007年年底投入使用的嵩屿港区一期工程将为厦门港每年增加180万标箱的吞吐能力。\r\n　　厦门嵩屿港区项目负责人：陈书令：整个(港区)水工主体结构是按照载箱量1.2万标箱大型船舶设计的，也就是以后可以停靠目前(世界上)最大的集装箱船舶。\r\n　　面对国际集装箱船舶向大型化发展的趋势，厦门港也在不断加大自己的\"胃口\"。目前厦门港全港深水岸线总长40公里，它的122个生产泊位中深水泊位就有33个。\r\n　　预计今年全年厦门港货物吞吐量将达到7800万吨，集装箱吞吐量将达到400万标箱，有望进入世界20强的行列。\r\n责编：复苏","央视网消息(新闻联播)：网络信息犯罪分子频繁地更换网名，甚至不在固定的地点上网，他们的这种手法，加上网络本身的虚拟特性，的确增加了监管的难度。　　对虚拟世界的管理是一种新生的挑战，传统的执法手段和经验，传统的执法队伍人才结构，甚至传统的执法反应速度，显然都不能满足需求。与此同时，现有法规的辐射半径，不能有效地覆盖网络世界，也导致执法机关面对网络违法行为时，往往会有难以定性、无从下手的困惑。　　保护公民信息安全，治理网络环境，我们需要更有效的管理手段和更完善的法律武器。","央视网消息(新闻联播)：应丹麦、芬兰、爱尔兰和葡萄牙政府邀请，中共中央政治局常委、中央书记处书记刘云山将于6月中旬对上述四国进行正式访问。","CCTV.com消息（新闻联播）：十届全国人大常委会今天上午在人民大会堂举办第六次法制讲座，学习有关法学理论的知识。\r\n　　\r\n\r\n　　今天法制讲座的主讲人是全国人大常委会委员、全国人大法律委员会委员、中国社会科学院研究员信春鹰教授。\r\n　　她向常委会组成人员讲解了法的概念与特征、作用等有关法学理论的几个基本问题。\r\n责编：常颖","央视网消息(新闻联播)：在第二批党的群众路线教育实践活动中，中国铁路总公司本着“把方便让给货主，不方便留给自己”的理念，在整治“四风”中，不断深化铁路货运改革。　　去年铁路货改措施出台后，在北京大红门车站跑了五年多货运的吴艳霞感觉，网上申请车皮是方便了，但发货这道手续还是很繁琐。　　吴艳霞说，以前盖完五个章差不多要一天时间。而现在，五个窗口合并成一个，办理发货手续只需要十分钟。　　铁路总公司还全面清理货运收费不规范问题，实行一口报价，一张货票管到底;同时打造“门到门”的全程物流服务。目前，全国已有2000多个车站可以办理“门到门”的接取送达业务。","CCTV.com消息（新闻联播）：全国高校积极营造良好育人环境，激发了大学生自觉学习的热情和报效祖国的责任感、使命感。\r\n　　北科大同学们学习自觉性的提高是全国高校学生们的缩影。近年来，各高校在通过政治理论课、形势教育和丰富多采的社会实践活动，端正学生学习目的和态度的同时，围绕高素质人才培养的目标，采取多项措施，提高教学质量和改善学习环境。这里是清华大学物理系教室，朱邦芬院士正在给三年级本科生讲授固体物理课。近年来清华大学积极整合资源，把最强的师资力量安排在本科教学第一线。\r\n　　清华大学党委副书记 杨振斌：名师授课不仅给学生传授了知识，更是科学精神、治学态度和理想信念的全面熏陶。在图书馆、在实验室、在课堂，到处都可以看到同学们奋发学习的身影。\r\n　　努力学习已经成为大学生报效国家的最实际行动。据不完全统计，全国高校获得各级各类奖学金的学生比例有了大幅度提高。参加国内外各种科技创新竞赛并取得成果的学生人数比三年前增加近一倍。\r\n责编：陈卓 　来源：","CCTV.com消息（新闻联播）：菲律宾赴伊拉克执行人道救援任务的最后３４名军警今天凌晨乘飞机返回马尼拉。\r\n　　\r\n\r\n责编：张娜","央视网消息(新闻联播)：著名国画家李可染曾说过，“没有好的宣纸，就作不出传世的好国画。”，一张宣纸从投料到成纸，要一百多道工序，其中直接决定宣纸成败的工序就是捞纸。今天的【大国工匠】系列报道我们要为您介绍的周东红就是一名捞纸工，国内不少著名的书画家都点名要他做的宣纸。　　他就是周东红，他和搭档正在做的就是“捞纸”，两个抬着纸帘在水槽中左右晃动，一张湿润的宣纸便有了雏形，整个过程不过十几秒。但是宣纸的好与坏、厚与薄、纹理和丝络就全在这一“捞”上。　　周东红和他的搭档每天要重复这样的捞纸动作一千多次。　　老周说，宣纸是老祖宗留下的东西，已经有1500多年历史了，一张宣纸从投料到成纸需要经历三百多天，一十八个环节，一百多道工序。但是现在他和他身边做宣纸的人都已经是越来越老，愿意学这行的年轻人是越来越少了。　　五一前夕，周东红获得了全国五一劳动奖章，现在他依然每天都要长时间下水捞纸。老周说，要做好一件事，就必须勤学苦练。对老周来说，他捞每一张纸都融进了情感，也从中收获了快乐和成就感。如今老周把捞纸当成了一种责任，无论改进宣纸制造技术，还是手把手的传帮带，为的就是让老祖宗留下的技艺更好地传承下去。","央视网消息(新闻联播)：中共中央政治局常委、国务院总理李克强27日至29日，在重庆就西部开发开放进行调研，考察长江黄金水道建设。　　在去年刚从北京转移来万州的政通通信公司，李克强得知企业发展电子商务，已吸纳1500多人就业，高兴地说，这是我们最关心的事。承接既劳动密集又适应环保要求的产业转移是西部开发重要抓手，要把当地劳动力成本等优势与外来资金、技术有机“嫁接”，使转移产业落地生根。要加快发展宽带等基础设施，使信息服务等现代服务业也能向西部转移，扩展“就业容纳器”，带动收入增长。　　在万州港，李克强与帮旅客挑运货物的农民们亲切交谈，他说，你们很了不起，负重前行，爬坡越坎，每一分收入都是出力流汗挣来的，方便了千万人，中国人民的勤劳智慧铸就了中国发展的潜力和韧性。　　李克强登船溯江而上，察看长江通航和沿岸生态保护，听取黄金水道建设和长江综合交通网规划汇报。他指出，长江“黄金水道”及沿江各地是一串“珍珠链”，建设好通江达海的综合交通体系，可以带动沿江进而辐射带动整个流域发展，使“黄金水道”发挥“黄金效应”。李克强特别强调，要注重保护好长江及沿江重要水系水质和生态环境，把长江水道建成绿色生态、环境优美的走廊。　　在果园港，李克强详细了解港口集疏运和今年吞吐情况，勉励他们在长江港口中起标杆带头作用。他说，要把港口、物流、产业有机结合起来，打造大交通格局，使“黄金水道”货畅其运、人畅其流。　　在重庆川仪公司，李克强对企业通过创新提高产品质量、不断开拓新领域予以肯定。他说，要更高举起创新这面旗帜。中国经济要实现转型发展，驱动力在创新，脊梁也在创新，要打造工业化和信息化深度融合的高地，让中国创新走得更快更远。西部地区也要立足创新，实现跨越式发展。　　李克强来到轻轨6号线施工现场，了解重庆城市交通建设情况。他说，基础设施是经济发展重要前提，补上交通等“短板”，不仅顺应民生期盼，夯实长远发展基础，在当前还能发挥投资对稳增长的关键作用，要适时开工建设一批群众急需的重大项目，更好发挥“一举多得”之效。　　五一国际劳动节即将来临。李克强每到一地都向一线劳动者致以祝福。他说，各级党委和政府要给予广大劳动者更多关爱和帮助，使他们通过自身奋斗日子越过越好。　　考察中，李克强听取了重庆经济社会发展情况汇报，对取得的成绩给予肯定，希望重庆抓住西部开发开放和建设长江经济带等重大机遇，推动经济社会发展和民生改善再上新台阶。　　 孙政才、杨晶陪同考察。","CCTV.com消息（新闻联播）：汛期以来我国大型水库蓄水偏多，但华北地区供水形势依然严峻。\r\n　　\r\n\r\n　　截至目前，全国四百多座大型水库蓄水总量达到一千六百多亿立方米，比去年同期多蓄水八十七亿立方米，全国四十座重点大型水库比去年同期多蓄水八亿多立方米，主要集中在江苏的洪泽湖、吉林的丰满、湖南的五强溪、拓溪等水利枢纽。另据了解，黄河以北九个省市区的一百三十四座大型水库比去年多蓄水一百零八亿立方米，但向北京、天津供水的密云、官厅、潘家口、大黑汀、于桥等华北水库蓄水仍然明显不足。\r\n　　水利部水文局水利信息中心处长梁家志：从6月1号以来，感觉降雨天数不少，降水也不少，为什么水库没有蓄水呢？主要降雨主要降在了城区，而像官厅水库、密云水库的上边（上游）的降水还是非常少的。北京“7下8上”（7月下旬，8月上旬），包括华北应该说是主雨期，从现在情况看，8上还看不到有明显的降雨过程，所以这样来说，整个华北的来水情况、水库蓄水更不容乐观。\r\n　　梁家志说，目前密云水库蓄水量不足七亿立方米，虽比七月初多蓄两千万方，但可供居民用水量仅为二点四亿立方米，而官厅水库由于水质较差，一点三亿可供水量只能用于工业用水，潘家口、大黑汀、于桥三座大型水库向天津供水也只有二点四亿立方米，如果汛期还没有有效降雨的话，城市供水形势将十分紧张，华北各地应该从节约用水，优化配置现有水资源方面采取措施，保证经济发展。\r\n责编：柳博","央视国际消息（新闻联播）：江泽民主席是圆满结束在芝加哥的访问后，于当地时间１０月２３号上午乘专机离开芝加哥前往休斯敦的。　\r\n　　江泽民主席离开芝加哥时，伊利诺伊州州务卿怀特等到机场送行。中国驻芝加哥总领馆工作人员、中资机构、留学生和华人华侨代表等也到机场送行。 \r\n责编：杨飞洋","中国网络电视台消息(新闻联播)：五年前，山东莱芜市出租车司机陈玉矿在一次偶然接送病人时，认识了身患尿毒症的农民田金荣。看到田金荣家庭困难，陈玉矿开始免费接送病人去医院做透析治疗。随后，越来越多的出租司机自发地加入到义务接送的行列，并成立了爱心车队。五年中，他们风雨无阻，不仅为田金荣节省下3万多元的打车费，还为患者筹集了8万多元的善款。　　今晚我台第一套节目焦点访谈之后《身边的感动》播出：的哥们的自豪。","央视网消息(新闻联播)：    本台消息：3月1日7时许，神华集团乌海能源有限公司骆驼山煤矿在建矿井发生透水事故后，国务院总理温家宝作出重要指示，要求千方百计抢救被困人员，并做好善后工作。受温家宝总理委派，国务院副总理张德江已赶赴事故现场，指导救援工作。    事故发生时，井下有77人作业，截至18时，已有46人被救援升井，其中1人经抢救无效死亡，尚有31人被困井下，救援工作正在紧张有序进行。责编：刘一","央视网消息(新闻联播)：在中国工会十六大开幕式上，刘云山同志代表党中央所致的祝词引发与会代表的强烈共鸣，他们连续两天结合本职工作展开热烈讨论。　　许多代表说，从祝词当中感受最深的就是党中央对工人阶级的高度重视和职工权益的充分关怀，一些新的细节引人注目。　　在全国2.8亿工会会员中，农民工已经超过一亿，党中央提出落实职工各项权益的要求让他们感受到更多的保障。　　如今，80后、90后已经成为产业工人的主力军，党中央祝词中提出要争做有智慧、有技术、有创造的当代工人，使年轻的工人代表们受到极大鼓舞。","央视网消息(新闻联播)：在刚刚结束的2015年亚洲杯B组小组赛末轮争夺中，已经提前出线并锁定小组第一的中国队以2：1击败朝鲜队，实现小组赛三连胜。　　上半场比赛不到第1分钟，孙可就为中国队踢进一球。第42分钟，孙可梅开二度。下半场比赛一开始，朝鲜队扳回一城。比分最终定格在2:1。　　中国队将在22号的四分之一决赛中对阵东道主澳大利亚队。","CCTV.com消息（新闻联播）：\r\n　　新华社消息：巴勒斯坦民族权力机构主席阿巴斯今天说，他将在６月７日与以色列总理沙龙举行会晤。沙龙办公室一官员今天证实，沙龙和阿巴斯已安排了会晤，但时间还没有确定。这将是巴以最高领导人自今年２月在埃及宣布达成停火协议以来首次举行正式会晤。\r\n　　阿巴斯强调，届时他将主要敦促沙龙切实履行双方在今年２月沙姆沙伊赫峰会上达成的各项共识。\r\n责编：马芳 　来源：","央视网消息(新闻联播)：南非残奥冠军、“刀锋战士”皮斯托瑞斯因被控谋杀女友、南非名模斯滕坎普，当地时间15号在比勒陀利亚出庭受审。法庭当天宣布，正式以谋杀罪起诉皮斯托瑞斯。　　本台记者 舒波：我身处的位置是南非行政首都比勒陀利亚地方法庭的大楼外。这起发生在西方情人节当天的情人之间的枪击致死案震惊了南非社会各界。　　皮斯托瑞斯称自己是误杀女友。他对警方说，14号凌晨，他发现屋里有人活动，以为有窃贼闯入，便用9毫米口径手枪向此人射击，结果发现被射中的是她的女友利瓦·斯滕坎普。　　对此，警方发言人称，目前仍在就此案进行调查，误杀之说只是他个人的说法。　　据警方介绍，当警察赶到案发现场时，看到皮斯托瑞斯正在试图唤醒血泊中的女友。警方已经找到了目击者，并对皮斯托瑞斯的邻居进行了走访取证。　　26岁的皮斯托瑞斯被南非人视为民族英雄。他天生残疾，因使用刀锋形状的碳纤维假肢参赛，被称为“刀锋战士”。他在去年参加了伦敦奥运会男子400米和4X400米比赛，成为第一个参加奥运会的双腿截肢运动员，被称为“世上跑得最快的无腿者”。","CCTV.com消息（新闻联播）：今年，河北省全面免除农村义务教育阶段学杂费，免除费用总额为16亿元，全省680万农村中小学生，每人可减负160---265元。\n　　同时，河北省十万在城市就学的农民工子女也和城市孩子一样享受无差别教育。\n责编：赵巍","央视网消息(新闻联播7月28日播出)：游泳世锦赛27日又有5项世界纪录被打破。瑞典15岁小将舍斯特伦两天内连续两次打破女子百米蝶泳世界纪录，以56秒06的惊人成绩夺冠。中国选手焦刘洋在这一项目中游出56秒86获得铜牌，打破了她自己保持的亚洲纪录。焦刘洋惊喜之余对主项200米蝶泳更添信心。    此外，在高科技泳衣的帮助下，男子400米自由泳、女子200米个人混合泳、男子和女子100米蛙泳的新世界纪录也在当天诞生。责编：刘一","CCTV.com消息（新闻联播）：国务院总理温家宝今天在人民大会堂与澳大利亚总理霍华德举行会谈。双方就加强中澳全面合作伙伴关系及共同关心的国际和地区问题交换了意见，并达成广泛共识。\r\n　　温家宝积极评价中澳双边关系。他说，中国政府重视发展对澳关系，视澳大利亚为中国在南太地区的重要合作伙伴。在当前复杂多变的国际形势下，深化中澳全面合作伙伴关系，符合两国和两国人民的根本利益，也有利于促进亚太地区的和平与发展。中方对澳大利亚政府坚持一个中国政策和反对“台独”表示赞赏。\r\n　　温家宝指出，中澳关系面临新的发展机遇。中方愿与澳方共同努力，不断拓展新的合作领域和渠道，推动中澳全面合作关系不断稳步向前发展。温家宝就今后双边关系的发展提出四点建议：第一，增进政治互信。中方愿在相互尊重、平等互利基础上密切与澳方的政治关系，就双方关心的一些重大问题加强沟通，通过对话增信释疑，巩固两国关系的政治基础。第二，积极稳妥推进双边自由贸易进程。中方同意双方启动自贸协定谈判，并愿与澳方本着积极稳妥、互谅互让、互利共赢的原则尽早实现两国的自贸安排。第三，努力深化互利合作。中澳两国应着眼于建立和发展长期合作，积极探索新的合作方式和领域。中国政府积极鼓励和支持两国企业开展相互投资，重点加强双方在农业、能源和资源开发等方面的合作，实现优势互补。第四，加强安全磋商。中方愿继续加强与澳方就重大国际和地区问题的磋商与协调，共同促进亚太和平与稳定。中方欢迎澳方在东亚区域合作中发挥积极作用。\r\n　　霍华德说，澳大利亚决定承认中国的完全市场经济地位，愿与中方启动自由贸易协定的谈判，以深化两国经贸关系与合作。\r\n　　霍华德说，澳大利亚政府长期以来坚持奉行一个中国政策，这一政策不会改变。\r\n　　会谈后，两国总理出席了关于承认中国完全市场经济地位和启动中澳自由贸易协定谈判的谅解备忘录的签字仪式。\r\n责编：常颖 　来源：","CCTV.com消息（新闻联播）：全国人大常委会委员长吴邦国今天在人民大会堂会见了委内瑞拉全国代表大会主席马杜罗。\r\n　　吴邦国指出，中国和委内瑞拉经济互补性很强，这为深化中委经贸领域的务实合作创造了有利条件。他表示中国政府高度重视发展中委关系，愿在平等互利的基础上同委方进一步加强友好交往，发掘合作潜力，扩大互利合作，深化中委关系，造福两国人民。吴邦国还对委方在台湾问题上对中方的有力支持表示赞赏和感谢。\r\n　　吴邦国表示，中国全国人大愿继续加强与委内瑞拉全国代表大会的关系，发展各层次的友好往来，为推动两国关系的全面发展做出新的贡献。\r\n　　马杜罗表示，委方愿与中方一道推动委中关系迈上一个新的台阶。\r\n责编：扈航","CCTV.com（新闻联播）：第二届中国十大杰出母亲表彰大会今天在北京举行。十大杰出母亲是国防科技大学研究员唐玉华，浙江省义乌市残联聋儿语训工作室主任徐仙琴，山东省英才职业技术学院董事长杨文，新疆维吾尔自治区石油学院原学生处科长热依汗　哈斯木，河北省衡水市枣强县王常乡南臣赞村村民林秀贞，内蒙古自治区乌兰察布市四子王旗脑木更苏木牧民都贵玛，宁夏回族自治区海原县海城镇南居委会居民马志英，云南省玉溪市红塔区北城镇北城居委会主任王秀珍，甘肃省残疾人联合会党组书记朱雪明，深圳市深圳大学研究生部党委副书记陈淑妮。\r\n　　科研攻关显身手　呕心沥血育桃李　唐玉华\r\n　　聋哑儿女们的希望　徐仙琴\r\n　　从爱一个人到爱一万个　杨文\r\n　　助贫济困　博大情怀　热依汗·哈斯木\r\n　　大善无形　大爱无声　林秀贞\r\n　　把青春无私奉献给28名上海孤儿　都贵玛\r\n　　坚信救助　无私奉献　马志英\r\n　　把全部的爱奉献给社会和人民　王秀珍\r\n　　残疾事业的好领导　残疾孩子的好妈妈　朱雪明\r\n　　用爱心创造了家庭和事业的双丰收　陈淑妮\r\n责编：复苏","央视网消息（新闻联播）：　　本台消息：人民日报今天发表评论员文章《激浊扬清增强价值判断力》。　　文章指出：不断以强有力的价值引导提高判别能力，才能彰显社会主义核心价值观的真善美特质，为全社会提供醒目的价值坐标，也才能把每个人心底蕴藏的善良道德意愿、道德情感焕发出来，升华开去。形成风清气正的舆论环境，要求我们在价值认知层面毫不含糊。形成万众归心的价值共识，需要我们在对接现实方面不遗余力。“慎思之、明辨之、笃行之”，社会主义核心价值观就会成为人生奋斗的梦想之舵、中华民族的精神之钙、当代中国的兴国之魂。","央视网消息(新闻联播)：党的群众路线教育实践活动开展以来，中央主要新闻媒体认真贯彻中央精神，精心做好教育实践活动宣传报道，加大力度﹑形成声势，营造了推动活动深入开展的浓厚舆论氛围。　　教育实践活动工作会议召开后，人民日报、光明日报、经济日报等中央主要报纸迅速行动，在一版等重要版面开设“反对四风 服务群众——深入开展党的群众路线教育实践活动”、“群众路线在基层”、“践行群众路线”等多个专栏，新华社通稿线路开设“走群众路线 改工作作风”专栏，中央人民广播电台“新闻和报纸摘要”开设“与人民心心相印”专栏，中央电视台“新闻联播”开设“到群众中去”专栏，大力宣传中央决策部署和习近平总书记重要讲话精神，通过多种方式反映活动进展动态和有示范意义的典型经验。　　各媒体通过刊播重点评论言论，有针对性地引导教育实践活动健康深入开展。人民日报、新华社、光明日报、经济日报等刊发《把握教育实践活动三大关系》﹑《一把手是关键》等系列评论员文章50余篇，《提意见要聚焦“四风”》﹑《层层落实责任 层层传导压力》等重点言论70余篇，中央电视台“新闻联播”连续摘播重点评论文章。　　新华社《挂嘴上还是装心里——部分干部群众路线教育“三不”现象透视》等调研稿件被201家媒体采用。人民网、新华网等重点新闻网站开设教育实践活动专栏，新浪等主要商业网站开设专题。中央党的群众路线教育实践活动领导小组办公室开通官方网站——群众路线网()，截至8月30日，网站访问量已突破3000万人次，成为群众路线教育实践活动的重要综合性信息平台。","央视网消息(新闻联播)：不离不弃，相守相依对于许多普通人家来说就是一生的幸福。在广东就有这样一个家庭，他们的经历既平凡又特殊，但却让许多人感动。春节前夕，记者走进了这个三口之家。　　在广东省中山市东凤镇西罟村有这样一个特殊的三口之家。母亲麦容欢今年已经94岁高龄，大儿子陈满和72岁，小儿子陈富和69岁。阿富和阿满出生时就患有智力发育障碍，他们甚至无法和自己最亲的人正常地交流。　　白天一般都是麦婆婆和二儿子阿富待在家里。尽管麦婆婆已经
