对各种困难挑战，为澳门保持繁荣稳定提供坚强后盾。相信崔世安先生就任行政长官后，一定会带领澳门特别行政区政府，与澳门各界人士一道，务实进取，共同开创澳门更加美好的明天。　　依据《中华人民共和国澳门特别行政区基本法》的规定，国务院全体会议决定任命崔世安为澳门特别行政区第四任行政长官。李克强总理当即签署了任命崔世安为澳门特别行政区第四任行政长官的国务院第655号令。　　国务院副总理张高丽、汪洋，国务委员杨晶、常万全、郭声琨、王勇以及国务院全体会议其他组成人员出席会议。","来自民政部的消息，2013年年底前，80周岁以上的老人津贴和生活困难老人养老服务补贴将实现基本覆盖。各地根据实际，补贴数额最高可达300元每月。中央已补助31亿元试点经费支持各地养老服务设施建设。　　　来自交通运输部消息，明年将重点落实并完善重大节假日7座以下小型客车免费通行政策，加快国家高速公路网剩余路段、“瓶颈”路段建设。今年我国预计全年新增公路通车里程8.7万公里。　　　　国土资源部执法检查发现，2011年度全国新增建设用地中，违法用地案件达到7.5万宗，面积101.24万亩，违法用地宗数、面积占新增建设用地的比例分别下降了11.36％和7.44％，违法违规用地比例连续5年下降。　　　《中华人民共和国年鉴》2012中英文版近日出版，并向海内外公开发行。自1981年创刊以来，该年鉴已连续出版32期。　　　连接广州、佛山、江门、珠海四市的广珠铁路今天正式通车。线路全长186.23公里，全线设11个车站时速120公里，将以货运为主。　　　大同至西安铁路客运专线山西乔家山高风险隧道群今天全面贯通。该隧道群总长度超过24公里，横穿十八条地质断层，施工难度极大。　　　　中国企业在德国最大一笔直接投资－－山东重工潍柴动力与工业叉车制造商和液压技术全球领先者德国凯傲集团，成功实现战略合作，潍柴动力的投资总额达　7.38　亿欧元。　　　　由央视网、光明网等共同举办的第十二届中国网络媒体论坛在哈尔滨举行。本届论坛的主题为“学习宣传贯彻十八大精神，创新内容建设，增强文化实力”。　　　我国“大洋一号”科考船在完成大洋26航次第6航段科考任务后，28号返航青岛。本次科考发现了两处海底热液区，这使我国多金属硫化物海底热液区增加到了35处。","CCTV.com消息（新闻联播）：根据国家旅游局最新统计数据显示，2004年全国20个红色旅游重点景区旅游总收入达到202亿5733万元，比上年同期增长33.26％，江西井冈山，浙江嘉兴已成为人们出行旅游的热点地区，两地的2004年旅游总收入都超过8亿元，河北西柏坡、吉林四平、福建上杭等红色旅游景区年接待游客人次和旅游总收入也都实现了双增长。红色旅游已成为带动革命老区经济发展，推动产业结构调整的重要力量。\r\n　　目前，国家旅游局已将２００５年定为“红色旅游年”。\r\n责编：陈卓 　来源：","CCTV.com消息（新闻联播）：抗日战争时期，太行山区无数英雄儿女用生命筑成了一道血肉长城，女区长王光就是一位坚贞不屈的共产党人。\r\n　　王光，1920年生于山西运城。1939年她加入中国共产党。她给妇女们讲解抗日道理、教唱抗日歌曲；鼓励她们勇敢的冲破旧的封建家庭观念的束缚，参加抗日。1941年党组织派王光到冀氏县担任一区区长、区委书记等职。她发动群众开展生产，组织妇女纺线、织布、做军鞋，支援八路军在前线作战。\r\n　　1943年，王光掩护群众转移，途中被敌人抓获，壮烈牺牲，年仅23岁。\r\n责编：复苏","中国网络电视台(新闻联播)：　　　　缅甸总统吴登盛1号在内比都总统府会见了到访的美国国务卿希拉里·克林顿。这是自1955年以来美国国务卿首次访问缅甸。　　　　法国总统萨科齐1号在法国城市土伦发表演讲时说，为了应对主权债务危机，他将与德国总理默克尔一同提出修改欧盟条约重建欧洲的共同建议。萨科齐说，重建欧洲首先强调“遵守纪律”，其次是“团结互助”，目的为建设一个“更规范、更团结、对人民更负责任”的欧洲。　　　　　一股强风11月30号傍晚袭击了美国洛杉矶及邻近地区，造成当地大面积停电，部分路段交通中断，众多学校关闭，约30多万人受到影响。洛杉矶国际机场也停电近一小时，数十个航班被迫改飞其他机场降落。","（新闻联播）：美国华盛顿州伯灵顿一家购物中心23号晚发生枪击，并造成4名女性、1名男性死亡。警方透露，枪手可能是“一名拉美裔男子”，并公布了一张疑似枪手的照片。警方说，枪手在警察赶到现场前就已经离开，身上携带一支步枪。目前枪手的作案动机还不清楚。警方已出动大批警力展开追捕，美国联邦调查局表示，没有证据显示华盛顿州面临进一步袭击威胁。印度23号与法国正式签署了从法国购买36架“阵风”战斗机的协议。今年1月，两国就基本敲定了购买意向，但由于合同金额巨大，印度一直没有做出最终决定。法国“阵风”属于新一代多用途战斗机，能够执行空战、对地面或海面目标攻击等任务，其制造全流程涉及1500家法国企业，但苦于难获海外订单以支撑项目。","","中国网络电视台(新闻联播)：从今年9月起，安徽开展了省、市、县、乡、村五级书记带头走访活动，带领党员干部深入基层，探访民情民意，解决民生难题。    水泥路修到了村口，让皖南山区休宁县齐云山镇环居村的村民们特别高兴。过去，村民种的毛竹和菊花外运靠一条小土路，费时费力。走访干部了解到这一情况后，决定由镇、村共同出资，村民出力，把水泥路修起来。    在合肥包河区，走访干部协调街道社区建立起“快乐学堂”，把放学后没有家长接的低年级孩子集中起来，由志愿者带领一起学习、玩游戏。    干部与群众面对面交流，拉近了距离，解决了群众最切身的难题。大走访活动开展三个多月来，共收集梳理各类问题63000多个，已初步解决38000多个。    （视频编辑：林楠 文字编辑：安梦莹）","央视网消息(新闻联播)：安徽、河北通过创新各种普法、用法载体；细化执法标准和程序等让法律在基层实现有效提升。　　养殖大户侯永发几年前承包的鱼塘由于紧邻水库，因不符合合肥引用水源保护新条例而被禁止养殖，司法人员5次上门调解，帮侯永发争取到补偿金，最终侯永发转行发展绿色种植业。　　安徽推进法治乡村建设与美好乡村建设融为一体，建设一批“全国民主法治示范村”，通过开设“农村法制课堂”、组织志愿律师结对帮扶等，依法公开办理涉及群众利益的征地拆迁、低保等事宜。","央视网消息(新闻联播)：应尼日利亚总统乔纳森邀请，国务院总理李克强于当地时间5月6日晚乘专机抵达阿布贾国际机场，开始对尼日利亚进行正式访问。李克强总理夫人程虹以及陪同人员也同机抵达。","CCTV.com消息(新闻联播3月24日播出)：公安部今天通报了拉萨“3·14”打、砸、抢、烧暴力事件中两起纵火案的有关情况。\r\n　　一、拉萨市“以纯服装专卖店”纵火案\r\n　　3月14日，拉萨市发生了打砸抢烧严重暴力犯罪事件。当日下午14时30分许，其美拉宗、边吉等3名犯罪嫌疑人来到位于拉萨市北京中路“以纯服装专卖店”。当时该店的卷帘门已被其他犯罪分子砸开，店内的大部分财物已经被洗劫一空。其美拉宗、边吉等3名犯罪嫌疑人用打火机先后3次点燃了被抛弃在店内的牛仔裤，并将商店内未被抢走的其他衣物、衣架等易燃物投入火中，导致在很短时间内形成巨大火势。犯罪嫌疑人见火势已经形成，随即离开了现场。\r\n　　根据现场勘查和其他确凿证据证实，3名犯罪嫌疑人进入“以纯服装专卖店”作案，导致“以纯服装专卖店”内的5名女售货员被烧死，她们分别是：杨冬梅(女，汉族，24岁，四川省岳池县人)，次仁卓嘎(女，藏族，21岁，日喀则谢通门县人)，陈佳(女，汉族，19岁，四川省遂宁市人)，刘燕(女，汉族，22岁，四川省人)，何欣欣(女，汉族，20岁，河南省人)。\r\n　　3月24日，其美拉宗，边吉(日喀则)和边吉(尼本县)因涉嫌放火罪，已由检察机关批准逮捕。\r\n　　二、达孜县摩托车专卖店纵火案\r\n　　3月15日22时许，犯罪嫌疑人洛亚参与拉萨市达孜县德庆镇的聚集闹事，对商店和执勤民警进行打砸。此后，又用石头对该县粮食局商品房“民和商店”进行打砸，并伙同他人纵火烧毁该商店。随后，洛亚又跑到摩托专卖店，伙同另一犯罪嫌疑人刚组，将该店的卷帘门强行砸开，并点火焚烧该店。店面被点燃后，洛亚又跑到隔壁馒头店内，将两个液化气罐扔到摩托车店内，导致躲在店内二楼的5名受害人死亡。5名受害人分别是：梁智伟(男，汉族，33岁，河南省人)，吴红霞(女，汉族，31岁，河南省人)，他们8个月大的儿子以及店内的2名修理工。\r\n　　3月22日、23日，公安机关分别抓获了犯罪嫌疑人洛亚、刚组。经初步审讯，犯罪嫌疑人对犯罪事实供认不讳。目前，案件审查工作还在进行中。\r\n　　公安部新闻发言人单慧敏：这两起事件已经触犯了中国的法律。暴徒的残忍行径激起了西藏各族人民的强烈愤慨，遭到了全国人民的强烈谴责。\r\n责编：王壹霖","央视网消息(新闻联播)：本台消息：《人民日报》、《经济日报》等中央主要媒体今天都在头版头条刊登了国家有关部门负责人对当前我国经济面临的基本形势的分析报道。有关负责人纷纷表示，目前我国经济发展的基本面没有改变，尽管严峻的环境给中国经济发展带来了严峻的挑战，但是，只要调控得当，中国经济有条件继续平稳较快增长。\n责编：魏宇","CCTV.com消息（新闻联播）：福建莆田千余名机关党员干部分别与农村党组织挂钩结对，扎实推进第三批先进性教育活动的开展。驻村党员干部自带被褥和日常生活用品，吃住在农家，每人每天交纳食宿费20元，做到不增加农民负担，不影响农业生产，不流于形式。\r\n　　外坑村是远近闻名的贫困村，莆田市组织部的驻村党员来了以后，发现这里有优质天然牧草，很适合发展肉牛基地，就发动所在机关的党员干部踊跃捐款，筹集了5万元资金，购买了25头种牛，送给村里的贫困户养殖。莆田市建设局驻村党员到涵江区后洋村后，得知群众对饮水问题意见最大，立即着手帮助解决。\r\n　　莆田涵江区国欢镇后洋村村民 姚文祥：我们这个村世世代代都是喝井水的，但是这个井水都是地表水，那么污染也比较严重现在村民们看到哗哗的自来水流下来，大家心里都很高兴。\r\n　　先进性教育活动让群众实实在在受益，莆田市驻村干部共走访2万多农户，筹资3.5亿元帮助贫困地区发展经济。\r\n责编：陈卓","央视网消息(新闻联播3月5日播出)：本台消息：国务院总理温家宝日前签署第551号国务院令，公布《废弃电器电子产品回收处理管理条例》，该条例已经国务院第23次常务会议通过，自2011年1月1日起施行。\n责编：褚德坤","CCTV.com消息(新闻联播)：长城唱响民族魂。\r\n责编：张丽","中国网络电视台消息（新闻联播）：亚太经合组织第十八次领导人非正式会议第二阶段会议14日在日本横滨举行，国家主席胡锦涛出席并发表重要讲话。    在第二阶段会议上，与会领导人主要就茂物目标审评、区域经济一体化、多哈回合谈判、亚太经合组织未来发展等问题交换意见。    胡锦涛在讲话中指出，今年是亚太经合组织发达成员实现茂物目标的最后时限，对亚太经合组织发展具有里程碑意义。亚太经合组织应该继续秉承茂物目标精神，主动适应新情况，积极应对新挑战，发挥自身优势，不断改革完善，在以下方面发挥更大作用。    第一，继续推进贸易和投资自由化便利化，加快区域经济一体化。加快商品、服务、人员、资本在本地区便捷流动，以实际行动反对各种形式的保护主义，继续承诺并严格执行不对商品、投资、服务设置新的限制措施。推动多哈回合谈判取得全面均衡的成果，尽早实现发展回合目标。支持加快亚太自由贸易区的深入研究，在不同层次不同范围、通过多种途径循序渐进加以推进。    第二，加快落实增长战略，提高经济增长质量。增强贯彻经济增长战略的主动性和坚定性，通过政策交流、能力建设、合作项目等多种形式加以落实。对内加强各机构间协调，对外加强同二十国集团等机制合作，推动亚太地区经济和世界经济加快复苏和增长。    第三，加强经济技术合作，增强发展中成员自主发展能力和经济内生动力。中国决定同各成员共同开展亚太经合组织技能开发促进项目，建立亚太经合组织技能开发促进中心，帮助发展中成员加强人力资源能力建设。希望各成员积极支持和参与。    胡锦涛表示，中方愿同各方相互借鉴、取长补短、平等合作、共同发展。中国将继续积极发展同各成员关系，努力同各方一道营造和平稳定、平等互信、合作共赢的地区环境，为推动建设持久和平、共同繁荣的和谐亚太作出积极贡献。    第二阶段会议结束后，胡锦涛出席了领导人宣言宣读仪式。    随后，亚太经合组织第十八次领导人非正式会议闭幕。    亚太经合组织第十九次领导人非正式会议将于2011年在美国举行。(责任编辑：王梦)","CCTV.com消息(新闻联播)：国务院新闻办今天上午举行新闻发布会，中组部副部长、中央先进性教育活动领导小组副组长兼办公室主任欧阳淞就“扎实推进农村先进性教育活动，为建设社会主义新农村提供组织保证”介绍了相关情况。欧阳淞说，根据中共中央关于开展农村先进性教育活动一系列指示精神，围绕建设社会主义新农村这个主题，结合“三农”工作实际，中央先进性教育活动领导小组提出了农村先进性教育活动的具体目标，各级党委切实加强领导。农村先进性教育活动开展3个月以来，各地共调整充实农村党组织负责人近8万名，培训农村党组织负责人94万名，解决村级组织活动场所10.1万个。农村先进性教育活动正在健康顺利推进。一大批农民群众关心的热点难点问题得到了解决。新闻发布会上，“如何发挥好农村党员的先进性作用，为建设社会主义新农村提供组织保证”等问题引起了中外记者的广泛兴趣。建设社会主义新农村的优秀带头人、农村基层党员干部的优秀代表，江苏省江阴市华西村老书记吴仁宝、山东省寿光市三元朱村党支部书记王乐义就“如何发挥党员在建设社会主义新农村中的先进性作用”回答了中外记者的提问。\r\n责编：复苏","央视网消息(新闻联播2月4日播出)：\n　　上海赴美旅游团车祸善后工作小组当地时间３日下午抵达美国拉斯韦加斯，同时抵达的还有车祸伤亡游客的首批家属１３人。工作小组抵达后立即与先期到达的中国驻洛杉矶总领事馆官员取得了联系，并举行会议商量后续的工作安排。 随后工作小组与部分家属一起前往内华达大学医疗中心看望伤员。据介绍，７名未受伤及伤愈出院的中国游客将于４号启程回国。\n　　此外，美国国家交通安全委员会事故调查组人员向记者证实，调查组已经和当事司机进行了交谈，亚利桑那州警察局将在本周晚些时候举行新闻发布会，公布对于事故原因的初步调查情况。\n责编：刘忠博","CCTV.com消息（新闻联播）：作为我国最大的化肥供应商，中化集团公司坚持把服务农村作为自己的责任。目前，他们的“送科技、送肥料、送服务”三下乡活动正在东北各地受到农民的欢迎。\r\n　　这两天，一场大雪让黑龙江省尚志市气温骤降，但在老街基乡的集市上，中化公司设立的科学施肥宣传台依然被众多的乡亲挤得水泄不通。台上的专家、75岁高龄的中国农业大学教授陈伦寿,是公司专程从北京请来的。台下的工作人员还把讲授如何正确施肥的“明白纸”免费发给大家。\r\n　　刘玉玺老人种了几十年的地，各种各样的肥料都施过了，家里十几亩草滩地的收成还是不好，陈教授告诉他，草滩地应该增加钾肥，尤其是不能图省事把肥料撒在表面上。\r\n　　中国农业大学教授陈伦寿：应该施在根系底部，侧边，吸收营养最好。放在跟上，就等于把烙饼顶在头上，没有送到嘴上，你说你肚子饿了，那怎么行呢。所以我讲要重视施肥技术。\r\n　　尚志市老街基乡农民刘玉玺：以前不太明白，年年碰大运1730 施了这样施那样，年年换，碰不对，就得稻瘟病了。\r\n　　中化集团化肥公司的负责人告诉记者，今年他们将在东北地区搞\"百场集市宣传\"和百场“种粮大户培训”,这些活动将让40多万农民直接受益.这里是他们集市宣传活动的一场,而另一场种粮大户培训也正在不远处的中学礼堂举办，本来供300多人使用的礼堂硬是挤进了500多人，几位专家同样给大伙讲授了科学施肥的常识。\r\n　　从2003年开始，中化集团开展了“送科技、送肥料、送服务”三下乡为农服务活动，他们还开通了全国免费服务电话，由专家为农民提供施肥技术咨询，目前接听电话已经超过四十万人次。这些活动在让农民受益的同时，也树立起中化的品牌，几年来中化化肥的销售量每年都增长20%以上。\r\n　　中化集团公司总裁刘德树：我们这样的企业的价值应该对社会有贡献度，为客户提供有效服务，从而让客户认可我们。\r\n　　尚志市农民展德胜：我希望这种讲座能在俺们村进行，希望俺们村每个百姓 每个农户都能掌握这种知识， 让他们知道科学种田的技术。\r\n　　中化集团已经确定今年将在全国20个农业主产省区的1000多个重点县乡镇开展科学施肥宣传和种粮大户培训活动，预计直接受益农民将超过200万人。\r\n责编：扈航","央视网消息（新闻联播）：正在俄罗斯访问的国家副主席习近平当地时间21日在圣彼得堡市斯莫尔尼宫会见了市长马特维延科。　　习近平说，近年来，中俄战略协作伙伴关系呈现全面快速发展势头。两国高层交往密切，政治互信不断增强。双方各级别磋商对话机制进一步完备，经贸、投资、能源、科技等领域务实合作取得重要进展。在涉及对方核心利益问题上相互坚定支持，在重大国际和地区问题上密切配合和协作，有效维护了两国根本利益。两国人文合作不断扩大，中国\"俄语年\"活动成果丰硕，俄罗斯\"汉语年\"活动即将拉开帷幕。　　习近平说，中俄互为最大邻国，开展两国地方合作具有得天独厚的优势。近年来，两国地方合作发展势头良好，合作规模迅速扩大，相互投资不断上升。去年，中国已成为圣彼得堡市最大的贸易伙伴。圣彼得堡同上海是友好城市。多年来，两市充分发挥自身在经济、金融、科技领域的优势，开展强强联合，进行良好合作。习近平表示，希望上海世博会能为两市及两国交流与合作创造更多条件。　　马特维延科首先转达了普京总理期待同习副主席在莫斯科会面的口信，习近平对此表示感谢。马特维延科说，俄中关系的历史与圣彼得堡市紧密相连，圣彼得堡市人民对中国有着良好的感情。习副主席此次对圣彼得堡市的访问具有历史意义，必将有力推动圣彼得堡市与中国的友好合作。俄中地方合作是两国关系的重要内容。近年来圣彼得堡市与中国北京、上海、青岛等城市的友好合作关系日益密切，希望双方进一步加强在旅游、城市基础设施建设等领域的合作，推动双方关系不断向前发展。　　会见后，习近平在斯莫尔尼宫礼宾负责人陪同下，参观了在宫内的列宁办公室，听取了列宁当年在此领导十月革命并宣布俄罗斯苏维埃社会主义共和国成立的情况介绍。责编：刘一","CCTV.com 消息（新闻联播）：欧盟委员会２９日发布２００６年度欧盟电信市场报告说，欧盟近年来的电信改革已取得积极进展，消费者从资费下调和服务创新中得到了实惠。报告显示，原欧盟２５国国内固定电话３分钟的平均通话费用已由２０００年的０．４１８欧元降至去年的０．２５欧元。２００６年，国内手机通话费用也大幅下降了１３．９％。\n　　除费用下降外，欧盟对电信市场的改革还让消费者拥有了更多选择。如，按照欧盟法律，消费者在更换电信运营商时有权保留原电话号码。\n责编：赵巍","央视网消息(新闻联播)：全国人大常委会委员长张德江18日下午在人民大会堂与肯尼亚众议院议长穆图里举行会谈。　　张德江说，习近平主席提出的“真、实、亲、诚”对非工作方针和正确义利观，在中国与肯尼亚关系的发展中得到充分体现。当前，中肯政治互信不断加深，各领域合作富有成效，两国平等互信、互利共赢的全面合作伙伴关系充满活力。　　张德江说，立法机关交往是中肯关系的重要组成部分。中国全国人大与肯尼亚议会有着良好的合作传统，希望双方进一步加强交流与合作，积极推动落实两国领导人达成的共识，为促进中肯关系发展多做工作。一要继续巩固政治互信。两国立法机关应进一步加强各层级交流，增进对彼此国情和政治制度的了解，巩固相互信任，筑牢双边关系的政治基础。二要不断加强务实合作。两国立法机关应积极发挥自身优势，及时审议涉及双边合作的各项法律文件，为互利合作提供法律保障。三要积极扩大人文交流。两国立法机关应发挥自身紧密联系人民的优势，为文化、体育、旅游、人力资源开发等领域的交流与合作牵线搭桥，夯实两国友好的民意基础。四要努力加强国际协作。两国立法机关应在世界议联大会等多边场合加强协调配合，坚定维护两国及广大发展中国家的正当权益。　　穆图里说，肯尼亚议会重视发展与中国全国人大的友好关系，愿进一步密切各层级往来、加强相互了解和信任，为促进两国各领域务实合作作出新的贡献。　　全国人大常委会副委员长兼秘书长王晨参加会谈。","CCTV.com消息（新闻联播）：广东、山东、江苏、浙江等工业强省陆续出台政策，加大工业反哺农业的力度。\r\n　　眼下正是南方的春雨时节，广东省河源市东源县大往村的农民再也不用像往年那样，为绵绵不绝的春雨忧心了。大部分村民赶在雨季到来前，由透风漏雨的土培房搬进了砖瓦房。在工业“反哺”农业的政策下，今年广东省将全省财政支出的四分之一，近360亿元，用于“三农”投入。像河源市实施的农村安居工程这样的农村公益事业发展和公共设施建设已纳入各级财政支持范围，计划6年内全省农村合作医疗人口覆盖率达到85％；从50个山区县开始实行完全免费义务教育；各级政府将土地出让平均纯收益20％的资金，用于土地开发和高标准基本农田建设，扶持粮食生产。\r\n　　一项由政府投资120万元的灌溉工程,日前在山东莱阳市南部山区完工。这个灌溉工程将结束当地一千多亩土地“望天收”的局面。今年，山东各地继续加大对“三农”的扶持力度。 粮食直补从去年的7亿多元增加到8.78亿元。良种补贴达到2800万元。农机补贴的范围也由去年的14个县300万元，增加到今年的88个县2000万元。此外，今年山东还新增畜禽良种补贴、远洋渔业贷款贴息和渔民转产转业资金。\r\n　　江苏、浙江从增加农业信贷入手加大支农力度。 江苏省在继续加大农户小额信用贷款、农户联保贷款投放的同时，重点支持一批上规模的种植、养殖和加工业等经营大户，推进有特色优势的农产品基地建设。 今年１至３月份，江苏省累计投放农业贷款５７７.２亿元，比去年同期净增３１.６亿元。 浙江省着力推行农户小额信用贷款、农户联保贷款、支农信用卡贷款等便民支农措施，强化为“三农”服务。今年一季度，共向92万户农户发放贷款312亿元。\r\n责编：张丽 　来源：","央视网消息（新闻联播）：联合国安理会4号就也门人道主义局势召开紧急会议。俄罗斯向安理会成员散发了一份决议草案，要求沙特等国出于人道主义考虑，暂停对也门境内的空袭。　　俄罗斯这份决议草案的内容包括，要求沙特等国暂停对也门的空袭，让外交人员以及平民能够有时间撤出危险地带。草案还要求，应确保人道主义援助物资能够迅速安全、没有阻碍地送到那些亟待救援的人们手中。　　安理会本月轮值主席、约旦常驻联合国代表迪纳·卡瓦尔在会后表示，安理会成员对也门人道主义局势表示严重关切，安理会需要时间来考虑俄罗斯提交的这项草案，希望６号前能讨论出结果。　　卡瓦尔当天还重申实施安理会有关也门问题相关决议的重要性。她认为，目前也门局势恶化、出现人道主义危机的根本原因是，胡塞武装没有执行联合国安理会今年2月通过的第2201号决议。该决议要求胡塞武装组织从也门政府机构撤出武装人员、并无条件参加联合国斡旋的谈判。　　4号当天，沙特等国继续对也门南部城市亚丁进行空袭。胡塞武装则试图控制也门南部的一座重要城市——达莱，以建立通往亚丁的走廊。由于沙特等国禁止也门境内起降商业航班并封锁港口，该国出现物资短缺，人道主义状况堪忧。　　同一天，红十字国际委员会也发表声明，要求沙特等国立刻暂停对也门的空袭至少24小时。相关的海、陆、空通道应该马上开放，以保证人道主义援助物资和医疗物资顺利进入也门。","央视网消息(新闻联播)： 相见时难别亦难。带着对家的依恋、亲人的祝福和对未来的希望，许多人再次启程重返工作岗位。今天是春节假期最后一天，全国春运迎来返程客流最高峰。　　今天全国铁路预计发送旅客990万人次，创春运历史新高。　　节后由于学生流、探亲流和务工流叠加，继23日旅客发送量创新高之后，今天预计将再多发送旅客100多万人次，创下春运历史新高。随着近年来高铁建设逐步成网，运输紧张状况有所缓解，今后几天各重点地区部分方向尚有余票。　　公路方面，受大雾和降雪天气影响，今天上午，河北、河南、四川、安徽、湖北、内蒙古、甘肃7省(区)35个路段短时封闭，随着天气好转，目前已陆续恢复通行。而今天下午也是公路返程的最高峰，多个路段都出现了不同程度的拥堵状况。　　民航方面，受到大雾影响，今天郑州机场多个进出港航班出现不同程度的延误。从今天起到大年初九，海南三亚、海口、广西北海、桂林等旅游城市飞往北京、广州、深圳的航班都已基本售罄;西安、兰州、重庆等地飞往广州的航班目前仅有少量余票。","央视网消息(新闻联播)：明天出版的人民日报将发表评论员文章，题目是《紧贴民生推动新疆更好更快发展——四论学习贯彻习近平总书记新疆工作座谈会重要讲话精神》。","CCTV.com消息(新闻联播)：据缅甸国家电视台５日报道，缅甸外交部长吴年温当天下午向外交使团吹风时透露，２号登陆缅甸的热带风暴已造成至少１．５万人死亡，随着救灾深入，死亡人数还可能继续上升。\n　　早前的官方统计数据显示，仅仰光省和伊洛瓦底省已证实的遇难者达３９３９人。\n　　缅甸已成立了以总理为首的中央防灾救灾委员会，并组成了１０个工作组。目前，仰光市社会秩序正常，主要街道已得到清理，部分地区的通信已经恢复，但还没有恢复供电供水。电力公司和市政人员正在抢修公共设施。灾区急需帐篷和饮用水。\n　　缅甸５号请求联合国提供紧急救灾援助，联合国秘书长潘基文表示，联合国将尽最大努力为缅甸提供紧急救灾援助。联合国救援机构目前正在组织救援行动。\n　　国际救济组织世界宣明会也表示接到缅甸政府救援请求，双方正在商讨空运紧急救援物资。泰国方面６号将向缅甸空运一批救援物资。\n　　缅甸是稻米出口大国，灾区位于主要稻米产区。灾情可能影响缅甸稻米出口。 \n责编：魏宇","央视网消息(新闻联播)：美国黑人青年马丁遭枪杀一案的被告齐默尔曼当地时间13号深夜被判无罪后，14号在美国多个城市引发抗议活动。　　14号首都华盛顿、旧金山、波士顿、圣迭戈等多地民众都举行集会，抗议齐默尔曼被判无罪释放。其中纽约市的抗议活动从当天上午一直持续到深夜，当晚近两千名抗议者聚集到了市中心的时报广场，高喊着“没有公平 就没有平静”。　　美国总统奥巴马14号发表声明，呼吁社会各界保持冷静，尊重陪审团判决，并认真思考应如何遏制枪支暴力、推动社会和解，避免类似悲剧再次发生。　　齐默尔曼被判无罪释放后，也引发了美国各界在法律层面上的激烈讨论。美国会参议院多数党领袖里德14号说，佛罗里达州应重新考虑齐默尔曼被判无罪的根据——《不退让法》的合理性。该法律规定公民在与他人发生冲突时，当他认为自己的生命安全受到了威胁，他无需选择退让，而可以使用致命武力，这种情况下致死对方可以被认为是自卫。佛罗里达州在2005年通过了《不退让法》，美国约半数的州都有类似维护公民自卫权利的法律。批评者认为，这种法律助长了随意开枪的行为。","中国网络电视台消息（新闻联播）：        美国劳工部7号公布的数据显示，今年9月份美国非农业部门失业率为9.1%，为连续第三个月保持在这一高位，失业人口总数为1400万。        7号，哈尔滨市政府与德国科隆市政府和科隆国际展览集团在德国共同签署协议，从明年起，在哈尔滨共同举办一年一度的“哈尔滨·世界农业博览会”，从而推动哈尔滨以及黑龙江地区的农业和经济发展。         国际游泳联合会2011年世界杯的首站比赛7号在阿联酋迪拜开幕。中国选手首日获得了3金1银1铜的好成绩。王施佳、刘晓宇和王珺瑶分别为中国获得女子200米自由泳、女子100米蛙泳和女子100米蝶泳冠军。    （视频编辑：杨书杰 文字编辑：李旋）","央视网消息(新闻联播)：\n责编：魏宇","央视网消息(新闻联播)：　　习近平总书记给抗战老兵颁发纪念章时的重要讲话中指出：实现我们的目标，需要英雄，需要英雄精神。这也说出了我们的心声，也表达了传承千年的中国人价值取向。我们只有崇尚英雄、捍卫英雄、学习英雄、关爱英雄，才能实现伟大目标。古往今来，那些名垂青史、妇孺皆知、在人民心目中不可磨灭的名字，几乎都是为天下兴亡和苍生福祉而忘却个人得失、抛开生死祸福的英雄。这种英雄情结世代相传，每每在危难时刻激发起中国人的凝聚力和战斗力。今天的中国，没有当年那种亡国灭种的迫切危机，但依然需要克服一切艰难险阻、百折不挠一往无前的英雄精神。四个全面的战略部署，民族复兴的伟大征程，不亚于一场波澜壮阔的持久战，同样需要人们带着一腔热血去奋斗，带着开拓豪情去打拼。当千千万万的普通人迸发出改变生活的激情，释放出推动社会进步的能量，涌现出引领创新发展的创造力，我们就能自豪地说：这是一个英雄辈出的时代！","CCTV.com消息（新闻联播）：湖南省澧县在第二批先进性教育活动中，实行阳光整改，将全过程置于群众的监督之下，确保整改收到实效。他们采取党员干部“沉下去”、群众代表“请上来”的形式，“零距离”倾听群众意见，并分别建立单位党组织和党员个人需整改问题档案，明确整改措施、时限，经整改合格，群众认可的问题才能从档案上销号，前不久，这个县的建设局由于整改不力，受到了通报批评，被责令继续整改。\r\n　　湖南澧县建设局局长 李绍生：在这次先进性教育活动中，群众对部分路段路灯不亮的问题提出了意见，开始我们重视不够，县委督查后，我们加大了力度，普遍检修了一次路灯，还新装了三百多盏路灯。\r\n　　先进性教育活动的开展给广大群众带来了实惠，澧县投资３亿多元，全面完成了农村电网改造、农村安全饮水工程改造、排污工程建设、城区学校周边道路硬化等，并为１５０户特困户修建了爱心房，新建了乡镇敬老院和社区服务中心。\r\n责编：陈卓","CCTV.com消息（新闻联播6月9日播出）：\n　　普京建议美导弹拦截装置部署在土耳其\n　　俄罗斯总统普京８号在德国海利根达姆说，美国可以考虑把计划部署在捷克和波兰的导弹防御系统中的导弹拦截装置部署在土耳其甚至伊拉克。\n　　此前，普京曾建议美国把导弹防御系统中的雷达系统转移到阿塞拜疆，并表示如果美国同意，俄罗斯将不会寻求将导弹瞄准欧洲。\n　　以色列媒体称以总理愿用戈兰高地换取以叙和平\n　　据以色列媒体８号报道，以总理奥尔默特近日通过第三方向叙利亚总统阿萨德转达了希望重启以叙和谈的信息，并同意用戈兰高地换取以叙和平。\n　　在１９６７年第三次中东战争中，以色列占领叙利亚的戈兰高地，两国关系陷入紧张状态。\n　　“亚特兰蒂斯”号再赴国际空间站\n　　经过近３个月的延期，“亚特兰蒂斯”号航天飞机于８号载着７名宇航员从美国佛罗里达州肯尼迪航天中心发射升空，这是美国航天飞机今年的第一次飞行。\n　　“亚特兰蒂斯”号预定于１０号与国际空间站对接。据悉，到２０１０年，国际空间站建设将基本完成，美国３架现役航天飞机也将集体谢幕。\n　　热带风暴威胁减弱　国际油价大幅回落\n　　由于近日袭击海湾地区的热带风暴“古努”威胁减弱，缓解了市场对该地区原油供应的担忧，８号国际市场原油期货价格大幅下挫。\n　　纽约商品交易所７月份交货的轻质原油期货价格每桶下跌２．１７美元，收于６４．７６美元。伦敦国际石油交易所７月份交货的北海布伦特原油期货价格以６８．６０美元报收。\n责编：张璇","央视网消息（新闻联播）：现在播送本台评论《冰上闪耀中国红》。    今天，喜庆的中国红闪亮温哥华冬奥会赛场，给正在欢度春节的国人送上了一份丰厚的贺礼。    花样滑冰的这枚奥运会金牌，中国等了30年。拼搏，奋进，超越，中国冰雪健儿多年来埋头苦干，争创世界一流。团结，协作，支持，体育界携手社会各界，共同托起绽放的冰上芭蕾。祝愿中国体育健儿继续发扬顽强拼搏的中华体育精神，为祖国和人民赢得更大的荣誉。     责编：刘一","CCTV.com消息(新闻联播)：今天，我国中东部地区仍然保持着晴朗少云的好天气，南京、兰州等地的平均气温都是二十多度，济南今天的气温达到了30度，是黄金周以来最热的一天。随着气温回升，黄山漫山遍野的杜鹃花争相绽放。艳阳天好出游，武汉、长沙等各地的游客数量一直居高不下。不过，气象专家提醒在南方游玩的人们要特别关注天气的变化，明后两天南方各地又将出现大范围的降雨。广东、江西、福建、浙江等地的降雨量还比较大，气温也将随之下降。 \r\n　　\r\n\r\n责编：常颖","央视网消息(新闻联播)：今天出版的《人民日报》，在一版头条刊出“十六大以来重大战略述评”之七《城乡统筹：协调发展的中国方案》，述评指出，城乡统筹、协调发展是国力壮大的彰显，是执政理念的升华，是科学发展的抉择。这组为迎接十八大策划的系列述评共12篇，自10月24日推出以来，广受好评。　　自今年6月以来，人民日报先后在一版推出“十六大以来中国改革发展历程述评”、“十六大以来民生领域发展成就述评”、“十年回眸 重大事件亲历”、“十六大以来重大战略述评”等多个系列的特稿，用历史的纵深、世界的眼光，用事实的力量、逻辑的力量，展示成就、揭示规律，为迎接党的十八大营造了良好的舆论氛围。　　同时，《人民日报》从8月1日开始，推出每天8版的迎接党的十八大特刊，充分展示十年来各地区、各行业的发展成就。结合“走转改”活动，先后推出“走基层 看发展”和“深化走转改 喜迎十八大”等专栏，推出“老党员话十年”、“江河湖海看生态”等系列报道，深入基层一线，从群众的感受、身边的变化入手，反映十年来的辉煌成就，受到读者的欢迎。","","央视网消息(新闻联播)：四川省道210线是通往地震灾区宝兴县的生命线，但震后这条道路地质灾害异常频繁，座谈本台记者就在这条路上亲历了一场“飞石雨。”　　这段路叫老关口，距离宝兴县城只有两公里，也是目前省道210线芦山县到宝兴县之间最危险的路段。　　中午12点以后，风速很大，破碎的山体常有落石滚下。　　这场飞石雨从下午两点半开始，足足持续了近一个小时，一看到飞石少了些，抢修人员立即开始清理碎石。　　今天两个钢棚已经安好，在山体相对稳定时，抢修人员还将在山上逐级安装三层防护网，阻拦飞石，确保宝兴生命线的畅通。","CCTV.com消息(新闻联播)：我国第一支医院船医疗队，日前在黄渤海海域进行了首次应急救护演练，医疗船运用卫星定位、远程诊断等先进系统，在海上对重症伤员实施了外科手术救治演练。\n责编：王茜","CCTV.com消息（新闻联播）：７月２７号是《朝鲜停战协定》签署50周年纪念日，朝鲜和韩国今天分别举行了纪念活动。来自俄罗斯、法国和印度等近５０个国家的代表同约8千名平壤民众一起，参加了在朝鲜首都平壤召开的中央报告大会。而曾参加过朝鲜战争的１７０名英国和澳大利亚老兵也分别在韩国自己曾经战斗过的战场举行了纪念活动。\r\n　　１９５３年７月２７号，朝中方面和以美国为首的联合国军方面在板门店签订了停战协定，５０年来，停战协定为朝鲜半岛的和平与稳定作出了历史性贡献。然而，在保持和平的同时，朝鲜半岛也经历了冷战后动荡的国际局势的冲击，朝鲜与韩美军队相互对峙。由中美朝韩参加的四方会谈没有能就将朝鲜半岛停战机制转变为和平机制作出安排。\r\n　　当前，朝鲜核问题成为朝鲜半岛和平进程中的最大问题。和平解决朝鲜核问题是国际社会的一致呼声和共同愿望。\r\n责编：陆珏如","中国网络电视台消息(新闻联播)：乌干达总统穆塞韦尼2号在坎帕拉会见了到访的中国国务院副总理回良玉。　　回良玉说，两国关系一直健康发展。中方愿与乌方继续深化两国各个领域，特别是经贸、农业、基础设施建设领域的务实合作，共同推动中乌友好合作关系迈上新的台阶。　　穆塞韦尼说，乌方愿与中方一道，努力寻求新的合作方式，进一步推动两国经贸关系健康发展。　　(视频编辑：苏志刚 文字编辑：黄杏洁)","CCTV.com消息（新闻联播）：3月6号晚，国家主席江泽民应约与法国总统希拉克通了电话，双方重点就当前伊拉克局势交换了看法。\r\n　　希拉克表示，当前伊拉克问题已到了重要关头，该问题的解决将会关系到世界的未来。法方认为，目前安理会不应通过一个授权动武的决议。国际社会应继续共同努力，避免战争的发生。\r\n　　江泽民表示，从目前情况看，安理会1441号决议的执行情况是比较好的，有关核查机制应得到加强。中方主张继续通过政治手段解决伊拉克问题，和平的大门不应关闭。应尽量政治解决，不应选择战争。法、德、俄三国日前发表的联合声明，内容与中方立场基本一致，中方表示支持。 \r\n责编：赵国臣","CCTV.com消息（新闻联播）：阿根廷政府7号披露了二战后15名克罗地亚纳粹分子前往阿根廷避难的入境档案。\r\n　　据总部设在美国的一家专门追踪二战纳粹战犯的犹太人权组织介绍，在阿根廷前总统胡安·庇隆执政期间，曾有几千名纳粹或纳粹同情者化名来到阿根廷，这些人中有150到300人是战犯。阿根廷总统基什内尔正是应这个组织的要求，下令对政府档案进行整理，从而发现这些资料的。\r\n责编：张娜","央视网消息(新闻联播)：审计署审计长刘家义今天向全国人大常委会第九次会议做审计工作报告。审计结果显示，2013年，我国财政经济实现平稳运行，但还存在各类财政预算收支划分不够清晰，预算资金分配权责关系尚未完全理顺等问题。　　审计报告显示，2013年，全国财政收入比上年增长10.2%，我国分批取消和下放416项行政审批，取消和免征行政事业性收费348项，减轻企业负担1500多亿元。　　不过，在财政资金使用和安全方面，报告指出，由于审批链条长、审核监管不到位等原因，造成专项资金管理使用中问题比较多。在分配环节，超范围和超标准分配财政资金达到128亿多元；在申报和拨付环节，抽查的6个中央财政专项中有18亿多元被骗取套取；在使用环节，挤占挪用专项资金31亿多元。　　在重点民生工程及矿产资源审计方面，2013年，有38个单位骗取套取棚户区改造资金15.41亿元，有237个项目或单位将78.29亿元挪用于市政设施、园区开发等。　　此外，今天审计署还公布了政府性债务、国有金融机构等审计情况，以及重大违法违规案件的查处结果。　　详细内容，请收看今晚播出的《焦点访谈》。","CCTV.com消息（新闻联播）：国际货币基金组织总裁克勒１０号在华盛顿表示，伊拉克战争给全球经济带来的威胁和危险已经得到控制，并且应该随着战争的结束而逐步减轻。但他同时指出，还不能期望发达国家的经济很快出现迅速增长势头。分析人士认为，克勒的讲话是国际货币基金组织对全球经济的前景略趋于乐观的一个迹象。　\r\n　　世界银行行长沃尔芬森当天表示，世界银行准备帮助伊拉克进行战后重建，但这一工作必须在联合国授权之下进行。 \r\n责编：陆珏如","中国网络电视台消息(新闻联播)：　　——日本央行推出3万亿日元贷款计划　　日本中央银行日本银行今天在发表声明说，继续将银行间无担保隔夜拆借利率保持在0.1%的水平不变；同时推出总额为3万亿日元、约合2240亿人民币的贷款计划，从今年8月底开始向增长潜力大的行业和企业实施金融支持以巩固增长基础。　　——希腊主权信用评级沦为垃圾级　　国际信用评级机构穆迪14号将希腊主权信用评级一次下调了4个等级，从A3级直接沦为垃圾级。穆迪表示这反映了希腊政府实施紧缩政策和改革措施的不确定性。　　但希腊中央银行认为穆迪的评级有失公正，将加剧国际投机者对希腊危机的投机炒作。　　——法德领导人会晤　新共识旧分歧　　德国总理默克尔和法国总统萨科齐14号在柏林举行工作会晤，萨科齐表示不再主张建立欧元区常设秘书处，两国在欧元区“经济政府”这一焦点问题上取得共识。不过，在应对欧洲债务危机问题上，双方分歧犹存。　　——世界风能日：欧洲风电能力继续增强　　今天是世界风能日。欧洲风能协会14号发布消息称，去年，欧洲创纪录地完成风电装机量1016万千瓦，风电能力总量达到7477万千瓦。今年，欧洲风电能力将继续增强。　　风能属于可再生能源，欧洲目前在世界风电领域居领先地位。　　——智利首都圣地亚哥在拉美城市中竞争力排第一　　《美洲经济》杂志日前发布关于美洲城市竞争力的调查报告说，智利首都圣地亚哥是拉美城市中竞争力最强的城市，其次是是巴西的圣保罗和墨西哥首都墨西哥城。　　圣地亚哥排第一是因为当地生活质量相对较高，政治和经济宏观形势稳定，劳动力和住房较便宜。　　——欧洲国际防务展在巴黎开幕　　2010年欧洲国际防务展14号在巴黎开幕。参展的军用产品中既有新型坦克、无人驾驶机、防空导弹、雷达、电子战系统等大型装备，也有高精度步枪、反坦克武器、通信设备、防生化核辐射装备等中小型产品。　　欧洲国际防务展被誉为全世界军工制造业最重要的盛会，每两年举行一次。　　——小飞机在悉尼坠毁9人死伤　　一架小型飞机今天早上在澳大利亚悉尼市坠毁。坠机事件造成两人死亡，7人受伤。坠机地点邻近学校和居民楼，飞机连撞两根高压电线杆后坠地，随后起火爆炸，溢出的燃油还引燃附近一辆小轿车，但没有房屋受损。　　——巴西卡泼卫勒舞：传统舞蹈培养儿童协作意识　　巴西传统舞蹈——卡泼卫勒舞近来成了许多年轻父母教育孩子的好帮手。(展示)这是一种源于非洲、把民间舞蹈和搏击动作结合在一起的艺术形式，它没有固定的舞蹈动作，两个人一起跳舞，强调的是不能发生任何身体接触。所以，要想把卡泼卫勒舞跳好，相互间的配合非常重要。　　巴西人让孩子学习卡泼卫勒，希望他们懂得合作的重要性。","央视网消息(新闻联播3月26日播出)：山东省淄博市桓台县在学习实践活动中认真贯彻中央关于在全党开展深入学习实践科学发展观活动的决策部署，着眼于“科学发展、富民强县”，以“城乡统筹、建设经济文化可持续发展示范县”为实践载体，注重突出实践特色，扩大群众参与，创新体制机制，解决群众反映强烈的问题，学习实践活动取得扎实成效。\n　　桓台县是中共中央政治局常委、国务院副总理李克强同志深入学习实践科学发展观活动的联系点。在学习实践活动中，桓台县把改善民生作为一号工程，着力打造民生财政，加快城乡一体化进程。并在全省第一个启动了“同网同质、城乡供水一体化”工程，利用两年的时间，投资3亿多元，把全县500多平方公里的农村全部接入县城的管网。\n　　桓台县黄家村村民许翠兰最近高高兴兴地买回了一台太阳能热水器。不久前，他们村里的自来水由自备井接入了县城的管网，徐翠兰添置家电改善自己生活条件的愿望也随即成为现实。\n　　目前，一期工程已经竣工，包括许翠兰在内39个村的四万多名群众首批受益，这使他们对生活有了更美好的预期。\n　　从学习实践活动一开始，桓台县就列出了一个以保障民生为主的财政支出大单：农村合作医疗大病报销限额由5万元提高到10万元；县财政每年投入2600多万元，为18岁以上的农民全部办理了养老保险；60岁以上的农民从今年开始领取养老保险金；购买农机、农田水利建设，在落实国家补贴政策的基础上，县财政再补贴60%。\n责编：刘忠博","CCTV.com消息（新闻联播）：流光溢彩庆元宵，火树银花贺新年。元宵之夜，河南省会郑州举行了大型焰火晚会。5200发绚烂多彩的礼花在夜空中竞相绽放，将节日的郑州装扮得五彩缤纷，亮丽迷人。\r\n　　昨晚郑州的夜空银菊夺目，鱼游龙舞，让人目不暇接。一串串银色的流星直飞夜空，如同银练飞泻而下。五彩缤纷的焰火和着九霄云外的阵阵轰鸣，在空中奏响声与光的交响乐。元宵夜，哈尔滨被装扮得绚丽多彩，千枚礼花把整个冰城变成了烟花的海洋。在武汉、长春、包头、青岛等地，五颜六色的焰火你追我逐，如彩云片片，又似繁星满天，把人们看得如痴如醉。\r\n　　记者现场： 这里是福州经济技术开发区，一年一度的“两马”同春闹元宵活动开幕式主会场就设在这里。在这举家团圆的喜庆时刻，海峡两岸的同胞正在这里一同欣赏凌空绽放的焰火，共同期盼祖国早日统一。\r\n　　天空中，各种大型高空礼花、造型礼花和组合烟花相继绽放、婀娜多姿。以马尾、马祖风情和鸡为主题的各种花灯彩灯交相辉映，让马祖乡亲和数万当地市民大饱眼福。\r\n　　元宵节里，南京夫子庙异常的热闹红火，乌衣巷口、秦淮河边，看灯赏景的游人连绵不断，一盏盏花灯映衬着一张张笑脸。在河北邯郸，200多盏花灯全部画上成语典故，为灯会增添了浓浓的文化味。在辽宁沈阳、安徽阜阳、山东莱芜等地，人们徜徉在月光灯影中，尽享节日喜悦。\r\n　　在宁夏盐池县，六个乡镇农民群众自编自演社火闹元宵，极富乡土味道的花车，精气神十足的舞龙耍狮，韵律多样的回族羊响板，婀娜多姿的大秧歌，把浓浓的团圆亲情渲染的淋漓尽致。\r\n　　昨晚西安上演了一场精彩的水幕电影，伴随着美妙的音乐，一道长120 米的彩色画面从水面升起，银幕上不断变幻着各种色彩斑斓的图象。壮观的音画效果让在场的西安市民度过了一个美仑美幻的夜晚。 \r\n责编：陶柯 　来源：","CCTV.com消息（新闻联播）：卫生部今天发出通知，要求各地按照重新修订的《传染性非典型肺炎临床诊断标准（试行）》对非典型肺炎的疑似病例和医学观察病例进行逐一排查，明确诊断，及时、准确收集、整理、分析、上报疫情。\r\n　　按照重新修订的标准，诊断非典型肺炎（病人），必须有流行病学指标：1、与发病者有密切接触，或者属于受传染的群体发病者之一，或者有明确的传染给他人的证据；2、发病前2周内到过或生活在报告有非典型肺炎病人或者出现非典型（肺炎）继发感染病人的城市。两个指标有一个即可。\r\n　　但是，按照过去的标准，虽然也有流行病学指标，有的地方如北京、山西等地，由于出现输入病例并造成继发感染的，却没有被列入病区。因这些地方的许多疑似病人未能诊断为非典型肺炎病人。 根据该病发病情况和流行病学特点，卫生部及时组织专家修订了（诊断）标准，明确一个城市有病例发生，并造成继发感染的，即可定为病区。这样，许多疑似病人就可以诊断为非典型肺炎病人。 \r\n　　卫生部要求所有医务人员必须及时、准确上报疫情，不得缓报、瞒报、漏报。 \r\n责编：陆珏如","央视网消息(新闻联播)：埃及今天举行自去年动荡后首部宪法草案公投的第二阶段投票。此前一天埃及第二大城市亚历山大爆发了大规模的示威活动，反对派和总统穆尔西的支持者爆发冲突，造成至少32人受伤。　　11月22日，穆尔西颁布新宪法声明，规定总统有权任命总检察长，强调在新宪法颁布及新议会选出前，总统发布的所有总统令、宪法声明、法令和政令均为最终决定，任何方面无权更改。穆尔西随后更换了总检察长，并宣布于12月15号举行新宪法草案公投。新宪法声明公布后，埃及多座城市爆发游行，并引发暴力冲突。新宪法声明同时引起埃及司法机构强烈反对。　　11月30日，埃及制宪委员会投票通过宪法草案最终版本，规定伊斯兰教法原则是立法的主要来源，遭到自由派和科普特教派的反对。12月1日，穆尔西宣布，本月15日和22日按地域分两个阶段举行宪法草案公投。　　本月15日，第一阶段公投举行。埃及媒体报道说，初步统计结果显示，第一阶段公投的支持率为56.5%，最终结果在22日第二阶段投票后公布。根据埃及相关规定，若参加投票者半数以上赞成，宪法草案将获通过。","中国网络电视台(新闻联播)：中共中央政治局常委、全国政协主席贾庆林今天在人民大会堂会见了中国伊斯兰教协会新一届领导班子成员，并与出席中国伊斯兰教第九次全国代表会议的全体代表合影留念。    贾庆林代表党中央、国务院对中国伊斯兰教第九次全国代表会议的胜利召开表示祝贺，并向新一届伊斯兰教协会领导班子成员、与会代表及全国广大穆斯林群众表示亲切问候。他说，中国伊斯兰教协会是党和政府联系各族穆斯林群众的重要桥梁和纽带。长期以来，中国伊协积极协助党和政府贯彻落实宗教工作方针政策，依法管理宗教事务，为维护社会稳定、民族团结和祖国统一作出了积极贡献。    贾庆林希望新一届中国伊斯兰教协会深入学习贯彻胡锦涛同志“七一”重要讲话精神，坚持党的宗教工作基本方针，不断增强建设中国特色社会主义的积极性，着力维护民族团结和社会和谐稳定，为全面建设小康社会、加快推进社会主义现代化贡献力量。一是要弘扬传统，在坚持爱国爱教上不动摇。继续大力弘扬爱国爱教光荣传统，坚定不移地拥护中国共产党领导，坚持走中国特色社会主义道路，教育广大穆斯林群众把爱自己与爱他人、爱国家与爱伊斯兰教紧密结合起来，坚决维护国家核心利益，坚决反对利用宗教进行的危害祖国和人民利益的活动，坚决抵御境外势力的各种干扰破坏，倍加珍惜来之不易的大好局面。二是要服务大局，在促进科学发展上多出力。要引导伊斯兰教界人士和穆斯林群众积极参与社会建设，在社会保障、扶贫济困、公益慈善等方面多做工作，不断创新服务社会的途径方法，努力提高服务的社会化、专业化和科学化水平。三是要增强责任，在维护民族团结上作表率。进一步树立国家意识、法律意识和公民意识，正确认识和处理宗教与政治、信仰与法律的关系，自觉在国家法律法规范围内开展宗教活动，配合党和政府做好安定人心、化解矛盾的工作，切实维护社会和谐稳定大局。四是要强基固本，在加强自身建设上见成效。坚持把广大穆斯林群众满意作为工作标准，进一步改进工作作风，深耕基层、厚植基础，不断提升服务意识，大力强化内部管理，健全各项规章制度，逐步探索规范化、民主化、社会化管理的新思路。要进一步加强各地经学院校建设，坚持正确的办学方向，下大力气培养一批新一代爱国爱教的中青年骨干，为伊斯兰教事业的发展增添新生力量。    回良玉、杜青林等参加了会见。","中国网络电视台消息（新闻联播）：《伟大历程》今天播出《和谐世界——始终不渝走和平发展道路》。    2005年9月，胡锦涛在联合国成立60周年首脑会议上发表《努力建设持久和平、共同繁荣的和谐世界》的重要讲话，“和谐世界”成为中国对外交往的名片。    在这一原则指导下，中国参加了世界上主要的国际组织，缔结了近2万项双边条约，参加了300多项多边国际条约。在联合国和20国集团峰会等多边国际事务中，积极开展首脑外交，参与解决全球性和地区热点问题。在世界贸易组织框架内，支持完善国际贸易和金融体制，推进贸易和投资自由化便利化。建立健全海外安全风险评估和防范预警机制，成功实施多起从动乱国家大规模撤离我人员行动。    和谐，这一中国古代哲学理念在现代外交上的运用，为中国的现代化建设营造了良好的发展环境，为推动国际秩序朝着更加公正合理的方向发展发挥了积极作用。（视频编辑：鞠澄昊  文字编辑：刘洁）","CCTV.com消息（新闻联播）：为期３天的世界贸易组织非正式部长级会议１６号在东京结束，会议未能取得成果。会前，世贸组织农业委员会主席夏秉纯提出了一份“农产品谈判模式”草案，提出在今后的６年中将现在的农产品出口补贴减少一半，１０年后取消全部出口补贴；同时大幅削减农产品关税。\r\n　　由于美国、欧盟、日本在农产品关税以及取消农业补贴等问题上分歧严重，草案没有得到与会部长的支持。\r\n责编：水晶石","央视网消息（新闻联播）：本台消息：国务院总理温家宝1月29日分别复信丹麦首相拉斯穆森和联合国秘书长潘基文，表示中方积极评价并支持联合国哥本哈根气候变化会议发表的《哥本哈根协议》。    温家宝指出，《哥本哈根协议》体现了各方积极应对气候变化的政治意愿，重申了“共同但有区别的责任”原则，坚持了巴厘路线图关于《联合国气候变化框架公约》和《京都议定书》的双轨谈判进程，确认公约和议定书工作组主席案文为下一步谈判的基础，锁定了各方达成的共识，是推动巴厘路线图取得成果的政治基础，为推进应对气候变化国际合作奠定了基础，为今后谈判指明了方向。    温家宝重申，中国将采取积极措施，努力实现提出的国内自主行动目标，到2020年单位国内生产总值二氧化碳排放比2005年下降40%至45%，非化石能源占一次能源消费的比重达到15%左右，森林面积比2005年增加4000万公顷，森林蓄积量比2005年增加13亿立方米。    温家宝表示，中方将一如既往地发挥积极和建设性作用，同国际社会一道，推动墨西哥会议切实完成巴厘路线图谈判任务，达成加强公约和议定书实施的全面、有效和有约束力的成果，为应对气候变化尽自己的力量。责编：刘一","CCTV.com消息（新闻联播）：我国部分地区发生非典型肺炎疫情以来，全军和武警部队坚决按照党中央、国务院、中央军委的部署，在搞好自身防治的同时，积极支援地方的防治工作，受到地方党委、政府和人民群众的赞扬。各部队把支援地方做好防治非典工作，作为义不容辞的责任，许多医院紧急筹措医药器材、防护用品，开设发热门诊，腾让增设病房，组织医务人员全力救治非典病人。应地方政府要求，一些部队调用专业防化力量，对重点部位、场所和疫情多发地区进行大面积防疫消毒。军队科研部门研制出了新型防护用品，送给一线医护人员。面对非典疫情，广大官兵心系人民群众安危，自发捐款捐物奉献爱心。全国各省军区系统还发动民兵组成数万个助耕服务队，为外出民工家庭抢收抢种，减少民工回流，同时帮助农民掌握科学防疫知识，防止疫情向农村蔓延。\r\n责编：宏伟","(新闻联播)：国台办主任张志军今天(14号)在广州与台湾方面陆委会主委夏立言举行工作会面。这是双方的两岸事务主管部门负责人建立常态化沟通机制后的第四次会面。双方一致同意，在“九二共识”反对台独的共同政治基础上，继续推动两岸关系和平发展。在互惠互利基础上，继续推进两岸货物贸易的商谈，争取年内取得积极成果，并积极推动两岸环境保护协议、两岸两会互设办事机构等制度化协议的商谈。","央视网消息（新闻联播）：1号，日本前首相鸠山由纪夫在东京接受了本台记者的专访。鸠山表示，日本政府在钓鱼岛等问题上的强硬姿态，恰恰折射出日本社会自信的缺失。　　鸠山表示，日本首相安倍晋三和其他个别右翼政客在领土、修宪、参拜靖国神社以及修改历史教科书等问题上所采取的强硬姿态，有着深刻的经济和社会根源。　　有关钓鱼岛问题，鸠山说，在今年6月底访华期间，他曾特意向周恩来总理生前的翻译林丽韫女士求证1972年周总理与时任日本首相田中角荣会谈的细节，再次证实双方的确曾在钓鱼岛问题上达成“搁置争议”的共识。对于安倍政权否认存在相关共识的说法，鸠山表示遗憾。　　鸠山认为，从长远来看，日本必须摆脱对美国的过度依赖，转而加强与中国的合作。　　鸠山认为，安倍政权目前所采取的是加强日美同盟、包围中国的强硬路线，这点和他执政时期的做法截然不同，也正因如此中日关系才陷入当下的困境。央视记者来自日本东京的报道。","央视网消息(新闻联播)：青海互助土族自治县有一家由汉、藏、回、土四个民族户经营的茶园。在各民族员工的共同努力下，这家茶园经营得红红火火。\n　　在青海互助县桥头村，大大小小的茶园错落分布在林间溪水边，由回族村民冶生方和藏族村民雷七十六共同投资的一品红茶园就坐落在这里。\n　　青海互助县桥头村村民 冶生方：虽然我俩民族不同，但我俩相处得很好，就像亲兄弟一样，今后我们还是好好经营这个茶园，共同致富。\n　　茶园虽小，但却是个民族的大家庭。除了回族和藏族的老板，还有甘肃来的汉族和本地土族的员工。虽然大家风俗习惯、兴趣爱好各不一样，但彼此团结互助，把这份产业经营得红红火火，每年净收入8万多块。\n　　茶园汉族员工 陈志梅：我们两个老板对我们这些不同民族的员工也非常关心与帮助，我们十几个员工都来自不同民族，但大家和睦相处，努力干好自己的工作。\n　　桥头村的12家茶园餐馆，都和一品红茶园一样，由多民族老板员工经营打理。去年一年，全村旅游餐饮收入120多万元。\n责编：石光辉","CCTV.com消息(新闻联播11月26日播出)：\n　　国际食品安全高层论坛今天在京开幕。国务院副总理吴仪在开幕式上致辞时指出，食品安全是世界各国所面临的共同难题，保障食品安全是国际社会共同的责任。中国愿意和世界各国一道，为维护全球食品安全作出更大的努力。\n　　吴仪说，中国政府一直高度重视食品安全工作，把食品安全作为执政为民的头等大事来抓，经过多年坚持不懈的努力，中国初步形成了比较完整的食品安全法律和法规体系、标准体系和监管体系，中国食品总体上安全放心。\n责编：刘亚姝","CCTV.com消息(新闻联播)：本台消息：外交部发言人秦刚今天在北京就缅甸遭受台风袭击发表了谈话。秦刚说，为帮助缅甸人民救灾重建，中国政府决定向缅甸联邦政府提供首批包括现汇和物资在内的100万美元紧急援助。救灾物资将以最快速度空运至仰光。\n　　中国政府对在缅人员和华侨华人十分关心。中国领导人已向驻缅使领馆工作人员表示慰问，并通过使领馆向在缅中资机构人员、留学生、华侨华人转达了亲切慰问。中国外交部在第一时间启动应急机制，与驻缅使馆保持密切联系。中国驻缅使馆目前已正常工作，全体人员安全，部分受损馆舍正在修复。中国在缅中资机构人员和留学生都很安全，驻缅使馆迄今为止还没有接到华侨华人伤亡的报告。\n责编：魏宇","中国网络电视台消息（新闻联播）：本台消息：经过军地各有关方面20多天的顽强奋战，到8月30日中午，甘肃省舟曲县白龙江堰塞湖淤堵河道全面疏通，上游存蓄水量已安全下泄，县城受淹区域全面退水，313省道舟曲段全线恢复通行。　　胡锦涛总书记、温家宝总理等中央领导同志闻讯后作出重要指示，向参加清淤疏通的人民解放军、武警官兵和广大干部职工、工程技术人员表示诚挚慰问和崇高敬意。中央领导同志指出，堰塞湖应急处置及白龙江清淤疏通，是舟曲山洪泥石流抢险救灾工作的关键环节。军地有关方面始终坚持对人民高度负责的精神和“安全、科学、迅速”的原则，在极其困难和严峻挑战面前，顽强奋战，攻坚克难，胜利完成了白龙江淤堵河道清淤疏通任务，为灾区恢复重建工作创造了有利条件。希望奋战在抢险救灾第一线的同志们再接再厉，连续作战，为舟曲灾后重建作出更大贡献。","CCTV.com消息（新闻联播）：伊朗外交部发言人阿塞菲26号发表声明，对国际原子能机构决定不将伊朗核问题提交安理会表示欢迎。阿塞菲称这证明伊朗的核计划是透明的。\r\n　　国际原子能机构理事会当天一致通过了美国与德法英三国２４日商定的有关伊朗核问题的决议草案，对伊朗过去违反了其对国际原子能机构作出的承诺“深表遗憾”，但对伊朗表示要积极与国际原子能机构合作和增强核活动的透明度表示欢迎。决议还说，今后一旦发现伊朗再次违反《不扩散核武器条约》，理事会将立即召开会议，研究采取具体行动。决议通过后，中国代表团张焱大使发言说，决议比较平衡地体现了各方的立场，有利于各方继续保持对话、协商与合作。\r\n　　伊朗驻国际原子能机构代表萨利希当天表示，伊朗将会签署《国际原子能机构保障监督协定》附加议定书。\r\n责编：陆珏如","中国网络电视台(新闻联播)：国务院总理温家宝当地时间7日上午在圣彼得堡会见了出席上海合作组织成员国第十次总理会议的巴基斯坦总理吉拉尼、哈萨克斯坦总理马西莫夫、塔吉克斯坦总理阿基洛夫。    在会见吉拉尼时，温家宝表示，近年来，中巴加强高层交往，战略协作和互利合作不断加强，维护了共同利益，在国际和地区事务中发挥了重要作用。中方愿与巴方密切配合，认真落实双方达成的各项共识，以中巴建交60周年和“中巴友好年”为新起点，推动两国关系迈上新台阶，更好造福两国人民。温家宝强调，中巴是好兄弟、好伙伴，中方坚定支持巴维护国家主权和民族尊严的努力，愿与巴方共同应对反恐等安全挑战，一如既往地向巴经济社会发展提供帮助，认真履行对巴灾后重建的有关承诺，相信巴方一定能够克服面临的困难，实现新的发展。    吉拉尼表示，巴方愿与中方一道，加强高层交往，深化经贸、能源、基础设施建设、金融、人文等领域的合作，密切在国际、地区事务中的协调配合，在涉及彼此核心利益问题上相互支持，推动巴中战略伙伴关系继续向前发展，为促进本地区的和平、稳定与发展发挥积极作用。    在会见马西莫夫时，温家宝首先祝贺哈萨克斯坦即将迎来独立20周年。他表示，今年6月胡锦涛主席与纳扎尔巴耶夫总统共同宣布发展中哈全面战略伙伴关系，对两国关系未来发展作出战略规划和部署，中哈关系步入新的发展阶段。中方愿与哈方一道，通过中哈总理定期会晤机制以及中哈合作委员会，对两国务实合作加强统筹协调，积极推进能源合作，加强互联互通建设，密切在上合组织内的沟通协调，推动中哈全面战略伙伴关系不断向前发展。    马西莫夫感谢中方对哈有效应对国际金融危机提供的帮助和支持，表示哈方愿与中方加强战略沟通和协调，全面深化交流合作，推动两国关系迈上新台阶。    在会见阿基洛夫时，温家宝表示，近年来，在双方共同努力下，中塔各领域合作取得新的成果，给两国人民带来了实实在在的利益。面对当前日益复杂的国际和地区形势，中方愿与塔方携手应对挑战，深化政治互信，积极推进农业、交通、基础设施建设合作，以明年两国建交20周年为契机，推动中塔睦邻友好合作关系达到更高水平。    阿基洛夫表示，塔中友好互利合作有力促进了塔经济、社会发展，发展同中国的关系始终是塔对外关系的最优先方向之一。塔方愿与中方密切配合，落实好各项共识，更多造福两国人民。","CCTV.com消息（新闻联播8月11日播出）：\n　　国际原子能机构认为日本震区核电站需继续关闭数月\n　　在结束了为期４天的评估之后，国际原子能机构专家组１０号表示，上月在地震中发生核泄漏事故的日本柏崎刈羽核电站需继续关闭数月，以接受更多安全检查。专家组已在当天向日本政府递交了调查报告概要。 \n　　加拿大计划在北极地区建立军事基地\n　　加拿大总理哈珀１０号在加拿大北部的雷索卢特湾发表声明说，加将在北极地区建立两个军事基地，其中包括加在北极地区的首个深水港和一个军事训练中心。深水港将建在巴芬岛的南尼斯维克镇，港口建成后将为加拿大巡逻舰补给燃料。\n　　俄罗斯向马来西亚交付一批战斗机\n　　俄罗斯日前向马来西亚皇家空军交付了马方订购的首批６架苏－３０战斗机。这批战斗机将于２００８年在马来西亚皇家空军正式服役。马来西亚军方计划派遣飞行员和技术人员前往俄罗斯和印度接受培训。马来西亚皇家空军共斥资９亿美元向俄罗斯购买了１８架苏－３０战斗机，另外１２架战斗机定于２００８年交付。 \n　　“奋进”号航天飞机腹部“受伤”\n　　美国宇航局１０号表示，8号升空的“奋进”号航天飞机的腹部发现一道明显沟痕，初步分析显示，沟痕面积约为２０平方厘米。这可能是航天飞机升空过程中被脱落的泡沫绝缘材料击中所致，目前还不清楚航天飞机“伤势”的严重程度。\n　　“奋进”号航天飞机１０号与国际空间站成功对接。对接前，机组宇航员操纵航天飞机进行了一次“太空翻转”，空间站宇航员趁机对航天飞机腹部拍照，这道沟痕就是在所拍摄的照片中发现的。　　 \n责编：崔颖","CCTV.com消息（新闻联播）：第十届全国人民代表大会第三次会议今天上午在北京人民大会堂隆重开幕。大会主席团常务主席、执行主席吴邦国主持大会。国务院总理温家宝作政府工作报告。胡锦涛、贾庆林、曾庆红、黄菊、吴官正、李长春、罗干等党和国家领导人出席大会。\r\n　　2904名全国人大代表出席开幕大会。\r\n　　大会主席团常务主席、执行主席王兆国、李铁映、司马义·艾买提、何鲁丽、丁石孙、成思危、许嘉璐、蒋正华、顾秀莲、热地、盛华仁、路甬祥、乌云其木格、韩启德、傅铁山在主席台前排就座。\r\n　　大会在雄壮的国歌声中隆重开幕。\r\n　　国务院总理温家宝向大会作政府工作报告。报告分七个部分，一、过去一年工作回顾，二、2005年工作总体部署，三、继续保持经济平稳较快发展，四、大力推进经济体制改革和对外开放，五、积极发展社会事业和建设和谐社会，六、加强行政能力建设和政风建设，七、坚持和平发展道路与独立自主的和平外交政策。\r\n　　温家宝说，过去一年，我们是在应对新的挑战和考验中前进的。近两年我国经济运行中出现了一些新问题，如果任其发展下去，局部性问题就会演变为全局性问题。党中央、国务院审时度势，及时作出了加强宏观调控的决策和部署，经过全国上下共同努力，宏观调控取得明显成效。经济运行中不稳定不健康因素得到抑制，薄弱环节得到加强，避免了经济大的起落。一年来的成就集中表现在：经济保持平稳较快发展，综合国力进一步增强；改革取得重要进展，对外开放实现新突破；社会事业加快发展，人民生活继续改善。\r\n　　温家宝在报告中总结了去年一年来政府主要做的六个方面的工作。温家宝说，一年来各方面的显著成就，是以胡锦涛同志为总书记的党中央驾驭全局、正确领导的结果，是全国各族人民齐心协力、顽强拼搏的结果，各地方各部门做了大量艰苦细致的工作，社会各界、各个方面作出了重要贡献。\r\n　　温家宝指出，我们清醒地看到，经济社会发展中还存在不少问题和困难，政府工作中还存在不少缺点。他表示，我们要高度重视并继续采取措施加以解决，要增强忧患意识和责任感，戒骄戒躁，励精图治，知难而进，坚持不懈地做好工作，绝不辜负人民的重托和期望。\r\n　　温家宝指出，今年是全面完成“十五”任务、为“十一五”发展打好基础的关键一年。政府工作的基本思路是：以邓小平理论和“三个代表”重要思想为指导，认真贯彻党的十六大和十六届三中、四中全会精神，坚持用科学发展观统领经济社会发展全局，加强和改善宏观调控，以改革开放为动力推进各项工作，构建社会主义和谐社会，推动社会主义物质文明、政治文明和精神文明共同进步。全面完成今年经济社会发展的各项任务，在工作指导和部署上，要突出抓好三个方面：一是着力搞好宏观调控；二是着力推进改革开放；三是着力建设和谐社会。\r\n　　温家宝说，今年经济发展要着重抓好以下四个方面工作：坚持加强和改善宏观调控；进一步加强“三农”工作；加快推进经济结构调整和增长方式转变；积极推进区域协调发展。在谈到大力推进经济体制改革和对外开放时，他指出，要用更大力量推进经济体制改革，在一些重点领域和关键环节取得新突破；继续推进农村改革；深化国有企业改革；鼓励、支持和引导非公有制经济发展；加快金融体制改革；推进财税体制和投资体制改革；加强市场体系建设。他强调，要适应新形势，切实做好对外开放工作。\r\n　　温家宝说，贯彻落实科学发展观，必须大力实施科教兴国战略、人才强国战略和可持续发展战略，加快社会事业发展；着力解决与人民群众切身利益相关的突出问题，维护社会稳定，努力构建社会主义和谐社会。他还强调，采取更加有力的措施加强安全生产工作。\r\n　　温家宝从六个方面对加快政府自身改革和建设步伐提出要求：深化政府机构改革，加快转变政府职能，改进经济管理方式方法，努力建设服务型政府，提高依法行政能力，大力加强政风建设。\r\n　　温家宝还就国防和军队建设，香港、澳门和台湾问题以及我国的外交政策作了阐述。他指出，只要是对两岸关系发展与和平统一有利的事，我们都会尽最大努力去做。这次大会将要审议的《反分裂国家法（草案）》，充分体现我们以最大的诚意、尽最大的努力争取和平统一的一贯立场，表明全中国人民维护国家主权和领土完整、绝不允许“台独”分裂势力以任何名义、任何方式把台湾从中国分割出去的共同意志和坚定决心。我们将与广大台湾同胞一道，为完成祖国统一大业而共同奋斗！\r\n　　温家宝最后说，我国各族人民正意气风发地在中国特色社会主义道路上阔步前进。我们对伟大祖国的美好前景充满信心。让我们在以胡锦涛同志为总书记的党中央领导下，高举邓小平理论和“三个代表”重要思想伟大旗帜，同心同德，再接再厉，奋发图强，不断夺取改革开放和现代化建设事业的新胜利！ \r\n　　大会还印发了国务院关于2004年国民经济和社会发展计划执行情况与2005年国民经济和社会发展计划草案的报告，以及2005年国民经济和社会发展计划草案；国务院关于2004年中央和地方预算执行情况及2005年中央和地方预算草案的报告，以及2005年中央和地方预算草案，提请全国人大代表审议。 \r\n　　出席今天大会并在主席台就座的还有：王乐泉、回良玉、刘淇、刘云山、吴仪、张立昌、张德江、陈良宇、周永康、俞正声、贺国强、郭伯雄、曹刚川、曾培炎、王刚、徐才厚、何勇、唐家璇、华建敏、陈至立、肖扬、贾春旺等。\r\n　　香港特别行政区行政长官董建华、澳门特别行政区行政长官何厚铧列席会议并在主席台就座。  \r\n　　出席全国政协十届三次会议的政协委员列席大会。\r\n　　中央和国家机关有关部门、解放军及武警部队、各人民团体的有关负责人列席或旁听了大会。    \r\n　　各国驻华使节旁听了大会。\r\n责编：张丽 　来源：","CCTV.com消息（新闻联播）：今天是第15个“世界水日”，世界性的水资源短缺再次为人们敲响了警钟。各地纷纷出台新措施，让百姓生活“拧紧水龙头”。\n　　在水资源相对紧缺的天津市，政府投入30多万元资金，对旧居民区实施用水器具改造，免费为群众安装和普及节水型器具。这些措施让节水成为百姓自觉自愿的行动。 \n　　天津市河西区居民  朱淑云：过去，我们用的老式水龙头拧来拧去关不严，特别浪费，现在，政府给我们免费安装新型水龙头，不仅开关方便，还省水呢，我粗略算了一下，一个月能省将近4块钱。\n　　别小看这4块钱，每月户均节水就将超过1吨。仅天津河西区荣幸里社区这个居住着近千户人家的旧楼区，每月节水就达上千吨。  \n　　目前，天津已经有90%以上的居民家庭用上了节水器具。每年可节水约２２万吨，年节约水费约７０万元。\n　　江苏南京、吉林辽源等地实行阶梯式水价，用价格杠杆唤醒人们的节水意识。辽源市是严重缺水城市，城区人均生活用水量仅为78升每天， 按照规定，辽源市民每户每月用水6吨以下，按1.35元每吨收取水费； 6-10吨，每吨2元；超过10吨，每吨2。7元。阶梯式水价大大调动了市民节水积极性。\n　　辽源市民 张小时：淘米水留着拖地或冲厕所，害怕超过阶梯水价。\n　　辽源市水务集团公司工程师  张四平：按以前每天供水8万吨，现在每天供水6万吨计算，一年能节省730万吨水，下降的用水量接近全市用水量的30%。\n　　湖北更是把节水上升到制度高度。日前出台的《湖北省水资源费征收管理办法》，规定全省的水资源费改由地税部门代征。凡是直接从江河、湖泊或者地下取水的单位和个人，都应当按照国家规定，申请领取取水许可证，并向国家缴纳水资源费。湖北省所有水资源费将全额纳入财政预算，主要用于水资源的节约、保护、合理开发。\n责编：赵巍","CCTV.com消息(新闻联播3月10日播出)：记者：今天下午，人大代表分组审议最高人民法院和最高人民检察院工作报告，代表们认为两院五年来的工作维护了司法公正、促进社会和谐。\r\n　　中共中央书记处书记、中央纪委副书记何勇在参加云南代表团审议时说，十届全国人大一次会议以来的五年，党风廉政建设和反腐败工作在继承中发展，在改革中创新，取得了新的明显成效。要深刻认识反腐败斗争的长期性、艰巨性、复杂性，更加自觉地把反腐倡廉建设放在更加重要的位置，以党风廉政建设和反腐败斗争的新成效取信于民。\r\n　　人大代表宋鱼水(北京市海淀区)：十二大亮点展现了人民法院五年的工作，十条认识和体会科学归纳了确保人民法院事业不断进步的根本保证。\r\n　　人大代表王茂设(山西晋城代市长)：过去五年司法权威的增强，反映了两院的工作水平在大幅提升。 \r\n　　关键词：司法改革公正为民\r\n　　人大代表方西屏(安徽池州市市长)：最高法院统一行使死刑核准权一年来，15%的死刑复核案件不核准，严格把关避免错杀。\r\n　　人大代表姚建华(江苏泰州市市长)：这一司法改革的重要举措，统一了死刑司法尺度，避免量刑失衡，确保了被告人法律面前一律平等。\r\n　　人大代表戴仲川(福建华侨大学法学院副院长)：超期羁押人数由24921下降到85人次，说明检察院这方面工作力度大。\r\n　　人大代表宗成乐(山东滕州市大宗村党支书)：陪审员从人民中来，把人民的声音直接带到了法庭，促进了司法公正。\r\n　　人大代表刘雪荣(湖北黄冈市市长)：通过陪审这座桥梁，群众能在司法领域依法参与，使民意上通，上情下达，很好地体现了司法为民。\r\n　　关键词：民生司法促和谐\r\n　　人大代表张占宇(辽宁锦州三家子村党支书)：各级检察机关要在药品、房地产等领域加大案件的查处力度，通过办案改善民生，解决老百姓最实际的利益问题。 \r\n　　人大代表汪夏(重庆市第一中级人民法院执行庭庭长)：我们树立了服务于经济发展和改革开放这个大局(的理念)，执法当中确实要考虑到执法效果与社会效果的统一。\r\n　　人大代表柏广新(吉林森工集团董事长总经理)：“两高”报告中强调了刑事案件宽严相济，而民事诉讼则是能调则调。这些做法有力改善了执法效果，最大限度地减少了社会对立面。\r\n　　人大代表公丕祥(江苏高级人民法院院长)：特别是要努力运用和谐的司法手段，比如说调整、和解、协调这样一些方式来提高化解矛盾纠纷的效果，努力实现案结事了的司法目标。\r\n　　关键词：反腐败\r\n　　人大代表杨建(广西南宁海关关长)：全国各级检察机关查办的大案从2003年的46。8%上升为2007年的58。1%，说明检察机关反腐败、惩治腐败的力度在不断加强。\r\n　　人大代表李庆思(山东雪花化工有限公司董事长)：今后反腐工作的着力点之一就是要加强举报，健全鼓励群众实名制，拓宽案件线索渠道。 \r\n　　关键词：破解难题\r\n　　人大代表于洪志(西北民族大学教授)：破解“执行难”需要建立长效机制，要靠制度解决问题，而不是靠集中清理积案解决问题。\r\n　　人大代表戴松灵(河南伊川电力集团公司董事长)：要积极探索建立和完善多元化纠纷解决机制，包括诉讼的和非诉讼的纠纷解决机制。\r\n　　人大代表张克强(广州华侨商会副会长)：建议将司法救助试点工作尽快全面推广，化解社会矛盾。\r\n　　人大代表马克宁(台盟陕西省委会主委)：加大投入培训我们的法官队伍和检察官队伍的人员，使他们在较短的时间能够从他们的理论素质得以提高。\r\n　　人大代表韩永东(青海循化县县长)：我们从基层来，所以深深感觉到老百姓打官司很困难，所以法律援助工作还需要进一步加强。\r\n　　人大代表杜吉明(黑龙江七台河市委书记)：希望在基层检察工作中能进一步创新便民信访方式，更有效地化解矛盾纠纷。\r\n　　人大代表陈旭(上海市人民检察院检察长)：把轻型的犯罪放在社区里，由矫正官负责他们的考察矫正帮教。\r\n　　人大代表陈建国(云南迪庆州州长)：建议法院系统在加强法官队伍素质建设工作时，加强对法官进行新知识、新问题的培训。\r\n责编：王壹霖","中国网络电视台(新闻联播):国际残疾人日到来前夕，中共中央政治局常委、全国政协主席贾庆林25日在北京出席了由中国残疾人联合会和中国残疾人福利基金会共同主办的“集善嘉年华·北京2011——支持农村残疾人扶贫基地”大型公益活动。    中国残联主席张海迪代表活动主办单位，感谢社会各界对残疾人扶贫工作的关怀和关注，感谢社会各界为农村贫困残疾人带来美好生活的希望。    本次活动筹集的善款和物资将用于支持农村残疾人扶贫基地建设，扶贫基地将通过有序组织农村贫困残疾人就业来帮助农村贫困残疾人逐步实现脱贫致富。    桑国卫等出席活动。","央视网消息(新闻联播)：香港反“占中”签名行动由香港保普选反“占中”大联盟25号发起，要求“占中”者“还路于民、恢复秩序、维护法治”。目前，签名数已过百万。　　香港反“占中”签名行动10月25号启动，将持续到11月2号。据统计，截至10月29号号晚7点，行动共收集到109万7176个签名。其中，网络签名26万8144个，街站签名82万9032个。　　香港保普选反“占中”大联盟召集人周融今天接受本台记者采访时表示，反“占中”签名活动四天内就收集到100万香港市民的签名，这说明民意强烈要求立即结束非法“占中”。　　此外，香港警方在今天的发布会上表示，非法“占中”者长期霸占道路，却要其他市民承受由此带来的痛苦和恶果，是置广大市民的利益于不顾，是完全不负责任的。","CCTV.com消息（新闻联播9月16日播出）：\n　　我国从1991年设立范长江奖以来，此前的获奖记者、编辑都是以“笔杆子”取胜，而中央人民广播电台播音员于芳却凭着出色的声音塑造获得了中国新闻界最高奖--范长江奖。\n　　于芳似乎天生就是个干播音的人。18岁那年，凭着一副好嗓子，她从黑龙江建设兵团一下儿调到了中央人民广播电台。\n　　玉不琢不成器，播音是一门综合艺术，光凭一付好嗓子，并不能干好播音。为了提高文学修养，1982年在孩子一岁多时，于芳毅然报考了电大中文专业。由于白天工作忙，于芳经常要在晚上孩子睡了以后，挑灯夜战。\n　　于芳\n　　我们这代播音员的成长可以说是得天独厚，像夏青、方明等等这些老播音员，都亲自带过我们；平时工作中耳濡目染还可以学到很多    \n　　为了提高业务水平，于芳刻苦钻研播音理论。她撰写的《播音员与现场实况直播》的论文，获得了中国广播电视学会优秀论文一等奖。\n　　虽然不是科班出身，但凭借着自己的努力，于芳在专业上取得了显著成果。她参与的中央台《重唱创业歌》等重大新闻报道获得了全国优秀广播特等奖等奖项，她还参加了电台“国庆50周年阅兵”的现场直播，并为中共十五大、十六大等重要会议宣读文件。 \n　　尽管专业上有所建树，但做人，于芳始终怀有一颗平常心。不管是新闻播音，还是音乐解说；无论是重大节目，还是短小稿件；不论什么时间，只要一个电话，于芳都会有求必应。   \n　　于芳：\n　　播音，我不是凭经验，而是靠踏实、 细致的准备。在专业上，我会永不满足，永不停步。\n责编：唐亮","CCTV.com消息（新闻联播）： \r\n　　 \r\n　　连日来，日本东北和北陆地区的日本海沿岸遭到罕见的暴风雪袭击，目前已造成至少５３人死亡。\r\n　　此外，大雪还导致日本盛冈至秋田的新干线首次全线停运，两列新干线列车中途停运，迫使２１１名乘客在车厢内过了一夜。\r\n　　日本气象厅说，日本海沿岸将继续大雪天气，一些地区可能发生雪崩。\r\n　　 \r\n　　土耳其东部凡省的百年医院今天证实，在该院接受治疗的一名禽流感患者已经死亡，她是早先死亡的两名禽流感患者的妹妹。\r\n　　土耳其政府目前已采取紧急措施应对禽流感疫情。土耳其官方５号宣布，即日起土耳其东部地区将禁止捕捉野鸟。在没有兽医部门检疫报告的情况下，当地家禽不得出售。\r\n　　 \r\n　　印、巴两国官员５号在新德里举行会谈，以确定一条跨越两国国境的铁路线路的恢复运行日期。\r\n　　据悉，这条铁路连接印度拉贾斯坦邦的穆讷包与巴基斯坦信德省的考科拉巴两地，已中断运行４０年。印巴官员在当天的会谈中讨论了开通该铁路所涉及的签证、关税等问题。\r\n责编：陈卓","央视网消息(新闻联播)：中共中央政治局常委、全国政协主席俞正声今天下午在北京钓鱼台国宾馆会见了台湾亲民党主席宋楚瑜一行。　　俞正声表示，珍惜两岸关系和平发展成果、保持良好发展势头，是两岸同胞最朴素、最强烈的共同心愿。我们有责任、有信心把两岸关系维护好、发展好。要坚持“九二共识”、反对“台独”，巩固增进两岸政治互信。两岸同胞要多往来，多交流，多沟通，增进相互理解和信任。只要两岸同胞都从一家人的理念和心态出发，就能感受到彼此的真诚和善意，就能携手并肩，继续推动两岸关系和平发展，为实现中华民族伟大复兴的中国梦共同努力奋斗。　　国务委员杨洁篪等参加会见。","央视网消息(新闻联播)：内蒙古锡林郭勒盟探索网格化管理模式，由党员中心户牵头，将为牧民服务延伸到了草原的每一个角落。　　阿拉塔图嘎查牧民乌云高娃不久前看病花了一笔钱。而报销医药费，她需要骑马到十多公里外的镇上。党员中心户海·都仁知道后，便帮她去镇里办了这件事，并把报销的3500元钱送到了乌云高娃家里。　　在锡林郭勒，牧民居住分散，村级行政单位嘎查的面积往往有一两百平方公里。为把各项惠民政策落到实处，当地把嘎查划分为若干网格。每个网格由牧民从党员中，推选出德高望重、致富有方的，作为党员中心户负责联系牧民。　　目前，在锡林郭勒，党员中心户有2380户，直接联系牧民4.7万户，实现党员服务牧民全覆盖。","责编：刘英来","CCTV.com消息（新闻联播）：  \r\n　　\r\n\r\n　　荣获本届“中国十大杰出青年”称号的是：勇夺奥运金牌，为祖国赢得巨大荣誉的刘翔；扎根戈壁强军报国的科技尖兵李鸿（女）；在世界量子信息领域取得多项开创性成果的潘建伟；几十次打入毒巢，屡建奇功的缉毒勇士印春荣；发扬铁人精神，在石油工业一线取得骄人业绩的王新纯；让中国民族音乐奏响世界舞台的彭家鹏；现代化新型农村的“当家人”张育彪；艰苦创业，锐意创新，打造中国鞋业名牌的王振滔；为国防现代化建设做出突出贡献的刘郑国；刻苦攻关，航空报国的吴希明。\r\n　　上海体育运动技术学院运动员 刘翔\r\n　　中国人民解放军某部副部队长 李鸿（女）\r\n　　中国科学技术大学教授 潘建伟\r\n　　云南公安边防总队保山市公安支队司令部副参谋长 印春荣\r\n　　大庆油田有限责任公司井下作业分公司经理 王新纯\r\n　　中国广播艺术团民族乐团首席指挥 彭家鹏\r\n　　广东省深圳市龙岗区布吉镇南岭村党总支书记、村委会主任 张育彪\r\n　　奥康集团有限公司董事长 王振滔\r\n　　中国船舶重工集团公司七一三研究所所长 刘郑国\r\n　　中国直升机设计研究所总设计师 吴希明 \r\n责编：刘科研","央视网消息(新闻联播)：\n责编：王超","央视网消息(新闻联播2月26日播出)：中共中央政治局委员、国务院副总理、国家减灾委员会主任回良玉今天主持召开国家减灾委员会全体会议，全面分析研究今年的自然灾害形势，进一步安排部署当前和今后一个时期的抗灾救灾工作。他强调，我们要始终把人民生命安全放在首位，依靠科技、依靠法制、依靠全社会力量，不断强化防灾抗灾基础，继续提高减灾救灾能力，最大限度地减轻各类灾害损失。\n　　会议对当前的森林防火和黄河防凌工作作了重点部署。\n责编：褚德坤","（新闻联播）：两会今天举行了四场记者会，邀请财政部长肖捷、农业部长韩长赋、国务院扶贫办主任刘永富以及刘长乐等五位全国政协委员回答中外记者的提问。在回答企业减税降费的问题时，肖捷表示，今年将在去年减负5000多亿元的基础上，再减轻企业税负3500亿元左右。同时，在降费方面将做好两项工作。此外，肖捷还就个人所得税调整等问题回答了记者提问。针对当前农村环境污染的问题，农业部部长韩长赋表示，要努力把农业资源过高的利用强度缓下来，把面源污染加重的趋势降下来。韩长赋还就农业供给侧结构性改革等问题回答了记者提问。针对是否存在虚假脱贫的现象，国务院扶贫办主任刘永富表示，凡是不符合实际情况的、层层加码的，必然后面会出现“数字脱贫”，对于这种现象是要纠正的，必须是真正的脱贫，实事求是。此外，刘永富还就脱贫攻坚考评制度等问题回答了记者提问。全国政协记者会上，刘长乐、冯骥才、苏士澍、成龙、海霞五位全国政协委员就坚定文化自信，讲好中国故事等问题回应媒体关切。在回答如何让青少年传承中华优秀传统文化时，冯骥才表示，要不断地用新方式，用年轻人喜欢的方式激起大家的热爱，在热爱过程中一定会提高他们的修养。刘长乐、苏士澍、成龙、海霞四位委员还就传统文化走出去、书法进校园、国产电影发展、媒体如何讲好中国故事等问题回答记者提问。","CCTV.com消息（新闻联播）：记者从国家发改委获悉，全国医疗服务和药品价格专项检查共查出各类价格违法案件一万多件，涉及价格违法金额近8亿元人民币，其中8家医院的价格违法行为最为典型。\n　　北京大学人民医院，超过规定标准向患者多收取点名手术费。安徽省淮北市人民医院，自立项目向患者收取护理费。四川省成都市第二人民医院，超过规定标准向患者收取近视眼手术费、麻醉费等。浙江省诸暨市中医医院，超过规定标准向患者收取心电图检查费、重复收取手术材料费和麻醉费。黑龙江省医院，超过规定标准向患者收取CT检查费。广西横县人民医院，自立项目向患者收取特殊卫生处置费。天津市天和医院，采取多计使用数量的方式变相提高透析器的收费标准。河南省疾病预防控制中心，超过规定进销差率销售招标采购药品。\n　　上述医院的违法行为涉及金额1325万，国家价格主管部门将提请有关部门对有关责任人给予行政处分，触犯刑律的将移送司法机关。\n责编：陈卓","央视网消息(新闻联播)：当天，贾庆林在巴西国会发表题为《深化互利合作 携手开创未来》的重要演讲。他说，中方始终从战略高度重视中巴关系，愿与巴西人民相互学习借鉴，真诚友好合作，共同应对全球性挑战，为实现世界各国的互利共赢、共同发展而不懈努力。　　贾庆林指出，加强同拉美国家的团结合作，是中国政府坚定不移的外交方针。2008年胡锦涛主席访问拉美期间提出发展中拉关系的三项重要方针，为中拉关系长远发展指明了方向。中方愿继续同拉美国家携手合作，把握时代机遇，应对共同挑战，从以下四个方面推动中拉关系迈上新台阶：一、坚持平等互信，深化政治关系。二、坚持互利共赢，扩大务实合作。三、坚持世代友好，密切人文交流。四、坚持求同存异，加强多边协作，共同促进人类和平和发展的崇高事业。　　贾庆林阐述了中国在应对气候变化问题上的立场。他说，日前中国政府确立了控制温室气体排放行动目标，体现了中方所能够作出的最大努力，蕴含了13亿中国人民为全球应对气候变化、为促进哥本哈根会议取得积极成果的最真诚意愿。尽管实现这些目标面临种种困难，但我们仍将采取一切可能的措施，确保目标的实现。　　巴西参议长代表梅尔卡丹特陪同出席并致辞。他表示，贾庆林主席的演讲，立意高远、内容丰富，必将进一步增进巴西人民对中国的了解，推动两国关系发展。他说，巴中加强合作有利于两国发展，也有利于当前世界经济的复苏，有利于世界的多极化和人类的和平事业。　　全国政协副主席兼秘书长钱运录等其他陪同人员出席上述活动。责编：刘一","央视网消息(新闻联播) ：英国政府捐赠的2400顶帐篷经过紧急抢运，运抵四川重灾区，目前这批帐篷正在陆续分发。我台记者一路跟随，记录了物资运送和发放的全过程。\n　　5月20号晚上11点，装着英国政府捐赠物资的“抢951”次列车从天津出发，沿途不停靠任何车站，全速向四川行进，22号晚8点到达重灾区德阳，在车站经过5分钟的登记、交接，帐篷开始分发。当晚11点，首批200顶帐篷在什邡市受灾群众安置点开始搭建。23号下午，第二批700顶帐篷分发到彭州市磁峰镇蟠龙村，每顶帐篷16平方米，可住六七个人。\n　　中央电视台  朱虹：我们看到这个白色的帐篷，质地比较轻，而且很薄，它实际上是采用了国际上通用的一种特殊的材料，采用了双层的隔热的设计，要比普通的帐篷防水性能高两倍。\n　　村民：（住进帐篷）就感到心里塌实了，晚上可以睡个安稳觉，（不像前几天）那样提心吊胆的。\n　　村民：给我们解决了粮、解决了钱，现在一个人一天一斤粮十元钱，加上英国人他们都来支持我们，心头确实地感谢感谢。\n　　在正在搭建帐篷的蟠龙村，记者还遇到了英国政府捐助方的代表。\n　　英国国际发展部东北亚区主任 戴伟：我一方面很伤心难过，同时我也很欣慰，看到他们这么勇敢地面对这个灾难，看到这个帐篷能为他们提供帮助。\n责编：魏宇","央视网消息(新闻联播)：\n　　---我国明年将投入2000亿元建设农村公路\n　　交通运输部宣布，明年我国交通固定资产投资规模预计达到1万亿元，其中2000亿元将投入农村公路的建设。 \n　　---山东济阳黄河公路大桥建成通车\n　　沟通京沪高速、青银高速等多条主干线的重要枢纽性工程——山东济阳黄河公路大桥今天建成通车。大桥全长1165米，采用了国内最先进的四塔单索斜拉式结构。\n　　---全国最大的风电设备产业园落户江苏盐城\n　　全国最大的风电设备产业园近日落户江苏盐城，园区内有总投资超过100亿元的风机叶片项目、风力发电机塔架等项目。\n　　---亚洲包装大会在杭州闭幕\n　　亚洲包装大会今天在杭州闭幕，会议围绕“包装工业可持续发展”主题展开深入交流。\n　　---金门蔬菜紧缺 厦门紧急运送\n　　近日台湾金门等地出现蔬菜紧缺，昨天厦门市将10个品种、22吨的新鲜蔬菜从翔安大嶝岛直接运往金门。\n　　---重庆：巫峡口长江北岸发生大面积山体坍塌\n　　重庆巫山县巫峡口长江北岸一座山体24号下午发生近5万立方米的坍塌，所幸没有造成人员伤亡。事故发生后，海事部门紧急对该水域进行了航道管制，目前，警戒仍未解除。\n　　---中央新闻纪录电影制片厂新科动漫频道开播\n　　中央新闻纪录电影制片厂新科动漫频道今天开播，频道目前开设科普探索、艺术人文等多个栏目，每天在中央数字电视平台播出16个小时。\n责编：程冲","CCTV.com消息：（新闻联播）国务院总理温家宝今天主持召开国务院常务会议，讨论并原则通过《全国危险废物和医疗废物处置设施建设规划》和《中华人民共和国进出口关税条例（修订草案）》。\r\n　　会议强调，处置设施建设项目要严格执行基本建设审批程序，加强工程监理，确保建设质量，为人民健康和环境安全提供保障。\r\n　　会议决定，《中华人民共和国进出口关税条例（修订草案）》经进一步修改后，由国务院公布施行。\r\n责编：扬国","CCTV.com消息（新闻联播）：外交部长李肇星今天就瑞典外交大臣安娜·林德女士遇刺身亡向瑞典外交部发去唁电。\r\n　　唁电说，惊悉贵国外交大臣安娜·林德女士不幸遇刺身亡，我谨就林德女士的去世表示深切的哀悼，并向其家属表示诚挚的慰问。我高度赞赏林德外交大臣为促进中瑞友好所作的努力和贡献。 \r\n责编：薛蓝","(新闻联播)：　　国家发展改革委今天表示，国家将出台包括重大工程优先支持、重点民生工程优先覆盖、引导劳动密集型产业优先向老区转移等多项扶持政策，支持革命老区开发建设和脱贫攻坚。　　今天，由我国自主研制生产的首款ARJ21新支线客机，从上海启程飞往成都，正式交付给成都航空公司。这标志着我国成为世界上少数能够独立研制喷气式客机并验证其安全性的国家。目前，ARJ21国内外订单已经超过300架。　　今天，“一带一路”首个电网合作项目，230千伏老挝北部电网工程投产。工程横跨老挝北部4省，包括4条230千伏线路和4座变电站，合同金额3.02亿美元。　　“中国梦与中华优秀传统文化”座谈会今天在京召开，来自研究机构和高校的十多名专家就中国梦与中华优秀传统文化的关系、如何运用中华优秀传统文化资源阐释和研究中国梦进行了深入交流和讨论。　　2016年度国家公务员考试今天进行笔试，笔试成绩和最低合格分数线将在2016年1月10号左右公布。本次国考计划招录2.78万人，共有139.46万人通过资格审查，竞争比为50：1，是近五年的最低。　　湛江海关联手广州、深圳、南宁等多地海关开展集中抓捕行动，摧毁了一个特大走私卷烟犯罪网络，这个网络涉及通关、运输、销售等各环节走私团伙14个，涉嫌走私卷烟40多万箱，案值约20亿元人民币。","中国网络电视台(新闻联播)：全国海关积极创新监管模式，有效促进文化产品进出口。　　在珠海，两分钟不到，得理公司出口到韩国的一笔加急订单、价值28万美元的电钢琴就顺利通关了。国产乐器如今出口海外顺风顺水，可就在两年前，企业还不敢接这种急单，担心万一从生产到出口通关不能无缝对接，交货不及时，反而要倒赔几十万。　　海关不仅在口岸开设各种文化产品绿色通道，还第一次专门为企业搭建了文化保税的平台。　　记者：这里是上海外高桥保税区，我国首家对外文化贸易基地刚刚在这里建成，而吸引80家文化企业落户的一个最主要原因就是海关推出的保税政策。　　因为保税，这批即将展出的欧洲经典艺术家具，不用预交几百万元的海关关税，就可以进口展览；而影视片库和制作业务从境外保税转移到这里，成本会下降20%到30%。　　据海关统计，今年前11个月我国累计进出口文化产品182.2亿美元，同比增长24%。其中，出口171.4亿美元，11月份当月出口22.8亿美元，创历史新高。","央视网消息(新闻联播)：信用卡明明放在身边，却被莫名盗刷，不少人都有过这样的遭遇。25号，美国联邦检察官对5名涉嫌信用卡犯罪的嫌疑人提起诉讼，涉案金额超过3亿美元。这是美国历史上起诉的涉案金额最大的信用卡数据盗窃案。　　这起信用卡数据盗窃案的5名被告包括4名俄罗斯人和1名乌克兰人。他们被控在2005年到2012年间，对纳斯达克、家乐福、道琼斯等企业的网络发起攻击，盗取这些企业在交易中储存的超过1.6亿张用户信用卡信息。　　根据诉状，这5人将盗取的信息以每张15到50美元的价格转卖，这些信息被利用制作假信用卡套现，造成的损失超过3亿美元。　　这已经不是美国第一次出现信用卡数据盗窃的案件。2009年，美国人冈萨雷斯伙同两名俄罗斯人，利用黑客技术进入一些零售企业网络，盗取了1.3亿张信用卡信息。冈萨雷斯后来被判20年监禁，目前正在监狱内服刑。","(新闻联播)：三十集电视连续剧《抗倭英雄戚继光》今晚起在我台综合频道黄金档播出。该剧聚焦我国民族英雄戚继光的传奇一生，展现了他为民族国家尊严而战的拳拳之心和保家卫国的情怀。","央视网消息(新闻联播5月18日播出)：\n责编：李丹","(新闻联播)：巴黎检方14号表示，13号巴黎系列恐怖袭击事件目前共造成129人死亡，352人受伤，有关调查仍处于初级阶段。　　法国巴黎检察官莫兰14号宣布，袭击可能由三组恐怖分子完成并相互协调，共有7名恐怖分子在袭击中死亡。莫林说，警方已确认一名1985年出生的法国男子为巴塔克兰剧院袭击者之一，此人曾因言行激进从2010年起被警方重点监视，但他此前未卷入有关反恐调查中。目前他的父亲和哥哥已被警方扣留询问。　　此前，法国警方在法兰西体育场附近一名袭击者的尸体旁发现一本叙利亚护照。对此，希腊警方发表网络声明说，护照的持有者今年10月份以难民身份从土耳其进入希腊。但目前还不能确认袭击者就是护照主人。　　法国警方还在袭击案现场附近发现两辆比利时牌照汽车，调查人员14号也在法国和比利时的边境截获3人。同一天，比利时警方在首都布鲁塞尔展开多次搜查，并逮捕3人，其中至少1人13号晚案发时人在巴黎。　　13号的袭击发生后，法国政府立即采取应对措施，决定在3天内增派3000名士兵，以加强安保障。　　法国总理瓦尔斯14号表示，法国将展开反击行动，将凶手绳之以法，并继续在叙利亚和伊拉克打击极端组织。　　英国、意大利、德国、比利时、瑞士、荷兰以及美国等国14号也纷纷宣布，加强国内安保措施，防止恐怖袭击。为了表达对巴黎系列袭击事件遇难者的哀悼以及对法国的支持，英国伦敦眼、悉尼歌剧院、纽约世贸中心大楼等世界多个城市的地标建筑亮起了象征法国国旗颜色的红白蓝三色灯光。","央视网消息(新闻联播)：7月下旬至8月上旬，国务院派出8个督查组，对北京、天津、河北等16个省市贯彻落实房地产市场调控政策措施情况进行了督促检查。在督查中督察组发现：近期一些城市房价环比出现上涨，导致市场预期发生变化，稳定房价的压力加大。同时，个别地方存在通过放松限购条件、发放购房补贴等方式，刺激住房消费的苗头。此外，部分城市今年上半年住房用地供应计划完成率较低，个别城市不到10％。为此，督查组已向当地提出明确整改意见，要求出现放松调控政策苗头的地区立即予以纠正，并强调各地不得以任何理由变相放松调控。对于督查组提出的整改意见，各地表示将认真加以整改。    (视频编辑:林楠 文字编辑:温凤浩)","CCTV.com消息（新闻联播）：\n责编：魏宇","央视网消息(新闻联播)：中共中央政治局常委、中央书记处书记刘云山24日在人民大会堂会见了古巴共产党中央书记处书记、国际关系部部长何塞-拉蒙-巴拉格尔。　　刘云山说，以习近平同志为总书记的新一届中央领导珍视中古传统友谊，将继续与古巴共产党一道，加强治党治国经验交流，深化各领域务实合作，通过党际交流促进两国政府和人民的友好交往，不断开创中古友好合作新局面。刘云山积极评价古巴社会主义建设取得的新成就，并简要介绍了当前中国国内情况。　　巴拉格尔说，古巴高度重视古中两党两国关系，愿与中方继续努力，维护并发展古中关系全面快速发展的良好势头。他通报了当前古巴国内形势和古共党建情况。　　全国政协副主席、中联部部长王家瑞参加会见。","CCTV.com消息（新闻联播）：当天，黄菊副总理还分别会见了博国民议会议长巴洛皮和南部非洲发展共同体执行秘书萨洛芒。\r\n　　黄菊在会见巴洛皮时说，中国全国人大与博议会一直保持着良好的交流与合作，中方愿与博方继续努力，扩大两国议会和其他各领域的交流与合作，使中博友谊世世代代相传下去。\r\n　　巴洛皮表示，博国民议会愿与中国全国人大积极开展多种形式的友好交流与合作。\r\n　　在会见萨洛芒时，黄菊说，中方愿继续在中非合作论坛框架内与南共体加强磋商与协调，积极推进合作，提升双方合作水平。\r\n　　萨洛芒表示，相信南共体与中国的合作前景将更加美好。\r\n　　中午，黄菊还会见了中国驻博茨瓦纳大使馆工作人员、中资机构和华人华侨代表。\r\n责编：陈卓","CCTV.com消息（新闻联播）：新疆阿克苏市阿依库勒镇党委组织干事艾买尔·依明视群众为亲人、为百姓谋利益，受到群众爱戴。\r\n　　2003年9月艾买尔·依明率队进驻阿依库勒镇比较落后的协合力村开展帮扶工作。一开始有些群众有抵触情绪，艾买尔·依明带领村民种的树苗，一晚上就被砍倒了一百多棵。在困难面前，艾买尔·依明坚持挨家挨户走访群众，最终赢得了村民的信任。\r\n　　帮助老百姓富起来是基层党员最要紧的工作。看到阿依库勒镇农民因为信息滞后，对养殖业、庭院经济等缺乏了解，艾买尔·依明就带着各种致富电教片到各个村巡回播放。\r\n　　阿克苏市阿依库勒镇党员阿合尼牙孜·托乎尼牙孜：我们需要看什么样的电教片，只要给艾买尔·依明一说，他就会把电教片及时送到我家，还给我认真地讲解。”\r\n　　三年来，艾买尔·依明巡回播放电教片480多场次。\r\n　　2003年4月，阿英克渠忽然决堤。正在镇机关值班的艾买尔·依明立即拉响了应急警报。\r\n　　阿依库勒镇托万提根村村民吐尔逊.库尔班：我家就住在渠边，艾买尔·依明带着民兵和乡镇干部赶到后，脱下衣服第一个跳进水里，用身体堵住了决口，几个小时后，水终于被堵住了，如果没有他们，我的房子肯定被冲跨了。” \r\n　　新疆阿克苏市阿依库勒镇党委组织干事艾买尔.依明：当群众有困难的时候，我们共产党员不能忘记群众。我要像对自己的亲人那样对待群众，这样群众会拥护党，会拥护我们党的事业。\r\n　　2004年，艾买尔·依明被中央组织部命名为“全国优秀组工干部”。\r\n责编：陈卓 　来源：","央视网消息(新闻联播)：    上海世博会今天进入到筹备的冲刺阶段，园区内百分之七十以上的场馆4月20日开始试运行。    大红的斗拱，巍峨的造型，中国国家馆向世界传递着来自中国的声音。走进国家馆一侧的31个省区市馆，大部分都已经初显雏形了。    长达半年的世博会期，预计将有超过7000万人次的参观者，给世博安保带来了巨大的压力。上海警方将以“合作共赢”理念助推平安世博。    20多万名注册志愿者正在分期培训，4月20日园区试运行时，部分志愿者也将参与实训。上海市气象局今天宣布提前进入汛期保障服务状态，上海世博会气象保障服务工作全面启动。    今天，世博园区里举行了运行决战誓师大会，上海世博会导引手册也在今天发行。责编：刘一","央视网消息(新闻联播)：第四届全国道德模范授奖仪式昨晚和今天上午分别在我台综合频道和新闻频道播出后，在社会各界引起强烈反响。道德模范的感人事迹在网络上也引起了强烈反响，网友郭辉说: “看似清苦和孤独的生活，却饱含甘甜与温暖，看似平凡的老人，却散发强烈的道德光芒！”观众郑建红说：“这些人会影响一个民族，会让我们走向更加文明更加繁荣。”很多观众和新媒体用户还在网上留言，从道德模范身上，即看到传统美德，也感受到时代风貌，节目体现了社会主义精神文明建设的巨大成就和公民道德建设的丰硕成果。","CCTV.com消息（新闻联播）：“党的执政能力建设和纪检监察工作专题研讨班”今天在国家行政学院举行开班式，中共中央政治局常委、中央纪委书记吴官正出席并作重要讲话。他强调，全面履行党章赋予的职责和任务，是我们党对纪检机关的一贯要求，是纪检机关的重大使命。各级纪委要坚持以邓小平理论和“三个代表”重要思想为指导，认真学好党章，通过维护党章和其他党内法规，检查党的路线方针政策和决议的执行情况，协助党委加强党风建设和组织协调反腐败工作，为实现十六大提出的宏伟目标作出应有贡献。\r\n　　吴官正指出，各级纪检机关一定要认真学习江泽民反腐倡廉理论，正确处理惩处和预防的关系。对极少数腐败分子必须严厉惩处，绝不姑息，绝不手软；对大多数党员干部要立足教育，着眼防范，既要严格要求，又要关心爱护。发现干部有缺点、毛病，要及时指出，把问题消除在萌芽状态。\r\n　　吴官正说，改革是经济社会发展的根本动力，也是预防腐败的重要途径。各级纪委要坚持科学发展观，围绕宏观调控和改革发展的重大举措，加强监督检查，保证政令畅通，坚决维护以胡锦涛同志为总书记的党中央的权威。他指出，要用发展的眼光看待和分析问题，妥善协调各种利益关系，充分调动一切积极因素。注意把党员干部在改革中出现的失误与严重违纪违法区分开来，支持他们大胆创新。\r\n　　吴官正强调，搞好党风是预防腐败的有效措施。各级纪委既要着力解决党风方面存在的突出问题，又要坚决纠正损害群众利益的不正之风。要做好信访工作，建立和完善经常性工作机制，尽可能及时合理地解决群众反映的问题，维护公平正义，促进党群干群及社会各方面关系的和谐。\r\n　　中共中央书记处书记、中央纪委副书记何勇主持开班式，国务委员兼国务院秘书长、国家行政学院院长华建敏出席开班式。\r\n责编：闫冬","CCTV.com消息（新闻联播）：抗美援朝老战士顾祖恩，每年的“八一”节都要到上海福利院去看望一个叫孙桂琴的老人。这一习惯他坚持了五十年，用他的话来说，这是为了遵守一个承诺。\r\n　　今天一大早，70岁的顾祖恩和他的妻子就来到福利院，看望已经92岁的孙桂琴妈妈。顾祖恩老人说他来看望孙桂琴妈妈是要践守当年在朝鲜战场上定下的那个生死协定。\r\n　　【同期】\r\n　　顾祖恩老人：原话就是这样，我们明天就要走了，上战场，上战场就必定有牺牲，有牺牲大家都预料到的，如果谁活了回去的话，就是谁去照顾对方的亲人。\r\n　　和老顾签下这生死协定的这位战友名叫顾森源，当时年仅19岁，不久后顾森源便在战斗中牺牲。顾祖恩回国后做的第一件事就是到顾森源的父母家认了亲，从那个时候开始他就担负起了做儿子的责任。\r\n　　【同期】\r\n　　顾森源烈士母亲  孙桂琴老人：一个牺牲了，（另一个）把我当娘看待，我顶好了，这个孩子良心很好的。\r\n　　顾祖恩老人：这个是凭着一个志愿军战士和生死战友之情，因为这个时候战友的相托是千斤之重。\r\n　　顾祖恩老人说，明天还要去川沙烈士陵园告诉战友，妈妈身体很健康，让他放心。\r\n责编：闫冬","CCTV.com消息（新闻联播）：北京市西城区月坛街道三里河一区以团结互助为主的社区文化带动社区服务，在全社区形成了“知荣辱、促和谐”的文明风尚。\r\n　　【合唱】\r\n　　热爱祖国是真谛，危害祖国为民敌，服务人民是本分，背离人民遭抛弃……\r\n　　这首由三里河一区老年合唱队自编的《八荣八耻勤自勉》之歌每周三下午都会在社区里唱响。大爷大妈们说，把什么是荣、什么是耻编成歌唱出来，就能让更多人轻轻松松记住它的内容，从而转化为居民自觉的行动。\r\n　　三里河一区居民葛芳琴：大家都有社会主义荣辱观了，对我们建立和谐社会、和谐小区大有好处。\r\n　　三里河一区的高鑫小同学一家对邻里间的团结友爱深有感触。高鑫的父母都是残疾人，全家生活比较艰难，社区里的居民们看到眼里，急在心上，隔三岔五帮助他们，街道还推荐月坛地区一家物业公司资助高鑫，而且这一资助就资助了四年。\r\n　　高鑫的父亲：多亏了社区大家的帮忙，孩子学费解决了，我们生活也不错。\r\n　　北京某物业管理公司副总经理孙胜：团结友爱一直是我们中华民族的美德，我们也承诺资助他一直到完成学业。\r\n　　如今，社区服务中心由一站式服务发展成了一窗式，居民坐着不动就能办完所有事情；附近超市的“爱心直通车”每天送菜给特困家庭；社区志愿者还免费教居民们说英语等等，形成了人人参与，人人受益的和谐氛围。\r\n责编：扈航","CCTV.com消息(新闻联播)：\n责编：王超","（新闻联播）：党的十八大以来，江西革命老区井冈山深刻牢记习近平总书记“井冈山要在脱贫攻坚中作示范、带好头”的殷切嘱托，大力弘扬井冈山精神，实事求是闯新路，艰苦奋斗攻难关，一步一个脚印打好脱贫攻坚战。2月26日，经国务院扶贫开发领导小组评估并经江西省政府批准，江西省井冈山市正式宣布在全国率先脱贫摘帽。距离井冈山著名的八角楼景区不到三公里的茅坪乡马源村，村委会正在与三家机构签署促进乡村旅游发展的合作协议，得知井冈山市脱贫摘帽的消息，宁静的小山村一下子沸腾了。信心是一步一步干出来的。由于山大沟深、交通不便、基础薄弱，老区群众的脱贫无疑是一块“难啃的骨头”。到2014年初，井冈山仍有44个贫困村、4638户16934名农村贫困人口。山旮旯里的茅坪乡神山村，贫困户占到全村人口的一半。去年2月，习近平总书记冒着小雪来到这里。他对乡亲们说，我们党是全心全意为人民服务的党，将继续大力支持老区发展，让乡亲们日子越过越好。在扶贫的路上，不能落下一个贫困家庭，丢下一个贫困群众。时隔一年，记者再次来到神山村，这里的变化令人振奋，当年的21户贫困户中20户实现脱贫，村民人均年收入达1.18万元，37栋土坯房换上了客家风貌的“新装”，泥泞的道路也变得平整。村里搞起乡村旅游，全村有47%的村民参与进来。习总书记曾经打糍粑的这口石臼，很多游客都想体验体验，红军后代左秀发买来糯米、白糖，让人们过上了一把瘾。而邀请习总书记品尝过“米果”的彭夏英，也发挥自己的好厨艺，开起了农家乐。在脱贫攻坚中，井冈山突出精准为先，因地制宜，因人施策。拿山乡三百多亩草莓基地，2016年吸收144户贫困户加入草莓种植。当初，为了把草莓变成一项扶贫产业，干部们可没少下工夫。精诚所至，金石为开。三个多月后，草莓公司把帮村里脱贫变成了自己的事，他们拿出17个大棚免费交由贫困户种植，免费提供种苗和技术支持，还同意33户贫困户利用帮扶单位的扶贫资金入股，当年种植草莓的贫困户户均收益1.5万多元。一个“咬”字，是扶贫干部践行井冈山精神的生动体现。井冈山3000余名党员干部，112名“第一书记”到村入户，“咬”住“精准”二字，按照贫困程度不同，分“红卡”和“蓝卡”建档立卡。对蓝卡户根据其劳动能力和致富意愿制定帮扶措施，发挥他自身“造血功能”。而对完全丧失劳动能力的红卡户，实施相应的差异性保障政策，统筹推进社会保障扶贫、就业扶贫、健康扶贫、教育扶贫，扎牢兜底保障网，确保每户贫困户吃穿、住房、就医、就学有保障。截至目前，井冈山农民人均纯收入由2013年的5857元，增长到8647元，贫困户人均纯收入由2600元，增长到4500元以上，每年增长超过10%。甩掉贫困帽子的井冈山，已经站上了奔向小康的新起点。","央视网消息(新闻联播)：国家主席习近平12日下午在人民大会堂东门外广场举行仪式欢迎刚果(布)总统萨苏对我国进行国事访问。　　习近平主席夫人彭丽媛、全国人大常委会副委员长向巴平措、国务委员杨洁篪、全国政协副主席齐续春等出席欢迎仪式。　　陪同萨苏总统访华的有总统夫人、工业发展与私营企业促进国务部长等。　　军乐团奏刚中两国国歌。　　鸣礼炮21响。　　萨苏在习近平陪同下检阅中国人民解放军三军仪仗队。　　青海玉树中刚友谊小学的藏族师生代表和首都少年儿童一起，挥舞两国国旗和花束，欢迎萨苏访华。2010年4月，青海玉树发生强烈地震后，刚果共和国向灾区捐建一所小学，帮助300多名藏族儿童重返校园。该校取名为中刚友谊小学。　　两国元首回到检阅台观看仪仗队分列式。　　随后，军乐团进行行进吹奏表演。　　萨苏是应习近平的邀请对我国进行国事访问的。","央视网消息（新闻联播）：记者从各地正在举行的高校招生咨询会上了解到，2010年全国大部分高校总体招生规模与去年基本持平，但在招生专业与区域招生计划数上都相应作了调整。今年不少高校将过去口径小的专业合并，实行按学科大类招生。北京师范大学新增日语、俄语等小语种，实行提前批次录取。    北京师范大学副校长　韩震:如果(提前批次）我们录满了，第一志愿也是报的北京师范大学的话，我们仍然把这一部分学生转到我们一批次录取。    北京、上海、天津等地高校今年都减少了属地招生计划数，进一步扩大了向生源大省和中西部地区倾斜幅度。由于今年北京考生人数减少20%，一些市属高校相应提高了外地生源招生比例。    北京工商大学校长 谭向勇:我们学校招生的规模与去年持平，但是我们增加在外地的招生比例，北京市大概招生接近60%，外地的招生超过40%，增长的幅度15%以上。责编：刘一","央视国际消息（新闻联播）：当天中午，丹麦女士玛格丽特二世在阿美琳堡宫国宾馆举行午宴，欢迎朱镕基总理访问丹麦。当地时间25号下午，国务院总理朱镕基在哥本哈根会见丹麦工业联合会企业家代表。\r\n　　朱镕基说，中国改革开放２０多年来，中丹经贸合作有了很大发展，丹麦企业在很多领域已成为中方的合作伙伴。目前，中国在基础设施建设方面取得了很大进展，投资环境进一步改善，我们欢迎丹麦工商界朋友积极参与中国市场的竞争，扩大对华贸易和投资。只要双方真诚合作，中丹经贸合作将不断向前发展。\r\n　　丹麦工业联合会主席克里斯钦森称赞中国在经济建设、社会发展和改善人民生活方面取得了举世瞩目的成就，希望丹中互利经贸合作不断扩大。\r\n　　会见时，朱镕基还就中国金融市场开放、能源和环保政策以及中欧、中丹经贸合作的关系等问题回答了丹麦企业家的提问。\r\n　　同一天，朱镕基总理还亲切会见了丹麦马士基集团董事会主席穆勒。 \r\n责编：赵玮宁","CCTV.com消息(新闻联播)：\n　　记者 王琰：空降兵某师的官兵正在受灾严重的绵竹市九龙镇进行现场人员的搜救和清理工作。在现场有一个非常普通的战士，他的名字叫做钟旺，他是一名普通的通信班班长。他来到灾区的这些天一直在保障救援通信的畅通，也参加了第一线的救援工作。\n　　钟旺战友：他就是第一个干，带着我们一起干。在抢救过程中他根本不象一个病人，和平常人一样。\n　　记者王琰：战士们说的没错，去年钟旺因为胃部出血住院，被确诊为胃部淋巴恶性肿瘤。一直在进行着化疗。直到部队接到任务出发前，钟旺一直被安排充分休息。\n　　空降兵某师炮兵团团长谢圣松：部队没有安排他跟我们出来，但是他偷偷地爬上了列车，到了飞机上以后我们发现他过来了。来了以后，这里安排他在驻地留守，他不干，一直跟着我们，我们部队战斗到哪里，他就跟随到哪里。\n　　空降兵某师炮兵团通信班班长钟旺：其实这个病听起来吓人，但是我认为坐在那休息，并不能对这个病有积极的效果，我感觉自己能干力所能及的事。\n　　记者：钟旺本身就是四川人，他的家离他现在执行任务的地方不足六十公里。并且他的家也是这次地震的一个灾区。因为通信不畅通，他都不知道他的妈妈究竟下落如何。\n　　空降兵某师炮兵团通信班班长钟旺：看电视新闻知道有地震，说在我们四川这里，我想妈妈一个人在家里，我走的时候就一直打不通(电话)，来这里也没有跟家里联系过。心里还是有点担心，希望我妈妈和家里没什么事。\n责编：王超","央视网消息(新闻联播)：国家主席习近平25日下午在人民大会堂东门外广场举行仪式，欢迎津巴布韦共和国总统罗伯特·加布里埃尔·穆加贝对我国进行国事访问。　　习近平主席夫人彭丽媛、全国人大常委会副委员长 、国务委员 、全国政协副主席 等出席欢迎仪式。　　陪同穆加贝访华的有总统夫人、外交部长等。　　军乐团奏津中两国国歌。　　鸣礼炮21响。　　穆加贝在习近平陪同下检阅中国人民解放军三军仪仗队。　　两国元首回到检阅台观看仪仗队分列式。　　随后，军乐团进行行进吹奏表演。　　穆加贝是应习近平的邀请对我国进行国事访问的。","央视网消息(新闻联播7月18日播出)：国电集团公司、华电集团公司和通用技术控股有限责任公司在第二批学习实践活动中，扎实推进深层次问题的解决，努力调结构、上水平、促改革。    国电集团公司在学习实践活动中，紧紧围绕科学发展调整企业的发展战略，明确未来必须着力培育新能源和与之密切相关的高科技产业，打造核心竞争力。    目前，国电集团公司的风电装机容量已经超过320万千瓦，居亚洲第一位，同时与发电相关的装备制造、多晶硅、环保等上下游产业正在形成。    华电集团公司通过学习实践活动，明确提出企业未来发展必须要变“规模思维”为“价值思维”，必须把质量和效益作为决策的标准和依据，初步形成了发电、煤炭、金融、工程技术等四大主导产业，同时大力调整、优化产业结构。    作为传统外经贸企业的通用技术控股有限责任公司，产业转型滞后制约着企业跨越式、可持续发展。在学习实践活动中，他们在调结构、上水平、促改革上下功夫，瞄准了发展先进装备制造业这个实现转型的平台，先后重组了齐齐哈尔二机床、哈尔滨量具刃具集团，努力将其打造成行业的龙头企业。同时他们还积极开拓受金融危机影响较小的大型机电和成套设备出口等业务，今年1-6月，集团营业收入同比增长9.7%，利润增长5%。     责编：刘岩","央视网消息（新闻联播）：张德江说，中墨同为重要新兴国家，两国共同利益多，合作前景广。去年双方建立中墨全面战略伙伴关系，有力地推动了各领域合作发展。此访期间，习近平主席与总统先生达成新的重要共识，体现出双方在高度互信基础上加强合作的强烈愿望。中国全国人大将与墨西哥国会共同努力，深化立法机关友好关系，加强治国理政经验交流，营造务实合作法律环境，夯实民意和社会基础，为落实两国元首达成的共识、推动中墨全面战略伙伴关系实现新的更大发展作出积极贡献。　　培尼亚表示，墨方高度重视发展墨中关系。我将竭尽所能，推动两国在经贸、旅游、文化等各领域交流合作取得新进展。希望两国立法机关加强友好交往。　　王晨参加了会见。","(新闻联播)：“除了吃饭、睡觉，就是干发动机”，这是我国第三代航空发动机总设计师张恩和生前的真实写照。这位为国产航空发动机事业披肝沥胆一生的“科学匠人”，带领我国航空发动机研究实现了从第二代到第三代的跨越。2005年，“太行”发动机设计定型审查会上，张恩和向在场的专家几次鞠躬。让这样一个东北汉子几乎落泪的是“太行”发动机18年危难重重的研制历程，更是航空中国“芯”得以一飞冲天的自豪与激动。发动机是飞机的“心脏”，长久以来，我国军机深受缺乏自主先进发动机的困扰，1987年国家立项上马“太行”。1991年，52岁的张恩和出任“太行”总设计师，在资料、资金匮乏的情况下他立下军令状。“这辈子能把发动机干出来，就没白活！” 这是张恩和一生的追求。“太行”发动机从1987年立项到2005年定型的18年间，张恩和带领团队先后解决了几百个技术问题。终于，我国自主研制的第三代航空发动机一飞冲天！2016年10月末，张恩和突发炎症住院，然而，就在去世前十多天，张恩和还向所里瞒着病情，不顾家人和医生的反对，出差工作。就这样，这位77岁的老人固执地偷偷订了机票，带着一兜子消炎药出发了。但由于多日旅途劳累加上生病在身，出差回来的张恩和身体状况急剧恶化，永远离开了他钟爱一生的航空发动机事业。张恩和生前常说这样一句话：择一事，终一生，只愿此身长效国，不为名利报国恩！","央视网消息(新闻联播)：全国人大常委会委员长吴邦国在圆满结束对伊朗、缅甸、斯里兰卡和斐济的正式友好访问后，于23日傍晚乘专机回到北京。吴邦国委员长夫人章瑞珍，全国人大常委会副委员长兼秘书长李建国等主要陪同人员同机抵达。","","央视网消息(新闻联播8月17日播出)：    上海张江高科技园区在学习实践活动中，推进新经济组织和新社会组织党建创新，主动服务经济建设，实现了党组织在园区中不断孵化、党员在新群体中不断发展的良好局面。    在学习实践科学发展观活动中，张江高科技园区综合党委通过党建凝聚党员、通过发挥党员作用振奋企业的斗志，克服企业经济下滑、市场萎缩等暂时困难。    上海奥威科技开发有限公司董事长华黎：“我们这次世博会车辆电容器的制造、研发，在一线的都是党员。”    主动服务企业是两新组织党建工作的根本。在金融风暴来袭时，张江药谷公共服务平台有限公司党支部就以党政同行、共克时艰、科学发展为主题发出倡议，孵化基地内的56家企业都积极响应签字承诺。    通过深入开展学习实践活动，张江高科技园区内的190个基层党组织基本实现了园区党建工作的全覆盖，形成了园区企业创业发展和两新组织党建工作同步推进、良性互动的态势。   责编：刘一","(新闻联播)：国家主席习近平7日在钓鱼台国宾馆会见联合国秘书长潘基文。习近平欢迎潘基文秘书长第十次访华，并积极评价潘基文担任联合国秘书长10年来为维护世界和平、促进国际社会可持续发展、应对气候变化等全球性挑战所做努力，为加强联合国同中国合作所作贡献。习近平指出，当前中国同联合国合作不断深化。作为联合国安理会常任理事国和最大的发展中国家，中国将继续做联合国的坚定支持者、维护者、参与者。习近平强调，多样性是世界前进的动力和源泉，各国必须走适合本国国情的发展道路。经济全球化既带来机遇和繁荣，也带来挑战和麻烦，需要加强全球治理，致力于打造人类命运共同体。我们要继续弘扬《联合国宪章》宗旨和原则，同时也要与时俱进，倡导共商、共建、共享的全球治理理念，建立反映世界多极化现实，更加强调以规则制度来协调国际关系。我们要致力于政治解决国际热点问题，倡导对话协商，坚持标本兼治，并发挥联合国主渠道作用。习近平欢迎潘基文出席9月二十国集团领导人杭州峰会。习近平指出，中方高度重视并同联合国在发展和气候变化等问题上开展了密切合作，取得了重要进展。中方推动二十国集团领导人峰会聚焦发展问题，推动共建“一带一路”，就是要助力2030年可持续发展议程。中方倡导设立亚投行，并愿同联合国、世界银行等国际组织加强合作，就是要同世界各国分享中国的发展机遇。潘基文再次对中国士兵在马里维和遇袭表示慰问，感谢中方坚定支持和积极参与联合国维和行动。潘基文表示，中国对联合国事业作出了突出贡献，为促进全球可持续发展、应对气候变化发挥了重要的领导作用。习近平主席在出席联合国成立70周年系列峰会期间就维和行动、南南合作提出了重要理念和具体倡议，对相关领域国际合作产生重大影响。我赞赏中方作为六方会谈主席国为解决朝鲜半岛核问题所作努力。联合国愿同中方倡导建立的亚洲基础设施投资银行等加强合作，促进发展中国家基础设施建设。我期待着今年9月来华出席二十国集团领导人杭州峰会。","（新闻联播）：中国农工民主党第十五届中央委员会第四次全体会议15日在京召开。农工党中央主席陈竺出席会议并作工作报告，常务副主席刘晓峰主持开幕会。　　会议的主要任务是深入学习贯彻中共十八届五中全会精神，审议通过农工党中央关于学习贯彻中共十八届五中全会精神的决议；听取和审议通过农工党中央常委会2015年工作报告；审议通过农工党中央监督委员会2015年工作报告。　　陈竺强调，2016年，农工党的工作指导思想和总体要求是：以全面建成小康社会为目标，以推进健康中国和美丽中国建设为主线，以实施“十三五”规划纲要为重点，团结带领各级组织和广大党员，积极履行参政党职能，努力加强自身建设，为全面建成小康社会献计出力。","","CCTV.com消息（新闻联播）：“伟大胜利——纪念中国人民抗日战争暨世界反法西斯战争胜利60周年大型主题展览”今天上午在中国人民抗日战争纪念馆开幕。中共中央政治局常委李长春出席展览开幕式。\r\n　　上午8时30分，全场肃立，中国人民解放军军乐团奏中华人民共和国国歌。随后，人们向在中国人民抗日战争中英勇牺牲的英烈和死难同胞默哀。\r\n　　中共中央政治局委员、中央书记处书记、中宣部部长刘云山出席开幕式并讲话。刘云山指出，中国人民抗日战争，是在中国共产党主张建立的抗日民族统一战线旗帜下，以国共合作为基础，全国各族人民包括港澳台同胞、海外侨胞共同抵抗日本帝国主义侵略的正义战争。中国共产党是全民族团结抗战的中流砥柱。展览运用翔实的历史史实，揭露日本帝国主义的滔天罪行，讴歌中国人民惊天地、泣鬼神的英雄壮举。\r\n　　刘云山强调，当前，我国改革开放和现代化建设进入关键时期。加快推进现代化建设、完成祖国统一、维护世界和平与促进共同发展，是历史和时代赋予我们的庄严使命。让我们紧密团结在以胡锦涛同志为总书记的党中央周围，坚持以邓小平理论和“三个代表”重要思想为指导，牢固树立和落实科学发展观，高举和平、发展、合作的旗帜，牢记历史、不忘过去、珍爱和平、开创未来，为实现中华民族的伟大复兴、促进世界和平与发展的崇高事业，作出新的更大的贡献。\r\n　　伴随着《没有共产党就没有新中国》的乐曲声，60发红色信号弹射向天空，向为中国人民抗日战争作出贡献的老战士、老同志致敬。3000羽和平鸽飞上蓝天，提醒人们牢记历史，放眼未来，为中国的富强和世界和平而努力奋斗。\r\n　　“伟大胜利——纪念中国人民抗日战争暨世界反法西斯战争胜利60周年大型主题展览”，是经党中央同意，由中央宣传部、中央组织部、中央统战部、中央文献研究室、中央党史研究室、文化部、解放军总政治部和中共北京市委，为隆重纪念中国人民抗日战争暨世界反法西斯战争胜利60周年联合举办的。何鲁丽、陈至立、郝建秀、李继耐等参加了展览开幕式。\r\n责编：陈卓","CCTV.com消息（新闻联播）：明天出版的《人民日报》将发表题为《加强党的执政能力建设的基础工程》的社论。社论指出，党中央决定，从2005年1月开始，用一年半左右时间，在全党分三批开展以实践“三个代表”重要思想为主要内容的保持共产党员先进性教育活动。这是认真贯彻落实党的十六大和十六届四中全会精神，加强党的执政能力建设的基础工程。正在召开的中央保持共产党员先进性教育活动工作会议，对这次活动进行了全面部署。各级党组织要认真学习贯彻中央的精神，精心谋划，周密组织，务求实效。\r\n责编：陈卓 　来源：","央视网消息(新闻联播)：中共中央政治局常委、中央纪委书记、中央巡视工作领导小组组长王岐山16日出席2014年中央第二轮巡视工作动员部署会并讲话。他强调，要不折不扣落实习近平总书记关于巡视工作的重要讲话精神，按照中央巡视工作方针，聚焦中心任务，围绕“四个着力”发现问题，强化震慑，发挥利剑作用，使顶风违纪者收敛，让伸手的人收手，坚决遏制腐败蔓延势头。　　王岐山指出，党中央对巡视工作高度重视，习近平总书记主持召开中央政治局常委会多次听取汇报，为巡视工作指明了方向。要坚决遏制腐败蔓延势头，保持高压态势，重点查处党的十八大后、中央八项规定出台和开展教育实践活动后的顶风违纪行为，越往后执纪越严，强化使之“不敢”的氛围。做好巡视工作是落实党委主体责任的具体体现，要旗帜鲜明、态度坚决，站稳立场、把握方向，哪里问题集中就巡视哪里，谁问题突出就巡视谁，给广大党员干部以警示，发挥更大威慑力。要围绕“四个着力”发现问题。在腐败问题上，要紧盯矿产资源、土地出让、房地产开发、工程项目、惠民资金和专项经费管理等方面的突出问题。在“四风”问题上，要盯住享乐主义、奢靡之风方面的问题，也要关注形式主义、官僚主义问题，重点发现顶风违纪行为。在纪律问题上，要加强对政治纪律、组织纪律执行情况的检查，重点发现有令不行、有禁不止，组织涣散、纪律松弛问题。在选人用人问题上，要重点发现买官卖官、带病提拔、超编制配备干部和“裸官”等问题，做好领导干部个人有关事项报告抽查工作。逐步实现巡视全覆盖必须转变方式、创新方法，在开展常规巡视的同时，针对一个地方、部门或企事业单位某个方面、某个领域存在的突出问题，机动灵活开展专项巡视。要建设一支政治强、作风硬、敢担当的巡视队伍。巡视干部要珍惜中央赋予的权威，坚持原则、敢于较真，当好发现问题的“尖兵”。　　赵乐际、赵洪祝出席会议。　　经中央批准，中央巡视组将对广西、上海、青海、西藏、浙江、河北、陕西、黑龙江、四川、江苏等10个省区市开展常规巡视，同时对国家体育总局、中国科学院、一汽集团开展专项巡视。","中国网络电视台(新闻联播)：新华社今天全文播发贺国强同志在中国共产党第十七届中央纪律检查委员会第七次全体会议上的工作报告，题目是《统一思想认识 加大工作力度 坚定不移将党风廉政建设和反腐败斗争引向深入》。报告总结回顾了2011年党风廉政建设和反腐败工作，强调要深入学习贯彻胡锦涛同志“七一”重要讲话和党的十七届六中全会精神，坚定不移推进党风廉政建设和反腐败斗争。报告从严明党的纪律，加强对中央重大决策部署落实情况的监督检查；加强党的作风建设，进一步密切党群干群关系；加强惩治和预防腐败体系建设，深入推进反腐倡廉各项工作；进一步加大专项治理力度，切实解决反腐倡廉建设中人民群众反映强烈的突出问题等四个方面，全面部署了2012年党风廉政建设和反腐败工作的主要任务，并就进一步加强纪检监察机关自身建设提出了明确要求。    （视频编辑：张贝龙 文字编辑：冯思谣）","CCTV.com消息（新闻联播）：欧洲委员会第三次首脑会议１６日在波兰首都华沙开幕。欧洲委员会４６个国家的代表出席会议。会议的主要议题是欧洲委员会在２１世纪的作用和行动方向。与会的欧洲国家领导人强调，欧洲委员会的工作应当更加有效率，以开放性的新姿态应对新挑战。\r\n　　欧洲委员会轮值主席国波兰总统克瓦希涅夫斯基在开幕式上发表讲话说，目前是欧洲历史上最好的时期，２１世纪的欧洲应该继续向一体化方向发展。\r\n　　一些国家领导人在会上表示，面对恐怖主义、新纳粹主义和排外情绪等新的挑战，欧洲应该采取更加果断的行动。欧洲委员会应该与欧盟及欧洲安全与合作组织建立更加密切的合作关系。\r\n责编：张丽 　来源：","中国网络电视台消息(新闻联播)：兰州军区某集团军防化团是第一支成建制抵达甘肃舟曲的救援部队，到今天官兵已成功救出18名幸存者。8月8日凌晨3点，650多名官兵只用6小时就强行军400多公里到达灾区，30分钟后便从废墟中救出第一个被埋群众。　　兰州军区某集团军防化团副团长 陈军锋：我们是争分夺秒，能多救一个算一个，我们战士的心，就是救人、救人再救人。 　　武警甘南支队教导大队大队长曹恒昌的十位亲人在这次泥石流中不幸遇难，他强忍悲痛，带领官兵始终奋战在救灾一线。　　武警甘南支队教导大队大队长曹恒昌：我现在就是想多多干活，这才是对离去亲人最好的安慰。　　兰州军区某集团军工兵团地爆连上士班长唐文君，承担着白龙江堰塞湖爆破中最危险也是最繁重的装药设置任务。每次爆破，他都仔细勘测水流、选择装药位置，把危险留给自己，把安全留给战友。唐文君与战友们采用科学方法，在已经进行的37次爆破中，成功率达到100%。","CCTV.com消息（新闻联播）：\r\n　　\r\n　　伊朗宪法监护委员会29号宣布，由于在投票期间没有发生违规案件，因此，本届大选结果有效。此外，即将卸任的伊朗总统哈塔米与他的继任者、当选总统艾哈迈迪－内贾德当天在德黑兰进行了会晤。\r\n　　\r\n　　美国政府一名官员２９日证实，２８日在阿富汗坠毁的ＣＨ－４７运输直升机上的１７名美军士兵已全部丧生。\r\n　　这是自２００１年阿富汗战争开始以来，美军在阿富汗遭受的最沉重的损失。\r\n　　塔利班发言人随后称，他们将把有关图像在互联网上公布。\r\n责编：春天","CCTV.com消息（新闻联播6月24日播出）：今天，海南省有线电视数字化整体转换全面启动，海南省将率先在全国实现省域有线数字电视全网双向互动服务。   \n　　有线电视数字化整体转换是海南建设“全数字、全覆盖”广播电视网络的重点项目。目前，海南已经完成了全省有线电视传输干线支线光缆建设，开通了全省广播电视光传输干线网，实现了与国家广播电视传输干线网互联互通。今年内，海南将完成城镇以上50万用户数字化整体转换，2008年完成100万用户数字化整体转换。\n责编：王丽华","CCTV.com消息（新闻联播）：《江泽民文选》10日起在全国各地发行后，各地干部群众踊跃购书，认真阅读。他们纷纷表示，要认真学习《江泽民文选》，实践三个代表重要思想，更加紧密地团结在以胡锦涛同志为总书记的党中央周围，落实科学发展观，推动改革发展稳定的各项工作取得新成就，开创新局面。\r\n　　北京市基层党组织今天组织干部群众认真学习《江泽民文选》，他们表示，我们要在基层工作中贯彻落实三个代表重要思想，进一步密切党群、干群关系，为群众排忧解难，扎扎实实办事。\r\n　　沈阳市万泉街道办事处永丰社区是全国先进文化社区。今天上午社区十几位退休党员和居民自发聚在一起，畅谈学习《江泽民文选》的心得。社区军民刘长春、王秋芬、高德喜都谈到，这20多年来老百姓的日子越过越舒坦，这都是改革开放取得的成果。下一步我们要在以胡锦涛同志为总书记的党中央领导下，贯彻落实科学发展观，争取更大胜利。\r\n责编：扈航","中国网络电视台消息(新闻联播)：根据国家发改委等8部门的分析和预测，今年棉花种植7780万亩，同比增长4.7%。初步估计产量约720万吨，如近期不出现灾害性天气，有望获得较好收成。与此同时，全球主要产棉国都有不同程度增产，全球市场供给增加，而国内棉花需求基本稳定，因此国内产需缺口将比上年度有所缩小。为保证棉花市场平稳运行，保护棉农利益，国家9月8日启动临时收储政策，市场信心因此增强，近期棉价已稳步回升至每吨20000元左右。今年，国家将继续实施出疆棉运费补贴，并把补贴标准每吨提高100元。","央视网消息(新闻联播)：国家主席习近平3日在雅加达会见印度尼西亚国会议长马尔祖基。　　习近平表示。我同苏希洛总统一致决定将两国关系提升为全面战略伙伴关系。中方愿同印尼方加强战略沟通，推动经贸、人文等领域交流合作，中国全国人大和印尼国会有着良好合作关系。希望双方继续加强交流，相互借鉴，为推进两国关系作出更大贡献。　　马尔祖基欢迎习近平到访印尼国会并发表演讲。习近平主席是在印尼国会发表演讲的第一位外国元首，印尼国会深感荣幸。他表示，近年来，印尼同中国友好合作关系发展顺利。两国立法机构交往密切。印尼国会支持两国关系发展，愿同中国全国人大加强联系，为促进双方经贸、投资、基础设施建设、教育等领域交流合作发挥积极作用，推动两国关系更上一层楼。　　印尼国会各专门委员会负责人参加会见。","中国网络电视台消息(新闻联播)：“做好自己这份工”，这是本台记者走访香港时经常听香港人说起的一句话，正是有了这种敬业、守信、踏实工作，才有了香港的持久繁荣和竞争力的不断提升。    这天一大早，香港人麦桂培的第四家“添好运”点心店开张了。虽然10点才营业，但第一个排队的顾客7点就来了。    店主麦桂培告诉我们，“添好运”的所有点心都是即点即蒸，绝对新鲜。为了不让顾客等太长时间，店里还想出了一个土办法。    即点即蒸，花的时间长，翻台就会慢，请的店员多了，成本自然也会增加。但开业3年来，“添好运”始终坚持平价的原则，最便宜的点心只要港币12元，最贵的也不过25元。    “添好运”还被国际知名的餐饮鉴定机构“米其林”评为了星级餐厅，但记者发现它的两家新店并没有张贴“米其林”的标志。麦桂培说，因为米其林的评审人员还没有来新店品尝和推介，所以他不会在新店使用这个标志。在他看来，有没有星并不重要，他有自己的成功秘诀。    在香港西九龙中心，有一家同样普通的小店，不到30平米的店面，每天却能有上百名顾客。它就是有着123年历史的老字号伞店——梁苏记。    除了款式齐全、设计新颖，梁苏记最有特色的是能够让顾客挑选不同花色的伞布和伞骨，现场定制。    这位李女士告诉我们，她自己就有4把梁苏记的伞，已经用了十几年。    梁苏记有一个承诺，那就是永久保修。这把顾客拿来送修的伞已经用了50多年了。在店内，码放着上千把修好的伞，店主梁孟诚告诉我们，除了换伞布要交基本的费用，其他修理基本上都是免费的。","CCTV.com消息（新闻联播）：全国大学毕业生就业工作已全面展开，国家有关部门和高校积极采取措施，为大学毕业生就业创造条件。\r\n　　北京语言大学大四学生李慕涵今天特别高兴。因为她在全国高校毕业生就业网络联盟网站投递的应聘申请仅过了一周就有了回音。\r\n　　北京语言大学学生 李慕涵：以前我们应聘要通过政府不同部门的网站去查自己感兴趣的公司，特费时间。现在只需要登录联盟网站进行在线申请就行了，非常方便。\r\n　　全国高校毕业生就业网络联盟是由国家发改委、教育部、人事部、劳动和社会保障部、国资委等五部委的大学生就业信息网共同组成的。\r\n　　教育部高校学生司副司长 刘大为 ：网络联盟最主要的目的在于打破（过去）这种信息孤岛、信息分割的局面，实现信息的深度共享。\r\n　　初步统计显示，联盟网自11月中旬开通以来的日点击量均超过了一千万。整合后的联盟网还通过技术升级，变过去季节性开通为全年开通，24小时滚动播发，信息更新的时间由以前的7天缩短到现在的3天，并开发了网上面试功能，为异地毕业生求职提供了便利。\r\n　　北京、陕西、河南、辽宁等地的一些高校还打破校际地域壁垒，改变过去招聘会只向本校学生开放的做法，互相推荐用人单位，把就业资源无偿提供给其它高校毕业生。在北京信息科技大学，记者看到，就业办公室的老师正把一些更适合河南科技大学一些专业学生就业的信息传给对方，而他们也收到了沈阳工业大学传过来的就业信息。\r\n　　北京信息科技大学就业办主任 王志伟：就业信息共享后我们学校（毕业生）用人单位的数量增长了3倍，毕业生选择的余地也大了，今年招聘会的当场签约率比去年增加了80%。\r\n责编：赵巍","央视国际消息（新闻联播）：北约决定邀请7个国家加入北约，这是北约成立５３年来规模最大的一次扩大。这７个被邀请加入北约的国家是拉脱维亚、爱沙尼亚、立陶宛、斯洛伐克、保加利亚、罗马尼亚和斯洛文尼亚。按照北约计划，这７个国家将于２００４年完成所有入盟手续，正式加入北约，从而使北约成员国从目前的１９个增加到２６个。\r\n　　北约１９４９年成立之初共有１２个成员国，后经过４次扩大。１９５２年，希腊、土耳其加入北约；１９５５年联邦德国加入这一军事集团；１９８２年西班牙成为北约第１６个成员国；１９９９年３月，波兰、捷克和匈牙利加入北约。 \r\n责编：白秀颖","CCTV.com（新闻联播）：最新统计显示，厦门的GDP、工业总产值和财政总收入这三项经济指标的增幅不仅居于我国最前列，在国际上也属于高水平。经济高速发展的背后，是特区不间断的改革和创新。\r\n　　这里是厦门高崎国际机场，如今它已成了我国第四大航空港，而23年前的今天，这个机场式通航的时候，它不仅是特区成立以后建设的第一个大型基础设施。而且因为举债建设开创了我国改革开放史上的一个先例。\r\n　　这个机场就是厦门特区向科威特贷款两个亿建设的，而让建设者们没想到的是，就是这笔借款，让厦门机场成了国内第一个利用外资修建的机场，也让厦门成了国内利用外资建设基础设施的第一个吃螃蟹者。\r\n　　借债搞建设的新路子让厦门的基础设施大跨步的往前走，机场、港口、通信，不到两年的时间，这些基本设施就已经建好了。\r\n　　从此以后，厦门开始了的一次又一次的改革，1984年，厦门发行我国第一个建设债券，建成了中国第一座跨海大桥，1985年，厦门试点金融改革，成立了我国第一家中外合资银行，拍卖、产权交易、土地有偿转让、政企分开、招投标等这些我们现在非常熟悉的市场经济行为，最初的实验田都是在厦门。\r\n　　原厦门市市长　邹尔均：改革是特区的魂，所以这25年当中，厦门从改革出来的。\r\n　　厦门距离台湾一水之隔，用当地渔民的话讲，从厦门到金门划1400多下桨就到了，1994年，厦门制定了祖国大陆第一部地方性台商投资保护条例，这一年，厦门还为台胞实施了落地办证，\r\n　　厦门市台商协会会长　曾钦照：台商比较集中，政府跟台商之间的互动比较多。\r\n　　此后，又实施了两岸航空一票到底，行李直挂业务，率先开辟换班不换机航线，建立首个台湾水果集散中心，而这一切方便台胞的创新举措带来的结果是，目前厦门的台商已达到了2500多家，在夏门工作生活的台商3万人。\r\n责编：复苏","（新闻联播）：25日，美国总统特朗普签署旨在加强边境安全和收紧移民政策的两道行政令，并声称将动用联邦政府资金，数月之内开工在美墨边境修建隔离墙。特朗普当天表示，这道墙将立即开始设计规划，造墙费用先从联邦政府资金中拨付，但最终，建造费用将会让墨西哥“以某种方式来全部承担”。白宫发言人肖恩·斯派塞称，修建边境墙将阻止毒品、犯罪活动和非法移民进入美国。墨西哥总统培尼亚·涅托25日谴责美方的计划，并重申不会为美国主张修建的两国边境墙买单。特朗普提出修建的隔离墙，长度将超过3000公里。多家民间机构估算，修建隔离墙的花费将高达100亿至120亿美元。","CCTV.com消息(新闻联播11月21日播出)：\n　　党的十七大报告强调扩大社会主义民主，更好保障人民权益和社会公平正义，可以从三个方面来理解和把握。\n　　第一，人民当家作主是社会主义民主政治的本质和核心。人民民主是社会主义的生命。\n　　第二，更好保障人民权益是发展社会主义民主政治的内在要求。享有充分的人权，是人类不懈追求的美好理想和社会文明进步的重要标志。\n　　第三，实现社会公平正义是发展社会主义民主政治的重大任务。\n责编：刘亚姝","中国网络电视台消息（新闻联播）：7月中下旬以来，陕西省部分地区连续出现强降雨过程，局地出现百年一遇特大洪水，山洪、滑坡、泥石流等灾害频发重发，人民生命财产蒙受重大损失。中共中央政治局委员、国务院副总理、国家防汛抗旱总指挥部总指挥回良玉8月2日至3日在陕西考察指导防汛抗洪救灾工作，代表党中央、国务院看望受灾群众，慰问奋战在抗洪抢险救灾一线的广大军民。    他强调，目前正处防汛关键时期，防汛抗洪救灾任务仍十分艰巨，要进一步加强组织领导，狠抓措施落实，毫不松懈地做好防汛抗洪救灾各项工作，最大限度地减少人员伤亡，最大限度地减轻灾害损失，最大努力地妥善安置受灾群众，迅速有序推进灾后恢复重建。","央视网消息(新闻联播)：本台消息：　　3月4日晚，国家主席习近平应约同俄罗斯总统普京通电话，双方就中俄关系、乌克兰局势交换意见。　　习近平表示，我同普京总统不久前在索契举行成功会晤，实现了中俄关系今年的“开门红”。按照我们达成的共识，双方有关方面正在推动相关战略性大项目合作。云南昆明严重暴力恐怖事件发生后，普京总统第一时间发来慰问电，表达了对中方的坚定支持，中方愿同俄方保持和加强反恐合作。我欢迎你在不久的将来访华，共同推动中俄关系在高水平上继续向前发展。　　普京表示，俄中双方保持着密切交往与合作。我期待着同习近平主席再次会晤，就共同关心的重大问题进一步深入交换意见。　　普京通报了当前乌克兰局势的演变过程以及俄方立场和应对措施。　　习近平阐述了中方原则立场，指出乌克兰局势发展到今天，偶然中有必然。当前，形势高度复杂、高度敏感，牵动地区局势和国际全局。相信俄方能同各方协调，推动问题得到政治解决，维护地区和世界和平稳定。中方支持国际社会有利于缓和局势的建议和斡旋努力。","中国网络电视台消息（新闻联播）：济南军区空军航空兵某师飞行员冯思广在飞机出现故障时，为保护人民群众生命财产安全，错过跳伞的最佳时机壮烈牺牲，年仅28岁。    5月6日晚上，冯思广和中队长张德山，驾驶歼教飞机实施夜间暗舱仪表起落航线课目训练。在进行第二个起落飞行时，飞机发动机突然停车。       飞行指挥员  沈树范：这时候飞机正好在飞机跑道头和拦阻网之间，高度约在40米至50米，那么发动机在低高度停车，跳伞是飞行员唯一的选择。    但是在飞机前方不远处就是一片人口密集区域，带有大约800多公升航油的飞机，如果不改变飞行轨迹，就会失控冲向居民区，后果将不堪设想。    后舱飞行员 张德山：这个时候，只有向前推杆改变飞机的航迹，才能避开前面的居民区。    此时，冯思广和后舱飞行员张德山同时向前推驾驶杆，强行改变了飞行轨迹。避开居民区，按照后舱要先于前舱弹射的跳伞程序，后舱飞行员张德山跳伞成功，而前舱飞行员冯思广跳伞时，飞机高度仅有32米，由于飞机低于弹射安全高度，降落伞无法张开，冯思广壮烈牺牲。责编：刘一","CCTV.com消息（新闻联播）：国内最先进的15万吨海上浮式储油轮今天在上海交付使用，它是一座集海上浮式原油处理工厂、浮式油库、浮式生活设施于一体的大型油轮。其技术设施、技术性能和抗强台风及恶劣海况的能力在世界同类型产品中均居领先地位。这艘油轮将用于我国番禺油田的石油开采工程。（刘振莉 孟繁杰）\r\n责编：柳博","央视网消息(新闻联播6月13日播出)：以前进的精神唱响国歌，以不朽的旋律凝聚国魂。作为庆祝中华人民共和国成立60周年向祖国汇报系列文艺活动之一，首届中国聂耳音乐（合唱）周开幕式晚会《前进颂》12日晚在人民大会堂举行。中共中央政治局常委李长春与首都各界群众一同观看演出。\r\n　　人民音乐家聂耳是国歌《义勇军进行曲》的曲作者，是无产阶级革命音乐的先驱和新音乐运动的奠基者。经中宣部批准，由中国文联、云南省委省政府、中国音乐家协会联合主办首届中国聂耳音乐（合唱）周，以聂耳音乐作品为代表，通过人民群众喜闻乐见、广泛参与的音乐艺术形式，弘扬中华民族优秀文化，赞颂新中国成立60年来的伟大历程和辉煌成就。\r\n　　开幕式晚会分为爱国之情、报国之行、强国之志3个篇章。交响大合唱《国歌颂》主题曲、交响音诗画《可爱的中国》和《国歌召唤英雄》及聂耳作品《大路歌》等节目从多个侧面展示了国歌中蕴含的民族精神、爱国热情和鼓舞人心的巨大力量。诗歌朗诵《西去列车的窗口》、交响大合唱《我们的田野》、舞蹈《有一个美丽的地方》等节目反映了新中国成立60年来各个重大历史时刻中华儿女勇往直前、开拓创新的精神风貌。英模合唱《开路先锋》、交响舞蹈合唱《在灿烂的阳光下》及聂耳的《毕业歌》等节目则表现了一代又一代人前赴后继、报效祖国的光辉历程。来自聂耳家乡的孩子们展示了以“祖国万岁”为主题的长卷组画，表达了对祖国的深深祝福，对未来的美好憧憬。精湛的演出，赢得了现场一阵阵热烈的掌声。在全场观众和演职人员齐声高唱《歌唱祖国》的热烈气氛中，晚会落下帷幕。\r\n　　刘云山、刘延东、徐才厚、周铁农、孙家正一同观看演出。\r\n责编：刘忠博","责编：陶柯","CCTV.com消息（新闻联播）：记者今天从国家林业局召开的新闻发布会上获悉，国有林产权制度改革试点日前在黑龙江省伊春市正式启动，林业职工开始承包经营国有林地。这也标志着中国国有林区持续50多年的国营体制首次被突破。\r\n　　这是一份国有林承包经营合同，签署的双方分别是伊春市乌玛河林业局和林业职工蒋永彬。在这份合同中，9.3公顷的国有林木所有权、国有林地经营权承包给了蒋永彬一家经营。 \r\n　　国家林业局副局长 雷加富：伊春林区是全国重点国有林区之一，由于历史上诸多原因，同其他国有林区一样，森林资源大幅度下降，特别是可采森林资源，已经接近枯竭。林区出现了资源危机，经济危困的这样一个局面。\r\n　　国有林权制度改革试点正是在这样一个背景下，从体制上探索国有林区的振兴之路。目前，伊春市已经拿出8万公顷浅山区、相对分散的国有商品林，承包给林业职工家庭经营。林地的经营权、林木的所有权和处置权全部交给职工，50年不变。目前，已经有3万多公顷林地签订了意向承包合同，涉及1万多名职工。\r\n　　黑龙江省伊春市市长  许兆君：林地承包经营之后，我们的林业职工、承包职工变成了真正的主人。我这林木采伐下来就是我个人的资产，养得越大越好，所以他用不着砍树，他不会滥砍乱伐。\r\n　　据了解，承包人有权采伐林木但要按有关规定予以审批，并要担负造林、防火、防虫、防盗等管护责任。这次改革试点是在不改变林地国有性质和用途、坚持生态优先的前提下进行的。\r\n责编：复苏","CCTV.com消息（新闻联播）：第三届CCTV相声大赛颁奖晚会今晚举行，晚会将揭晓专业组和非职业组比赛的一、二、三等奖，最佳作品奖、最佳逗哏奖、最佳捧哏奖也同时揭晓。中央电视台综艺频道今晚7点30分现场直播第三届CCTV相声大赛颁奖晚会。\r\n责编：闫冬","CCTV.com消息（新闻联播）：日本《朝日新闻》今天发表的民意调查结果显示，５２％的日本人认为日本首相小泉纯一郎应停止参拜靖国神社，这一比例大大高于支持参拜的３６％。\r\n　　《朝日新闻》发表的文章说，在认为应当停止参拜的受访者中，有７２％的人表示应当顾及邻国的感情和反应，这表明小泉参拜靖国神社不仅仅是国内问题。\r\n责编：常颖","责编：张丽","中国网络电视台消息(新闻联播)：4月8日，中国互联网协会发出倡议，呼吁互联网行业履行社会责任，加强行业自律，自觉抵制网络谣言传播。倡议书说，网络谣言的传播成为一大社会公害，严重侵犯公民权益，损害公共利益，也危害国家安全和社会稳定，希望互联网业界采取有力措施抵制网络谣言，营造健康文明的网络环境，推动互联网行业健康可持续发展。    倡议书呼吁互联网业界严格遵守国家法律法规和行业自律公约，不为网络谣言提供传播渠道，配合政府有关部门依法打击利用网络传播谣言的行为。    倡议书希望互联网企业增强社会责任感，承担社会责任，加强对论坛、微博等互动栏目的管理，积极引导网民文明上网、文明发言，坚决斩断网络谣言传播链条。    倡议书强调，要加强对网站从业人员的职业道德教育，提高从业人员对网络谣言的辨别能力，督促从业人员养成良好的职业习惯。    （视频编辑：甄涛 文字编辑：安梦莹）","CCTV.com消息（新闻联播）：明天出版的人民日报将发表评论员文章，题目是《切实加强领导  精心组织实施——二论第三批共产党员先进性教育活动》。文章说，第三批先进性教育活动的重点在农村。切实加强领导，精心组织实施，对于搞好第三批先进性教育活动尤为重要。文章指出，要进一步强化各级地方党委的领导责任。要牢牢把握先进性教育活动的正确方向。要努力增强工作指导的针对性和实效性。要派出干部驻村加强指导。\r\n责编：陈卓","(新闻联播)：国家主席习近平10号下午在人民大会堂北大厅举行仪式，欢迎阿塞拜疆总统伊利哈姆·阿利耶夫对我国进行国事访问。　　天安门广场上鸣礼炮21响。　　全国人大常委会副委员长陈昌智、国务委员杨洁篪、全国政协副主席刘晓峰等出席欢迎仪式。　　陪同阿利耶夫访华的有副总理、外交部长等。　　军乐团奏阿中两国国歌。　　阿利耶夫在习近平陪同下检阅中国人民解放军三军仪仗队。　　阿利耶夫是应习近平的邀请对我国进行国事访问的。","央视网消息(新闻联播)：全国政协主席俞正声今天在人民大会堂会见了阿尔及利亚总理萨拉勒。　　俞正声表示，中阿传统友谊深厚，两国关系有着坚实的政治基础，各领域合作成果丰硕。中方愿同阿方共同努力，进一步深化两国全面战略伙伴关系，推动务实合作转型升级，使两国关系发展始终与两国自身发展保持同步，让中阿合作成果更多造福两国人民。中国全国政协愿加强同阿尔及利亚民族院和国民议会的友好往来，携手促进两国务实合作和人文交流，增进两国人民的相互了解与友谊，为促进中阿关系发展继续发挥积极作用。　　萨拉勒表示，阿中友谊源远流长，两国始终相互信任，相互支持。阿方愿同中方加强经贸、人文等各领域合作，推动两国全面战略伙伴关系持续发展。　　张庆黎参加会见。","CCTV.com消息（新闻联播9月2日播出）：\n　　中国第一汽车集团在发展中，始终坚持自主创新，着力打造大研发体系，使企业的综合研发能力居全行业首位。\n　　日前，国内第一款自主汽油直喷等三台发动机在一汽集团正式点火，标志着一汽的自主研发在核心技术领域取得了新的突破。\n　　记者 王琰\n　　这就是这次一汽点火的国内第一款自主汽油直喷发动机，这款发动机的研制成功不仅实现了我国轿车汽油机技术与国际先进水平的成功接轨，更重要的是它完全可以覆盖满足一汽正在自主开发的中高级轿车对发动机的需求。\n　　一汽技术中心主任 李峻 \n　　这次点火成功相当于一汽汽油机直喷技术的孵化器诞生了，使整个产品就像小鸡孵蛋一样，一个一个的都变成高技术产品。\n　　近年来，一汽建立了以技术中心为主体，从产品策划、产品设计、生产准备到采购、制造、销售、服务全过程的大科技研发体系,使产品开发具有了体系化的支撑能力.2000年以来，一汽的研发投入达70亿元，相继开发了58个系列的920种车型，申报国家专利180项。目前，一汽已拥有汽车专利技术475项，位居行业第一。自主品牌已经占其产品的50％以上。每年经营收入的70％来自创新产品。\n　　一汽集团总经理 竺延风\n　　十五期间我们是从制造硬件水平上跟国际接轨，十一五我们希望投入130亿以后在研发和部分研发软件水平上跟国际接轨。\n责编：唐亮","CCTV.com消息（新闻联播）：今天是“五四”青年节，也是中国共产主义青年团成立85周年纪念日。中共中央总书记、国家主席、中央军委主席胡锦涛今天致信中国青年群英会，代表党中央向全国广大团员和各族青年致以节日的问候，向新中国成立以来各个时期的青年英模致以崇高的敬意。\n　　胡锦涛在信中指出，新中国成立以来，一代又一代热血青年积极响应党和国家的号召，在各条战线上忘我工作、顽强拼搏，为社会主义革命、建设、改革事业作出了重要贡献。50多年来，我国亿万青年中涌现出了一大批可歌可泣的英雄模范，他们有的为保卫祖国冲锋陷阵，有的为保护人民奋不顾身，有的在艰苦地方开拓创业，有的在生产建设一线勇挑重担，有的在科技领域勇攀高峰，有的在文化园地辛勤耕耘，有的在体育比赛中为国争光……共和国的发展征程上，深深烙下了青年英模奋斗的足迹；共和国的历史丰碑上，永远镌刻着青年英模闪光的名字。青年英模的奋斗实践充分表明，青年只有在党的领导下，积极投身人民创造历史的火热实践，坚持与时代同步伐、与祖国共命运、与人民齐奋斗，才能拥有壮丽的青春，才能实现人生的美好理想。\n　　胡锦涛强调，青年是祖国的未来、民族的希望。全面建设小康社会、加快推进社会主义现代化的历史任务需要青年们奋勇承担，中华民族伟大复兴的光明前景需要青年们奋力开创。他希望全国广大团员和各族青年牢记党和人民的重托，自觉担负起时代的重任，以英雄模范为榜样，努力成为理想远大、信念坚定的新一代，品德高尚、意志顽强的新一代，视野开阔、知识丰富的新一代，开拓进取、艰苦创业的新一代，让青春在建设中国特色社会主义的伟大事业中焕发出更加绚丽的光彩。\n　　中共中央政治局委员、全国人大常委会副委员长王兆国出席今天召开的中国青年群英会并讲话。他说，广大青年要按照胡锦涛总书记在信中提出的要求，自觉向青年英模学习，努力在学习中进步，在实践中成长，在奉献中升华，不断创造无愧于时代、无愧于人民的新青春业绩。共青团组织要不断提高组织青年、引导青年、服务青年、维护青年合法权益的能力和水平，尤其要注重发现、培养、表彰、宣传一大批具有感召力和影响力的新时期青年英模，在广大青年中掀起学习英模、争当英模的热潮，努力形成群星璀璨、人才辈出的生动局面。 \n　　会上，上世纪50年代北京青年志愿垦荒队发起人杨华、80年代优秀共青团员张海迪、航天英雄杨利伟、第11届“中国青年五四奖章”标兵胡铃心代表新中国成立以来各个时期的青年英模发言，青年英模代表宣读了《中国青年群英会全体代表致全国青年倡议书》。\n责编：多国丽","央视国际消息（新闻联播）：第三届中国环境与发展国际合作委员会第一次会议今天在北京开幕。 \r\n　　国务院副总理温家宝在开幕式上发表书面讲话指出，刚刚闭幕的中国共产党第十六次代表大会强调要把可持续发展摆到更加突出的位置，通过不懈的努力，使生态环境得到改善，资源利用效率显著提高，促进人与自然的和谐，推动整个社会走上生产发展、生活富裕、生态良好的文明发展道路。这表明了中国在新的发展阶段坚定不移地实施可持续发展战略的决心。 \r\n　　他说，中国政府高度评价前不久召开的可持续发展世界首脑会议取得的积极成果，将根据这次会议通过的《约翰内斯堡可持续发展宣言》和《可持续发展实施计划》，推动我国环境与发展各项工作，使经济增长、社会进步和环境保护相互促进、协调发展。 \r\n　　温家宝说，近五年来，中国坚持实施可持续发展战略，在环境保护和生态建设方面取得重要进展。在经济快速增长的同时，努力控制污染物排放，全国主要污染物排放总量削减了１０％；重点地区污染防治力度加大，主要城市的大气污染有所减轻；生态保护和建设取得初步成效，五年累计封山育林５０２.７万公顷，退耕还林２１６.３６万公顷；环保和生态建设投入逐年增加，五年共投入５８００亿元，占国内生产总值的１.２９％。“十五”计划期间，中国将进一步加大环境保护和治理力度，计划投入７０００亿元，使污染物排放总量继续削减１０％，城乡环境质量进一步得到改善。 \r\n　　他表示，中国政府十分重视环境与发展的国际合作。环境与发展国际合作委员会成立十年来，为推动中国的可持续发展事业做出了重要贡献。在新一届国际合作委员会成立之际，希望各位委员、专家继续对中国的环境与发展事业给予更多的关注和支持。 \r\n　　４０多名中外知名人士将在为期３天的会议期间听取并讨论秘书处工作报告，提出中国环境与发展国际合作委员会给中国政府的建议。 \r\n　　成立于１９９２年的中国环境与发展国际合作委员会是国务院批准成立的一个高级咨询机构。其主要职责是针对中国环境发展领域重大问题提出政策建议，并开展政策示范和项目示范。\r\n责编：赵国臣","央视网消息（新闻联播）：　　　　经中国地震台网测定，继昨天下午4点18分发生5.3级地震之后，今天早上6点04分，6点32分，吉林省松原市前郭县再次发生5.8级、5.0级浅源地震。长春、哈尔滨等地震感明显。长春、松原两地的各级各类学校已停止上课。专家认为，此次地震是我国自1970年以来最为复杂的地震。国家减灾委、民政部已于今天紧急启动国家Ⅳ级救灾应急响应。　　　　2013中欧城市博览会今天在北京闭幕。此次博览会深化了中欧对城镇化伙伴关系的共识，推动了中欧城市与企业的广泛交流，展示出中欧双方合作潜力巨大、前景广阔。30多对中欧城市以及100多家中欧企业初步达成合作意向，涉及到基础设施、金融服务、城市规划、绿色低碳、智慧城市等多个领域。　　　　《我要上春晚特别节目--直通春晚》“综艺版”首场展演今晚21点将在本台综艺频道进行现场直播，黑龙江、江苏、天津等五支代表队带来富有地域文化特色的歌舞、杂技、相声等节目同台竞技，争夺2014年央视春晚的入场券。","中国网络电视台消息（新闻联播）：今天全国客流量持续增长。全国铁路预计发送旅客超过550万人次，其中北京、上海、广州等地客流增幅较大，上海特别增开了从虹桥到福州南的动车组列车。    今天全国道路水路预计发送旅客7300万人次。受南方新一轮降雪影响，山西、山东、新疆3个省(区)共有10条高速局部路段通行暂时受阻，堵车的江西九江大桥目前已全部恢复正常，大桥所有收费站口开通，对过往车辆免收通行费。    民航方面，今天全国民航预计运送旅客超过80万人次,全国各主要城市出港航班平均客座率超过去年。（视频编辑：田智钢 文字编辑：王梦）","央视网消息(新闻联播)：昨晚的春节联欢晚会，由我台《直通春晚》栏目选拔出的广东、青海、宁夏、新疆4支代表队，为观众带来了精彩的演出。其实，还有一群来自陕西的老腔艺人，也曾作为候选选手参与了选拔，遗憾的是，激烈的竞争让他们最终位列第五，没能登上春晚的舞台。从最初成为候选、到辛苦排练和等待，再到最终尘埃落定，我们《新春走基层》的记者用镜头记录下这些老人追梦春晚的前前后后。　　这里是华山脚下的一个普通村庄，村里有百来户人家。狭长的门脸挨在一起，一抬眼，“老腔世家”的铜牌挂在不少人家的门上，这可是双泉村独有的名片。　　 苍凉豪迈的老腔其实就起源于双泉村，到现在已经有两千多年的历史了。老腔不仅是这里祖祖辈辈的挚爱，也是村广播每天中午的保留节目。　　“呕”，这个字眼可是头一次出现在这群老腔艺人的曲谱里。今年1月初，党安华和主唱张喜民从北京带回消息，陕西代表队作为《直通春晚》的五强之一，成了中央电视台马年春晚的候选。　　 说起唱了一辈子的老腔，那可是张口就来，迈腿就上。　　 老腔原本是帘子背后的皮影戏，2001年，老人们拉开帘子，走上了前台，拍条凳、打锣鼓、弹月琴、吹唢呐，喊得台上台下荡气回肠。这个原本鲜为人知的艺术形式，在经历一次次进化后，以势不可当的劲头进入更多人的视野。现在，这群年过六旬的农村老人，依然在用开放的心态丰富着他们挚爱的艺术。","责编：赵巍","央视网消息(新闻联播6月9日播出)：经四川、甘肃两省人民政府研究并经教育部同意，两省重灾区62个区县的高考延考时间今天确定。\n　　7月3日、4日、5日，四川、甘肃两省重灾区的62个区县将举行高考，考试科目顺序不变。其中5日为当地的民族语言文字考试。\n　　教育部要求，四川、甘肃的62个区县要安排好高考学生的生活和复习，确保学生安全，确保延期高考安全。 \n　　教育部表示，录取阶段将在已向灾区考生增加招生计划的基础上，还将协调有关高校将可调剂计划向四川、甘肃、陕西三省灾区，特别是重灾区倾斜，在录取过程中，对抗震救灾表现突出的考生落实好保送、加分等政策。\n　　据教育部介绍，四川、甘肃、陕西等受灾地区考试时间段内没有发生新的余震，考试进行顺利。截止到今天下午，2008年全国高考全部结束。从今天起，各地将录取开始阅卷和填报志愿。\n责编：王壹霖","CCTV.com消息（新闻联播）：俄罗斯总统普京２２日视察了前一天发生恐怖袭击事件的印古什共和国，要求俄罗斯强力部门全力追捕和消灭肇事的恐怖分子，他同时强调，打击恐怖分子的一切行动都要在严格的法律框架内进行。普京说，俄联邦中央没有采取足够措施稳定印古什的局势，为此，俄内务部内卫部队的一个团将在印古什共和国的纳兹兰长期驻扎。\r\n　　\r\n\r\n责编：扬国","CCTV.com消息（新闻联播）：中国华融资产管理公司今天宣布，账面价值近250亿元人民币的银行不良贷款国际招标活动全面结束，6家国内外知名的投资机构分别中标，中标金额占招标金额的89%，这也是迄今为止国内规模最大的不良资产招标活动。\r\n　　这次招标的标的是从中国工商银行剥离出来的不良资产，俗称呆坏账。华融资产管理公司将这些资产分成22个资产单元。经过竞标，花旗集团、JP摩根招标团、高盛公司、瑞银华宝、摩根斯坦利和国内的奥伊尔投资管理有限责任公司分别夺得了17个资产单元的直接买断权或合作处置权。中标资产的账面金额达到222.2亿元人民币。\r\n　　中国华融资产管理公司总裁杨凯生：“搞国际招标，是产权的批量处置的办法，也就是搞批发，而不是零售，我们这次把250亿元的资产,如果一批批去处置，要2、3年才能处置完。”    \r\n　　国际招标是近年来不良资产处置的新方式，业内人士分析，通过这种方式，国内金融业可以迅速回收资金，改善财务状况，提高资产处置的效率和效益。而对于投资者而言，在招标过程中以合理的价格买进资产，经过妥善经营后也能够获得相应的利润。（武岳）\r\n责编：柳博","CCTV.com消息（新闻联播）： \r\n　　 \r\n　　国家863计划重大成果——中国国家网格今天开通。网格把现在使用的互联网整合成一台巨大的超级计算机，来实现资源共享，可广泛应用在生物、气象、制造业等需要大规模计算的领域。\r\n　　 \r\n　　《台资企业国家开发银行贷款暂行办法》今天正式公布。根据办法规定，台商在大陆注册的经营企业、经国务院及其有关部门批准的台商投资区、海峡两岸农业合作试验区、海峡两岸科技工业园区基础设施建设项目都可申请贷款。\r\n　　 \r\n　　内蒙古神府东胜煤矿区今天实现了全年煤炭产量突破1亿吨，这标志着我国首个亿吨级煤炭基地建成，目前神府东胜矿区已探明煤炭地质储量近90亿吨。\r\n　　 \r\n　　劳动和社会保障部最新统计显示，今年1到11月全国共向企业离退休人员发放养老金3117亿元，各地均没有发生新拖欠。\r\n　　 \r\n　　今天有124个参评的广播电视节目获得了2004年度广播电视节目奖。这些获奖节目更加注重反映时代风貌，表现时代人物，注重发挥媒体迅速、快捷、有效的信息传播优势，题材丰富，发掘深入、报道及时。\r\n　　 \r\n　　全球首架波音747－400客机改全货机昨天在厦门交付给香港国泰航空公司使用，利用退出客运市场的客机改装成货机，可以延长飞机使用寿命，节约航空企业的运输成本。\r\n　　 \r\n　　2005年度国家反劫机专项演习今天在重庆江北机场举行。演习模拟一次劫机事件的处置过程，进行了空中运兵、武力突击行动和应急救援。\r\n　　 \r\n　　从昨天开始，南京长江大桥开始禁行外地中小客车，此前外地货车也已经禁行，至此，曾经承担大区域交通的南京长江大桥变身为南京的市政交通桥梁。\r\n责编：陈卓","中国网络电视台消息（新闻联播）：中共中央政治局常委、中央纪委书记贺国强在今天召开的全国党的基层组织党务公开工作电视电话会议上强调，要发展党内民主，加强党风监督，扎实推进党的基层组织党务公开工作。　　贺国强指出，党的十六大以来，以胡锦涛同志为总书记的党中央深入总结我们党的历史经验和新鲜经验，在推进党内民主建设方面采取了一系列重要措施，有力推动了党内民主建设进程。实行党务公开是加强党内民主建设的重要举措。按照中央的要求和部署，党务公开先从党的基层组织抓起，自下而上、循序渐进、稳步实施。我们要充分认识党的基层组织实行党务公开的重要意义，认真贯彻落实《关于党的基层组织实行党务公开的意见》，坚持发扬民主、广泛参与，积极稳妥、注重实效，统筹兼顾、改革创新，区别情况、分类指导，扎实做好党的基层组织党务公开工作。要搞好宣传教育、提高思想认识，切实把各级党组织和广大党员的思想与行动统一到中央精神上来；要明确职责任务、抓紧全面推开，确保到2011年底在全国基层党组织中全面实行党务公开；要规范运行程序、依纪依法办事，把党组织决议、决定及执行情况，党的思想建设情况，党的组织管理情况，领导班子建设情况，干部选拔和管理情况，联系和服务党员、群众情况，党风廉政建设情况以及其他应当公开的事项等，按照规定及时主动公开；要紧跟形势任务、突出公开重点，紧紧围绕党和国家工作大局特别是基层党组织的中心任务及时公开有关事项；要总结实践经验、完善制度保障，不断提高党的基层组织党务公开工作的科学化、制度化、规范化水平。　　贺国强强调，要以贯彻落实《意见》为契机，推动党的基层组织党务公开与政务公开、厂务公开、村居务公开、司法公开、公共事业单位办事公开等工作相互促进、协调运转，加强市、县两级党务公开联系点建设，积极推进县委权力公开透明运行试点工作，不断提升党务公开工作水平。　　中共中央书记处书记、中央纪委副书记、中央党务公开工作领导小组组长何勇主持会议。（责任编辑：杜卓）","中国网络电视台消息(新闻联播)：    欢迎仪式后，胡锦涛主席同纳扎尔巴耶夫总统举行会谈，双方就双边关系和其他共同关心的问题深入交换意见，达成许多重要共识。    胡锦涛指出，建交18年来，中哈两国高层交往频繁，政治互信不断增强，经济互利互补，人文领域互学互鉴，在国际和地区事务中紧密协作，两国关系始终保持健康快速发展势头。    胡锦涛强调，中方高度重视发展中哈关系，一直把中哈关系视为中国外交的优先方向之一。胡锦涛就进一步发展中哈战略伙伴关系提出5点建议。第一，密切高层交往，增强战略互信。在相互尊重、平等相待的基础上，密切包括高层交往在内的各级别友好交流，不断提高政治互信水平。第二，扩大务实合作，加强利益融合。结合各自发展目标，充分利用两国经济互补优势，深化能源和非资源领域务实合作。第三，扩大人文交流，增进传统友谊。开展多种形式的文化交流活动。第四，加强安全合作，促进地区稳定。中方将积极参加今年在哈萨克斯坦举行的“和平使命-2010”上海合作组织联合反恐军事演习，愿同哈方加强大型活动安保合作。第五，促进多边协作，维护共同利益。继续加强在联合国、上海合作组织、亚信等多边框架内的协作和配合，共同应对全球性和区域性挑战。    胡锦涛表示，相信在哈方担任上海合作组织轮值主席国期间，本组织将推动各领域合作迈上一个新台阶。    纳扎尔巴耶夫表示，胡锦涛主席对哈萨克斯坦进行国事访问，体现出两国关系的高水平，具有重要历史意义。他表示，完全同意胡锦涛关于发展两国关系的重要意见，哈方高度重视对华关系，高度评价两国建交18年来双边关系取得的长足进展。    纳扎尔巴耶夫强调，哈方愿意同中方一道努力，加强政治、经济、人文、安全等各领域合作以及在重大国际和地区问题上的协调和配合，维护两国共同利益和中亚地区和平稳定，把双边关系推向更高层次。哈方重视同中方在上海合作组织框架内的合作，愿同中方一道努力，把明年上海合作组织峰会办成成员国团结互信、共同发展的盛会。    会谈后，两国元首出席两国合作文件签字仪式并共同会见记者。    令计划、王沪宁、戴秉国等参加上述活动。责编：刘一","央视网消息(新闻联播)：中国是苹果产品全球第二大市场，拥有全世界人数最多的“果粉”，面对这些中国用户苹果公司又是如何服务的呢？　　　去年底，江苏陈先生的iphone4手机听筒出了问题，苹果售后为他免费更换了新手机，但却保留了原来的后盖。　　按照苹果规定，新换手机的“三包”期延续旧手机的保修期，剩余期限不足90天的，仅保修90天。对苹果公司的这个规定，陈先生并不认可。　　按照我国《移动电话商品修理更换退货责任规定》：商品换货后，“三包”有效期应该自换货之日起重新计算，而不是苹果规定的90天。除了苹果手机，苹果其它产品也存在“三包”服务缩水的问题。济南毕先生购买的苹果ipod，就因为质量问题更换了一台全新的机器。　　苹果的霸气让毕先生决定为自己讨个说法，但维权之路并不容易。在长达一年多的时间里，毕先生与苹果授权的维修商、苹果客服进行过十多次交涉，要求将保修期限更改为1年，但都遭到拒绝。　　近两年来，苹果产品因为各种问题，在世界各地招致多起集体诉讼，被多个国家处罚和制裁。　　2011年9月，因为对故障手机用户更换二手翻新机，苹果公司在韩国公平贸易委员会的压力下，最终同意韩国用户购买iPhone一个月内如发现瑕疵，可免费更换全新手机而非翻新机，这一政策随后也扩大到在韩国销售的Ipad、Ipod等产品。　　2011年，因为苹果手机一年免费售后服务政策，违反欧盟移动电话享受两年保修期的法律规定，苹果公司被意大利法院判处罚金90万欧元，苹果公司随后将意大利的售后保修期延长到了两年。　　今年3月15日，为了符合澳大利亚消费者保护法对于手机保修期的规定，苹果公司将iPhone、iPad等苹果产品的保修期由原来的12个月调整为24个月。　　本月28号，国家工商总局相关负责人接受本台记者采访时，表示将加强电子产品市场监管，切实维护消费者合法权益。　　上海市工商局　目前已经十余次约谈苹果贸易(上海)有限公司，督促其对维修合同中存在问题的格式条款进行修改。各地工商局针对“苹果”公司《iPhone维修报告》中存在不公平合同格式条款的问题，对相关授权服务商进行了行政处罚。　　中消协今天发表公开信认为，苹果公司在央视3.15晚会曝光后，敷衍塞责，避实就虚，考虑更多的是如何减轻和规避自身责任，而没有真正为中国消费者提供高标准的服务。中消协劝谕苹果公司彻底改正存在问题，向中国消费者真诚道歉。　　包括《人民日报》、《光明日报》、中央人民广播电台、中国国际广播电台、新华社等近百家主流媒体也对苹果产品“三包”服务缩水，售后服务实行中外“双重标准”的情况进行了报道，人民网、新华网、新浪网、搜狐网等百余家网站对相关内容进行了转载。从3月25日开始，人民日报连续五天刊登消息、配发评论，关注苹果公司售后服务“双重标准”，分析苹果傲慢背后的原因。质疑苹果维修条款修改换汤不换药，提出尽快完善法律法规，提高消费者维权意识。《人民日报》驻美国记者还赶赴硅谷苹果公司总部采访，发出报道《与苹果总部沟通记》，披露记者正当采访要求屡屡遭拒，至今无法得到确切答复的情形。","CCTV.com消息（新闻联播）：全国政协今天在京召开地方政协主席座谈会，听取各地政协组织贯彻落实《中共中央关于加强人民政协工作的意见》情况的汇报，研究部署今年下半年政协系统对学习贯彻《意见》情况进行检查的工作。中共中央政治局常委、全国政协主席贾庆林主持会议并讲话。他强调，要把学习贯彻《意见》作为当前和今后一个时期人民政协的重要任务和工作重点，并不断引向深入。要进一步统一思想，树立责任意识和紧迫意识，扎扎实实地做好全面检查的各项工作。\r\n　　贾庆林指出，学习好、贯彻好《意见》，是人民政协各级组织、各参加单位和广大政协委员的一项统领全局、带动全局、推动全局的重要工作。中共中央对这项工作高度重视，胡锦涛总书记对各级党委和人民政协各级组织学习贯彻《意见》的工作提出了明确要求，我们要认真贯彻执行，把抓好《意见》的学习摆在全年工作的首要位置。\r\n　　为推动各地学习贯彻《意见》活动的深入开展，全国政协决定今年下半年对各地政协组织学习贯彻《意见》的情况进行一次全面检查，并将检查情况向中共中央报送。\r\n　　北京市等10个地方政协主席汇报了本地贯彻落实《意见》的情况，并提出了意见和建议。\r\n责编：扈航","CCTV.com消息（新闻联播）：中共中央政治局委员、书记处书记、国务委员周永康近日在河南调研时强调，公安机关要广泛、深入开展大练兵活动，推进公安队伍正规化建设，全面提高公安队伍的整体素质、执法水平和综合作战能力，确保公安机关切实担负起巩固共产党执政地位、维护国家长治久安、保障人民安居乐业的重大政治和社会责任。\r\n　　\r\n\r\n责编：陶柯","CCTV.com消息(新闻联播11月5日播出)：巴基斯坦总理阿齐兹４日在伊斯兰堡举行的新闻发布会上表示，在国家实施紧急状态情况下，本届议会有权将新一届议会选举推迟一年，但是目前议会选举日程还没有最后确定。巴基斯坦本届议会将于本月１５日任满。\n　　阿齐兹还表示，在全国实行紧急状态，是因为一些地区的治安出现问题，而一些政府部门和机构无法完全履行自己的职责。实行紧急状态的目的是维护政府权威、维持社会治安和打击极端主义，使人们的生活恢复正常。实行紧急状态符合巴基斯坦国家利益。\n　　阿齐兹说，现在很难确定紧急状态持续到什么时候，只要国内情况需要，就会一直持续下去。此外，阿齐兹还证实，作为预防措施，警方从３日起在全国逮捕了４００人到５００人。\n　　另据报道，巴基斯坦西北部落地区的武装分子４日释放了此前绑架的２００多名安全部队士兵。\n责编：张托雅","（新闻联播）：正在中国人民革命军事博物馆举行的纪念中国工农红军长征胜利八十周年主题展览，受到社会各界广泛关注，数百件展品，带观众重温工农红军艰苦卓绝的光辉历程和伟大的长征精神。展览以长征历程为主线，以重要战役、重大历史事件和重要人物为主体，分为“战略转移踏征程”“伟大转折定航向”“浴血奋战勇向前”“革命理想高于天”“胜利会师开新局”“不忘初心，走好新的长征路”6个部分。展览向公众开放4天来，参观者络绎不绝，很多人还专程从外地赶来。在胜利会师展区，来自山东聊城的72岁老人高增波，感触颇深。山东聊城72岁老人高增波：“吃苦在前，享乐在后，吃苦在前，这是共产党的标准，享乐在后，这是共产党的宗旨。”","央视网消息(新闻联播)：俄罗斯国家电视台即将播放一部名为《克里米亚回家之路》的纪录片，在片中俄罗斯总统普京披露了一些克里米亚加入俄罗斯的内幕。　　　　在预告片中，普京谈及了与其幕僚在2014年2月22号彻夜开会商讨乌克兰局势的情形。　　　　普京透露，克里米亚公投前的民调显示，75%的人希望加入俄罗斯，当年3月，克里米亚举行全民公投后加入了俄罗斯联邦。","央视网消息(新闻联播)：中共中央政治局常委李长春当地时间19日下午抵达马累，开始对马尔代夫进行正式友好访问。　　李长春在机场发表书面讲话。他说，马尔代夫是南亚地区的重要国家，具有悠久的历史和丰富的旅游资源。中国和马尔代夫建交40年来，双边关系始终平稳顺利发展，成为大小国家平等相待、友好合作的典范。　　李长春说，新形势下，加强中马睦邻友好合作关系，符合两国人民的根本利益，也有利于维护本地区的和平、稳定和发展。我期待着访问期间与瓦希德总统和沙希德议长会见，就中马关系以及双方共同关心的问题广泛交换意见，进一步增进两国人民传统友谊，促进两国互利合作和共同发展，为本地区和平稳定作出新的贡献。　　马尔代夫外交部长萨马德、中国驻马尔代夫大使余洪耀等到机场迎接。","央视网消息(新闻联播3月19日播出)：法国政府18日宣布，法国不会与瑞士签订新的双边税收协定，除非瑞士同意满足经济合作与发展组织有关两国税务部门应当交换税务信息的规定。\n　　对此，瑞士外长米舍利娜·卡尔米—雷伊当天说，瑞士方面将进一步研究相关具体情况。她还说，瑞士对被列入经合组织“避税天堂”黑名单感到“震惊”，已向该组织致信表示抗议。据报道，这份黑名单是经合组织应一些国家要求，以非透明方式制定的，目前经合组织已向二十国集团提交了这份“黑名单”。\n责编：刘忠博","CCTV.com消息（新闻联播）：据11月份的最新统计，广东省目前拖欠民工工资的企业数比去年同期减少了百分之三十。\r\n　　日前,记者在广东省劳动保障投诉中心采访时，整整一个上午都没有看到前来反映拖欠工资问题的民工，工作人员告诉我们，要在往年这时候，负责这类投诉的接待人员根本忙不过来。\r\n　　广东省劳动保障举报投诉中心副主任 方斌：“主要是我们今年采取的几个措施来预防这个拖欠工资的违法行为的发生，其中有一个就是我们大力做好了举报专查的工作。”\r\n　　除了对拖欠工资案例实施快速反应式的查处，广东省劳动部门今年还加强了对全省各类企业的劳动年审制度。企业要想顺利拿到劳动年审合格证，就必须如实出据职工的工资单。\r\n　　广东省某企业工作人员：“要是没有工资单的话，我们的劳动年审就通不过，通不过我们的营业执照可能就年审不了，社保也年审不了。”\r\n　　针对民工欠薪问题往往积压到年底才集中暴露这一现象，广东省今年还在广州市和珠三角地区重点推行了工资网络监控制度，对企业发放工资情况进行实时动态监控，一旦发生欠薪问题，劳动部门能在当月发现并及时处理。\r\n　　广东省某企业管理人员：“发放工资的时候，劳动部门也会派管理人员过来实施现场监控，我们把情况也汇报给他们。”\r\n　　外地民工：“每个月都是18号发工资。”\r\n　　另据记者了解，从12月15日到明年的1月15日，广东省还将组织联合专查队伍，就解决拖欠民工工资问题，开展为期一个月的专项大检查。\r\n责编：陆珏如","CCTV.com消息（新闻联播5月24日播出）：我国的国有企业发展到今天已经成为国民经济的重要支柱、全面建设小康社会的重要力量。为集中展示国有企业在推进现代企业制度建设、自主创新、转变增长方式、发展循环经济等方面的经验和成效，本台从今天起播出国有企业典型报道。今天播出第一集《中化集团：在竞争中求发展》。\n　　记者现场：眼下在江苏盱眙，正是农民们收小麦、种水稻的时候，一个购肥施肥的高潮就要到了，这时候中化公司的农化专家们又来到这里，为农民们讲授科学施肥的专业知识。\n　　农业专家：它主要是缺磷，氮肥使用过多，造成旺长。\n　　在盱眙的中化公司化肥销售点，前来购肥的农民不但可以了解到自己到底该买什么肥，还能学到辨别真假化肥的办法。\n　　中化化肥公司副总经理 王铁林：这样的一个销售模式，如果不是竞争产生的话，那么倒退几年我们想都不敢想。\n　　的确，几年前的中化公司还是一家以代理石油、化肥进口为主的单一外贸公司，因为具有国家指定的垄断经营权，是不会为生意发愁的。\n　　中化集团公司 总裁 刘德树：（当时）我们对外谈判的（化肥）价格就是国家承认的价格，也是农民必须要接受的价格。当时中化曾发生这样的事情，就是用户找到我们，由于他们说话和办事的方式不符合我们所希望的，我们会要求用户写检查。\n　　1998年，我国外贸和垄断性资源的经营权进一步放开，中化公司决定进行市场化转型，从单一外贸代理向产品的上下游发展，既掌握石油、化肥的资源与生产，也要掌握分销网络，以完整的产业链来提高竞争力，强化服务意识更提到首要位置。\n　　中化集团公司 总裁 刘德树：要转变我们的经营作风，从坐商、官商要真正变成为我们客户提供有价值的服务，我们把它作为中化公司生死攸关的一个转变。\n　　几年的时间，中化公司在全国建立起“科学施肥示范村”200多个，1400多家化肥分销中心成为向农民讲授农业知识、提供服务的重要基地，公司本身也迅速成为我国最大的化肥供应商之一，建立起了从石油开采、炼制到销售的完整产业链条。\n　　中化公司用九年时间，完成了从严重依赖政策垄断的传统外贸企业到市场化企业的蜕变，证明了只要坚持科学发展观，遵循市场经济规律，把握住“竞争”和“创新”两个基本点，国有企业一定能够在激烈的市场竞争中发展和壮大。\n责编：严晋","CCTV.com消息（新闻联播）：国家森林防火指挥部消息：从昨天到今天，黑龙江省和内蒙古自治区发生的森林火灾，仍在扑救中。\r\n　　目前黑龙江省黑河市嘎拉山的森林火灾依然火势迅猛；大兴安岭松岭区砍都河森林火灾、绿水林场森林火灾和内蒙古牙克石市三根河林场森林火灾的火势初步得到控制；发生在内蒙古兴安盟的森林火灾和大兴安岭韩家园胡通河林场的森林火灾已经扑灭。\r\n责编：刘彦妤","CCTV.com消息（新闻联播）：当地时间26号和27号，正在俄罗斯进行正式友好访问的全国人大常委会委员长吴邦国分别会见了圣彼得堡市立法会议主席秋利帕诺夫和市长马特维延科。\r\n　　\r\n\r\n　　吴邦国说，目前，中俄两国地区间的交往日趋紧密，双方已有63个省、州和城市结为友好关系，9对建立了紧密的经贸合作关系。两国地区合作已有很好的基础。上海和圣彼得堡在各自国家都是重要的经济中心，希望两市在两国地区合作中起带头作用，为两国关系的发展增添新的动力。\r\n　　秋利帕诺夫和马特维延科完全赞同吴邦国对加强两国城市合作重要性的看法，一致认为圣彼得堡与上海以及中国其他城市的合作潜力巨大，欢迎上海和中国其他地区的企业家来圣彼得堡投资发展，圣彼得堡市将会给予全力支持。\r\n　　秋利帕诺夫说，圣彼得堡市立法会议与上海和中国其他地方的人大将继续保持密切往来，深入交流，相互学习，为两国关系发展做出贡献。\r\n责编：陈卓","CCTV.com消息（新闻联播）： \r\n　　\r\n　　记者从国家质检总局获悉，自去年10月份我国对九座以下轿车实施召回制度以后，在今年内将把包括中型客车、大型客车在内的所有乘用车辆纳入汽车召回制度管理范围。\r\n　　\r\n　　由淮河水利委员会提出的“淮河流域限制排污总量意见”近日出台。意见要求要保证淮河饮用水安全，两种主要污染物“化学需氧量”和“氨氮”的排放要分别控制在每年38万吨和2.7万吨以内。\r\n　　\r\n　　西起重庆，经贵州，止于湖南怀化的渝怀铁路今天全线贯通。这条铁路全长624.52公里的电器化铁路，将于今年年底正式通车。\r\n　　\r\n　　辽宁省投资3600万元，近日开始采取农业复垦与生态复垦相结合的方式，对齐大山铁矿进行生态恢复和矿山复垦工程。\r\n　　\r\n　　今天，27个省区市代表团和127家跨国公司、境外商会和投资机构云集西安参加“第九届中国东西部合作与投资贸易洽谈会”。本届“西洽会”的主题是\"东中西部互动，促进协调发展\"。\r\n　　\r\n　　《法国视觉·当代城市与建筑艺术展》日前在北京展出。350件展出作品内容包括城区规划、城市形象设计和住宅建筑等十个主题的图片建筑精品。\r\n责编：常颖 　来源：","CCTV.com消息（新闻联播）：中非合作论坛北京峰会暨第三届部长级会议的新闻中心今天上午在新闻大厦的正式启用。能够同时容纳140人记者工作室架设了50部台式电脑，并预留了100个宽带接口供中外记者使用，峰会的官方网站提供最新的动态消息和公共图片。外交部的新闻通气会将在这里不定期召开。\r\n　　中非合作论坛北京峰会新闻工作负责人刘建超：我们还有一个特殊服务，就是在新闻中心可以听到会议所有语言的这种音频信号，那么就包括这个英语、法语、阿拉伯语以及葡萄牙语和西班牙语。\r\n　　本次峰会受到了中外媒体的高度关注，截止今天，报名的中外记者已经达到1200多人，其中非洲国家记者数量达到了330多人， 美、英、法、俄、日等国各大通讯社、电视台也派出了记者。新华社派出了文字和摄影记者149人全程报道峰会，为本次峰会提供公共电视信号的中央电视台派出了360人的强大报道团。\r\n责编：马芳","CCTV.com消息(新闻联播3月28日播出)：记者：28号的北京奥运圣火传递是从希腊第二大城市塞萨洛尼基出发。与之前的几天不同，奥运火炬将一路南下，直至抵达希腊首都雅典。\r\n　　北京奥运圣火在希腊的传递28号进入第五天。当地时间上午8点半左右，当天第一名火炬手准时点燃奥运火炬，开始了新一天的征程。\r\n　　塞萨洛尼基是一座美丽的海滨城市。一大早，这里的孩子就聚集在市中心广场上观看火炬传递，他们都抢着想摸一摸祥云火炬。\r\n　　孩子：北京是个美丽的城市。\r\n　　记者：你们想去北京吗？\r\n　　孩子：想去。\r\n　　从塞萨洛尼基出发后，第五天的火炬传递将途经迪奥古城、拉里萨和沃洛斯，最终将在当地时间晚上7点半左右抵达拉米亚并停留一晚。\r\n　　在27号的火炬传递中，奥林匹克圣火在希腊境内走了一条历史路线，经过多座历史名城。\r\n　　在古城派拉，当地人为圣火的到来举行了富有历史文化特点的欢迎仪式。在古城遗址的废墟上，派拉市市长，同时也是奥运火炬手的察塔费利蒂斯亲手用火炬点燃了圣火台。\r\n　　这位酷爱马拉松的市长说：“圣火穿过古马其顿君主亚历山大在2300年前的都城，将奥林匹克和平的信息传达到世界。”\r\n责编：王壹霖","CCTV.com消息(新闻联播12月14日播出)：今天出版的人民日报发表了评论员文章，题目是《坚持发展是第一要义 着力建设创新型国家━━论学习贯彻胡锦涛同志在庆祝我国首次月球探测工程圆满成功大会上的重要讲话》。\n　　文章说，我国首次月球探测工程的圆满成功，在我国航天事业发展史上树起了又一座里程碑，是我们坚持发展是第一要义，着力推动经济社会又好又快发展的重大成果，也是我们坚持自主创新，着力建设创新型国家的重大成果。\n责编：王超","CCTV.com消息（新闻联播）: 为期一天的“阿富汗和平稳定会议”22日在东京决定，国际社会在三年内，要为阿富汗各派武装人员回归社会提供1.34亿美元的无偿援助。阿富汗过渡政府总统卡尔扎伊在会上表示，将于下月宣布一个解除各派武装的计划，并争取在一年内完成这一计划。 \r\n　　本次“阿富汗和平稳定会议”是由日本政府主办的，34个国家和10个国际机构的代表参加了会议。\r\n责编：张丽","","CCTV.com消息（新闻联播5月31日播出）：本台消息：近日，财政部商水利部紧急安排拨付特大抗旱补助费8000万元，支持甘肃、青海、宁夏等遭受严重旱灾的地区开展抗旱救灾工作。截止目前，中央财政已累计安排拨付特大抗旱资金3.03亿元，有力地支持了抗旱减灾工作。\n责编：严晋","央视网消息(新闻联播)：金砖国家议会论坛8日在莫斯科举行。中国全国人大常委会委员长张德江出席并讲话。　　张德江指出，金砖国家合作起步时间不长，但发展势头良好。特别是金砖国家领导人会晤机制的建立，为合作健康深入发展提供了政治指引和强大动力。当前形势下，金砖国家要秉承开放、包容、合作、共赢精神，加强交流合作，为此，他提出四点建议：一是共同维护世界和平稳定和国际公平正义，推动国际秩序朝着更加公正合理的方向发展。二是携手推动共同发展，实现国家繁荣富强和民族振兴。三是深化各领域务实合作，努力构建互利共赢的利益共同体。四是推动完善全球经济治理，促进发展中国家和发达国家共同发展、平衡发展。　　张德江强调，金砖国家议会应从战略高度和长远角度规划议会合作，努力做金砖国家伙伴关系的推动者、良好发展环境的塑造者、务实合作的实践者、合作机制建设的促进者。中国全国人大愿加强在金砖国家框架下的议会合作，推动金砖国家合作不断焕发新的活力。　　俄罗斯联邦委员会主席马特维延科和国家杜马主席纳雷什金、巴西参议长卡列罗斯和众议长库尼亚、南非省务院主席莫迪塞和国民议会副议长茨诺里以及印度人民院国际事务委员会主席塔鲁尔出席论坛。俄罗斯总统普京致信对论坛举行表示祝贺。与会各方就如何应对全球政治经济问题、加强议会合作等发表看法和主张。　　出席论坛期间，张德江分别会见了南非和巴西议会领导人。　　在会见南非省务院主席莫迪塞和国民议会副议长茨诺里时，张德江说，近年来，中南关系继续强劲发展。当前双方的任务，是认真落实习近平主席与祖马总统互访成果，努力将中南关系打造成中非新型战略伙伴关系和发展中大国团结合作的典范。中国全国人大愿加强与南非议会的合作，推动中南全面战略伙伴关系向前发展。　　莫迪塞表示，南非议会支持进一步加强南中全方位合作，并愿为此作出积极努力。　　在会见巴西众议长库尼亚时，张德江说，近年来，中巴关系全面快速发展，战略性和全局性影响不断上升。中国全国人大重视加强与巴西众议院的友好合作，希望双方用好定期交流机制、金砖国家议会论坛等合作平台，为中巴全面战略伙伴关系发展贡献力量。　　库尼亚表示，巴中合作惠及两国人民，巴众参两院期待着与中国全国人大开展更密切的合作。　　王晨参加上述活动。","央视网消息(新闻联播)：随后，习近平与卡里莫夫举行会谈。两国元首就中乌关系及共同关心的国际和地区问题坦诚深入交换意见，达成广泛共识，决定进一步发展和深化中乌战略伙伴关系。　　习近平指出，乌兹别克斯坦地处中亚地缘政治中心，丝绸之路自古以来就把中乌两国连在一起。两国已成为重要战略伙伴。面对国际和地区形势新变化以及两国关系发展需要，双方要着眼长远，承前启后，继往开来，规划好中乌关系发展。我们将签署《中乌友好合作条约》，把两国关系发展的原则和方向以法律形式固定下来，推动中乌战略伙伴关系迈上新台阶。　　习近平强调，高度互信是中乌关系独特优势。双方要坚定支持对方根据本国国情选择的发展道路，支持对方在核心利益问题上的立场，及时就重大问题交换意见，协调立场。　　习近平就两国务实合作提出建议。一是到2017年将双边贸易额提升到50亿美元。早日启动中乌自贸区谈判，扩大相互投资。二是深化能源合作。保障中乌天然气管道长期安全稳定运营，拓展天然气加工、油页岩开发、可再生能源等领域合作。三是推进基础设施互联互通，早日实现中国-吉尔吉斯斯坦-乌兹别克斯坦铁路、公路全线贯通。四是共同建设工业特区、农业示范园区，扩大双边本币结算，加强科技合作。五是促进人文交流，互办主题年，在撒马尔罕设立孔子学院，推动建立更多友好省州(市)。　　卡里莫夫表示，乌中两国一直相互尊重、平等相待、相互支持、互不干涉内政。中国真诚帮助乌兹别克斯坦发展，从不向乌方施压，从不附加政治条件。事实证明，中国是乌兹别克斯坦的伟大邻邦和值得信赖的伙伴。乌兹别克斯坦人民敬佩中国的悠久文明和现代化建设成就，赞赏中国为维护世界和平、促进共同发展作出的重要贡献。通过同习近平主席交谈，我深切感受到中国领导人对中国发展道路的自信和对国家美好未来的信心，祝愿中国人民在中国共产党坚强领导下，沿着自己选择的道路，以更坚定的步伐，朝着实现中华民族伟大复兴的目标不断迈进。我相信，习近平主席通过访问会感受到乌兹别克斯坦人民对中国人民的深情厚谊，为两国友好合作注入新动力。　　卡里莫夫表示，能源领域是两国合作优先方向。乌方将建设好天然气管道项目，使其成为安全可靠的能源通道和两国友好合作的纽带。乌方欢迎中国企业投资，希望同中方加强贸易、通信、交通基础设施、人文等领域互联互通，共筑当代丝绸之路，造福两国人民。　　两国元首就中亚地区形势交换了意见，反对外部势力以任何方式干涉中亚国家内政，破坏中亚稳定。决定全面深化执法安全和防务合作，合力打击“三股势力”、毒品走私和跨国犯罪，保护大型合作项目，维护两国共同安宁和中亚地区和平稳定。双方将加强在上海合作组织内协作，推动本组织抓住新机遇、应对新挑战、实现新发展。　　双方还就阿富汗等问题交换了看法，表示愿同国际社会一道，支持阿富汗和平和解和重建进程。　　会谈后，两国元首共同签署了《中乌关于进一步发展和深化战略伙伴关系的联合宣言》和《中乌友好合作条约》，见证了经贸、能源、投融资、汉语教学等多项合作文件签署。　　两国元首共同会见了记者。习近平强调，世代友好、互利合作是中乌两国共同的正确选择，符合两国和两国人民根本利益。两国要世世代代做全方位战略伙伴。中乌关系进入新的发展阶段，面临更加广阔的发展空间。我们要维护好、发展好中乌关系，为两国共同发展繁荣注入强劲动力。　　王沪宁、栗战书、杨洁篪等参加上述活动。","央视网消息(新闻联播5月3日播出)：\n　　本台消息：团中央组织部公布的全国团内统计最新数据显示，截至2008年底，我国共有共青团员7858.8万名，比2007年增加314.9万名，增长4.2%。截至2008年底，全国共有基层团组织283.6万个。\n责编：李丹","央视网消息(新闻联播8月18日播出)：    国务院副总理李克强今天下午在中南海紫光阁会见了世界银行高级副行长兼首席经济学家林毅夫，就全球经济形势等问题深入交换了意见。  责编：刘一","CCTV.com消息（新闻联播）：利比里亚共和国位于非洲西部。经济以农业为主，拥有丰富的自然资源，是非洲第二大铁矿砂出口国。利比里亚海岸线长５３７公里，海运业在世界上占有特殊地位，是全球第二大方便旗船籍国，目前世界上有１８００多艘船只悬挂利比里亚船旗。\n　　２００３年１０月中利复交以来，两国关系发展顺利。双方政治上互尊互信、相互支持，经贸合作加快、成果显著。 自2003年12月起，中国参加还参加了联合国利比里亚特派团行动。\n责编：赵巍","中国网络电视台消息(新闻联播)：美国总统奥巴马19号就西亚北非局势和美国政策发表讲话。奥巴马在讲话中呼吁以色列和巴勒斯坦以1967年边界线为基础展开谈判。对此，巴以各方反应不一。　　奥巴马说，美国认为以巴和谈应当产生两个拥有永久边界的国家，“以色列和巴勒斯坦边界应当以1967年分界线为基础，通过双方同意的互换加以确定，从而为两国确立安全并获得承认的边界”。　　奥巴马重申，他反对巴方谋求联合国大会承认巴勒斯坦国的计划，并称在联合国寻求孤立以色列之举不会产生一个独立国家。　　对于以色列，奥巴马重申美国对它的安全承诺“不可动摇”，但他同时向以方表明现状“不可持续”，敦促以方大胆行动以推动持久和平。　　奥巴马讲话后，以色列总理内塔尼亚胡公开回应，拒绝接受1967年边界线。巴勒斯坦媒体当天援引巴方官员的话报道称，巴勒斯坦民族权力机构主席阿巴斯对奥巴马促使巴以达成全面和平协议的努力表示肯定。但巴勒斯坦伊斯兰抵抗运动“哈马斯”的发言人当天表示，奥巴马的讲话不过是“骗术”，美国在巴以问题上的政策是偏袒以色列的。　　视频编辑：杨鑫 文字编辑：石光辉","央视网消息(新闻联播)：美国总统布什29日在白宫会见了中国外交部长杨洁篪。杨洁篪说，在双方共同努力下，中美关系过去7年多来取得了重要发展，这符合两国和两国人民的根本利益。布什说，他珍视同胡锦涛主席的良好工作关系，美方致力于保持美中关系积极发展的势头。布什表示期待着赴华出席北京奥运会开幕式并参加其他相关活动。\n责编：石光辉","央视网消息(新闻联播)：今天是泰国国王普密蓬·阿杜德82岁寿辰，泰国在大王宫举行了盛大的生日庆典。    成千上万的泰国民众从全国各地赶来参加庆典活动。泰国总理阿披实、内阁成员以及泰国各界政要在庆典上祝贺泰王生日快乐，身体安康。因肺炎住院、久未在公开场合露面的普密蓬国王出席了庆典活动并发表了讲话。    根据惯例，为祝贺泰王生日，泰国通常还会举行阅兵式。不过今年由于泰王身体欠佳，阅兵式被取消。\r\n\r\n     责编：刘一","中国网络电视台（新闻联播）：伊朗军方8号通过国内数家电视台播出了伊朗防空部队声称在伊朗东部边境地区击落一架RQ-170美国无人机的画面。当天，伊朗还就无人
