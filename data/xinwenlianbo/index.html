实现各自良好发展，并为促进世界经济发展和稳定发挥作用。　　(文字编辑：林帅华)","CCTV.com消息（新闻联播）：安徽马鞍山钢铁公司是亚洲最大的火车车轮生产基地，这些时速200公里以上的高速车轮是发往美国通用公司的，今年美国通用生产的3000多台机车有一半用的是马钢的车轮。             \r\n　　马钢车轮轮箍分厂副厂长 安涛：世界上能够生产这样的高速车轮的国家只有日本、法国这样的（发达）国家，然后就是我们。               \r\n　　在马钢，这条车轮生产线被形象地称为生命线，最快15天就会有一个新产品诞生，这里生产出的车轮，占据了国内百分之九十的火车车轮市场，是马钢盈利的绝对支柱。但在几年前，中国铁路开始提速时，马钢车轮却曾被市场亮了黄牌。      \r\n　　马钢车轮轮毂厂副厂长 安涛：火车提速对车轮的强韧性、材料的纯净度，运行的平稳性一下子提了很高的要求。我们的产品标准很低，一提速这些问题全都暴露出来。      \r\n　　情急之下，马钢联系了法国、德国、日本的知名工厂，希望能够引进他们的技术。      \r\n　　马钢技术中心产品所车轮室主任 姜波：得到的回答只有一个，就是NO。他们可以给你提供产品，但是不会提供技术。             \r\n　　那个时候，车轮分厂刚刚花巨资引进了生产设备，最先进的设备，生产的却依然是原来的低端产品，用于产品研发的经费却几乎是零。面对危机，马钢变伸出双手为收紧拳头，来自各部门的100多位技术人员被抽调在一起；原来只用于引进装备的巨额经费源源不断地拨了过来。    \r\n　　7个月后，马钢生产的高速车轮重新送到了铁道部的试车线上。试验结果，所有技术指标达到国外同类产品水平，而价格只是国外产品的三分之一，高速车轮市场被马钢重新夺了回来。       \r\n　　[新视角]      \r\n　　马钢车轮轮箍厂副厂长 安涛：我们也在反思，为什么刚刚引进了一条世界上最先进的生产线，产品却被亮了黄牌，关键就在于引进以后的技术创新和产品升级没有跟上。            \r\n　　如今，马钢仅投入在高速车轮上的研究经费累计已经超过1千万元，2004年，马钢生产的车轮跑出每小时327公里的最高速度。而整个十五期间，马钢先后改造了9条生产线，每条线都安排了充足的配套创新资金。        \r\n　　马钢股份公司总经理 朱昌逑：把我们公司的技术骨干整合起来，成立国家级的技术中心；我们把主营收入的3%作为创新经费。        \r\n　　[新数字]        \r\n　　十五期间，马钢投入技术改造和自主创新的资金高达213亿元 ，获得国家专利37项。      \r\n　　目前，马钢承担国家级钢铁研究重大课题10项，其中4项被列入国家863高技术研究发展计划。      \r\n　　[新起点]        \r\n　　根据创新主导、跨越发展的新战略，安徽提出到2010年要基本形成具有区域特色的创新体系框架，发明专利授权量要在2004年基础上翻两番。  \r\n责编：陈卓","央视网消息(新闻联播)：\n　　中央台 王玉国：9月17号，泰国下议院经过表决，选举颂猜·翁沙瓦为泰国第26任总理。\n　　据悉，共有466名议员出席了泰国国会下议院今天举行的总理选举会议。人民力量党副主席颂猜获得298名议员支持，击败对手民主党主席阿披实，当选总理。\n　　颂猜出任总理一职还须经泰国国王普密蓬批准。预计颂猜将在获得国王批准后三天之内组建内阁。\n　　现年61岁的颂猜是前总理他信的妹夫，在今年2月组建的沙马内阁中出任副总理兼教育部长。沙马被解职后，颂猜行使看守政府总理职权。\n责编：程冲","CCTV.com消息（新闻联播）：目前,用于四月十八号铁路提速的五百多辆25T新型客车开始逐步运抵各铁路路段。\r\n　　\r\n\r\n　　新型客车车厢连接处的车门首次采用了触摸技术，饮水机的高度更加适合乘客打水，车厢内的包间都安装了烟雾报警器，软卧包间里的每个床铺上配备了可欣赏40多套影视节目的闭路电视。\r\n　　新型列车上还增加了残疾人卫生间。普通卫生间也首次安装了类似于飞机上的集便装置，这样不仅可以保证排泄物全程不泄露，而且旅客在停车时也可以使用卫生间。\r\n　　另外，新型客车在提高安全性上也运用了许多新技术，每节车厢都安装了行车安全监控系统，车厢连接处的密接式车钩大大减少了列车运行和刹车时的晃动。车轮上安装的新型转向架，可使列车在平均每小时160公里的高速行驶中更加安全。\r\n　　据了解，这些新型客车在第五次提速后将主要运行在京沪、京广、浙赣等铁路干线。\r\n责编：陶柯","CCTV.com消息（新闻联播）：国务院总理朱镕基今天下午在人民大会堂与来华进行工作访问的泰国总理塔信举行了会谈。 　\r\n　　朱镕基高度评价了双边关系。他说，中泰是友好邻邦，两国人民之间有着亲戚加兄弟般的友谊。近年来，中泰两国在各个领域的友好互利合作都已取得显著成果，不仅给两国和两国人民带来了切实利益，也为维护本地区的和平、稳定与繁荣作出了贡献。我们对塔信政府为此做出的努力表示赞赏，愿与泰方一道保持两国友好合作势头并将此不断推向前进。 　\r\n　　朱镕基说，塔信领导的泰国政府为推动亚洲区域合作提出了许多积极的设想，为促进中国同东盟的合作发挥了重要作用，中方对此予以高度评价。 朱镕基表示，中国与东盟启动建立自由贸易区进程具有十分重要和深远的意义。他强调，中方将信守诚诺，采取措施，使自由贸易区的建设有助于推动东盟各国经济的发展和本地区的共同繁荣。中方希望泰国政府为自贸区建设继续发挥积极的推动作用。 　\r\n　　塔信感谢中国政府奉行的对泰友好政策，赞赏中国领导人为此做出的宝贵贡献。他说，泰国政府和人民十分珍视中国在各方面给予泰国的支持。泰方高度评价中方为推动本地区经济发展发挥的重要作用，对中国政府和中国领导人在建立东盟－中国自贸区问题上表现出的远见和诚意表示赞赏。他重申，泰方将坚定地发展与中国的友好合作，坚定地奉行一个中国的政策，坚定地在国际和地区事务中支持中国。 \r\n责编：刘鑫隆","CCTV.com消息（新闻联播）：国务院副总理黄菊今天下午在中南海会见了韩国金融监督委员会长尹增铉一行。\r\n　　黄菊向客人介绍了我国经济发展特别是金融业改革发展的情况。他说，中国正按照循序渐进的原则，逐步改革和完善中国金融业的监管体制，加强对金融业的有效监管。希望中韩两国监管当局在平等互利、共赢互惠的基础上，积极推进两国金融领域的合作与交流，使进两国关系的健康发展。\r\n责编：张丽 　来源：","央视网消息(新闻联播)：今天，审计署公布了西电东送21个输变电项目审计结果，显示，国家电网公司和中国南方电网公司未经招标将部分电网工程直接发包给关联企业，招标中存在大幅压缩招投标时间、评标不合规等问题，涉及金额34.39亿元；在设备材料采购等业务中违规招投标，向关联企业输送利益8.19亿元。　　此外，两大电网公司所属的部分施工单位还通过编造虚假合同、使用虚假发票等套取工程建设资金13.81亿元，私设巨额“小金库”，用于发放奖金、列支各种费用。　　审计发现问题后，89名相关责任人受到了党纪政纪处分。涉及工程招投标、设备材料采购等方面的违法违纪案件线索，已依法移送有关部门查处。","CCTV.com消息（新闻联播）：中共中央政治局常委、国务院副总理黄菊今天下午在中南海会见了奥地利副总理兼联邦交通创新技术部部长戈尔巴赫一行。\r\n　　\r\n\r\n　　戈尔巴赫欢迎并支持中奥合作建设科技园，希望不断加强中奥的经济技术合作。\r\n责编：张娜","中国网络电视台(新闻联播)：欧洲多国近几天也遭遇严寒侵袭，寒潮带来大风、降雪天气，多数地区气温都降到了零下30摄氏度左右，部分地区电力供应中断、交通受阻，学校、医院等被迫关闭。　　地处巴尔干半岛的波黑和塞尔维亚的情况非常糟糕。随着波黑和塞尔维亚部分地区的气温骤降至零下32.5摄氏度，两国因严寒而导致的死亡人数升至83人，塞尔维亚已有14个地区宣布进入紧急状态，约有6500户、共计11500人因积雪被困在家中。　　在欧洲中部的波兰，局部地区气温降至零下32摄氏度。　　乌克兰今年也遭遇了六年来最冷的冬天，最低气温达零下33摄氏度，恶劣天气造成的死亡人数已增加至101人。　　此外，意大利、法国、德国部分地区也遭遇大雪和严寒天气。气象部门预计，这种极端寒冷的天气未来一段时间仍将在欧洲大陆的部分地区持续。　　(文字编辑：林帅华)","央视国际消息(新闻联播)：作为峨眉山景区一部分的峨眉旅游客运中心，为了让游客安全、迅捷的到达景区内的各个景点，其所有车辆都实行统一管理，统一调度，统一票价，滚动发班。\r\n　　过去峨眉山景区内的旅游车辆大都由个体经营者经营，不仅车况差安全得不到保障，车主们争拉客源也让游客们无所适从 。为改变这种状况，2000年景区管委会购置了200多辆环保旅游车，设立了客运中心，并对驾乘人员集中强化训练，层层签定安全责任书，使景区旅游客运市场很快走上了“安全、有序”的轨道。 \r\n　　开展创建文明景区活动以来，峨眉山管委会以“文明保护”、“文明管理”、“文明经营”、“文明服务”为宗旨，不断改善旅游环境，将景区内的购物摊点集中在一起，建成了商品一条街，要求所有经营者对商品明码标价，并实行最高限价以保护消费者的权益。\r\n　　对游客反映强烈的“野导”现象，管委会专门成立了导游中心，游客可以自己选择专业的导游人员。另外还对滑竿实行分班抬运、服务质量跟踪、游客到达目的地统一结算费用的管理方式，有效制止了尾随拉客、宰客等不文明行为。\r\n　　开展创建文明景区活动以后，游客表示：“很开心，风景很好，卫生也不错，而且服务人员态度很好，下次我还来。”\r\n　　作为全国首批文明风景旅游区示范点，峨眉山景区连续五个黄金周实现游客“零投诉”。良好的旅游环境也带来了巨大的经济效益，近年来峨眉山的游客每年以10%的速度逐年增加，旅游收入每年递增15%。（李晶晶 戴峰 邢颖宏） \r\n责编：柳博","CCTV.com消息（新闻联播）：李中华作为新时代当之无愧的英雄，他的感人事迹激励着大家。\n　　北京军区某陆航团  李魁元：我觉得李中华最使人感动的，就是他为了国防事业而勇于挑战极限、挑战自我的精神。  \n　　空军某试飞大队副大队长 梁万俊：他所体现的精神，能够极大地增加我们试飞员挑战极限、战胜试飞风险的信心和能力。\n　　很多观众被李中华身上所体现出的时代精神所感动，一些青年学子说，李中华的成长、成才之路给了他们很多启示。\n　　天津大学 学生：他既拥有过硬的专业知识，更拥有对祖国无限的奉献、忠诚和爱，他时刻把祖国的利益放在首位，随时准备为了祖国而牺牲生命，我认为这种人才是我心中真正的英雄。\n　　南宁市民：李中华能够面对多元化的选择，始终坚持自己最初的理想，我想他这种持之以恒，忠于信念的精神正是咱们这个时代所最需要的。\n　　安徽美菱集团技术总监 王应民：第一要有爱国心，第二要有自强不息的探索精神，这是新时代科技英雄必须具备的两样素质。\n　　沈飞集团公司机床工人：我要像李中华的态度一样，认真对待每一个我加工的零件，争取做行业的精英。\n　　在人民网、新华网、央视国际的网络论坛上，许多网友发表感言认为，以李中华为代表的空军英雄试飞群体，是和平年代真正的英雄。网友刘田忠留言：壮志凌云长空利剑，赤胆忠心勇冠中华；网友白鹿泉边留言说，他们是保卫国家的勇士，国防工业的栋梁。\n责编：赵巍","（新闻联播）：政协第十二届全国委员会常务委员会第二十次会议第一次全体会议和第二次全体会议分别于10日上午和12日下午在北京举行。全国政协主席俞正声主持会议。12日下午举行的第二次全体会议，通过了政协第十二届全国委员会第五次会议增选副主席选举办法、政协第十二届全国委员会增选副主席候选人名单、政协第十二届全国委员会第五次会议关于常务委员会工作报告的决议（草案）、政协第十二届全国委员会提案委员会关于政协十二届五次会议提案审查情况的报告（草案）、政协第十二届全国委员会第五次会议政治决议（草案）。会议决定，将增选副主席候选人名单和有关文件草案提请3月13日上午举行的全国政协十二届五次会议闭幕会审议。全国政协十二届五次会议按照议程和日程安排，有序推进、进展顺利。委员们认真审议政协常委会工作报告、提案工作情况的报告和各项决议草案，并结合常委会工作报告讨论政协工作，充分肯定了2016年政协各项工作取得的新进展和新成绩，并对更好发挥人民政协作为协商民主的重要渠道和专门协商机构作用、履行好民主监督职能，提出了意见建议。委员们结合本界别实际，认真讨论政府工作报告、计划报告、预算报告、民法总则（草案）和“两高”工作报告，围绕全面贯彻落实中共十八大和十八届三中、四中、五中、六中全会精神，围绕统筹推进“五位一体”总体布局和协调推进“四个全面”战略布局，紧扣全面做好稳增长、促改革、调结构、惠民生、防风险各项工作，认真积极履行政治协商、民主监督、参政议政职能，广泛凝聚共识、贡献智慧力量，取得了丰硕成果。全国政协十二届常委会第二十次会议第一次全体会议通过了关于免去孙怀山政协第十二届全国委员会常务委员、港澳台侨委员会主任职务，撤销其委员资格，以及撤销马世侠政协第十二届全国委员会委员资格的决定。第二次全体会议前，俞正声主持召开了全国政协第五十七次主席会议。会议听取了全国政协十二届五次会议情况的汇报，审议了各项报告和决议（草案）。","中国网络电视台消息（新闻联播）：缺乏抵押担保，贷款风险高，一直是小企业融资的拦路虎，可记者日前在调查中发现，这些没有抵押的草根企业正成为我国中小银行的座上客。　　俗话说，家有万贯，带毛的不算，最近，四川天兆畜牧公司的马成龙就遭遇了这样的尴尬，有800多头进口种猪，每头价值3万多元，跑遍各大银行却贷不到几百万元的周转资金。　　四川省天兆畜牧科技有限公司总经理马成龙：“猪作为生物性资产活体动物，很多银行都没有做过这方面的抵押贷款，所以认为有一定风险 。”　　这道难题最后化解在了南充市商业银行客户经理向平的手里，他走出办公室，花了7天工夫把养猪场每天的支出、生猪出栏等情况摸得清清楚楚，为这家企业量身定做了一种名叫生物性资产抵押的产品，贷出了900万元，并通过分期付款的方式降低了还款风险。　　南充市商业银行董事长黄光伟：“我们有的客户基本上做到了一户一品 5950 主要是解决了中小企业贷款很多按照银行传统的观念的硬性条件不够的问题”　　在同样以小取胜的内蒙古包商银行，记者发现，靠着专门给小摊小贩借钱，这家银行却把贷款做到了900多亿元，而且还赚了钱。　　这家小婚纱店就是包商银行的典型客户，最近，就是靠包商银行一笔两万元的贷款，这个婚纱店火了起来。　　李媛：“跟包商银行贷款以后，到上海展会进了新纱，店里的生意就越来越火了，这个月营业额可以翻番了。”　　让李媛意外的是，区区两万元，而且还没有抵押，这样的小买卖银行居然还会找上门来贷。　　包商银行董事长李镇西：“我们找到了一条控制风险的方法，我们把客户真实的还款意图和还款能力能透视的很清楚，这样既开拓了市场，又保证了我们不出现大的风险。”　　银行不再只青睐大企业，使得我国小企业贷款增长迅猛，据银监会统计，截至今年6月末，我国小企业贷款增速比企业贷款平均增速高出11.5个百分点。","中国网络电视台消息(新闻联播)：位于叙利亚首都大马士革的叙利亚国家安全总部18号遭到自杀式爆炸袭击。叙利亚国防部长拉杰哈、总统巴沙尔·阿萨德的姐夫、国防部副部长舒卡特、前国防部长图尔克马尼将军在袭击中身亡，另有包括内政部长在内的多名叙利亚高级官员受重伤。    叙利亚反对派武装力量“叙利亚自由军”和一个名为“伊斯兰旅”的反政府组织都宣称对袭击负责。        叙利亚政府随后任命武装部队参谋长弗拉杰将军为新任国防部长。弗拉杰当天发表电视讲话说，军方将严惩制造此次爆炸袭击的相关人员。    与此同时，叙利亚政府军与反对派武装在大马士革多个地区的武装冲突仍在继续。","CCTV.com消息（新闻联播）：中国人民银行行长周小川今天表示：我国国有商业银行股份制改造的实施工作已经有了一个良好的开端。2004年，人民银行将加快推进金融改革。 \r\n　　\r\n\r\n　　中国建设银行行长张恩照：今年我们会紧锣密鼓，加快步伐，实现股份化，然后择机上市。 \r\n　　据了解，中国银行将改制成中银集团股份有限公司，计划在2005年整体上市，中国农业银行已经向国家有关部门上报了重组和改革的总体方案。而中国工商银行今天宣布，今年要将不良贷款的余额占比降至18%以内。\r\n责编：闫冬","CCTV.com消息：（新闻联播）伊朗驻国际原子能机构代表萨利希5号表示，伊朗将于几天内向国际原子能机构递交信件，正式声明伊朗将签署《不扩散核武器条约》附加议定书，接受国际原子能机构对其核设施进行更严格和随机的检查。\r\n　　萨利希当天在维也纳说，伊朗目前还没有确定签署议定书的具体时间，但肯定会在国际原子能机构理事会11月20号开会之前向该机构通知伊朗的决定，以便该机构理事会会议能够将此列入议程。\r\n　　伊朗10月21号向访问德黑兰的英法德3国外长承诺将暂停铀浓缩活动，并签署《不扩散核武器条约》附加议定书，作为交换条件，伊朗将在和平利用核能方面得到技术援助。伊朗最高领袖哈梅内伊2号表示，伊朗拥有和平利用核技术的权利，如果国际原子能机构对伊朗提出过分要求，伊朗将终止与其合作。\r\n责编：扬国","（新闻联播）：明天出版的人民日报将发表述评，题目是《理论创新，不忘改革初心——党的十八大以来全面深化改革观察①》。","央视网消息(新闻联播)：　　　　巴勒斯坦官方10号证实，当天在约旦河西岸城市拉姆安拉附近，巴勒斯坦示威者与以色列军方爆发冲突，巴勒斯坦联合政府定居点事务部长齐亚德·阿布·艾因在冲突中吸入以军投掷的催泪瓦斯并当场晕倒，送往医院后不治身亡。　　巴总统阿巴斯当天谴责以军行为是“残酷的袭击”和“野蛮行动”。以色列国防部长亚阿隆称以军正在调查这一事件，并提议与巴勒斯坦和约旦三方对阿布·艾因的死因进行联合调查。　　　俄罗斯总理梅德韦杰夫10号在接受俄5家电视台联合采访时表示，作为国际伙伴，美国政府对俄的所作所为是不合适的。他说“美国给我们带来制裁，组建反对我们的不友好联盟。所以可以说责任在美。”　　梅德韦杰夫强调，无论美方何时想让俄美两国关系回到正常轨道，俄罗斯方面都已做好准备“现在应看美国人的行动”。　　由于“石油输出国组织”欧佩克预期全球原油需求增速放缓，加上美国原油库存和产量上升，国际油价10号再次大幅下跌。到当天收盘时，2015年1月交货的纽约商品交易所轻质原油期货价格、伦敦北海布伦特原油期货价格分别收于每桶60.94美元和每桶64.24美元，创下2009年7月以来的新低。自欧佩克11月27号宣布不减产决定以来，国际油价持续走低。　　联合国秘书长潘基文10号发表声明说，随着在利马召开的联合国气候大会上出现新的捐资承诺，“绿色气候基金”所获捐资承诺已超过100亿美元，实现了启动资金的目标。潘基文还呼吁各方积极认捐，使应对气候变化融资在2020年前达到每年1000亿美元。　　绿色气候基金是《联合国气候变化框架公约》第十六次缔约方大会、也就是墨西哥坎昆会议所决定设立的机构，旨在帮助发展中国家适应气候变化。","央视网消息(新闻联播)：十二届全国人大一次会议主席团常务主席第六次会议16日上午在人民大会堂举行。大会主席团常务主席张德江主持会议。　　会议听取了十二届全国人大一次会议秘书处关于国务院副总理、国务委员、各部部长、各委员会主任、中国人民银行行长、审计长、秘书长的人选，十二届全国人大民族委员会、法律委员会、内务司法委员会、教育科学文化卫生委员会、外事委员会、华侨委员会、环境与资源保护委员会、农业与农村委员会主任委员、副主任委员、委员的人选酝酿情况的汇报。　　会议同意将以上各项人选名单草案提请主席团第八次会议审议。　　会议听取了十二届全国人大一次会议秘书处关于政府工作报告、2012年国民经济和社会发展计划执行情况与2013年国民经济和社会发展计划、2012年中央和地方预算执行情况与2013年中央和地方预算、全国人大常委会工作报告、最高人民法院工作报告、最高人民检察院工作报告的6个决议草案审议情况的汇报。　　会议同意将上述6个决议草案提请主席团第八次会议审议。","CCTV.com消息(新闻联播)：今天春运进入第13天，各地铁路、公路、民航相继再现客流高峰。其中长途客流开始减少，短途旅客明显增多。\r\n　　\r\n\r\n　　今明两天离开上海的旅客将达到今年春运的最高峰，其中上海火车站今天发送旅客将达到15万人，为此，上海铁路部门将继续加开北京、郑州、安徽等方向的临时旅客列车。\r\n　　今天铁路运输连续四天突破350万人，预计未来两天整个铁路客流仍将持高不下。广州、南昌、太原等地火车站候车的旅客也都明显增多，铁路部门合理调配运力、强化服务、及时疏导客流。 广州火车站5400平方米的临时雨蓬和450米长的旅客进站通道为归心似箭的旅客挡住风雨。\r\n　　今天民航客流继续上升，春运至今共发送旅客327万8千人次，比去年同期增长了21.3%，航班发送量也比去年同期增长了17%。针对各航空公司的加班需求，民航部门在加强安全措施的同时，加快了审批手续，做到特办、特批。 \r\n　　今天公路运输也达到了节前最高峰，预计日客运总量将突破5200万人次，比昨天增加50万人次。乘客主要是探亲流和进城采购年货的农民。\r\n责编：刘英来","CCTV.com消息(新闻联播)：本台消息：1月2日，国台办发言人就2005年台商春节包机一事接受新华社记者采访。\r\n　　该发言人说，我们注意到，最近一个时期，台湾一些政党和民意代表向台湾主管部门提出，希望开办2005年春节包机，台湾工商团体及航空业界也表达了同样的愿望。在祖国大陆投资的广大台商、一些地区台资企业协会会长还提出具体建议，要求本着“直接双向、便利安全”的原则实现这次包机。\r\n　　春节是我们中华民族的传统节日，我们愿意本着为台湾同胞做实实在在事情的精神，努力促成2005年春节包机的实现。同时希望这次包机采取“共同参与、多点开放、直接对飞、双向载客”的方式。由于众所周知的原因，目前两岸商谈无法进行。在此情况下，考虑到广大台湾同胞的切身利益和愿望，为使两岸春节包机得以顺利实现，我们认为可由两岸航空公司就春节包机有关技术性、业务性安排直接沟通，达成共识，作出安排，各自执行。这样做是务实的，也是可行的。事实上2003年春节包机就是这样做的，台湾方面也是同意的。\r\n　　我们注意到，一段时间以来，台湾地区主要领导人、台湾相关主管部门也都提出过争取以“双向、对飞、不落地”模式开办2005年春节包机。我们真诚地希望他们言而有信，真正从台湾民众愿望和利益出发，让2005年春节包机能够飞起来。\r\n　　民航总局台港澳事务办公室主任浦照洲今天也发表谈话，他说，说:近期广大台商十分关心2005年春节包机事宜，不少新闻媒体朋友也纷纷来电询问。为满足广大台商返乡过年或接家眷来祖国大陆团聚的愿望，在两岸尚不能实现直接全面通航的情况下，采取某种灵活变通的包机形式，不仅是合情合理的要求，也是一件完全可以办到的事情。\r\n　　春节将至，广大台商翘首以盼春节包机能得以实现，并期望双向直飞以免劳顿之苦。对此我们充分理解、感同身受，并愿意作为“特例”、“个案”，循2003年春节包机处理方式，本着直接双向、互惠互利的原则，由两岸的民间行业组织或航空业者直接沟通，达成共识，做出安排，共同促进。而且飞行地点不一定限定在上海一地，广大台商由需求的其他地点，如北京、广州、厦门都可以考虑。\r\n　　我们多年来一直予以积极推动两岸直航的诚意是一贯的，也是有目共睹的。我们希望，台湾当局真正从广大台商的实际需要和福祉考虑，不要再人为设置障碍，履行承诺，采取切实措施，使真正意义上的春节包机能够飞起来。\r\n责编：刘雅虹 　来源：","CCTV.com消息(新闻联播9月24日播出)：\n　　国家副主席曾庆红今天下午在人民大会堂主持仪式，欢迎南非副总统普姆齐莱·姆兰博-努卡访华。\n　　全国人大常委会副委员长热地、全国政协副主席李蒙等出席欢迎仪式。\n　　随同努卡访华的有公职和行政事务部长、农业部长、教育部长、卫生部长等。\n　　努卡是应曾庆红的邀请，于昨天抵达北京，开始对我国进行正式访问并出席中南国家双边委员会第三次全会的。\n责编：张托雅","CCTV.com消息（新闻联播）： \r\n　　 \r\n　　1月29号，北京邮票公司将发行一枚丙戌年《迎春封》。迎春封上面贴有鸡年邮票和狗年邮票各1枚，并分别加盖2006年1月28号乙酉年24时和2006年1月29号丙戌年正月初一零时的邮政日戳，以表达辞旧迎新之意。\r\n　　 \r\n　　春运期间，广东省公安边防总队首次在东莞边检站开通了经海路从广东至香港新机场登机的免边检通道。这一通道的开通为旅客减少一次边检手续，节省了3至5小时的时间，特别是方便了经香港乘机赴台台胞的出行。\r\n　　 \r\n　　今天北京市委、市政府首次通过移动电话平台向市民发送拜年短信，其中特别提醒市民遵守《北京市烟花爆竹安全管理规定》。同时，北京市消防部门部署了5000名警力，在燃放高峰期随时待命确保节日安全。\r\n　　 \r\n　　教育部、财政部今天作出规定，在今年实施农村义务教育经费新机制的地方，小学和初中只许收取课本费、作业本费和寄宿学生住宿费三种费用，除此之外的所有收费均视为乱收费，享受免费教科书的学生不在此规定之内。\r\n责编：陈卓","央视网消息(新闻联播)：第十二届中国国际投资贸易洽谈会今天在厦门开幕。中共中央政治局委员、国务院副总理王岐山出席。\n责编：王超","中国网络电视台消息（新闻联播）：中国国家主席胡锦涛17号接受了《华尔街日报》和《华盛顿邮报》的联合书面采访，国际主流媒体对此给予高度关注。　　美国《华盛顿邮报》在文章中说，这是一次罕见的美国媒体对中国最高领导人的书面采访机会。　　《纽约时报》说，胡锦涛主席访美对于两国关系来说是一个积极信号，这将对两国经济领域合作产生巨大影响。目前经济形势下，美国许多企业都希望与中国企业合作，互惠互利。　　英国《卫报》评论说，基于中国在全球经济和外交事务方面的关键作用，此次胡主席访美是奥巴马担任总统期间最重要的国事访问。（视频编辑：杜卓  文字编辑：孙继礼）","央视网消息(新闻联播)：全国人大常委会委员长张德江今天在北京会见了印度尼西亚人民协商会议主席西达尔托。　　张德江说，印尼是与中国隔海相望的友好邻邦，近年来两国各领域交流与合作蓬勃发展。本月初，习近平主席成功访问印尼，与苏西洛总统共同决定，将两国关系推升至全面战略伙伴关系，为两国关系发展指明了方向。印尼是中国周边外交的优先方向，中国全国人大愿进一步加强与印尼人民协商会议的交流与合作，从议会层面推动落实两国领导人达成的重要合作共识，推动中国印尼关系健康发展。　　西达尔托表示，两国全面战略伙伴关系正朝着紧密方向发展，希望进一步推动两国议会的交往，促进多领域务实合作。","CCTV.com消息（新闻联播8月9日播出）： \n　　内蒙古新发现一处50亿吨大煤田\n　　内蒙古自治区国土资源厅日前证实，内蒙古新巴尔虎左旗境内发现一处煤田，预测资源量超过50亿吨。新发现的这块煤田煤层比较稳定、厚度适中，适合大规模机械化开采。\n　　北京启动临时交管方案 预测奥运期间空气质量\n　　为保障奥运会环境质量，北京市将于8月17日至20日启动临时交通管理方案，进行空气质量测试。期间除特种车、公交、出租等车辆外，其余车辆将实行单双号行驶。届时，北京每天将停驶机动车130万辆左右。\n　　全国亿万职工健身展示活动启动\n　　2007年全国亿万职工健身展示活动昨晚在南京启动。作为迎奥运倒计时一周年活动的组成部分，展示活动除了特色体育健身项目外，还有全国职工书法、摄影展览等。\n　　世界最大的集装箱船天津首航\n　　世界最大的集装箱船——中远亚洲轮今天从天津港首航，该船可运载10051个标准集装箱，最大载重量超过11万吨，首航将停靠英国、德国、比利时港口，最后抵达荷兰鹿特丹。\n　　邯郸机场正式通航\n　　随着首架从上海飞来的空客A－320客机平稳降落，河北邯郸机场昨天正式通航。机场占地两千余亩，建设标准可起降各类中型客机。\n　　甘肃首列进疆棉农专列开出\n　　今年首列进疆棉农专列昨天从甘肃天水火车站开出，拉开了进疆棉农运输工作的序幕，今年甘肃通过铁路进入新疆的棉农将达到36万人。\n　　朝鲜渔船辽宁丹东遇险 渔民全部获救\n　　昨晚，一艘朝鲜渔船在辽宁丹东海域遭遇暴风雨，渔船因机械故障失去动力而遇险，经当地边防官兵紧急救援，船上７名船员全部获救。\n　　贵州荔波、辽宁盘锦美景吸引众多游客\n　　由于连降大雨，近日，贵州荔波处处呈现瀑布、绿潭交相辉映的喀斯特森林地貌水体景观。由于人工繁育碱蓬草获得成功，辽宁盘锦12平方公里的红海滩得以恢复，白鹭、鸥鸟翻飞，景色美不胜收。\n　　天柱山出现海市蜃楼和云海奇观\n　　安徽天柱山大雨过后空气清新，日前主峰出现了海市蜃楼和云海，让前来观光的游客体验到难得一见的大自然神奇景观。\n责编：张托雅","央视网消息(新闻联播)：目前，韩国“岁月”号客轮沉没已造成33人遇难，269人失踪，有174人获救。船长等三人已经被韩国警方逮捕。　　今天，潜水人员分组轮换进行潜水作业，搜索工作不间断。　　韩国海洋警察厅装备技术局长高明锡介绍说，今天凌晨，潜水员通过船体外窗发现了船内3具身着救生衣的遇难者遗体，但是因水中障碍物和潜水时间限制，不得不停止搜索和打捞。目前，这三人没有被统计在遇难人数中。　　高明锡说，熟悉船体构造的搜救人员从第一天开始就一直尝试向船内发送信号，但到目前为止，仍然没有收到来自船内的反应信号。　　目前，船体已经下沉到了水下大概十米的位置，为了增加浮力，船头已经安装了3个气囊(用时讯演示画面)。搜救人员为船体注入氧气的工作也在持续进行。此外，沉船还开始漏油。　　今天，在距离彭木港约30公里处的一个体育馆里，失踪人员的家属通过屏幕观看事发海域救援的现场画面。　　失事客轮船长李俊锡以及三副朴某等另外两名船上核心人员今天被调查部门正式逮捕。根据韩国相关法律，船长李俊锡面临包括疏于职守在内的5项指控，可能获判无期或5年以上有期徒刑。　　韩国沉船事故检警联合调查本部此前表示，李俊锡等人在较为狭窄的航道行驶时，不但没有减速还快速变更了航向导致事故，并在需要采取必要措施紧急疏散乘客时率先弃船逃生，导致多人遇难。　　李俊锡在被捕后辩解称，事发时水流很强，水温较低，附近没有救援船只，因此他让船上人员待在原地等待救援。但无论怎样，他都要对民众表示歉意，对遇难者遗属鞠躬谢罪。　　此外，18号下午，搭乘“岁月”号客轮并获救的韩国京畿道安山市檀园高中校监姜某在珍岛体育馆附近的一棵松树上上吊身亡。姜某的钱包里有一封遗书，他在遗书中表示自己是此次带领学生修学旅行的发起者，对此感到十分愧疚，并请求死后将其骨灰撒在事发海域。","中国网络电视台消息(新闻联播)： “农民工”还能够出书，巨晓林讲：“没有组织上的支持，他想都不敢想”。二十多年的两地分居，巨晓林说“家人的理解和支持，让人倍感温暖”。　　现在巨晓林正为他的第二本《接触网施工方法》组织编稿，队里为了方便他收集资料，专门给他配备了电脑。　　队里没有埋没他的“小点子”，迅速向上级汇报巨晓林的技术革新。该买资料给买资料，该给他配技术员指导给指导，5万多字的43项《接触网施工经验和方法》在短短的一个多月的时间里就写出来了。　　由于巨晓林从事的电气化铁路的施工工作，常年在外。每年回家也就是一两次，孩子小的时候，每次的离家是他最难过的时候。　　以巨晓林为榜样，近年来，全局有638名农民工成为先进个人，86名担任了作业队长，728名担任了工班长。责编：刘一","CCTV.com消息(新闻联播11月26日播出)：\n　　农民贷款难一直影响着我国农村的发展，今年在吉林省出现了新型的农村金融机构，激活了农村的金融市场。\n　　今天，吉林省东丰县农民辛立家里来了几个特殊的客人。这个人是当地新成立的村镇银行行长，他是来给辛立和几个村民办养鸡场解决贷款的。填表签字，点钱收款，十来分钟时间，5万块钱的贷款就发到了辛立手里。 \n　　吉林省东丰县龙头村村民 辛立:真没想到银行能把钱送到家里来给咱贷款，更没想到银行的行长上门服务。\n　　和辛立他们一样，吉林梨树县闫家村农民李丙玖不仅可以享受及时便利的贷款，同时他还有了一个新的身份——农村资金互助社的股东。\n　　吉林梨树县闫家村农民 李丙玖:我们有自己的银行(资金互助社)了，贷款特别方便，咱们想用了，就贷点，贷完钱我回家养上猪了，我挣了钱马上还上，我什么用再来贷。\n　　别看李丙玖现在说得轻松，但今年年初，他想养猪，却因为缺钱犯了大难。这时候，一家农村资金互助社在他们村开业了，李丙玖了解到只要是村里的农民，都可以参加，入股后就可以贷款了。李丙玖也凑了500块钱入股了，第二天，他就拿到了5000块钱的贷款。猪圈搭起来了，种猪买回来了，不到半年时间，贷款就还上了。\n　　吉林梨树县闫家村农民 李丙玖:买了两个种猪，这一年四窝猪崽我喂出去，纯利润两万多块钱。我入的五百块钱股，到年底我还能分红。\n　　村镇银行，农村资金互助社的出现，让此前在农村唯一为农民提供贷款服务的农村信用社感到了压力。在这份吉林省农信社下发的文件上，明确提出了宁让利润，不让市场。全省建立统一的服务模式，针对农民贷款的利率降低了四成，农信社的信贷人员也出现在了农民的田间地头。\n　　中国银监会吉林银监局局长 吴跃:(这次实施的)农村金融新政，破解了长期困扰我国的农村金融资源供给不足的难题。\n责编：刘亚姝","CCTV.com消息（新闻联播）：鼓乐阵阵，丝管悠扬，30号晚的中南海怀仁堂洋溢着喜庆的气氛。党和国家领导人胡锦涛、江泽民、吴邦国、贾庆林、曾庆红、吴官正、李长春、罗干等，与首都近千名群众一起观看了在这里举行的新年京剧晚会，共迎新年。\r\n　　怀仁堂内张灯结彩，笑语欢声。晚7时45分，当胡锦涛、江泽民等党和国家领导人到来时，全场响起热烈的掌声。\r\n　　欢快活泼的京剧歌舞《普天同乐》拉开了晚会的序幕。晚会上京剧名家名角毕至，老中青少演员咸集，展示了京剧艺术继承创新的时代气息和国之瑰宝的无穷魅力。\r\n　　晚会分为“流派纷呈”、“梨园精粹”、“艺海神韵”、“菊苑新葩”四个篇章。张建国、言兴朋等表演的《珠帘寨》、《上天台》等老生联唱，或浑厚洪亮，或苍劲挺拔；“荀派”传人耿巧云、管波表演的《卖水》，“尚派”传人邓敏表演的《双阳公主》，“程派”传人刘桂娟、迟小秋表演的《锁麟囊》，“梅派”传人李胜素表演的《贵妃醉酒》等，或华丽俏皮，或深情委婉；赵葆秀、杨赤等表演的经典折子戏《赤桑镇》、《九江口》，中国京剧院、北京京剧院、天津京剧院等表演的武戏精粹，高潮迭起，精彩纷呈，生动展示了百花齐放的风采，博得观众阵阵喝彩。\r\n　　张火丁、关栋天、李维康等表演的现代京剧《江姐》、《蝶恋花》等唱段，把观众的思绪带回火热的革命岁月。尚长荣表演的《廉吏于成龙》片段，于魁智、孟广禄表演的交响诗剧《梅兰芳》片段，成功塑造了一个个感人至深的艺术形象，展现出京剧艺术奇葩竞放、推陈出新的青春活力。\r\n　　刘淇、刘云山、贺国强、曹刚川、王刚、刘华清、何勇以及中央和国家机关有关部门负责同志也观看了演出。\r\n　　演出结束后，胡锦涛、江泽民、吴邦国、贾庆林、曾庆红、吴官正、李长春、罗干等走上舞台，与演员亲切握手，祝贺演出成功。\r\n责编：赵国臣 　来源：","CCTV.com消息（新闻联播）：\r\n　　         \r\n　　杨业功先进事迹报告团近日先后在沈阳、济南举行巡回报告，报告团成员从不同侧面讲述了杨业功为推进军队现代化建设奉献全部精力和生命的事迹，在听众中产生强烈反响。\r\n　　 \r\n　　第九届全国中学生运动会昨晚在河南郑州开幕，来自全国31个省、自治区、直辖市以及新疆建设兵团、香港和澳门特别行政区的34个代表团、2366名运动员参赛。\r\n　　 \r\n　　国家西部大开发标志工程之一的广西百色水利枢纽工程昨天下闸蓄水，这项工程总投资62亿元，以防洪为主，兼顾发电等综合效益。\r\n　　 \r\n　　今天上午，长春龙嘉国际机场正式落成并投入使用，这是国内最后一个在建的省会城市民用机场，它的建成使吉林省告别了没有民用机场的历史。\r\n　　 \r\n　　历时五天的第十届大连国际汽车工业展览会前天开幕，本届车展汇聚了400多家国内外厂商，共有600多台不同类别的整车参展。\r\n　　 \r\n　　经过近三年的修缮，故宫武英殿维修工程今天正式竣工，并首次向公众开放。\r\n　　 \r\n　　来自亚太19个国家和地区的20支代表队参加了今天在北京举行的2005年“亚太大学生机器人大赛”。经过激烈角逐，日本东京大学获得冠军，中国北京科技大学获得亚军，香港科技大学和哈尔滨工程大学并列季军。\r\n责编：陈卓","中国网络电视台(新闻联播)：全国人大常委会委员长吴邦国今天在人民大会堂会见加拿大总理哈珀。    吴邦国说，中方赞赏哈珀总理将发展对华关系作为加拿大外交优先方向。此访期间，中加双方达成许多重要共识和合作成果，必将为两国务实合作注入新的动力，进一步推动中加战略伙伴关系深入发展。    吴邦国说，立法机构交往是中加战略伙伴关系的重要组成部分，对增进双方相互了解、巩固两国关系民意基础具有重要意义。中国全国人大同加拿大众、参两院都建立了良好合作关系，中加议会定期交流机制运转顺利，取得积极成效。希望双方保持好的合作传统，密切多层次多领域友好往来，不断增进相互理解和政治互信，为推动中加关系发展作出积极贡献。吴邦国还应询介绍了中国的民主法制建设情况。    哈珀说，加方高度重视对华关系，致力于深化经贸等领域的互利合作，使加中的合作潜力得到进一步发挥。    （视频编辑：张贝龙 文字编辑：冯思谣）","央视网消息(新闻联播)：由中国记协主办的全国优秀新闻工作者最高奖---第九届长江韬奋奖评选结果今天揭晓,19名德才兼备的优秀新闻工作者喜获殊荣。\n　　荣获第九届长江韬奋奖长江系列的10名获奖者是:人民日报社王义堂、中央电视台白岩松、福建广播影视集团电视东南频道成洋、科技日报社刘亚东、吉林日报社伊秀丽、解放军报社江宛柳、光明日报社杨荣、山西广播电视总台李占螯、云南人民广播电台张秋玲、海南广播电视台陆海鹰。\n　　荣获第九届长江韬奋奖韬奋系列的9名获奖者是；新华通讯社万武义、青岛人民广播电台王玮、北京日报社李乔、兵团日报社张富强、黑龙江电视台周国梁、新华日报报业集团周跃敏、辽宁人民广播电台姜丽彬、重庆晚报社姜春勇、西藏电视台格桑尼玛。\n责编：程冲","央视网消息(新闻联播2月20日播出)：    春节期间，中央文明办、民政部、全国妇联开展的“关爱空巢老人志愿服务活动”，让空巢老人在温馨的节日里，温暖过年。武汉江汉区民权街社区，为了空巢老人在春节吃好，社区专门给老人们安排了春节食谱，让老人每天吃得既营养，又健康。    节日里，浙江绍兴建功中学志愿者，轮流陪伴潘香云老人一起过年，老人家不时响起欢乐的歌声。一支名为“小兰志愿服务队”春节活跃在成都的街道社区，为空巢老人做体检，陪伴老人过年。在南京，4万志愿者参加了“温暖2010问候空巢老人”活动中，在空巢老人家中，传递着社会的关爱。节日期间，山东、安徽、吉林、辽宁等地在“百万空巢老人志愿服务行动”中，让空巢老人过上了温暖，愉快的新年。责编：刘一","央视网消息(新闻联播)：家住宁夏南部山区的海正贵老人这些天特别的高兴，因为家里新盖的三间大砖房已经开始安装玻璃了，在过一个星期就可以搬近新居。\n　　宁夏固原市刘店村    海正贵：这是土木房，80年盖的房，现在住不成人了，30年了，今年政府帮助我盖了上房，就是60平米的砖结构的红瓦房。\n　　记者：政府给掏了多少钱？\n　　村民：政府掏了1万2000。\n　　记者：没有政府这钱，你能盖得起吗？\n　　村民：没有政府盖不起，盖不起这么漂亮的房。\n　　海正贵老人能够搬进的新居，是得益于宁夏从2005年就开始实施对南部山区困难群众危窑危房改造工程，到2008年底这项工程已经新建住房11.7万间，受益困难群众达到19.5万人。而盖上新房的海正贵对记者说这几年从政府那儿享受到的好处还有很多。\n　　宁夏固原市刘店村    海正贵；我这几个本是退耕还林的，医疗保险的，互助资金，粮食补贴，国家的惠农政策，都在我这几个本上都享受到，一年的钱是5000多。\n　　而说起村里的变化海正贵老人更是感到自豪，村里面最好的建筑就是学校和村医务室，医务室配备了专职医生，常规的健康检查在村里面就可以做，再也不用跑远门了。\n　　宁夏财政厅社保处 处长徐光荣：全区（村级卫生室）一共2000多座，平均每一座给6000多块钱的补助，主要是建房补助和购置十小件，然后按照三室分开的原则建立村卫生室，提高了村卫生室为老百姓服务的水平。\n　　宁夏固原市刘店村    海正贵：我们农村现在是学生上学离学校近，我们是看病是离医疗室近，我们是住房离公路近，我们老年人礼拜离寺里近。\n　　宁夏财政厅  厅长 王厅长：那么这几年的新增财政90％以上我们都用到了民生方面，而且在解决民生问题方面，我们感觉到在弱财政、小财政的情况下，必须集中财力解决民生里面的突出问题。\n　　宁夏印象：\n　　如今的宁夏，参加新农村合作医疗的农民近360万人，参合率达到92%。\n　　如今的宁夏，实现了全区义务教育阶段在校生杂费全部免除，98万名学生受益。\n　　如今的宁夏，将再用五年的时间，继续改造危窑危房10万户，受益人口达到46万人。\n责编：魏宇","央视网消息(新闻联播)：韩国总统朴槿惠在访华之前，在青瓦台接受本台记者专访时说：我多次访问过中国，也结识了很多好朋友，与这些朋友至今保持着联系。我从小通过《三国志》和其他相关的书籍了解到中国是什么样的国家。我在最困难的时候也拜读过中国的古典和哲学方面的书籍，从中领悟到了克服苦难的办法。这次我作为总统，为了两国之间关系的进一步发展，对中国进行访问，我非常高兴地期盼着这一天，还能与老朋友们重逢。　　在谈到朝鲜半岛问题时，朴槿惠说我知道中国有两个重大的原则：一个是朝鲜半岛无核化，另一个是维护朝鲜半岛的和平稳定。这两大原则与我即将推进的信任进程有一脉相通之处。本台财经频道将在6月29日《环球财经连线》节目中播出对朴槿惠的专访。","央视网消息(新闻联播)：中共中央政治局常委、全国人大常委会委员长吴邦国今天下午在人民大会堂会见了汤加议长法卡法努阿。　　吴邦国说，建交14年来，中汤关系一直保持良好发展势头。双方高层往来频繁，各领域合作不断深化，在国际和地区事务中相互支持和配合。中方感谢汤加王室，政府和议会坚持一个中国政策。中国重视发展同包括汤加在内的太平洋岛国的关系。中方愿在相互尊重、平等相待的基础上，密切两国政府、议会、政党之间的友好往来，增进相互了解与信任，加强在农业、渔业、旅游等领域的务实合作。　　吴邦国积极评价两国议会交往。他说，中国全国人大愿进一步加强同汤加议会多层次、多领域的交流与合作，使议会关系成为促进中汤关系健康稳定发展的建设性力量。　　法卡法努阿说，汤加将一如既往坚定支持一个中国政策，支持中国和平统一。汤加议会愿加强与中国全国人大的友好往来，学习借鉴中国的发展经验。","中国网络电视台消息(新闻联播)：针对近期极个别人在互联网上恶意造谣并传播谣言的行为，法律专家表示，恶意造谣严重扰乱社会秩序、影响社会稳定、危害社会诚信，应依法受到惩处。     网络虽然是虚拟空间，但也会对现实生活产生影响，如去年日本大地震后，网络谣言引发的抢盐风潮，就严重扰乱了现实社会中人们正常的生活秩序。从“抢盐风波”到“地震谣言”，再到“艾滋病门”，网络谣言挑战公德，为所欲为，已成了给生活添乱的心理毒品。    中国人民大学法学院 韩玉胜：现在有很多这种编造谣言传播谣言的行为，在网络上发生也在社会上传播。这种行为性质本身是很恶劣的，因为它很容易引起社会的混乱，引起公众的恐慌。    今年2月19日互联网站经营者刘某某在互联网发布了“保定252医院确认一例非典”的虚假信息，2月23日，这个信息经多家网站转载，迅速传播。2月25日，卫生部发出官方消息辟谣。2月26日保定警方依法查处了这起散布非典谣言案件。    互联网为生活带来了便捷，但是，客观上也给一些人造谣、传谣提供了空间和渠道。一些人只需轻点鼠标就诋毁他人名誉，破坏稳定，甚至危及国家安全。    中国人民大学法学院 韩玉胜：作为公民来说也应该有一种社会责任感，因为每个人都是社会人，他不是孤立的人。作为一个社会人你就不能够仅仅把自己的行为看作是自己的行为，因为你的行为可能影响到社会、影响到他人。    （视频编辑：苏志刚 文字编辑：安梦莹）","央视网消息(新闻联播)：人民网、新华网和央视网日前分别推出“抗震救灾专题网站”，报道抗震救灾进展，为灾区人民提供信息服务。三家网站同时都设立了中文和英文版，并与手机新媒体互动。自创办以来，三家网站页面总访问量20多亿人次。\n责编：王超","CCTV.com 消息（新闻联播）： 本台消息：明天出版的《光明日报》将发表署名文章《论增强公仆意识》。文章指出，各级干部特别是领导干部能否增强公仆意识，直接关系到我们的党风和党在人民群众中的形象，关系到党的性质和前途。公仆意识来自于党的性质和根本宗旨，来自于辩证唯物主义和历史唯物主义的世界观及其所内含的权力观。进一步增强各级干部特别是领导干部的公仆意识，要形成科学的人民群众对公仆的评价机制和监督机制。\n责编：多国丽","中国网络电视台（新闻联播）：韩国统一部新闻办公室24号说，韩国已故前总统金大中的夫人李姬镐和已故现代集团前会长郑梦宪的夫人玄贞恩等人将于26号前往朝鲜吊唁逝世的朝鲜最高领导人金正日。    朝鲜祖国和平统一委员会此前表示，朝鲜欢迎韩国所有希望前来吊唁的团体和个人。对此，韩国政府表示，不考虑金大中和郑梦宪遗属以外的韩国人赴朝吊唁。","央视网消息(新闻联播)：世界杯点燃了世界各地球迷的热情，球迷们也通过各种方式，表达自己对于足球的热爱。　　在巴西，世界杯可以说是无处不在。部分商场、地铁、报刊亭、加油站、甚至出租车里都安装了电视，方便球迷随时随地看球。　　很多巴西出租车司机，在趴活或者是等红绿灯的时候，都会瞄上两眼赛况。由于巴西交通法规定，汽车内不准安装电视，因此许多司机也表示，车载电视只是在世界杯期间短暂使用。　　看球讲究的就是气氛。在现代足球运动的起源地——英国，球迷最钟情于传统地在酒吧看球。除了大家一起气氛热闹外，还有一个很重要的原因是，酒吧看球可以省钱。英国的足球赛事直播是收费的，约为每个月30英镑，而酒吧里一大杯啤酒也就3英镑左右。　　同样是看球，德国球迷更懂享受。世界杯期间，德国当地一支球队把自己的主场改造成巨大的客厅，球迷们把自家的沙发搬进来舒舒服服地在沙发上观看大屏幕直播。　　与德国球迷不同，在看球的地点上，古巴球迷更青睐电影院。只需交两比索，也就是12元人民币就可以入场观看。　　足球在朝鲜是最受欢迎的运动之一。不过朝鲜电视台并没有对世界杯比赛进行直播，而是制作了集锦。朝鲜球迷们晚上就聚集在平壤火车站广场上看球。与其他国家球迷的激情狂野不同，平壤球迷在看到进球时，没有大声的欢呼和呐喊，而是安静地欣赏低声地交流。　　不过，并不是所有国家的球迷都可以无忧无虑地享受足球盛宴。在叙利亚，由于战乱，大马士革的大多数饭馆和咖啡馆都早早地打烊了。只有极少数球迷敢于伴着枪炮声，跑到个别开放的餐馆看球。　　在非洲，肯尼亚球迷也有在酒吧看球的传统，但在今年世界杯期间，这些平日热闹的场所却异常冷清。15、16号两天，肯尼亚发生恐怖袭击事件造成至少65人死亡，当时遭袭的场所就包括球迷酒吧。安全起见，许多球迷转为躲在家中看球，而对于那些没有电视和电脑的家庭，只能与世界杯擦肩而过了。","CCTV.com消息（新闻联播）：重庆市有线数字电视昨天开始试播。开播后，重庆市主城6区和铜梁、大足两县的居民，不用更换电视机，只需购买专用的接收器，并且每月支付一定的费用，就可根据自己的兴趣爱好，点播自己喜欢的节目和服务内容。据悉，作为重庆市委、市政府的民心工程之一，今年内重庆还将逐步完成其他32个区市县的数字电视系统建设，并陆续开展广播电视数据业务，包括气象、新闻、体育、交通等信息检索和远程教育、远程医疗，实现因特网高速接入等。\r\n责编：唐峰","中国网络电视台(新闻联播)：2011·中国自主创新年会由经济日报社主办，主题为“世界经济变局 中国创新应对”。中共中央政治局委员、中央书记处书记、中宣部部长刘云山发来贺电。中共中央政治局委员、国务委员刘延东出席并讲话。    刘延东强调，要坚持“自主创新、重点跨域、支撑发展、引领未来”的方针，大力加强原始创新、集成创新、引进消化吸收再创新，积极推进协同创新、集成创新、引进消化吸收再创新，积极推进协同创新，大幅度提高自主创新能力。","","CCTV.com消息（新闻联播）：\r\n　　本台消息：明天出版的《人民日报》将发表评论员文章，题目是《更要注重解决突出问题---四论第二批先进性教育活动》。 \r\n责编：陶柯","CCTV.com消息（新闻联播）：广东、山东、江苏抓住宏观调控的契机，切实转变经济增长方式。今年1-9月份，在投资增速回落的情况下，经济运行保持健康增长的态势。三省的国内生产总值首次分别突破万亿元大关。\r\n　　\r\n\r\n　　在前三季度的经济运行中，广东的固定资产投资逐渐趋于理性，结构优化较为明显，投资主体的市场化有效遏制了盲目投资、过度投资。在全社会固定资产投资中，55%来源于民营经济和港澳台、外商经济。市场化的投资主体，决定了投资决策是根据市场需求来进行，投资行为也较为审慎、理性。在全国固定资产投资项目清理中，广东纳入清理范围的在建、拟建项目近一万个，涉及总投资额近一万两千亿元，其中符合要求的占到97%，仅有253个项目需要暂停建设或限期整改。经济运行中的不稳定、不健康因素逐步得到化解。\r\n　　今年前三季度，山东省国内生产总值达10575.4亿元，同比增长15%，创9年来新高。\r\n　　按照国家宏观调控的要求，山东采取“有保有压”的原则，一方面清理不符合政策要求的项目779个。另一方面，重点扶持了制造业的发展。目前山东已形成包括青岛的家电、烟台的通信设备和威海的造船等一批各具特色的产业集群。制造业的产值占到规模以上工业增加值的八成以上，其中轻工业增幅也首次超过重工业。\r\n　　山东省新闻发言人  张德宽：这就表明我们山东的工业结构，特别是制造业，由适应投资需求，向适应消费和投资双需求的方向发展。\r\n　　今年1-9月份，江苏省实现国内生产总值10510.26亿元，同比增长14.8％。快速而稳定的增长得益于江苏经济增长方式从外延式增长转向内涵式增长。\r\n　　江苏省发展改革委员会主任  钱志新：主要是我们经济增长的内生机制正在逐步加强，我们把精力放在高新技术的发展上面。特别是电子信息产业已经成为我们江苏制造业的第一大产业，增长速度超过50%。\r\n　　在经济调整中，江苏省努力提高企业的竞争力。在太阳能、IT、新材料领域，一批具有自主知识产权的企业正成为最具活力的新的经济增长点。同时，江苏省还积极鼓励外商在沿江开发区设立研发中心，目前落户江苏沿江的摩托罗拉、爱立信等世界500强企业纷纷建起面向全球的研发机构，内外资企业集聚，科研与制造基地相得益彰使江苏沿江正成为高新技术产业密集的走廊。\r\n责编：魏伟","CCTV.com消息(新闻联播)：电视剧《诺尔曼白求恩》以真实感人的情节，让广大观众走进了白求恩的内心世界，了解了他的成长历程，受到了深深的震撼。\r\n　　这里是人民网的文化论坛直播现场，电视剧《诺尔曼 白求恩》的主创人员正在和观众一起畅谈感想。正在辽宁沈阳参加全国青年职业技能大赛的青年工人们在贴子上说时代变了，但是白求恩的精神永远不过时。网民们还认为这部电视剧用大量真实的细节塑造了一个有血有肉的白求恩，具有强烈的艺术感染力。\r\n　　导演 杨阳：当有人邀请我拍摄《诺尔曼 .白求恩》的时候，我一秒钟也没犹豫，其实当时我已经接了另外一个戏，我回去就把那个戏给推了，我们应该记得这样一个为我们奉献出生命的人。\r\n　　观众们被白求恩深深感动着，而演员们也在创作白求恩的过程中受到了深深的震撼。\r\n　　山西省话剧院演员 陈伟奋：这次随剧组到白求恩战斗过的地方拍摄，在那里我就反复地问自己，是不是有了钱，有了舒适的生活，就是幸福的呢，白求恩告诉我，只有被人民需要才是真正的幸福。\r\n责编：王茜","中国网络电视台消息(新闻联播)： 甘肃省作为全国唯一一个国务院批复的国家级经济循环示范区，把改造提升传统产业作为发力点，通过降低资源消耗、延长产业链条，为以资源型经济为特征的甘肃开辟了新的发展途径。    落户在天水农业高新技术示范区的润德公司正式投产才两个月，就解决了园区里几家养殖企业的难题。    利用这些废弃物，企业每年可生产20万吨有机肥，和用来进行生物发电的270万立方沼气。    这些玉米芯、棉籽壳、麸皮循环再利用后，也产生了巨大的价值。    目前天水农业高新技术示范区已经建立了从种养殖、精深加工、到废弃物回收利用的集成循环农业产业体系，同时，在兰州、白银建设了以石油化工、冶金有色为主的“兰白”循环经济基地；金昌建设了以有色金属新材料为主的金昌循环经济基地。目前甘肃已初步形成了精细化工、新材料、清洁能源等16条循环经济产业链。","责编：陶柯","CCTV.com消息（新闻联播）：英国驻伊朗外交官今天证实说，因闯入伊朗水域而被伊方逮捕的8名英国海军船员今天被移交给英国驻伊朗使馆。由于伊朗和英国的外交人员未能在23号完成有关磋商，原定当天释放8名英国军人的行动不得不推迟到了今天。\r\n　　\r\n\r\n责编：扬国","央视网消息：今天，虽然全国热点景区交通压力依然较大，但是由于有关部门对途径景区的高速公路采取远程分流、近程限流等措施，交通拥堵有所缓解。\r\n　　交通运输部路网中心监测显示，今天前往各大风景区的车流开始下降，但是热点景区周边交通压力依然较大。山东泰山自驾车达到3万多辆，交警部门将环山公路全部改为单行线。同时增加200两大客车疏散游客。目前，曾经发生拥堵的21条公路大部分已恢复畅通。受今日12点全国高速公路对免费通行的车辆不再发卡政策影响，收费站通行能力大幅增加。\r\n　　交通部门提醒12点前取卡的司机，出高速时如果忘记还卡，请设法归还收费站，避免被人非法利用、伪造。\r\n　　面对即将到来的返程高峰，公安部要求全国公安机关巩固已有成果，以更多的辛勤奉献，更加扎实的措施，更加周到的服务，确保广大群众平安返程。\r\n　　铁路短途客流火爆。银川多趟始发列车车票售罄。今天北京铁路局加开临客37列，上海站明天加开临客47对，明天全国铁路加开临客324列。","央视网消息(新闻联播)：中国共产党的优秀党员，久经考验的忠诚的共产主义战士，无产阶级革命家，我国公安政法战线的杰出领导人，原国务委员王芳同志，因病于2009年11月4日11时36分在杭州逝世，享年90岁。责编：刘一","CCTV.com消息（新闻联播）：中国电影博物馆开馆典礼暨中国电影诞生100周年展览开幕式今天在京举行，刘淇、刘云山等出席并参观展览。\r\n　　在中国电影开启一个“新世纪”之时，过去100年中国电影的沧桑历史和灿烂星光都被珍藏进我国第一家国家级电影博物馆。中共中央政治局委员、北京市委书记刘淇，中共中央政治局委员、书记处书记、中宣部部长刘云山出席了中国电影博物馆开馆典礼暨中国电影诞生100周年展览开幕式并参观展览。\r\n　　中国电影博物馆是由老一代电影艺术家联合倡议，在党和国家高度重视和关怀下，经国务院批准，由广电总局和北京市政府合建的。它是一座以荟萃电影艺术成就为主，集博览、展映、观摩、交流、科研、娱乐于一体的大型现代化电影文化设施。整个博物馆占地52亩，总建筑面积近3.8万平方米，按功能分为电影艺术展览区、电影技术博览区、电影放映区、库藏品区和综合服务区等5个部分。\r\n　　作为中国电影的标志性建筑，电影博物馆开馆伊始，隆重推出纪念中国电影诞生100周年展览《百年历程.世纪辉煌》。博物馆在较短时间内征集到的6000余件珍贵的电影文物和展品，加之运用声、光、电等高科技手段，形象生动地反映了中国电影的发展历程和新中国电影事业取得的巨大成就。\r\n　　为中国电影建设一座国家级博物馆，是几代中国电影工作者的期盼。建成开馆的中国电影博物馆，共有21个展厅，5个电影放映厅，其中一个放映厅为目前中国最大的巨幕电影放映厅。据了解，中国电影博物馆将从今天的展览展映活动开始，精心策划和组织能够体现中国特色、代表国家水准的电影文化精品展和专题展，以有效保护和传播中国电影的文化历史成果，推动中国电影文化的创新发展，促进国内、国际的文化交流与合作。\r\n责编：陈卓","CCTV.com消息（新闻联播）：美国芝加哥市中心一座35层的办公大楼17号发生火灾，目前已经至少造成6人死亡，10多人受伤。\r\n　　据报道，火灾发生在下班时间，大火从这座政府办公大楼的12层燃起。消防人员赶到时，从大楼的16层到22层找到了11名被困在电梯或楼道中的人员，此外还有许多人在火灾发生后自行从那里撤离，火灾发生的具体原因现在还不清楚。\r\n责编：薛蓝","中国网络电视台消息（新闻联播）：　　中共中央政治局常委李长春27日在重庆主持召开国家“十二五”时期文化体制改革和发展规划纲要编制工作调研座谈会。他强调，要深入学习贯彻胡锦涛总书记在中共中央政治局第二十二次集体学习时的重要讲话精神，进一步加快文化体制机制改革创新，加快构建公共文化服务体系，加快发展文化产业，加强对文化产品创作生产的引导，着力构建充满活力、富有效率、更加开放、有利于文化科学发展的机制体制，推动文化建设又好又快发展，使“十二五”时期成为我国文化建设的加速发展期，为推动我国从文化资源大国向文化强国迈进奠定坚实基础。　　李长春强调，胡锦涛总书记的重要讲话对于推动我国文化体制改革和文化建设具有长远指导作用，必须深入学习领会，坚决贯彻落实。要按照讲话提出的要求，正确认识文化改革发展面临的形势，既充分肯定成绩，又清醒看到差距，不断增强紧迫感和责任感。要以新的视角深刻认识文化的重要地位和作用，切实增强深化文化体制改革、推动文化大发展大繁荣的自觉性和坚定性。要坚持用科学发展观统领文化建设，着力解决影响文化科学发展的突出问题，不断提高文化发展质量和效益。要切实加强组织领导，努力提高推动文化科学发展的能力。　　李长春指出，加强对文化产品创作生产的引导，是文化建设的首要任务，是实现文化大发展大繁荣的重要基础。要体现社会主义核心价值体系的要求，坚持先进文化前进方向，坚持“二为”方向、“双百”方针、“三贴近”原则，坚持思想性、知识性、艺术性、观赏性相统一，坚决抵制低俗庸俗媚俗之风，推出更多面向群众、面向基层、面向市场，无愧于时代、无愧于历史、无愧于人民的精品力作，培育更多德艺双馨、深受人民群众欢迎的优秀文艺工作者特别是名家大师，最大限度发挥文化引导社会、教育人民、推动发展的功能。　　李长春强调，“十二五”时期是我国文化改革发展的关键时期。要高度重视，精心组织，深入调查研究，认真总结经验，科学分析形势，努力编制出一个体现中央要求、反映人民意愿、符合当前实际、适应发展需要，具有战略性、前瞻性、指导性的规划纲要，为推动未来五年我国文化建设提供发展蓝图和行动纲领，进一步开创中国特色社会主义文化建设新局面。　　中共中央政治局委员、重庆市委书记薄熙来参加座谈会。天津、山西、辽宁、上海、江苏、安徽、湖南、重庆等九省市党委宣传部长先后发言。","","央视网消息(新闻联播)：今天的“十八大代表风采录”，我们来认识在新疆行医30年的妇产科医生丁岩。 \r\n       新疆鄯善县的帕夏汗老人因为大出血被送到新疆医科大学第一附属医院时，情况十分危急，丁岩为她手术后，现在已经转危为安。 \r\n       病人家属 阿不力米提：我们一到这里就给我的妻子做了手术，我要感谢丁主任和这些医护人员。 \r\n       上世纪90年代初，丁岩还是一名年轻的妇产科大夫，一次巡诊中，她亲眼见到一名年轻病人因医疗水平所限失去了生命。病人的需要让丁岩萌生了扎根新疆，献身新疆妇产科的勇气和决心。30年来，很多同事到沿海发达地区的大医院工作，丁岩始终没有离开新疆的念头。 \r\n       新疆医科大学第一附属医院妇产科主任 丁岩：每天都是紧紧张张工作，不断地学习充实自己，把每个病人都当亲人一样对待。 \r\n       丁岩坚持每年到南北疆基层巡诊，累计行程十几万公里，为上万名基层妇女治过病。为了把最先进的妇科诊疗技术引进新疆，丁岩自费到北京学习，在西部省份率先使用电子宫腔镜的临床应用，14年来，完成4万例宫腔镜检查、两万多例宫腔镜手术。在丁岩的带领下，新疆医科大学第一附属医院妇产科在妇科内分泌、宫腔镜检查和少数民族女性妇科病科研领域处于全国一流水平。","（新闻联播）：国务院副总理刘延东在开幕式上宣读了习近平的贺信并发表主旨演讲，表示近年来中蒙两国政治互信不断加深，经贸合作持续升温，人文交流硕果累累，双边关系不断迈上新台阶。中方愿与蒙方一道，积极推动经贸、科技等各领域务实合作，丰富人文交流内涵，共同开创互利共赢的美好未来。　　中蒙博览会每两年在呼和浩特举办一次。","央视网消息(新闻联播)：中共中央政治局常委李长春今天在人民大会堂会见了由党主席察鲁基扬率领的亚美尼亚繁荣亚美尼亚党代表团。\n　　李长春说，中国党和政府高度重视发展中亚关系，赞赏亚政府坚持一个中国立场，愿与亚方共同努力，在相互尊重、平等互利的基础上不断提升两国关系，造福两国人民。\n　　李长春表示，中国共产党愿在党际交往四项原则的基础上，与繁荣亚美尼亚党开展党际友好交流与合作，互相学习借鉴，促进国家关系深入发展。李长春还介绍了中国改革开放和现代化建设的形势。\n　　察鲁基扬说，繁荣亚美尼亚党愿与中国共产党加强交流与合作，推动两国关系在政治、经济、体育等各领域深入发展。\n责编：魏宇","CCTV.com消息（新闻联播）：江苏省南京市在全国文明城市创建中，不是一味追求高楼、广场的城市建设格局，他们用历史文化名城保护与社会经济协调发展的实践，为创建文明城市走出了一条新路。\r\n　　\r\n\r\n　　南京市市长  蒋宏坤：“作为一个城市的管理者，我们不能只图搞几件形象工程、政绩工程，而忽视了科学的发展观，南京的历史文化遗产是前人为我们留下来的，而我们当代人又能给后人留下什么呢？我想我们留给他们的应该是他们觉得骄傲的，那就是优秀的文化、优良的品德和传统、优美的生态环境，从南京的实际情况出发，我们觉得创建工作的立足点应该放在打造历史文化名城上。”\r\n　　南京市在城市建设中提出“一疏散、三集中”的发展战略，即疏散老城人口；建设项目向新区集中；工业向开发区集中；大学向大学城集中；按照“保老城、建新城”的规划，打造不同城市功能的“新”“老”两座城。\r\n　　南京市规划局局长  周岚：“新一轮的城市发展思路就是老城做减法，新区做加法，所谓这个‘一加一减’，就是把更多的现代化的建设功能转移到新城区，这样一方面新城的发展有内身的经济支撑跟活力基础，而老城空下来的空间可以更多地用来改善环境，展示历史文化资源。”\r\n　　这条百年老街长江路全长约2公里，横贯市中心，可谓是寸土寸金，改造后这里没有林立的商铺和豪华的馆舍，凸显的是梅园新村、毗庐寺、总统府、曹雪芹故居等历史文化遗址和人民大会堂、博物馆、美术馆、图书馆、文化艺术中心、文化艺术长廊等现代文化设施，被称为南京历史变迁与发展的缩影。\r\n　　南京市民  叶南客：“虽然它街在变，路在宽，但是它的文化没有变。你看它这边多少年保存下来的历史文化名城风貌，我们非常熟悉，像我生活在这儿这么多年，连我自己都感觉到我越来越有文化感觉，文化的品味越来越高。”\r\n　　【记者现场】有人说，今天的南京古城更像是一位鹤发童颜的长者，厚重而有活力，而新城则是一位朝气蓬勃的年轻人，充满着创业的激情。“两代人”在秦淮河畔对话，共同诉说着新世纪南京文明创建的佳话。\r\n　　新城建设让市民有了更好的生活空间，而配套设施的完备，也完全解除了市民的后顾之忧；原来家住朝天宫老城区的教师陈学斌一家五口作为最新一批拆迁户，从原来40平米小屋搬进了河西新区100多平米的大房。\r\n　　南京市民  陈学斌：“你看，周围有高教区、有工业园区、经济开发区，除了这些还有新型的体育场，各式各样的文化场馆，和生活设施，可以说是应有尽有，十分方便。本来说我就要退休了，现在我想还得大干一番。”\r\n　　正是有了这样的人文环境和发展环境，南京市的外来投资逐年增加，仅世界500强著名企业就有48家落户于秦淮两岸，今年1-8月份直接利用外资达16.6亿美元，人均达300美元，初步实现了“充满经济活力，富有文化特色，人居环境优良”的富民强市目标。\r\n责编：复苏","央视国际消息（新闻联播）：记者近日在全国最早实行药品集中招标采购的广东省采访时了解到，由于各医疗机构积极推行药品集中招标采购，目前医疗单位药品的价格比2001年同期降低了30％。家住深圳市燕南路患有心脏病的梁广辉患者，就是深圳市各大医院实行药品集中招标采购以来，享受到降价药品实惠的患者之一。按照招标前他住院的药费应为3500元左右，而这次他住院仅药费一项他就节省了近一千元左右。 \r\n　　另外，在广东省中山市，近日以市纠风办、卫生局等部门牵头，利用高科技手段建立起了医药购销电子商务平台，并网上将招投标的全过程及中标后药品的采购、配送、价格执行和临床使用等情况实行全程监控。 据了解，药品集中招标采购目前已在全国县以上的医疗机构全面推开，2002年底，全国药品集中采购的金额，已达到了175亿元，占全年采购金额的44％。 　\r\n　　卫生部副部长王陇德说：“通过招标呢，可以直接从厂家采购，而且也规定了必须是国家批准的生产和销售单位，那么才能投标，保证质量，同时这样也就把些小的、不规范的、质量不好的厂家或者批发经销企业，把它淘汰出市场。” \r\n责编：复苏","中国网络电视台消息（新闻联播）：连日暴雨，吉林白山、通化、延边、吉林市等地受灾严重，相关部门积极组织各种力量，全力抗灾自救。    连日暴雨造成松花江上游水量增大，多座水库水位上涨。今天吉林省紧急采取措施，进行泄洪调控。    本台记者季熠非：大家可以看到我身后的丰满大坝目前有四个出水口在泄洪，现在它的流量可以达到4000立方米。在这之前，吉林市有关部门已经对丰满水库下游的村庄群众进行了安置转移　　　上游的白山水库同时也采取了关闸措施，大幅度减小下泄流量，以缓解下游的压力。    受暴雨影响，通化市4条通往净水厂的自来水输水管线31号被洪水全部冲断，导致全市停水。    本台记者宋宁：这四条管线，原来是从我正对面山体的涵洞中，经过这条江，江下1.5米的河床，再通过这边山体的涵洞，输送到了自来水公司。现在我手指的远端的黑色的管线，就是曾经的一条供水管线。    目前当地已组织施工人员24小时全力铺设新的供水管线。为保证居民日常用水，通化市消防支队出动25台消防车，早5点到晚8点在市区为百姓进送水。相关部门每天还组织20万件饮用水、桶装水，保障市场供应。    通化市民：咱们广大市民在这个时候尽量节约一点，克服一点困难。    暴雨还造成浑江河干流张家大桥堤坝出现险情。沈阳军区驻通化某部紧急派出500名官兵赶到现场，竭尽全力加固堤坝。经过近8个小时连续奋战，险情终于得以排除。　　　在吉林省桦甸市，暴雨使二道甸子镇一千多户、三千多间房屋被毁，道路、电力等基础设施受损。    本台记者杨松涛：在我身后的这个位置，本来有三排民房，82户地200多间，当山上的洪水冲下来的时候，这些民房全部被夷为平地。    灾情发生后，当地政府连夜转移群众，并加紧抢修损毁设施。目前二当地已部分恢复供电,通信基本恢复，电力设施目前正在加紧抢修。    本台记者童盈：连日来当地群众在各方救援队伍的帮助下第一时间展开了清淤大会战。另外，县城内的水电通讯等基础设施经过紧张抢修，目前供电已基本恢复，供水、通讯、有线电视恢复90%以上。","CCTV.com消息（新闻联播）：中国爱乐乐团2005“世界巡演”欧洲首场演出于当地时间19号在意大利著名的水上城市威尼斯举行。\r\n　　演出当晚，威尼斯市中心的玛丽布朗剧场坐满了充满热情和期待的观众，乐团在首场演出中献上了捷克著名作曲家德沃夏克的《B小调大提琴协奏曲》以及由他创作的《自新大陆》第九交响曲。观众对乐团的精彩演出报以热烈的掌声。\r\n　　据爱乐乐团负责人介绍，此次“世界巡演”的队伍阵容庞大，共有117人组成，整个演出将持续一个半月。\r\n责编：张丽 　来源：","央视网消息(新闻联播)：本台消息：近日，中共中央办公厅、国务院办公厅印发了《关于全面推进公务用车制度改革的指导意见》及《中央和国家机关公务用车制度改革方案》，并发出通知，要求各地区各部门结合实际认真贯彻执行。　　《指导意见》说，全面推进公务用车制度改革，是加强党风廉政建设、厉行节约反对浪费的重要举措，是转变政府职能、推进后勤服务社会化改革的重要内容，是顺应民意、维护党和政府形象的迫切要求。各地区各部门要采取切实有效措施加快改革步伐。力争在2014年年底前基本完成中央和国家机关及其所属参照公务员法管理的事业单位公务用车制度改革，2015年年底前基本完成地方党政机关公务用车制度改革，基本形成符合国情的新型公务用车制度。　　《中央和国家机关公务用车制度改革方案》规定了参改范围，机构范围包括：中央纪委机关和中央各部门，全国人大机关，国务院各部门，全国政协机关，最高人民法院，最高人民检察院，各人民团体、群众团体，各民主党派中央、全国工商联，中央和国家机关所属参公事业单位。人员范围包括：在编在岗的司局级及以下工作人员。车辆范围包括：取消一般公务用车，保留必要的机要通信、应急、特种专业技术用车和符合规定的一线执法执勤岗位车辆及其他车辆。　　《改革方案》还规定了对参改的司局级及以下工作人员适度发放公务交通补贴。","中国网络电视台消息（新闻联播）：2011年春节联欢晚会目前已经进入直播前的最后准备阶段，演职人员全部到齐。今晚八点起， 晚会将在四个半小时的现场直播中，为您呈现涵盖歌舞、小品、相声、杂技、魔术等艺术类别的精彩节目。本台第一套、第三套、第四套、英语新闻频道、西班牙语频道、法语频道、阿拉伯语频道、俄语频道、高清频道将同步现场直播春节联欢晚会。“2011年郎酒.红花郎杯我最喜爱的春节联欢晚会节目评选活动”也将同步启动。此外2011年春节戏曲晚会，也将于今晚8点30分，在我台第七套、第十一套并机播出。（视频编辑：喻清卿 文字编辑：王梦）","中国网络电视台消息（新闻联播）：我国第六次人口普查提前普查工作今天在云南独龙江乡正式启动。独龙族村民余凤祥成为这次全国人口普查第一户登记对象。据介绍，由于独龙江乡每年10月就将进入冬季封山期，因此普查工作提前至9月，全国其他地区的普查登记工作将于11月1日零时正式启动。","央视网消息(新闻联播):国家主席习近平5日下午在海南省三亚市举行仪式，欢迎缅甸联邦共和国总统吴登盛对我国进行国事访问。　　中共中央政治局委员、中央政策研究室主任王沪宁，中共中央政治局委员、中央书记处书记、中央办公厅主任栗战书，国务委员杨洁篪等出席欢迎仪式。　　陪同吴登盛访华的有外交部长、总统府部部长、能源部长等。　　两国元首登上检阅台，军乐队奏缅中两国国歌。　　随后，习近平陪同吴登盛检阅了中国人民解放军三军仪仗队。　　两国元首回到检阅台，观看仪仗队分列式。　　吴登盛是应习近平主席的邀请，于4月5日抵达三亚，开始对我国进行国事访问，并出席博鳌亚洲论坛2013年年会的。","CCTV.com消息（新闻联播）：第十一届全球女企业家会议今天在京开幕。中共中央政治局委员、国务院副总理吴仪出席了开幕式并代表中国政府致辞。\r\n　　\r\n\r\n　　吴仪强调，随着中国经济的发展，中国企业面临着难得的发展机遇，同时也面临着经济全球化带来的竞争挑战。如何强抓机遇，应对挑战，这是包括女企业家在内的中国企业家们需要认真的思考的现实课题。中国政府将进一步加大对女企业家的支持力度，帮助他们在迎接经济全球化的挑战中获得更快的发展。\r\n　　25个国家和地区的500多名代表参加了开幕式。\r\n责编：魏伟","中国网络电视台消息(新闻联播)：　　现在播送本台短评《制度创新 高效重建》。　　汶川地震灾区对口援建是一种制度创新，充分发挥了“全国一盘棋”的优势。责任主体清晰，有利于确保工程质量和进度。援助省市与灾区积极对接，把物质支援和智力支持相结合，变输血为造血，为灾区长远发展打下了好基础。　　短短两年时间，一片废墟上崛起新家园，这是30万援建大军与灾区群众携手同心、共同奋斗的结晶，是社会主义制度优越性的直接体现。（责任编辑：田诗嘉）","中国网络电视台消息(新闻联播)：受旗下《世界新闻报》一系列窃听丑闻影响，新闻集团13号宣布放弃全资收购英国天空电视台。　　新闻集团副董事长兼总裁卡雷当天发表声明说，虽然新闻集团收购天空电视台的计划对两家企业都有好处，但在目前环境下显然已难以继续推进。他同时强调，新闻集团将继续做天空电视台的长期股东。　　新闻集团目前持有天空电视台39.1%的股份，并计划通过购买其余股份完全拥有这家电视机构。然而，近日曝光的《世界新闻报》窃听事件在英国国内激起了反对收购的强烈声浪。　　对于新闻集团放弃收购的决定，英国首相卡梅伦和最大反对党工党都表示欢迎。　　卡梅伦13号宣布，任命莱韦森法官领导一个由无党派人士组成的小组，尽快对《世界新闻报》的窃听丑闻、警方的错误以及媒体监管问题进行调查。","中国网络电视台消息（新闻联播）：　　　　为期40天的2011年春运今天结束，来自铁道部、交通运输部和民航总局的统计显示，今年铁路、公路、民航共发送旅客接近29亿人次，比去年均有大幅增长。　　　　交通运输部日前确定天津、重庆、无锡等10个城市为首批低碳交通运输体系建设试点城市。试点内容主要有建设低碳型交通基础设施、建设智能交通工程、完善交通公众服务信息等。　　　记者从国家食品药品监督管理局了解到，从即日起，我国将全面开展保健食品化妆品安全风险监测，重点监测违法添加、超量、超范围使用禁限用物质情况。　　　　受冷空气和暖湿气团共同作用影响，从25日开始，我国中东部地区连续几天出现大范围雨雪天气，北京、河北、山东、河南等地实施了近千次人工增雨作业，这次降水对缓解粮食主产区旱情十分有利。烟台海面昨天出现了9级阵风，当地有关部门及时向渔民发布了大风预警信息。中央气象台预计，从明天开始中东部雨雪天气将陆续结束。　　　　在三网融合试点推动下，湖南广电实现了传统有线电视网向数字化双向化整体转换。除了实现上网、点播、回放等功能，还能支持未来的3D电视 、远程医疗等新业务。（视频编辑：孙继礼 文字编辑：王梦）","（新闻联播）：来看今天的【新理念 新发展】系列报道。习近平总书记曾指出，中国经济将更加注重创新驱动。创新驱动体现在哪？首先体现在企业创新。国产机器人企业沈阳新松，通过技术创新，将机器人精度缩小0.5毫米，不仅抢占了市场，也将中国与国际先进水平的差距缩小了一大步。　　在前不久闭幕的世界机器人大会上，首次亮相的新松复合机器人无疑成为全场的小明星。这款集合了工业机械手、移动机器人功能，并带有视觉识别系统的机器人，完全能像工人一样在车间里自由穿梭。　　以智能制造为核心的工业4.0时代的到来，为复合机器人提供了巨大的市场，而这也成为新松与国际机器人巨头争相攻克的重点。谁能让复合机器人走出实验室，谁就能抢占市场先机。研发初期，新松设定的目标是协作定位精度达到1毫米，而这正是当时各国攻关的难点。就在研发的过程中，新松意外的接到了美国一家企业的订单。　　新松机器人高端事业部总经理刘长勇介绍到：这是一家生产高端芯片的公司，这家公司提出了更高的要求，要达到0.5毫米，如果达不到0.5毫米，这家公司就会选择国外其他公司的产品。　　新松机器人技术人员宋雪说：“别看1毫米到0.5毫米，对于我们来说是非常严峻的考验。最主要的是国内基本上没有可以借鉴的，在国外可以借鉴的也很少。”　　是放弃订单，还是迎难而上继续攻关？这让新松的研发团队陷入两难。　　新松机器人总裁曲道奎说：“我让市场部门做了一个市场的调研，这种高精度的复合机器人，在未来五年有70亿左右大的市场，那么有这么大的市场，新松又有在移动机器人和机器人手这一方面多年的经验，我们为什么不做，实际上我们完全有能力攻克这个关键技术。”　　让曲道奎底气十足的正是新松强大的创新基因。公司80%的员工是高学历的研发人员，每年用于研发的投入占总体销售额的12%。以机器人国家工程研究中心、公司各研发事业部与国内外优势企业和研究机构结成的产学研联盟为平台的三层科技创新体系，成为新松研发团队最强有力的技术支撑。最终，经过六个月，近千次的试验，多个技术团队的联合攻关，这款操作精度能达到0.5毫米的复合机器人终于面世，并批量投入应用，走在了国际前列。","CCTV.com消息（新闻联播）：把终身献给最美好的红领巾事业，这是湖北宜昌当阳市农村教师、共产党员郑琦为自己立下的目标，几十年来，他用兢兢业业的工作和全部的爱心实践着自己的诺言。\r\n　　庄严的人民大会堂，红领巾汇成的海洋，在孩子们灿烂的笑脸中，年已65岁、作为特邀代表出席第五次全国少代会的郑琦老师也觉得格外年轻。\r\n　　把全部的爱心献给红领巾事业、献给农村孩子们，这也是郑琦从教几十年不变的信念。1980年，刚刚调到井岗小学的郑琦老师，第一天上课就发现班里有一半的学生裤脚都是湿的，一问才知道，这些孩子上学必经的瓦家河上没有桥，只能涉水过河。第二天一早，郑老师的身影出现在河边。\r\n　　湖北宜昌当阳市井岗村村主任 翁明忠：就是从这个地方坚持背孩子们过河，不管三九严寒还是五伏六月，他就卷起裤脚，把学生们（背着）送回来，接过去，坚持了有三年。最后感动了我们村里（群众），在很困难的情况下踊跃集了一部分资，建了一座简易桥。\r\n　　现在，库区公路修通，这座简易桥也已废弃，然而，郑老师用爱心架起的桥却一直在延伸。一定不能让一个孩子失学，这是他坚持几十年的目标。这个可爱的小姑娘叫王君玲，三年前因为父母有病、家里经济困难，她辍学了，已经退休的郑老师反复上门做工作，帮小君玲垫付了杂费把她接回学校。三年来，郑老师一直上门给她辅导功课，为了帮她家里解决困难，农忙时节郑老师还经常主动去帮忙。\r\n　　湖北宜昌当阳市桐树桠村村民 王红梅：我们冲着他那种精神也一定要让孩子去上学。感谢郑老师。\r\n　　三十多年，在蜿蜒的乡间小路上，郑老师骑坏了四辆自行车，接回了上百个失学的农村孩子，他带在身边长期照顾的贫困学生就有十多个，在许多孩子的记忆里，第一身新衣服是郑老师买的，第一次吃生日蛋糕也是在郑老师家。\r\n　　湖北宜昌当阳市桐树桠村党支部书记 王怀兵：郑老师为孩子们做的事虽然都不是一些大事，但他能够坚持几十年如一日坚持下来，这的确不容易，\r\n　　2000年，郑琦老师退休了，按照老伴多年的想法，想把农村老家的房子卖了，到城里和儿孙们一起生活。可是郑老师却提出，在井岗小学附近买房子，继续担任少先队校外辅导员。这个想法，全家都不同意。\r\n　　郑琦女儿 郑华云：最后还是妈妈最理解爸爸，到城里劝我们，说还是依了你爸爸吧，这几天他像丢了魂一样，他确实离不开他的学生。\r\n　　郑老师的新家安在了距离井岗小学不远的桐树桠村，院落里安置了各种文体活动设施，挂出了青少年活动中心的牌子。郑老师又先后担任了九个学校的校外辅导员，继续为他所钟爱的红领巾事业而奔忙。\r\n责编：常颖","央视网消息(新闻联播)：当地时间11月30号凌晨1点11分，围棋大师吴清源在日本神奈川县小田原市内的医院去世，享年100岁。　　吴清源1914年生于福建省，少年时就有围棋天才之称，1928年赴日深造。1933年，年仅19岁的吴清源将原来重视边角的布局法改为更加重视中腹的“新布局”，翻开围棋史上崭新一页。1939至1956年间，吴清源在十番棋对局中击败桥本宇太郎、坂田荣男等日本最顶尖的七位棋手，被称为“昭和棋圣”。他将当时日本棋坛所有大师全部降级，创造“吴清源时代”。　　吴清源于今年8月25号被中国人民对外友好协会协授予“和平发展贡献奖”，表彰他多年来为中日围棋交流以及提高青少年的围棋水平作出的贡献。　　吴清源也成为中日交流的桥梁，中日合拍的电影《一盘没有下完的棋》就是以吴清源为原型，通过中日两个家庭30多年的悲欢离合，描述战争对人命运的毁灭和内心的摧残。　　晚年时，吴清源以毕生感悟，融汇古老的中华传统文化，提出21世纪围棋构想，抛弃功利性，改为提倡艺术价值，揭示围棋的高远境界。","央视国际消息（新闻联播）：巴基斯坦和印度1月1号通过外交途径向对方提供了各自的核设施清单，其中大多数是核电站。\r\n　　巴基斯坦外交部发言人当天发表的一份声明说，两国根据双方互不打击对方核设施协议第二条款的规定，每年的第一个工作日交换这一信息。\r\n　　巴基斯坦和印度于1988年12月31号签署了互不打击对方核设施协议，以避免一旦发生战争时袭击对方的核设施。该协议1991年1月27号生效。两国1992年1月1号第一次交换了各自的核设施清单。 \r\n责编：白秀颖","中国网络电视台消息（新闻联播）：　　2010年英联邦运动会将于10月3号在印度新德里开幕。这是印度自1982年亚运会以来主办的最大规模的国际体育赛事。25号，大会组委会主席卡尔马迪，带领众多媒体参观了运动员村、体育馆等设施。卡尔马迪表示，目前绝大多数工作已经准备就绪，印度有信心举办一届盛大的运动会。　　　英国在野党工党25号在曼彻斯特召开大会，宣布前能源与气候变化大臣埃德·米利班德当选为工党新领导人。埃德的哥哥前外交大臣戴维·米利班德，最终以微弱劣势落败。现年40岁的埃德·米利班德，将面临重振工党、挽回选民信任等一系列重任。　　　伦敦佳士得拍卖行即将于29号拍卖美国雷曼兄弟公司欧洲总部办公室的部分艺术品和其他物品。此次拍卖将展现一个昔日金融巨头的历史。雷曼兄弟公司２００８年９月宣布破产，创下美国历史最大破产案。为偿还债务，雷曼兄弟公司已组织多次艺术品拍卖，25号刚刚在纽约拍得１２３０万美元。但相对于雷曼数千亿美元的债务来说，拍卖所得只是杯水车薪。　　　　29岁的新西兰男子戴维·马林斯，25号在新西兰首都惠灵顿举行的一次挑战赛中，憋足一口气，成功游出265米，创造了单次呼吸游泳最长距离的新世界纪录。此前这一纪录是法国人创造的255米。据了解，马林斯的肺活量惊人，一次水下憋气可长达8分钟左右。　　　25号，古巴人埃里克·埃尔南德斯在哈瓦那创造了一项新的世界纪录。在1分钟的时间里，他用头部连续颠球361次，刷新了自己在去年创造的1分钟内连续颠球344次的世界纪录。","央视网消息(新闻联播)：　　　　美国总统奥巴马20号宣布提名参议院财政委员会主席马克斯·鲍卡斯为下一任驻华大使人选，提名还须参议院批准。　　现年72岁的鲍卡斯是民主党人，他是最早推动对华贸易正常化的议员之一，也是中国加入世界贸易组织的主要支持者。　　　　为缓解南苏丹紧张局势，东非政府间发展组织代表团20号抵南苏丹展开斡旋。代表团称与南苏丹总统基尔进行了富有成效的对话，基尔表达了与前副总统马沙尔展开对话的意愿。　　但马沙尔当天通过一家法国电台表示，除非基尔辞职，否则不会对话，并将动用武力将基尔赶出南苏丹。　　　　经过长达5年的建设，俄罗斯最后一个化学武器销毁工厂19号正式投入使用。工厂位于俄中部乌德穆尔特共和国内，在销毁化武的同时，能将对生态和人员的损害降到最低。　　俄罗斯是世界上拥有化学武器最多的国家之一，其储存的化学武器总重量达4万多吨。　　　　俄罗斯总统普京20号下令赦免俄罗斯前“寡头”、能源巨头尤科斯公司前总裁霍多尔科夫斯基。获释后，霍多尔科夫斯基于当天下午前往德国柏林。　　现年50岁的霍多尔科夫斯基在苏联解体后俄罗斯经济转型期发家。他于2003年因涉嫌诈骗、偷税被捕，获刑14年，原定于明年8月刑满出狱。　　　　美国西雅图的一辆公交车上近日发生一起抢劫事件，劫匪被车上乘客合力制服。车载监控设备记录了整个过程。　　录像显示，一名蒙面男子持枪走到正低头看手机的男乘客面前索要财物，这名乘客临危不乱，伸手反击。在他的带动下，车厢上的其他乘客也加入了进来，将劫匪按倒在地。　　事件中没有人受伤，警方随后赶到现场将劫匪逮捕。经警方调查，持枪劫匪是一名刚毕业的学生，今年19岁，没有犯罪前科。他被指控涉嫌抢劫等三项罪名，如果罪名成立，他将被判处15年监禁。警方同时提醒，人们在看手机时要时刻保持对周围环境的警惕性。","中国网络电视台消息(新闻联播)：纪念中国人民志愿军抗美援朝出国作战60周年座谈会，今天上午在北京人民大会堂举行。会前，中共中央总书记、国家主席、中央军委主席胡锦涛亲切会见了参加过抗美援朝的老同志和志愿军英模代表。　　胡锦涛等领导同志同参加过抗美援朝的老同志和志愿军英模代表亲切握手，向他们表示崇高敬意。随后，胡锦涛等同老同志和志愿军英模代表合影留念。　　中共中央政治局常委、国家副主席、中央军委副主席习近平一同会见，并在座谈会上发表讲话。　　座谈会上，习近平代表党中央、国务院、中央军委讲话。他指出，伟大的抗美援朝战争，是保卫和平、反抗侵略的正义之战，抗美援朝战争的伟大胜利，是中朝两国人民和军队团结战斗的伟大胜利，是维护世界和平与人类进步事业的伟大胜利。　　习近平说，60年来，中国人民始终没有忘记老一辈无产阶级革命家和中国人民志愿军建立的不朽历史功勋。此时此刻，我们要向毛泽东同志、周恩来同志、刘少奇同志、朱德同志、邓小平同志、陈云同志和彭德怀同志等老一辈无产阶级革命家，表示最深切的怀念！中国人民始终没有忘记谱写了气壮山河的英雄赞歌、创造了人类战争史上以弱胜强的光辉典范的志愿军将士，以及所有为这场战争的胜利作出贡献的人们，特别是始终没有忘记那些用鲜血染红盛开在朝鲜大地上的金达莱花的烈士们，他们的英名将永垂史册。　　习近平表示，中国人民同样始终没有忘记中朝两国人民和军队用鲜血凝成的伟大战斗友谊，没有忘记朝鲜政府和人民关心、爱护并积极支援志愿军的动人情景；没有忘记当年积极支援中国人民志愿军入朝作战的原苏联政府和人民，以及世界上一切爱好和平的国家和人民、友好组织和友好人士。　　习近平说，爱好和平是中华民族的优秀传统。60年前发生的那场战争，是帝国主义侵略者强加给中国人民的。在侵略者把战火从朝鲜半岛烧到中朝边境严重威胁新中国安全的危急关头，应朝鲜党和政府的请求，中共中央和毛泽东同志作出抗美援朝、保家卫国的历史性决策。英雄的中国人民志愿军将士，高举保卫和平、反抗侵略的正义旗帜，同朝鲜人民和军队一道，在交战双方武器装备水平对比极为悬殊、极为艰难的条件下，赢得了抗美援朝战争的伟大胜利。志愿军将士在两年零九个月的浴血奋战中，发扬祖国和人民利益高于一切、为了祖国和民族的尊严而奋不顾身的爱国主义精神，英勇顽强、舍生忘死的革命英雄主义精神，不畏艰难困苦、始终保持高昂士气的革命乐观主义精神，为完成祖国和人民赋予的使命、慷慨奉献自己一切的革命忠诚精神，以及为了人类和平与正义事业而奋斗的国际主义精神。这种精神永远是中国人民的宝贵财富。　　习近平强调，我们纪念中国人民志愿军抗美援朝出国作战60周年，就是要以发展的思维、长远的眼光更好地汲取历史经验，努力学习和发扬中国人民志愿军的伟大爱国主义精神和革命英雄主义精神，更加奋发有为地推进中国特色社会主义伟大事业。我们要更加紧密地团结在以胡锦涛同志为总书记的党中央周围，高举中国特色社会主义伟大旗帜，以邓小平理论和“三个代表”重要思想为指导，深入贯彻落实科学发展观，始终脚踏实地、奋发有为，万众一心推进“十二五”时期经济社会又好又快发展，为全面建设小康社会、实现中华民族伟大复兴而顽强奋斗、扎实奋斗、不懈奋斗。　　中共中央政治局委员、中央军委副主席徐才厚主持座谈会。志愿军老战士代表刘玉堤，各民主党派中央、全国工商联和无党派人士代表马培华，各人民团体代表陆昊在座谈会上先后发言。　　出席座谈会的领导同志还有：回良玉、刘淇、刘云山、李源潮、令计划、梁光烈、马凯、戴秉国，以及中央军委委员陈炳德、李继耐、廖锡龙、常万全、靖志远、吴胜利、许其亮。（责任编辑：杜卓）","CCTV.com消息(新闻联播)：完成在平壤的传递后，北京奥运圣火29号将在越南胡志明市进行传递，目前火炬传递的准备工作已经就绪，当地市民正热情期待着奥运圣火的到来。    \n　　越南党、国家和政府领导人十分关心奥运圣火在胡志明市的传递，并对传递活动的各项安排作出了重要指示，确保火炬传递取得圆满成功。\n　　据介绍，火炬传递路程10至13公里， 传递将从位于胡志明市中心地带著名的市大剧院出发，终点设在胡志明市第七军区体育馆内。各项庆祝活动将在体育馆内举行。火炬手共有60名，其中包括越南著名的运动员。\n　　北京奥运圣火的到来也牵动着当地华人和中国留学生的心，他们纷纷祝愿火炬传递成功。\n责编：魏宇","央视网消息(新闻联播2月6日播出)：\n　　日前，经国家批准，青海大学、海南大学、宁夏大学、西藏大学和石河子大学进入“211”工程序列，至此，全国三十一个省、市、区和新疆生产建设兵团都有了国家重点建设的大学。国家重点建设的大学主要集中在我国中东部地区的状况进一步得到改变。\n　　青海大学、海南大学、宁夏大学、西藏大学和石河子大学所在的省、区是我国优质高等教育最为薄弱的地区。从2001年开始，国家采取东部高校对口支援等重点扶持措施，使这些地区的高等教育有了长足发展。进入211工程建设后，将由国家、部门和地方三方共同投入，重点建设那些对本地和区域经济发展有重要作用的学科，培养本地区急需的高层次人才，推动学校整体水平的进一步提升。\n　　“211工程”启动于1998年，是国家面向21世纪重点建设100所左右高水平大学的重点工程。\n责编：刘忠博","央视网消息(新闻联播)：\n　　---奥巴马敦促共和党议员支持新经济刺激方案\n　　美国总统奥巴马27日赴国会山与共和党议员举行会谈，敦促共和党议员以美国经济大局为重，撇开政治纷争，尽快放行总额达8250亿美元的新经济刺激方案。\n　　新经济刺激方案是奥巴马重振美国经济的核心。众议院定于28日对该方案进行表决。许多共和党议员认为该方案代价高昂且收效缓慢。\n　　---国际油价大幅下跌\n　　受美国负面经济数据影响，国际油价27日遭重挫。到当天收盘时，纽约市场油价下跌4.15美元，收于每桶41.58美元，跌幅达9%。伦敦市场油价回落3.23美元，收于每桶43.73美元。\n　　--英国汽车业获政府32亿美元融资担保\n　　英国商务大臣曼德尔森27日公布总额高达23亿英镑，约合32亿美元的汽车业扶持计划。\n　　英国政府表示除了要帮汽车企业解决“燃眉之急”外，还要确保他们调整策略、改革重组，以适应今后的市场环境。\n　　英国汽车出口占出口总额的10%。\n　　---德国推出第二套经济刺激计划 购买新车有奖励\n　　继去年11月推出320亿欧元的经济刺激计划后，德国政府27日又批准了总额高达500亿欧元的第二套经济刺激计划，其中大部分资金将用于基础设施建设和减税。另外，该计划还推出消费奖励政策以扶持德国汽车业，凡本国消费者“抛弃”使用超过9年的旧车，购买新车时可获得2500欧元的奖励。\n　　---欧盟国家推动纳布科天然气管道计划实施\n　　部分欧盟和中亚国家代表27日在匈牙利布达佩斯召开会议，就久拖不决的纳布科天然气管道建设计划进行讨论，希望在春季结束前能完成项目计划，尽快开工建设。\n　　这一管道建成后可以绕过俄罗斯，把产自中亚国家的天然气输送至欧洲。\n　　---美国“超级妈妈”产下八胞胎\n　　美国加州南部贝尔弗劳尔一位“超级妈妈”26号剖腹产下六女两男，这是世界上第二例平安降生的八胞胎。医生27号说，孩子们健康状况良好。 \n　　这八胞胎的降生时间比预产期早9个星期。8个婴儿分别编号为A到H，体重在820克到1500克之间。医院方面目前还不允许媒体拍摄这8个小生命。\n责编：褚德坤","CCTV.com消息（新闻联播）：从昨晚开始，北方地区迎来了大范围的强降雨天气，连续多日的高温闷热得到缓解。山西、陕西、宁夏、天津的一些地方气温下降了8到10度，人们纷纷走出家门，惬意地享受着周末雨后的清凉。山东济南、临沂等地今天暴雨倾盆，最大雨量达到187毫米，干渴了十几天的泰山、蒙山再现飞瀑流泉景观。\r\n　　前一段时期受连续大到暴雨影响而造成洪涝灾害的广西、福建、江西等地，强降雨范围已开始缩小。气象部门预计，受冷空气和暖湿气流的共同影响，未来两天，我国北方地区将持续阵雨或雷阵雨天气，而西南地区、华南西部等地的雨水仍然比较多。\r\n责编：慕泉","CCTV.com消息（新闻联播）： \r\n　　 \r\n　　记者从教育部获悉，从明年开始，中央财政将每年拨款8亿元，资助80万中等职业学校贫困生。这是我国中等职业教育首次建立贫困生资助制度。\r\n　　 \r\n　　北京奥组委与联合国环境规划署今天下午在北京签署谅解备忘录。双方将在环境信息收集、共享与环境宣传教育等方面实现有效合作。\r\n　　 \r\n　　由我国企业承包的最大的海外油气勘探工程日前在沙特阿拉伯开工。工程合同额为1.2亿美元，由中国石油东方地球物理公司实施，将为确定沙特的油气储量提供科学依据。\r\n　　 \r\n　　沈阳地铁一号线今天开工建设。工程总投资88.8亿元，全长22.05公里，将于2009年底贯通。\r\n　　 \r\n　　目前我国设计时速最快的城市轨道交通列车今天在湖南株洲下线。列车运行时速最高为120公里。\r\n　　 \r\n　　发生于11月13号的中石油吉林石化公司双苯厂连环爆炸的直接原因目前已查明：由于当班操作工停车时没有及时关闭阀门，导致进料系统温度超高，引起了此次爆炸事故。\r\n　　 \r\n　　11月6号河北邢台发生了三家石膏矿连片塌陷特大事故，救援人员经过不间断地搜救挖掘，昨天傍晚又成功营救出一名被困井下11天的矿工。目前，搜救工作仍在进行。\r\n责编：陈卓","央视网消息(新闻联播)：不少人家里都订过报纸，为保证每份报纸在早上按时送到，报纸发行员大都是凌晨在大街小巷穿梭忙碌。今天的“行进中国·精彩故事”，我们就来认识一对吉林长春的送报夫妻。　　凌晨四点，整个城市还笼罩在夜色里，报社的发行站就已经忙开了。这是长春很受欢迎的一份都市报，单是这一个站点，每天就要送出4000多份报纸。　　沙洪涛今年35岁，是一名报纸发行员，在他身后忙活的，是他的妻子薛艳梅，夫妻俩在这个发行站已经一块工作了12年。每天，沙洪涛都会先帮妻子，把她的那沓报纸整理好。　　凌晨四点半，薛艳梅出发送报。冰雪天里，骑着车载着30多斤报纸，她的脚几乎就没离过地。　　夫妻俩送报的片区基本是老居民区里的散户，送份报纸爬六七层楼是常有的事。他俩每人每天早上都要去100多个地方，爬100多次楼。　　说起街坊们的信任，还得从两年前的冬天说起。　　夫妻俩送完最后一份报纸已经是早上七点多，刚收工的他们还得赶回家送孩子上幼儿园，然后白天再出去送快递，这是发行站这两年揽下的新业务。　　今年，小两口贷款在单位附近买下了一套三居室的住房，这让他们挺满足。","中国网络电视台消息（新闻联播）：10月20号和22号，郭明义先进事迹报告会相继在西安、郑州举行。在西安，郭明义的同事和家人讲述了“雷锋传人”郭明义30多年如一日爱岗敬业、无私奉献、热心助人的事迹，郭明义也以《做一个有益于人民的人》为题，总结了自己的人生经历和追求。  　　陕西听众：在当今这个世界中，还是要有这种关爱别人的最朴素的一种爱，传递给每个人。 　　就在郭明义到达西安的当天，他还捐助了一名高校大学生。 　　在郑州，1000多名当地干部群众、高校师生以及解放军和武警部队官兵，聆听了郭明义的先进事迹。　　河南省直机关干部：一个人做一件好事并不难，难的是做一辈子。郭明义从部队到地方，几十年如一日，坚持服务社会，奉献爱心，很值得我们学习。　　河南省胸科医院护士：从他身上我学到很多东西，平常我们没有什么很惊天动地的事迹，然后帮助身边的每一个人，就是我们最大的快乐。（责任编辑：杜莎）","CCTV.com消息(新闻联播12月7日播出)：\n　　韩朝就南北经济合作达成多项协议\n　　南北经济合作共同委员会第一次会议6号在韩国首都首尔结束，韩国和朝鲜在会上就铁路货运和造船等各领域的合作达成多项协议。会议期间，韩朝双方就多个经济合作项目的具体方案进行了讨论 。\n　　美政府采取措施帮部分购房者渡难关\n　　美国政府6号宣布，已经同抵押贷款行业达成协议，将暂停上调部分美国购房者浮动利率贷款的还贷利率，将利率冻结在最初的较低水平上，冻结期为5年，以帮助他们渡过难关。近两年来，美国住房市场开始逐步陷入低迷。今年夏天，次级住房抵押贷款市场危机全面爆发后，美国政府面临帮助陷于困境的购房者渡过难关的压力 。\n　　“皮肤干细胞”首次用于医疗研究\n　　美国科学家在定于7号出版的《科学》杂志上报告说，他们利用从皮肤细胞改造而来的干细胞治疗老鼠的镰状细胞血症获得进展。这是科学界利用“皮肤干细胞”进行医疗研究的首次尝试。美国和日本两个科研小组上月宣布，成功地将人体皮肤细胞改造成了几乎可以和胚胎干细胞相媲美的干细胞。这一成果有望使胚胎干细胞研究避开伦理争议，从而大大推动与干细胞有关的疾病疗法研究 。\n　　联合国气候变化大会 代表骑车到会场　\n　　联合国气候变化大会目前正在印度尼西亚的巴厘岛举行。\n　　在大会召开的同时，为减少废气排放，主办方对会场周围的汽车进行清理，并为与会的近1万名代表提供了200多辆自行车和120辆大巴，方便代表们进出会场。代表乘坐的汽车停放在会场区域外，代表们可以骑自行车进入会场。\n责编：王超","CCTV.com消息（新闻联播）学习贯彻《建立健全教育、制度、监督并重的惩治和预防腐败体系实施纲要》座谈会今天在北京召开。中共中央政治局常委、中央纪委书记吴官正在会上强调，要深刻领会《实施纲要》体现的标本兼治、注重预防、从源头上防治腐败的精神，认真学习宣传，狠抓落实，务求取得实效。\r\n　　吴官正指出，《实施纲要》明确了建立健全惩治和预防腐败体系的指导思想、主要目标、工作任务和基本要求，是当前和今后一个时期深入开展党风廉政建设和反腐败工作的指导性文件，对于提高党的执政能力、落实科学发展观、全面建设小康社会、具有重要意义。他强调，要坚持教育、制度、监督并重，努力使三者相互配套，相互促进，统一于惩治和预防腐败体系之中，发挥整体效能。要坚持依靠发展民主来防治腐败，不断增强全党全社会的民主意识，切实保障广大党员和人民群众的民主权利，充分发挥人民群众在反腐倡廉工作中的重要作用。要坚持以改革统揽预防腐败的各项工作，用改革的办法解决导致腐败现象发生的深层次问题，不断铲除腐败现象滋生的土壤和条件。要坚持惩治和预防腐败相统一，继续保持查办违纪违法案件的力度，严肃惩治腐败分子，切实解决党风中存在的突出问题，纠正损害人民群众利益的不正之风，维护好人民群众的切身利益。要坚持与时俱进、开拓创新，研究新情况，总结新经验，推动惩治和预防腐败体系的不断完善和发展。\r\n　　吴官正强调，各地区各部门要结合实际，将《实施纲要》的原则要求转化为切实可行的操作措施，认真把反腐倡廉各项工作落到实处。党委主要领导同志要亲自抓体系建设重大任务的落实；纪委要加强督促检查，发挥好组织协调作用；各部门要发挥职能优势，按照责任分工，切实抓好本部门本系统的反腐倡廉工作。\r\n　　座谈会由中共中央书记处书记、中央纪委副书记何勇主持。他强调，吴官正同志的重要讲话对于学习贯彻《实施纲要》具有重要的指导作用，各级党委、政府和纪检监察机关要按照吴官正同志的要求，结合本地区本部门的实际，狠抓《实施纲要》的贯彻落实，务求取得实实在在的效果。\r\n　　中央纪委副书记刘峰岩介绍了《实施纲要》的起草情况。中央宣传部常务副部长吉炳轩，四川省委书记张学忠，教育部部长周济，广东省委副书记、纪委书记王华元，公安部纪委书记祝春林，江苏省苏州市委书记王荣，河北省清苑县委书记李国英等七位同志就学习贯彻《实施纲要》作了发言。\r\n责编：晓星 　来源：","央视网消息(新闻联播9月28日播出)：    在深入开展学习实践科学发展观活动中，河南、四川、甘肃结合实际，加强分类指导，确保学习实践活动目标任务的实现。    河南省是全国第一人口大省和第一农业大省，共有党组织11．35万个、党员281．6万名参加第三批学习实践活动。针对这一实际，河南省制定了7个不同的实施方案，从时间安排、目标要求、活动载体、解决问题四个方面加强分类指导，提出具体要求，分别找准开展学习实践活动的着力点和切入点，确保活动富有特色、取得实效。    第三批学习实践活动开展以来，四川省根据地震灾区、贫困山区、民族地区和丘陵地区等地域差别，找准突破口和切入点。甘孜州新建村党组织108个，顺利实现农牧区基层党组织“全覆盖”目标；泸州市把“问题村”、“矛盾社区”、“困难企业”作为工作重点；浸水乡银花村是南充市高坪区目前唯一一个不通公路的村，学习实践活动一开始，乡党委干部就多方筹措资金解决问题。    南充市高坪区浸水乡党委书记易晓燕：“ 今年我们这个村计划要硬化水泥路3.5公里。”    甘肃省在开展第三批学习实践科学发展观活动时，紧贴基层实际，明确提出“坚持思想解放，拓宽路子，努力走出欠发达地区、西部老工业基地创新发展新路子”的实践主题，扎实推进学习实践活动。华池县通过开展“帮耕种、修道路、建新村”等活动，把促进农村基础设施建设、发展农业产业、增加农民收入作为学习实践活动的重点。白银市在第三批学习实践活动中，把城市基层社区建设、打造平安家园作为重点，受到社区居民好评。责编：刘一","央视网消息(新闻联播)：国务院三峡工程建设委员会第十六次全体会议昨天在北京召开，中共中央政治局常委、国务院副总理、国务院三峡工程建设委员会主任李克强出席并讲话。他指出，要深入贯彻落实科学发展观，以对子孙后代负责的精神，牢固树立质量和安全是三峡工程生命线的意识，进一步加强生态环境建设与保护，促进移民安稳致富，实现库区经济社会全面协调可持续发展。\n　　在听取三峡办、国土资源部等部门和专家组的汇报后，李克强说，目前三峡枢纽工程和输变电工程接近完成，已进入后期建设关键时刻。同时，汛期即将来临，安全度汛任务很重。工程建设必须善始善终，坚持质量第一、安全第一，严格遵循进度服从质量和安全的原则，精心组织、科学管理，确保三峡工程建设经得起历史检验。要进一步优化水库调度，周密部署防洪度汛工作，加强科学管理，确保工程安全稳定运行，使三峡工程创造出更好的社会效益、经济效益、生态效益。\n　　李克强指出，生态环境建设与保护是三峡工程和库区发展的重要保障，必须按照可持续发展的要求，加强生态文明建设，促进人与自然和谐相处。要切实采取有效措施，进一步加强水污染防治，下大力气解决影响水质突出问题；建设水库周边生态保护带，控制水土流失，减少泥沙淤积；推进三期地质灾害防治工程，完善环境监测体系，把三峡库区建成长江流域生态屏障。\n　　李克强说，水库移民安置是三峡工程建设的关键。必须采取更加有力的措施，保证移民基本生活有保障、劳动就业有着落、脱贫致富有盼头，同心同德建设和谐稳定新库区。他强调，要进一步落实移民后期扶持扶助政策，加强职业教育和培训，千方百计扩大就业，深入开展对口支援，完善各项社会保障制度，认真解决移民群众最关心、最直接、最现实的利益问题。要加快发展库区经济，着力推动社会事业发展，使广大移民搬得出、稳得住、逐步能致富。\n　　李克强最后指出，全面实现三峡工程建设各项目标，任务繁重，责任重大。各方面要进一步提高认识，再接再厉，扎实工作，确保工程长期安全运行，持续发挥综合效益。\n　　中共中央政治局委员、国务院副总理、国务院三峡工程建设委员会副主任回良玉参加了会议并讲了话。\n责编：石光辉","责编：周铁成","CCTV.com消息（新闻联播）：“感知中国·南非行”大型文化交流活动11月1日至30日在南非举行。活动期间，南非总统姆贝基致信胡锦涛主席，对活动表示热烈欢迎，并代表南非全体人民祝活动圆满成功。\r\n　　姆贝基总统在信中说：“此次在南非举办的文化活动使我们有机会接触、分享和庆祝两国的多元文化，进而在两国人民间建立牢固的关系。”\r\n责编：复苏","中国网络电视台消息（新闻联播）：3月24日至27日，中共中央政治局常委李长春来到福建省福州、莆田、平潭综合实验区等地，进企业、入农户、下工地、走访宣传文化单位，就加快转变经济发展方式、推进文化建设、促进对台文化交流等进行调研。他强调，要把提高自主创新能力贯穿于加快转变经济发展方式的全过程，大力弘扬创新精神，积极培育创新文化，为实现\"十二五\"发展良好开局提供强大支撑。    李长春专程驱车一百多公里赶往平潭岛，察看平潭综合实验区开发建设情况。李长春指出，福建要发挥先行先试优势，探索两岸合作新模式，努力把平潭综合实验区建设成为体现\"十二五\"规划纲要主题、主线要求的科学发展之区，体现社会主义市场经济发展要求、适应对外开放新形势、遵循社会主义精神文明建设规律的改革开放之区，体现以人为本理念、文明宜居的人文生态之区，体现公开公平公正原则的清正廉洁之区。在福耀玻璃、新大陆等企业，得知企业通过加大研发投入、掌握一批核心技术时，李长春给予肯定，希望福建坚持走自主创新之路，推动经济尽快走上内生增长、创新驱动的轨道。    推进文化建设和文化体制改革，是李长春调研的一个重点。他来到莆田市西天尾镇龙山村，与村民围坐一起拉家常。李长春指出，要以农村和基层为重点推进文化惠民工程建设，不断提高城乡公共文化服务均等化水平。在福州市数字青少年宫、便民呼叫中心12345，李长春勉励有关部门丰富网络内容，扩大覆盖面，更好地为青少年学生和市民提供服务。在福建广播电视中心，李长春听取海峡世纪影视文化公司转企改制情况汇报，希望他们创作生产更多优秀文化产品。在福州市三坊七巷历史文化街区，李长春察看街区和非物质文化遗产保护利用情况。他指出，对具有产业和市场潜力的传统文化资源，要在政府支持下，积极运用产业和市场的手段进行保护、传承和发展，推动文化与旅游相结合，不断壮大文化产业实力。    福建在开展对台文化交流方面具有独特优势。李长春来到妈祖祖庙，了解妈祖文化发展历程及海内外影响。他强调，要深入挖掘妈祖文化扶危济困、助人为乐的精神内涵，进一步发挥妈祖文化在推动两岸同胞往来方面的精神纽带作用。    考察结束时，李长春听取福建省委省政府工作汇报，对福建经济社会发展取得的成绩给予充分肯定。他希望福建认真贯彻落实胡锦涛总书记在福建考察工作时的重要讲话精神，抢抓机遇、乘势而上，努力走出一条符合福建实际的科学发展之路。（视频编辑：喻清卿 文字编辑：王梦）","","央视网消息(新闻联播)：十多天前，河北燕郊的退休教师韩大爷被一个姑娘撞倒。这位姑娘马上把老人送到了医院。这本是一起普通的交通事故。不过，后来发生的一系列事情，却让人们看到了人性的善良。　　事发当天，韩大爷正骑着自行车，突然被身后的电动车撞倒在地。几分钟后，韩大爷清醒过来，看到一个姑娘一边哭一边扶着他。　　经诊断，老人有轻微脑震荡，身上几处肋骨骨折，需要住院。石芳丽每天都来到医院，照顾韩大爷。　　慢慢地，韩大爷了解到，石芳丽家的生活很拮据。石芳丽今年19岁，是去年和父母从广西老家来燕郊的。她自己在服装店打工，父亲打零工，母亲在商场做保洁，一家三口挤在二十多平米的出租屋里。了解到石芳丽一家的情况后，韩大爷全家决定：不再向石芳丽索赔。　　韩大爷多次劝石芳丽不用来医院，但石芳丽仍坚持来。更让韩大爷没想到的是，几天之后，石芳丽竟然又辞了工作专门来照顾他。　　现在，韩大爷已经出院回家，石芳丽仍经常来看他。石芳丽的做法，让韩大爷一家感到过意不去，韩大爷的儿子前两天又帮石芳丽新找了一份高尔夫球童的工作。","央视网消息（新闻联播1月8日播出）：    本台消息：明天出版的人民日报将发表评论员文章《永葆共产党人政治本色——三论向沈浩同志学习》。    文章说，在小岗村的6年时间里，沈浩始终与小岗村民同甘共苦，为人民群众的利益不懈奋斗。他的所作所为，展现了一名共产党员的时代风范，诠释了一个共产党人对党和人民无限忠诚的政治本色。    参加学习实践科学发展观活动的广大共产党员，要像沈浩同志那样，注重党性锻炼和作风养成，在推动科学发展、促进社会和谐的伟大实践中不断展现共产党人的政治本色和时代风采，更好担当起共产党人的责任与使命。责编：刘一","CCTV.com消息（新闻联播）：截止到今天中午12点，淮河干流蚌埠闸以上水位已经全线回落到警戒水位以下，而且还在呈下落趋势，汛情平稳，依照《防洪法》，安徽省决定从今天下午16点起，解除淮河紧急防汛期。\r\n责编：李菁","CCTV.com消息（新闻联播）：新年伊始，我国各地广电部门严格按照广电总局颁布的《中国广播电视编辑记者职业道德准则》和《中国广播电视播音员主持人职业道德准则》规范广播电视编辑记者播音员主持人的职业行为，使广播电视系统出现新气象。\r\n　　日前，北京人民广播电台把一份新台规下发到每一个编辑记者手中，强调杜绝任何形式的“有偿新闻”，主持人要时刻保持自尊自爱，维护媒体公信力。并规定今年上半年将采取普遍开卷测试、个别闭卷测试等方式，检查“两个准则”的学习情况，测试不合格者将被停职。\r\n　　北京人民广播电台交通广播节目主持人朝东：我们作为主持人有的一点名气有自身努力因素但主要是观众和听众给我们的，我们应该珍惜。\r\n　　目前，全国各地广电系统正在对节目中存在的问题进行整改，一些电台的“港台腔”被清除，电视台也规范了主持人的发型和装束。江苏省广播电视总台建立了“行风联络员评议制度”，聘请社会各界人士为联络员，及时倾听群众意见，以抽查和监听、监看的方式对记者、主持人进行监督评议。武汉市广电局将“两个准则”细化成一系列制度，每位员工分别签定了职业道德10项承诺，并使之纳入职称评聘和晋级的考核范围。对主持人开展了业务评比活动实行竞聘定岗。\r\n责编：陈卓 　来源：","央视网消息(新闻联播)：本台消息，记者从中央党的群众路线教育实践活动领导小组办公室获悉，目前，第一批参加教育实践活动的259个单位已经全部完成动员部署，教育实践活动开局顺利、态势良好。　　与此同时，教育实践活动督导工作全面展开。中央教育实践活动领导小组组建45个中央督导组，选派79位省部级干部担任中央督导组组长、副组长。目前，31个省区市和新疆生产建设兵团，106个中央和国家各部委、人民团体，42户中管企业、12户中管金融企业、31所中管高校，分别组建各自的督导组。各地区各部门各单位普遍对督导组进行业务培训，派往所督导单位展开督查指导工作。","央视网消息(新闻联播)：23号，中非共和国反政府武装联盟“塞雷卡”攻入首都班吉，要求总统博齐泽下台。24号，反政府武装与政府军在总统府展开激战。总统府随后宣布，总统博齐泽已经离开班吉。　　中国驻中非共和国大使馆24号说，约40名中国人正在班吉机场，等待包机撤离。目前中非还有约十名华侨自愿留守，我使馆将尽一切努力确保同胞安全。","","CCTV.com消息（新闻联播）：\r\n　　中共中央政治局常委李长春25号晚参观了正在北京举行的2005中国国际广播影视博览会影视节目展。他强调，要牢牢把握世界高新技术发展的趋势和动向，充分调动各方面力量，繁荣广播影视艺术创作，做大做强影视制作产业，不断增强我国影视产品的影响力和竞争力。\r\n　　李长春指出，影视产品形象逼真，是深受群众欢迎的艺术产品，有着巨大的发展空间，在社会主义先进文化建设中占有重要地位。要广泛运用现代高新技术发展的最新成果，大力推动广播影视向数字化、网络化、产业化发展，进一步丰富内容，改进服务，最大限度地满足人民群众多方面、多样化的精神文化需求。要深化影视制作企业改革，重塑国有影视产品制作的市场主体，培育一批实力雄厚、具有较强竞争力和影响力的大型影视企业和企业集团，使之成为影视产品市场的主导力量和战略投资者。要大力发展民营影视产品生产制作企业，形成以公有制为主体、多种所有制共同发展的影视产业格局。繁荣影视节目的创作生产，要推出一批弘扬真善美、发扬民族文化优秀传统的精品力作，占领市场，赢得观众，实现社会效益和经济效益的统一。要加快实施“走出去”战略，加强海内外广播影视的交流与合作，扩大我国广播影视产品在国际市场的份额，增强广播影视节目在海外的覆盖面和影响力，推动中华文化走向世界。\r\n　　刘云山、顾秀莲、刘延东等一同参观了展览。 \r\n责编：陶柯","央视网消息(新闻联播)：近日，国务院对江苏、四川等六省贯彻落实《国务院关于鼓励和引导民间投资健康发展的若干意见》政策措施情况进行了督查。从督查情况看，今年以来，六省民间投资进一步提速。在农林牧渔、制造、批发零售等大部分行业，民营企业已占据主导地位；在新能源、新材料等新兴产业，民营企业率先发展；在社会事业领域，民间投资也在快速进入。　　同时督查中也发现，有些管理部门在工作中没有真正将民营企业与国有企业同等对待；对民营企业的融资担保、人员培训等缺乏足够支持。对此，督查组已督促有关地方整改落实。","CCTV.com消息（新闻联播）：三峡垂直升船机的设计方案，日前正式通过了国务院三峡建设委员会的批准。\r\n　　三峡垂直升船机的设计方案最终确定为齿轮齿条爬升方案。垂直升船机是三峡工程永久性通航设施之一，与双线五级船闸并称为水力枢纽工程史上的奇迹。主要功能是为客、货轮和特种船舶提供快速过坝通道。升船机布置在三峡大坝左岸，永久船闸右侧。由上游引航道、上闸首、升船机主体、下闸首和下游引航道等建筑物组成，全长约6000米。过船规模为3000吨级，最大提升高度113米。\r\n责编：薛蓝","(新闻联播)：今天是国庆假期最后一天，铁路迎来返程客流最高峰。预计发送旅客1257万人次。创历年国庆假期运输新高。10月7日，全国铁路预计增开旅客列车659列。截至今天16时，全国大部分高速公路及大中城市返程交通量呈下降趋势。交通量比较大的是京沪高速江苏段和河北段、京哈高速天津段。","CCTV.com消息(新闻联播1月25日播出)：这两天，宁夏军区给水团官兵把井打到贫水地区群众家门口的事迹，感动了社会各界群众和全军部队官兵。\r\n　　海军某团团长张树森：“给水团官兵几十年坚持为群众找水打井，这是我们子弟兵服务人民的一个最好诠释。”\r\n　　湖北电力部门的数千名抢修人员这些天连续奋战在雪灾一线。\r\n　　华中电网湖北输变电工程公司职工李友富：“公司还有1000多人在更艰苦的山区抢修，我们这边一抢修完，马上就去支援他们，给水团的事迹激励着我们。”\r\n　　在云南长期跟农民打交道的贾资看到报道的第二天就找到当地电视台索要光盘资料。\r\n　　云南省农村综合改革领导小组办公室贾资：“怎样更多地了解农民兄弟他们在想些什么，需要些什么，(要)用他们这种精神来鞭策我自己。”\r\n　　忙碌在春运一线的宁夏铁路职工、吉林的水利工作者、福建的大学生、安徽的工程技术人员和广大部队官兵也纷纷表示，要结合自身实际学习给水团讲奉献、能吃苦、肯钻研的精神。\r\n　　北京军区某部政委马贺喜：“我们就是要像他们那样从思想到行动自觉弘扬我军服务人民的优良传统，多为驻地群众做好事、办实事、解难事。”\r\n责编：王壹霖","CCTV.com消息（新闻联播）：由中国和俄罗斯两国电影家协会联合举办的中国电影节１３日在莫斯科开幕。为期１０天的电影节期间，８部中国影片将在莫斯科、圣彼得堡和叶卡捷琳堡巡回展映。\r\n责编：扈航","责编：陆珏如","CCTV.com消息(新闻联播)：国务院总理温家宝和日本首相小泉纯一郎今天相互致电，祝贺《中日和平友好条约》缔结25周年。\r\n　　温家宝在贺电中表示，25年来，我们沿着条约确定的方向，顺应时代发展的潮流，推动两国友好合作关系不断向前发展。当前，中日关系正处在重要发展时期，同时我们两国也肩负着维护和平、促进发展的重要责任。我相信，只要双方继续恪守《中日联合声明》、《中日和平友好条约》和《中日联合宣言》确立的各项原则，坚持“以史为鉴、面向未来”，中日关系就一定能够得到健康稳定的发展。\r\n　　小泉纯一郎在贺电中表示，他愿与中方继续共同努力深化两国在亚太地区和全球事务中的合作，进一步发展着眼新世纪的日中关系。\r\n　　外长部长李肇星和日本外相川口顺子今天也互致了贺电。 \r\n责编：陆珏如","CCTV.com消息（新闻联播）：1939年11月12日，伟大的国际主义战士诺尔曼·白求恩医生，因抢救八路军时感染病毒在河北唐县殉职。为此，毛泽东于12月21日为八路军政治部、卫生部将出版的《诺尔曼·白求恩纪念册》写下了《学习白求恩》一文，这篇文章在编入《毛泽东选集》时，题为《纪念白求恩》。    \n　　诺尔曼·白求恩，1890年3月出生于加拿大安大略省格雷文赫斯特一个牧师家庭，加拿大共产党员，著名的胸外科专家。中国抗日战争爆发后，受美国、加拿大共产党的派遣，白求恩率领一支由加拿大人和美国人组成的医疗队来华，支援中国人民的抗日战争。\n　　毛泽东在《纪念白求恩》一文中说：“我们大家要学习他毫无自私自利之心的精神。从这点出发，就可以变为大有利于人民的人。一个人能力有大小，但只要有这点精神，就是一个高尚的人，一个纯粹的人，一个有道德的人，一个脱离了低级趣味的人，一个有益于人民的人。”\n　　【记忆录】\n　　《纪念白求恩》、《为人民服务》和《愚公移山》被称为毛泽东的三篇经典文章，为中国共产党人树立正确的世界观、人生观、价值观起到了积极的引领作用。\n责编：赵巍","CCTV.com消息(新闻联播)：来自我国外交部领事司的消息：外交部已经为第一批准备前往俄罗斯的死伤留学生家属办理了证明函。凭这份证明函，俄罗斯驻华使馆将会立即为他们办理签证，并免收签证费用。俄罗斯方面同时将承担这些家属在俄罗斯的住宿费和受伤留学生回国等费用。目前已经有家属办完签证手续。\r\n责编：复苏","CCTV.com消息（新闻联播）：\r\n　　刚刚闭幕的中共十六届五中全会提出，在“十五”奠定的良好基础上，面向未来，我们站在一个新的历史起点上。\r\n　　2010年我国人均国内生产总值比2000年翻一番，将达到14072元人民币。\r\n　　我国在2004年已经提前实现了“十五”计划确定的经济总量和人均国内生产总值的目标。而对于“十一五”规划建议的新目标，权威人士认为，“十一五”期间，我国经济保持6%左右的增长速度就可以实现了。 \r\n　　国务院发展研究中心副主任 谢伏瞻：在未来五年中，发展速度不是一个难题，因为此前五年已经打下了一个好的基础，第二个重点就是说我们要强调在经济发展的同时，重点是优化结构，转变增长方式，提高质量。\r\n　　我国经济在过去很长时间里，一直保持着高速度的增长。然而伴随着出现的是对增长效益、经济结构、社会公平、能源消耗等关乎长期可持续发展问题的关注和担忧。\r\n　　国务院发展研究中心副主任 谢伏瞻：要解决这些问题，都需要我们在经济发展的同时，要着力解决经济和社会的协调发展，解决社会领域一条腿长，一条腿短的问题，“十一五”确定这样的发展目标，我想体现了以人为本的宗旨和科学发展观的宗旨。 \r\n　　正因为如此，党的十六届五中全会再次强调：在“十一五”规划中，要以科学发展观统领经济社会发展全局，坚持以人为本，转变发展观念、创新发展模式、提高发展质量，真正做到全面协调可持续发展。\r\n责编：陶柯","央视网消息(新闻联播)：国务院总理李克强9月2日下午在广西南宁分别会见了前来出席第十届中国-东盟博览会和中国-东盟商务与投资峰会的柬埔寨首相洪森、老挝总理通邢、越南总理阮晋勇。　　在会见洪森时，李克强祝贺柬埔寨人民党在不久前选举中获胜。李克强说，柬埔寨是中国亲密友好的重要邻邦，两国政治上高度互信，各领域合作走向深入，共同利益不断扩大，已成为相互理解、相互依赖、相互支持的战略伙伴。中国支持首相阁下继续领导柬政府和人民走符合本国国情的发展道路，愿与柬方保持高层交往，加强战略沟通，扩大贸易投资、基础设施建设、农业、人力资源培训等重点领域合作，在国际和地区事务中加强协作，携手应对挑战，实现共同发展，更好造福两国人民。　　洪森表示柬方愿与中方保持密切沟通，深化友好互利合作，加强治国理政经验交流，推动两国关系迈上新台阶。　　在会见通邢时，李克强表示，中老是地缘相近、理念相通、利益互惠的友好邻邦。新形势下，中方愿与老方不断丰富两国全面战略合作伙伴关系的内涵，战略上密切协调，经济上全面合作，人文上广泛交融，加快推进交通、能源、农业等重大项目，推动中老关系迈上新台阶。希望老方继续为加强中国与东盟关系发挥积极作用，为今年10月东亚领导人系列会议的成功举行奠定良好基础。　　通邢表示，老方愿与中方保持高层互访和在国际地区事务中的协调配合，落实好有关合作项目，加强执法安全、人文等领域的交流合作，推动两国关系不断向前发展。老方愿为增进东盟-中国关系作出积极贡献。　　在会见阮晋勇时，李克强代表中国政府和人民对越南国庆表示祝贺。李克强说，总理阁下在越南国庆日当天来华出席中国-东盟博览会，体现了越方重视对华关系和中国-东盟合作。中越是近邻和重要伙伴，同为发展中国家，双方共同利益远大于分歧。当前世界经济复苏缓慢，新兴市场国家面临新的挑战。中方愿与越方携手合作，增进政治互信，扩大互联互通，推进陆上和海上合作，加强教育人文交流，夯实两国关系的民意基础。李克强阐述了中国在南海问题上的原则立场，并指出，双方应加强对话沟通，妥善管控分歧，力争把海上问题带来的挑战转变为合作机遇，为双方开展重大项目合作营造良好环境。　　阮晋勇表示，越方愿与中方密切高层交往，增进政治互信，拓展务实合作，通过友好协商妥善解决海上问题，推动两国关系取得更大发展。","CCTV.com消息（新闻联播）：全心全意为人民服务，是人民军队的根本宗旨。８０年来，我军一代代官兵，用鲜血和生命延续着为人民服务的光荣传统，用青春和智慧拓展着服务人民的时代内涵。\n　　这位女同学叫江珊，是湖北省嘉鱼县初中三年级的学生。每到八一前夕，她都在战士们的陪同下，给在九八抗洪中牺牲的烈士献上鲜花。\n　　湖北省嘉鱼县博才中学学生  江珊：是解放军叔叔把我从急流中解救出来的，后来我才知道，原来在那次决口抢险中，一共有１９名解放军叔叔为此献出了生命。\n　　每当人民群众遇到危险，解放军和武警官兵总是挺身而出。仅１９８０年以来，各部队共参加各类抢险救灾４１万余次，抢救和转移疏散群众１０００多万人。\n　　人民军队为人民，战争年代如此，和平时期更是如此。建国初期，面对满目疮痍、百废待兴的艰难局面，经过血与火考验的人民军队征尘未洗，又踏上了建设祖国的新战场。从十万大军屯垦戍边到黄河、海河的治理，从川藏、青藏公路的修建到陇海、宝成铁路的贯通，从大庆、胜利油田的建设到鞍钢、宝钢的投产，官兵们前赴后继，创造了人类社会建设史上的一个个奇迹。\n　　总政治部群工办副主任　汤奋：建国之初，我军直接参加和支援国家建设的部队就有35个建制师、数百万人。\n　　同样洒下军人奉献汗水的，还有西部光缆铺设、三峡水利枢纽、青藏铁路、南水北调和西电东送等工程。近年来，全军和武警部队援建中小学２６２所，建立农村帮扶点２１６００个。这是八一前夕，守卫在川藏线怒江大桥的武警官兵举行的一次特殊的纪念仪式。\n　　武警怒江大桥守卫中队指导员　唐林：５０多年前，部队修建怒江大桥时，年仅２１岁的班长刘继清在施工中，不慎掉入正在浇铸的混凝土当中当场牺牲，根据他亲人的建议，就让刘继清同志一直长眠在这根桥墩里面。\n　　把生命铸入服务人民的工程，用身躯托起祖国腾飞的桥梁，人民军队８０年来，宗旨不变、信念永驻。\n　　【８０年时空对话】老红军 刘树美：人民子弟兵服务人民，就像孩子孝敬父母一样天经地义。\n　　怒江大桥指导员  唐林：前辈修桥、我们守桥，共和国的军人就是为人民打造一座通往和谐美好生活的金桥。\n责编：魏宇","CCTV.com消息(新闻联播)：为庆祝中国人民解放军海军诞生55周年，经中央人民政府批准，由8艘舰艇、2架舰载机组成的海军舰艇编队，今天于训练途中停靠香港昂船洲军港，展开为期6天的访问活动。\r\n　　\r\n\r\n　　这支编队由指挥员、海军副司令员么兴远中将等率领，共有2艘导弹驱逐舰，4艘导弹护卫舰，2艘潜艇和2架舰载直升机，它们全都是我国自行建造的，是人民海军现代化建设的一个缩影。\r\n　　在6天的停靠中，香港同胞可以参观舰艇，感受海军官兵良好的精神风貌，进一步了解人民海军，了解祖国国防现代化建设取得的辉煌成就。同时，海军官兵还将组队参观香港市容，亲身了解\"一国两制\"的成功实践，并与香港市民举行丰富多彩的联谊活动，增进与香港同胞的骨肉之情，激励官兵的爱国奉献精神。\r\n责编：刘雅虹","CCTV.com消息（新闻联播）：\n　　\n　　2006年全国安装脱硫设施的火电机组达到7000多万千瓦，占全国火电装机总量的四分之一，超过“十五”期间的安装总和。\n　　\n　　全国7000多个化工类企业共投资140.5亿元，硬化地面、修建事故应急池等环境安全措施，提高了化工企业环境风险的防范能力。\n　　\n　　2006年全国环境执法人员共对70多万家企业进行环保检查，其中5701家污染企业被挂牌督办，公众保护环境的意识明显增强。\n责编：赵巍","CCTV.com消息（新闻联播）：记者今天从南方电网公司获悉，国家确定的“十五”期末西电新增向广东送电1000万千瓦工程提前一年完成，至此，南方电网八大通道的输电能力已超过1030万千瓦。预计全年南方电网西电东送总量将高达377亿千瓦时，八成以上供应给广东等缺电地区。与此同时，西电东送北通道：内蒙、山西地区4条500千伏高压输电线路向京津唐电网的最大输电能力已增加到700万千瓦，支撑了北京电网三分之二的电力需求。日前，内蒙古大唐托克托电厂二期工程60万千瓦火电机组也成功并网发电，加上上半年川电送华东的15亿千瓦时，今年西电东送电力已经突破2000万千瓦，一定程度上减轻了全国夏季电力供应的压力。\r\n　　\r\n\r\n责编：范小利","CCTV.com消息（新闻联播）：\r\n　　中宣部、中央文明办等部门今天联合发出通知，部署大中专学生志愿者暑期文化科技卫生“三下乡”社会实践活动。今年“三下乡”社会实践活动的主题是“服务和谐社会建设，提高思想政治素质”。 \r\n责编：陶柯","CCTV.com消息（新闻联播10月3日播出）：\n　　潘基文呼吁弘扬“真正的宽容和非暴力”\n　　联合国书长潘基文２日为纪念第一个国际非暴力日发表致辞，呼吁世界各国乃至每一个人都弘扬“真正的宽容和非暴力”。\n　　第６１届联大今年６月通过决议，决定将每年的１０月２日，即印度圣雄甘地的诞辰定为国际非暴力日。\n　　波兰驻伊拉克大使在巴格达爆炸事件中受伤\n　　伊拉克首都巴格达今天发生一起针对波兰外交车队的爆炸事件，3辆波兰使馆的汽车遭到3枚路边炸弹袭击，波兰驻伊拉克大使受伤。事件还造成1名平民死亡，另外4名伤者中还有2名来自波兰使馆。\n　　波兰是支持美国2003年发动伊拉克战争的国家之一，目前在伊拉克驻有约1000人的部队。   \n　　布朗说年底前将从伊拉克撤出一千名英军士兵\n　　上任后首次访问伊拉克的英国首相布朗２日在巴格达说，约１０００名驻伊英军士兵可能在年底前撤出伊拉克。伊拉克总理马利基说，伊拉克军队将在两个月之内接管驻伊英军在南部城市巴士拉的防务。英国在伊拉克驻军目前约有５５００人，主要集中在巴士拉地区 。\n　　乌克兰地区党保持议会第一大党地位\n　　乌克兰中央选举委员会2 日根据已统计的９７.９２％的选票公布了议会选举最新计票结果，乌克兰总理亚努科维奇领导的地区党以３４.１４％的得票率高居榜首，将继续保持在议会中第一大党的地位，但由于该党没有获得过半数席位，不能单独组阁，因此乌克兰未来的政府将是一个联合政府 。\n　　智利举行海啸疏散演习\n　　智利人口稠密的沿海城市瓦尔帕莱索2号举行海啸疏散演习。随着警笛长鸣，约97000名居民从多处地点有序撤离，当地52处公共设施、136所学校和86所幼儿园参加了演习。救援人员还演练了从建筑物中营救被困人员。整个演习持续一个小时 。\n　　短吻真海豚罕见地出现在波罗的海\n　　通常生活在温暖水域的短吻真海豚近日罕见地出现在比较寒冷的波罗的海水域。在德国北部达尔斯半岛和希登塞岛之间，人们发现一只雌性短吻真海豚和它不到1岁的孩子在水中畅游。科学家认为，这与全球变暖有关。\n　　今年是联合国环境规划署等机构发起的“２００７国际海豚年”。全球现存的４０种海豚正在面临各种生存威胁 。\n　　柬埔寨：声光歌舞为吴哥窟增色\n　　柬埔寨有关方面近日表示，从今年11月24号到明年1月20号，前往柬埔寨著名文化遗址吴哥窟参观的人们，将有机会欣赏到充满当地民族风情的声光歌舞表演。表演活动将以吴哥窟为实景，除了现代技术营造出的电子声光、水幕效果之外，展现800多年前宫廷与民间生活图景的高棉民族歌舞也将是精彩的看点 。\n责编：尚艳蓉","CCTV.com消息(新闻联播9月29日播出)：\n　　在兰州军区兰州总医院各个科室的护士站，确保医疗安全的护理操作规程印制在最醒目的地方，这套看似简单的护理制度，浸透了护理专家黎秀芳和她的同学张开秀的智慧和心血。新中国成立初期，我国的护理制度不健全，一些危重伤病员常因得不到及时有效救护而死亡。为了寻求科学的护理方法，黎秀芳反复观察、思考，创造性地提出“三级护理”理论和“三查七对”等护理操作规程，奠定了我国现代科学护理的基础。\n　　三级护理：根据病情把病员分成危重病员、重病员、轻病员三个护理等级\n　　三查：服药、注射、治疗前、中、后各查对一次\n　　七对：对床号、姓名、药品、剂量、浓度、时间、用法\n　　黎秀芳的学生　教授　李树贞：\n　　黎校长创建的“三级护理”理论和一系列护理规章制度，减少了护理差错，提高了护理工作质量和效率。\n　　这套护理制度使护理工作由难变易，降低了死亡率。直到今天，全国仍在普遍实行着这套由她们创建的护理制度。为尽快提高我国的护理水平，黎秀芳全身心投入到护理教学事业中，从言谈举止、礼节仪表、生活情趣等各个方面重塑护理人员新形象。\n　　兰州军区兰州总医院护士长　杨彩：  \n　　校长要求作为我们一名护士，要有爱心，要有同情心，要替病人着想。比如说，在病房给病人输液时，护士扎完针不能转身就走，要观察一下病人的反应，问问病人有什么感受。\n　　１９９７年，黎秀芳获得国际护理界的最高荣誉--“南丁格尔奖”，成为全军第一位获此殊荣的人。\n　　兰州军区兰州总医院专家组成员 黎秀芳：\n　　我现在得到南丁格尔的奖章，我好像接受了南丁格尔这个火炬，我一定要把这个火炬，更好地传下去。\n　　黎秀芳晚年担任全军护理专业组组长等职，为改善军队护士学历结构、全面提高护理人员基本素质，年近七旬的黎秀芳四处奔走。在她的积极呼吁下，我军首次建立了护士高级职称评定制度，并在第二军医大学设立了护理系，使护理人员从经验型向知识型、专业型转变，提高了全军护理的整体水平。\n　　兰州军区总医院护理部主任 王新：\n　　校长工资很高，但是她生活非常俭朴，让我们看来近似于吝啬。她的家具很旧，有一条沙发甚至是三条腿，她的棉衣穿了１０多年。\n　　黎秀芳的“吝啬”出了名，她的“慷慨”同样有名。一次黎秀芳在电视上看见一个小孩因患病遭父母遗弃，被人送进福利院。第二天，她便从个人积蓄中拿出１０万元，捐赠给孤残儿童治病。临终前，她又把平生积攒的８０万元存款全部捐献给军区总医院，设立“为兵服务奖励基金”。　　\n　　黎秀芳同志一生未婚，但她把慈母般的爱播撒在学生心头。半年多世纪以来，黎秀芳先后教授过２９个年级的护理专业，为国家培养了５０００多名护理人才，不少人成为全军乃至全国都有影响的护理专家。\n责编：张托雅","中国网络电视台消息（新闻联播）：各位观众，这里是韩国首都首尔。二十国集团领导人第五次峰会12日在这里举行，国家主席胡锦涛出席峰会并发表重要讲话。　　胡锦涛强调指出　，我们要本着对历史、对未来负责的态度，站在维护人类共同利益的高度，发扬同舟共济精神，再接再厉，努力促进世界经济强劲、可持续、平衡增长。　　这次峰会在首尔的会展中心举行，主要讨论世界经济形势，强劲、可持续、平衡增长框架，国际金融机构改革，国际金融监管，全球金融安全网，发展和贸易等问题。　　二十国集团轮值主席国韩国总统李明博主持会议。与会领导人围绕会议议题发言。胡锦涛发表了题为《再接再厉　共促发展》的重要讲话。　　胡锦涛指出，在二十国集团和国际社会共同努力下，世界经济正在缓慢复苏，但国际金融危机深层次影响仍在发酵，世界经济复苏的脆弱性和不平衡性进一步显现，全球发展问题更加突出。　　为实现促进世界经济强劲、可持续、平衡增长这一目标，胡锦涛提出四点建议。　　第一，完善框架机制，推动合作发展。我们应该充分考虑各国不同国情和发展阶段，理解并尊重各国选择发展道路和发展政策的自主权；继续完善和改进评估标准，强劲、可持续、平衡增长三者同等重要，在标准制定和实施过程中要统筹兼顾、全面推进；加强各国中长期政策协调，促进各国经济优势互补和互惠增长。　　第二，倡导开放贸易，推动协调发展。我们应该坚定不移推进自由贸易，坚定不移反对各种形式的保护主义；大幅减少各种贸易和投资壁垒，通过平等对话妥善处理摩擦和分歧，取消对高新技术产品出口的不合理限制，共同营造自由开放、公平公正的全球贸易环境。我们应该恪守承诺，推动多哈回合谈判早日取得全面均衡的成果。　　第三，完善金融体系，推动稳定发展。我们应该继续推动以公平择优为原则选择国际金融机构管理层；推动国际货币基金组织加强资本流动监测预警；完善国际货币体系，主要储备货币发行经济体应该实施负责任的政策、保持汇率相对稳定，增强新兴市场国家和发展中国家应对金融风险能力，缓和并逐步解决造成外汇流动性风险的根本矛盾。　　第四，缩小发展差距，推动平衡发展。我们应该建立更平等、更均衡的新型全球发展伙伴关系；重视二十国集团宏观经济政策对发展中国家的外溢效应，着力推动南北合作，树立以发展促增长、以合作抗风险的新发展理念。我们应该降低人为技术转让壁垒，为广大发展中国家早日实现绿色发展和可持续发展创造条件。我们应该共同推动坎昆气候变化大会继续坚持共同但有区别的责任原则，在《哥本哈根协议》政治共识指导下，进一步取得积极成果。　　胡锦涛指出，中国发展是世界发展的重要组成部分。中国已经确立了今后5年发展的总体方向和战略任务，我们将坚持以科学发展为主题，以加快转变经济发展方式为主线，深化改革开放，保障和改善民生，促进经济长期平稳较快发展和社会和谐稳定，为世界经济发展作出新的贡献。　　胡锦涛最后表示，让我们拿出百倍的勇气和智慧，携手并肩，团结向前，共同推动世界全面发展，共同开创人类美好明天。　　王岐山等出席会议。　　11日晚，胡锦涛出席了二十国集团领导人峰会欢迎招待会和工作晚宴。(责任编辑：喻清卿)","CCTV.com消息（新闻联播）：全国人大常委会委员长吴邦国今天下午在北京会见了以日本众议院议员、前自由党党首小泽一郎为名誉团长的日本第十二次“长城计划”友好交流代表团主要成员，并与代表团全体成员合影留念。\r\n　　\r\n\r\n　　吴邦国指出，希望中日两国社会各界、尤其是年轻人加强沟通和对话，增进相互信任，促进交流与合作，为中日友好做出更大贡献。\r\n责编：陈卓","CCTV.com消息（新闻联播8月25日播出）：\n　　福建省龙岩市公安局局长郭韶翔从警26年来，让漳州110成为一面不倒的旗帜，带出了一支又一支精锐之师。 \n　　在龙岩街头采访的时候，问起公安局长郭韶翔，老百姓都很熟悉。\n　　福建龙岩市民\n　　郭韶翔吧，我知道。\n　　福建龙岩市民\n　　我知道他是从漳州那边调来的。\n　　去年10月调到龙岩后，郭韶翔在警务机制等方面进行改革，将全市85%的警力派到社区街面，实行24小时巡逻，半年多来，龙岩发案数量下降了一半。 \n　　福建龙岩市民\n　　路上的交警、巡逻警都比以前多了，群众在街上走，不管白天晚上都很有安全感。\n　　作为漳州110的创建者，郭韶翔的名气很大。鲜为人知的是，当初只有刑事案件才打110，老百姓都不太知道，110所在的巡逻中队差点被上级部门撤消。\n　　福建省龙岩市公安局局长 郭韶翔\n　　漳州110的盗警电话是85年5月1号装的，到90年5月1号总共接报警才22次。\n　　为此，郭韶翔向上级建议，将110盗警电话改为110报警服务电话，改革巡逻中队，承担接处警任务。他又在当地电视台打起了广告，每天110的接警量一下子上升到20多起。\n　　福建省龙岩市公安局局长 郭韶翔\n　　刚开始（民警）他们不适应，接到报警电话说打架，就让人打派出所，说丢东西让人找刑警队，我后来一听，不对啊，110报警服务台成了接转台，成了总机。\n　　郭韶翔马上组织全队讨论，并先后定下“有警必接，有难必帮，有险必救，有求必应”等100多条纪律。老百姓打110，民警3-5分钟就能到达现场处理，漳州110名气越来越响，成为全国公安的一面旗帜。郭韶翔也先后获得“全国先进工作者”、“公安系统一级英模”等40多项荣誉。\n　　福建省龙岩市公安局局长 郭韶翔\n　　作为一名人民警察，不被人民群众所欢迎和接纳的警察不是好警察，同时不被罪犯惧怕同样也不是好警察。\n责编：唐亮","中国网络电视台消息（新闻联播）：世界贸易组织总干事拉米１９日说，最近汇率变动大于几个月前，虽然汇率问题目前还仅仅是一个潜在的威胁，但这个威胁对于全球贸易来说可能非常危险。　　拉米说，各国对待汇率问题如果采取不合作的态度，那么得之不易的经济稳定和复苏进程将面临严峻挑战。　　他说，如果各国都依靠采取对本国有利的汇率政策来维持对外贸易中的竞争优势，那么必将阻碍世界应对当前危机的共同努力。　　他认为，一个多边协商机制是化解威胁、解决争端的最好办法。","CCTV.com消息（新闻联播）：国家主席胡锦涛在圆满结束对英国、德国、西班牙和韩国的国事访问并出席在韩国釜山举行的亚太经合组织（APEC）第十三次领导人非正式会议后，今天下午乘专机回到北京。\r\n　　胡锦涛主席夫人刘永清、国务委员唐家璇等陪同人员同机抵京。\r\n责编：陈卓","中国网络电视台消息(新闻联播)：广东韩籍雅典娜沉船打捞准备工作正在有序进行，目前，海洋部门正密切监测环境变化。　　在雅典娜上游300米左右的地方，工作人员测定这一带海流的主流向，并及时通报给雅典娜下游的两条船。由于雅典娜倾覆在海水里，贯穿了14多米的水层，因此，海水样本要分层采集。　　在昨天雅典娜初步打捞方案专家咨询会上，广州打捞局提出了两种方案，一种是先卸载再打捞船体，另一种是先打捞船体再卸载货物。目前，相关专家正在对方案进行评估。目前韩方船公司尚未指定任何具有资质的打捞公司，海事部门积极督促其尽快拿出打捞方案，将船舶潜在危害减到最小。    　　(视频编辑：金月展 文字编辑：安梦莹)","中国网络电视台消息（新闻联播）：联合国安理会10号发表声明，对海地大选初步结果公布后出现的暴力行为深表关切，并敦促海地各方保持克制与冷静，通过法律程序解决争议。    连日来，海地多个城市爆发大规模抗议活动，要求取消选举结果。美国已经发布海地旅游警告，加拿大则暂时关闭了驻海地使馆。    海地媒体10号说，海地临时选举委员会已决定成立联合委员会，对有关选举舞弊问题展开调查，并对投票结果重新审核。    根据海地临时选举委员会7号晚公布的初步计票结果，在11月28号举行的总统和议会选举中，18名候选人中无一人获得过半数选票。70岁的前总统夫人、来自民主进步联盟的马尼加和代表执政党团结党的塞莱斯廷，是得票最多的两名候选人，将进入第二轮角逐。抗议者认为执政党在大选中徇私舞弊。(责任编辑：杜莎)","（新闻联播）：作为荣获国家最高科技奖的首位女性科学家，86岁的屠呦呦一辈子都在和危害人类生命健康的顽疾疟疾作斗争。她从中医的研究经典中寻找灵感，整理出640个药方，发现用青蒿提取药物治疗疟疾，药效可达68%。无数次尝试寻找希望，屠呦呦不舍轻易放弃。深入查找文献后，一部《肘后备急方》描述的青蒿抗疟方法，给了她新的灵感。1971年屠呦呦发现青蒿素，在她曾做的尝试中，青蒿排在第191个。","中国网络电视台消息（新闻联播）：朝鲜祖国和平统一委员会发言人今天在平壤发表谈话，建议尽快无条件地举行朝韩当局会谈，并在1月底或2月上旬在开城举行朝韩红十字会谈、关于重开金刚山旅游的会谈和关于开城工业园区的会谈。　　发言人说，作为打开对话大门、改善朝韩关系的具体措施，朝鲜将重新开启板门店南北红十字通道，解除对位于开城工业园区的北南经济合作协议事务所的冻结。　　此外，朝鲜《劳动新闻》今天发表评论说，朝鲜不久前提出的对话和协商的建议“将成为改善北南关系的重要契机”。韩国当局和各界人士应该积极响应朝鲜的这一建议。　　韩国统一部发言人今天表示说，从形式上看，韩国政府没有收到朝方发来的书面通知，不认为朝鲜方面正式向韩国提出了对话建议，但由于朝方提出的内容较之前更为具体，韩国将视朝方态度慎重予以研究。（视频编辑：喻清卿  文字编辑：孙冰岩）","央视网消息(新闻联播)：全国人大常委会委员长张德江16日下午在人民大会堂与欧洲议会议长舒尔茨举行会谈。　　张德江说，去年习近平主席访问欧盟总部期间，提出中欧要共同打造和平、增长、改革、文明的伙伴关系，得到欧盟领导人积极回应，为中欧关系注入了新的动力和活力。今年是中欧建交40周年，双方关系总体上实现了跨越式发展，希望双方携手努力，以建交40周年为新契机，加大相互支持，促进共同进步。　　张德江说，全国人大愿加强同欧洲议会的友好往来，一要深化沟通交流，充分利用定期交流机制平台，加强各层次对话，为促进中欧友谊发挥桥梁作用。二是加强务实合作，积极发挥议会职能作用，支持中欧早日达成并批准双边合作文件，为便利人员往来提供法律保障，为扩大务实合作贡献智慧。三是相互理解尊重，尊重对方自主选择的发展道路和核心关切，多作换位思考，多看合作大局，增进相互理解，扩大合作共识。　　张德江简要介绍了十二届全国人大三次会议的情况。他说，当前全国人大的重要任务就是要贯彻落实十二届全国人大三次会议精神，坚持走中国特色社会主义法治道路，依法履行职权，为实现中华民族伟大复兴的中国梦提供法律保障。　　舒尔茨说，我们密切关注刚刚闭幕的中国十二届全国人大三次会议。欧洲议会愿与中国全国人大进一步加强高层往来，深化各层次交流合作，在应对挑战、促进欧中关系发展中发挥更大的作用。　　王晨参加会谈。","CCTV.com消息（新闻联播）：西藏军区总医院院长李素芝，２８年如一日尽心竭力为西藏各族人民和驻藏官兵服务，赢得了奉献西藏高原人民军医的美誉。\r\n　　\r\n\r\n　　跑在欢迎人群前面的是位叫吉吉的小姑娘，三年前因误喝了电瓶水，食道被严重烧伤生命垂危，是李素芝及时为她做了食道置换手术挽救了她的生命。\r\n　　吉吉父亲 达娃多吉：李院长不仅救了我女儿的命，而且还非常关心我们，给我们送吃的、穿的我从心里感谢李院长！\r\n　　这是李素芝第１２０次带领医疗队到边远农牧区巡诊，累计行程１０多万公里，接受治疗和健康检查的农牧民群众已达２１万多人次。１９７６年，２２岁的李素芝放弃上海第二军医大学长海医院优越的工作生活条件，志愿申请到西藏工作。面对高原艰苦的环境和落后的医疗状况，李素芝立下誓言：要把生命的价值书写在地球之巅。巡诊中他发现，西藏地区先天性心脏病发病率为千分之三，是内地的２－３倍。李素芝来西藏后接手的第一位病人就是先天性心脏病患者。\r\n　　西藏军区总医院院长　李素芝：当时西藏没有条件治疗这种疾病，我眼睁睁地看着她闭上了眼睛，当时我的心情十分难受。我作为一名医生没有治好她的病我特别感到愧疚。\r\n　　治疗先天性心脏病最有效的方法是实施心脏手术，而在３５００米以上的高海拔地区做这种手术不仅国内没有先例，世界医学界也无人问津。为攻克这一世界医学难题，４００多本医学著作陪伴着李素芝度过了一个个不眠之夜，光动物实验就做了整整２０年。\r\n　　西藏军区总医院普通外科主任　刘厚东：那时候条件非常差没有实验室，（李院长）就在一个小破屋子里开展工作，又臭又脏，甚至做动物试验后吃不到饭，吃点方便面凑合一下就过了。\r\n　　２０００年１１月１０号是一个被载入世界医学史册的日子。这一天，李素芝成功实施了世界首例“海拔３７００米以上高原浅低温心脏不停跳心内直视手术”，患者是４岁的藏族儿童拉巴次仁。如今，聪明、活泼、可爱的拉巴次仁已是二年级的小学生。３年多来，李素芝主刀为４８０多名心脏病患者解除了病痛，手术成功率达到９８％。也正是在这三年时间里，由李素芝主刀的高原地区首例肾移植手术和首例法乐氏四联症根治等手术相继获得成功。\r\n　　从一名军医到将军院长，李素芝把他全部的情和爱都献给了西藏各族人民。２８年间，李素芝只休过半年假，做各类手术９０００多台，他当院长８年半，平均每天工作１０小时，如不外出巡诊，每天查房两次从未间断，手术量也丝毫不亚于主治医生。\r\n　　西藏自治区副主席　崔玉英：李素芝情系高原，心系西藏各族人民群众，为推动西藏医疗事业的发展，为促进西藏各民族之间的团结和边疆稳定做出了积极贡献。\r\n责编：张丽","CCTV.com消息(新闻联播)：\n　　记者：我现在正行走在北京国际长走大会的“五环赛道”上。一万多名身穿红、黄、蓝、绿、黑五色服装的各界群众，正在朝阳公园这条18公里长的路上共同感受运动的快乐。\n　　在这条五颜六色的人流中，不论是姗姗学步的孩子，还是年过花甲的老人，都在运动中寻找着属于自己的乐趣。这对推着铁环行走的老人已经60多岁了，由于长年坚持锻炼，走完10多公里后依然显得很轻松。\n　　市民：身体好了干什么都有劲。大家身体都好了，我们整个社会就进步，生活也就会更好了。\n　　很多学校和社会团体都组成了各具特色的方阵。这支平时在看台上摇旗呐喊的文明啦啦队今天自己秀起了球技；而这些充满激情的高校学生都是北京奥运会赛会志愿者申请人，离奥运会开幕还有502天，他们正在抓紧机会强身健体。\n　　志愿者：平时多做一些运动，到奥运会的时候，自己有充分的体力保障可以为奥运会多做一些贡献。\n　　三月份以来，北京市相继开展了社区乒乓球赛、市民气功大赛等多项群众赛事。随着“全民健身与奥运同行”系列活动的持续开展，2008年时，将有一半以上的市民每周能够进行3次以上的体育锻炼。\n责编：王丽华","CCTV.com消息(新闻联播1月20日播出)：以人民力量党为首的泰国6个政党19号在曼谷正式宣布联合组阁。泰国前总理他信政府2006年9月被政变推翻后的新一届民选政府产生在即。人民力量党、泰国党、为国党等六党代表宣布了联合组阁决定。\r\n　　人民力量党党魁沙马说，6党组阁联盟将在480席的国会下议院占据315个席位，“足够组建一个稳定的政府”。但沙马拒绝透露自己是否将出任新政府总理一职。\r\n　　在去年底举行的大选中，前总理他信支持的人民力量党成为了国会下议院第一大党。 国会下议院将于25号表决确定总理人选。 \r\n责编：王壹霖","CCTV.com消息（新闻联播）：国务院总理温家宝今天下午在海南省博鳌先后会见了前来出席博鳌亚洲论坛2003年年会的塔吉克斯坦总统拉赫莫诺夫、新加坡总理吴作栋、土库曼斯坦副总理古尔班穆拉多夫、越南副总理武宽、老挝副总理通伦、韩国副总理金振杓。温家宝总理还分别会见了博鳌亚洲论坛理事会成员和咨询委员会委员、著名企业家代表及论坛年会主要演讲嘉宾等。\r\n　　同日，温家宝总理还分别会见了香港特区行政长官董建华、澳门特区行政长官何厚铧。 \r\n责编：柳博","央视网消息(新闻联播)：\n责编：王超","央视网消息(新闻联播)：国家税务总局30日发布今年前三季度税收收入数据。受多个减税政策的影响，今年前三季度，包括个体户在内的2100万户小微企业，成为国家税收优惠政策的受益者。　　家住济南市高新区的李望，几年前和老婆开了一家广告展板制作店。这几年，房租人力成本上涨、经营困难，夫妻俩动起了关店外出打工的念头，然而，随着国家税收优惠政策的密集出台，他们又慢慢打消了这个念头。　　在河北廊坊，得益于今年企业所得税优惠政策的大幅度调整，这家卖文具的小商店也受益不小。　　今年，营业税、增值税起征点从2万提高到3万，企业所得税减半征收的优惠额度从6万提高到10万。小微企业的税负大幅度减轻。　　除了专门针对小微企业出台的税收优惠政策，国家实施营改增，对小规模纳税人直接减税40%。也几乎惠及到所有纳入改革的小微企业。　　受减税政策的陆续出台，小微企业的受惠覆盖面也越来越大。　　国家税务总局的数据显示：今年前三季度，享受小型微利企业所得税优惠户数超过236万户，受惠面达90%以上；享受增值税、营业税减免的小微企业超过2100万户。共计减免税收371亿多元。","CCTV.com消息（新闻联播）：\n责编：魏宇","央视网消息(新闻联播)：中共中央党校3月1日上午举行2015年春季学期开学典礼。中共中央政治局常委、中央党校校长刘云山出席并讲话，就深入学习贯彻习近平总书记系列重要讲话精神，领导干部做到对党忠诚、个人干净、敢于担当提出要求。　　刘云山指出，忠诚干净担当与好干部标准、“三严三实”和“四有”要求是内在一致的，是领导干部的为政之魂、立身之本，对于锻造党的执政骨干队伍具有重要意义。各级领导干部要增强忠诚干净担当的思想自觉和行动自觉，更好地为党分忧、为国奉献、为民谋利。　　刘云山指出，党教育培养起来的干部，对党忠诚应当是基本的政治要求，要忠诚党的信仰、忠诚党的宗旨、忠诚党的组织，更好地补精神之“钙”，固思想之元，以人民忧乐为忧乐、以人民甘苦为甘苦，始终坚守共产党人的命脉和灵魂。为政清廉是领导干部必须守好的基本底线，要在管住自己的同时管好自己的亲属和身边工作人员，防止在别人的围猎中掉进圈套。领导干部肩负着重要职务，有职就有责，有责就要担当。面对落实“四个全面”战略布局的繁重任务，面对各种风险挑战的考验，要强化问题意识，敢于直面矛盾，切实担当起促进经济社会持续健康发展的责任，担当起促进全面深化改革和全面依法治国的责任，担当起促进全面从严治党的责任。　　刘云山强调，领导干部做到忠诚干净担当，既要靠内在的自觉和自律，也需要有良好政治生态来保障。营造良好政治生态，首先要让党内政治生活严肃起来。要推动党员干部严格遵守党内政治生活准则，坚决反对形形色色的潜规则、大大小小的关系网，激发党员干部队伍的正能量。要加强忠诚干净担当教育，发挥好正反两方面典型案例的教育警示作用，推动领导干部做良好政治生态的建设者和促进者。要把忠诚干净担当作为选人用人的重要导向，作为严明吏治、严格干部管理的重要内容，作为考核评价干部的重要依据，形成干部工作的清风正气，让党和人民需要的好干部大量涌现出来。　　赵乐际、赵洪祝出席开学典礼。","央视网消息（新闻联播1月1日播出）：昨晚，神州大地五彩缤纷，人们在期盼和祝福中辞旧迎新。\n　　在西安古城墙上，在上海东方明珠塔下，在香港维多利亚岸边，在澳门西湾湖广场，成千上万的游客和市民热情欢聚，烟花夜景交相辉映。在台湾台中，海峡两岸歌手用动听的闽南歌声共盼团圆。    \n　　在安徽黄山、辽宁本溪和天津航母公园，人们扶老携幼观看日出，许下心愿。在四川、陕西和甘肃等地震灾区，坚强乐观、爱心相伴成为大伙心中的新年序曲。\n　　在陕西省宁强县受灾最重的金山寺村，今天他们每户人家都收到了西安捐助的保暖炉和5000元帮扶资金。\n　　在北川擂鼓镇，羌族群众也用特有的方式为援建学校的济南军区官兵送上节日祝福。\n　　满载收获、满怀憧憬，热闹喜庆的传统民俗活动让山西、云南等地人们品尝着快乐。在新疆于田，被称作“曲玛克”的民间曲棍球游戏在严冬中比得火热。在内蒙古达里湖，渔民用特有的冬捕风俗祈福来年丰收。在江西赣州龙头村，村民们蒸糯米、打木锤，客家米果宴栩栩如生。而作为邻居的福建福鼎市沈青村和浙江泰顺县柳峰乡的农民则联合办起民间斗牛赛，共度佳节。\n　　新年品新景。今天，山东人游山东活动一亮相，就吸引了17个地市的人们竞相参加，在杭州，开心的市民送“福”贴“福”，大街小巷一片火红。在吉林长春、黑龙江黑河，零下20度气温挡不住冬泳爱好者们的热情，在武汉江滩、青海西宁和河北石家庄，万人长跑跑出了精气神。\n　　元旦的军营欢声笑语。歌舞联欢、趣味运动会、少数民族士兵才艺大展示，让官兵们感受着喜悦和快乐。 \n责编：刘忠博","CCTV.com消息（新闻联播）：\r\n　　\r\n　　记者从国家发改委了解到，今年我国将继续组织实施生态移民试点工程，计划搬迁贫困地区人口24万人。据统计，十五期间我国共安置生态移民120万人。\r\n　　\r\n　　我国长江流域水土保持监测系统日前已正式建成，该系统利用遥感、地理信息和全球定位技术，可动态监测三峡库区、丹江口水源区、嘉陵江、金沙江下游等近70万平方公里的重点区域。 \r\n　　\r\n　　清华大学今天举行突发事件应急演练。演练按照应急预案的要求，整个疏散过程只用了两分半钟。教育部要求，从今年起，每名学生在校期间都要接受一次公共安全知识的培训。\r\n　　\r\n　　淮河上目前最大港口--安徽蚌埠新港日前正式开港，新港一期工程年吞吐量110万吨，全部工程完成后港口的年吞吐量将达到180万吨。\r\n　　\r\n　　由我国自主研发的、功率最大的低温风电机组近日在四川德阳成功生产，该机组功率为1.5兆瓦，在零下45摄氏度的状态下能连续工作20年。\r\n　　\r\n　　昨天，香港大学生内地支教团的10名大学生来到湖南湘西土家族、苗族自治州的3所中学，担任英文、数学、音乐及美术等科目的老师，开始了为期1年的义务支教工作。\r\n　　\r\n　　国家广电总局昨天向新疆、西藏各捐赠1000集电视剧。目前，这些电视剧已被译制成维语、哈语、蒙语和藏语等多种少数民族语言。\r\n　　\r\n　　内蒙古满洲里海关日前破获了一起从中俄边境偷运宝石走私案，查获走私宝石近40公斤。\r\n　　\r\n　　集中荟萃东盟十国传统手工艺精品的《亚洲奇迹--东盟艺术展》今天在北京与观众见面，由此拉开“第八届亚洲艺术节”系列文化活动的帷幕。活动期间将推出展览、论坛、民族歌舞表演等多项活动。\r\n责编：赵巍","央视网消息（新闻联播）：今晚20:05分，大型舞蹈励志公益活动《舞出我人生》再次迎来9组追梦选手，香港演员吴镇宇、曾经的小童星金铭等加入“助梦”队伍，为每一位参赛者助阵加油。这位叫许汉标的选手，是一名司机，工作之余他作为志愿者，教社区的残疾人朋友跳轮椅舞，如今他的舞蹈队伍已经超过100人，他梦想登上更大的舞台，传递更多正能量。这些草根舞者今晚会有哪些精彩表现？他们离梦想的舞台还有多远？敬请关注今晚20：05分本台综合频道播出的《舞出我人生》。","央视网消息(新闻联播)：国务院新闻办公室今天(6日)发布《民族区域自治制度在西藏的成功实践》白皮书，并召开新闻发布会，全面介绍西藏实行民族区域自治制度50年来，给西藏带来的翻天覆地的变化。　　白皮书全文约2.2万字，以大量数据和事实从八个方面介绍了西藏实行民族区域自治制度前后所发生的重大变化，包括：旧西藏的黑暗与落后、走上发展进步道路、符合国情的政治制度、保障人民当家作主、大力增进人民福祉、保护和弘扬优秀传统文化、尊重和保护宗教信仰自由、推进生态文明建设。　　白皮书指出，西藏走上民族区域自治道路，经历了和平解放、民主改革和自治区成立三个重要历史发展阶段。1965年，西藏自治区成立，实行民族区域自治制度，从此西藏人民享有了自主管理本地区事务的权利，走上了发展进步的社会主义道路，广大翻身农奴和奴隶真正成为国家的主人、西藏的主人和掌握自己命运的主人。　　白皮书指出，西藏自治区成立以来，生产总值由1965年的3.27亿元增加到2014年的920.8亿元，增长281倍，连续20年保持两位数增长，年均增速高达12.4%。2014年，城镇居民人均可支配收入达22016元，农牧民人均纯收入7359元，年均增长10%以上。","CCTV.com消息(新闻联播)：持续半个多月的雨雪冰冻天气给百姓的生产生活带来不少困难。面对灾情，各地、各部门紧急行动起来，把抗灾减灾当硬仗打，力保灾区群众的基本生活。\r\n　　今天，我国南方各地的阴雨雪天气仍然在持续，但范围明显减小。这幅24小时降水图表明，绿色区域代表今天下雨或是下小雪的地区，深绿色的代表出现大雪的地区，而兰色的这一小部分，也就是江西的部分地区则是出现了暴雪的区域。中央气象台预计，从明天开始，我国南方大部分地区的强降雪将趋于结束，但长江中下游地区会出现持续的小雨天气过程。面对持续的雨雪冰冻天气，各地、各部门紧急行动起来抗灾减灾。\r\n　　从昨天早上开始，湖南省委书记张春贤和其他省领导一连二十几个小时，奋战在京珠高速上，现场指挥抢险救援工作。由于京珠高速湖南段由北往南的方向仍然还有大批车辆滞留，张春贤一行的车队只能在由南往北方向的路肩上逆向行驶。这也是所有救援和运送食品物资车辆前行的唯一办法。\r\n　　在堵车比较厉害的路段，有人生病的路段，张春贤都会下车，现场指挥解决问题。听说这位李师傅的孩子衣服穿少了，张春贤立刻拿出了自己的大衣送给孩子。\r\n　　湖南省委书记 张春贤：\r\n　　这个大衣行不行？这个大衣先穿起来。\r\n　　因为冰冻，前往广东的车辆大批滞留在湖南境内，有的人已经在高速公路上被困了六天。虽然运送救援物资的车辆不停地在为被困群众提供着帮助，但寒冷、疾病以及汽车缺油仍是很大的问题。张春贤说，当务之急是要疏散被困群众。\r\n　　湖南省委书记 张春贤：\r\n　　如果能派大车把大家接走更好，不能派大车，就用小车，一车一车把大家拉到市内去。腾出来学校、腾出来医院、腾出来宾馆，住下，有吃的、有喝的，全部免费。\r\n　　目前，京珠高速湖南境内的收费站已经免费开放，以分流部分车辆就近下高速。昨晚，衡阳市派出车辆将滞留在京珠、衡枣高速衡阳段的300多名受困旅客接出并妥善安排食宿。从今天上午开始，湘潭也已经动员９９个单位承接了4000多名滞留人员。\r\n　　字版  广东、江西、浙江、贵州：确保滞留旅客安全\r\n　　近日，中共中央政治局委员、广东省委书记汪洋来到广州火车站，慰问滞留旅客。\r\n　　看到车站广场上挤满了大量等候回家的旅客，汪洋说，这些以农民工为主体的旅客都是对广东有贡献的，他们一年累到头挣了几个血汗钱，现在要回家去过个年，很不容易，不能在这个时候伤了他们的心。他要求各级各部门主要领导要到一线指挥处理，尽最大努力，保证旅客不挨冻挨饿。\r\n　　浙江省委书记赵洪祝来到杭州站临时搭建的帐篷里，查看旅客安置情况。赵洪祝要求切实保证滞留旅客不被冻着，不被饿着，不被渴着，这是最基本要求。同时，要确保滞留旅客有病能够及时得到治疗，人身财产安全得到有效保障。\r\n　　多日的冰冻天气，造成江西省多条等高速公路结冰，大量旅客滞留。昨天江西省长吴新雄登上春运长途客车，再三叮嘱要确保乘客的生命财产安全。\r\n　　江西省人民政府省长 吴新雄：\r\n　　要提醒司机他们，只能20码、30码缓慢行驶。你防汛指挥部这些草袋全部敞开。先把桥梁能铺的都先铺上草袋子，在安全的情况下保畅通。\r\n　　字版  江苏：保障居民正常生活\r\n　　江苏省委书记梁保华、代省长罗志军冒着鹅毛大雪，实地检查雪后供应和春运交通安全工作，要求确保城乡居民正常的生活生产秩序。南京长江大桥是联系苏南苏北的重要交通要道，作用十分关键，暴雪中的日车流量仍然达到了6000辆。江苏省领导要求遭受雪灾的情况下，要不惜一切代价保持畅通，保证大桥在煤电油运保障工作中发挥最大作用。 \r\n　　常州台记者 王男：\r\n　　连日来的降雪使常州市成为江苏省降雪最为严重的地区，我现在就是在刚刚改造好的清潭综合市场，我们看到，这里市场供应品种齐全。\r\n　　为保障供应，常州组织力量从蔬菜主要产地紧急调运，并对生活必需品供应开辟绿色通道。\r\n　　连日的大范围降雪让湖北黄冈、咸宁和宜昌等地部分群众缺衣少被，民政部门连夜紧急调配5万4千多件棉衣棉被。\r\n　　湖北省民政厅副厅长 文增显：\r\n　　送给倒房户、危房户，缺衣少被的这些灾民。\r\n　　为确保物资尽早送到，武警湖北省总队调配了15辆军车和100多名官兵参加抢运。\r\n　　湖北电视台 吴博军：\r\n　　现在是晚上11点03分，我背后的15辆卡车已经起动，连夜驶向灾区。明天中午12点钟之前，受灾群众就可以领到这一件件带着暖意的棉衣棉被。\r\n　　今天，湖北省委书记罗清泉、代省长李鸿忠一行人走上街头，与市民并肩扫雪。罗清泉对雪天交通和防滑防冻非常关注，叮嘱要做好这些关系民生的基础性工作，保障群众的正常工作和生活。\r\n责编：张托雅","CCTV.com消息（新闻联播）：温家宝会见菲律宾总统。\r\n责编：晓星","CCTV.com消息（新闻联播）：成都军区军事交通运输部部长张军，倾全力提高边防交通保障能力，大西南立体军事运输网基本形成。前不久，由他组织攻关小组进行动力改造的新式甲板驳船试航获得成功。\r\n　　\r\n\r\n　　川藏公路机动难是个老大难问题，张军先后进藏１２０次，步行３万多公里，协调有关部门制定出加强陆路通道的网络化和抗毁能力建设方案，通车时间由过去的１５０天提高到２９０天。为拓展空中通道，张军带领有关人员经过反复调查论证，形成了１０万多字的可行性报告，使各种物资的空运规模成倍增长。\r\n责编：陈卓","央视网消息(新闻联播1月9日播出)：    中共中央政治局1月8号下午就世界主要国家财税体制和深化我国财税体制改革进行第十八次集体学习。中共中央总书记胡锦涛在主持学习时强调，面对错综复杂的国际国内形势，我们要夺取应对国际金融危机冲击全面胜利、保持经济平稳较快发展，把改革开放和社会主义现代化建设不断推向前进，就必须深化财税体制改革，完善公共财政体系，提高财政管理绩效。    中国社会科学院财政与贸易经济研究所高培勇教授、财政部财政科学研究所贾康研究员就这个问题进行讲解，并谈了他们的意见和建议。    中共中央政治局各位同志认真听取了他们的讲解，并就有关问题进行了讨论。    胡锦涛在主持学习时发表了讲话。他指出，当前，我国继续处在经济社会发展重要战略机遇期和社会矛盾凸显期，改革发展稳定任务艰巨繁重。我们要深刻认识新形势下深化财税体制改革的重大意义，全面贯彻党的十七大和十七届三中、四中全会精神，以邓小平理论和“三个代表”重要思想为指导，深入贯彻落实科学发展观，立足我国国情，借鉴国外有益经验，坚定不移深化财税体制改革，更好为改革发展稳定大局服务。    胡锦涛强调，要积极发挥财政政策促进经济社会发展的调控作用，继续实施积极的财政政策和适度宽松的货币政策，突出财政政策实施重点，着力实施有利于扩内需、保增长、调结构、惠民生、促稳定的政策措施。要更加注重推动经济发展方式转变和经济结构调整，发挥财政政策作用直接、运用灵活、定点调控的优势，加大“三农”投入，加大推动自主创新和培育战略性新兴产业力度，支持发展环保产业、循环经济、绿色经济，加大统筹城乡区域协调发展力度。要更加注重扩大内需特别是消费需求，优化政府公共投资结构，落实结构性减税政策，加大国民收入分配调整力度，增加城乡劳动者劳动报酬，增强居民特别是低收入群众消费能力，切实保障困难群众基本生活，增强消费对经济增长的拉动力。要更加注重改善民生、保持社会和谐稳定，把更多财政资源用于加强经济社会发展薄弱环节、用于改善民生和发展社会事业，特别是要支持解决教育、就业、社会保障、医疗卫生、保障性住房建设、环境保护等方面涉及群众切身利益的问题，更有力地支持革命老区、民族地区、边疆地区、贫困地区发展经济和改善民生，集中财力办大事、办推进改革、建立制度和长效机制的事。    胡锦涛指出，面对新形势新任务，我们要围绕推进基本公共服务均等化和主体功能区建设，加快构建有利于科学发展的财税体制机制。要加快完善税收制度，坚持简税制、宽税基、低税率、严征管的原则，优化税制结构，公平税收负担，规范收入分配秩序，促进经济健康发展。要按照调动中央和地方两个积极性的原则，健全中央和地方财力与事权相匹配的财政体制，完善财政转移支付制度，加大一般性转移支付力度，规范专项转移支付，提高地方政府提供基本公共服务能力，加快建立县级基本财力保障机制，增强基层政府提供基本公共服务能力。要健全预算制度体系，逐步形成由公共财政预算、国有资本经营预算、政府性基金预算、社会保障预算组成的有机衔接、完整的政府预算制度体系，提高预算编制的科学性和准确性。    胡锦涛强调，各级党委和政府要切实增强大局意识，牢固树立全国一盘棋思想，认真贯彻中央关于财税工作的决策部署，推进依法理财、民主理财、科学理财，提高做好财税工作能力和水平。要坚持以人为本，始终把实现好、维护好、发展好最广大人民根本利益作为财税工作的出发点和落脚点，教育引导广大财税干部职工特别是领导干部全面提高思想政治素质、业务能力、职业道德，做到为国理财、为民服务，让人民共享改革发展成果。要坚持勤俭办一切事业，严肃财经纪律，坚决反对铺张浪费，切实提高财政资金使用效益。责编：刘一","央视网消息(新闻联播7月27日播出)：现在播送本台评论《超越母爱 传承和谐》。    阿尼帕老妈妈之所以几十年含辛茹苦把十几个没有血缘关系的孩子抚养成人，是因为在她看来，无论是哪个民族的孩子都是自己的亲骨肉。    这个感人故事虽然发生在新疆偏远的乡村，但阿尼帕老妈妈的母亲形象，立即伫立在我们心中。在这个家庭，慈爱和感恩从来不分民族，孩子们无论走到哪里都会铭记阿尼帕妈妈让各民族亲如一家的真爱。    超越母爱，阿尼帕老妈妈一家，会代代和睦相处、传承和谐，我们中华民族大家庭将永享温暖幸福。责编：刘一","中国网络电视台消息（新闻联播）：解放军代表团昨天下午开始分组审议政府工作报告。中共中央政治局委员、中央军委副主席郭伯雄指出，面对新的形势和任务，全军和武警部队要坚决贯彻胡锦涛主席关于新形势下国防和军队建设重要论述，着眼有效履行新世纪新阶段我军历史使命，狠抓以军事斗争准备为龙头的各项工作落实，坚持依法治军从严治军，努力开创部队建设科学发展新局面，坚决维护国家主权、安全和发展利益。　　中共中央政治局委员、中央军委副主席徐才厚指出，“十二五”时期我军建设和改革任务艰巨繁重，要更加牢固地确立科学发展观在国防和军队建设中的重要指导方针地位，坚持以推动国防和军队建设科学发展为主题、以加快转变战斗力生成模式为主线，按照革命化现代化正规化相统一的原则加强部队全面建设，以优异成绩迎接中国共产党成立９０周年。（视频编辑：杜卓  文字编辑：孙继礼）","CCTV.com消息（新闻联播7月2日播出）：国家防总办公室今天通报，目前全国进入主汛期，受近期降雨影响，珠江、长江、闽江、嫩江等流域的部分中小河流发生超警戒水位的洪水，其中柳江上游都柳江支流寨蒿河发生超历史洪水。\n　　截至7月2日，全国有18个省（区、市）发生了洪涝灾害，农作物洪涝受灾面积182.6万公顷，3488万人受灾，因灾死亡233人。\n　　而6月27日以来华北、东北地区较明显的降雨使旱情有一定缓解，但由于降雨不均、强度不大、覆盖面有限，北方大部分地区旱情仍在持续。截至7月2日，全国耕地受旱面积1033万公顷，高于多年同期平均水平，有739万人因旱发生临时性饮水困难.\n　　国家防总办公室有关负责人指出，现在大江大河发生流域性的大洪水和局部洪涝灾害几率大大增多，而前期干旱的北方地区更随时可能旱涝急转，东南沿海台风登陆的可能性偏多偏强。江南、华南地区夏旱可能性依然存在。\n　　各地要把确保人民生命安全放在首位，加强预测预报和联合会商，重点加强大江大河防汛、水库安全度汛、山洪灾害和台风防御工作，认真落实各项度汛保安措施。\n责编：严晋","（新闻联播）：瑞典皇家科学院今天宣布，将2016年诺贝尔化学奖授予三名科学家，以表彰他们在分子机器设计与合成领域的贡献。他们分别是法国科学家绍瓦热，英国科学家斯托达特，和荷兰科学家费林加。评奖委员会的成员说，这三位科学家掌握了在分子层面上控制运动的技术，分子机器将极有可能促进新材料、传感器、能量储存系统等的发展。","CCTV.com消息（新闻联播）：连日来，海外华人华侨举行座谈会，纪念江泽民《为促进祖国统一大业的完成而继续奋斗》重要讲话发表八周年。\r\n　　旅日华侨华人代表28号举办纪念江泽民主席关于祖国统一重要讲话发表八周年座谈会，各地华侨总会代表、华人学者代表、台湾省民代表等纷纷在会上发言，高度赞扬讲话对发展两岸关系、推进祖国和平统一进程所具有的重大意义。\r\n　　英国华人华侨代表28号在伦敦举行座谈会，纪念江泽民主席对台重要讲话发表八周年。与会代表指出：扩大两岸交流、实现直接“三通”已经成为不可逆转的潮流。\r\n　　法国和平统一促进会近日也举行了座谈会，巴黎侨界各个侨团的侨领以及台湾同胞代表在会上纷纷发言，大家一致希望，早日通过两岸对话与谈判，实现祖国统一。\r\n　　中国驻澳大利亚使馆今天举行座谈会，纪念江泽民主席对台重要讲话发表八周年。与会的旅澳知名侨领、台胞人士及留学生代表一致表示：实现祖国统一是人心所向，大势所趋，是海峡两岸同胞和全球华侨华人的共同愿望，是任何力量都阻挡不了的。\r\n责编：宏伟","(新闻联播)：今天的《新理念·名品牌调研行》，走进广汽集团。广汽集团旗下的自主品牌广汽传祺成立8年来，构建全球研发网络，深耕细作优质产品，连续5年以年均超过100%的增幅高速发展。在刚刚结束的广州国际车展上，广汽传祺的这款智能网联纯电动概念车，成为焦点车型，传祺品牌的多款量产车型也广受消费者青睐。品牌受到认可的背后是广汽对自主研发的巨大投入，集团每年营业收入的6%到7%都投向了广汽研究院。到目前为止，广汽研发累计投资80亿元，构建了以广汽研究院为核心、全球优势供应商支撑的全球研发网。而在全球研发网的基础上，广汽传祺又搭建了带有自身特色的跨平台模块化架构。跨平台模块化架构，为后续产品制造提供了先天的优势基因。刚投产不久的传祺第二生产线，产品一次性合格率能达到93%以上，达到国际领先水平。今年1至10月，广汽传祺销量29.6万辆，同比增长126%，位居中国汽车品牌前列。在一家全球知名公司的中国新车质量研究报告中，传祺品牌连续4年位居中国品牌第一。","央视网消息(新闻联播)：中共中央政治局常委、中央书记处书记、国家副主席习近平近日在湖北调研时强调，各级党组织要切实抓好党的十七届四中全会精神的贯彻落实，善始善终搞好第三批学习实践活动，继续做好巩固和扩大第一批、第二批学习实践活动成果的工作，为转变经济发展方式、推动经济社会又好又快发展提供坚强保证。    21日至24日，习近平先后来到襄樊、武汉和红安等地，深入企业、农村、社区、学校和科研单位进行调查研究。    习近平走进忙碌的车间和研发现场，仔细听取生产经营和高新技术研发情况的介绍。习近平指出，要加大自主创新力度，不断提高科技进步对经济发展的贡献率。各地要注意发挥政府的引导作用和企业的主体作用，加快推进科技成果产业化，广泛应用高新技术改造传统产业，不断提升经济综合竞争力。在湖北新火炬科技股份有限公司生产车间，习近平饶有兴趣地与在这里工作的外国专家交谈，强调中国将始终坚持对外开放国策，不断推动全方位、宽领域对外合作。    每到一地，习近平都深入了解贯彻落实党的十七届四中全会精神的情况，强调要以改革创新精神加强和改进新形势下党的建设。在华中科技大学，他参加了大学生们正在举行的“党旗领航工程”特色党日活动，勉励大学生们在服务人民、服务社会的实践中把自己锻炼成为德智体美劳全面发展的合格人才。    所到之处，习近平都详细了解开展学习实践活动情况，深入革命老区和困难群众中看望慰问，聊家常、话冷暖。他强调，参加第三批学习实践活动的单位要继续抓好整改落实，切实解决突出问题，多为群众办实事、办好事，特别要帮助困难群众解决实际问题。要认真总结学习实践活动的成功经验，形成有利于贯彻落实科学发展观的政策导向、舆论导向、用人导向和体制机制，为把科学发展观贯彻落实到经济社会发展各项工作中提供有力保障。    考察期间，习近平瞻仰了红安县革命烈士陵园并敬献了花篮，参观了“八七会议”旧址和武昌起义旧址等。他强调，革命先辈们的丰功伟绩，革命老区人民作出的重大贡献，任何时候都不能忘记。要大力弘扬革命老区的优良传统，把老区精神转化为科学发展的强大精神动力，推动老区建设又好又快发展。    调研结束时，习近平在武汉召开了党政领导干部座谈会，听取湖北省委、省政府工作汇报，充分肯定湖北省近年来的发展变化，就进一步推进湖北经济社会发展和党的建设提出明确要求。责编：刘一","CCTV.com消息(新闻联播)：国务院日前召开渤海环境保护工作现场会，中共中央政治局委员、国务院副总理曾培炎出席会议并讲话。会议指出，加强渤海环境保护与治理是当前环境保护的一项重要任务。要切实做到认识到位、措施到位、监管到位，早日实现渤海污染防治目标。\n　　会议提出五点要求：一是控制陆源污染物排放，二是加强海域污染防治，三是保护好海洋生态系统，四是强化对海洋环境的监测，五是加强渤海环境保护工作的组织协调。\n责编：王茜","孟加拉国首都达卡近郊拉纳购物中心24号发生严重倒塌事故后，路透社今天援引当地警方发布的消息说，警方今天逮捕了大楼业主，此前负责修建该大楼的两名工程师已经被捕。倒塌大楼内制衣厂的两名厂主27号已向警方自首。　　目前，事故已造成超过370人死亡，2500多人受伤。　　中央电视台与尼泊尔电视台日前在加德满都签署合作备忘录。合作内容包括节目交换、新闻报道授权、培训及联合节目制作等方面。中央电视台还向尼方赠送了《故宫》等5套纪录片，将在尼泊尔电视台播出。　　尼泊尔总统亚达夫今天会见了中央电视台代表团一行。亚达夫表示，尼泊尔政府高度重视中央电视台与尼泊尔国家电视台的合作，这将进一步加强中尼两国的友好合作关系。　　埃塞俄比亚航空公司27号复飞一架波音787客机，该航班从亚的斯亚贝巴机场出发，两小时后安全抵达肯尼亚内罗毕机场，标志着该机型正式重新投入运营。　　　今年1月，隶属日航与全日空的波音787客机接连发生与电池有关的事故，导致全球50架波音787全面停飞。波音公司重新设计电池后，美国联邦航空局上周正式解除波音787的禁飞令。","央视网消息(新闻联播)：西班牙航空公司的一架客机20号下午在马德里机场起飞时冲出跑道并起火，事故已造成153人遇难，19人受伤。 \n　　失事的麦道82型客机由马德里飞往加那利群岛，机上有162名乘客和10名机组人员。 飞机原定当天下午13时起飞，但因故障推迟了一个多小时。14时45分， 飞机加速滑行快到跑道尽头时突然一个发动机起火，飞机冲出跑道撞到地面，大火很快蔓延到整个机舱，一个多小时后大火才被扑灭，飞机机身断裂。 据初步了解，没有中国人在事故中伤亡。　\n　　西班牙首相萨帕特罗已责成有关部门对事故原因展开进一步调查。\n责编：刘海丰","央视网消息(新闻联播)：中共中央总书记、国家主席、中央军委主席、中央全面深化改革领导小组组长习近平2月27日上午主持召开中央全面深化改革领导小组第十次会议并发表重要讲话。他强调，要科学统筹各项改革任务，协调抓好党的十八届三中、四中全会改革举措，在法治下推进改革、在改革中完善法治，突出重点，对准焦距，找准穴位，击中要害，推出一批能叫得响、立得住、群众认可的硬招实招，处理好改革“最先一公里”和“最后一公里”的关系，突破“中梗阻”，防止不作为，把改革方案的含金量充分展示出来，让人民群众有更多获得感。　　中共中央政治局常委、中央全面深化改革领导小组副组长李克强、刘云山、张高丽出席会议。　　会议审议通过了《中国足球改革总体方案》、《关于领导干部干预司法活动、插手具体案件处理的记录、通报和责任追究规定》、《深化人民监督员制度改革方案》、《上海市开展进一步规范领导干部配偶、子女及其配偶经商办企业管理工作的意见》。　　会议强调，实现中华民族伟大复兴的中国梦与中国体育强国梦息息相关。发展振兴足球是建设体育强国的必然要求，也是全国人民的热切期盼。发展振兴足球，必须克服阻碍足球发展振兴的体制机制弊端，为足球发展振兴提供更好体制保障。要遵循足球运动发展规律，坚持立足国情和借鉴国际经验相结合、着眼长远和夯实基础相结合、创新重建和问题治理相结合、举国体制和市场体制相结合，持续研究推动，不断总结改进。发展振兴足球事业关键是把路子走对，长期努力、久久为功，注重打好群众基础、夯实人才根基，从娃娃抓起，从基层抓起，从基础抓起，从群众性参与抓起。要让校园足球、新型足球学校、职业俱乐部、社会足球等各种培养途径衔接贯通，使足球事业发展动力更足、活力更强。体育界特别是足球界要抓住时机，大胆改革，大胆探索，不仅要为我国足球发展振兴探索新体制，而且要趟出一条深化体育管理体制改革的新路来。　　会议指出，建立领导干部干预司法活动、插手具体案件处理的记录、通报和责任追究制度，是党的十八届四中全会提出的一项重要改革举措，主要目的是通过创新制度、加强监管，制约领导干部违法违规干预司法活动、妨碍司法公正的行为，对促进司法公正、抑制司法腐败具有制度性意义。出台这个规定，就是要为领导干部干预司法划出“红线”，建立防止司法干预的“防火墙”和“隔离带”，为司法机关依法独立公正行使职权提供制度保障。各级领导干部在推进依法治国方面肩负着重要责任，要牢固树立法律红线不能触碰、法律底线不能逾越的观念，不能违法干预司法活动、插手具体案件处理，不能对司法机关工作进行不当干预。各级党组织和领导干部要正确处理好坚持党的领导和确保司法机关依法独立公正行使职权的关系，保证司法机关积极主动、独立负责、协调一致开展工作。有关方面要进一步完善相关工作程序，把领导干部干预司法的情况纳入党风廉政建设责任制和政绩考核体系，作为考核干部遵守法律、依法办事、廉洁自律的重要依据。　　会议强调，深化人民监督员制度改革是党的十八届三中、四中全会提出的一项重要改革举措，目的是进一步拓宽人民群众有序参与司法渠道，健全确保检察权依法独立公正行使的外部监督制约机制，对保障人民群众对检察工作的知情权、参与权、表达权、监督权具有重要意义。要认真总结人民监督员监督范围、监督程序试点和人民监督员选任管理方式改革试点经验做法，在人民监督员选任方式、监督范围、监督程序、知情权保障等方面深化改革。实行人民监督员制度，引入外部监督力量，改变了检察机关查办职务犯罪案件的具体程序和要求，健全了对犯罪嫌疑人、被告人的权利保护机制，是对司法权力制约机制的重大改革和完善。　　会议指出，按照中央全面深化改革领导小组工作部署，中央有关方面将完善领导干部亲属经商办企业、担任公职和社会组织职务方面的规定。上海市委提出了进一步规范领导干部配偶、子女及其配偶经商办企业管理的意见，这是贯彻落实党要管党、从严治党要求的一个实际步骤。对规范领导干部配偶、子女及其配偶经商办企业问题，国家法律和党内法规都有明确规定，关键是要落实到位，让规矩起作用。对上海进行这项工作试点，中央有关部门要给予支持，跟踪进展，总结经验，在试点基础上扩大试点、逐步全面推开。领导干部的家风，不是个人小事、家庭私事，而是领导干部作风的重要表现。各级党委(党组)要重视领导干部家风建设，把它作为加强领导班子和领导干部作风建设的一项重要内容，定期检查有关情况。　　会议强调，党中央已经明确，由中央全面深化改革领导小组负责统筹推进十八届三中、四中全会重要改革举措的贯彻落实，各地区各有关部门也要抓紧建立由党委(党组)统一领导、统筹落实的推进机制。要根据改革举措的轻重缓急、难易程度、推进条件，部署改革推进的步骤和次序，抓好各项改革任务的统筹协调。要抓紧编制党的十八届四中全会重要改革举措中长期规划，以施工图方式明确190项改革举措的改革路径、成果形式、时间进度。要强化领导落实责任，统筹推进科学立法、严格执法、公正司法、全民守法。中央全面深化改革领导小组要加大督察工作力度，各改革方案牵头部门对出台的改革举措要进行检查，重点了解和调研改革举措落实情况。　　会议还就行业协会商会与行政机关脱钩、加强城乡社区协商等问题进行了研究。　　中央全面深化改革领导小组成员出席，中央和国家有关部门、上海市负责同志列席会议。","央视国际消息（新闻联播）：国外一些媒体近日纷纷发表社论或文章，认为中国共产党第十六次全国代表大会成果显著，将推动中国进一步向前发展。 \r\n　　美国有影响的华盛顿邮报、纽约时报、今日美国报、华尔街日报、美联社、美国有线电视新闻网等都在头版和重要时段报道了中共十六大闭幕及中国共产党新一届中央政治局常委诞生的消息。这些美国主流媒体普遍认为，中国将在中国共产党的领导下，继续坚持改革开放政策，以经济建设为中心，把中国建设成一个现代化国家。 \r\n　　英国广播公司和天空卫视多次播出了16大和16届一中全会的新闻。英国各大报纸都在重要位置刊登了有关中共16大的消息。《卫报》的社论说，由于生活水平不断提高，人民信任共产党，希望共产党继续领导中国。法国媒体在重要版面和时段报道了有关十六大以及中国共产党新一届领导人产生的消息。\r\n　　《欧洲时报》的社论指出，人们从16大的成果看到了中国未来的光明前景。 \r\n　　东南亚各国媒体对中共16大和十六届一中全会进行了大量报道。马来西亚的《星洲日报》等多家中英文报纸和当地电台、电视台；柬埔寨的《柬华日报》、《华商日报》等报纸；新加坡《联合早报》和《海峡时报》等中英文报纸及当地的中英文网站、新加坡电视机构；泰国的《亚洲日报》、《星暹日报》等七家中文报纸和《曼谷邮报》、《民族报》两家英文报纸以及当地的一些电视机构都做了报道。东南亚媒体普遍认为，16大是一次具有历史意义的会议，中共有能力领导13亿中国人民继往开来，把国家建设得更加兴旺发达。 \r\n　　16大也成为日本电视和报纸等主要媒体关注的焦点。《每日新闻》在报道时说，中国的稳定将有助于进一步吸引外资。《日本经济新闻》在报道中指出，中国在保持稳定的同时，将推进国际化，并实现进一步发展经济的目标。 \r\n　　新西兰几家电视台都报道了16大闭幕和新一届中央政治局常委会见中外记者的新闻。《新西兰先驱报》等主流英文报纸和当地中文报纸也大篇幅报道了有关新闻，认为中国将会有更快的发展。\r\n　　连日来，俄罗斯媒体对中共16大的盛况进行了全面报道。俄罗斯六大电视台、各大报纸、杂志、通讯社等都在报道中对中国改革开放、特别是近13年来所取得的成就给予了高度评价。俄罗斯中心电视台的报道说，江泽民在中共16大的报告中描述了中国在本世纪前20年的发展蓝图，制定了国家的社会经济改革的发展方向。中国将以更大的步伐迈向宏伟目标。 \r\n　　比利时影响最大的《自由比利时报》近日发表文章指出，三个代表思想反映出中国共产党具有更加广泛的社会基础。\r\n　　韩国《中央日报》、《朝鲜日报》、《大韩每日》、《东亚日报》等报纸近日纷纷发表社论，认为中国共产党领导层顺利实现新老交替，表明中国将继续推进改革开放和发展社会主义市场经济。 \r\n　　阿拉伯联合酋长国《联合报》、《海湾报》、《海湾新闻报》和《今日海湾》等报纸１５日刊登了中共十六大闭幕的消息和图片。报道认为，十六大对保持中国的长期稳定和繁荣具有重要意义。 \r\n　　巴西《圣保罗报》、《圣保罗州报》等主要媒体一致高度评价中共十六大，认为它将对中国共产党未来发展具有积极和深远的影响。 \r\n　　此外，爱沙尼亚、瑞典、西班牙、保加利亚、立陶宛和阿尔巴尼亚等国家的主要媒体也对中共十六大闭幕、中共新一届领导机构产生进行了大量报道。 \r\n责编：赵国臣","CCTV.com消息（新闻联播8月23日播出）：\n　　近年来，厦门、成都、青岛通过建立多层次梯级住房保障制度，基本实现城市中低收入困难户住房全覆盖。\n　　福建台记者 赵蓓:\n　　我现在是在厦门市社会保障性商品房公开选房的现场，在为期10天的选房过程中，共有1210个申请户选中他们满意的住房。\n　　厦门市民 傅太太:\n　　刚好我的宝宝下个月就要出生了\n　　针对像傅太太这样的创业者，厦门市政府在市中心地段建设4万套小户型住宅，以可租可买的方式提供给年收入在5万元以下的中低收入家庭。\n　　日前，成都退休人员钟立平来到成都市房管局，签下了一份自愿出让现有房屋的合同，住房回购的新政策让他可以申购限价房了。\n　　老钟的实惠得益于成都市日前出台的《住房回购、收购储备工作实施方案》，政府计价评估后，原住房价值可以直接支付购买政策性住房的首付款，搬入新房之前住户也可以一直留在原有住房。\n　　成都市住房委员会办公室副主任  蒋治云:\n　　通过住房回购，解决一部分申请经济适用住房和限价商品房这些住户首付款的困难，政府回购住房作为储备房源，以解决廉租住房户租房难的问题。\n　　对于自身无房、又无力购买经济适用房的困难户，青岛市增设租赁住房模式，让那些月收入与廉租房保障对象旗鼓相当，但又享受不到廉租房的家庭也有能力改善住房条件，消除原有住房保障范围里的两万多户“盲区”。\n责编：张托雅","责编：复苏","央视网消息(新闻联播)：纺织业是我国的优势产业，但在国际金融危机加剧蔓延的大环境下，我国的纺织业同样受到冲击。近日，新华社记者在亚洲最大的纺织品贸易中心——浙江省绍兴县中国轻纺城走访时了解到，目前绍兴县政府和企业都在积极化解国际订单减少、贸易风险增加、利润趋于稀薄的各种压力。全县集中精力开发新产品，千方百计回笼资金，用创意产业带动整个纺织产业的升级换代，化解世界金融危机对纺织行业的冲击。\n责编：程冲","CCTV.com消息（新闻联播）：春节临近，江西、西安等地加大价格监督检查力度，让老百姓放心消费。\n　　江西南昌价格检查监督局执法人员：你这个标价上应注明标价员，另外一张还应注明产地，产地不明白，让消费者怎么进行参考你这个商品值多少钱啊。你们立即改过来。\n　　在新一轮的百城万店无假货活动中，江西价格检查监督部门一改过去的事后检查为现在的事前监督，在春节前一个月就对市场商品价格进行督查引导。春节前夕正是黄金、珠宝和首饰的销售旺季，许多商家为了赢得商机，纷纷在推出打折、降价等让利活动以吸引消费者。在南昌，执法人员并不是像过去一样只检查折后价是否合理，而是重点核对原价是否真实，为“折扣”挤水份。\n　　江西南昌价格检查监督局执法人员：我们这次就是重点检查这些推出打折活动的商场在商品标价上原价这一项是否真实 ，是否欺骗消费者。\n　　针对节日市场价格变化较大情况，江西吉安物价部门要求各大超市、市场每天都要根据物价部门价格监测情况，在醒目之处，明码标出商品价格。\n　　消费者：这里商品的价格每天公布，还能在网上查到，到这里买东西非常放心。\n　　在西安，物价部门根据企业的诚信表现建立诚信档案，对问题多的商家进行处罚。春节前夕，西安物价部门还加大了建材、车站等地的价格监管检查力度，打击价格欺诈行为，保障节日和谐消费。\n责编：赵巍","(新闻联播)：由中国中央电视台、英国雄狮公司、中国国际电视总公司和中国山东大众报业集团联合拍摄的 (由中英两国多家机构)的大型纪录片《孔子》日前制作完成，21号在伦敦举行全球正式上线新闻发布会。该片是中外合作拍摄的首部以孔子为题材的纪录片，客观呈现了孔子的生命历程、思想体系及其对后世的深远影响。","中国网络电视台消息（新闻联播）：国家副主席习近平3日在钓鱼台国宾馆会见了美国艾奥瓦州州长布兰斯塔德率领的友好代表团。    习近平表示，很高兴时隔3个多月与艾奥瓦州的老朋友再次相逢。今年2月，我应邀对美国进行了成功的访问。这次访问是为了落实胡锦涛主席与奥巴马总统2011年达成的共识，进一步推动建设相互尊重、互利共赢的中美合作伙伴关系。当前，中美关系已进入了一个重要的关键时期。双方正积极致力于探索如何走出一条相互尊重、和谐共处、合作共赢的新型大国关系之路。这是一项前无古人、后启来者的创举，做起来并不容易。但“世上无难事，只要肯登攀”，只要双方始终如一地致力于两国友好事业，中美关系明天一定会更好。    习近平指出，近年来，中美人民交往不断加强。30多年前中美刚建交时，双方一年只有几千人互访。现在每天就有约9000人往返于中美之间。在美留学的中国人和在华学习的美国人也分别达到了16万和2.3万。习近平说，人民交往是两国关系发展的基础，是建设中美合作伙伴关系、探索新型大国关系之路的重要组成部分，是推动中美关系发展的不竭动力。新形势下双方应努力做好以下工作：一是要以人为本、惠及民生。通过全方位、多层次的交往合作，推动取得越来越多的成果，造福两国人民，使更多人成为中美友好合作的建设者、贡献者和受益者。二是要持之以恒、细水长流。要用“积土成山、积水成渊”的精神，从点滴做起，坚定不移推动两国人民交往，让中美友好世代相传。三是要与时俱进、开拓创新。要顺应形势发展，把握时代脉搏，不断开拓新领域、尝试新形式，开创中美人民交往新局面。    习近平最后表示，艾奥瓦州的老朋友曾在我2月访美时说过这样一句话：友谊是一件大事，充满友谊的世界才是和平的世界。美中两国一定能够建立更紧密的关系和更深厚的友谊。这句话给中国代表团留下深刻印象，也反映了两国人民的信念。只要我们坚持这一信念，中美友好事业就一定能永葆活力，世代相传。    艾奥瓦州州长布兰斯塔德表示，我们这次访问带来了300万艾奥瓦州人民对您二月访美时重返艾奥瓦州的衷心感谢和访问成功的真诚祝贺。他说，您与艾奥瓦州结成的持久友谊是美中两国人民持久友谊的象征，对未来美中两国关系的发展具有重要意义。    美国朋友们纷纷表示，习副主席今年二月访问艾奥瓦州时，亲切鼓励我们继续为美中友好努力的话语至今记忆犹新。艾奥瓦州和您的友谊像一根线把我们两国人民连在一起，编织成一幅美中友好的美丽图画。我们坚信，友谊可以帮助我们缔造和平，打开合作之门，也可以对我们两国以及世界产生积极影响。（视频编辑：苏志刚 文字编辑：刘洁）","央视网消息（新闻联播）：国务院总理李克强今天主持召开国务院第三次全体会议，决定任命崔世安为澳门特别行政区第四任行政长官，于2014年12月20日就职。　　会议审议了澳门特别行政区政府关于选举崔世安为澳门特别行政区第四任行政长官人选的报告，听取了国务院港澳事务办公室主任王光亚关于澳门特别行政区第四任行政长官人选产生过程的汇报。　　李克强在会上作了重要讲话。他说，澳门特别行政区第四任行政长官选举依法进行，完全符合澳门特别行政区基本法和有关法律的规定，体现了公开、公平、公正的原则。崔世安先生高票当选，反映了澳门社会对崔世安先生的广泛认同和支持。在过去五年的行政长官任期内，崔世安先生带领澳门特别行政区政府，在中央政府支持下，不断改善社会民生，拓展区域经济合作，使澳门经济保持了高增长、低失业态势。由崔世安先生担任第四任行政长官，符合澳门各界的意愿，有利于巩固目前澳门良好的社会政治经济形势，保持澳门长期繁荣、稳定和发展。　　李克强指出，今年是澳门回归祖国十五周年。十五年来，“一国两制”在澳门的实践取得了举世公认的成功。中央政府将继续坚定不移地贯彻“一国两制”、“澳人治澳”、高度自治方针，严格按照基本法办事，全力支持澳门特别行政区行政长官和政府依法施政，全力支持澳门应
