机入侵伊朗领空事件向美国提出严正抗议。     画面中，伊朗军官正在视察一架无人机。这架无人机看上去完好，没有明显损伤。    伊朗本月4号宣布击落一架入侵伊朗领空的美国无人机，并称这是美军在阿富汗战场使用的机型。RQ-170无人机是高海拔隐身无人机，配备先进的侦查、信息收集、电子通讯和雷达系统。    伊朗伊斯兰革命卫队军官哈吉扎德8号说，伊朗方面通过获得的情报和精确的电子监视，在这架美国无人机进入伊朗前就已经获知其将进入伊朗领空搜集情报。    伊朗常驻联合国代表穆罕默德·卡扎伊8号致信联合国秘书长潘基文，要求对美国无人机入侵伊朗领空行为进行谴责。 伊朗外交部当天还召见了瑞士驻伊朗大使阿戈斯蒂，抗议无人机“入侵”伊朗领空，要求美方做出解释并给予赔偿。美伊两国1980年断交后，美国在瑞士驻伊朗使馆内设利益代表处。    美国方面对伊朗击落无人机的说法坚决否认，称没有迹象表明无人机遭击落。","CCTV.com消息（新闻联播）：\r\n　　本台消息：应国务院副总理黄菊邀请，马来西亚副总理达图·斯里·纳吉布·敦·拉扎克将于8月31号至9月6号对我国进行正式访问。 \r\n责编：陶柯","中国网络电视台（新闻联播）：    本台消息，中共西藏自治区第八届委员会第一次全体会议11月15日选举陈全国为自治区党委书记。    中共广西壮族自治区第十届委员会第一次全体会议11月15日选举郭声琨为自治区党委书记。    (视频编辑：张贝龙；文字编辑：李旋)","CCTV.com消息（新闻联播）：最高人民法院、最高人民检察院根据刑法等有关法律规定，日前，公布了“关于办理妨害预防、控制突发传染病疫情等灾害的刑事案件具体应用法律若干问题的解释”。其中对故意传播突发传染病病原体，危害公共安全的依照刑法的有关规定，以危险方法危害公共安全罪定罪处罚，将可能被判处十年以上有期徒刑、无期徒刑或者死刑。编造与突发传染病疫情等灾害有关的恐怖信息，或者明知是编造的此类恐怖信息而故意传播，严重扰乱社会秩序的，依照刑法有关规定，以编造、故意传播虚假恐怖信息罪定罪处罚，造成严重后果的将被判处五年以上有期徒刑。司法解释还对在防非典失职、借防治非典哄抬物价、生产销售防治非典假劣产品、在防治非典中妨害公务、排放倾倒含传染病病原体废物造成突发传染病传播、非法行医致使传染病人死亡等行为，在适用法律方面都作出明确规定。\r\n　　司法解释今天正式施行。\r\n责编：白秀颖","CCTV.com 消息（新闻联播）：第十一世班禅额尔德尼·确吉杰布今天先后来到中国空间技术研究院和北京航天飞控中心参观。\n　　在参观中，班禅兴奋地说，我一直对祖国的航天事业非常关注和热爱。看到神舟飞船在太空中遨游，我的心中充满了民族自豪感。这是我们国家综合国力日益强盛的重要标志，对此我感到由衷的高兴。班禅表示，作为宗教界人士，要始终关心祖国的发展建设，学习科学文化知识，爱国爱教，为祖国的团结统一、繁荣发展做出应有的贡献。\n责编：赵巍","CCTV.com消息（新闻联播）：江苏省泰州市信访局局长张云泉在信访工作岗位上二十二年如一日，全心全意解决上访群众困难。本台从今天开始连续报道张云泉同志的事迹。今天播出第一集“我不能让群众失望”，纪录张云泉一天的工作和生活。同时还播出我台专门制作的主题形象片《零距离的爱》。\r\n　　信访工作是党和政府连接人民群众的一座桥梁，同时也是显示机关工作成效的一个窗口，社会各种矛盾在这里交汇。面对每天的来信来访，群众还要求你必须给个实实在在的说法。江苏省泰州市信访局局长张云泉在这个岗位上度过了22个春秋，他以一名共产党员坚实的双肩，一头担着党和政府的重托，一头担着老百姓的信任和期盼，把党和政府的温暖和关怀送进千家万户，当地百姓称他为“连心桥”上的“贴心人”。\r\n　　【字幕】上午7：00  \r\n　　【同期】把你的气筒给我用用\r\n　　每天早晨骑车上班，是张云泉多年来形成的习惯。他常说，要想解决好上访群众的合理诉求，信访干部就要有一颗份亲民爱民之心，“情字在心中，万事好沟通”。虽说张云泉现在已是泰州市政府的副秘书长兼信访局局长，但他一号接待员的身份始终没有改变。\r\n　　这天，张云泉一上班就接待了一起群众上访，他们是与开发商发生房屋拆迁纠纷后来这里反映问题的。\r\n　　【字幕】上午8：00 信访局接待室\r\n　　【同期】 \r\n　　开发商要赚钱 要照顾方方面面的关系 我都能理解你们 鉴于这两个老人都是七十多岁的人了 身体也不好 给你打这个电话 请你们关照一下行不行 你们开发公司的很多工作 还需要我们政府的关心支持 那你支持一下我们政府的工作 就说是我请你们解决的 行不行呢 今后你们在泰州发展房地产事业开发工作 遇到什么困难 我们政府支持协调你们 好不好 我是张云泉 张云泉信访局张局长\r\n　　老太太 我跟你说 这个事情呢 我把你的这个地点 你住的地方都记在这里了 都记下来了 我们来找建工局 你在家里不要再跑了\r\n　　一个上午，张云泉先后接待了近百名上访群众，连喝水的功夫都没有。\r\n　　【同期】泰州市民\r\n　　张局长能代表政府的形象\r\n　　【同期】泰州市民\r\n　　他讲话是比较实事求是的 为人民办实事的\r\n　　群众上访往往是因为有些部门或企业处置利益冲突时不细致、不正当、不合法造成的，来的时候情绪激动、怨气很大，处理起来非常棘手。\r\n　　【同期】泰州市信访局长  张云泉\r\n　　思想上都作好了充分准备 管他什么难处理的事 还是有冤案受气的事 都准备迎接\r\n　　张云泉心系上访的困难群众，群众也忘不了这位为民解难的信访局长。\r\n　　【字幕】下午1：00 信访局    \r\n　　有过上访经历的泰州市溱潼镇青年徐宇每次到泰州城办事，总要来看望张云泉。\r\n　　【同期】张云泉\r\n　　过去的事不要再不愉快了 整个信访局和你们地方政府都关心你  毕竟干这些坏事的人是极少数\r\n　　2002年，一家企业擅自挖圩堤，致使徐宇的母亲不幸摔成高位截瘫，父亲早逝的他被迫辍学回家。法院最终裁定，肇事者应给予9万多元的赔偿，但是财大气粗的肇事者就是赖着不给。徐宇抱着最后一线希望找到信访局。\r\n　　【同期】泰州市民 徐宇   \r\n　　经过几次 他帮我把钱追回来了 我真的很感动 当时走下楼的时候 我哭了很久 \r\n　　朝信访局大楼鞠了一个躬\r\n　　多年的信访工作生涯，让张云泉与有过上访经历的群众结下了不解之缘，在他的电话号码本上，记着这些困难群众的地址和联系电话，经常去他们家里问寒问暖，成了张云泉多年的习惯。这天他到受工伤的建筑工人殷伟家探望。\r\n　　【字幕】下午4：00 殷伟家中   \r\n　　【同期】我的好兄弟啊 还蛮好啊\r\n　　【同期】泰州市民  殷伟\r\n　　有时候我打电话叫他不要来 他说我看不见你人我不放心  我不安心我这个家庭  \r\n　　如果不是张局长帮忙的话  可能早就破裂了\r\n　　殷伟原是泰州市一家建筑公司工人，在一起工作事故中，导致下肢瘫痪，有关部门百般推脱。1998年春节前，殷伟找到了信访局，看到他眼中的绝望与痛苦，张云泉按照规定帮殷伟办好了久拖未决的工伤鉴定手续，还在房屋拆迁中替殷伟家争取了一套合适的住房。\r\n　　【同期】泰州市信访局长  张云泉\r\n　　群众到我们信访局来上访 他是抱着希望来的 群众把我们看成是希望 我们就不能让他们失望  \r\n　　长期的劳累让张云泉患上了严重的胆囊炎，这天晚上，他抽空去了趟医院。\r\n　　【字幕】晚7：00 泰州市人民医院\r\n　　【同期】医生\r\n　　这个转氨酶又高一些 高了60个多 \r\n　　能赶在小孙子睡觉前回到家里，和他一起逗乐，是张云泉一天中最轻松快乐的时候。\r\n　　【字幕】晚9：00 张云泉家\r\n　　【同期】\r\n　　张云泉：这是什么恐龙 \r\n　　孙子：沱江龙 \r\n　　张云泉：这是什么恐龙 \r\n　　孙子：赖索托龙 \r\n　　张云泉：你都知道啊    \r\n　　【字幕】晚11：00 张云泉家 （张云泉看信件）\r\n　　每天晚上看大量的群众来信，是张云泉多年的工作习惯。\r\n　　在采访中，记者发现有一封来信，是在天津职业技术师范学院就读的泰州籍大学生王晖写给张云泉的。据了解，王晖父亲早逝，母亲工资不高，上大学的数千元学费愁坏了母子俩，他的母亲找到了信访局。张云泉在找有关方面协调解决的同时，自己带头并号召全局上下为王晖捐钱，帮助母子俩渡过难关。王晖在信中这样表达对张云泉的敬意。\r\n　　这样关心一个素不相识的人 您张局长做到了 \r\n　　这就是课本里学到的人民公仆的形象 \r\n　　但求耕耘 不问收获\r\n责编：常颖 　来源：","央视网消息(新闻联播)：本台消息：国务院总理李克强今天下午同德国总理默克尔通电话。　　两国总理互致新年问候。李克强表示，中德关系发展良好。明年将迎来“中德创新合作年”，双方还将举行高级别财金对话、外交与安全战略对话等重要活动，希望以此为契机推动两国关系取得新的发展。中方重视2015年汉诺威消费电子、信息及通信博览会，将积极参与并支持德方办好这一盛会。欢迎德国领导人明年访华。　　李克强应询介绍了不久前在贝尔格莱德举行的第三次中国-中东欧国家领导人会晤情况，指出中国-中东欧国家合作是中欧关系不可分割的组成部分，惠及双方人民。相关合作将在欧盟标准和法律法规框架下开展，有利于欧盟国家平衡发展和欧洲一体化进程。　　李克强强调，中方高度重视发展同欧盟的关系。明年是中欧建交40周年，我期待同欧盟新一届领导人举行第17次中国欧盟领导人会晤。希望德国为促进中欧关系深入发展发挥更加积极的作用。　　默克尔感谢中方对汉诺威消费电子、信息及通信博览会的支持，表示德方愿同中方密切高层交往，她期待明年再次访华，推动两国合作取得新进展。德方重视中国同中东欧国家开展合作的模式，认为这符合欧盟有关规定和欧方利益。德方愿继续为欧中关系发展发挥积极推动作用。","央视网消息（新闻联播）：国务院总理李克强20日下午在人民大会堂会见肯尼亚总统肯雅塔。　　李克强说，中肯建交以来两国关系持续健康发展。昨天习近平主席同你举行了富有成果的会谈。中方愿与肯方加强各领域合作，推动中肯关系迈上新台阶。中国支持非洲实现一体化、自主解决非洲问题的努力，愿为促进非洲和平与发展做出贡献。　　李克强指出，中国作为发展中大国，自然灾害多发频发，一些灾区还存在贫困与灾害叠加。中国政府在努力促进发展、改善民生的过程中，始终高度重视人民群众生命安全，当前正采取及时果断措施应对洪涝等自然灾害。中非在防灾抗灾和减贫领域面临共同任务和挑战，双方可分享这些方面的经验，加强合作，与国际社会一道推动减贫事业，实现共同发展。　　肯雅塔表示，肯方高度重视对华关系，感谢中方长期以来提供的帮助和支持，愿学习中国发展经验，推进重点领域务实合作，共同应对挑战，把肯中关系和非中关系提升到最高水平。","CCTV.com消息(新闻联播5月5日播出)：齐齐哈尔重型数控装备股份有限公司凭借技术创新和自主研发，打通高端数控加工设备制造技术瓶颈，改写了我国风电设备依赖进口的历史。\n　　前不久在北京召开的中国数控机床展览会上，三台由齐重数控研制的风力发电设备成套加工数控机床，各项指标都达到了国际先进水平。\n　　齐重数控公司副总经理沈立新：国外也仅有一、两家能够生产。\n　　目前我国风电正处于快速发展时期，但由于国内制造水平普遍偏低，风力发电的核心部件只能从少数国家进口。为了不再受制于人，齐重数控自去年底开始进行技术攻关。\n　　齐重数控公司副总工程师吴志国：我的工作台要达到头发丝(粗细)的六十分之一这么一个精度，据我了解国内还没有能达到这个精度的(加工)设备，这是给我们留下的一个严峻的课题。\n　　二十多名工艺人员经过十几个昼夜的奋战，从机械加工到人工刮削，从全程跟进测量到边验边改，终于攻克这一关键工序的指标。\n　　凭借着企业五十多年的技术储备，全程采用计算机和模块化等世界尖端的设计方式，齐重仅用半年时间就完成了三台世界领先的风电成套机床的设计制造，而周期只有国外同水平产品的三分之一，价格则降低了三成。现在在齐重数控的重装厂房里，十五台大型风电设备加工机床已经进入生产阶段，今年内就能装备国内风电制造行业。\n责编：王超","中国网络电视台消息(新闻联播)：据叙利亚国家电视台报道，叙利亚北部阿勒颇市今天发生两起恐怖爆炸，目前已造成至少17名士兵和平民丧生。　　据叙利亚国家电视台报道，两起爆炸一起为汽车炸弹爆炸，另一起为路边炸弹爆炸。两起爆炸针对的目标都是军事情报设施和安全部队基地。巨大的爆炸声20公里外都可以听得见。由于爆炸针对的军事设施附近有居民楼和公共花园，爆炸造成包括儿童在内的平民伤亡。　　阿勒颇是叙利亚的商业中心，在叙利亚局势陷入动荡11个月以来，当地局势一直较为平静。但是最近冲突有所加剧。　　(视频编辑：苏志刚 文字编辑：翟亚菲)","（新闻联播）：中共中央总书记、国家主席、中央军委主席习近平12月8号就机关企事业单位做好定点扶贫工作作出重要指示。他强调，党政军机关、企事业单位开展定点扶贫，是中国特色扶贫开发事业的重要组成部分，也是我国政治优势和制度优势的重要体现。多年来，各有关单位围绕定点扶贫做了不少工作，取得了积极成效。　　习近平指出，做好新形势下定点扶贫工作，要深入贯彻中央扶贫开发工作会议精神，切实增强责任感、使命感、紧迫感，坚持精准扶贫、精准脱贫，坚持发挥单位、行业优势与立足贫困地区实际相结合，健全工作机制，创新帮扶举措，提高扶贫成效，为坚决打赢脱贫攻坚战作出新的更大贡献。","央视国际消息（新闻联播）：新华社消息：国务院总理朱镕基日前签署第３６４号国务院令，国务院令说：《禁止使用童工规定》已经２００２年９月１８日国务院第６３次常务会议通过，现予公布，自２００２年１２月１日起施行。 \r\n责编：杨飞洋","中国网络电视台消息(新闻联播)：今天下午，近40只渡过楚玛尔河的藏羚羊，顺利通过了青藏公路和青藏铁路。　　本台记者 朱兴建：大家可以看到公路两头的车都已经停了下来，大家都在静静地等待这一群高原精灵，目送它们安全地度过青藏公路。大家看，头羊后面跟着两只勇敢的藏羚羊，后面还有一只它的宝宝，它们已经穿越了青藏公路，在它们前方两公里处就是青藏铁路了。　　在头羊的带领下，这群藏羚羊在成功穿越青藏公路后，缓缓地向青藏铁路控制性工程五北大桥底下的桥洞前进。每年从五北大桥底下，通往卓乃湖的三江源种群的藏羚羊数量占到了整个三江源种群的90%以上。  　　本台记者 朱兴建：它跑起来，它穿越了青藏铁路，在头羊的带领下我们看到已经有5只羊已经到铁路的另一侧了，而更大一群还在等待，它们跑起来了。整群羊群成功地穿越了五北大桥。　　每年5、6月份大批三江源种群的藏羚羊从栖息地前往卓乃湖等地迁徙产仔，产仔后在卓乃湖休整一个月时间，带着满月的小藏羚羊，从卓乃湖出发，渡过楚玛尔河，穿过青藏公路、青藏铁路返回他们的家园三江源。","","央视网消息(新闻联播)：国务院总理李克强当地时间27号上午在罗马尼亚总统府会见罗总统伯塞斯库。　　李克强转达了习近平主席对伯塞斯库总统的诚挚问候。　　李克强表示，中国共产党十八届三中全会就全面深化改革作出部署，中国继续推进改革和扩大开放，会给中罗关系发展带来新的机遇。　　李克强指出，中国推进同中东欧国家关系的基本原则是平等相待、相互尊重、互利共赢、共同发展，这有利于中东欧的稳定与繁荣，也有利于欧洲更好地发挥世界重要一极的作用。　　伯塞斯库请李克强转达他对习近平主席的亲切问候。他说，李克强总理对罗马尼亚的访问和此次中东欧国家-中国领导人会晤圆满成功，取得丰富成果，必将推动两国关系和中东欧国家-中国合作进入新的发展阶段。","CCTV.com消息（新闻联播）：随着洪水的全线回落，记者在广西、广东、福建等地看到，灾后重建工作正在迅速展开，受灾群众的生活逐步恢复。\r\n　　记者：我现在是坐在载有救灾物资和一支医疗小分队的冲锋舟上，那么我们这个冲锋舟现在是去往梧州市受水灾最严重的镇之一，人和镇。  \r\n　　梧州市目前已经派出了三十多支医疗小分队，为受灾群众送去食品和消毒用品。广西梧州受灾最严重的河东城区，三分之一的供电线路已经恢复正常。而福建省受损被迫停运的32条电力线路已经恢复21条。\r\n　　福建南平市电业局配电部副主任 李金松：整个南平市中心基本上95%的用户现在都恢复用电了。\r\n　　记者：我现在所处的位置是这次大雨中受灾最严重的福建省顺昌县，连日降雨引发的山体滑坡使这里的供水系统受到了严重损坏，今天雨势的稍稍减弱以后，工作人员马上赶到这里，抓紧抢修，确保灾后的饮水供应。\r\n　　由于老系统遭到毁灭性破坏，当地部门连夜设计出了新的输水线路，争取在两天内使受灾的一万两千多人就能喝上干净的饮用水。\r\n　　记者：这里是广东这次水灾受灾最严重的河源市,现在洪水在逐渐退去,这里是当地老隆镇的政府办公大楼,现在这里成为附近受洪水影响的200多无家可归的村民的暂时居留地。\r\n　　河源市为每个人发放了凉席、毛毯、每天晚上都对这里进行消毒，对至今还被洪水浸泡的房屋及家中财产进行专人看管。\r\n　　另据记者从国家防总了解到，随着珠江流域的降雨持续减弱，西江、北江和东江的水位今天继续回落，西江干流的水位今天都回落到保证水位以下。防汛抗洪取得了阶段性胜利。\r\n责编：张丽","CCTV.com消息(新闻联播2月14日播出)：法国巴黎和里昂日前联合宣布，两个城市今年将推出“汽车自由驾”服务，以减少汽车过多对城市环境造成的损害。两市决定提供可以使用但不必购买的汽车，即建立汽车自助服务系统。这项服务是仿照在巴黎等法国大城市取得成功的“单车自由骑”服务。　\r\n　　巴黎去年7月启动“单车自由骑”服务，市民和游客可自助租用自行车，由于具有方便、便宜和环保等诸多优点，“单车自由骑”在巴黎取得了巨大成功并为许多法国大城市效仿。\r\n责编：尚艳蓉","央视网消息(新闻联播)：四川省既有号称“天府之国”的成都平原，也有山大沟深“蜀道难”的贫困山区，在青藏高原边缘、大小凉山、秦巴山和乌蒙山等地，还有490多万贫困人口亟待脱贫。这些地方可以说各有各的难处，也各有各的潜力，大而化之一刀切的扶贫难以奏效。各级政府按照精准扶贫思路，正在量体裁衣地为当地开辟脱贫道路。　　这几天，阿尔尔铁和他的双胞胎儿子忙着采摘花椒果。　　阿尔尔铁所在的铁口村座落是大凉山深处的一个彝族贫困村，人均年收入不到两千元。2013年，县里按照凉山州“一村一品”的扶贫发展思路，经过调研考察，针对铁口村海拔高、山地坡度大、日照充足的特点，把脱贫方向定在发展花椒特色农业上，并对村里的贫困户进行补贴。　　经过三年种植，今年阿尔尔铁家的花椒终于有了收成，而公路也在今年初修到了铁口村。现在每天下午六点半，花椒收购商都会来到村口交易。　　在集市上，阿尔尔铁的50多斤花椒卖了600多块钱，他预计今年一共会有三万多元的收入。阿尔尔铁想用这笔钱把今年小学毕业的两个儿子，送到西昌去读书。　　发展适合当地的特色农业使彝族山村摆脱贫困。同样，依托独特的自然资源，发展旅游业让甘孜的藏区群众也走上了致富路。　　泽仁家所在的香格宗村位于甘孜州南部雅江县的高山峡谷中，是318国道川藏线的必经之路，这几年，随着旅游热的升温，当地将扶贫项目确定在发展旅游上。　　泽仁的客栈就是最早发展起来的乡村驿站之一。　　除了技术支持，去年按照精准扶贫的思路，雅江县整合全县助农资金，将旅游沿线的旧房改造纳入“幸福美丽新村建设”工程，泽仁家获得了五万元，扩建、改造了客栈，日接待能力也从60人增加到100多人。　　发展旅游改善了泽仁一家的生活，去年，泽仁还和家人体验了一次出国游。　　现在，雅江县的乡村驿站已经从2013年的32家增加到109家，旅游从业人口占全县总人口的五分之一，人均年收入也从2011年的2652元，提高到2014年的6240元。旅游产业快速发展的同时，也带动了当地供水、供电等基础设施的改造。　　在经过长期坚持不懈的扶贫后，我国目前还有7000多万贫困人口，他们之所以脱贫难，是因为生存环境特殊、贫困原因复杂。中央提出精准扶贫，就是要求精细设计接地气、服水土、顺人心的扶贫方案，在每一个执行环节上都责任到人、力求实效，真正给不同困境的人群找到不同的脱困办法。我们的全面小康不允许存在任何短板，在中央确定的时间节点内补上集中连片扶贫这个短板，既是谋事要实的要求，也是民生至上的答卷。","央视网消息(新闻联播)：伟大胜利千秋颂，复兴逐梦慰忠魂。9月3日是中国人民抗日战争暨世界反法西斯战争胜利69周年纪念日。上午，党和国家领导人习近平、李克强、张德江、俞正声、刘云山、王岐山、张高丽等来到中国人民抗日战争纪念馆，与首都各界代表一起，向抗战烈士敬献花篮。　　北京西郊卢沟桥畔的宛平城，旌旗招展。城门外广场上，当地群众打起腰鼓、舞动龙狮，纪念和庆祝69年前的伟大胜利。宛平城内，中国人民抗日战争纪念馆前，鲜艳的五星红旗迎风飘扬，由习近平总书记今年7月7日揭幕的“独立自由勋章”雕塑熠熠生辉。纪念馆正门上方悬挂着“纪念中国人民抗日战争暨世界反法西斯战争胜利69周年”横幅。大门两侧，威武的三军仪仗兵持枪伫立。　　9时56分，习近平、李克强、张德江、俞正声、刘云山、王岐山、张高丽等来到这里，现场响起热烈掌声。习近平等在中国人民抗日战争纪念馆前的平台上肃立。参加过抗日战争的老战士和老同志、抗战烈士亲属、为中国人民抗日战争胜利作出贡献的国际友人遗属代表，解放军武警部队官兵代表，首都各界群众代表，排着整齐的队列面向纪念馆肃立。　　中共中央、全国人大常委会、国务院、全国政协、中央军委和抗战老战士老同志、首都各界群众分别敬献的7个花篮一字排开，摆放在纪念馆前平台上。花篮的红色缎带上写着“在中国人民抗日战争中英勇牺牲的烈士们永垂不朽”。　　10时整，向抗战烈士敬献花篮仪式开始。仪式由李克强主持。　　中国人民解放军军乐团奏响雄壮的《义勇军进行曲》。习近平等党和国家领导人同现场1500多名各界代表齐声高唱中华人民共和国国歌。“起来!不愿做奴隶的人们，把我们的血肉筑成我们新的长城……”在抗日烽火中诞生、传唱的昂扬旋律久久回荡在纪念馆广场上空。　　国歌唱毕，14声礼炮响彻云霄，寓意从1931年九一八事变东北抗日救亡运动开始，至1945年日本侵略者投降，中国人民历经14年艰苦卓绝的斗争，最终取得了近代以来反抗外敌入侵的民族解放战争的第一次完全胜利。　　礼炮震天，69年前欢庆伟大胜利的鞭炮声、欢呼声仿佛在耳畔回响。　　全场肃立，向在中国人民抗日战争中英勇牺牲的烈士们默哀。　　默哀毕，军乐团奏响深情的《献花曲》，14名礼兵托起7个花篮，缓缓走进中国人民抗日战争纪念馆序厅，将花篮摆放在象征中华民族团结抗战的大型浮雕《铜墙铁壁》前。　　习近平等领导同志缓步登上台阶，走进纪念馆序厅，在花篮前驻足凝视。　　壮歌慷慨谁能忘，英雄浩气贯长虹。　　习近平神情肃穆地走上前去，仔细整理花篮上的缎带。　　随后，习近平等走出大厅来到纪念馆前平台。台阶上，56名手持鲜花的少先队员朝气蓬勃。此时，3500羽和平鸽振翅高飞，五颜六色的气球腾空而起。现场的人们仰望注视，报以阵阵掌声。　　纪念仪式后，习近平等党和国家领导人和各界代表走进展厅，参观《伟大贡献——中国与世界反法西斯战争》专题展览。展览通过150余件套文物、200余幅照片和视频资料，全面展现了中国人民为世界反法西斯战争胜利作出的不可磨灭的贡献。　　习近平仔细观看，认真听取讲解。在中国率先揭开世界反法西斯序幕、中国抗战打破德意日瓜分世界图谋、亚太地区盟军重要的战略支柱、倡导和推动国际反法西斯统一战线、捍卫世界反法西斯战争胜利成果等展区，习近平不时驻足，详细了解有关情况。　　活动开始前，习近平等与参加仪式的抗战老战士和老同志、抗战烈士亲属、为抗战胜利作出贡献的国际友人遗属代表亲切会面。　　在京中共中央政治局委员、中央书记处书记，全国人大常委会部分领导同志，国务委员，最高人民法院院长，最高人民检察院检察长，全国政协部分领导同志以及中央军委委员出席仪式。　　中央党政军群有关部门和北京市主要负责同志，各民主党派中央、全国工商联负责人和无党派人士代表等参加仪式。　　将9月3日确定为中国人民抗日战争胜利纪念日，是今年2月举行的十二届全国人大常委会第七次会议作出的决定。以立法形式确定这个纪念日，集中反映了中国人民的共同意志，表明了中国人民反对侵略战争、捍卫人类尊严、维护世界和平的坚定立场。","CCTV.com消息(新闻联播11月1日播出)：\n　　联合国和非盟混合维和部队在达尔富尔设立总部\n　　联合国和非洲联盟(非盟)驻苏丹西部达尔富尔地区混合维和部队10月31号宣布，它在北达尔富尔州首府法希尔设立的总部从当天起正式启用。　 \n　　据介绍，从明年1月1号开始，达尔富尔维和任务将由联合国和非盟混合维和部队承担 。\n　　美联储再度降息0.25个百分点\n　　美国联邦储备委员会10月31日决定，将联邦基金利率降低0.25个百分点至4.50%，以应对信贷危机及其影响，帮助美国经济继续保持适度增长。这是继9月份降息0.5个百分点后，美联储再度降息。\n　　受降息消息推动，当天纽约股市三大股指全线上扬，其中道琼斯指数上涨130多点。 降息还进一步对美元汇率形成了打压。纽约汇市欧元对美元比价首次突破1比1.45关口，一度升至1比1.4503，再创历史新高 。 \n　　热带风暴“诺埃尔”袭击加勒比岛国造成90多人丧生\n　　热带风暴“诺埃尔”10月31号继续影响多米尼加和海地等加勒比岛国，带来的暴雨造成洪水泛滥成灾，成千上万所房屋被毁。“诺埃尔”已导致90多人丧生。　　　　\n　　在古巴，“诺埃尔”给东部巴拉科阿地区带来6个多小时的强降雨，洪水切断道路，上万名住在危险地区的居民被转移。 \n　　荷兰：自动自行车库  节省空间存取方便\n　　一种新式的“自动自行车库”日前首次出现在荷兰阿纳姆的火车站附近，为城市中的出行者提供更多方便。研发者介绍说，这种设计新颖的车库最大特点在于它非常节省空间，在车库内，相邻自行车之间的距离只有17厘米。车库干净整洁，使用者停车取车也非常方便，再加上配备了使用者信息识别系统，完全不用担心有偷车贼。 由于有效节省空间，这种新式车库的建造成本大大降低，它将很快在荷兰其他城镇推广 。\n责编：刘亚姝","央视网消息(新闻联播)：全国地方政协工作经验交流会今天下午结束。全国政协主席俞正声主持会议并讲话。他强调，人民政协要毫不动摇地坚持党的领导，坚定不移走中国特色社会主义政治发展道路，确保人民政协事业始终沿着正确方向前进。　　俞正声说，党中央始终高度重视人民政协工作。党的十八大以来，习近平总书记就人民政协事业发展提出了一系列新思想新部署新要求，并多次强调要加强全国政协对地方政协的联系和指导。各地政协认真贯彻党中央关于人民政协的重大决策部署，结合实际探索创新、履行职能，取得显著成绩，积累了重要经验。　　俞正声就深入学习贯彻习近平总书记关于统战、政协工作的一系列重要思想和中央重大决策部署，进一步推动政协工作提出要求。一是要始终坚持党对人民政协的领导。在政协工作中切实发挥政协党组的领导核心作用，增强党的意识、政治意识、责任意识。二是要深刻把握人民政协的性质定位。各级政协组织要依照宪法法律和政协章程的准确定位，充分发挥作为各党派团体和各族各界人士发扬民主、参与国是、团结合作的重要平台作用。三是要重视发挥政协的团结统战功能。不断筑牢共同思想政治基础，巩固已有共识、推动形成新的共识，扎扎实实做好争取人心、汇聚力量的工作。四是要积极稳妥地推进政协协商民主。在全面履行职能中发展协商民主，推动协商民主广泛多层制度化发展。五是要努力提高议政建言能力和水平。建言建在需要时、议政议到点子上、监督监在关键处，使政协的调查研究和协商议政真正成为党和政府科学决策、民主决策的重要环节。六是要进一步加强政协委员队伍建设，为委员履职搭建更多平台，加强对委员的服务和管理。七是要有效发挥专委会的基础作用，突出各专委会的不同特点和功能，以专委会为依托开展好界别协商，加强专委会自身建设。八是全国政协要切实加强对地方政协的联系指导，把政协优势和各自特点结合好，不断把人民政协事业推向前进。　　最后，俞正声特别强调，要切实加强政协党组自身建设，认真贯彻“三严三实”要求，认真贯彻中央八项规定，认真贯彻党风廉政建设的有关规定，政协党组要切实负起主体责任，努力成为反腐倡廉的模范。　　俞正声还参加了今天上午的分组讨论。","央视网消息(新闻联播)：　　　我国首台拥有自主知识产权的硬岩隧道掘进机在吉林投入使用。该掘进机开挖直径7.93米，可一次完成隧道开挖、支护、弃渣运输等工序，比传统隧道施工进度快4倍。　　　　深水半潜式钻井平台——“中海油服兴旺号”正式奔赴南海作业，这是烟台生产的第九座深水半潜式钻井平台，标志着我国具备了批量化建造深水半潜钻井平台的能力。　　　　河北省石家庄市出台《环境空气质量奖惩办法》。今后，石家庄将每季度对各区县的环境空气质量综合指数进行排名，并以指数平均值为基准，每低1个数值奖励300万元，每高1个数值处罚300万元。对长期排名靠后的，将对有关领导实施问责。　　　　今天闭幕的第十届中国海峡工艺品博览会，签订合同金额6.7亿元，产品成交金额2.51亿元，牙雕、玉雕、木雕、古典工艺家具等上万件工艺品的展出、交易，有效推动了海峡两岸的文化交流和经贸往来。　　　　正在河南信阳举行的2015中国国际茶业博览会，吸引了中外参展商超过1000家，集中展示目前全球名优茶叶，以及最新的茶包装、茶机械、茶工艺品等近千种产品。　　　　今天我台各频道继续播出“五一”特别节目，《我要露一手》、《味道》、《出彩中国人》等精彩节目陪您一起欢度小长假。综合频道今晚8点播出“时代楷模”特别节目《劳动礼赞》，将通过电视专题片、诗词朗诵等多种形式，反映新中国普通劳动者的时代风采。","央视网消息(新闻联播2月18日播出)：中共中央政治局常委李长春今天在北京参观了中国非物质文化遗产传统技艺大展。\n　　李长春仔细听取传统技艺保护工作情况的介绍，饶有兴致地观看民间艺人们现场演示的精湛传统技艺，并与他们亲切交谈，详细询问传统技艺特点和传承发展情况。李长春说，保护好、传承好、发展好非物质文化遗产传统技艺，对于继承和发扬中华民族优秀传统文化，维护国家统一和民族团结，弘扬以爱国主义为核心的民族精神和以改革创新为核心的时代精神，推动社会主义文化大发展大繁荣，具有十分重要的意义。要按照“保护为主、抢救第一、合理利用、传承发展”的方针，高度重视并切实做好传统技艺的保护和传承工作。要进一步创新传承方式，鼓励具有产业和市场潜力的传统技艺开发文化产品，在与产业和市场的结合中更好地实现传承和可持续发展，在参与创造物质财富和精神财富的实践中焕发出新的生机和活力。对面向市场的非物质文化遗产要作为文化产业予以支持。要积极运用现代科学技术研究发掘传统技艺，再现传统生产技术和工艺流程。要广泛深入发掘非物质文化遗产的代表性人物，支持他们以各种方式培养传承人，完善对他们的激励机制。\n　　刘云山等参观展览。\n责编：褚德坤","央视网消息(新闻联播)：每一个新闻现场，都会有我们记者的身影，他们用文字、影像记录新闻发生的瞬间、讲述感人故事、记录时代变迁。　　陈琴是中央电视台西藏记者站站长，她带领团队多次随科考队登上珠峰、徒步穿越雅鲁藏布大峡谷、进入无人区探察藏羚羊生存迁徙，还帮助上千名西藏先心病患儿、盲童得到救治。　　湖南《今日女报》首席记者谭里和，自幼患小儿麻痹症，一条腿深度残疾，因得到过媒体的帮助，他立志成为一名记者。十年记者生涯，他走遍了湖南边远山区，用断了29根拐杖，他通过一篇篇深度报道，帮助百姓维权、救助弱势群体。　　接听电话、了解需求、排解困扰，这个热线，简然一接，就是21年。而现在，救助贫困、失学、残障儿童的“简然爱基金”，已经由简然一个人，变成了一个集体的坚守。　　厦门卫视记者林懿琳，11年里，足迹走遍台湾22个县市、上百个乡镇，她用镜头记录了两岸关系的一次次“破冰”。","中国网络电视台消息（新闻联播）：从地震发生到现在，已经过去了３０多个小时。 这次地震是日本有地震观测以来震级最高的一次，能量相当于1995年里氏７.３级的阪神大地震的１７８倍。地震引发的海啸几乎袭击了日本列岛太平洋沿岸的所有地区，损失巨大。　　福岛县的仙台市是这次受灾最严重的地区。地震发生后，当地一座石油化工厂发生爆炸，接踵而来的海啸吞噬了整个仙台机场。　　由于地震威力巨大，日本各地共发生火灾200多起。在千叶县，市原市一家炼油厂发生火灾并引发连环爆炸，在茨城县，熊熊烈火瞬间吞噬了一个停车场里的数百辆汽车，在宫城县，拥有7万4千人口的气仙沼市一度有三分之一的城区陷入火海。　　此外，地震引发的海啸也给岩手、宫城、福岛三县的太平洋沿岸造成毁灭性打击。　　11日晚上，宫城、福岛和山形县等地震灾区还降下鹅毛大雪。这是在皑皑白雪中，地震导致宫城县一处铁轨部分悬空的惊人场面。　　今天，日本首相菅直人乘直升机前往灾区视察，日本防卫省决定增派５万名自卫队员前往救援。　　目前，在地震和海啸中受损或被毁的建筑已达３４００栋。日本东北地区和关东地区是日本工业集中地带，至少有２１家大型企业的数十家工厂因地震进入停工状态。此外，多所核电站以及部分炼油厂关闭，多家火力发电站也停止运营，全国电力供应能力大幅下降。８４０多万户家庭停电，６０万户家庭断水。日本电信电话公司在东北地区无法提供正常通话服务。　　地震和海啸还一度导致日本各地海陆空交通受阻。今天，部分高速公路、轨道交通和机场恢复运营。东京成田机场目前出港航班大量延误，乘客滞留情况严重。　　目前，日本地震灾区仍然余震不断，仅里氏６级以上余震就有５０多起。日本气象厅今天继续发布海啸预警，并警告说，海啸的第二波、第三波有可能变得更高。　　截止目前，日本地震引发的海啸没有对其他太平洋沿岸国家或太平洋岛国造成损害，但一些地区的海啸预警尚未解除。（视频编辑：孙继礼  文字编辑：杜卓）","央视网消息(新闻联播)：本台消息：国务院总理李克强29日向在北京举行的筹建亚洲基础设施投资银行特别财长会发来书面贺辞。　　李克强在贺辞中表示，亚投行57个意向创始成员中既有发展中国家和新兴经济体，也有发达国家，代表性强，影响力大。各方携起手来，开展包括基础设施建设、装备制造业在内的全球产能合作，是有效应对世界经济下行压力，推动全球经济增长与繁荣的良方。亚投行的成立，有助于拓宽基础设施建设的融资渠道，高起点、低成本开展双边、三边乃至多边产能合作。　　李克强强调，中方愿同各成员一道，遵循开放、包容、透明的原则，推动亚投行与现有多边开发机构优势互补、有效合作，中方“一带一路”倡议与有关国家发展重点相衔接，做好基础设施建设和互联互通这篇大文章。希望各方以此为契机，加强宏观政策协调，把互利共赢的务实合作不断做大做强，推动地区和全球经济实现全面复苏和可持续增长。","（新闻联播）：欢迎仪式后，习近平会见了柬埔寨国王西哈莫尼。习近平高度评价源远流长的中柬友谊。习近平强调，中柬传统友谊是由毛泽东主席、周恩来总理等中国老一辈领导人和西哈努克太皇共同缔造和精心培育的。西哈努克太皇深受中国人民敬重和爱戴，在中柬友好史上留下了不可磨灭的印记。近年来，中柬全面战略合作伙伴关系深入发展，给两国人民带来了实实在在的利益。中方珍视同柬埔寨王室的特殊友谊，高度重视发展对柬埔寨关系，愿同柬方一道，坚定不移推进中柬友好事业，深化两国全面战略合作，实现共同发展繁荣，更好造福两国人民。中国永远是柬埔寨的好伙伴、好朋友。西哈莫尼代表柬埔寨王室、政府和人民热烈欢迎习近平主席来访，感谢中国政府和人民长期以来对柬埔寨王室的深情厚意、对柬埔寨国家经济社会发展的大力支持。西哈莫尼表示，柬方对柬中在政治、经济、人文等各领域交流合作成果感到满意，相信习主席此访将深化两国业已存在的良好关系，推动双方合作取得更多成果。柬方愿同中方一道，将两国老一代领导人缔造的柬中友谊不断发扬光大，使柬中关系越来越好、好上加好。会见后，在柬埔寨太后莫尼列陪同下，习近平向西哈努克太皇纪念雕像敬献花篮。王沪宁、栗战书、杨洁篪等出席上述活动。","中国网络电视台消息(新闻联播)：这里是德国汉诺威会展中心，当地时间22日，国务院总理温家宝和德国总理默克尔在这里共同出席了汉诺威工业博览会开幕式。温家宝发表了题为《坚持改革开放 推进创新发展》的演讲。在演讲中，温家宝特别就全球工业界如何战胜国际金融危机提出三点倡议。    温家宝表示，汉诺威工业博览会是当今世界规模最大、最具影响力的综合性工业盛会。中国和德国这两个世界上最重要的制造业大国紧密合作，协同推动全球工业界对话与合作，必将对世界工业的创新与发展发挥更加重要的作用。    温家宝说，新中国成立特别是改革开放以来，中国工业化取得了举世瞩目的成就。中国坚持市场取向改革，坚持扩大对外开放，坚持依靠科技创新，坚持协调推进工业化、城镇化和农业现代化。但“中国制造”总体还处于国际产业链的中低端，与国际先进水平差距很大。我们将坚持推进创新型国家建设，加快转变经济发展方式和调整经济结构，走出一条科技含量高、经济效益好、资源消耗低、环境污染小、人力资源优势得到充分发挥的新型工业化路子。    温家宝指出，国际金融危机给全球工业发展造成了巨大的冲击，也带来了新的机遇。战胜这场国际金融危机，是全球工业界的重大使命。温家宝提出以下倡议：第一，大力发展实体经济。引导更多人力、财力投向实体经济，营造更加有助于扩大就业和发展实体经济的环境，这是实现世界经济稳定发展的根基。第二，大力推动科技创新。紧紧把握世界科技发展的新趋势和经济社会发展的新要求，推动世界经济创新发展，这是推动世界经济复苏的强大动力。第三，大力推进开放合作，坚决反对各种形式的保护主义，加快完善全球经济治理，使之朝着更加公正合理的方向发展。携手应对各种全球性问题，共同建设人类美好家园。    温家宝最后说，中国工业化在相当长时期内还会快速发展，蕴藏着巨大发展潜力和商机。中国坚持对外开放的基本国策决不会改变。我们真诚欢迎各国企业积极参与中国改革开放进程，共享中国繁荣进步的机遇和成果。    汉诺威工业博览会创始于1947年，现为全球规模最大的工业博览会。此次博览会主题是“绿色、智能”。今年是中国时隔25年再次担任工博会合作伙伴国，500多家中国企业展示了我国在新能源、新能源汽车和智能制造等方面的最新成果，参展规模和水平创历史新高。    （视频编辑：林楠 文字编辑：安梦莹）","CCTV.com消息（新闻联播）：我国首座商用重水堆核电站——秦山三期核电站二号机组今天并网发电，至此，秦山三期核电站的两台机组已经全部并网发电，清洁、安全的核电正源源不断地进入华东电网。\r\n　　据了解，秦山三期核电站工程在建设过程中实现了多项技术突破，在施工和调试方面创造了多项国际重水堆核电站之最。\r\n责编：陆珏如","CCTV.com消息（新闻联播）：全国人大常委会委员长吴邦国今天在人民大会堂会见保加利亚总理斯塔尼舍夫。\r\n　　吴邦国说，发展中保友好是两国各界的共识。中方愿与保方继续努力，推动两国关系进一步发展。\r\n　　吴邦国表示，中国全国人大和保加利亚议会保持着良好合作关系，丰富和充实了两国关系内涵，为两国关系的发展注入了新的活力。中国全国人大愿与保加利亚议会加强高层交往和各专门委员会之间的合作，相互学习借鉴立法、监督和治国理政方面的经验，为增进相互了解和友谊、促进各领域的合作、推动两国关系全面发展作出贡献。\r\n责编：复苏","CCTV.com消息（新闻联播）：近来的酷热天气并没有降低人们外出旅游的热情，非典之后的这个暑期，国内游出境游逐渐升温，入境游也开始复苏。\r\n　　这两天，北京迎来了非典以后规模最大的一支入境旅游团。来自日本的这95位游客中虽然不少人已经游过北京，但这次行程中新增的民居做客，胡同游等项目都吸引着他们。\r\n　　由于国内许多旅行社调整精选了线路，加上海外促销以及国外旅客对中国旅游信心的恢复，目前已经有日韩，俄罗斯，欧美等多个国家和地区的游客来中国旅游，据各大旅行社的团队预定数字，9月份的入境团队还会增加。相比起来，国内游和出境游更显火暴。\r\n　　中青旅市场部员工：“现在报名的情况比去年同期要增加20%-30%，和去年五一时候的火暴情况差不多。”\r\n　　和非典前的国内热门线路相比，现在接近自然，崇尚健康的线路更受欢迎，几人组成的小团队，自助游 家庭游成为这个暑期的新特点。出境游方面，非典后许多国家和地区为了吸引中国游客，纷纷与航空公司，旅行社连手促销，因此去港澳，东南亚，日韩的团队出现了高峰。随着市场的升温，各条旅游线路的价格也开始回升。\r\n责编：柳博","CCTV.com消息（新闻联播）：\n责编：武林","央视网消息(新闻联播)：中共中央总书记、国家主席、中央军委主席习近平上午参加了广东代表团审议。朱小丹、李丽丽、冼润霞、贺优琳等代表先后围绕以法治引领地方的改革与发展、实施创新驱动发展战略、净化青少年成长环境、加强和创新基层治理等问题发表意见。习近平边听边记，同代表们进行讨论，最后作了重要讲话。习近平指出，30多年来，广东在改革开放中很好发挥了窗口作用、试验作用、排头兵作用。要继续发扬敢为人先的精神，勇于先行先试，大胆实践探索，坚持社会主义市场经济改革方向，加快完善现代市场体系，加快转变政府职能，协同推进各领域改革，实施更加积极主动的开放战略。要坚持物质文明和精神文明两手抓两手硬，弘扬昂扬向上、只争朝夕、奋勇争先的良好精神状态，让阳光的、美好的，高尚的思想和行为更好占领阵地，在全社会蔚然成风。","央视网消息(新闻联播)：昨天我们认识了山东邹城市的孟宏伟，他是村里第一个大学生，十年前，已经工作的孟宏伟本想让家人有一个更好的生活，他却和弟弟先后因事故致残，这几乎意味着这个农村家庭幸福的终结。巨大的变故面前，父母给了他生活的勇气。    孟宏伟是邹城市大束镇东山村一个普通农民家庭里的长子，下面还有两个弟弟妹妹。在母亲何守兰眼里，小时候孝顺又懂事的孟宏伟将来一定是全村最有出息的孩子。    一切都像母亲预想的那样，孟宏伟考上了大学，成为全村第一个大学生。毕业后，又顺利进入泰安市公路局，成为一名道路工程师。可好日子刚开始，孟宏伟的弟弟却在一次事故中失去了右臂。紧跟着第二年，孟宏伟又在深夜赶往工地的途中发生车祸，造成胸部以下高位截瘫。    在孟宏伟的老家大束镇东山村，这些天正是花生收获的时节，何大娘给儿子做好饭，就急匆匆赶回老家的地里拔花生，和别人地里全家上阵不同，五亩地的花生，何大娘一个人要弯腰收上三四天。    过于残酷的现实让一向要强的孟宏伟崩溃了，而让他没想到的是，正是那个一辈子与世无争的母亲，在那个时候，给了他生活下去的勇气。    父母的坚韧，让孟宏伟开始重新面对生活，借助那时候在农村刚刚露头的互联网，他和弟弟成了当地有名的牛羊经纪人。怎样的机遇成就了他，请继续收看孟宏伟的十年故事。","(新闻联播)：中共中央政治局常委、国务院总理李克强13日在京主持召开部分省(区、市)负责人经济形势座谈会并强调，奋力争先，勇于担当，依靠深化改革开放破解难题，培育发展新动能。　　会上，天津市长黄兴国、上海市长杨雄、江苏省长李学勇、浙江省长李强、安徽省长李锦斌、湖北省长王国生、广西壮族自治区主席陈武、云南省长陈豪汇报了本地形势、全年走势判断和建议。大家认为，今年以来，国内外经济形势错综复杂，风险挑战增多，党中央、国务院调控政策及时有力、改革力度不断加大，各地顶住压力出实招、求突破，我国经济总体保持平稳发展，处在合理区间，部分指标波动没有改变经济向好的基本面，结构调整亮点纷呈，民生得到较好保障，但稳增长增效益仍需付出很大努力。李克强要求相关部门对地方建议抓紧研究。他说，当前我国经济正处在新旧动能转换的艰难进程中。旧动能弱化加大了经济下行，但新动能也在加快成长，地区经济走势呈现分化。既要坚定发展信心，又要增强忧患意识，坚持稳中求进，上下同心，对冲下行因素，巩固向好趋势，确保完成全年发展主要目标任务。　　李克强说，下一步要继续创新宏观调控方式，精准实施定向调控、相机调控，加强逆周期调节，管控好潜在风险，巩固经济基本面，培育发展新动能。一是深化结构性改革。推动大众创业、万众创新，与“互联网+”、“中国制造2025”相结合，促进新型工业化与信息化深度融合，加快工业智能改造升级。通过创新供给、扩大新业态等，促进结构优化。二是推动新型城镇化与农业现代化协调并进。充分利用这个中国经济的巨大潜力，带动扩大有效投资和消费。推进水利、中西部铁路、棚改等重大项目建设，促进产城融合。多措并举推动消费升级，增强对经济的拉动作用。三是推进更高水平对外开放。利用自贸区平台，积极探索适应深化开放要求的体制机制，在因应国际形势变化中趋利避害，在合作共赢中拓展发展空间。　　李克强强调，要充分发挥中央和地方两个积极性，充分激发各类企业的积极性，充分调动广大干部和群众积极性。给地方以更大的决策自主权和改革先行先试权，让想干事、能干事的地方获得更多支持。推动国有企业深化改革、创新机制、增强活力，继续加大对小微企业和有市场有效益企业的支持，营造良好的融资和营商环境。用合理的“容错机制”和完善的激励机制，使创业创新者的活力不断涌现。　　李克强指出，形势越复杂，越要主动研究新情况、新问题，增强工作前瞻性，打好政策提前量。要强化各地区各部门推动发展的责任，对懒政怠政和不作为的干部严肃追责，坚决兑现促发展、保民生的承诺，在完成今年目标任务基础上，为明年发展创造条件。　　刘延东、汪洋、马凯、杨晶、王勇参加会议。","央视网消息(新闻联播)：甘肃漳县殪虎桥乡瓦房村的贫困户冯玉梅，身患心脏病。不久前，她接到村里通知，要求她花238元买一部手机。　　和她一样，村里七十多名低保户都接到了买手机的通知。　　那么，这些贫困户用上手机之后的效果究竟如何呢？　　漳县双联办还向各乡镇发了一份红头文件，鼓励他们向村民推广这种手机卡。详细内容请收看今晚的焦点访谈节目。","CCTV.com消息（新闻联播）：联合国秘书长安南６日在纽约联合国总部接受华文媒体联合采访时说，在即将开始的中国之行中，他希望与中国领导人讨论联合国改革、千年发展目标以及苏丹和伊拉克等问题。他希望在这次访华期间为中国对联合国维和行动作出的贡献向中国政府表示感谢。\r\n　　\r\n\r\n　　关于联合国改革问题，安南说，改革将是全方位的，不仅涉及安理会，还将涉及联合国大会、经济和社会理事会等机构。\r\n责编：魏伟","CCTV.com消息（新闻联播）：12月2号，新疆华电苇湖梁发电有限责任公司1号锅炉发生故障，导致乌鲁木齐大面积停暖，其间，乌鲁木齐的气温降低到零下14度左右，部分市民生活受到明显影响。事故发生后，有关方面组织昼夜不间断的抢修，新疆电力公司启动了应急预案，加强了非常时期的技术措施和值班工作，尽可能避免限电，防止同时出现停暖与停电现象。\n　　经过70多个小时的紧急抢修后，今天上午1号锅炉开始恢复供电、供热。经过一段时间的升温过程，预计停暖区域将于今晚有望恢复供暖。\n责编：王丽华","央视网消息(新闻联播):\r\n　　记者从正在进行的第三届中国专利周上了解到，截止到今年10月底，国家知识产权局今年一共受理了63.8万件专利申请，授权专利43.7万件，超过了08年全年总量，其中发明专利数量明显增长。\r\n\r\n　　截止目前，我国专利授权总量逾293万件，已跃居世界前列。\r\n责编：刘一","","央视网消息(新闻联播)：为期两天的第九届两岸经贸文化论坛27日下午在南宁落下帷幕。中共中央政治局常委、全国政协主席俞正声和中国国民党荣誉主席吴伯雄出席闭幕式并致辞。　　俞正声代表中共中央对论坛取得圆满成功表示热烈祝贺。他说，本届论坛是一次务实进取、集思广益的盛会。论坛形成的19项“共同建议”，集中了大家的智慧，内容丰富，涉及面广，政策含量高。历经20多年实践，两岸各领域交流合作大大拓展和不断深化，已经达到一个亟待充实、提升的新阶段，未来发展具有巨大潜力和广阔前景。我们应当抓住机遇，全力提升两岸各领域交流合作水平。希望两岸各有关方面努力把“共同建议”转化为具有可操作性的政策措施，为推动两岸关系和平发展注入新的动力。　　俞正声强调，实现中华民族伟大复兴，是我们民族近代以来最伟大的梦想，承载着几代中国人的夙愿，体现了全民族的根本利益。两岸同胞应当本着“两岸一家亲”的理念，携手同心，推动两岸关系和平发展，共同谱写中华民族繁荣兴旺的崭新篇章。　　吴伯雄在致辞中表示，本届论坛获得多项具体共识，成果丰硕，必将对巩固深化两岸经贸文化交流合作产生重要促进作用。　　闭幕式由中国国民党副主席蒋孝严、中共中央台办主任张志军共同主持。张志军代表大陆主办单位作论坛小结。　　蒋孝严宣读了第九届两岸经贸文化论坛“共同建议”。","央视网消息(新闻联播)：　　本台消息：北京时间2014年10月7日21时49分，云南省普洱市景谷县境内(北纬23.4度，东经100.5度)发生6.6级地震，震源深度5公里。截至8日15时，地震已造成1人死亡、324人受伤、6988间房屋倒塌、5个县(区)12.46万人受灾。　　地震发生后，中共中央总书记、国家主席、中央军委主席习近平高度重视，作出重要指示，强调有关地方和部门要全力以赴抢救受伤群众，要求驻地解放军、武警部队等有关方面迅速投入抗震救灾，妥善做好群众避险和安置工作，加强余震监测预报，密切防范次生灾害发生，把地震灾害造成的损失减少到最低程度，同时统筹做好鲁甸地震灾区重建工作，确保受灾群众安全过冬。　　中共中央政治局常委、国务院总理李克强作出批示，要求有关部门和地方迅速核实灾情，全力以赴组织抢险救援和伤员救治，尽快组织抢修受损的基础设施，抓紧调运救灾物资，严密防范次生灾害，千方百计减少人员伤亡，及时发布灾情信息，维护灾区社会秩序，安定人心。　　根据习近平指示和李克强要求，国家减灾委、国务院抗震救灾指挥部已紧急启动国家相应等级救灾应急响应，并组成联合工作组紧急赶赴灾区，协助和指导地方开展抗震救灾，做好受灾群众基本生活救助工作。","CCTV.com消息(新闻联播1月14日播出)：\r\n责编：王超","央视网消息(新闻联播)：人民日报明天将发表社论，题目是：《战胜新挑战 夺取新胜利》。\n责编：石光辉","央视网消息（新闻联播）：近日，中共中央政治局常委、中央纪委书记王岐山分别主持召开部分中央部委、中央国家机关部委党组主要负责人，部分专家学者座谈会，就修订廉政准则和党纪处分条例征求意见。他强调，全面从严治党必须推进制度创新，立足当前，着眼长远，认准正确方向，解决现阶段突出问题，实现制度建设的与时俱进。　　王岐山指出，修订廉政准则和党纪处分条例，是落实党的十八大和十八届三中、四中全会精神，贯彻习近平总书记系列重要讲话精神的具体行动。中央纪委深入思考全面依法治国条件下党要管党、从严治党靠什么，党纪和国法的区别是什么？从研读党章入手，联系历史、把握当下，捋清来龙去脉，研究完善党内规则体系、强化自我监督的制度安排。坚持标本兼治、扎紧制度笼子，推进党风廉政建设和反腐败斗争，为修订廉政准则和党纪处分条例奠定实践基础。　　王岐山强调，制度创新是永恒的课题。修订党规党纪要坚持问题导向、确定正确方向，这个方向就是确保党始终成为中国特色社会主义的坚强领导核心、解决人民群众反映集中的问题。要坚持纪严于法、纪在法前，实现纪法分开。严明党的纪律，首要任务就是遵守和维护党章，把政治纪律和政治规矩、落实中央八项规定精神突出出来，把党章党规的纪律要求丰富、完善、具体化。准则应成为执政党廉洁自律的宣誓和向人民的承诺，党纪处分条例应成为从严治党的一把尺子、广大党员的底线和遵循。　　王岐山指出，制度的生命在于执行，执行制度最终靠人。离开了历史责任，没有忠诚干净担当，制度就形同虚设。把纪律和规矩挺在前沿就是治本。从宽、松、软到严、紧、硬是一个长期过程。各级党委和纪委要切实担负起主体责任和监督责任，敢于担当、敢于执纪，从小错抓起，动辄则咎，早发现早处置。以纪律从严治党，应该使咬耳朵、扯袖子，红红脸、出出汗成为常态，逐步让党纪轻处分、组织调整成为大多数，重处分的是少数，而严重违纪涉嫌违法立案审查的成为极少数。　　王岐山强调，要加强党章党规党纪教育，运用辩证唯物主义和历史唯物主义，探究党内规则的理论源头，研究中国特色社会主义政党理论，为全面从严治党、推进党内法规制度建设提供理论支撑。","CCTV.com消息（新闻联播）：\n　　\n　　美国国务卿赖斯５日在华盛顿会见韩国外交通商部长官宋旻淳后表示，如果朝鲜为实现无核化采取更加建设性的态度，六方会谈可望很快复会。宋旻淳呼吁朝鲜在参加未来的六方会谈时，能够就各方在第五轮六方会谈第二阶段会议期间对朝鲜提出的建议作出“积极和现实的”答复。\n　　\n　　新任联合国秘书长潘基文５日发表声明，要求原有的联合国秘书处所有副秘书长和助理秘书长自愿递交辞呈，以便他能尽快组建自己的工作团队。当天潘基文任命坦桑尼亚外长米吉罗女士担任联合国常务副秘书长。此前，潘基文已任命了数位联合国高级官员 。\n　　\n　　据印尼媒体5号透露，印尼亚当航空公司失踪的波音737客机在从雷达上消失之前，曾因天气恶劣而两次改变航线，但没有发出求救信号。目前，救援人员已将搜救范围向南扩展到巴厘岛附近海域 。\n　　\n　　哥伦比亚前发展部长阿劳霍在被反政府武装“哥伦比亚革命武装力量”绑架６年之久后，５日在哥北部小镇圣阿古斯丁获救。阿劳霍说，他是２００６年１２月３１日利用政府军与反政府武装交火时逃脱的。他在山区步行了５天才在当地农民的指引下找到搜救队伍 。\n　　\n　　位于加拿大温哥华的不列颠哥伦比亚体育场的充气式穹顶5号因为恶劣天气塌陷。据悉，这座1983年投入使用、可容纳6万人的体育场将于2010年举行冬奥会开闭幕式。体育场的穹顶由两层玻璃纤维组成，中间可以充入热空气以融化积雪，近日的雨雪和大风天气导致部分穹顶破裂，整个穹顶因而塌陷。　　\n　　\n　　南半球的智利目前正遭受15年来最强的夏季紫外线辐射。在刚刚结束的12月，智利的紫外线辐射平均强度指数为13，最高值达到了15。按世界卫生组织的标准，紫外线强度超过11就已达到了人类承受的极点，如果不采取任何防护措施在这样的日光下呆一分钟，皮肤就会被灼伤 。\n　　\n　　英国媒体５日报道说，两组英国科学家正计划将人类遗传物质植入牛或兔子的卵子，以克隆人类胚胎提取干细胞，用于寻找疾病的新疗法。他们已就此正式向英国人工授精与胚胎学管理局申请研究许可，但有消息说，英国政府正考虑禁止这类研究 。\n责编：马芳"]],"container":"<table class=\"display fill-container\">\n  <thead>\n    <tr>\n      <th> <\/th>\n      <th>title<\/th>\n      <th>time<\/th>\n      <th>content<\/th>\n    <\/tr>\n  <\/thead>\n<\/table>","options":{"dom":"Blfrtip","buttons":["copy","csv","excel"],"lengthMenu":[[10,25,50,-1],["10","25","50","All"]],"order":[],"autoWidth":false,"orderClasses":false,"columnDefs":[{"orderable":false,"targets":0}]}},"evals":[],"jsHooks":[]}</script>
