94岁高龄了，但是身体还算硬朗，简单的家务活都能干。　　二儿子阿富是个标准的“宅男”，除非麦婆婆特意交代，他的活动范围都是在家里和屋后的这一小片菜地里。　　麦婆婆说，在小儿子阿富20多岁的时候，老伴去世了。小儿子阿富比大儿子阿满听话，于是她开始手把手地教阿富做饭。花了将近30年的时间，在阿富50多岁的时候终于能做出一顿像样的饭了，这让日益年迈的麦婆婆减轻了不少负担。　　和小儿子不同，大儿子阿满生性喜欢热闹，总是喜欢去村里的集市上转转。　　阿满每天都去排档看别人打牌，等牌局散了，帮忙收拾桌椅，然后再到集市上逛逛，给家里买点菜。有时候一些好心人会送点豆腐，鱼之类的菜让他带回家。　　按照当地习俗家家都要包粽子。麦婆婆和两个儿子也开始忙活起来。　　包粽子对于阿富和阿满来说太难了，他们只能在旁边打打下手，但是每当这个时候，兄弟俩总是显得无比喜悦。　　至今麦婆婆已经照顾两个智障儿子七十多年了，却从没听他们喊过一声“妈妈”。　　麦婆婆说，阿富五岁时才学会走路，十六岁时又患上了风湿。为治疗阿富的病，她光用药酒为儿子擦身就用了一百多斤。但是乐观的麦婆婆却从来没有想过放弃两个智障儿子。　　如今，让麦婆婆感到很欣慰的是，两个儿子生活已经基本能够自理，村委会也安排了一名志愿者经常来照看一下他们的生活，现在全家每月的养老金和低保费加起来有接近五千块钱，基本上可以衣食无忧了。　　麦容欢：觉得挺安乐的，我没有想过可以这么好，辛苦地熬了这么久，想不到现在可以这么好，放下心了，很开心。","央视网消息(新闻联播10月12日播出)：    江苏南京整合社会资源，完善科技服务体系，让企业“借壳”创新。    这两天，江苏中丹集团研发的五款新产品即将投产，然而一年前，企业还在为没有一个象样的研发中心发愁。    企业介绍，那些售价几百万却用不上几回的科研设备，自己买根本不现实。而南京的很多高校也在为科技资源利用率低犯难。    去年，南京工大在鼓楼区政府的支持下建立科技广场，吸引企业到校园里“借壳”建立研发中心。中丹集团在这成立了研究院，学校专家成了身边的顾问，大型仪器也可以租用，不到一年就研发出50多个新产品。    目前，已经有70多家企业把研发中心搬到南京工大，与学校展开近百项科研合作。通过整合资源，南京市鼓楼区建立了融资、人才等六大科技服务平台，前三季度经济增长超过10%。    到明年，南京市高新技术产值占规模以上工业产值的比重将超过45%。责编：刘一","央视网消息(新闻联播)：现在播送中华人民共和国全国人民代表大会公告第二号，第十二届全国人民代表大会第一次会议于2013年3月14日选举：习近平为中华人民共和国主席；李源潮为中华人民共和国副主席。现予公告。","CCTV.com消息（新闻联播）：本台消息：应国务院总理温家宝的邀请，安道尔公国首相马克·福尔内·莫尔内将于1月15号至18号对我国进行访问。 \r\n责编：陶柯 　来源：","央视网消息(新闻联播)：国家主席习近平24日在人民大会堂会见马来西亚国会下议院议长潘迪卡尔。　　习近平说，中国政府高度重视发展同马来西亚的友好关系，将推进中马关系作为周边外交的重要方向。双方应以庆祝建交40周年为契机，作好顶层设计，规划好各领域互利合作，推动中马全面战略伙伴关系实现快速发展。　　习近平指出，中国高度重视与周边国家的睦邻友好关系。为此，我提出了亲、诚、惠、容的外交理念，倡导共同、综合、合作、可持续的亚洲安全观，提出携手建设更为紧密的中国-东盟命运共同体、丝绸之路经济带、21世纪海上丝绸之路等一系列合作倡议。这充分表明，中国愿与周边国家和睦相处、共同发展。明年马来西亚将担任东盟轮值主席国，中方将予以积极支持，愿与包括马方在内的有关国家一道，推动中国-东盟关系取得更大发展。　　习近平说，今年3月，马来西亚航空MH370客机失联，这是一起非常不幸的事件。希望马方继续抓紧协调有关国家，制定完善常态化搜寻和善后方案，争取尽快找到飞机下落。　　潘迪卡尔转达了哈利姆最高元首和纳吉布总理对习近平主席的亲切问候。他表示，马来西亚国会下议院坚定支持马中两国政府达成的各项共识，愿为进一步巩固马中友好关系作出贡献。　　全国人大常委会副委员长兼秘书长王晨参加会见。","CCTV.com消息（新闻联播）：国务院副总理黄菊今天在中南海会见了前来北京与中国建设银行签订战略投资和合作协议的美国美洲银行董事长兼首席执行官刘易斯先生一行。\r\n　　黄菊说，中国建设银行与美国美洲银行签订了战略投资和合作协议，成为中国四大国有商业银行中第一家引进外资的银行，标志着中国国有商业银行的改革正在逐步深化，国有商业银行完善公司治理结构有了新的进展。相信两家银行的合作对彼此都是有益的。他希望中国建设银行引入先进的管理经验和专业技术，提高风险管理水平，提升核心竞争力，努力建设成为最具价值创造力的现代金融企业，为中国金融业的改革创造新的经验。\r\n责编：马芳","CCTV.com消息：（新闻联播）全国人大常委会委员长吴邦国今天下午在人民大会堂与西班牙众议院议长鲁迪女士在亲切友好的气氛中举行会谈。\r\n　　吴邦国说，中西两国关系中没有历史遗留问题，也不存在影响两国关系发展的现实障碍。两国一贯相互尊重、相互理解，双边关系发展顺利。目前双方正在积极筹备年内召开“中西论坛”第一次会议，预祝“论坛”取得成功，希望通过双方共同努力，使其成为促进中西交流与合作的新的重要渠道。\r\n　　吴邦国说，尽管中国与西班牙政治制度不同，但中国全国人大与西班牙议会的职能有相似之处，双方可以加强交流，相互借鉴。吴邦国对西班牙议会给予王兆国副委员长热情友好的接待表示感谢。他说，中国全国人大愿进一步与西班牙众议院开展多层次、多渠道的交往，共同为促进双边关系发展做出贡献。\r\n　　鲁迪说，西班牙非常重视发展同中国的关系，对华友好是西亚太外交的重中之重。这次代表团成员包括来自各党的资深议员，充分表明西班牙议会对发展同中国全国人大的友好关系有着强烈的愿望。\r\n　　全国人大常委会副委员长顾秀莲参加了会见。\r\n责编：扬国","中国网络电视台消息(新闻联播)：当地时间23日，贾庆林在曼谷分别会见了泰国国会主席兼下议院议长颂萨和国会副主席兼上议院议长提拉德。    贾庆林首先转达了吴邦国委员长的亲切问候。贾庆林说，建交37年来，中泰关系经受住了国际风云和各自国内情况变化的考验。政治互信不断增强，经贸、科技、人文、防务、执法等领域合作成果丰硕，在重大国际地区问题上保持良好协调与配合。中泰关系在本地区树立了不同社会制度国家友好合作的典范。泰国政府坚定奉行一个中国政策，在涉及中国国家重大利益问题上理解并支持中方立场，我们对此高度赞赏。    贾庆林就进一步发展中泰关系提出四点建议：一是加强高层交往，保持战略沟通。二是深化务实合作，促进共同发展。三是扩大人文交流，夯实友好基础。四是加强在国际地区事务中沟通协调。今年7月泰国将接任中国—东盟关系协调国，中方愿深化同东盟政治互信和互利合作，推动中国—东盟关系和东亚合作不断取得新进展，共同维护亚洲稳定发展大局。    贾庆林说，加强对外交往、增进与世界各国人民了解和友谊，是中国全国政协的一项重要任务。中国全国政协愿与泰国国会上、下议院加强交流，相互学习借鉴参政议政、治国理政经验，为各自国家经济社会发展和中泰关系发展贡献力量。    颂萨和提拉德感谢吴邦国委员长的问候。他们表示此访对加强中国全国政协与泰国议会交往与合作具有重要意义，泰方愿与中方一道，深化友谊、加强合作，共同维护亚洲和平、稳定与发展。他们说，泰中友谊基础深厚，历史悠久，两国有着兄弟般的亲戚关系。双方应在这一特殊关系基础上，进一步加强在经贸、投资、基础设施建设以及人文等领域合作。    全国政协副主席兼秘书长钱运录等参加了上述活动。    （视频编辑：林楠 文字编辑：安梦莹）","CCTV.com消息（新闻联播）：中国国电集团公司、中国铝业公司、中国中化集团公司发挥国有企业在国民经济运行中的重要作用，把先进性教育活动与提升企业核心竞争力紧密结合，取得新实效。 \r\n　　今年1——5月中国国电集团累计完成发电量748亿千瓦时，同比增长23.6%，而单位能耗却下降了7.5克每千瓦时。为了使企业的发展战略更符合国家的能源产业政策，国电集团从优化和改变国家电源结构、节能降耗、改善环境的角度出发，果断决定优先发展风电，投资建设一批10到30万千瓦级的风电厂。\r\n　　【同期】中国国电集团公司总经理 周大兵\r\n　　通过风电厂带动国产化的发展，可以使用风电的单位千瓦造价从9000、8000降到6000左右。\r\n　　中国铝业公司在实现国有资产保值增值的同时，加快创建资源节约型企业，主辅分离、改制分流也进入实质性操作阶段。\r\n　　【同期】中国铝业公司 总经理 肖亚庆\r\n　　我们今年上半年，创造了新的历史最好水平，生产经营的各项指标全面超过去年同期。 \r\n　　中国中化集团积极为“三农”服务，在全国15个省建设800多家化肥经营网点，直接为2亿多农民提供优质、放心的肥料。同时还组织党员员工和农技专家，行程上万里，开展“送科技、送化肥、送服务”的三下乡活动。\r\n　　【同期】中国中化集团公司 副总裁 杜克平\r\n　　我们提出了“和谐中国 安全农业”八个字，严格按照国家的限价来销售，保证农民能够及时得到他们所需要的肥料。\r\n责编：闫冬","(新闻联播)：国务院总理李克强27日在天津同吉尔吉斯斯坦总理热恩别科夫举行会谈。李克强表示，中吉是友好邻邦和战略伙伴。前不久两国元首在塔什干成功会晤。中方坚定支持吉方走自主选择的发展道路，愿同吉方一道，推动中吉友好与合作不断取得新发展，共同维护本地区的安全与稳定。李克强指出，中方愿同吉方加大产能和投资合作，共同推进中吉乌铁路项目，落实好比什凯克市政路网修复、中国-中亚天然气管道D线等大项目建设。拓展农业合作，加强执法安全合作，深化人文交流。继续密切在上合组织框架内合作，促进“一带一路”倡议同各国发展战略相对接，推动上合组织建设和成员国务实合作取得新的成果。热恩别科夫表示，本届夏季达沃斯论坛十分成功，展现了中国在世界经济复苏和发展中的领头羊作用。中国是吉战略伙伴和外交优先方向，吉方愿与中方加强产能合作，落实好大项目建设，推动两国睦邻友好合作关系和上合组织建设迈上新高度。杨晶出席上述活动。","CCTV.com消息（新闻联播）：去年因被控对儿童进行性骚扰而入狱的美国波士顿罗马天主教教区神父约翰·盖根23号在狱中被杀害。据据监狱看守人员介绍，当天盖根在与另外一名犯人发生冲突时受伤，被送往医院不久后死亡。盖根是天主教会性丑闻的中心人物之一，在他34年的神职生涯中，曾涉嫌对130多名男孩实行性侵犯。马萨诸塞州地方法院去年1月以亵渎男童为由，判处盖根9到10年监禁。\r\n责编：复苏","央视网消息(新闻联播)：全国人大常委会委员长张德江11日在人民大会堂会见意大利总理伦奇。　　张德江说，中意两国虽然远隔万水千山，但友好交往源远流长。今年是中意建立全面战略伙伴关系十周年，总理先生此次访华，必将进一步促进中意双方增进了解、扩大合作，推动中意关系在新的起点上取得更大发展。当前，中国正在全面深化改革，意大利也在推进系列改革，中国全国人大愿在现有良好的合作基础上继续加强与意大利议会的友好交往，充分发挥定期交流机制的独特作用，围绕改革开展立法、治国理政等方面的经验交流，为夯实中意友好的社会和民意基础、推动双边关系持续健康发展作出积极贡献。　　伦奇说，意大利人民对中国充满向往。意中关系良好，意方愿继续深化同中方各领域合作。","中国网络电视台(新闻联播)：中共中央政治局常委、国务院副总理李克强25日在河北廊坊召开保障房建设现场座谈会并讲话。他指出，要继续扎实推进保障性安居工程建设，把好质量安全关、公平分配关，更好地发挥保障房建设惠民生、稳房价、扩内需、促发展的多重作用。    在儒苑小区工地会议室，李克强与河北省、廊坊市负责人和基层房管部门、施工和监理单位代表、保障房申请群众现场座谈，听取意见建议。李克强说，今年是保障房开工量最大的一年，各方面共同努力，克服困难，实现新开工建设1000万套保障房目标，为“十二五”开了好头，成绩来之不易。要继续扎实搞好在建项目施工并如期完工，让更多困难群众尽早入住。    李克强指出，保障房建设是重大民生工程，也是重大发展工程，是宏观调控重要手段。中国内需最大的潜力在城镇化，而房价过高则会抑制城镇化进程。建设保障性住房，有利于遏制房价过快上涨，助推城镇化，这会释放巨大的消费和投资潜力，推动产业发展。特别是在当前世界经济又趋低迷、我国外部环境复杂严峻的情况下，推进保障房建设，对于扩大内需、保持经济平稳较快发展具有重要作用。    李克强说，年初我们强调保障房建设要做到“三个确保”。现在，随着确保开工建设目标的实现和陆续建成，要更加重视确保建设质量，确保分配公平。各地要从建材、施工、监理等各环节健全管理制度，质量检查常抓不懈、质量责任终身追究。科学制定保障房分配制度，建立健全纠错、退出机制，实行全过程、全社会监督。加快推进全国城镇个人住房信息系统建设。健全保障房运营管理机制。    李克强说，明年备地首先要完成今年的结转项目，如期交付使用，还要根据实际，新开工相当数量的保障房，任务十分艰巨。要统筹做好项目、资金和土地等相关工作。增加政府投入，加大金融支持，吸引社会资金进入保障房建设领域，做好建设数据统计。针对座谈会上反映的问题，李克强表示，要抓紧研究把保障房用地计划单列和通过债券等形式筹集资本金的机制，推进建设保障房必要的市政配套设施。    李克强强调，当前房地产市场调控已取得一定成效，但仍处于关键时期，要坚持实施遏制房价过快上涨的政策措施，进一步巩固成果。完善住房供应体系，在积极推进公租房等保障性住房建设、加大棚户区改造力度的同时，增加中低价位、中小户型普通商品住房供给。充分发挥市场力量，满足群众多层次、多样化住房需求，促进房地产市场平稳健康发展。","CCTV.com消息（新闻联播）：\r\n　　\r\n\r\n　　伊拉克什叶派穆斯林领导人西斯塔尼6号飞抵伦敦，在英国接受心脏病治疗。英国外交部当天确认，西斯塔尼前往英国不具有任何政治色彩。\r\n　　73岁的西斯塔尼居住在伊南部反美武装活动频繁的圣城纳杰夫，是伊什叶派穆斯林五位大阿亚图拉之一，具有相当的影响力。他曾在今年4、5月间成功调解什叶派反美派别领导人萨达尔的武装与驻伊美军实现停火。他的助手曾担心纳杰夫的混乱局面可能干扰他接受正常的治疗。\r\n　　\r\n　　以色列军方6号重新开放了位于加沙地带与埃及交界处的拉法口岸，滞留在口岸埃及一侧的约2500名巴勒斯坦人终于得以返回加沙的家园。以军方说以方是在对该地区安全形势进行评估和采取相关措施后决定重新开放拉法口岸的。\r\n　　上个月18号，以色列军方以搜捕在拉法地区挖掘秘密隧道的巴勒斯坦武装人员为由，关闭了拉法口岸。19天来，数千人滞留在口岸，很多人被迫在沙漠中寻找临时栖身之地，而且缺乏足够的食品和饮用水。\r\n　　\r\n　　美国政府6号向秘鲁当局归还了一笔价值2千多万美元的存款。这笔钱被秘鲁认为是前国家情报局总管蒙特西诺斯及其同伙在前总统藤森执政期间腐败所得。美国司法部根据本国法律没收了这笔存在美国银行的腐败款。\r\n　　蒙特西诺斯被指控犯有滥用职权、侵吞数亿美元公款等多项罪行，目前被关押在距秘鲁首都利马10多公里的卡亚俄市监狱内。去年12月，秘鲁指控前政府官员维克多·加里多受蒙特西诺斯的指使，在美国银行藏匿了2千万美元资金。\r\n　　\r\n　　俄罗斯莫斯科仲裁法院6号满足了尤科斯石油公司的请求，取消了俄资产清查部门关于冻结尤科斯下属最大子公司尤干斯克石油天然气公司股票的决定。裁决意味着资产清查局在追缴尤科斯拖欠国家税款过程中应按规定程序暂缓出售其股票。\r\n　　此前，资产清查局表示，冻结尤干斯克公司股票只是一种财产保全措施，在追缴现金的同时，不会出售其股票。而尤科斯公司代理人则认为，资产清查局冻结公司股票与法院冻结股票不同，前者冻结股票的目的是用于出售。\r\n　　\r\n　　世界粮食计划署日前呼吁国际社会向肯尼亚提供8200万美元的紧急援助，以帮助解决遭受严重干旱的数百万肯尼亚难民的食物紧缺问题。据国际救援机构统计，目前肯尼亚东部和北部拥有3000万人口的4个省份灾情最为严重，其中230万灾民不仅食物供应没有保障，而且饮水也十分困难。\r\n　　世界粮食计划署警告说，如果今年再没有充足的降雨，那么到明年数百万难民将面临食物严重短缺。\r\n责编：张丽","CCTV.com消息（新闻联播）：国务院总理温家宝近日签署第467号国务院令，公布《地方志工作条例》，该条例自公布之日起施行。\r\n责编：扈航","中国网络电视台(新闻联播)：中共中央、国务院和中央军委16日上午在人民大会堂举行大会，隆重庆祝天宫一号与神舟八号交会对接任务圆满成功。中共中央总书记、国家主席、中央军委主席胡锦涛发表重要讲话。    吴邦国主持庆祝大会。温家宝、贾庆林、李长春、习近平、李克强、贺国强、周永康出席大会。    花团锦簇，暖意融融，人民大会堂大礼堂洋溢着喜庆热烈的气氛。    上午10时，大会开始。全体起立，高唱国歌。    大会宣读了《关于表彰中国载人航天工程突出贡献集体和突出贡献者的决定》。    在激昂的乐曲声中，胡锦涛等为获奖者代表颁发了奖牌、奖章和证书。    胡锦涛在大会上发表了重要讲话。    胡锦涛代表党中央、国务院和中央军委，向参加这次任务的广大科技工作者、干部职工、解放军指战员，向受到表彰的先进单位和先进个人，表示热烈的祝贺和诚挚的问候。    胡锦涛强调，实施载人航天工程，是中央立足世界科技革命迅猛发展的时代背景、着眼我国社会主义现代化建设全局，为推动我国科技进步和创新、提升我国综合国力作出的一项重大战略决策。19年来，在党中央、国务院和中央军委领导下，在全国各族人民大力支持下，广大航天工作者奋力拼搏，推动我国载人航天事业取得了举世瞩目的辉煌成就，使我国空间技术发展跨入国际先进行列。广大航天工作者建立的丰功伟绩将彪炳史册，祖国和人民永远不会忘记。    胡锦涛指出，建设创新型国家，加快转变经济发展方式，赢得发展先机和主动权，实现我国发展的战略目标，最根本的是要靠科技的力量，最关键的是要大幅提高自主创新能力。我们必须增强紧迫感和危机感，坚定信心、奋起直追，坚持把科学技术摆在优先发展的战略地位，坚定不移走中国特色自主创新道路，加快科技进步和创新步伐，为全面建设小康社会、加快推进社会主义现代化提供强大科技支撑。必须坚持自力更生、自主创新，走创新发展之路，把提高自主创新能力作为科技发展的战略基点，推动我国经济社会发展走上创新驱动的道路；必须坚持集中力量、重点突破，走跨越发展之路，实现重点领域跨越发展，带动经济实力、科技实力、国防实力整体跃升；必须坚持服务经济、服务民生，走融合发展之路，把科技进步同国家发展战略、经济社会发展目标、人民日益增长的物质文化需要紧密结合起来，为促进经济发展和社会和谐发挥重要作用；必须坚持着眼长远、引领未来，走可持续发展之路，准确把握科技事业发展的战略目标、战略方向、战略重点，积极抢占未来科技制高点。    胡锦涛强调，浩瀚无垠的太空是人类的共同财富，开发和利用太空资源是人类的共同追求。中国人民愿同各国人民携手共进，坚持和平开发利用太空的正确方向，不断深化航天领域和其他科技领域国际合作。    吴邦国在主持大会时说，胡锦涛同志的重要讲话，阐述了天宫一号与神舟八号交会对接任务圆满成功的重大意义，总结了载人航天工程实施19年来取得的成就和积累的经验，对坚定不移走中国特色自主创新道路、为推动经济社会又好又快发展提供强大科技支撑提出了明确要求，我们要认真学习领会。    庆祝大会上，载人航天工程总指挥、中央军委委员、总装备部部长常万全，天宫一号与神舟八号交会对接任务突出贡献集体代表、北京航天飞行控制中心主任陈宏敏，突出贡献者代表、航天科技集团公司空间技术研究院研究员王翔先后发言。    出席大会的还有：王刚、王乐泉、王兆国、王岐山、回良玉、刘淇、刘云山、刘延东、李源潮、张德江、徐才厚、郭伯雄、何勇、令计划、王沪宁等。    庆祝大会前，胡锦涛、吴邦国、温家宝、贾庆林、李长春、习近平、李克强、贺国强、周永康等会见了载人航天工程突出贡献集体代表和突出贡献者、载人航天工程负责同志以及有关专家代表并合影。    （视频编辑：苏志刚 文字编辑：安梦莹）","CCTV.com消息(新闻联播9月28日播出)：\n　　中俄总理定期会晤委员会第十一次会议今天在杭州举行。国务院副总理、中俄总理定期会晤委员会中方主席吴仪与俄罗斯副总理、中俄总理定期会晤委员会俄方主席茹科夫共同主持了会议。\n　　吴仪说，此次会议全面总结和肯定了各分委会一年来的工作成果，确定了下一步双方合作的重点和目标，为今年两国总理会晤做好了充分准备。双方要继续本着互利共赢的原则，着力改善贸易结构，扩大相互投资和经济技术合作，不断巩固中俄战略协作伙伴关系，促进两国共同发展和繁荣。\n　　茹科夫说，希望双方密切配合，切实落实两国元首达成的共识，推动双边务实合作不断迈上新台阶，确保将举行的两国总理会晤取得圆满成功。\n　　会议结束后，吴仪和茹科夫共同签署了《中俄总理定期会晤委员会第十一次会议纪要》，并出席了《中俄机电商会成立协议》签字仪式。\n责编：张托雅","CCTV.com消息（新闻联播）： 今天，随着青岛福州路北小区蒋永忠家数字电视的安装完毕，青岛市数字电视用户已经超过15万户。\r\n　　\r\n\r\n　　作为全国数字电视的首批试点城市，青岛市从去年10月在全国率先启动了有线电视模拟信号向数字信号的整体平移工作，用户无须更换电视机，只需加装一个机顶盒，就可以收看数字电视。今年2月青岛市在全市范围推进有线电视数字化。目前，数字电视的整体转换工作已顺利完成，数字电视用户占到全市有线电视用户的四分之一，成为全国数字电视用户最多的城市。据了解，明年年底之前，青岛市区60万有线电视用户家庭将全部看上数字电视。\r\n　　青岛台报道。\r\n责编：陆珏如","央视国际消息（新闻联播）：党的十六次全国代表大会新闻中心目前已在北京梅地亚宾馆正式启用，为参加十六大报道的中外记者提供服务。\r\n　　新闻中心设有外国记者接待处，港、澳、台记者接待处，新闻发布厅和通讯服务室。据新闻中心主任徐心华介绍，这次大会受到了全世界的瞩目，新闻界高度重视、全力以赴，报名采访的记者络绎不绝。\r\n　　据了解，为了更好地为中外记者提供服务，新闻中心在各入口处设置了导向清晰、井然有序的各种标志牌。展示台上，摆放了可以随时取阅的像《中国2002》、《中国人权事业的进展》、《反对邪教、维护人权》之类的图书和光盘资料。人民网、新华网、中国网等网站设置了多台电脑供记者上网查询资料。通讯服务室也为记者提供了免费上网、多媒体公用电话等多项业务。 \r\n责编：柳博","CCTV.com消息(新闻联播)：安徽省地税系统创新纳税服务形式，为纳税人提供实实在在的便利，有效地促进了税收工作的开展。\n　　安徽台记者姚敏：这里是安徽地方税务局直属局的办税服务厅，我手里拿的是一张预约办税单，纳税人只要事先通过电话与办税服务厅进行联系，由办税人员填写好预约办税单，就可以按照约定的时间来办理预约项目了。\n　　除了预约办税，安徽税务部门开通的网上报税功能也得到纳税人广泛好评，现在纳税人只要在网上输入申报帐号和缴纳项目，税款就会由银行自动扣除。\n　　安徽合肥市烟草专卖局魏虹：现在我们的报税人员只要登陆网站，鼠标一点，就能足额上缴，既方便又快捷。\n　　除此之外，安徽地税系统还推出了结对服务、限时服务等优质服务项目，大大优化了税收环境。\n责编：王超","CCTV.com消息：（新闻联播）美国前副总统戈尔9号在出席一个自由者论坛时，批评布什政府在9·11恐怖袭击后，没能采取有效措施确保美国国土的安全，并借助反恐战争的名义巩固政权。\r\n　　戈尔说，布什政府在9·11后采取的反恐政策导致党派之争，损害了美国民众的自由。他特别批驳了政府的“爱国者”行动无限扩大了政府的监视权和拘捕权，是一种“盲目的假想”论。戈尔的讲话赢得了在场3000名听众的热烈掌声。\r\n责编：扬国","CCTV.com消息（新闻联播）： 　\n　　我国煤炭市场持续数年的供需紧张状况在2006年已经得到有效缓解，与此同时，产能过剩的势头开始显现。 \n　　据统计，2006年，全国煤炭产量达到23.3亿吨，同比增长8.1%，销量为22.1亿吨，到去年12月底，全国煤炭企业库存4400万吨，同比增长52%。 \n　　中国煤炭工业协会副会长濮洪九：你像过去，每到七八月份迎峰度夏的时候,煤炭相当紧张，特别是前两年，那么从去年来看，就大大缓和了。\n　　而同时，煤炭投资经过5年多的快速增长，产能迅速增加。据统计，目前全国在建的大中型煤矿超过1560个，总规模达6.5亿吨，加上技改和资源整合矿井，新增产能合计约8.3亿吨，已超过煤炭工业“十一五”规划确定的5.8亿吨的建设规模。 \n　　中国煤炭工业协会副会长濮洪九：十五期间，煤炭的基本建设投入相当于一到九个五年计划的总和还要多。 \n　　而随着宏观调控成效的进一步显现，高耗能产品过快增长会进一步受到抑制，再加上煤炭出口数量的减少，全社会对煤炭需求增幅会进一步回落，产能过剩的压力会越来越大。专家建议，必须加大对煤炭投资的调控力度，坚决停止建设不符合产业政策的煤炭项目，整顿关闭非法和不具备安全生产条件的小煤矿，使煤炭行业真正实现健康、安全和可持续的发展。 \n责编：马芳","CCTV.com消息（新闻联播）：40年前，一位叫王杰的英雄战士，为保护12名民兵和人武干部安全，毅然扑向意外爆炸的炸药包，献出了年轻的生命。40年来，王杰生前所在连官兵大力弘扬王杰 “一不怕苦、二不怕死” 的大无畏精神，锤炼出顽强的战斗精神。\r\n　　记者：这里是南京军区某师的战术训练场，一场大雨过后，整个场地全是积水，但王杰生前所在连的战术训练却照常进行。\r\n　　战争年代过硬，靠拼杀；和平时期过硬，靠拼搏。每次训练，他们就是在这样的场地上摸爬滚打。他叫王志，入伍后如愿来到了英雄连队。可几天下来，一向活泼的他却突然没了精神。\r\n　　王杰生前所在连战士  王志：在新兵连的时候，经常听到班长们讲起王杰的故事，于是想下到王杰生前的连队去锻炼锻炼，可是一下到连队之后，训练实在太苦了。\r\n　　连队党支部发动全连官兵对小王进行传帮带。训练场上，连长在坚硬的坦克道上给他做示范，一锹下去，虎口震裂了，简单包扎一下，接着挖。他们还请来王杰用生命掩护下来的民兵讲传统。\r\n　　第一任“王杰民兵班”班长  李彦青：是王杰给了我第二次生命，八年之后，我又是为了掩护同志，排除哑雷，身负重伤，双目失明。\r\n　　老班长的壮举，连长手把手的示范，深深感动了王志，使他成为训练不怕苦的标兵，半年后，他不仅考上了技术能手，还练就了连续埋设20个防坦克雷只需8分钟的硬功夫。\r\n　　“王杰班”现任班长  袁涛：作为王杰班的同志，每个人身上都有一个特殊的印记，比如说我们的臀部左边总比右边要大，左腿左胳膊上面的伤痕跟老茧都比别人要多，这都是由于我们平时刻苦训练造成的。\r\n　　金牌连队金牌兵。在全师组织的比武考核中，王杰生前所在连官兵次次摘金夺银，29个工兵专业中有20个课目的最好成绩由他们创造。\r\n责编：武林","央视网消息(新闻联播)：北京时间今天凌晨，巴西世界杯四分之一决赛上演了两场精彩对决，德国队和东道主巴西队率先杀入四强。　　法德大战首先展开，上半场第13分钟，德国队获得任意球机会，胡梅尔斯以一记有力的头球破门。随后法国队展开了潮水般的攻势，但都无法穿过德国门将诺伊尔的十指关。这是德国队连续四届杀入世界杯四强。　　东道主巴西队也以2：1力克南美劲敌哥伦比亚队。两名中后卫球员为巴西队建功，第7分钟，队长席尔瓦接内马尔角球，用腿将球轻轻碰入球门。第68分钟，路易斯开出一记“世界波”，直接破门。虽然“超新星”罗德里格斯罚入点球，但哥伦比亚队仍无缘四强。罗德里格斯目前以六粒进球领跑射手榜。　　而巴西队进攻核心内马尔在本场比赛最后时刻与哥伦比亚右后卫苏尼加抢球时，被苏尼加直接用膝盖放倒，经队医确认，内马尔第三节腰椎骨折，将缺席剩余比赛，并将在四个月内无法踢球。","(新闻联播)：在国务院新闻办今天召开的新闻发布会上，海关总署通报：截至今年前11个月，中国海关已查获各类走私案件2088起，并与一带一路沿线131个国家和地区的海关建立了合作关系，实现全国区域通关一体化改革全覆盖。","央视网消息(新闻联播)：本台消息：日前，中共中央决定：汪洋同志不再兼任广东省委书记、常委、委员职务；胡春华同志兼任广东省委委员、常委、书记，不再兼任内蒙古自治区党委书记、常委、委员职务；王君同志任内蒙古自治区党委委员、常委、书记。","","CCTV.com消息(新闻联播9月17日播出)：\n责编：张托雅","CCTV.com消息（新闻联播）：经过为期5年的工程建设，青藏铁路全线通车准备工作全部就绪，初期开通运营方案今天正式出台。\r\n　　初期开行的三对旅客列车，分别是北京西至拉萨、成都（重庆）至拉萨和西宁（兰州）至拉萨的快速列车。其中北京西至拉萨全程4064公里，运行时间47小时28分，沿途在石家庄、西安、兰州、西宁、格尔木、那曲6个站办理客运业务。成都、重庆、兰州和西宁至拉萨的列车均为隔日开行。\r\n　　北京西至拉萨的硬座票价为389元，硬卧（下铺）813元，软卧（下铺）1262元；\r\n　　成都至拉萨的硬座票价为331元，硬卧（下铺）712元，软卧（下铺）1104元；\r\n　　重庆至拉萨硬座票价为355元，硬卧（下铺）754元，软卧（下铺）1168元；\r\n　　兰州至拉萨硬座票价为242元，硬卧（下铺）552元，软卧（下铺）854元。\r\n　　西宁至拉萨硬座票价为226元，硬卧（下铺）523元，软卧（下铺）810元。\r\n责编：扈航","央视网消息(新闻联播):\r\n　　应哈萨克斯坦总统纳扎尔巴耶夫的邀请，国家主席胡锦涛12号下午抵达哈萨克斯坦首都阿斯塔纳，开始对哈萨克斯坦进行工作访问。\r\n　　当胡锦涛主席抵达时，受到哈萨克斯坦第一副总理舒克耶夫的热情迎接。\r\n　　胡锦涛主席陪同人员令计划、王沪宁、戴秉国等同机抵达。\r\n　　中国驻哈萨克斯坦大使和使馆工作人员等也到机场迎接。\r\n　　胡锦涛主席在机场发表的书面讲话中指出：建交17年来，中哈关系持续快速健康发展。2005年，中哈建立战略伙伴关系，标志着两国关系进入崭新发展阶段。两国高层互访频繁，政治互信日益增强，经贸、能源、安全、人文等各领域务实合作成果丰硕。双方在涉及对方核心利益的重大问题上相互支持，在联合国、上海合作组织、亚信等多边框架内密切协作，为促进地区和平、稳定、发展作出了积极贡献。\r\n　　胡锦涛表示，相信在双方共同努力下，这次访问一定会取得圆满成功。\r\n \r\n责编：刘一","中国网络电视台(新闻联播)：陕西南部地处全国14个连片特困地区之一的秦巴山区，这里群山环抱，耕地稀少，居民难以致富。搬出大山，成为当地居民走出贫困的重要选择。    肖明尧是峡口村的一个普通农民，这几间位于半山腰的房子就是肖明尧的家。肖明尧说，他们一家六口住在山上几十年，靠着几亩山林过生活。    这次需要搬迁的农民群众达63.54万户，240万人。怎样让居住在山上几十年的农民顺利地搬下来？这是个不小的难题。陕西确定这次搬迁的一个首要原则就是尊重农民意愿，就近安置，做到离土不离乡，不愿意搬迁的还可以继续住在山上。肖明尧的新家，100多平米的房子，他自己筹集了几万块钱，国家补贴3万块钱。    未来十年，我国明确全国14个连片特困地区将成为新一轮扶贫攻坚的主战场。从今年开始，通过启动连片特困地区综合治理试点，集中实施一批教育、卫生、就业和社会保障等民生工程，尽快帮助这些地区的农民群众摆脱贫困。    （视频编辑：林楠 文字编辑：安梦莹）","CCTV.com消息（新闻联播）：\r\n　　西藏三大传统节日之一的雪顿节今天开幕，上万名藏族同胞和各地游客来到位于拉萨市的哲蚌寺，共同庆祝这一吉祥的节日。晒佛仪式是雪顿节最重要的活动之一。仪式刚刚开始，身着节日盛装的朝拜者和来自各地的游客就涌到了佛像面前，他们抛洒五色的风马旗、献上洁白的哈达，来表达虔诚和美好的愿望。\r\n　　澳大利亚游客：山顶上这么巨大的唐卡简直太美了！这么多人来看，真令人 震撼。\r\n　　除了晒佛，雪顿节另一项重要的活动就是藏戏表演，而演员都来自民间。表演所使用的面具、服饰来源于佛教的绘画、雕塑等艺术，是角色形象不可缺少的一部分。\r\n　　拉萨市民：这些传统的节目每年雪顿节都会演，今年特别丰富。\r\n　　雪顿节也叫酸奶节，是西藏三大传统节日之一，于每年的藏历六月底、七月初举行。今年的雪顿节将从8月4号持续到7号。\r\n责编：陶柯","CCTV.com消息(新闻联播11月5日播出)：由文化部主办，湖北省人民政府承办的第八届中国艺术节将于今晚拉开帷幕。每三年举办一届的中国艺术节是我国规格最高、规模最大的国家级艺术盛会，本届艺术节为期16天，将评选出“文华奖”、“群星奖”两项全国专业、群文类政府最高艺术成就奖。其中，每三年评选一次的文华奖是我国舞台艺术政府奖，也是舞台艺术的最高奖项，本届共有54台剧目参评，创历史之最。今晚8点中央电视台在第三套节目直播本届艺术节开幕式。\n责编：张托雅","中国网络电视台(新闻联播)：国务院副总理李克强今天在中南海紫光阁会见了世界银行行长佐利克，就中国与世行开展重大项目合作以及国际经济形势深入交换了意见。　　李克强说，30多年来，中国与世行合作不断深入，由贷款援助为主拓展到知识合作、国际发展合作等领域，取得丰硕成果。去年，双方商定就一些发展战略问题包括国际合作等进行联合研究，在中国“十二五”开局之时，开展层次高、前瞻性强的合作，适逢其时，很有意义。你这次专程来参加中期成果研讨会，也说明合作项目的重要性。希望进一步丰富和完善现有研究，尽早拿出高质量、有价值的最终成果，把中国与世行合作提升到新的水平。　　李克强指出，当前，国际金融市场震荡，全球经济发展面临严峻形势，需要国际社会携手应对。中国愿与世行一道，为促进世界经济强劲、可持续、平衡增长和国际金融体系改革而积极努力。　　佐利克表示，世行愿进一步拓展与中方的合作与研究，促进全球减贫与发展事业。（视频编辑：鞠澄昊 文字编辑：杨鑫）","中国网络电视台(新闻联播)：从2008年开始全面推开的林权制度改革，把家庭承包经营制度从耕地拓展到林地，是我国继家庭承包经营制度以后的又一项重大农村改革。这项改革的成效如何？给广大林农带来了什么变化？    看着这一只只活蹦乱跳的鸡在山林里悠然地闲庭信步，它们的主人——浙江省安吉县马家弄村的林农沈广宏心里甭提多高兴了。    沈广宏之所以这么说，是因为过去虽然林子就长在那里，摆在面前，但却是属于集体的，跟他们没关系。沈广宏守着家门口满山的竹子，干着急没办法。转机出现在2008年，国家实施林权制度改革，农民可以承包山里的竹林了。    沈广宏先承包了集体分给他的15亩竹林，一年下来，就赚了一万多块。尝到甜头的沈广宏决定扩大规模，一口气把村里80多家农户的林子都承包下来。    原来承包面积扩大以后，林子分布在几个山头，沈广宏看不过来，在政府的支持下，安装了15个探头。    越干越带劲的沈广宏利用林权证做抵押，贷来款，养起了竹林鸡，一年的收入又增加20多万。跟老沈一样，目前全国有3亿多林农因为林改而受益。据国家林业局最新统计，截至目前，全国已有25个省区市基本完成明晰产权、承包到户的改革任务，全国承包到户的集体林地达到24.67亿亩，占集体林地总面积的90%。同时，支持林改的配套政策措施也逐步完善。沈广宏说，国家的政策好，接下来他还要把承包面积扩大一倍。         编辑：李旋","中国网络电视台消息(新闻联播)：江苏苏州公安在“大走访开门评警”活动中，以警民恳谈会为平台,切实解决群众关心的难点、焦点问题。    陆菊芳是苏州市娄葑镇金益新村的居民，一年前由于小区周围夜宵摊云集，噪音大卫生差的问题，以及由此滋生的治安隐患，让她和许多住户都非常苦恼。    一边是居民抱怨连连，一边是摊主和附近上夜班的工人迫切希望保留夜宵摊，为了平衡三方的利益，辖区派出所借着警民恳谈的机会，把当事人和镇干部都请到了一起，几番协调后，镇政府决定投资500万，在周围盖一个小吃广场。    每月一次的警民恳谈将“大走访”开门评警制度化常态化，把能为群众办的事情现场解决掉，一时半会无法办的，在社区公示栏里随时公布进展，两年多来，两万多场的警民恳谈，当场答复群众意见一万多条，整改、解决实际问题五千多件。","CCTV.com消息（新闻联播）：美国部分议员１５号再次向布什政府施压，要求政府对驻伊美军虐待伊拉克战俘事件进行调查，对其中悬而未决的问题作出回应。\r\n　　美国参议院军事委员会主席沃纳当天说，他希望国防部能在国会７月末进入休会期之前，再次就美军虐俘事件举行听证会，并提供更多的证人在听证会上作证。沃纳１５号在听取国防部有关虐俘事件调查情况的秘密简报后对新闻界表示，他正在安排于下星期举行听证会，让前美国驻伊拉克最高文职行政长官布雷默就虐俘一事出席作证。沃纳同时承认，有关美军士兵违反《日内瓦公约》和国防部有关规定的信息仍在不断地透露出来，这些事件需要进行调查。\r\n　　今年５月以来，美参议院军事委员会已就虐俘事件举行过３次公开听证会，国防部长拉姆斯菲尔德以及军方的一些高级官员曾出席听证会接受询问。   \r\n责编：陆珏如 　来源：","CCTV.com消息（新闻联播）：第四届世界合唱比赛于7月15号在福建省厦门市拉开帷幕。国家主席胡锦涛向第四届世界合唱比赛发去贺信，代表中国政府和中国人民，向第四届世界合唱比赛表示衷心的祝贺，向参赛的世界各国选手表示热烈的欢迎。\r\n　　胡锦涛在贺信中说，世界各国选手欢聚厦门，歌唱和平、发展、合作，歌颂团结、友谊、祥和，这是包括中国人民在内的世界各国人民的共同心声。中国人民愿同世界各国人民一道，为建设持久和平、普遍繁荣的和谐世界而共同努力。他预祝第四届世界合唱比赛圆满成功。\r\n　　世界合唱比赛原名奥林匹克合唱比赛每两年一届，本届比赛由福建省厦门市人民政府和德国国际文化交流基金会联合举办，比赛活动将持续10天。\r\n责编：刘彦妤","中国网络电视台（新闻联播）：《联合国气候变化框架公约》第16次缔约方会议暨《京都议定书》第6次缔约方会议29号在墨西哥海滨城市坎昆开幕，近200个国家和地区的官员、专家学者以及非政府组织成员与会。    墨西哥总统卡尔德龙在开幕式致辞中呼吁人们立即行动起来，通过实际行动促进人类和自然的融合，通过资金援助和技术支持来缩小脆弱地区和发达国家之间的差距。    与会的中国代表团表示，中国政府希望坎昆会议就减缓气候变化、适应气候变化、资金和技术四个关键问题取得平衡的进展，同时指出，发达国家应切实承担起它们应当承担的责任。（责任编辑：王梦）","CCTV.com消息（新闻联播）：韩国政府今天在首尔举行反对日本殖民统治的“三一运动”87周年纪念大会。韩国总统卢武铉在发言中说，日本要成为“正常国家”进而成为“世界领导国家”，必须“按照人类的良心和道理行动，以赢得国际社会的信赖”。\r\n　　他说，过去一年日本政府在参拜靖国神社、历史教科书和独岛(日本称竹岛)等问题上的态度没有大的改变。\r\n　　卢武铉表示，他相信日本大多数国民的意愿同日本领导人是不同的，韩国政府相信日本国民是有良知和深明大义的，韩国将坚持不懈地说服日本领导人并提出要求。\r\n责编：复苏","CCTV.com消息(新闻联播)： 法国情报部门18号说，有情报表明伊朗反政府武装“人民圣战者组织”曾企图袭击伊朗在欧洲各地的使馆和其他伊朗目标。但该武装的政治组织对此予以否认。\r\n　　17号，法国警方在巴黎郊区清剿了“人民圣战者组织”在欧洲的总部，逮捕了该组织头目马苏德·拉贾维的妻子和另外164名成员。\r\n　　18号，法国警方释放了其中的139人。但当天，“人民圣战者组织”的支持者仍在巴黎、伦敦和伯尔尼等地举行抗议，要求法国释放该组织头目的妻子。共有5名抗议者分别在这三个地方自焚，烧伤严重。\r\n　　同一天，伊朗总统哈塔米要求法国将抓捕的“人民圣战者组织”成员引渡给伊朗，并希望美国参与抓捕仍在伊拉克境内的该组织成员。\r\n责编：张丽","CCTV.com消息（新闻联播）：十一五期间，以国有商业银行综合改革和资产管理公司商业化处置为发端，我国全面提速金融体制改革。\r\n　　本周二，中国银行管理层布置中国银行上市安排。\r\n　　本周三，中国信达资产管理公司布置十一五重点课题：商业银行风险控制和资产管理公司商业化转轨。\r\n　　昨天，中国东方资产管理公司向200多中外投资者推介520亿元不良资产。\r\n　　开局之年，中国的金融业正在悄无声息地发生变化。\r\n　　中国银行新闻发言人王兆文：按照十一五规划的要求，目前我们建立起了董事会、监事会、高管层独立设置、互相制约的公司治理机制，改变了原来一套人马几个牌子的格局。\r\n　　中国银行和中国工商银行上市融资正在紧锣密鼓的进行，与之相配合，不良资产处置也在提速。\r\n　　中国信达资产管理公司金融风险研究中心主任王海军 ： “十一五”规划的第一年资产管理公司的一个突出的特点就是，政策性不良资产处置接近尾声，商业性业务开始成为核心业务。对于我们资产管理公司来说，不良资产回收的越多，国家的损失越少，金融风险越小。\r\n　　十一五期间，我国将从根本上解决农民贷款难问题，重点提升工业技术水平和综合竞争力。金融作为现代国民经济的核心，在优化产业布局、调整经营结构、运用市场配置资源等方面将发挥更大的作用。\r\n责编：扈航","央视网消息(新闻联播)：北京残奥会开幕在即，全球各媒体也都做好了准备，将使用多种手段大规模报道北京残奥会。\n　　全球六千多名记者目前已进驻残奥会主新闻中心、国际广播中心，开始全面报道北京残奥会。新华通讯社派出了200人组成的采编队伍，将使用七种语言，通过文字、图片、音视频、手机报等报道手段向全球播发残奥会新闻。\n　　新华通讯社副总编辑 彭树杰：每天中文发稿150条，英文发稿量100条，图片500张左右。\n　　中央电视台将承担残奥会开闭幕式和全部20个大项赛事公用信号制作任务，向全球提供公用信号近300小时。今晚8点，中央电视台一套、三套、五套、七套和奥运频道、新闻频道、高清综合频道将全程直播北京残奥会开幕式。\n　　新华网、搜狐等网站也都设立了残奥会的专题栏目。央视网将利用中央电视台信号，通过网络电视、手机电视和CCTV移动传媒多终端转播残奥会。\n责编：程冲","央视国际消息（新闻联播）：中共中央政治局委员、国务委员吴仪致信今天召开的全国海关关长会议时强调，海关工作要以“三个代表”重要思想为指导，深入学习贯彻党的十六大和中央经济工作会议精神，以制度建设、队伍建设和通关手段现代化建设为重点，扎实工作，奋力开拓，保证各项任务顺利完成。\r\n　　海关还要根据加入世贸组织的新形势，按照国家信息化建设的总体规划，努力完善“电子海关”和“电子口岸”建设，逐步形成我国的现代海关管理制度。 \r\n责编：赵国臣","央视网消息：经过5年的建设，哈尔滨至大连高速铁路今天开始试运行，为年底的正式开通运营做最后的准备。开通之后，哈尔滨到大连仅需4个小时左右，这也是世界首条穿越高寒地区的高速铁路。 \r\n　　早晨七点半，首列试运行动车开出哈尔滨西站。虽然没有搭载乘客，但是工作人员用大米等载重物来模拟乘客重量进行实验。哈大高铁设计的时速是350公里／时，今天试运行时速是300公里／时，根据一段时间的试运行之后再决定正式运行的时速。 \r\n　　哈大高铁是国务院批准的《中长期铁路网规划》“四纵四横”快速铁路网京哈高铁的重要组成部分，北起哈尔滨，南到大连市，纵贯东北三省，运营里程921公里，全线共设哈尔滨西、长春西、沈阳、大连北等24个车站。在此之前，国内动车组列车只能适应零下25度到零上40度之间的环境，在东北地区运营的最快时速只达到每小时200公里。在世界范围内，也只有俄罗斯和北欧地区这样的零下40度的低温环境下，有三条高寒铁路。 \r\n　　作为世界第一条穿越高寒地区的高铁，哈大高铁选择的CHR380B型动车组列车，可以在零下40度的低温情况下持续运行，是目前世界上设计时速最高的高寒动车组。 \r\n　　哈大高铁全线桥梁隧道占到七成以上，大量采用以桥代路的设计，不仅节省了大量耕地，减少跨线通行的阻碍，还尽可能的减少了冬季严寒对路基稳定性的影响。 \r\n　　在今天试运营之前，哈大高铁已经完成了44万公里的联调联试。","CCTV.com消息(新闻联播)：今天距北京奥运会开幕还有118天。\n　　北京奥运圣火接力境外第七站的传递11号在阿根廷首都布宜诺斯艾利斯举行。奥运圣火点燃了“探戈之都”的火热激情，数十万欢乐的人们走上街头迎接圣火，整个城市迎来了一个盛大节日。\n　　记者：传递活动从马德罗港生态公园开始，艺术家们为现场观众献上了颇具阿根廷特色的探戈表演，中华民族传统的舞龙舞狮也吸引了众多阿根廷民众的目光。 \n　　第一棒火炬手、阿根廷帆船名将卡洛斯·埃斯皮诺拉从布宜诺斯艾利斯市市长毛里西奥·马克里手中接过火炬开始传递。在火炬传递沿线，热情的布宜诺斯艾利斯市民和当地华侨华人手举中国和阿根廷两国国旗，为火炬传递呐喊加油。这是奥运圣火第一次来到这个南美城市， 很多阿根廷人跟随火炬奔跑欢呼，和奥运圣火一起享受了一场奥林匹克盛宴。\n　　“祥云”火炬一路经过女人桥、玫瑰宫、科隆剧院等地，其中还经过了水上传递，最后来到终点——布宜诺斯艾利斯著名的跑马场。最后一棒火炬手、阿根廷著名女子网球运动员萨巴蒂尼手持火炬，在观众的掌声和欢呼声中跑入跑马场，点燃奥运圣火盆，在终点的庆祝仪式上，人们纷纷祝福北京奥运成功。 \n　　国际奥委会主席罗格专门为布宜诺斯艾利斯站火炬接力发来贺词，贺词说，“奥运圣火激励我们去追从卓越、友谊和尊重的奥林匹克价值观。北京奥运火炬接力将是一次和谐之旅。在完成布宜诺斯艾利斯站传递后，北京奥运圣火前往坦桑尼亚的达累斯萨拉姆。\n　　新闻特写:为奥运圣火传递加油\n　　布宜诺斯艾利斯是北京奥运圣火所到达的距离北京最远的城市，传递期间，数千名阿根廷华侨华人和留学生来到现场，他们身穿“点燃激情，传递梦想”的服装为奥运圣火传递加油助威。 \n责编：王超","CCTV.com消息（新闻联播）：新华社消息，朝鲜劳动党中央机关报《劳动新闻》今天发表评论说，美国必须解除对朝鲜的制裁，为重开朝核问题第五轮六方会谈第二阶段会议创造条件。　　\r\n　　朝核问题第五轮六方会谈第一阶段会议去年１１月在北京举行。会议发表的《主席声明》说，各方商定将尽快举行第二阶段会议。但此后，美国以涉嫌“制造假币”、“洗钱”、“走私毒品”等为由，冻结了８家在美国的朝鲜公司的资产，并对朝鲜实行金融制裁。 \r\n责编：唐峰","央视国际消息（新闻联播）：国家主席江泽民11月22日上午在人民大会堂接受了三国新任驻华大使递交的国书。\r\n　　三国大使是巴勒斯坦国大使阿卜杜·拉希姆、文莱达鲁萨兰国大使阿卜杜勒·哈密德、马达加斯加共和国大使维克托·希科尼纳。（胡玮 陈征 马亚阳）  \r\n责编：柳博","CCTV.com消息（新闻联播）：内蒙古鄂尔多斯大力发展沙棘、沙柳等绿色产业，让生态移民“移得出，稳得住、富得快”，实现了生态保护与经济发展的双赢。\r\n　　内蒙古鄂尔多斯70%的面积是沙漠戈壁，近年来，鄂尔多斯市陆续将生态恶劣地区的22万群众转移到城市周边。为了解决移民就业问题，鄂尔多斯市将移出区域承包给移民大面积种植沙棘、沙柳等沙漠植物；同时，在移民村附近引进深加工企业，构建起完整的绿色产业链条。\r\n　　东胜区移民新村的王平现在是当地一家沙棘加工企业的技术工人，每月工资两千多元。同时，他和家人还在老家承包了100多亩荒山种植沙棘。\r\n　　鄂尔多斯市东胜区移民 王平：每天能剪200多斤，一斤沙棘5毛钱，一冬天每户能收入2、3千块钱。 \r\n　　在沙棘丰收的同时，移民村对面的沙棘加工园区也在开足马力进行深加工，沙棘果酱、调味品等产品供不应求。\r\n　　目前，沙棘、沙柳、甘草等绿色产业链在鄂尔多斯已经初具规模，仅东胜区一地的加工产值就达6亿元，带动农牧民人均增收近600多元。绿色产业不但稳住了移民，五年来还吸引了40多万农牧民向城市转移。目前，鄂尔多斯市每百人中就有93人居住在城镇，初步形成了保护生态和发展经济双赢的人口布局。\r\n责编：赵巍","(新闻联播)：12月2日至3日，台湾民主自治同盟第九届中央委员会第四次全体会议在北京召开。会议的主要内容是学习贯彻中共十八届五中全会精神，听取并审议台盟第九届中央常务委员会2015年工作报告。全国政协副主席、台盟中央主席林文漪出席会议并代表第九届中央常务委员会作工作报告。　　林文漪指出，新的一年里，全盟工作要以学习贯彻中共十八届五中全会精神为主线，以贯彻落实习近平总书记系列重要讲话精神以及中央统战工作会议要求为着力点，团结广大盟员和所联系台胞，服务“四个全面”战略布局，助力全面建成小康社会，在实现祖国和平统一和中华民族伟大复兴中国梦的宏伟进程中同心前行、砥砺奋斗。","CCTV.com消息（新闻联播）：作为我国派出的第三支国家卫生救援队的后续人员——4名医护人员今天从北京出发飞赴斯里兰卡，与先前派出的14位医疗救援人员汇合。其中三名是来自澳门的资深外科专家，他们是受澳门特区政府的委托于1月3号抵达北京的。另外一名来自北京市卫生部门。\r\n责编：唐峰 　来源：","央视网消息(新闻联播)：十二届全国人大常委会第十二次委员长会议23日下午在北京人民大会堂举行，张德江委员长主持。　　会议听取了全国人大法律委员会主任委员乔晓阳作的关于修改消费者权益保护法的决定草案修改意见的汇报。　　会议听取了全国人大常委会副委员长兼秘书长王晨作的关于全国人大内务司法委员会、财政经济委员会、外事委员会等3个专门委员会的代表议案审议结果报告审议情况的汇报，关于个别代表的代表资格的报告和任免案审议情况的汇报。　　委员长会议要求，根据常委会审议意见，对上述议案和草案作进一步审议修改后，提交第十三次委员长会议决定是否交付十二届全国人大常委会第五次会议闭幕会表决。","央视网消息（新闻联播）：欧盟委员会4号宣布，欧盟将对产自中国的光伏产品征收临时反倾销税。自6月6号起，欧盟将执行11.8％的临时税率，8月6号开始，税率将涨至47.6％。　　临时税率将维持6个月，直到今年12月份，此后，欧盟委员会将决定是否对中国产的光伏产品征收永久性关税。　　商务部新闻发言人沈丹阳今天说，中方对欧方的征税措施表示坚决反对。中方希望欧方进一步拿出诚意，展现灵活性，通过磋商找到双方都能接受的解决方案。","CCTV.com消息（新闻联播）：\r\n　　\r\n\r\n　　代表的同期：\r\n　　1. 对大会的评价：求真务实的大会、团结鼓劲的大会、与时俱进的大会在全面贯彻十六大精神的第二年这样一个“重要关口”具有重要意义。\r\n　　2. 大会的成果：\r\n　　a.科学的发展观、以人为本的思想是报告的突出亮点；\r\n　　b.对进一步加强政府自身建设，建立高效务实的政府有了更深的阐释、更高的要求；\r\n　　c.动真格着力解决“三农问题”，减免五年农业税深得民心；\r\n　　d.加大了反腐力度；\r\n　　e.扩大就业、推进再就业，建立健全的社会保障机制令人较为满意；\r\n　　f.振兴东北老工业基地令人振奋；\r\n　　g.对军队、国防建设有强大推动作用 ；\r\n　　h.代表们认真审议了各项决议草案，尤其是宪法修正案草案。   \r\n　　代表们认为把党的十六大确定的重大理论观点和重大方针政策写入宪法，把新的实践中取得的并被实践证明成熟的认识和经验写入宪法，这是全党全国人民的共同意愿，是全面建设小康社会的必然要求。它表明，与时俱进的中华民族必将以更加坚定、自信、开放的姿态，在中国特色社会主义大道上开创更加光辉的未来。\r\n责编：常颖","CCTV.com消息(新闻联播12月20日播出)：\n责编：石光辉","央视网消息(新闻联播5月28日播出)：\n　　28岁的女教师彭旸，４年前放弃出国深造的机会前往贵州贫困山区小学支教。在她的感召下，先后有100多名志愿者加入到支教的行列。\n　　彭旸已经在贵阳花溪区孟关乡小学支教快一年了，一年前，班上的这个小男孩最让她担心。他叫黄贵刚，彭旸刚来的时候，已经上四年级的黄贵刚连自己的名字都不会写。\n　　从那时候起，每次彭旸放学以后，都会多留一些时间跟黄贵刚在一起，陪他吃饭、聊天、补习功课。渐渐地，同学们发现黄贵刚会笑了。\n　　早在4年前，彭旸就有出国深造的机会。那时她刚刚研究生毕业。就在她出国前的一次贵州山区旅行时，那里落后的教育状况改变了她的想法。\n　　就这样彭旸留了下来，做一名支教志愿者。从贵阳孟关乡到黔东南剑河县，从黔西南册亨县到毕节地区，４年来，她几乎跑遍了这些贫困山区的学校。 4年来，在彭旸的带动下，先后有超过100名志愿者来到贵州山区从事支教志愿活动。\n责编：刘忠博","","CCTV.com消息（新闻联播）：第十届中国投资贸易洽谈会三天签约金额超过500亿元，资金项目大进大出成为焦点。\r\n　　记者现场：现在您看到的这个2000多平方米的大会议厅是第十届国际投资贸易洽谈会上人气最旺的地方，也被叫做“相亲会”。从今天上午的9点到下午三点，共有2000多个项目在这里接洽商谈。\r\n　　第十届国际投资贸易洽谈会 会务组负责人 黄瑄：差不多过个五分钟、十分钟，就会有新的外方代表团找到我们，希望我们能够尽快帮他们安排洽谈的桌位，然后还通过这个广播帮他们做一些宣传推介。\r\n　　和往届境外投资商唱主角不同，今年世界各地的政府机构也在这里摆开了阵势。巴西的代表团带来了一整箱子介绍农业、矿产以及足球项目的资料，美国国际贸易中心的谈判桌更是在短短一个小时里增加了好几张桌子，一上午，他们就和我国的五家民营企业签定了近5000万元的合同，吸引这些制造鞋、陶瓷或者服装的中小企业在美国迈阿密建立自己的展销中心。\r\n　　美国国际贸易中心 副总裁 大卫：中国的产品在美国很受欢迎，因为产品质量很不错，很多美国企业希望和中国企业一起开拓国际市场。\r\n　　据组委会介绍说，短短三天时间，本届投洽会就已经举办了2000多场次的对接，近3000多个项目进场洽谈，达成投资意向上千亿元。引进来的大都是高新技术项目，走出去的以基础设施建设、能源合作以及机电产品生产为主。\r\n责编：刘彦妤","(新闻联播)：在山东定陶有一种土生土长的地方戏叫“两夹弦”，当地有句俗话，拆了房，卖了粮，也得看两夹弦的《站花墙》，足见人们对两夹弦的喜爱程度。这些年，定陶把地方小戏创作与农村文明新风尚相结合，把基层文化活动做到了群众的心坎儿上。       这是定陶两夹弦剧团新排演的曲目《退彩礼》，这部作品是由当地马集镇文化站站长李忠玉创作的，他看到现今农村很多地方男女婚嫁彩礼少则八九万，多达十五六万，有的年轻人在村里有了房子还要到城里买楼，让父母压力很大。       和《退彩礼》一样，两夹弦的多数剧目都是当地文艺工作者根据生活原型创作的，当地还有柳子戏、山东梆子等八个剧种，也都以演出乡亲们的身边事为主，深得老百姓喜爱。       2016年，全区72个省级贫困村建起了标准化的基层文化服务中心，村村成立了文艺队。","CCTV.com消息（新闻联播）：雅典奥运会上，中国体育代表团不仅取得了骄人战绩，也充分展示了中华民族令世人瞩目的精神品质。对每一位中国人来说，这都是一份沉甸甸的收获。    \r\n　　\r\n\r\n　　湖北黄石市民：这给我们的民族，我们的国家带来一种无穷无尽的财富，将作为民族的资源，在我们的文化建设、经济建设，各个方面都会取得更好的成果。\r\n　　福州市民：这个奥运会体现我们改革开放正确性，我们体育事业可以在世界一流，很多冷门的项目我们都上去了。\r\n　　郑州市民海彦玲：我觉得我们国家对体育的投入特别大，过去为什么我们没有拿金牌呢，就是那时候我们经济实力不行，我们都没有条件开展这些运动项目，但是你看现在到处都是健身器材，老百姓想健身想活动，在我们生活社区里面随处可见。\r\n　　国务院发展研究中心宏观经济研究部研究员张立群：市场竞争和体育竞赛有相通的一面，所以我们在市场竞争过程中也应该学习运动员所表现出来的这样一种精神风貌。\r\n　　河北邯郸市民景彩云：这种精神也激励着我们这些在普通岗位上的年轻人用最快的速度去创造我们的奇迹。\r\n　　云南教育工作者李映春：这次奥运会上取得的成绩我觉得是对学生进行最好的德育教育材料，要把这种拼搏的精神用在培养下一代身上。\r\n　　南宁市民：我们收获的不仅仅是奖牌，还收获了一大批茁壮成长的年轻选手，他们在跌宕起伏的激烈竞争脱颖而出得到了锻炼，我们相信在2008北京奥运会上，能看到他们更多自信的身影和灿烂的笑脸。\r\n责编：陈卓","CCTV.com消息（新闻联播）：国家环保总局日前叫停了投资1123亿元的环境违法项目，并首次动用“区域限批”政策来惩罚严重违规的行政区域和大型企业。\n　　所谓“区域限批”就是指在行政区域内的环境违规项目如果没有被彻底整改，国家将停止审批该行政区域内循环经济项目以外的所有建设项目。这次国家环保总局叫停的违法项目涉及全国22个省市，包括钢铁、电力、冶金、化工等12个行业。其中最严重的河北省唐山市、山西省吕梁市、贵州省六盘水市、山东省莱芜市所有建设项目已经被停止审批。同时环保总局还停批了大唐国际、华能、华电、国电四大电力集团的所有建设项目。\n责编：赵巍","央视网消息(新闻联播)：两会关系着每个人生活的方方面面，老百姓对两会的讨论自然也是很热烈。今天的《两会大数据》，就将通过海量数据的挖掘，为您呈现百姓心中的“难”和“易”。　　在百姓心目当中，哪些最难解决的问题呢？　　答案就是“收入分配”。　　认为收入分配难解决的人数，不仅连续两年稳居第一，而且人数占比从去年的20%上升到24%，晒工资单、晒年终奖一度成为讨论的热点。大家普遍感觉收入分配涉及体制改革，难以短时间内解决，但是大数据分析发现，最关心这个问题的，不是中等收入人群，而是处于收入两端的低收入人群和高收入者。高收入人群最关注的是房产税，而收入保障则是低收入者的关注热点。　　说完了“难”，咱们再来说说老百姓心中的“易”。那么，到底哪个问题，在百姓的心中相对最容易解决呢？　　答案就是----交通出行。　　认为交通出行问题容易解决的人数，从去年的13%上升到了17%。的确，今年的春运大家就有个普遍感觉，高铁多了，回家比往年容易了，而随着一些地方经济的发展，不少出远门打工的人留在本地就业，这也使得不少人认为出行不再难了。　　对于政府的努力，百姓其实都是看在了眼里，大数据显示，不断推出的新政，让不少热点话题在变冷，比如说认为医疗改革难解决的人数，就从10%降到了2%、而觉得就业难不好解决的人数也从18%下降到了5%。","中国网络电视台消息(新闻联播)：巴勒斯坦民族解放运动(法塔赫)和巴勒斯坦伊斯兰抵抗运动(哈马斯)4号在埃及首都开罗签署和解协议，结束了双方近4年来的对立状态。    巴勒斯坦民族权力机构主席阿巴斯和哈马斯政治局领导人迈沙阿勒共同出席了和解协议的签署仪式。阿巴斯说：“我们已经把内部分裂这黑暗的一页永远翻过去了。”在谈到未来联合政府的组成问题时，哈马斯表示，一个共同的机构将会更加有力地帮助巴勒斯坦人民的解放事业。    根据协议，将成立由独立人士组成的过渡政府，负责为大选作准备和重建加沙；协议签订一年后将举行巴民族权力机构主席和议会选举；同意成立一个“最高安全委员会”协调安全事务等。    当天，加沙地带、约旦河西岸巴勒斯坦民众走上街头，欢庆结束分裂对抗。    联合国秘书长潘基文4号通过其发言人表示，支持巴勒斯坦内部的和解努力，呼吁巴勒斯坦所有派别承诺遵守有关解决巴以问题的相关原则。美国、英国对此则持观望态度，认为需要了解协议具体内容，希望各派别落实协议、展现和平意愿。    视频编辑：杜卓 文字编辑：程冲","责编：张丽","中国网络电视台消息（新闻联播）：    美国白宫29日发表声明说，相关机构当天在英国和阿联酋从两架即将飞往美国的快递公司货机上截获了两件来自也门的可疑邮包。这些邮包的目的地是芝加哥的犹太人宗教场所。美国总统奥巴马２９日在白宫发表讲话说，邮包内有爆炸物，构成针对美国的恐怖威胁。美国将和也门政府加强合作，摧毁位于也门的“基地”组织阿拉伯半岛分支机构。    也门政府一位高级安全官员说，初步调查显示，“基地”组织阿拉伯半岛分支机构试图通过这一举动测试美国及其盟友实施的一项新安检措施。     美国国土安全部29号宣布，加强美国航空安全措施。乘飞机出行的旅客可能在机场面临更多安检措施。","责编：赵国臣","CCTV.com消息（新闻联播）：中央军委副主席郭伯雄、曹刚川、徐才厚今天在国防大学会见了军队高级干部理论研讨班学员。郭伯雄指出，胡锦涛主席关于新世纪新阶段我军历史使命的重要论述，是站在时代发展和战略全局的高度，把军队职能任务放到国际战略格局的大背景下、放到新世纪我们党三大历史任务的总体之中，运用马克思主义的立场、观点和方法，进行科学判断和深入思考而得出的科学结论。胡主席的论述，充分体现了邓小平理论和“三个代表”重要思想，是对毛泽东军事思想、邓小平新时期军队建设思想、江泽民国防和军队建设思想的继承和发展，是新世纪新阶段军队建设发展的强大思想武器和科学指南。全军部队一定要认真学习，深刻领会，坚决贯彻落实。\r\n责编：陈卓","中国网络电视台消息(新闻联播)：　　巴西最高选举法院当地时间10月31号晚宣布，初步统计结果显示，在当天举行的第二轮总统选举中，执政党劳工党的候选人迪尔玛·罗塞夫获胜。根据有关法律，62岁的迪尔玛·罗塞夫将于明年1月1日正式就职，成为巴西历史上首位女总统。　　当晚，迪尔玛·罗塞夫在巴西利亚发表当选后首次公开讲话，表示自己将延续卢拉政府的主要经济和外交政策，带领巴西跻身“经济强国”，并争取在国际舞台为巴西赢得更大话语权。（责任编辑：田诗嘉）","央视网消息(新闻联播)：根据菲律宾气象部门发布的最新数据，今年第22号台风“黑格比”即将在菲律宾萨马岛东部登陆。为防范灾害事件的发生，菲律宾政府已经对可能受到严重影响地区的居民进行紧急疏散转移。　　目前，“黑格比”正向西行进，在萨马岛登陆后，将逼近菲律宾首都马尼拉。　　据气象部门预测，菲律宾约50个省市可能在“黑格比”的登陆和移动过程中受到波及，其中包括去年超强台风“海燕”的重灾区塔克洛班。菲律宾全境将有超过3千万人受到不同程度的影响。目前菲律宾国内超过100条航线已经停飞，岛屿之间的轮渡也已经停航。　　菲律宾政府官员表示，鉴于去年超强台风“海燕”的教训，这次的抗灾原则是“宁可过度准备也不要欠缺准备”。目前，在萨马省和莱特省等地已有超过60万人被转移。　　菲律宾每年都要遭受20多次台风的袭击。2013年的超强台风“海燕”由东到西横扫菲律宾中部，导致七千三百多人遇难或失踪，数百万灾民流离失所，造成的经济损失约为129亿美元。","中国网络电视台消息(新闻联播)：从东方红一号到神舟九号，从战术导弹到战略导弹，航天固体动力技术不仅提升了我国的科技硬实力，也赢得了世界的认可。    这是我国第一代潜射固体战略导弹“巨浪一号”试射成功的场景，这一突破不仅意味着中国拥有二次核打击的能力，也表明我国已经掌握大型固体动力的核心技术。    固体动力技术一直被国外封锁，自力更生成了中国人唯一的选择。经过几代人的努力，如今，我国自主研制的固体动力发动机已经装备在海陆空等各型导弹武器中。    在神舟九号发射时，火箭头顶这个装置，叫做逃逸塔。    瞬间产生70多吨推力，依靠的就是固体动力技术。它也是载人火箭的关键技术，当时掌握这项技术的只有俄罗斯和美国。1995年，我国研制的第一台逃逸发动机诞生。    首次试车失败，但设计团队没有就此认输。4年之后，中国人自己研制的首个逃逸塔终于成功。    从神舟一号到神舟九号， 逃逸塔已经完成了九次载人航天任务。未来，我国固体动力技术还将不断发展，为国防、航天等尖端领域提供更强劲的动力。","央视网消息(新闻联播)：峰会开始前，习近平同其他与会领导人依次抵达圣彼得堡康斯坦丁宫，受到俄罗斯总统普京迎接。　　当地时间下午5时许，会议开始。俄罗斯总统普京主持。国家主席习近平出席会议并发表重要讲话，强调各国要放眼长远，要努力塑造各国发展创新、增长联动、利益融合的世界经济，坚定维护和发展开放型世界经济，建设更加紧密的经济伙伴关系，肩负起应有的责任。中国将坚定不移全面深化改革，坚持互利共赢的开放战略。中国有条件有能力实现经济持续健康发展。　　习近平在讲话中表示，当前，世界经济逐步走出低谷，形势继续朝好的方向发展。同时，国际金融危机负面影响依然存在，全球经济复苏依然有很长的路要走。我们要努力塑造各国发展创新、增长联动、利益融合的世界经济。　　习近平指出，发展创新，是世界经济可持续增长的要求。各国要提高经济增长质量和效益，通过积极的结构改革增强经济竞争力。增长联动，是世界经济强劲增长的要求。各国要树立命运共同体意识，在竞争中合作，在合作中共赢。在追求本国利益时兼顾别国利益，在寻求自身发展时兼顾别国发展。让每个国家发展都能同其他国家增长形成联动效应。利益融合，是世界经济平衡增长的需要。各国要建设利益共享的全球价值链，培育普惠各方的全球大市场，实现互利共赢的发展。　　习近平强调，塑造这样的世界经济，需要二十国集团各成员建设更加紧密的经济伙伴关系，肩负起应有的责任。　　第一，采取负责任的宏观经济政策。各主要经济体要首先办好自己的事，确保自己的经济不出大的乱子。各国加强宏观经济政策沟通和协调。中国采取的经济政策既对中国经济负责，也对世界经济负责。中国经济基本面良好，我们坚定推动结构改革，宁可将增长速度降下来一些。中国有条件有能力实现经济持续健康发展，为世界经济带来更多正面外溢效应。　　第二，共同维护和发展开放型世界经济。要反对各种形式的保护主义，维护自由、开放、非歧视的多边贸易体制，探讨完善全球投资规则，引导全球发展资本合理流动。　　第三，完善全球经济治理，使之更加公平公正。各有关国家要进一步抓紧落实好国际货币基金组织份额和治理改革方案。要制定反映各国经济总量在世界经济中权重的新份额公式。要继续加强国际金融市场监管，建设稳定、抗风险的国际货币体系，改革特别提款权货币篮子组成，加强国际和区域金融合作机制的联系，建立金融风险防火墙。　　习近平强调，为推动中国经济社会持续健康发展，中国将坚定不移推进改革。我们正在就全面深化改革进行总体研究，以统筹推进经济、政治、文化、社会、生态文明领域体制改革，进一步解放和发展社会生产力、解放和增加全社会创造活力。中国将加强市场体系建设，推进宏观调控、财税、金融、投资、行政管理等领域体制改革，更加充分地发挥市场在资源配置中的基础性作用。中国将努力深化利率和汇率市场化改革，增强人民币汇率弹性，逐步实现人民币资本项目可兑换。中国将坚持互利共赢的开放战略，深化涉及投资、贸易体制改革，完善法律法规，为各国在华企业创造公平经营的法治环境，通过协商解决同相关国家的贸易争端。　　习近平强调，只要我们携手努力，建设更紧密伙伴关系，二十国集团就会走得更稳、更好、更远，各国人民就会对世界经济更有信心、对未来生活更有信心。　　其他与会领导人表示，当前世界经济复苏进程尚未完成，正处于关键阶段，挑战与机遇并存。二十国集团各成员应该加强政策协调与合作，处理好所采取的货币政策的外溢效应，维护国际金融市场稳定，对处于不同发展阶段的国家，应该照顾他们的利益，为实现世界经济强劲、可持续、平稳增长奠定基础。","CCTV.com消息(新闻联播)：第二批全国干部学习培训教材近日出版发行。中共中央总书记、国家主席、中央军委主席胡锦涛在为这批教材所作的序言中强调，干部教育培训工作要坚持以马克思列宁主义、毛泽东思想、邓小平理论和“三个代表”重要思想为指导，全面落实科学发展观，认真贯彻联系实际创新路、加强培训求实效的要求，更好地为全面建设小康社会、加快推进社会主义现代化服务，更好地为加强党的执政能力建设和先进性建设服务。\n　　胡锦涛在序言中说，干部教育培训工作必须把学习和传播马克思主义中国化的最新成果作为中心内容，着力引导广大干部准确把握当代中国马克思主义理论发展成果的科学内涵和精神实质，并用以武装头脑、指导实践、推动工作；必须紧紧围绕我国经济社会发展的总体目标、指导方针和重大部署来进行，把推动完成经济社会发展任务作为重要内容，把广大干部群众在实践中创造的好经验好做法作为生动教材，把研究和解决改革发展稳定面临的新情况新问题作为重要课题，着力提高广大干部推进经济社会发展的本领；必须紧紧围绕广大干部履行岗位职责的需要，有针对性地开展岗位必备知识和能力的培训、与本职工作密切相关的新理论新技能的培训，着力引导广大干部成为胜任本职工作的行家里手；必须根据完善知识结构、提高综合素质的要求，加强科学知识、科学精神、科学方法的培训，开展文学、艺术、历史等人文知识的学习，着力提高广大干部的科学素养和文化素养。\n　　胡锦涛强调，加强干部教育培训教材建设，是增强干部教育培训工作实效的重要途径。要坚持少而精、管用的原则，做到理论与实际相结合，精心组织、精心编写、精心施教，使各类教材切实体现时代性、把握规律性、富于创造性，在建设一支宏大的高素质干部队伍中发挥积极作用。\n　　中共中央政治局委员、中央书记处书记、中央组织部部长、全国干部培训教材编审指导委员会主任贺国强在日前召开的全国干部培训教材编审指导委员会第六次会议上指出，我们一定要认真学习贯彻胡锦涛同志为第二批全国干部学习培训教材所作的序言，进一步增强责任感和使命感，为全面落实大规模培训干部、大幅度提高干部素质的战略任务提供有力保障。\n责编：王茜","CCTV.com消息（新闻联播）：中共中央政治局常委罗干今天在人民大会堂会见了奥地利宪法法院院长科日内克一行。\r\n　　\r\n\r\n　　罗干还向客人介绍了中国法制建设的情况。\r\n　　最高人民法院院长肖扬会见时在座。\r\n责编：魏伟","(新闻联播)：“管党治党不仅关系党的前途命运，而且关系国家和民族的前途命运，必须以更大的决心、更大的气力、更大的勇气抓紧抓好。”习近平总书记在十八届中央纪委七次全会上的讲话，吹响了把全面从严治党引向纵深发展的号角，也引来百姓一片点赞。在湖北武汉百步亭社区居民王景明的心目中,为官者要像莲花一样出淤泥而不染，他把这一愿望画在了社区的黑板报上。河北衡水毗邻市委市政府的这家宾馆，公务消费一度占到收入的80%，包间的最低消费曾经达到5000元。现在老板热心做起了百姓生意。党的十八大以来，中央八项规定精神得到坚决落实，干部工作作风也发生着切实的改变，这一切大家感同身受。民心是最大的政治。调查显示，2016年有92.9%的群众对全面从严治党、反腐败工作成效表示很满意或比较满意，比2012年提高了17.9个百分点。党的十八大以来，党中央真管真严、敢管敢严、长管长严，反腐败斗争压倒性态势已经形成，党内政治生活呈现新的气象。惩治群众身边的不正之风和腐败，增强人民群众的获得感。党风廉政建设和反腐败斗争永远在路上，对党员干部提出了更高的要求。","央视网消息（新闻联播1月3日播出）：这几天，在北京的社区中心和公园，来自朝阳区文化馆红半天女子鼓乐团的精彩表演吸引了附近的居民。这支由下岗女工和离退休人员组成的鼓乐团在节日期间连续进行多场义务演出。\n　　观众：我们民族的一种精神吧,我们老百姓能够安居乐业，非常幸福。\n　　朝阳区文化委员会副主任徐伟：这样的演出下到基层下到农村去演出，大概有20只队伍，这样加在一起大概100场左右。\n　　在北京、上海、福建厦门等地，形式多样的新年音乐会及各种公益演出活动，让广大市民更好地享受文化成果。辽宁、浙江等地开展的迎新年电影放映活动，把最新的数字电影放到了农民的家门口。在河北邯郸，市民们自发聚在一起举办演唱会，用嘹亮的歌声表达对祖国的祝福。\n　　邯郸市民：我们辞旧迎新，我们就想用快乐的歌声唱出对新年的希望。\n　　在山东滨州，首届农民文化艺术节吸引了乡亲们，人们在欢歌笑语中迎接新年。在新疆，农牧民们穿起漂亮的民族服装，在古老的滑雪比赛中，迎接新年的到来。\n　　连日来，全国文化信息资源共享工程在灾区群众集中安置点设立站点，安排专项资金用于灾区文化站建设。许多省市的文艺团体和社区群众把精彩的演出送到基层，使留在城里过节的务工人员过上愉快的节日。\n责编：刘忠博","中国网络电视台消息(新闻联播)：全国政协十一届五次会议提案交办会今天在北京举行，中共中央政治局委员、全国政协副主席王刚出席会议并讲话。王刚强调，要把提案办理工作摆在更加突出位置，进一步提高提案办理工作的质量和实效，使办理提案的过程成为了解民情民意、回应社会关切的过程，成为发现问题、解决问题的过程，成为协调关系、汇聚力量、服务大局的过程，成为谋发展、抓改革、惠民生、促和谐的过程，圆满完成全国政协十一届五次会议的提案办理任务。    全国政协副主席兼秘书长钱运录主持会议。    （视频编辑：金月展 文字编辑：安梦莹）","CCTV.com消息（新闻联播）：澳门回归祖国4年多来，社会治安明显改善，经济发展迅速，从回归前连续数年的负增长到回归以来连续4年的正增长，“澳人治澳”、“高度自治”取得了显著成效。澳门各界人士今天在接受记者采访时纷纷表示，重温邓小平关于“一国两制”的重要讲话，加深理解讲话的内涵，对澳门所有民众都非常有意义，对澳门今后的发展更有好处。\r\n　　\r\n\r\n　　全国人大代表 澳门大学教授 杨允中\r\n　　“爱国者为主体”这个理念也是构成“一国两制”重要理论的重要组成部分和重要内涵。“澳人治澳”、“港人治港”这不是一个泛泛的口号，此时此刻进一步强调爱国主义教育，强调爱国者为主体来搞好依法施政，来搞好特区的管制，这绝对是一个非常现实的课题。\r\n　　澳门归侨总会常务副会长 刘艺良\r\n　　要做到与时俱进的话，澳门人要不断地去学习，现在重温（邓小平“一国两制”重要讲话），就有它现实的意义在里面。 \r\n　　澳门濠江中学副校长 黄枫桦\r\n　　重新发表“一国两制”的文章，正好让我们从中好好地温习，重新去领会，更好地理解，加深理解关于“一国两制”的内涵，坚决贯彻“一国两制”，坚决按照《基本法》办事。\r\n责编：周铁成","CCTV.com消息(新闻联播3月12日播出)：十一届全国人大一次会议今天举行了两场集体采访。商务部部长陈德铭说，中国不刻意追求贸易顺差，过大顺差对中国没好处。在谈到中日食品贸易时，陈德铭表示，日本食品进口16%来自中国市场，中国产品不仅质量可靠，而且价格也具有竞争力。八位连任的全国人大代表表示，人大常委会开门立法，开辟了很多渠道让代表认真履职，代表们的努力推动了就业促进法颁布实施。\r\n责编：王壹霖","CCTV.com消息（新闻联播）：连日来，山东、云南、江苏等地相继开展健康扶贫活动，解决困难群众的看病难问题。\r\n　　山东嘉祥县农村的5岁小孩陈勇浩患有先天性心脏病，他的家里无力承担高额的医疗费用，济宁医学院附属医院免除了小勇浩的全部费用，日前，小勇浩康复出院了。\r\n　　陈勇浩的父亲陈殿祥：把医药费给我免了，我的孩子不光得到了健康，我的家庭也有希望了。\r\n　　济宁医学院附属医院院长武广华：作为医院，我们有扶弱济困的责任和义务，所以我们在继续实施限价的同时为100位特困患者免费进行心脏病手术。\r\n　　昆明市老年服务行业协会近日启动“医疗社区行”活动，定期召开老年疾病预防治疗常识讲座，为贫困、高龄患者提供免费体检和治疗。\r\n　　江西万安县是国家重点扶贫开发县，不少农民因病致贫、因病返贫。日前，江西万安县人民医院的“健康扶贫快车”开进乡村开展义诊活动，医护人员还进村入户，为老人、残疾人治疗。\r\n责编：柳博 　来源：","央视网消息(新闻联播2月3日播出)：\n　　当地时间2月1日下午，温家宝专程参观了华为技术有限公司英国分公司并听取中资企业“走出去”情况汇报。\n　　温家宝说，你们提出的先进的电信技术，诚信的企业作风，以人为本的管理理念，都是宝贵的经验，希望你们继续搞好研发，同时改善企业管理，在世界上保持领先地位。\n责编：刘忠博","CCTV.com消息（新闻联播）：国务院总理温家宝今天下午在人民大会堂主持仪式，欢迎以色列国总理埃胡德·奥尔默特对我国进行正式访问。\n　　随同奥尔默特总理访华的有：总理办公室主任等。\n　　奥尔默特总理是于昨天抵达北京开始对我国进行正式访问的，这是奥尔默特任总理后首次访华。\n责编：赵巍","CCTV.com消息（新闻联播）：第28届国际鸟人飞行大赛10号在英国英格兰南部海岸伯格诺码头举行。\r\n　　按规定，参赛者在比赛中要带着自制的无动力飞行器从码头起跑，飞行距离最远者获胜。如果获胜者的飞行距离达到或超过100米，就能拿走25000英镑的累积奖金。\r\n　　事实上，许多参赛者并不为获奖而来，只把这当作一场娱乐活动。他们的行头五花八门，却没有任何空气动力学方面的设计。   \r\n　　而那些认真的参赛者大多驾乘悬挂式滑翔机一决高下。最终，来自英国的托尼·休斯以84.4米的成绩夺冠。\r\n责编：复苏","央视网消息(新闻联播)：尽管雾霾有所缓解，但是受大雾天气影响，今天我国六个省市共计38条高速公路通行受阻。　　从昨天晚上开始，江苏多地大雾弥漫。高速公路能见度迅速下降到不足100米。由于高速公路封闭，江苏、浙江多条高速公路出现车辆排长队现象。　　交通运输部路网中心提供的信息显示，明天，受一股中等强度冷空气影响，持续多日的雾霾天气将自北向南逐渐减弱消散。但是，我国东中部和南部地区明天还将持续雾霾天气，预计上述地区仍然有能见度不足1000米的雾。部分地区能见度将不足200米。京沪、京台、京港澳高速江苏、浙江、湖南、湖北境内部分路段将受影响。建议经过上述路段的司机朋友注意绕行相邻国省干线公路。　　从今晚到明日，新疆沿天山北部、东北地区中南部、西藏西部、山东半岛北部等地有小雪或阵雪。交通部门提醒司机朋友尽量减速慢行，拉大车距，最好保持在150米左右，避免追尾。雾灯、近光灯、前后尾灯、双跳灯等车灯全都打开。特别提醒司机朋友，千万不要随意超车和变道。　　受大雾影响，今天上午，杭浦高速海盐至海宁(段)发生一起严重的交通事故。近二十辆车发生连环相撞。　　碰撞追尾事故发生后，一位车主打开车门下车，不幸被后面的车撞上死亡。　　在此提醒司机朋友，发生事故后不要着急盲目下车，要先观察清楚周边情况再做决定，以免出现二次伤害。","CCTV.com消息（新闻联播）：国务院总理温家宝今天下午在人民大会堂东门外广场主持仪式欢迎芬兰总理万哈宁访华。\r\n　　随同万哈宁来访的有多位芬兰政府高级官员。\r\n　　万哈宁总理是应温家宝总理邀请前来对我国进行正式访问的。\r\n责编：复苏","央视网消息（新闻联播）：美国国家运输安全委员会11号就今年7月份在旧金山机场发生的韩亚航空公司空难举行听证会，听证会上公布的初步调查报告对空难过程中几个关键的环节进行了描述，但没有做出结论。　　这份初步调查报告指出，尽管飞行员李江国的飞行时间接近1万小时，但他驾驶波音777的累计时长只有35小时。当地面控制人员告诉他，机场因扩建暂时无法让飞机自动降落，需要他手动驾驶降落时，他感到非常紧张。　　报告描述的另一关键环节与波音777的“自动油门”设计有关。波音777客机的“自动油门”在手动降落时会关闭。　　2011年，欧洲航空安全管理局曾在一份报告中指出，波音这一设计和其他航空公司的飞机不同，容易导致飞行员操作时混淆。　　主持听证会的美国国家运输安全委员会主席戴博拉o赫斯曼强调，这次听证会的主要目的是收集证据，而不是做出结论。　　今年7月6号，韩国亚洲航空公司一架波音777客机在旧金山国际机场降落时失事，造成3名中国公民死亡，超过180人受伤。","中国网络电视台消息（新闻联播）：本台消息：中国载人航天工程新闻发言人今天宣布，经天宫一号与神舟九号载人交会对接任务总指挥部研究决定，神舟九号飞船将于29日10时许返回地面。本台明天上午九点开始，将在综合频道、新闻频道、中文国际频道、英语频道播出神舟九号飞船返航特别节目。(视频编辑：张贝龙 文字编辑：刘洁)","央视网消息(新闻联播10月28日播出)：    纪念李大钊同志诞辰120周年座谈会今天在北京人民大会堂举行。中共中央政治局常委、中央书记处书记、国家副主席习近平出席座谈会并发表讲话。他强调，在李大钊同志等革命先烈为之献身的道路上，中国共产党领导中国人民勇往直前，历经八十多年的艰苦奋斗，创造了亘古未有的历史伟业。面对党和人民事业取得的辉煌成就，展望中国发展的美好前景，我们永远铭记那些为民族独立、人民解放作出不朽贡献的革命先烈。    习近平在讲话中高度评价了李大钊同志光辉的一生。习近平指出，李大钊同志是中国共产主义运动的先驱，伟大的马克思主义者，杰出的无产阶级革命家，中国共产党的主要创始人之一。他积极投身新文化运动，热情投入并参与领导五四运动，领导建立了北京的共产党早期组织，推动建立全国范围的共产党组织，对中国共产党的创建作出了至关重要的贡献。    习近平指出，李大钊同志是我国最早的马克思主义传播者。他比较早地认识到，研究马克思主义必须研究它“怎样应用于中国今日的政治经济情形”。在研究和传播马克思主义过程中，他重视工人阶级在革命中的先锋作用，直接从事工人运动；他重视农民在革命中的主力军作用，积极发动和组织农民斗争。注重理论联系实际，紧跟时代潮流，使李大钊同志当之无愧地成为把马克思主义运用于中国实际的先驱。    习近平强调，李大钊同志用自己短暂的生命，在中国革命史上谱写了壮丽的篇章。他开创的伟大事业和留下的思想遗产永远不可磨灭，他播撒的革命种子已经在中国大地上生根、开花、结果。李大钊同志是一位真正的革命者，永远是共产党人学习的楷模和榜样。我们要学习李大钊同志坚定的爱国主义精神，对马克思主义的坚定信仰，以科学态度学习    和运用马克思主义理论、紧跟历史发展和时代进步潮流不断探索的精神，勇于献身的革命精神和无私奉献的高尚品德，坚定信心，扎实工作，为夺取全面建设小康社会新胜利、开创中国特色社会主义事业新局面而不懈奋斗。    座谈会由李源潮主持。刘云山、令计划、杜青林、李继耐出席。座谈会上，中央党史研究室主任欧阳淞、中央文献研究室副主任杨胜群、中央宣传部副部长翟卫华、北京大学党委副书记杨河、河北省委书记张云川先后发言。责编：刘一","","","中国网络电视台(新闻联播)：在会见内韦斯时，贾庆林表示，中非合作论坛和中葡经贸合作论坛为两国扩大务实合作提供了新的广阔平台。新形势下，中方愿与佛方共同努力，增进政治互信，深化各领域务实合作，并探索合作的新领域、新方式。中国共产党愿与佛得角非洲独立党加强交流与合作，推动两党、两国友好关系进一步发展。全国政协愿同佛方密切人员往来，加强交流与合作，为促进各自国家建设和社会发展、增进两国友谊做出新贡献。　　内韦斯祝贺中国现代化建设取得的成就，衷心祝愿中国共产党十八大取得成功，国际影响不断上升。他表示，佛中关系稳固，在重大国际和地区问题上加强合作与协调。佛得角希望中国在非洲发挥更大作用，将一如既往地促进非中友好合作，成为中国与西非国家发展关系的门户和平台。佛得角坚定奉行一个中国原则，将永远做中国的好朋友。佛得角非洲独立党愿进一步发展与中国共产党的交往与合作，促进两党、两国关系发展。佛得角愿加强与全国政协的交往与合作。","央视网消息(新闻联播8月6日播出)：    由国家发改委、交通部、广西壮族自治区人民政府等单位共同主办的２００９泛北部湾经济合作论坛今天在广西南宁举行。    论坛期间，来自泛北部湾各国的政府官员、专家，企业代表围绕“共建中国-东盟新增长极---拓展合作 化危为安”的主题进行了深入探讨。    泛北部湾经济合作区包括中国、越南以及马来西亚、新加坡等7个国家，是中国—东盟自由贸易区的重要组成部分。  责编：刘一","央视网消息（新闻联播）：中共中央政治局常委、全国政协主席贾庆林今天在北京会见了中国佛教协会新一届领导班子成员。贾庆林代表党中央、国务院对中国佛教协会第八次全国代表会议的召开表示祝贺，向全体与会代表及全国各民族佛教信众表示亲切问候。他说，半个多世纪以来，中国佛协始终与党和政府同心同德，风雨同舟，积极协助党和政府贯彻落实宗教工作方针政策，坚持走与社会主义社会相适应的道路，为维护社会稳定、民族团结和祖国统一作出了积极贡献。    贾庆林希望新一届中国佛教协会带领佛教界和广大信教群众，继续发扬优良传统，服从和服务于党和国家工作大局，积极投身建设中国特色社会主义的伟大事业。要把握方向，积极引导佛教与社会主义社会相适应。认真学习贯彻党的十七大精神和党的宗教工作基本方针，落实《宗教事务条例》，不断增强对中国共产党先进性的认识，增强对社会主义制度优越性的认识，增强接受中国共产党领导、走中国特色社会主义道路的自觉性。要汇集力量，积极投身全面建设小康社会实践。团结和引导广大佛教信众积极发展生产、改善生活、勤劳致富，自觉维护民族团结、社会稳定、祖国统一，为服务社会、利益众生凝聚更多力量，共同实现全面建设小康社会的奋斗目标。要加强自身建设，增强佛教协会的凝聚力。加大人才培养和佛教院校建设工作力度，深入挖掘佛教教义中的有益因素，促进佛教界内部及与社会有关方面的团结和谐，搞好各界联谊和对外交往，在促进祖国统一、增进国际友好方面发挥积极作用。要发挥职责作用，把党和政府的决策部署传达给广大信教群众，及时反映广大信教群众的要求和愿望，支持和帮助地方佛协做好教务、管理等方面工作，探索解决佛教界面临的困难和问题的有效途径，维护佛教界的合法权益。    中国佛教协会第八次全国代表会议于2月1日至3日在北京举行。会议推选帕巴拉·格列朗杰、本焕、一诚为中国佛教协会名誉会长，选举产生了由会长传印等30人组成的新一届领导机构。第十一世班禅额尔德尼·确吉杰布当选为中国佛教协会第八届理事会副会长。    回良玉、杜青林参加了会见。责编：刘一","CCTV.com消息（新闻联播）：\r\n　　\r\n\r\n　　2003年我国与东盟贸易总额高达782.5亿美元，同比增长42.8%，创历史新高，其中进出口同比增长分别为51.7%和31.1%。\r\n　　\r\n　　我国北方最大的产权交易市场——北京产权交易所日前挂牌成立，预计今年交易规模将超过1000亿元。\r\n　　\r\n　　最新统计显示，CEPA协议实施一个月，已经有货值5000万元的港货申报零关税进口内地。\r\n　　\r\n　　根据CEPA协议，内地与香港将加快两地专业人士资格互认的相关工作。2月17日，两地首个专业人士(建筑师、律师等)资格互认的协议将在北京签署。记者拟对此报道。\r\n　　\r\n　　按照北京市刚刚公布的新的外商投资企业登记制度，我国公民首次被获准以个人名义与境外经济组织或者个人兴办合资、合作企业。\r\n　　\r\n　　来自56个国家的一百多名驻华武官昨天首次来到驻香港部队进行参观访问。武官们对香港驻军官兵的专业技能、良好素质和文明形象表示赞赏。\r\n　　\r\n　　国务院新闻办今天在北京举行新闻发布会，宣布世界遗产委员会第28届大会将在今年6月28号到7月7号在江苏苏州举行，这是我国第一次承办世界遗产方面的盛会。\r\n　　\r\n　　胜利油田地质勘探近日获重大发现。首次在4170米以下发现连续大段暗色泥岩，推测为新的生油层系，同时油田孤北古1井成功获得日产天然气56202立方米的高产气流，据预测这个地区煤层气储量达200亿立方米。\r\n　　\r\n　　按照国家林业局的统一部署，河北、江苏等16个省区市从昨天开始实行森林火情日报制度，各地的热点、火警、天气及森林防火工作情况的得到全面监测。\r\n　　\r\n　　记者今天从北京市规划委员会了解到，北京将按照“两轴-两带-多中心”的发展思路建设城市新格局，合北京城市的布局特点和地理特征，最新出台的《北京城市空间发展战略研究》显示，\r\n　　\r\n　　四川境内总里程4276公里的高山公路网近日全线贯通，这个平均海拔在3000米以上的公路网将四川县级公路、州际公路和通往甘肃、青海、西藏、云南的省际公路全部打通。\r\n　　\r\n　　根据国家最新批准的“教育振兴行动计划”，从现在起我国将逐步增加公派留学人数，到2007年公派留学人员将达到每年5000人。增加的主要是研究生和高级访问学者。\r\n　　\r\n　　华北地区首次跨河系调水补水工程—引岳济淀工程昨天开闸放水。工程将为白洋淀输入1.59亿立方米的水量，在保障白洋淀生态用水的同时将有效保护和修复整个海河流域的水生态环境。\r\n　　\r\n　　两百多枚以梅花为主题的名贵雨花石今天首次亮相江苏南京，其中这枚被称作“金陵第一梅”的雨花石投保金额高达50万元，而最普通的一块标价也在万元以上。\r\n责编：复苏","CCTV.com消息（新闻联播）：本台消息：国家主席胡锦涛与巴西总统路易斯·伊纳西奥·卢拉·达席尔瓦今天互致贺电，热烈庆祝两国建交30周年。胡锦涛在贺电中说，中巴建交三十年来，特别是双方建立战略伙伴关系以来，两国在政治、经贸、科技、文化等领域和国际事务中进行了广泛和卓有成效的合作，取得了丰硕成果。今年5月，你对中国的国事访问获得了圆满成功，进一步推动了中巴关系全面深入地发展。\r\n　　\r\n\r\n　　卢拉在贺电中表示，巴西政府极为重视两国政府与人民间友好关系的和谐发展，相信巴中之间令人欣喜的伙伴关系必将日益得到巩固。\r\n责编：陶柯","中国网络电视台消息(新闻联播)：《建党以来重要文献选编》出版座谈会今天在北京人民大会堂举行。中共中央政治局常委、中央书记处书记、国家副主席习近平出席座谈会并讲话。    习近平指出，注重从党的历史经验中汲取智慧和力量以推动党的事业不断开拓前进，是我们党的一个优良传统和政治优势。中国共产党成立的时候力量弱小，但有着为共产主义奋斗的崇高理想，肩负着民族复兴的历史使命，在艰苦卓绝的伟大斗争中成为领导中国革命的核心力量。无数革命先烈和全党同志、全国各族人民长期奋斗，历经艰辛和曲折，成功来之不易。这个历史进程本身，成为中国人民必然选择马克思主义、选择中国共产党、选择社会主义的最好教科书。要通过学习这部文献选编，了解党的奋斗历史，坚定中国特色社会主义信念。    习近平强调，我们党在不断总结经验中从幼年走向成熟，在不断总结经验中开辟中国革命正确道路，也在不断总结经验中推进马克思主义中国化。历史上的重要经验值得深入了解和研究。在我们推进改革开放和社会主义现代化建设的过程中，新情况新问题层出不穷，前进道路上还有许多这样那样的困难和挑战。要通过学习这部文献选编，了解和把握我们党在复杂环境下克服各种艰难险阻的重要经验，使有益经验得到运用和发展、从失误和挫折中汲取教训，不断提高领导工作水平和促进经济社会又好又快发展的能力。    习近平指出，我们党在长期革命斗争中形成了理论联系实际、密切联系群众、批评和自我批评等优良作风，形成了井冈山精神、长征精神、延安精神、西柏坡精神。这些优良传统、优良作风是几代中国共产党人流血牺牲凝聚而成的宝贵精神财富。党的文献，不仅记录了党的奋斗历史，也承载着中国共产党人的伟大精神。要认真学习这部文献选编，继承党的一切优良传统、优良作风并结合新的实践不断发扬光大，始终保持革命战争年代那么一股劲、那么一股气、那么一种革命精神，始终保持党同人民群众的血肉联系。有了这一条，我们党就能够永远立于不败之地。    刘云山、李源潮出席会议。中央和国家机关有关部门负责同志在座谈会上发了言。    (视频编辑：孙继礼  文字编辑：程冲)","CCTV.com消息（新闻联播）：今年３月１２日，香港特区行政长官董建化因健康原因向中央请求辞去行政长官职务并获得批准。按照基本法和香港特区有关法律的规定，香港特区须在７月１０日前选举新的行政长官。\r\n　　５月２５日，曾荫权宣布参加行政长官补选，并向国务院请辞政务司司长职务。６月２日，在国务院正式批准曾荫权辞去政务司司长职务后，曾荫权正式启动其行政长官参选工程，并公布参选政纲。\r\n　　从６月３日至６月１６日，香港特区行政长官补选接受候选人提名。获提名人士必须取得至少１００位选举委员会委员亲自签署提名。如最终只有一位获有提名的候选人，选举主任将公开宣布该候选人自动当选行政长官人选。\r\n　　根据今年４月２７日全国人大常委会对基本法第五十三条第二款作出的解释，以及香港特区立法会通过的行政长官选举修订条例，此次行政长官补选选出的新的行政长官，其任期是第二任行政长官余下的任期。\r\n责编：柳博","中国网络电视台消息(新闻联播)：国家主席胡锦涛今天下午在人民大会堂北大厅主持仪式，欢迎缅甸联邦共和国总统吴登盛访华。　　出席欢迎仪式的有全国人大常委会副委员长周铁农、国务委员戴秉国、全国政协副主席白立忱等。　　随同吴登盛总统来访的有缅甸国防军副总司令、内政部部长、外交部部长等。　　吴登盛总统是应胡锦涛主席的邀请于昨天抵京对我国进行国事访问。","央视网消息(新闻联播)： 当地时间5月9号，李克强结束对安哥拉的正式访问，离开罗安达前，多斯桑托斯总统在总统府为李克强举行了隆重的欢送仪式。","央视国际消息（新闻联播）：俄罗斯总统普京在访华前夕接受新华社和中央电视台记者联合采访时指出，中国是俄罗斯最主要的伙伴之一，中俄在国际事务中的协调行动，是解决一系列重大国际问题的极其重要的因素；他即将对中国的访问具有特殊意义。 \r\n　　普京首先高度评价了中国共产党第十六次全国代表大会。他说，他此次访华是在中共十六大刚结束后进行的，因此具有特殊意义。他指出，他与江泽民主席建立了良好的私人关系，一年前他还有幸在莫斯科结识了最近当选为中共中央总书记的胡锦涛，双方讨论了一系列的双边和国际问题。\r\n　　应中国国家主席江泽民的邀请，普京总统将于１２月１日至３日对中国进行国事访问。（路彪）  \r\n责编：柳博","CCTV.com消息（新闻联播）：公安部2007年春节电视文艺晚会《万家灯火平安夜》今晚20：03在我台第一套节目中播出。晚会节目包括歌舞、小品、音乐剧等多种形式，公安民警自编自演节目成为一大特色。\n责编：朱亚菲","CCTV.com消息（新闻联播）： 国家主席胡锦涛今天下午在人民大会堂同阿根廷总统基什内尔举行会谈。双方就双边关系、国际和地区问题坦诚、深入地交换了意见，并达成广泛共识。\r\n　　\r\n\r\n　　胡锦涛表示，中方愿从以下四个方面推动中阿关系持续、稳定、深入发展。（一）保持高层互访和接触，带动各部门、各层次的对话与交流，为两国关系的发展注入新的生机和活力。（二）加强和扩大经贸合作，努力实现互利双赢。双方可把农牧业作为重点合作领域，还可探讨和研究加强其他领域合作的方式和途径。（三）扩大两国人员往来与交流，拓宽两国民间友好的基础。（四）加强两国在联合国、世贸组织、东亚-拉美合作论坛等多边机制中的协调与合作。\r\n　　基什内尔表示，阿根廷政府将继续坚持一个中国政策，希望进一步巩固和深化与中国在政治、经贸、文化等各领域的互利合作。\r\n　　会谈中，双方还介绍了各自国内形势并就其他共同关心的问题交换了意见。在谈到中国同南方共同市场关系时，胡锦涛说，中方重视发展同南方共同市场的合作，愿与南共市一道，努力完善双方合作机制，充实合作内容，促进中南友好合作关系不断深入发展。\r\n　　基什内尔说，南方共同市场国家十分重视发展与中国的合作关系，希望双方通过加强这一新的合作框架，为各国带来实实在在的利益。阿根廷还希望密切双方在国际问题上的磋商和协调。\r\n责编：范小利","央视网消息(新闻联播)：　　　　一艘朝鲜巡逻艇今天在朝鲜半岛西部海域延坪岛附近，越过韩方划定的“北方界线”，并与韩方军舰一度发生短暂交火。不过据韩国国防部说，炮弹全部打入海中，没有造成人员伤亡，双方船只也没受损。朝鲜官方尚未就此发表声明或评论。　　　　西班牙卫生部门6号宣布，首都马德里一家医院的一名女护士被确诊感染了埃博拉病毒。这是在西班牙本土发现的首例埃博拉感染病例，也是在非洲以外地区感染埃博拉病毒的第一起病例。这名女护士此前曾在国内护理过在西非感染埃博拉病毒后回国治疗的病人。","中国网络电视台消息(新闻联播)：全国政协十一届五次会议今天下午举行了“政协委员谈促进教育公平提高质量”记者会。全国政协委员张平、钟秉林、刘长铭、郗杰英、李和平、赵丽宏就农村务工人员子女教育、校车安全、择校、高考招生公平、民办教育发展等问题回答了中外记者提问。    （视频编辑：苏志刚 文字编辑：冯思谣）","中国网络电视台消息（新闻联播）：从伏羲故里到敦煌石窟，从《丝路花雨》到《读者》杂志，甘肃省厚重的历史遗产与靓丽的文化名片交相辉映。正在深入推进的文化体制改革，让这片土地进一步焕发了生机与活力。　    马勇忠是甘肃广电报业传媒有限责任公司一名老员工，说起甘肃广播电视报这么多年的发展变化，他深有感触。    2010年底，甘肃广电报业传媒有限责任公司挂牌成立，完成了报社由事业单位向企业的转型改制，公司积极营造干事成事的良好环境，尽可能多地引入和培养人才，企业人文环境不断好转。第一年就出现向好的经营态势，报纸发行量突破12万份，公司实现总收入818．9万元，比改制前增长178．84%，广告收入是2009年的6倍。    文化体制改革也让甘肃一些陷入困境的剧团再次复活。甘肃省杂技团先后投入2100万元，对原敦煌电影院进行重新改建，剧团还专为敦煌旅游市场打造了大型杂技剧《敦煌神女》，剧团活了，剧场火了，群众乐了，杂技团的演出足迹也遍布国内外。    2012年4月15日，由甘肃省歌舞剧院等6个省直文艺院团和甘肃省演出公司等省直文化单位组建的甘肃省演艺集团有限责任公司正式挂牌成立。甘肃的63家文艺院团全部转制为业。2012年5月31日，国有经营性文化单位转企改制，文化市场综合执法改革，有线电视网络整合三项改革全面完成。（视频编辑：林楠 文字编辑：刘洁）","央视网消息(新闻联播)：中共中央政治局常委、全国政协主席俞正声近日在四川省阿坝藏族羌族自治州调研时强调，要深入学习党的十八大和十八届三中、四中全会及全国两会精神，贯彻落实习近平总书记关于四川藏区工作的重要指示，坚持“四个全面”战略布局，牢固树立“长期建藏”思想，统筹做好发展、民生、稳定工作，促进民族和睦、宗教和顺，推动经济社会全面发展，确保藏区长期繁荣稳定。　　25日至27日，俞正声来到阿坝州，深入民族村寨、学校医院、基层社区，考察了解藏区经济社会发展情况。　　俞正声来到海拔3500多米的红原县瓦切镇和马尔康县松岗镇直波村，走进藏民家中，与他们促膝交谈。俞正声指出，加快藏区发展，根本目的是改善群众生活。要把改善民生作为衡量发展质量的重要标准，更加注重民生事业的投入和发展，进一步把资金和项目向基层倾斜、向农牧区倾斜，扎实做好顺民意、惠民生、得民心的实事，真正把党和政府的温暖送到藏区群众心坎上。　　俞正声对民族地区的教育和医疗非常关心。在马尔康县松岗镇中心校，他亲切看望师生员工，详细了解民族教育发展和学生学习生活情况。他指出，要加强双语教学，合理设置专业结构，提高民族地区理工科教育水平，增强少数民族学生的就业能力。在镇卫生院，俞正声进药房、看诊室，与医务人员亲切交谈，仔细询问藏区基层医疗卫生保障情况。他指出，要大力发展医疗卫生事业，培养更多高水平医务人员，为群众特别是农牧民提供更好服务。　　俞正声还来到康玛尔寺，了解藏区寺庙规范化管理情况，看望宗教界人士。他强调，要全面贯彻党的宗教信仰自由政策，自觉运用法治思维和法治方式开展宗教工作，积极引导藏传佛教与社会主义社会相适应，坚决抵制境外势力对藏传佛教的影响，维护宗教和谐稳定的良好局面。　　俞正声在与阿坝州县相关负责同志座谈时强调，要坚持综合施策、标本兼治，努力保持藏区全面发展和持续稳定势头。要适应经济发展新常态，坚持以就业为中心来谋划发展思路，着力加强交通等基础设施建设，切实搞好生态环境保护，不断改善人民生活。要继续深入开展对达赖集团斗争，坚决维护祖国统一、民族团结和社会稳定。","CCTV.com消息（新闻联播）：吴邦国会见我驻韩国使馆工作人员和中资机构、华人华侨及留学生代表。\r\n责编：闫冬","央视网消息(新闻联播7月20日播出)：北京奥运村今天预开村，来自澳大利亚、英国等11个国家的代表团首批办理了入村注册手续，这标志着奥运村正式投入运行。同样从今天起，北京等涉奥城市也全面启动了奥运保障措施，北京正式进入奥运时间。\n　　今天是北京实行机动车单双号通行措施的第一天，记者看到，上路行驶的车辆基本都能做到按规定行驶。这是今天上午10点，在北京奥运主场馆附近拍摄的画面，北四环主辅路的车流量与同样是休息日的昨天相比明显减少。\n　　北京市交管局汪海：北辰西路平时这里车流量非常大，即使是周末也会发生堵塞。但今天看道路很畅通，通行速度能达到5-60公里。\n　　据权威部门估计，限行措施将使北京停驶机动车约200万辆,道路行驶条件和空气质量都将得到极大改善。\n　　奥运专用车道也在今天正式启用，大部分司机基本上都能够自觉按照规定行驶，但在一些路段，仍有个别司机还是误驶入了奥运专用车道。交管部门提醒，在奥运专用道启用期间，社会车辆一律禁止驶入。但在同时划有奥运专用车道和公交车道的路段，社会车辆可以借用最外侧的公交车道通行。\n　　今天上午，北京还举行了奥运交通应急实战演练，内容包括赛时交通路线、场馆周边等交通秩序维护，遭遇路面积水、信号灯失灵等突发事件的应急处置。\n　　从今天零点开始，天津、青岛、沈阳、秦皇岛等奥运协办城市的各项奥运交通保障措施也全面启动。警方提醒通过陆路进入北京的旅客，一定要携带好必要的身份证件。\n　　另外，民航奥运空管运行指挥系统也从今天开始启用。据测算，奥运会期间，首都机场高峰时段起降飞机将超出目前50%以上。\n责编：王壹霖","CCTV.com消息（新闻联播）：巴勒斯坦伊斯兰抵抗运动（哈马斯）加沙地区领导人沙纳布２２日在接受采访时表示，以色列“定点清除”该组织高级官员的行动不会促使他们放弃原定与巴自治政府总理阿巴斯进行的停火谈判。 沙纳布指出，有必要结束中东的暴力恶性循环。他表示，如果以色列停止“定点清除”行动并从加沙撤军，哈马斯很可能接受停火。\r\n　　另据报道，加沙地带北部一栋民房２２日深夜发生爆炸，４名法塔赫下属军事派别“阿克萨烈士旅”成员丧生，另有３人受伤。据巴安全部门的官员说，这4个人是在“执行任务”时丧生的。以色列军方人士认为，这些人当时正在屋内讨论如何埋设地雷炸毁以军坦克，因操作不当引起地雷爆炸。\r\n责编：宏伟","中国网络电视台（新闻联播）：中共中央政治局常委、国务院副总理李克强近日在湖南考察时强调，要认真贯彻党中央、国务院的决策部署，深入实施扩大内需战略，统筹城乡和区域发展，推进结构调整和民生改善。     扩大内需 调整结构 改善民生    10日至11日，李克强先后来到湘西自治州和长沙市，着重就经济运行和实施“十二五”规划进行调研。    在湘西州古双云村，李克强走进村民家中，关切询问住房、口粮、收入、低保等方面情况，认真听取乡亲们对危旧房改造的想法；在村卫生室，他详细了解基本药物配备、药品价格和村卫生室建设。    李克强说，加大民生工作力度是各级政府的基本职责所在。要从切实解决城乡群众教育、住房、医疗、社保等基本民生问题入手，办更多“雪中送炭”的实事，促进收入分配结构的优化，努力实现民生改善、内需扩大、经济发展的良性循环。他叮嘱随行的同志说，农村和欠发达地区是全面建设小康社会的难点，也是扩大内需的潜力所在。要把统筹城乡和区域发展作为扩内需、调结构的重要载体，加大对中西部地区的支持力度，增强自我发展能力，在扩大开放的条件下进一步扩大内需、拓展发展空间。    李克强专程来到长沙国家杂交稻研究中心，看望袁隆平院士和科研人员。李克强说，你们的突破性工作事关人人，不仅有助于解决中国人的吃饭问题，也是对人类发展的贡献。李克强指出，不断提高粮食单产水平，既能使农业增产、农民的钱袋子鼓起来，又能保障有效供给、增强市场的信心，为稳定物价提供基础。    得知中心超级稻研发正在向亩产1000公斤攻关，李克强当即表示国家将积极支持，要求有关部门尽快予以落实。他说，实现农业大发展，必须走创新之路。要用现代技术改造农业，用现代设施装备农业，用现代流通支持农业，在工业化、城镇化深入发展中同步推进农业现代化。    在考察长沙青苹果数据处理中心时李克强说，把传统文化资源和现代信息技术结合起来的创新之举，能够催生新产业、引领新需求。要推动研发与应用结合、科技与产业融合，加快发展先进制造业、高技术产业，积极发展文化产业，提升服务业比重和水平，推动经济步入创新驱动、内生增长的轨道。    李克强还考察了当地保障性住房质量和分配管理情况。他说，要保质保量地推进保障性安居工程建设，切实把这项促发展、惠民生的工程实施好，通过公平分配使更多低收入群众受益。    李克强充分肯定湖南近年来经济社会发展取得的显著成绩。他强调，扩大内需、调整结构是加快转变经济发展方式的重大任务和主攻方向，也是应对国际经济环境复杂多变形势的重要措施。中西部地区后发优势明显，扩大内需和调整结构都蕴藏着巨大潜力。   （视频编辑：邓喜婷；文字编辑：李旋）","CCTV.com消息（新闻联播）：对于胡锦涛主席的到访，纳米比亚政府高度重视。纳米比亚贸易与工业部长恩加奇泽科在接受采访时指出，中纳友好关系是以政治、经济和社会各层面的相互尊重和互利合作为特征的。纳米比亚当地媒体也纷纷发表评论说，“中国是纳米比亚乃至所有非洲人民最可靠的朋友”，相信胡主席此次访问必将进一步加深纳米比亚和中国的传统友谊，推动两国友好关系向更高水平、更深层次和更宽领域发展。\n　　\n　　纳米比亚共和国位于非洲西南部，原称西南非洲，1968年，联合国大会根据西南非洲人民的意愿决定将西南非洲更名为纳米比亚。1990年3月21日宣布独立。\n　　纳米比亚以矿业、渔业和农牧业为三大支柱产业。近年来旅游业发展迅速。1997年，纳成为世界旅游组织成员。\n　　中纳于1990年3月建交以来，两国在平等互利基础上的友好合作关系持续、稳步、顺利发展，在政治、经济、教育、卫生等方面的合作不断深化和扩大，双方在国际事务中的协调与配合十分密切。\n责编：晓星","CCTV.com消息（新闻联播）：今天，南方一些地区仍然延续昨天的高温，汉水流域、江南、华南等地都是35-37度的高温闷热天气，陕西、重庆、湖北、湖南、浙江、福建等地局部地区的最高气温甚至达到40度。\r\n　　福州市38度的高温，让出行的市民都是全副武装。连续高温再加上空气湿度大，上海市各大医院里，患呼吸道感染和胃肠道疾病的人比去年同期上升了近13％。浙江温州免费开放防空洞让市民纳凉，这里的温度比室外低10度以上，很多人每天都来待到太阳下山。重庆忠县连续10多天最高气温超过39℃，遭遇严重旱情，当地已统一组织送水，保证群众的饮用水。 \r\n　　安徽、江苏部分地区虽然下了大到暴雨，但气温仍达到35度以上。中央气象台预计，明后两天，江南大部、华南地区的高温天气还会持续。\r\n责编：复苏","CCTV.com消息（新闻联播）：太平洋盆地经济理事会（PBEC）第３８届国际年会今天在香港开幕，国务院副总理吴仪作了题为“合作共赢，和谐发展”的主旨演讲。她强调，亚太地区要引领全球经济发展，必须融入世界经济发展总体进程，共谋发展，共创繁荣。中国愿进一步扩大同亚太地区和世界各国的经贸往来与合作，加强对话和交流，平等互利，相互尊重，和睦相处，和谐发展。\r\n　　谈到香港形势时，吴仪说，我们高兴地看到，当前香港社会稳定，经济复苏，民生改善，广大香港市民正在“求发展、求稳定、求和谐”的社会共识下，同心协力，为实现经济振兴和更大发展而努力。我们对香港的未来充满信心！\r\n责编：常颖","央视网消息(新闻联播)：今天下午，全国人大代表分组审议政府工作报告。　　80后人大代表扎西央金，来自西藏山南地区隆子县斗玉珞巴民族乡，2014年全乡农牧民人均收入增长了近20%。　　中共中央政治局委员、国务院副总理马凯在参加山西代表团审议时说，政府工作报告客观全面、实事求是、目标明确、措施具体，符合国情实际，反映了人民群众的愿望。下一步要全面贯彻中央的工作部署，振奋精神、主动作为，始终以经济工作为根基，发展和改革统一抓，着力在优化结构和提质增效上下功夫，着力在改善民生上下功夫。　　中共中央政治局委员、国务院副总理刘延东在参加河北代表团审议时说，政府工作报告求真务实、开拓创新，催人奋进。今年工作要围绕“四个全面”战略部署，适应新常态，加快实施创新驱动发展战略，深化科技体制改革，推动发展由要素驱动向创新驱动转变。要加快教育、卫生、文化体育等领域改革发展，促进基本公共服务均等化。　　中共中央政治局委员、中央书记处书记、中宣部部长刘奇葆在参加四川代表团审议时说，政府工作报告提出的目标任务和工作举措明确具体。要深入学习宣传贯彻习近平总书记系列重要讲话精神，把学习宣传“四个全面”战略布局摆上突出位置，做好经济宣传，推进社会主义核心价值观学习教育实践具体化系统化，大力繁荣文艺创作，推动中华文化繁荣兴盛。　　中共中央政治局委员、中央统战部部长孙春兰在参加天津代表团审议时说，过去一年，党中央、国务院坚持稳中求进工作总基调，战略判断有远见，稳中求进有定力，动力转换有成效，保障民生有作为，治党治国有担当，完成了全年经济社会发展主要目标任务。我们要按照“四个全面”战略布局，发挥统一战线优势，为实现中国梦做出新贡献。　　中共中央政治局委员、重庆市委书记孙政才在参加重庆代表团审议时说，报告是一个求真务实、改革创新的好报告。重庆市要深入贯彻“四个全面”战略布局，主动适应经济发展新常态，抓住发展动力转换这个核心和关键，统筹投资、消费、出口“三驾马车”和改革、开放、创新“三大动力”，统筹“四化”融合互动发展，统筹区域协调发展，推进各项事业取得新进步。　　中共中央政治局委员、全国人大常委会副委员长李建国在参加山东代表团审议时说，做好今年工作，我认为最重要的是深刻领会和认真贯彻党中央确定的总体要求和决策部署，做到围绕大局、把握特点、坚持基调。围绕大局就是党和国家各项工作都应紧紧围绕习总书记提出的“四个全面”战略布局，服从服务于这个大局，在这个大局下行动。","中国网络电视台消息（新闻联播）：　　　　据朝鲜中央电视台23号报道，朝鲜人民军最高司令官金正恩视察了生产射击比赛专用子弹的工厂。该厂由朝鲜已故领导人金正日亲自发起，于1996年建成。金正恩表示，要在射击这项国防体育项目中取得好成绩，必须让选手多练习，为此工厂要提高产量。　　　澳大利亚前外长陆克文今天确认将竞选工党党首。陆克文22号宣布因无法得到总理吉拉德的支持，决定辞去外长职务。吉拉德23号宣布，工党将于27号举行党内投票选举党首，以结束这场领导权之争。　　　巴西一架救援直升机23号在北部帕拉州着陆时出现剧烈晃动，导致驾驶舱几乎脱落，尾部断裂，机上四人受伤。目前，事故原因还在调查中。调查人员认为，可能是直升机螺旋桨引起地面共振所致。　　去年9月意大利研究人员报告说，发现比光跑得还快的中微子。23号，这一研究项目的合作方之一－－欧洲核子研究中心发布公报称，此前使用的中微子测速方法存在两处问题，可能导致测量结果出现偏差。相关实验将在今年5月重新进行。　　正在伦敦举行的国际泳联第18届跳水世界杯23号决出第五枚金牌。在男子双人十米台决赛中，中国选手曹缘和张雁全以481.29分的成绩成功卫冕。目前，赛程已过半，中国跳水队获得了五金两银的好成绩。　　（视频编辑：杨书杰　文字编辑：翟亚菲）","中国网络电视台消息（新闻联播）：今天，我国南方大部地区迎来今冬首场降雪。其中浙江、江西、湖南的局部地区还出现了大到暴雪。在杭州，降雪从早晨一直持续到下午，气温也随之降到了零度以下。交警部门增派警力上街执勤，使得雪中交通基本正常。　　大雪让江西庐山的积雪在一夜之间超过了10厘米。为保证道路安全，当地交警在登山的险要路段铺设防滑沙，并免费为过往车辆提供防滑链条。　　在湖北武汉，风雪天气令长江上的轮渡航线全部停航。　　在安徽黄山市，突来的大雪导致当地自来水厂专用电线损坏，造成城区停水。经过供电部门紧急抢修，目前全市已恢复正常供水。　　中央气象台预测，本次冷空气对我国的影响将在１６号趋于结束。１７日号全国大部地区温度将有明显回升。(视频编缉：杜卓 文字编辑：杜莎)","中国网络电视台消息(新闻联播)：山东省今年计划建设保障性安居房32.8万套，比去年增加近三倍，当地在加大马力建设的同时，严把质量关，确保困难群众人人都能住上放心房。　　张坤红是山东济宁鱼台县在建公租房安居小区未来的住户，从小区建设的第一天起，他就有了一个新身份——保障房监督员。拿着规划图测面积，对照标书查标准，从墙体钢筋使用，到房屋建成后的实际面积，他和另外13名监督员查得仔仔细细。　　济宁市鱼台县保障房监督员 张坤红：这个房子是俺将来自己的家，我作为监督员，要为全体住户、也是为自己把好关、长好眼，将来才住着放心、住着舒心。　　群众监督到位，质管部门更不放松。为了监督各地保障房建设，山东省专门向各地派出了保障性安居工程专项巡查员，从项目选址到施工招标，从基础开挖到主体工程，再到装饰装修，层层把关。　　山东省保障性安居工程专项巡查员 姜传胜：严格地控制保障性安居工程的施工质量，材料质量，确保保障性安居工程质量不出任何问题。　　山东还强制各地执行住宅工程质量分户验收制度，一户不合格，整栋不验收，同时明确参建方要对保障性住房质量终身负责，在每栋楼上挂上永久性的责任标牌。　　截至8月底，国家下达山东32.8万套保障性安居工程建设任务已全部开工。　　(视频编辑：金月展 文字编辑：吴卫平)","央视网消息(新闻联播)：刚果(布)总统萨苏4号在布拉柴维尔会见了正在刚果(布)访问的中国国务院副总理回良玉。    回良玉说，近年来，中刚关系进入加速发展的新时期，两国逐步建立起全天候、全方位的友好合作关系，成为中非和南南合作的典范。    萨苏说，刚果(布)政府和人民十分珍视同中国朋友的深厚友谊，希望进一步加强与中国的友好合作关系，学习中国发展经济的经验。","中国网络电视台消息(新闻联播)：新一轮降雨将再次袭击长江中下游部分地区，洪涝灾区将面临新的考验。在湖南、江西、湖北等地，抗洪救灾工作正在紧张进行之中。    本台记者 代纪玲：这是湖北省县沙坪镇的马头村 这场暴雨对当地农业带来怎样的影响看看我脚下的这片土地您就可以知道 远处这一大片的西瓜马上就可以成熟上市了 但是现在呢 完全浸泡在泥浆中已经不可能上市卖钱了 下面的泥更深 已经没过小腿 有尺把深 看看这边这些作物您能猜出它是什么吗 其实是即将成熟的黄豆 农民告诉我说现在这个季节 黄豆应该马上开花结豆子了 完全被泥浆裹覆之后现在它基本上不可能有收成了    据初步统计：这次洪灾共造成咸宁市农作物受灾面积超过95万亩。目前，当地农业部门已经派技术人员下乡指导受灾群众清理淤泥，尽快改种晚稻，把损失降到最低。        在暴雨导致山洪暴发的湖北通城县，全县城区供水一度中断。经过两天来不间断清淤、抢修。昨天晚上11点左右，自来水厂重新开始供应水质达标的自来水。        昨天，记者经过近四个小时的跋涉，从湖南安化县城抵达了该县受灾最严重的古楼乡，并拿到了当地拍摄的山洪冲刷乡镇时的视频画面。    本台记者 刘航：这里是湖南安化古楼乡通往县城的一条必经的公路，很多路基已经千疮百孔了，很多地方还出现了塌陷，有的地方已经出现了摇摇欲坠的状况。据当地群众告诉我，当时的水位足足比现在的水位高出了10多米还要多，当时的水来得快，又来得猛。    这两天，古楼乡的群众正利用洪水退去、新一轮降雨来临前的间隙，加紧清理和自救。    江西修水：经过电力部门的紧急抢修，今天中午，因特大山洪导致部分地区停电超过三天的江西修水，上万户停电居民全部恢复用电。     (视频编辑：孙继礼  文字编辑：程冲)","CCTV.com消息（新闻联播）：中共中央日前在中南海召开党外人士座谈会，就改革收入分配制度和规范收入分配秩序听取各民主党派中央、全国工商联领导人和无党派人士的意见。中共中央总书记胡锦涛主持座谈会并发表重要讲话。\r\n　　中共中央政治局常委温家宝、贾庆林、曾庆红出席座谈会。温家宝通报了改革收入分配制度和规范收入分配秩序的有关情况。\r\n　　座谈会上，民革中央主席何鲁丽、民盟中央常务副主席张梅颖、民建中央主席成思危、民进中央主席许嘉璐、农工党中央主席蒋正华、致公党中央主席罗豪才、九三学社中央主席韩启德、台盟中央主席林文漪、全国工商联主席黄孟复、无党派人士陈章良先后发言。大家认为，在我国改革发的关键时期，改革收入分配制度，规范收入分配秩序，对于贯彻落实科学发展观，充分发挥广大干部群众的积极性，推进全面建设小康社会，具有重要意义。改革收入分配制度，规范收入分配秩序，有利于逐步建立科学完善的社会收入分配体系。大家在发言中对改革收入分配制度和规范收入分配秩序中需要注意解决和完善的问题提出了意见和建议。\r\n　　在认真听取了大家的发言后，胡锦涛说，大家就改革收入分配制度和规范收入分配秩序提出了很有见地的意见和建议，有关部门要研究和认真吸收大家的意见和建议。\r\n　　胡锦涛指出，改革收入分配制度，规范收入分配秩序，构建符合国情、科学合理的社会收入分配体系，关系到最广大人民的根本利益，关系到全面建设小康社会、开创中国特色社会主义事业新局面的全局，是国家政治经济生活中的一件大事。对收入分配问题，中共中央一直高度重视，强调要完善按劳分配为主体、多种分配方式并存的分配制度，坚持各种生产要素按贡献参与分配，在经济发展的基础上，更加注重社会公平，加大调节收入分配的力度，规范个人收入分配秩序，着力提高低收入者收入水平，扩大中等收入者比重，有效调节过高收入，取缔非法收入，努力缓解地区之间和部分社会成员收入分配差距扩大的趋势。\r\n　　胡锦涛强调，《中华人民共和国公务员法》今年1月1日开始实施，公务员法规定实行国家统一的职务与级别相结合的公务员工资制度。改革公务员工资制度和规范公务员收入分配秩序，是贯彻落实公务员法的要求。形成科学合理的公务员工资体系和正常的工资增长机制，建立适应经济体制和干部管理体制要求的公务员工资管理体制，有利于保持公务员队伍稳定，有利于加强公务员队伍建设，也有利于为整个社会收入分配制度改革创造一个良好的环境，具有重要意义。改革公务员工资制度和规范公务员收入分配秩序，面临的情况相当复杂，要坚持从我国实际出发，进行深入的调查研究，找准问题的切入点，拿出切实可行的方案，在实践中逐步探索、逐步推进、逐步完善。\r\n　　胡锦涛指出，在解决公务员收入分配问题的同时，要注意协调各方面的利益关系，特别是要关注低收入群众的利益问题，使全体人民都能够享受到改革开放和社会主义现代化建设的成果。为了逐步缩小地区间的差距，适当向基层和艰苦边远地区倾斜，照顾低收入者的利益，这次在考虑改革公务员工资制度时，要完善地区津贴制度特别是艰苦边远地区津贴制度，同步改革和完善事业单位工作人员收入分配制度，完善机关工人工资制度，合理调整机关事业单位离退休人员待遇，适当提高企业离退休人员基本养老金标准、有关优抚对象抚恤补助标准、移交政府安置的军队离退休干部待遇标准、城市居民最低生活保障补助标准，并注意提高其他低收入人员待遇水平。\r\n　　胡锦涛强调，改革收入分配制度，规范收入分配秩序，涉及方方面面，涉及广大干部群众的切身利益。要加强领导，统一认识，齐心协力，扎扎实实把工作做好。各地区各部门都要讲党性、讲大局、讲纪律，把这项工作摆上重要议事日程，制定周密方案，完善工作机制，严格落实政策。\r\n　　胡锦涛最后表示，长期以来，各民主党派、工商联和无党派人士在解决事关国计民生的重大问题中发挥了重要作用。希望大家继续发挥自身优势，充分利用联系广泛的特点，深入调查研究，及时反映社情民意，为进一步理顺收入分配关系、完善收入分配制度积极建言献策。\r\n　　王刚、华建敏、刘延东和有关部门负责人出席座谈会。\r\n　　出席座谈会的党外人士还有张克辉、周铁农、张怀西、李蒙、张榕明和李重庵、杨邦杰、陈抗甫、刘亦铭、辜胜阻、袁隆平等。\r\n责编：复苏","央视网消息(新闻联播)：针对日本媒体报道中国军机进入日本领空以外设置的防空识别区问题，今天国防部新闻事务局官员回答本台记者询问时表示：10日，中国军队一架运8飞机在我温州以东、东海油气田西南空域进行例行巡逻时，发现日本航空自卫队2架F15飞机对我进行近距离跟踪，同时日方还有1架侦察机也在这一空域活动，对此中方起飞2架歼10飞机进行了查证和监视。需要指出的是，近年来，日本自卫队飞机针对中国的抵近侦察活动不断加强，近期又不断扩大作战飞机活动范围，频繁跟踪干扰中方公务飞机正常巡航飞行和军机例行巡逻训练活动，这是产生中日海空安全问题的根源。对日方这一动向，中国军队保持高度警惕。","央视网消息：驻日美军的6架MV－22“鱼鹰”倾转旋翼机今天从山口县岩国基地飞往冲绳县美军普天间基地。普天间基地周围民众举行集会，坚决反对美军在当地部署这种运输机。　　一大早，冲绳普天间基地周边自治体的市长、县议会议员、市民团体及当地居民上百人聚集在基地门口，反对美军部署“鱼鹰”。　　冲绳县议会议长喜纳昌治在集会上表示，随着“鱼鹰”飞到冲绳，应进一步加强斗争，反对在当地部署这种飞机。　　普天间基地位于冲绳县宜野湾市中心，是驻日美国海军陆战队在冲绳岛上两大基地之一。据悉，美国计划在普天间基地部署24架“鱼鹰”，但由于这一新型垂直起降运输机此前在摩洛哥和美国发生多起坠毁事故，日本民众对其安全性表示担忧，冲绳地方政府及居民坚决反对美军的这一部署计划。　　日本政府9月19日宣布确认“鱼鹰”机机身安全，同意美军于10月在日本全面部署“鱼鹰”机。日本防卫大臣森本敏还强调，即使得不到冲绳等地民众的理解，也将根据日美两国协议开始飞行。","CCTV.com消息（新闻联播7月19日播出）：\n　　日前，国家质检总局回应了部分境外媒体有关我国出口产品质量安全的失实报道，表示：中国的出口产品，特别是出口食品，质量安全是有保障的。\n　　国家质检总局指出 ：中国政府高度重视产品质量问题，针对出口食品安全建立了一整套严格的管理措施，通过狠抓源头管理、加强监督管理、严格检验检疫等措施，有效地保障了出口食品质量安全。统计数字表明，过去两年中国出口美国的食品合格率一直保持在９９％以上，略高于同期美国出口中国食品的合格率。\n　　国家质检总局局长李长江指出：质量安全是全世界共同面对的课题，它需要各国政府通力合作、加强沟通，共同面对和解决存在的问题。国家质检总局已与欧盟、美国等有关国家、地区建立了消费品安全的合作机制，共同探讨解决产品质量和食品安全方面的问题。\n　　国家质检总局还澄清了境外部分媒体对出口美国“中策轮胎”和出口日本“耐热锅”的不实报道。并强调指出，这些报道是不真实、不客观的，是部分境外媒体不负责任的行为。\n责编：严晋","央视网消息(新闻联播)：从2号开始，日本北海道地区暴风雪持续增强。到3号，罗臼町地区积雪厚度已经超过一米。这是自有统计以来，当地观测到的最大降雪量。　　罗臼町的居民因大雪封门而无法出行，当地唯一的过境公路也因积雪被迫关闭，导致部分居民被困在家中。目前，日本已派遣自卫队队员前往罗臼町进行除雪作业，并对独居高龄老人的情况进行确认。　　日本气象厅说，受低气压影响，北海道地区的恶劣天气仍将继续。气象厅呼吁民众提高警惕，尤其对于交通事故、雪崩等情况加强防范。","CCTV.com消息（新闻联播8月1日播出）：\n　　商务部最新统计显示，今年上半年，我国外贸进出口总额达到9809亿美元，同比增长23.3%。出口商品结构不断优化，上半年机电和高新技术产品出口快速增长，同时高耗能、高污染、资源性产品出口增速明显回落。\n　　今年上半年，我国外商投资结构继续优化，全国实际吸收外资319亿美元，同比增长12.2%，服务业吸收外资增长58.2%，中西部地区实际吸收外资增幅高于全国9.5个百分点。\n　　今年上半年，我国对外投资合作稳步发展，非金融类对外直接投资增长21%，对外承包工程和劳务合作也有大幅度增长。\n　　商务部政策研究室 负责人 柴海涛：今年上半年外经贸增长的特点，可以概括为一句话，对外经贸快中求好，质量效益显著提高。\n责编：严晋","央视网消息(新闻联播)：盖军衔是福建厦门的机械工人，38年里，他从一名只有小学文化的学徒，成长为产业工人技能最高奖项的获得者。2013年他因病去世，病重期间他仍坚持研发仿真教学软件，培训传承更多的年轻人。　　在厦门机械行业的一场培训课上，工人们通过一套三维动漫仿真教学软件，学习装载机的工作原理。这套教学软件凝结了盖军衔毕生的心血，也是他生前坚持完成的最后一项工作。　　1975年，盖军衔成为福建厦工机械的一名钳工学徒。起初只有小学文化的他，看不懂图纸和公式，就利用业余时间苦练技术。时间久了，他蒙眼就可以拆装机器，听声音就能辨别故障。盖军衔还自学拿到了初中、高中和机械制造专业本科文凭。　　盖军衔为各类装载机的生产制造解决了近百项技术难题，他创新改造的液压系统，每个小时能够节约1-2升油耗，而一项经他改进优化的装载机电路设计，更是成为行业内的模板。　　1995年，盖军衔所在的单位参与到我国南极科考，而技术过硬的他也第一次踏上南极大陆，负责车辆设备、发电机组的维修保养。之后的1997年、2004年，他又两次为南极科考保驾护航。　　零下40多度的气温、四千多米的海拔，对于年过半百的盖军衔来说，无疑是个挑战。　　从南极回来后，盖军衔开始把全部精力放在培训传承上。几年间，经他培训的技术工人超过3000名，而他自己也在2012年获得“中华技能大奖”这一产业工人技能的最高奖项。　　因为常年超负荷工作，2012年年底，盖军衔被确诊为胰腺癌晚期。　　2013年4月25日，盖军衔不幸离世。但一直到现在，家人还保留着他的手机号码，因为经常还有海内外的客户，拨打这个号码咨询技术难题。家人会在第一时间联系盖军衔的徒弟们，帮助客户解决问题。　　盖军衔走了，但他的劳动成果和精神遗产还在服务社会。人们信赖和传承的，是他一辈子炼就的好手艺，更是他一辈子攒下的好风范。把每一滴能量都释放出来，把本职工作做到最好，这是我们每个普通人最好的立身之本，最宽广的修身之路。","中国网络电视台消息(新闻联播)：浙江省湖州市通过打造20分钟医疗圈，实现城乡社区卫生服务全覆盖。　　这两天，浙江湖州章家埭村的3000多名村民，在家门口接受了社区卫生服务站两年一次的免费体检。除了体检，卫生站还为每位村民建立健康档案定期回访，并将慢性病管理、儿童免疫接种等纳入日常服务范围，让一些患有常见病的村民，不用出村就能接受治疗。　　浙江湖州章家埭村村民 ：老百姓看病方便多了，走到这里最多10分钟。费用很便宜，以前挂瓶盐水几十块钱，现在只要十几块钱。　　药品零差率销售，服务人口3000到5000人，步行不超过20分钟即可就医。如今，湖州市的每个乡村都建立起了这样的卫生服务站。政府还通过专项补贴、培养“大学生村医”等形式，加强医疗人才队伍建设，不断提高卫生服务能力。截至目前，湖州市已建立社区卫生服务站713个，城乡社区卫生服务网络基本形成。（视频编辑：孙继礼 文字编辑：杜卓）","中国网络电视台消息（新闻联播）：本台消息，7月17日凌晨，外交部副部长崔天凯在北京紧急召见美国驻华使馆临时代办王晓岷，就美方安排奥巴马总统会见达赖提出严正交涉。    中国驻美大使张业遂也在华盛顿向美方提出严正交涉。　　    中方指出，美方不顾中方坚决反对和严正交涉，执意安排奥巴马总统在白宫会见达赖，严重干涉中国内政，伤害中国人民感情，损害中方核心利益，损害中美关系。中方表示强烈愤慨和坚决反对。　    中方强调，西藏是中国领土不可分割的一部分，西藏事务纯属中国内政。中国政府和人民维护国家核心利益和民族尊严的决心坚定不移。    中方指出，维护中美关系持续稳定发展，需要中美双方共同努力。我们要求美方认真对待中方严正立场，恪守承认西藏是中国一部分、反对“西藏独立”的承诺，采取措施消除恶劣影响，以实际行动取信于中国政府和人民。(视频编辑：张贝龙 文字编辑：杨鑫)","央视网消息(新闻联播)：明天就是中秋佳节了，本台各个频道将集中推出一批精彩的特别节目，伴您度过难忘的假期。　　明天晚上8点，我台综合频道和中文国际频道将同时播出《苏州月·中华情》2014中秋晚会。今年的中秋晚会仍然沿续了唯美、浪漫的风格，同时结合了主办地——苏州的诗意气质，突出“思念和团圆”的主题，向全球华人传递中秋节的传统文化内涵。　　明天中午12点，我台综艺频道将推出十个小时的直播特别节目——《万家邀明月，一起过中秋》。节目以弘扬传统文化、传递中华民族美好情感为主基调，同时把传统文化与“家”文化巧妙结合，借中秋佳节畅聊家人、家的温暖以及家传精神等话题。　　此外，新闻频道明天晚上将根据央视新闻2014“最美赏月地”的网络投票结果，继续推出景观直播节目，届时大家可以欣赏到全国各地的月圆美景。同时，新闻频道还将播出中秋走基层特别节目——《他乡是故乡》。　　明天晚上7点20分，戏迷朋友可以关注戏曲频道推出的《花好月圆-2014中秋戏曲晚会》。这台晚会以戏曲节目为主，同时融合了歌曲、相声、双簧等多种艺术形式。","(新闻联播)：江苏省通过规划打造“江淮生态大走廊”，构筑生态安全屏障，推进绿色发展。地处长江、淮河交汇处的扬州，是江苏实施“江淮生态大走廊”的先行地区。沿湖村是扬州传统的渔业村，村民基本以水产养殖和捕捞为生。从去年开始，村里启动了渔民上岸工作。村里把以前废弃的鱼塘整合、复垦转化成耕地，让上岸的村民们居住生活，帮助大家办起农家乐。今年底，沿湖村全村420户渔民都将上岸。而五年内，在扬州，像沿湖村这样的渔民，还将有6000多户陆续上岸。大幅度减少水产养殖、渔业捕捞的同时，扬州还淘汰一批化工、造船等落后产业，代之以现代农业、旅游业等新兴绿色产业，进而推动形成一个以湖泊和京杭大运河为串联的生态大走廊，面积近1800平方公里，约占全市的1/3。按照江苏的规划，未来“江淮生态大走廊”的范围将以京杭大运河为主干线，涵盖南水北调东线工程输水线路流经地，包括徐州、宿迁、淮安、泰州多地都将参与其中，并形成联动机制。这一生态工程将在五年内初步完成。","","CCTV.com消息（新闻联播）：俄罗斯总统普京20号表示，俄罗斯不能对科索沃的种族冲突袖手旁观，应该对此作出强硬反应，以保护塞尔维亚族居民的利益。当天，普京在有俄罗斯总理、总统办公厅主任、各强力部门及其它部门领导人参加的会议上，责成安全会议秘书伊万诺夫和外交部长拉夫罗夫明确确定俄罗斯在这一问题上的立场。同时，普京还命令俄紧急情况部长绍伊古前往塞尔维亚和黑山，实地考察如何向塞族居民提供援助。\r\n　　\r\n\r\n　　北约理事会于１９日召开会议作出了这一决定。与会的北约成员国大使评估了科索沃的安全形势，决定调用成员国的战略行动预备部队中的约２０００人，以加强北约在科索沃的维和部队力量，控制那里的局势。\r\n　　１９９９年科索沃战争结束后，北约和联合国向那里派出了４万人的部队执行维和任务。目前北约在科索沃的部队已不到２万5千人，兵力严重不足。\r\n责编：陈卓","央视网消息(新闻联播)：随后，习近平会见了希腊总统帕普利亚斯，两国元首进行了亲切友好的交谈，就两国关系发展和共同关心的重大国际和地区问题深入交换了看法，达成重要共识。　　习近平表示，帕普利亚斯总统亲自来罗德岛同我会见，这体现了希腊人民和你本人对中国人民的深情厚谊。你是德高望重的政治家，是中国人民的老朋友，为中希关系发展作出了重要贡献，我对此表示高度赞赏。　　习近平指出，中国和希腊是两大文明古国，都创造了对人类文明影响深远的独特文明，两国人民相互欣赏、相互尊重，中希关系基础坚实、发展很好。今年2月我们在出席索契冬奥会开幕式期间举行会晤，达成广泛共识，有力推动了两国关系发展。中方高度重视发展中希全面战略伙伴关系，愿意同希方深化互利合作、加强交流互鉴，使两个古老文明焕发新的生机活力，使两国友好关系更好造福两国和两国人民。中国政府鼓励更多有实力的中国企业到希腊投资兴业，经营好希腊比雷埃夫斯港口等项目，打造互利合作的样板。希腊是奥林匹克运动发祥地，感谢希方长期以来对中国体育事业发展的支持，中国愿同希方加强体育交流，共同弘扬奥林匹克精神。　　帕普利亚斯表示，希腊人民热烈欢迎习近平主席过境访问。我们赞赏中国悠久的历史文明，钦佩中国现代化建设成就，重视中国在国际舞台上发挥的重要作用。习近平主席前不久访问欧洲时，在比利时布鲁日欧洲学院发表的重要演讲给我留下深刻印象，增强了我们对中国发展美好未来和欧中关系广阔前景的信心。我坚信，支持中国就是支持世界多极化，就是支持和平与发展的力量。希方愿意继续加强同中方的友好合作，积极参与中方关于建设丝绸之路经济带和21世纪海上丝绸之路的重要倡议，扩大海洋、基础设施建设等领域合作，欢迎中国公司前来投资。希中两国分别是西方文明和东方文明的代表，应该加强人文合作和民间往来，交流互鉴。希腊祝愿即将举行的南京青奥会取得成功。　　两国元首表示将继续共同致力于推动中欧关系发展。两国元首一致认为，维护和平是世界各国人民的共同愿望。国际社会应该警惕否认、美化法西斯侵略战争的企图，共同维护第二次世界大战胜利成果，共同促进世界和平。","央视国际消息（新闻联播）：援助阿富汗国际会议17号在挪威首都奥斯陆举行，来自世界20个援助国的代表以及联合国下属组织的代表出席了这次为期一天的会议。会议决定继续向阿富汗提供援助，2003年为阿富汗重建提供的援助将达到17亿欧元。　　\r\n　　正在挪威访问的阿富汗总统卡尔扎伊出席了会议。他表示，国际社会对阿富汗提供的援助应该更多地用于长期项目，例如修建道路、帮助阿富汗恢复农业生产以及安置返回家园的难民等。\r\n责编：张丽","中国网络电视台消息（新闻联播）：今天上午，中央宣传部、中央文明办、教育部、工信部、文化部在贵州省铜仁地区举行2011年“绿色”电脑进西部活动电脑赠送仪式，向中西部地区18省（区、市）和新疆生产建设兵团赠送70000台安装了绿色上网过滤软件的台式电脑，专项用于建设青少年绿色上网场所和群众浏览互联网的公益性网络平台。　　据了解，这项活动已连续开展3年，所送电脑均按政府采购程序采购，截至目前已累计向中西部地区赠送“绿色”电脑19万台，有效缓解了受赠地区电脑设备匮乏的问题，在引导基层干部群众和广大中小学生文明、健康上网，自觉主动使用和安装绿色上网过滤软件方面发挥了积极作用。　　视频编辑：林楠 文字编辑：吴卫平","CCTV.com消息（新闻联播）：\n　　云贵川渝林业部门联手防治森林病虫害\n　　云贵川渝四省市昨天达成合作协议，从明年开始展开联合检疫执法专项行动，重点对松材线病虫、美国白蛾等病虫疫情进行联防联治，以控制森林病虫害的传播和扩散。\n　　我国将对新生产自行车实行全国统一编码管理\n　　商务部、公安部等四部门近日联合发出通知，从2007年12月1日起，对新生产的自行车实行全国统一编码管理，同时，全面规范自行车购销环节管理。 \n　　云南：抚仙湖—星云湖出流改道主隧洞贯通\n　　云南高原湖泊生态保护项目，抚仙湖—星云湖出流改道主隧洞昨天全线贯通。隧洞全长7200米，距湖面约60米。出流改道工程总长25.8公里，建成后将对抚仙湖和星云湖的水环境起到保护作用。\n　　第九届中国上海国际艺术节开幕\n　　第九届中国上海国际艺术节昨晚开幕，有来自40个国家和地区的艺术家参加，共有55台演出、22个展览博览项目，规模超过历届。\n　　2007中国景德镇国际陶瓷博览会开幕\n　　2007中国景德镇国际陶瓷博览会昨天开幕，40多个国家和地区的参展商带来新材质、新工艺、新品种陶瓷产品。国内一批拥有自主知识产权的陶瓷创意产品和生物科技陶瓷受到关注。\n　　四川九寨沟秋色绚烂\n　　四川九寨沟眼下秋色宜人，漫山的阔树叶由绿变黄、由黄变红，众多的大小湖泊、瀑布演绎着赤、橙、黄、绿、青、蓝、紫的梦幻组合，令人目不暇接。\n责编：魏宇","中国网络电视台消息（新闻联播）：国务院副总理李克强24日上午在中南海紫光阁会见了世界银行高级副行长兼首席经济学家林毅夫，就世界经济形势、加强世行与中国合作研究等问题深入交换了意见。（视频编辑：田智钢  文字编辑：王梦）","央视网消息(新闻联播)：明天，世界杯小组赛有三场。美国将迎战加纳，这也是两队连续第三届在世界杯赛场相遇，前两次，加纳都获得了胜利，此次两队再次相遇，美国队期待破除魔咒。另外一场比赛伊朗队即将出场，他们将与非洲雄鹰尼日利亚，争夺小组出线的先机。而最引人关注的一场比赛，将是本届世界杯G组的首轮较量。4支球队中实力最强的德国队和葡萄牙队将率先交手。我台第一套节目综合频道和第五套节目体育频道将从0点开始对德国对阵葡萄牙、伊朗对阵尼日利亚两场比赛进行直播，另外第五套节目早晨6点直播美国对加纳的比赛。","CCTV.com消息（新闻联播）：\r\n　　\r\n\r\n　　目前正在运用的黄河下游春季枯水调度模型,是将下游灌区种植的小麦,玉米等主要农作物灌溉用水量进行实际测算后,划分出每个灌溉期的用水量,然后按照黄河来水情况,制订出每个月份的供水指标。今年4月份用水高峰到来前,将小浪底水库下泄水量确定在每秒750立方米。在河南柳圆口灌区,曲兴村的村民们正在为处在拔节期的冬小麦灌上救命水.\r\n　　河南省开封市曲兴镇曲兴村村民 王玉玲：用上黄河水一亩能打七、八百斤,最少也能打六百斤。\r\n　　目前黄河上游的引黄灌区相继开灌，并要逐渐进入春小麦灌溉引水高峰期，下游冬小麦灌溉也进入了第二轮灌溉高峰，小麦拔节和经济作物用水需求非常大，黄河水利委员会在运用四季枯水调度模型的同时,发挥远程监控系统作用,充分调度各个引黄闸口和龙羊峡、小浪底等大中型水利枢纽的供、引水量,在两个月时间内,对调度过程出现的水量不均问题,连续发出近40份调度令和分水通知,不断修正用水量,使沿黄省区春灌生产顺利进行。\r\n责编：陶柯","CCTV.com消息（新闻联播）：记者现场：这里是海拔5400米的西藏驱龙地区，我身后的这个钻井就是目前国内海拔最高的钻井，我手里的这块铜矿石就是刚从这个钻井中钻取出来的，目前象这样的铜矿石在当地方圆40平方公里都有发现，这也标志着我国地质大调查在西藏的找矿工作取得又一重大突破。\r\n　　中国地质调查局局长 孟宪来：我们重点在雅鲁藏布江和怒江成矿带开展战略性矿产资源勘察工作，根据现在工作的情况看，这两个成矿带的铜矿的远景量可以达到2000万吨，占全国铜的资源量的三分之一。\r\n　　作为全国地质大调查的重要组成部分，1999年起，国家累计投入10.9亿元，安排项目900余个，开展了史无前例的青藏高原空白区地质调查的大会战。除了摸清铜矿资源的家底外，地质工作者还在西藏雅鲁藏布江等三大成矿带上发现300多处矿点和矿化点，预测区域远景资源量银5000吨，铅锌1000万吨，富铁矿4亿吨，其中具有大型或超大型的规模潜力的矿床16处。\r\n　　西藏自治区人民政府副主席 尼玛次仁：今后的五年期间把我们的优势矿产作为我们一个重点产业来发展来扶持，这为我们今后西藏的跨越式的发展，增强自我发展能力，形成我们新的经济增长方面将起到非常重要的作用。\r\n责编：陈卓","中国网络电视台消息（新闻联播）：对于干旱已久的山东嘉祥县来说，这两天下的零星小雪对麦田起不到多少作用，当地干部群众还在忙着给麦苗浇水，而这个时候浇麦可更要讲究个“火候”。　　洙水河是嘉祥县农作物浇灌的主要水源，当地干部群众正通过泵站将河水引到各村的麦田里。　　嘉祥县金屯镇镇长查守彬：我们采取的措施是把河里的水通过引水渠抽到支渠里，通过支渠引到田间地头，普浇一遍“跑马水”。　　查镇长所说的“跑马水”，就是区别于大水漫灌的浇水办法，浇水的量差不多能渗入地皮一寸多，保证当天就能把水渗透完，以防止气温降低多余的水结冰冻坏麦苗。这“跑马水”怎么浇怎么灌得讲究个“火候”，干了多年水利站长的郑如敬每天都要在地头上不停地吆喝。　　嘉祥县金屯镇水利站站长郑如敬：千万不要太大了灌水，灌跑满垄就可以啦。水量一大呢，加上土壤质地比较粘，透气性差，造成小麦窒息，造成（就）捂死了，憋死了，咱注意这点，水不要太大，千万注意。　　除了老郑和工作人员的督促指导，能够确保控制水量的还有这些被称为农田“毛细血管”的多级水渠。　　山东台记者侯洪强：从洙水河里调来的水，最后进入到这样的一个末级渠系里，农民只要打开这样的一个闸门，水就自然流到田地里。　　嘉祥县农民郑中恩：这是去年刚建好的，今年使使不孬，俺这一个村里都用上了。　　老郑说的这个水渠，是去年嘉祥县实施小农田水利时建设的“田间工程”。过去很多引水工程只配有干渠和支渠两级水渠，引到农田的末级渠系有的是临时配套，有的年久失修，时常还会跑水漏水。而自打有了这套小水利工程，现在从洙水河调来的水，通过引水渠，再抽到干渠和支渠，最后到达农渠、毛渠等末级渠系，全封闭运行，水的利用率大大提高。　　　嘉祥县农民西登岗：这都有闸，这方灌完了以后，一闸以后，再开那灌，能控制住水，想灌哪方灌哪方，能控制到这种程度。　　这样一来，农民浇水的费用也大大降低了。　　嘉祥县农民郑中恩：记者：现在浇一亩地多少钱？现在浇一亩地啥都算上就是几块钱。记者：现在浇上返青水之后，来年的产量怎么样？这个返青水不浇，这一亩地得少收多些，少收它二三百斤、三四百斤，现在能及时浇这一茬返青水，一亩地能达到一千多斤吧。（视频编辑：田智钢  文字编辑：杜卓）","CCTV.com消息（新闻联播9月6日播出）：\n　　亚太经合组织商业峰会开幕式9月6日在悉尼歌剧院举行。国家主席胡锦涛出席开幕式，并发表重要演讲。\n　　当地时间14时许，胡锦涛在澳大利亚总理霍华德陪同下步入会场。\n　　在热烈的掌声中，胡锦涛发表了题为《推进全面合作 实现持续发展》的重要演讲。胡锦涛说：\n　　当前，世界经济正在深刻变化，各国正面临着难得的发展机遇。同时，世界经济失衡加剧，能源资源压力增大，气候变化突出。在机遇和挑战并存的情况下，如何携手共创可持续未来，是必须认真思考并严肃回答的重大课题。\n　　胡锦涛在演讲中就共创可持续未来阐述了五点主张。第一，促进世界经济均衡发展，是共创可持续未来的重要基础。第二，建立健全的多边贸易体制，是共创可持续未来的重要保障。各方应该确保实现多哈回合是发展回合的目标，让发展中成员真正受益。第三，提供稳定的能源供给，是共创可持续未来的重要因素。国际社会应该树立新能源安全观，共同稳定和完善国际能源市场。第四，保持良好的自然环境，是共创可持续未来的重要条件。第五，发展科技创新和教育，是共创可持续未来的重要动力。应该把推动科技创新摆在国际合作优先发展的战略地位，使各国特别是发展中国家发展具有强大的人才支持和智力支持。\n　　胡锦涛说：\n　　胡锦涛强调，加入世贸组织以来，中国认真履行承诺，根据世贸组织的规则，积极调整对外贸易政策。今后，中国将继续实施互利共赢的开放战略，在开放中谋求发展，在同各国的互利合作中实现共同繁荣。\n　　胡锦涛指出，中国高度重视出口产品质量和安全。在产品生产、流通、进出口等各个环节，在立法、执法、监督、管理等各个方面，我们都采取非常负责任的态度，作出认真努力，确保产品质量和安全。\n　　胡锦涛最后说：\n　　促进共同发展，是中国参与亚太合作的出发点和目标。只要抓住机遇，深化合作，加强大家庭建设，就一定能够为亚太地区共同创造可持续未来。\n　　霍华德在致辞中，欢迎胡锦涛出席开幕式并感谢他发表演讲。霍华德表示，中国的发展是一个多世纪以来世界发生的最重要事件之一。中国的发展对亚太地区和世界是机遇，必将继续对世界产生重大影响。\n　　中共中央政治局候补委员、中央书记处书记、中央办公厅主任王刚参加上述活动。\n责编：张托雅","CCTV.com消息（新闻联播）：国家主席胡锦涛和国务院总理温家宝今天就巴基斯坦发生严重火车相撞事故造成重大人员伤亡和财产损失，分别致电巴基斯坦穆沙拉夫总统和阿齐兹总理，向他们并通过他们向受伤人员和亲属表示诚挚慰问，向遇难者表示深切哀悼。\r\n责编：闫冬","CCTV.com消息（新闻联播）：北京同仁医院眼科中心主任医师、共产党员魏文斌，凭借精湛的眼底病手术技巧，在追寻光明的事业中实现自己的人生追求。\r\n　　这是一种对精确度有着最高要求、最尖端的眼科手术，需要在直径2.3毫米的眼球上做三个0.9毫米的穿刺切口，再插进两个器械进行操作。十年来，魏文斌完成的上万例眼科手术中，就包括三千多例这种“复杂性玻璃体视网膜显微手术”。\r\n　　有一位患者，一只眼睛早已失明，另一只眼高度近视，只有0.03的视力并患有视网膜脱离，也有失明的危险。在经历两次手术失败后，他找到了魏文斌。眼睛保住了，这位患者知道以后仍然是喜出望外。\r\n　　北京同仁医院眼科中心主任医师 魏文斌：他告诉我，他有这零点零三的视力，他可以很好地工作，很好地生活，仍然可以编书、画画。我也很感动，因为我从这一点体会到，我们的工作虽然只能让他恢复了零点零三(的视力)，但是对我来讲也是一种很有意义的工作。\r\n　　同仁医院眼科中心名医荟萃，四十岁的魏文斌更是医院的“品牌医生”，由于手术质量高，速度快，魏文斌得了个外号，叫做“小魏飞刀”。\r\n　　北京同仁医院眼科中心住院医师 王聪：一般的眼底大夫做手术的话每天也就三到四台，魏大夫有一次从早晨九点做到晚上六点，做了十三台手术。\r\n　　北京同仁医院眼科中心主治医师 韩崧：魏主任经常在每台手术中间，曾经有很多次，像那脖子，下来之后颈椎就已经动不了了。就我所知，他一个四十岁的人，目前他的颈椎的状态，跟六十岁或者七十岁的老人是等同的。\r\n　　这就是干什么都希望“多一点”的魏文斌：多看一位病人，多做一台手术，多使一位患者重见光明。\r\n责编：复苏 　来源：","CCTV.com消息（新闻联播）：青藏铁路全线铺通庆祝大会今天上午在拉萨隆重召开。中共中央政治局常委、国务院副总理黄菊出席庆祝大会并发表讲话。黄菊说，建设青藏铁路是世界铁路建设史上的辉煌壮举，是中国工人阶段树起的一座新的丰碑，是我国社会主义现代化建设取得的又一重大成就。青藏铁路全线提前铺通充分表明，我国铁路建设战线的干部职工，是一支关键时刻能打硬仗、能打胜仗、值得信赖的队伍。\r\n　　黄菊要求青藏铁路全体建设者继续发扬青藏铁路精神，再接再厉，乘胜前进，优质高效地完成剩余工程，高标准高质量做好青藏铁路运营准备工作，全面实现建设世界一流高原铁路的目标。\r\n　　出席庆祝大会前，黄菊会见了青藏铁路建设劳动模范代表和先进集体代表，并与大家合影留念。\r\n责编：晓星","CCTV.com消息（新闻联播）：昨晚，来自世界各地的国际著名影人依次走过上海音乐厅前的红地毯，拉开了第九届上海国际电影节的帷幕。在为期9天的电影节中，将举行“金爵”奖影片评选、国际电影展映等活动。57个国家和地区的746部影片参展，其中有17部影片入围角逐“金爵”奖，中国参评影片是《天狗》和《理发师》。上海国际电影节是由国家广电总局和上海市人民政府共同主办的我国唯一的A类国际电影节.\r\n责编：刘彦妤","CCTV.com消息（新闻联播）：日本执政的自民党２８号通过了新宪法草案，草案修改了现行宪法第九条的部分内容，其最大改动是将日本的自卫队升格为自卫军，并规定自卫军可以为“确保国际和平而展开国际合作活动”。日本舆论认为，自民党虽然已经决定了新宪法草案，但要在国会通过并公布实施还有很长的路要走。据日本《每日新闻》最近的民意调查显示，６２％的受访者反对修改日本宪法第九条。\r\n责编：常颖","CCTV.com消息（新闻联播）：16日下午一艘从烟台开往大连的客滚船遇险着火，在军、地各部门的共同努力下，340名旅客及船员全部获救，遇险的客滚船已被拖往安全地带。\r\n　　\r\n\r\n　　交通部有关领导和中国海上搜救中心相关领导在中国海上搜救中心值班室对搜救行动作出部署。辽宁省有关部门领导和大连市委、市政府领导迅即赶到辽宁省搜救中心值班室和现场协调组织搜救。辽宁海事局负责人坐镇值班室指挥，组织人员疏散和船舶灭火。到16号下午5点，340名旅客和船员全部获救，目前，被救旅客和船员已被妥善安置，个别受伤人员已被送往附近医院接受救治，无生命危险。搜救中心已采取措施将出事船舶拖往安全水域，事故原因正在调查中。\r\n　　中国海上搜救中心办公室主任郑和平：在总结渤海湾地区几起重大海上搜救案例的基础上，渤海湾地区海上搜救力量得到很大加强，所以这次海上搜救也体现了立体化救助，立体化监控的效果。\r\n责编：柳博","CCTV.com消息（新闻联播）：2006德国世界杯激战正酣之际，由近40个国家参与的2006世界杯机器人足球赛14号在德国不莱梅开幕。\r\n　　在当天的揭幕战上，占据主场优势的德国队以3比0轻取日本队，机器人球员的精彩表演赢得场外观众的阵阵喝彩。\r\n　　机器人足球包含２１世纪人类要攻克的计算机仿真技术、人工生命技术、对策论及战略战术等多学科综合技术，是继计算机象棋之后发展人工智能的新里程碑。\r\n责编：扈航","","CCTV.com消息（新闻联播）：（现场报道）观众朋友，这里是安徽省阜南县的前进村，距离王家坝泄洪闸有2公里左右，现在您看到的这片水域就是濛洼蓄洪区，我站的位置是淮河大堤，昨天晚上六点以前，当地政府就将蓄洪区里的群众全部安全转移到淮河大堤上。\r\n　　原来住在蓄洪区里的前进村村民李照付一家两口在当地政府的帮助下安全转移到在大堤上的亲戚家中。\r\n　　(同期采访)李照付：(工作组防汛队)帮我们把东西和羊羔子都迁上来了，(粮食)千把斤麦子都搬上来了。\r\n　　据了解，在蓄洪区危险区域里共有1万9千多名群众，在行政区划上属于安徽省阜南县的四个乡镇，昨天下午6点钟以前全部转移上岸。\r\n　　(同期采访)安徽省阜南县前进村村支部书记李仲强：县里派来了驻村干部，镇里有包点儿干部，和我们成立了两个抢险队，抢险队对这些不安全状态的人员实行责任划分，每一个干部包几户，实行责任制，在昨天下午6点以前全部到位，一个不漏。\r\n　　目前，安徽省防指和阜阳地区已经调集19艘冲锋舟用于在蓄洪区内运送生活物资和维护公共安全，为区内四个乡镇共调配130吨粮食，同时，为防止疫情发生，还为每个乡镇派住一个医疗队，每个医疗队配备两条船，用于巡回检疫。当地政府采取各种措施，保证群众的饮水卫生，力争做到无一人伤亡，无疫情发生，无治安案件发生。\r\n责编：范小利","CCTV.com消息（新闻联播）：全世界第一座多面体空间钢架结构——国家游泳中心“水立方”主体钢结构支架日前成功卸载，水立方在脱离辅助支撑结构的保护后，将依靠自身钢结构站立起来。\r\n　　【记者出镜】\r\n　　我想到了一个非常形象的办法，为您来展示水立方究竟是什么样子。让我们先来玩个吹肥皂泡的游戏吧，这个游戏大家小时侯都玩过吧。恩，瞧，样子是不是很像呢？其实水立方的外墙和顶棚呢就是由成千上万个这样的气泡组成的。\r\n　　而要把钢梁拼成气泡形状，找到钢梁在空中的准确位置非常困难。工程师们试了GPS定位、激光定位等很多办法，但工程进度总是太慢。\r\n　　国家游泳中心总经理 康伟：我们计算了一下，如果每天三十几个组件能够焊接上，我们可能到2008年以后都焊不完。\r\n　　没想到，这个难倒了工程师们的问题，却被几个工人师傅从摆弄火柴棒中找到了答案。\r\n　　国家游泳中心副总经理 钢结构负责人 孙彦朝：其实道理很简单，就是利用高中几何当中的，一条线和线外一个点，确定一个平面。工人师傅这种土办法解决了大问题。\r\n　　新方法让工程进度猛增了三倍，水立方工程提前一个多月完成了封顶。这套工作方法也被写进多面体延性钢架结构施工管理技术规程，我国对这一规程拥有完全的自主知识产权。\r\n责编：刘彦妤","(新闻联播)：当今世界正处于大发展、大变革、大调整的时期，中国既有巨大机遇也面临着巨大的风险和挑战，面对全新的形势，如何加快改革发展，实现中华民族伟大复兴的中国梦，是中国共产党人需要破解的历史命题。以习近平同志为核心的党中央，以宏大的战略视野、巨大的政治担当和高超的驾驭能力，开启了彻底改变中国经济发展方式的深刻变革。本台从今天起推出系列报道《新的改革 新的跨越》，今天播出第一集《新常态：开创经济发展新模式》。2016年，全球经济增长预期被国际机构接连调低，而中国经济增长预期却被不断调高，值得注意的是，这是世界几个主要国际机构一致的观点。结构改善、动力转换。国际社会对中国经济进入新常态形成普遍的积极评价。而在几年前，国内外对中国经济何去何从还心存忧虑。多年以来，投资、消费和出口，是拉动中国经济的三架马车，尽管让中国以10%以上的增速奔跑了近30年，但是从2010年开始，中国经济遭遇连续十几个季度的增速放缓。长期需求刺激为主的发展方式暴露出的问题也越来越多，增长动力衰减，经济结构扭曲，人口等要素成本优势消失，资源环境矛盾凸显。问题就是时代的口号，问题就是新理论的催化剂。早在2012年，习近平总书记就多次提到：“经济增长必须是实实在在和没有水分的增长。”从2013年起，以习近平同志为核心的党中央首次确立了对经济形势的季度分析制度。从中国经济处于“三期叠加阶段”，到中国经济发展不再也不能追求“超高速”增长。面对复杂多变的经济形势，习近平总书记冷静观察、缜密思考、深入研究，2014年5月，在河南考察时，第一次提出了新常态这个全新判断。新常态意味着什么？将给中国和世界带来哪些影响？在这一重要论断提出6个月后，习近平总书记在亚太经合组织工商领导人峰会开幕式上，首次系统阐述了新常态的特点。时隔一月之后，在中央经济工作会议上，习近平总书记又系统阐述了新常态带来的趋势性变化和应对方略。随后的两年多时间里，新常态这个词，成为总书记在公开讲话和文章中的“高频词”。“新常态”理论在时间与空间、历史与现实、理论与实践等多个角度、多个层面，内涵越来越丰富、越来越清晰、也越来越深入人心。发展理念的创新，推动实现了发展的新跨越，新常态理论正在让新发展理念落地生根，变成普遍实践，不断开拓着发展新境界。速度换挡，增长方式往哪转？面对经济下行压力，以习近平同志为核心的党中央稳字当头，不踩大油门、不搞强刺激。摆脱了速度焦虑，“从规模速度型转向质量效率型”成为社会共识。新理论指导新实践。结构调整，经济失衡如何扭？2015年11月10日，在中央财经领导小组第11次会议上，习近平总书记第一次提出了“供给侧结构性改革”, 这是适应和引领经济发展新常态的重大创新。新理论催生新实践，动力转换。新动能从何而来？创新，成为以习近平同志为核心的党中央治国理政的核心理念之一，创新强国战略有了明确的时间表和路线图。2016年，连续三个季度的6.7%，这是中国经济在2015年第三季度经济增速跌破7%后，首次达到相对稳定的水平。平稳增速的背后，中国经济正在发生深刻的蜕变。经济结构中吸纳就业较多，资源消耗较少的服务业占GDP比重继续提高到52.8%，消费对GDP增长的贡献率达到了71%。而工业中战略性新兴产业、高技术产业保持10%以上的增长速度远远领先于传统工业。前三季度单位GDP能耗同比下降5.2%，高于年初设立的下降3.4%以上的目标，环境质量得到改善，全国338个地级及以上城市平均优良天数比例为80.3%，同比提高2.6个百分点。2016年，中国经济新常态的特征更加明显。进入新常态的中国经济，增长动力充沛，发展前景光明，不断涌现新亮点，夯实着中国经济平稳前行的信心。在未来的征程中，只有牢牢把握住新常态这个经济发展的大逻辑，我们才能以全新状态，去完成更持久的攀登，去实现伟大复兴的中国梦！","CCTV.com消息（新闻联播）：中共中央政治局常委、全国政协主席贾庆林今天在北京会见了出席中华海外联谊会二届二次理事大会的理事。\r\n　　贾庆林首先代表中共中央、国务院对大会召开表示热烈祝贺。贾庆林说，中华海外联谊会始终高举爱国主义旗帜，紧紧围绕国家发展和民族振兴的大局，创造性地开展了一些社会影响大、海内外反响好的活动，为推动祖国内地的改革开放、经济发展和社会进步，保持香港、澳门的稳定、繁荣和发展，促进海峡两岸的交流和交往，建设持久和平、共同发展的和谐世界，作出了积极贡献。\r\n　　贾庆林指出，面对新形势和新任务，希望中华海外联谊会和广大理事高举爱国主义旗帜，团结一切可以团结的力量，调动一切可以调动的积极因素，为促进我国社会主义经济建设、政治建设、文化建设、社会建设服务；希望你们坚定地支持“一国两制”、“港人治港”、“澳人治澳”、高度自治的方针，为促进港澳长期繁荣、稳定和发展服务；希望你们坚持一个中国原则，努力促进两岸同胞的交流与交往，为维护海峡两岸关系和平稳定发展，促进祖国和平统一服务；希望你们广泛团结海内外同胞，为增进中国人民与世界各国人民的友谊和维护世界和平、促进共同发展服务。\r\n　　全国政协副主席、中央统战部部长刘延东，全国政协副主席周铁农等参加了会见。\r\n责编：复苏","央视网消息(新闻联播)：中共中央政治局常委、中央党的群众路线教育实践活动领导小组组长刘云山26日在京主持召开中央党的群众路线教育实践活动领导小组第五次会议，学习贯彻习近平总书记重要讲话精神，研究部署教育实践活动下步工作。　　刘云山在讲话中说，抓好整改落实、建章立制，必须把前两个环节的工作做扎实，向群众通报、让群众点评，组织开展回头看。一要看学习教育是否深入，党员干部在思想认识上有没有得到提高；二要看查摆问题是否到位，是不是聚焦了“四风”问题，领导干部有没有真正把自己摆进去；三要看自我剖析是否深刻，有没有触及思想、触动灵魂；四要看是否真正开展了批评和自我批评，有没有不讲原则、做老好人现象；五要看是否有实质性的整改举措，是否做到了边学边改、边查边改，贯彻八项规定精神有没有打折扣、搞变通。通过回头看，工作不足的要补课，力度不够的要加把火，走了过场的要坚决返工重来。　　刘云山说，问题查找出来，承诺也已做过，广大群众在热切等待“下回分解”，看整改是不是落到了行动上。要进一步完善整改方案，细化整改要求，制定整改任务书、时间表，使整改措施具体化、可操作。整改落实既要全面有序推进，还要针对文山会海、检查评比过多过滥、超标配车、多占住房以及门难进、脸难看、事难办等群众反映强烈的问题开展专项整治。专项整治要做到“准”、“狠”、“韧”，不见成效决不收兵。要对准“四风”顽疾进行整治，哪个问题突出就着重抓哪个，一个问题一个问题解决，从具体事情抓起，抓一项成一项；要重拳出击进行整治，狠狠地抓，用改革精神，拿出硬措施治歪风、树新风；要有一股韧劲进行整治，一天不放松地抓，持之以恒、久久为功。整治的目标和措施要向群众公布，整治的过程和效果要请群众参与、让群众评判，群众满意的才通过。　　赵乐际、赵洪祝参加会议。","CCTV.com消息（新闻联播）：巴基斯坦新闻和广播部长谢赫拉希德４日透露，巴基斯坦抓获了一位名叫阿布·法拉杰·利比的“基地”组织重要成员，此人涉嫌参与在２００３年底对巴基斯坦总统穆沙拉夫的两次暗杀行动。据报道， 法拉杰长期追随“基地”组织头目本·拉登，涉嫌参与了“9·11”恐怖袭击，被认为了解本·拉登以及“基地”组织二号人物扎瓦赫里目前的藏身地点。\r\n责编：任今航 　来源：","CCTV.com消息(新闻联播)：\n责编：魏宇","央视网消息(新闻联播)：本台消息，经中央军委主席习近平批准，中央军委日前颁发《关于努力建设听党指挥、善谋打仗的新型司令机关的意见》，要求各级深入贯彻落实习主席一系列重要指示和军委部署要求，紧紧围绕强军目标努力建设听党指挥、善谋打仗的新型司令机关，不断增强组织指挥部队打赢信息化局部战争能力。　　《意见》指出，习主席从实现“两个一百年”奋斗目标、实现中华民族伟大复兴的中国梦的高度，围绕实现强军目标，鲜明提出了努力建设听党指挥、善谋打仗的新型司令机关的奋斗目标，明确了强化号令意识、强化善谋打仗、强化作风建设、强化改革创新的根本要求，为加强新形势下司令机关建设指明了发展方向、提供了科学指南、确立了更高标准，在我军司令机关建设发展史上具有重要的里程碑意义。","央视网消息(新闻联播)：由中央电视台和光明日报社共同主办的2013年“寻找最美乡村教师”大型公益活动今天在北京启动。这是这项在全国产生了广泛影响的活动第三次在全国展开。今年，活动将围绕“中国梦”主题，表现优秀乡村教师无私奉献、甘为人梯的精神品格，引导更多的人关心和关注农村教育、支持和帮扶乡村教师。　　今年的“最美乡村教师”事迹征集除了采用社会推荐、自我推荐与记者寻找相结合的方式外，还首次开启了“我眼中的最美乡村教师”随手拍视频征集展播，发动全国拍客和网友拍摄乡村教师的动人事迹。中国网络电视台和光明网“寻找最美乡村教师”官方网站和官方微博也于今天上线。8月，评委会将选出前20名乡村教师，最后投票选出10名“最美乡村教师”。","中国网络电视台消息(新闻联播)：        埃及武装部队最高委员会5月31号宣布，自当天起正式在全国范围内解除实施了长达31年的紧急状态。1981年埃及时任总统萨达特遇刺后，埃及开始实施紧急状态法，此后曾多次延长其有效期。这一法律赋予埃及警方和安全部队很大的拘留和逮捕权力。        联合国秘书长潘基文5月31号任命中国资深外交官吴红波担任联合国负责经济和社会事务的副秘书长。现年60岁的吴红波曾担任中国驻菲律宾大使、外交部部长助理等职。在接受潘基文的任命之前，吴红波任中国驻德国大使。        美国太空探索技术公司5月31号宣布，造访国际空间站的首艘商业飞船——“龙”飞船已于美国东部时间当天中午，坠入洛杉矶西南约900公里处的太平洋海域，成功完成首次由商业飞船向空间站运送补给的任务。“龙”飞船此次测试飞行成功后，太空探索技术公司将开始执行与美国航天局签订的价值16亿美元的合同，向空间站发射12次货运飞船。        5月31号，国际田联2012年钻石联赛罗马站比赛结束了男子100米的争夺。牙买加名将博尔特以9秒76的成绩夺冠，创造了男子百米今年最好成绩。    （视频编辑：苏志刚 文字编辑：冯思谣）","央视网消息(新闻联播)：山西省通过实施产业扶贫，为农民增收提供支撑，又为企业培育新的经济增长点。　　吕梁市留誉镇农民张二有，前些年一直在外地打工。最近，他回到家乡，在家门口的联盛农业园上班。　　吕梁山区是山西产业扶贫开发的重点地区。当地出台多项优惠政策，鼓励企业结对乡镇进行连片扶贫。两年前，煤炭企业联盛集团采取公司加农户的经营模式，在留誉镇发展特色农业。镇上农民把土地流转到一起，再入股企业，大伙不仅可以在园区打工，每年还能参与公司分红。目前，联盛集团已栽植近8万亩生态林和经济林，吸引了2000多农民就地打工。　　现在，山西已有两百多家企业参与产业扶贫。山西计划到2015年，通过企业连片带动2000多个贫困村的农民人均纯收入翻一番。","CCTV.com消息（新闻联播）：依托外贸出口、新产品产值和固定资产投资等方面的稳步增长，今年一季度重庆、深圳两市的工业生产总值和国内生产总值呈现出加速发展的好势头。 \r\n　　记者从重庆市统计局获悉：今年一季度重庆市工业生产呈现加速增长的态势。全市工业总产值320.2亿，（同比增长26.6％）规模以上工业企业实现工业增加值102.7亿元，（同比增长21.3％）比全国平均水平高4.1个百分点。 \r\n　　一季度重庆市工业生产出现了多个亮点：一是外向型企业生产增势强劲，1至3月，外商及港澳台商投资企业完成工业增加值（18.85亿元）比上年同期增长29.6％，实现工业总产值（59.6亿元）同比增长37％。同时，重庆市主要行业、主要产品和重点骨干企业对全市工业增长拉动明显。其中交通运输设备制造业完成产值128.5亿元，占全市工业的比重达40％。此外，一季度重庆市的出口交货值也有大幅攀升。 \r\n　　一季度深圳主要经济指标一路上扬，继续保持快速健康发展态势。全市累计完成国内生产总值523.82亿元，比上年同期增长16.5％，增长幅度创下了近六年来同期的新高。\r\n　　分析认为，带动一季度深圳主要经济指标大幅增长的动力来自工业、投资和消费三个方面。其中，外贸出口的强劲增长是主要推动力。\r\n　　一季度，深圳市以电子信息业为主的高新技术产品产值同比增长近4成，拉动了工业产品出口增长和工业生产高速运行，全市规模以上工业企业一季度完成工业总产值926.28亿元，同比增长24.4％，增速也是六年来的最高。 \r\n　　经过两年多的投资增长低谷，今年初，深圳固定资产投资呈现恢复性增长，一季度稳步回升，增幅达15.5％，一批重点项目如盐田集装箱码头三期工程、深圳机场航空物流园区等相继开工。一季度，全市90个重大建设项目累计完成投资26.9亿元，比上年同期提高2.3个百分点。随着投资领域的进一步放开，深圳民间投资日趋活跃，预示新一轮投资周期的启动趋于明朗。\r\n责编：张丽","CCTV.com消息（新闻联播）：国家发改委决定从今天起将汽油、柴油和航空煤油出厂价格每吨分别提高5百元。全国各地加油站汽油和柴油的零售价今天起也全线上调，平均每公升上调0.47元左右。\r\n　　国家发改委有关负责人表示，最近一段时间国际市场原油价格持续大幅上涨，多日在每桶70美元以上，为解决成品油与原油价格倒挂的矛盾，理顺成品油价格关系，保证国内成品油供应，发展改革委决定再次提高成品油价格。中央财政将继续对种粮农业、渔民、林业、城市公共交通、农村客运等部分困难群体和公益性行业给予补贴，同时各地将根据成品油价格调整的影响及时调整交通运输行业的价格。\r\n责编：复苏","央视网消息(新闻联播)：机关不是休闲处，当官不能混日子，湖北阳新县纪委的果断处置，给干部队伍下了一剂端正宗旨意识的猛药，也亮明了正风肃纪公开化、常态化、机制化的决心。党内监督和政务公开融为一体，整肃矛头指向群众不满意的地方，就能够赢得民意支持，取得实实在在的效果。","CCTV.com消息（新闻联播）：全国政协主席贾庆林今天下午在人民大会堂会见了越南国会主席阮富仲。\n　　贾庆林说，去年以来，两党总书记成功互访，两国领导人多次会晤，达成重要共识，希望双方认真落实，把中越两国睦邻友好与全面合作关系不断推向新的更高水平，使两国永做“好邻居、好朋友、好同志、好伙伴”。\n　　贾庆林表示，多年来，中国全国政协同越南祖国阵线一直保持着密切往来，有着良好的合作基础。我们愿与越南同志一道，为增进两国人民的相互了解和信任、推动两国友好关系的全面发展发挥更加积极的作用。\n　　阮富仲重申越南将一如既往地坚定奉行一个中国政策，反对任何形式的“台独”分裂活动。\n责编：赵巍","央视网消息(新闻联播)：日本财务省近日发表的最新统计显示，截至6月底，日本国家债务总额首次突破1000万亿日元大关。日本媒体评论说，这是一次“真正的大地震”。　　数据显示，截至6月底，日本政府的财务负债已经达到1008.6万亿日元。平均算下来，每位日本国民都负债约792万日元，约合50万元人民币。这一负债规模已经达到日本国内生产总值的两倍，在发达国家中是负担最重的。美国学者说，如果这笔债务以面值1000日元的纸币摞起来，将会有约11万千米高。　　日本政府的财务负债包括国债、借款以及政府为短期借贷发行的证券等。分析指出，日本债务激增，很大一部分原因是首相安倍晋三上台后推行激进的经济政策。日本不惜一切代价实现通胀目标，日本央行也不断扩大债券持有规模，为市场提供超量的货币。　　尽管日本债台高筑，但日本国债目前仍维持较低利率，主要是因为市场认为日本通过提高消费税率仍有可能实现财政增收。此前，日本经济分析人士曾指出，如果日本二季度国内生产总值的增长率能在3%以上，那么安倍政府提升消费税的可能性会大大增加。但是，根据日本政府今天公布的统计数字，日本第二季度实际国内生产总值比上季度增长0.6%，换算成年率为增长2.6%，低于市场预期。　　受此影响，东京股市今天低开低走。收盘时，日经225种股票平均价格指数比前一个交易日下跌0.70%。","CCTV.com消息（新闻联播）1963年4月，南京军区某部八连被国防部授予“南京路上好八连”荣誉称号，40年过去了，八连这面不褪色的旗帜仍矗立在黄浦江畔。\r\n　　追寻好八连走过的足迹不难发现，与时俱进弘扬艰苦奋斗精神，光荣传统才有长盛不衰的生命力。在好八连，尽管过去被称作官兵三件宝的草鞋、纸糊信封、针线包已被学习包、储存各类资料的电子光盘、帮助合理消费的阳光卡所代替，但官兵们仍在精心节约一滴水、一度电、一粒米。\r\n　　“南京路上好八连”命名时指导员王经文：“艰苦奋斗是我们八连建连之魂，现在情况发展了，人民生活好了，已基本实现小康了，不要再缝缝补补了，但是艰苦奋斗精神永远不能丢。”\r\n　　时代在变，环境在变，生活条件在变，有一种精神在好八连从未改变。新一代八连官兵将艰苦奋斗之歌唱得更加嘹亮：连队IC卡电话亭上，印有“请珍惜分分秒秒”的提示语；电脑打印机旁，贴有“每人节约一张纸，希望小学的学生就多个练习本”的警句条；木工箱、补鞋箱、理发箱的主人已分别传到了第２６代、２７代、２８代…… “南京路上好八连”指导员公举东：“我们连队按照‘艰苦奋斗精神不能丢，具体做法不拘泥’的原则，坚持本质的，融入时代的，创新有效的，让艰苦奋斗的光荣传统不断焕发出新光彩。”\r\n　　战士王锐，家庭条件优越，从小养成了穿名牌、讲档次的习惯，入伍后一时改不了花钱大手大脚的毛病。连队干部没有批评，而是用八连倡导的“日常消费花一点，文化学习用一点，孝敬父母寄一点，希望工程捐一点，自己备用存一点”帮助他，战友们也用自身的感受引导他。在好八连这座熔炉中，王锐很快把艰苦奋斗融入自己的生活方式，成为连队的节约标兵。一代又一代的好八连官兵用自己的行动交出了一份合格答卷：艰苦奋斗葆本色，与时俱进谱新篇。这是好八连这面旗帜历经风雨依然鲜艳的根本原因。 \r\n责编：薛蓝","CCTV.com消息(新闻联播12月3日播出)：北京海淀警方近日破获两个以“猜猜我是谁”在电话中冒充熟人进行诈骗的犯罪团伙。\n　　警方介绍，这个犯罪团伙购买了大量的个人手机信息进行拨打，一旦有人上钩，他们就利用编造好的借口骗取钱财，每次诈骗少则几千元多则数万元。\n　　警方提示，此类诈骗主要有以下特点：打电话来先问“你猜我是谁”；多数使用神州行电话；多数操南方口音；一旦被问起为什么声音变了，都会以“感冒了”、“嗓子坏了”应付。\n　　警方提醒公众，当电话对方让你猜是谁时，反问对方:你想找谁，对于许久未联络之亲友同学，多问他一些过去共同的回忆或他人不可能知道的细节，避免上当受骗。\n　　“猜猜我是谁”诈骗伎俩步骤\n　　一，“套瓷”犯罪嫌疑人在电话中问事主是谁，当事主告诉他是谁的时候，骗子就很热情地说事主是谁，并称什么时候能和事主见见面，寒暄几句后就挂了电话。” \n　　二，“出招”当把事主钓上钩之后，骗子会编出如在路上遇到车祸，或者你的朋友遇到灾病需要用钱等理由，催你赶紧给他提供的账号寄钱。”事后便失去音讯，达成诈财之目的。 \n责编：王超","（新闻联播）：中国人民银行决定，自2015年10月24日起，下调金融机构人民币贷款和存款基准利率0.25个百分点，个人住房公积金贷款利率保持不变。同时，对商业银行和农村合作金融机构等不再设置存款利率浮动上限。自同日起，下调金融机构人民币存款准备金率0.5个百分点，为加大金融支持三农和小微企业的正向激励，对符合标准的金融机构额外降低存款准备金率0.5个百分点。","CCTV.com消息（新闻联播）：由于一辆停在废品收购站的油罐车突然爆燃烧毁高压线路和通信光缆，造成的北京西北地区大面积停电事故，经过四天四夜的紧急抢修，今天下午六点全面恢复正常。这起事故烧毁的线路是北京市供电的主干线，停电时间最长达23小时。目前，包括油罐车司机在内的三名现场烧伤人员已住院治疗。事故原因和损失情况还在进一步调查中。\r\n责编：张娜","CCTV.com消息（新闻联播）：美国东南部的佛罗里达州２６号遭到飓风“珍妮”的侵袭，至少造成６人死亡，１５０多万个家庭和企业断电。\r\n　　\r\n\r\n责编：陈卓","央视网消息(新闻联播)：最近，贵州油杉小学校长兼教师赵鹏不幸患上白血病，作为乡村小学里唯一的老师，赵老师生病了，学校里的100多个孩子就无法继续上课。而三名来自广东的大学生志愿者很快赶到了学校，他们只有一个愿望，尽快帮助孩子们复课。 　　赵鹏所工作的学校位于贵州省大方县，四面环山，交通极为不便，来这里的老师都不愿留下。为了不让山里的孩子失学，九年前，18岁的赵鹏毅然结束乡村医生的工作，转而撑起学校的教学重担。随后，他的妻子张梅也加入其中。(一组照片展示)　　九年来，赵鹏身兼校长和教师，和妻子分工教授所有的课程。　　赵鹏妻子 张梅：如果我们把他们放弃了，就相当于把他们的希望放弃了，因为如果他们没有知识，下一步做什么都很困难。　　在赵鹏夫妻的辛勤努力下，尽管条件简陋，但油杉小学的教学质量一直在全乡名列前茅。然而今年11月初，赵鹏在持续高烧后被确诊为白血病。病魔的突袭和高达30万元的医药费，让这对清贫的夫妻跌入人生低谷。 　　赵鹏学生：张安卫：希望他好好活下去，我们等着他回来给我们上课。　　赵鹏生病，让学校的教学陷入停顿。贵州油杉小学停课的消息在网上传开后，迅速引发各界关注。来自广东和贵州的大学生志愿者很快就赶到学校，帮助孩子们复课。　　广东商学院向日葵天使社团创办人 陈华信：我觉得赵老师他能感染我的，或者说能让我产生共鸣的就两个字，就是付出，因为关注，所以付出。 责编：刘一","CCTV.com消息(新闻联播)：当天下午，比利时国王阿尔贝二世在王宫会见了温家宝总理。\r\n　　\r\n\r\n　　温家宝转达了胡锦涛主席对国王的亲切问候。他说，中比关系发展到今天，能够取得这样的成果，是同国王陛下和王室其他成员的一贯支持和关心分不开的。我相信，在国王陛下的亲自关心下，中比关系将会获得更好的发展。\r\n责编：常颖","央视网消息(新闻联播)：    最新统计显示，截至今年1月底，参与中国移动“红段子”业务的原创短信超过6000万条，转发超过20亿条。    最早进行“红段子”开发的是中国移动广东分公司。从2005年起，广东移动连续五年进行红段子创作大赛，每天评出优秀作品，创作者还能得到丰厚奖品。这种风格清新的短信形式一经推出，就得到了用户的广泛关注。此后，“红段子”现象开始在全国许多省市流行起来。    今年两会上，手机短信红段子现象也受到代表们的关注。责编：刘一","中国网络电视台消息（新闻联播）：外交部长杨洁篪今天在印尼巴厘岛出席东盟地区论坛系列外长会期间会见了美国国务卿希拉里·克林顿。　　杨洁篪表示，中方希望美方恪守中美三个联合公报和中美联合声明确立的诸项原则，特别是相互尊重、平等互利，互不干涉内政等重要原则，妥善处理重大敏感问题，确保中美关系健康稳定发展。杨洁篪就美国领导人会见达赖再次表达了中方的严正立场。　　关于南海问题，杨洁篪表示，中国与东盟国家刚刚通过了落实《南海各方行为宣言》行动指针，为推进南海务实合作铺平了道路，也证明中国和东盟国家有能力、有智慧解决争议。杨洁篪指出，南海航行自由和安全并未受到威胁，中方一贯致力于维护南海航行自由和安全。　　希拉里表示，美方了解西藏、台湾等问题的敏感性，愿重申奉行一个中国政策，尊重中国主权和领土完整的一贯立场。赞同双方从维护两国大局出发，扩大合作，减少分歧，并在对方关切问题上加强沟通。　　希拉里积极评价中国与东盟国家就落实《南海各方行为宣言》行动指针达成一致。希拉里表示，美了解南海问题高度复杂，对南海主权争议不持立场，无意卷入其中，无意使之成为中美之间的问题。美支持有助于缓和局势的措施。　　（视频编辑：林楠 文字编辑：吴卫平）","央视国际网络消息：为贯彻再就业工作会议重要精神，全国劳动保障系统今天提出要认真落实四项措施。\r\n　　这四项措施分别是，一要制定再就业工作实施方案，层层落实工作目标，强化责任体系；二是各地要从实际出发，抓紧完善促进再就业的政策措施体系，并制定具体办法和实施细则；三要积极与财政部门协商，落实财政补贴项目，提出切实可行的预算安排建议。建立合理有效使用和严格管理再就业资金的制度，充分发挥资金投入在扶持再就业中的作用；四是尽快建立社区劳动保障工作平台，努力发挥社区在开发就业岗位、提供就业服务方面的作用。 \r\n责编：千寻","中国网络电视台（新闻联播）：第六届北京文博会今天下午落幕。    这是本届文博会上展出的桌灯，它的灯泡非常特别，可以摘下来吸收任何颜色，让房间变得五颜六色。    原创为魂，内容为王，给本届文博会带来了超高的人气，文博会期间，超过100万人参与展览、推介、体验等活动，海内外万余客商到会洽谈交易，规模超过历届。    在“台湾文创精品馆”，最鲜明的主题就是汉字，传统的“汉字”通过创意，与时尚完美结合。     文化创新产品的集中亮相，原创内容的迅速成长，使本届文博会动感十足。    （视频编辑：林楠；文字编辑：李旋）","CCTV.com消息（新闻联播）：2005年度感动中国人物评选日前揭晓。此次获奖人物的事迹，带给人们感人至深的心灵冲击，展示了中华民族朴素而真挚的人性之美。\r\n　　获得本年度感动中国人物奖项的分别是：\r\n　　在麦莎台风中，为救落水者三次跳入巨浪的打工青年魏青刚。\r\n　　身患重病，仍然坚持助学的歌手丛飞。\r\n　　改革开放后第一批学成回国，夺得连续空缺六年科技大奖的学者黄伯云。\r\n　　坚守在贵州深山，为村民健康付出青春的赤脚医生李春燕。\r\n　　连续12年自强自立，带着妹妹上学的大学生洪战辉。\r\n　　为一句承诺，在北大荒为烈士守墓37年的上海知青陈健。\r\n　　听不到声音，但是却用美丽舞蹈打动观众的残疾艺术家邰丽华。\r\n　　保家卫国，为打造雄狮锐旅而鞠躬尽瘁的司令员杨业功。\r\n　　20年行走在马班邮路上，成为世界邮递员楷模的王顺友。\r\n　　在太空中遨游五天五夜，再次见证中国实力飞跃的神六航天员费俊龙、聂海胜。\r\n　　感动中国特别奖颁给了青藏铁路建设者，以表彰他们不辞辛苦、连年奋战，在生命禁区建设世界上最伟大铁路的奋斗精神。\r\n　　感动中国2005颁奖盛典节目今晚8点将在我台第一套节目播出，欢迎收看。\r\n责编：陈卓","央视网消息(新闻联播)：财政部、税务总局和人社部今天联合出台进一步鼓励创业就业的税收优惠政策，失业人员、大学毕业生、退役士兵以及雇佣这些人员的企业都将因此大大受益。　　根据这项政策，失业人员、大学毕业生和退役士兵从事个体经营，每户可以享受每年8000元的税收优惠，地方政府可以根据实际情况再上浮20%，也就是最高可以享受9600元的优惠。另一方面，商贸企业、服务型企业、劳动就业服务企业中的加工型企业以及街道社区具有加工性质的小型企业实体，新招用符合条件的失业人员，签订一年以上合同并依法缴纳社会保险费，企业可以按每人每年4000元享受税收优惠，而且还可以上浮30%，最高达到5200元。","CCTV.com消息（新闻联播）：\r\n　　以学生为本，兰州大学的思想政治教育工作不断完善创新。来自云南大理的单国春2003年以优异成绩考入兰州大学，没想到大一英语分级考试才考20分，巨大反差使性格内向的他一度想退学。辅导老师主动和这个离家千里、人地两生的南方孩子结成对子，为他补课，陪他参加社团活动，帮助单国春重新拾回了信心。\r\n　　兰州大学信息学院通信工程专业2003级学生 单国春：我的性格也慢慢变得开朗了起来，学习成绩也跟上来了，大一第一学期就通过了英语四级考试。\r\n　　如何帮助更多像单国春这样的学生尽快适应大学生活，兰州大学尝试选拔高年级本科生担任低年级的“副班主任”，不仅很快把经验传授给新生，让他们少走弯路，同时也使自己的管理交际能力受到了锻炼。学校还支持学生创办了“萃英在线”网站，作为师生交流的“绿色通道”。网站点击率已突破百万次。目前，全校学生党员达到1300多名，入党积极分子有8600多人。 \r\n责编：陶柯","CCTV.com消息（新闻联播）：为维护元旦、春节期间的市场价格秩序，全国各地价格主管部门近日积极开展“百城万店无假货”活动，密切关注市场动态，加强市场价格监督检查。\r\n　　\r\n\r\n　　贵州省在市场检查中责令经营者拆除具有价格欺诈行为的虚假“优惠价”、“折扣价”标示牌110多个；浙江省嘉兴市对汽车站、加油站存在的擅自提高标准收取客票代理费、不按规定明码标价等违法行为做出行政处罚，并限期纠正。\r\n　　在全国著名的“百城万店无假货”示范街——南京湖南路上，商品标价整齐有序、优惠降价广告规范真实。福建省的98家百城万店“价格计量信的过”单位带头价格诚信、不搞价格欺诈，让老百姓放心购物。\r\n责编：陆珏如","CCTV.com消息（新闻联播）：\r\n　　本台消息：应国家主席胡锦涛的邀请，津巴布韦共和国总统罗伯特·加布里埃尔·穆加贝将于7月23日至28日对我国进行国事访问。 \r\n责编：陶柯","央视网消息(新闻联播)：今天晚上8点，央视综合频道将播出《梦想星搭档》的第二季。节目将聚焦听障儿童，发起“叫醒耳朵一起唱——拯救听障儿童”的公益行动，目的是唤起社会对听障儿童康复事业的关注与支持。　　今晚7点半，《中国好歌曲》(第二季)将登陆央视综艺频道。作为自主研发的新节目，《中国好歌曲》将把音乐创作人作为主角，聚焦原创作品，为华语乐坛输送新生代创作力量。从今晚开始，《中国好歌曲》将在每周五晚上和广大观众不见不散，总共播出11集。　　少儿频道今晚播出《快乐新一年——动物王国年终趣事大盘点》的第二集。节目将以动物的视角，盘点2014年动物界的有趣故事。","央视网消息(新闻联播)：“2010中国世博旅游年”及相关活动今天在上海举行，在浦东机场，一大早，来自韩国的60名游客幸运地成为了2010世博旅游年的第一批入境旅游者，旅游部门特别举办欢迎仪式，并向游客赠送了世博会吉祥物海宝。今年，国家旅游局还将通过举办“全球百城世博旅游宣传月”等一系列推广活动，宣传上海世博，推广中国旅游。　　旅游部门预计，在世博会期间，将实现接待7000万人次参观者、其中350万海外参观者的目标。责编：刘一","央视网消息(新闻联播)：吉林省实施文化惠民工程，组织开展丰富多彩的文化活动，吸引更多群众参与。　　　这是吉林省正在举办的“长白山讲坛”系列讲座。今年以来，吉林省把政策理论、社科知识纳入公共文化服务体系，组织专家教授走进大学、社区、单位，通俗易懂地讲解政策知识。　　文化惠民工程中，吉林通过多种途径，把优秀文化送到群众身边。松原市把农家书屋变为图书馆的分馆，统一调度管理，资源共享。书的种类多了，农民可选择的范围也更大了。　　在“送”文化同时，吉林省还充分调动群众积极性，让百姓成为舞台主角。延吉市搭建“快乐大舞台”，群众只要有节目、有表演意愿的，都可以登台秀一把。吉林省计划在三年内实现全省所有社区都有文化活动室，进一步丰富居民生活。","CCTV.com消息（新闻联播）：国家副主席曾庆红今天出席香港迪斯尼乐园开幕仪式，对香港特别行政区政府和美国迪斯尼公司的成功合作表示祝贺。\r\n　　当曾庆红由香港特别行政区行政长官曾荫权陪同，与迪斯尼公司行政总裁迈克·艾斯纳、候任行政总裁罗伯特·艾格一起步入会场时，全场响起热烈的掌声。\r\n　　曾庆红在致辞中说，香港迪斯尼乐园的建成为香港市民和访港游客增添了一个充满魅力的旅游新景点，也为香港经济的繁荣发展提供了一个新的增长点。欢乐的迪斯尼将成为港人永远的嘉年华。\r\n　　曾庆红说，在香港建设迪斯尼乐园，这是国际资本更加看好香港的一个生动的例证。香港是国际金融、贸易、航运中心，拥有完善的基础设施、健全的市场体系和完备的法律制度，拥有大量的各类优秀人才。他真诚地希望有更多的外国投资者来香港投资创业。\r\n　　曾庆红强调，和睦才能稳定，和谐才能繁荣。他衷心期望全体香港同胞，珍惜和爱护香港良好的发展环境、投资环境，共同为建设繁荣的香港、和谐的香港而不懈奋斗。他表示相信，有“一国两制”、“港人治港”、高度自治方针作指导，有伟大祖国做后盾，有香港同胞的共同努力，有全国人民的大力支持，香港一定能够保持长期繁荣稳定，香港的明天必将更加美好。\r\n　　开幕仪式结束后，曾庆红在曾荫权先生的陪同下，乘车前往深圳。香港特别行政区政府政务司司长许仕仁、财政司司长唐英年、律政司司长梁爱诗和中央人民政府驻香港联络办公室、外交部驻港特派员公署、中国人民解放军驻港部队以及迪斯尼乐园等有关方面负责人在会场外送行。\r\n　　今天早晨，曾庆红在酒店会见了全国政协副主席霍英东、董建华，并一起共进早餐。在参加迪斯尼乐园开幕式之前，曾庆红在曾荫权陪同下，参观了香港理工大学，看望学校师生并与他们亲切交谈。\r\n　　全国政协副主席、国务院港澳事务办公室主任廖晖，中央人民政府驻香港联络办公室主任高祀仁、中共中央办公厅副主任毛林坤、国家旅游局局长邵琪伟等陪同人员一同前往深圳。\r\n　　在抵达深圳皇岗口岸后，曾庆红与曾荫权告别，正式结束在香港为期３天的行程。当天下午，曾庆红及其陪同人员等由深圳乘专机返回北京。\r\n责编：武林","央视网消息(新闻联播)：解放军总医院坚持用科学发展观探索医德医风建设规律，用以人为本的理念创新服务模式，努力构建和谐的医患关系。\n　　早上七点是各大医院排队挂号的高峰时段，而在解放军总医院的挂号大厅，却看不到拥挤不堪的长队和号贩子炒号。\n　　赵德芬 门诊咨询导医：我们实行24小时不间断挂号，不停地挂号，从昨天下午5点钟就开始挂今天白天的专家和普通号和夜间号了，所以昨天已经很多人都挂了，所以今天早上就没那么多人了，分散了。\n　　北京患者：以前排长队，现在不排长队了。\n　　解放军总医院的门诊量每天近1万人次，他们向社会做出了挂号排队时间不超过15分钟的承诺。\n　　病案管理科主任刘克新：我们采取了挂号多渠道挂号，增加挂号窗口，延长挂号时间，实现了24小时不间断挂号。\n　　除上述措施，他们还增加了网上预约、电话预约和窗口预约，以及复诊病人自助挂号等服务。\n　　解放军总医院 政委 文德功：贯彻落实科学发展观，作为医院来说，就是要把以人为本的理念，贯彻到医院建设和各项工作中去。老百姓选择到我们解放军总医院来看病，这本身就是对我们的一种信任。\n　　看病难，难就难在检查难。几年前，超声科每天看三、四百人，而现在投资增添设备每天能看一千三、四百人。在介入放射科，已到午饭时间门诊室外仍有很多病人，为使远道而来的患者看上病，很多专家常常工作到下午一二点，神经内科教授匡培根已经85岁，一上午看了12个病人。\n　　青岛患者：我们找她看一次大约30分钟，我经过的这些看病的地方，匡主任看得是最长的。\n　　著名神经内科专家 匡培根：病人来到北京不容易，抱着很大的希望，假如说我们301医院的医生还不给他们解决问题，那到哪儿去解决呢。\n　　华灯初上，解放军总医院门诊楼仍然一派繁忙。在急诊科急救室又一名患者被送来，一、二线医生立即接诊，几分钟后护士便完成心电图、呼吸、血压、血氧监护。让每个慕名而来的患者看好病，保持医院在竞争中的品牌优势，是解放军总医院医护人员的不懈追求。近年来，他们增设了19个专病门诊、特色门诊，建立健全门诊多学科联诊，以确保诊断、治疗的高效率。\n　　中国医院协会秘书长李月东：他们采取的这种措施，就是让患者如何在最短距离，最省时间，最方便的时候，给予患者最大的关怀和照顾。\n　　解放军总医院年门诊量300多万人次，在强调一切以患者为中心的同时，他们也时刻关注着“医患关系”的另一头，将医务人员的创新和贡献直接与收益挂钩，实现一流人才、一流业绩、一流报酬，医院步入良性发展的快车道。\n责编：王超","央视网消息(新闻联播)：近日，美国前总统卡特的国家安全事务助理布热津斯基在华盛顿出席美国智库战略与国际研究中心研讨会时，对美国的亚太再平衡战略提出批评。布热津斯基认为，亚太再平衡到目前为止过分强调军事再平衡，而且不断传递着遏制中国的信号。　　布热津斯基在不久前接受央视北美分台专访时也表达了类似观点。他认为，美国对外传递了“强硬信息”，而一些亚太国家也是借此来挑衅中国。　　布热津斯基认为，美国没必要总挥舞军事这面大旗，美国的决策者应该换位思考。　　布热津斯基在卡特政府时期任国家安全事务助理，曾亲自参与中美关系正常化进程。","央视网消息(新闻联播)：以色列15号在位于耶路撒冷的亚德韦希姆大屠杀纪念馆举行一年一度的大屠杀遇难者纪念仪式，悼念第二次世界大战中的犹太人死难者。　　6名大屠杀幸存者在孙辈的陪同下，点燃6支火炬，表达对在大屠杀中遇害的600万犹太人的悼念。以色列总统里夫林说，大屠杀是犹太人历史上“最可怕的一页”。　　二战期间，共有约600万犹太人遭到了纳粹分子的屠杀。战后，幸存的犹太人一直以自己的方式纪念在二战中死难的同胞。在以色列，每年犹太历尼桑月27号(4月末或5月初)是大屠杀纪念日，今年的纪念日自4月15号日落开始，至16号日落结束。　　在以色列各地，人们也在用不同的方式讲述大屠杀的历史。 阿姆农是海滨城市特拉维夫的一名琴匠，他的父母在二战开始前就离开波兰，幸运地躲过了大屠杀。阿姆农收藏了大量二战时期被迫在纳粹集中营工作的犹太音乐家留存下来的小提琴，认为它们是讲述历史的最好载体。　　阿姆农说，希望通过音乐等多种方式发挥教育作用，让更多的人，尤其是年轻一代，了解大屠杀的历史，避免历史悲剧重演。","CCTV.com消息(新闻联播11月12日播出)：\n　　党的十七大报告提出：科学发展观核心是以人为本。以人为本是党的十六大以来党中央突出强调的一个重要思想和基本要求。\n　　第一，以人为本是历史唯物主义的一项基本原则。\n　　第二，以人为本是我们党的根本宗旨和执政理念的集中体现。科学发展观强调的以人为本，与我们党全心全意为人民服务的根本宗旨和立党为公、执政为民的本质要求是完全一致的，与我们党提出的始终代表中国最广大人民的根本利益是完全一致的。\n　　第三，以人为本全面回答了科学发展观的一系列基本问题。为谁发展、靠谁发展、发展成果如何分配，科学发展观在对这些基本问题的回答上始终贯穿了以人为本的原则和理念。\n责编：刘亚姝","","CCTV.com消息（新闻联播）：一人遇险众人相救。日前，在湖南郴州和浙江永安就上演了这样感人的一幕。6月18日，杨先生随旅游团去湖南郴州莽山游玩，一路的青山绿水让大家流连忘返，正当杨先生的朋友为他拍摄录像时，突然身后传来一声惊叫。\r\n　　见女游客从10多米高的岩石上摔了下来，杨先生立即跑过去，与在场的其他游客一起展开营救。一名力气大的小伙子抱着伤者小心的穿过乱石碓，大家从小溪的另一端将伤者抬了上来，送到医院。\r\n　　同样是在陌生人的帮助下，浙江一名溺水长达20多分钟的婴儿重获新生。6月19日下午，一对年轻夫妇带着才八个月大的孩子到浙江永安溪漂流，不慎落入水中，夫妇俩不幸遇难，年仅八个月大的婴儿则幸运地被救上岸，当时瞳
