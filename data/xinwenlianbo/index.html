表示沉痛的哀悼，对遇难者家属和受伤人员表示诚挚的慰问。　　我相信，在总统先生和尼泊尔政府领导下，尼泊尔人民一定能够共克时艰、战胜灾害。在此危急时刻，中国人民坚定同尼泊尔人民站在一起，中方愿向尼方提供一切必要的救灾援助。","中国网络电视台(新闻联播)：当地时间25日中午，温家宝总理乘专机抵达华沙，开始对波兰进行正式访问。波兰政府高级官员和中国驻波兰大使孙玉玺等到机场迎接。　　温家宝在机场发表书面讲话说，去年中国和波兰建立战略伙伴关系，双方关系面临新的重要发展机遇。中国政府视波兰为在欧洲和欧盟的重要合作伙伴，愿与波方一道，在相互尊重、平等互利的原则基础上，促进中波关系长期稳定发展。　　图斯克在总理府前迎候温家宝总理并举行了隆重的欢迎仪式。军乐队奏两国国歌。　　温家宝检阅了仪仗队。　　(视频编辑：林楠 文字编辑：翟亚菲)","CCTV.com消息（新闻联播）：“莫道桑榆晚，为霞尚满天”，海南三亚市74岁的老共产党员王启正，退休后仍心系服务社会，拿出毕生积蓄，将自己的家改造成一座爱国主义教育基地，向青少年开放。\r\n　　第一次走进“启园”爱国主义教育基地的人往往最先被这里布局精致的亭台廊院所吸引，而在绿树浓荫下走上几步，便会转而被革命年代的红色热情所感染。在占地1000平方米的“启园”内，设置了“三亚市革命史陈列室”、“红旗不倒艺廊”、“琼州碑林”等15个参观区，室内的墙上陈列着很多难得一见的史料照片和军号、枪支等实物。\r\n　　15岁投身革命，18岁加入中国共产党的王启正，自1993年从海南三亚市建设局退休后，就一直寻思着在自家花园式庭院基础上建这样一个爱国主义教育基地。\r\n　　王启正：作为一个共产党员，应该坚定信念，对青少年健康成长应该尽起义不容辞的责任\r\n　　但他的这一想法曾遭到家人的强烈反对。\r\n　　王启正：我召开了三次家庭会议，反复做他们的思想工作\r\n　　说服家人后，王启正毅然拆毁了全家四代人居住的房屋，砍掉了院子里一批珍贵果树，拿出全部积蓄，自筹资金60万建造起“启园”爱国主义教育基地，向所有青少年免费开放。陈列室内的图片资料，大多是王启正几十年积累而得，还有社会各界的捐赠。此外，王启正还经常到其他爱国主义教育基地“取经”，并将一些珍贵史料整理上网。\r\n　　参观者：使我们在审美、道德方面都受到很好的教育\r\n　　自1997年1月建成开馆以来，王启正老人的“启园”先后接待学生和各界人士达5万多人次。\r\n责编：扈航","央视网消息(新闻联播)：汶川大地震发生后，香港、澳门和台湾同胞纷纷捐款捐物，并积极向灾区提供搜救、医疗等援助。香港直升机救援大队目前正在地震灾区执行救灾任务，机组人员一行8人都有着丰富的救援经验。\n　　香港直升机救援队队员：我们要运送大米和菜肉到清平。\n　　顺利完成任务后，直升机立即返航，因为又有一批物资在等着他们运送。来自澳门的20名医护人员23日一到成都就投入到救护工作中。赖友诚是其中一名普通的护士，除了尽职完成每天的工作，他还经常和伤员聊天，安抚他们的情绪，帮助他们尽快恢复健康。\n　　澳门医疗队队员 赖友诚：看到病人可以得到帮助，我觉得怎样辛苦我也是值得的。\n　　从四川灾区转移到深圳的伤员仁妙今年已是88岁高龄，四位台湾同胞带着写满祝福话语的卡片来看他。\n　　台商叶碧峰：这次我们大家要共同用爱，来化解所有的心理上的障碍，也希望借由我们这样，能够传达到全球，全世界，看到我们确实是充满爱心。\n责编：王超","央视网消息(新闻联播)：接下来我们要继续关注目前正在本台播出的“东非野生动物大迁徙”直播特别节目，节目当中展现的非洲草原的自然奇观和人文生态成为各方关注的热点，而“美丽地球、共同家园”的节目主题也得到广泛认同。　　这个暑期，北京自然博物馆的非洲展区在所有展馆中最受欢迎，博物馆推出科普活动“我爱动物小课堂”，孩子们在收看东非野生动物大迁徙直播的同时，还可以直接向远在非洲的专家和记者提问。　　央视新闻针对“东非野生动物大迁徙”展开新媒体互动，官方微博相关内容的阅读量达657.5万人次，微信公众账号收到网友互动评论近17万条。　　联合国环境规划署就直播特别节目与本台展开合作，此次节目还由本台与肯尼亚、坦桑尼亚国家电视台联合制作播出。许多肯尼亚民众这几天通过当地电视台的转播，同步收看了大迁徙直播节目。　　当地时间8月3日，肯尼亚总统乌胡鲁-肯雅塔在马赛马拉直播点接受了本台记者的专访。　　“东非野生动物大迁徙”直播特别节目今后几天还将在本台新闻频道和多个外语频道继续播出。","CCTV.com消息（新闻联播）：担负厦门经济特区处置突发事件和反恐作战任务的武警福建总队厦门市支队特战中队的官兵，在近日全国组织的军事比武中夺冠。除了在射击、攀登等传统科目上实践更高要求，中队每位队员都掌握了在举枪瞬间就能首发命中这样的硬功夫。特战中队还通过各种模拟训练系统、近似实战的演练等，磨练队员的特战技能，达到了自身与高科技新装备的最佳结合。\r\n责编：复苏","央视网消息(新闻联播)：改革开放三十年，中国教育迈入了历史新时期，实现了从人口大国向人力资源大国的历史性转变。\n　　新学年开学，赵锋又见到了一个刚考到他们学校的小老乡。20年来,他老家的村里几乎每年都要出四五个大学生。\n　　北京科技大学教授 赵锋：(我)那时候考大学一百个人才录取七个八个,县里、乡里也来了，有送鸡蛋的、有送书包的、还有放鞭炮的，比我哥哥当年娶媳妇还热闹。\n　　30年前，全国高校招生人数只有40万，录取率为6.8%。2008年达到600万，录取率为57%，中国高等教育跨入了大众化发展阶段。与此同时，国家相继投入856亿多元实施的高校质量工程，极大促进了高水平大学的建设。这是湖南大学校长，机械系78级学生钟志华当年的课目表，所有的课加起来也不过33门，而现在他的学生除了专业课，还可以选修经济、法律、自然科学、艺术等方面的课程，课程总数超过80门。\n　　中国工程院院士 湖南大学校长 钟志华：我们(高校)人才培养能力和科研创新能力大大加强，和经济社会生活联系越来越紧密了。\n　　目前，英、法、德等27个国家和地区与我国签定了互认学历学位的政府间协议。2003年，高技能人才培养首次纳入国家人才发展战略。2008年，全国中职学校招生810万，是30年前的10.5倍。高等职业教育从30年前几乎空白发展到现在在校生达861万的规模，30年来，职业教育为国家输送了一亿多高素质劳动者。张国新亲历了这一巨变。 \n　　天津工程师范学院附属技校老师 张国新：这就是当初咱们用的老车床，在当时这是好机床，一个班也就有那么两台。\n　　那时的张国新经常在黑板上画机床，学生跟着在黑板上练机床。而如今，他的学生霍小霞用的机床不但是数控的，而且还每人一台。由于家庭经济困难，来自甘肃农村的霍小霞曾险些辍学，靠“两免一补”政策，她读完初中，又考入技校，每年还有1500元的生活补助。\n　　天津工程师范学院附属技校学生 霍小霞：(小学初中)学费杂费都免除，减轻了家里很大的负担。\n　　2005年以来，中央和地方用于农村义务教育投入达1163亿元，西部“两基”攻坚计划、使全国98.5%的县实现了“普九”，西部青壮年文盲率下降到5%以下，国家“两免一补”政策的实施，使3000多万中西部的农村孩子和家庭受益。\n　　2008年,全国城乡中小学生开始全部享受免费义务教育，农村和城市家庭经济困难的中职生全部享受国家每年1500元的生活补助。普通高校家庭经济困难学生资助体系建立后,仅2007年,受益大学生就达到了2536万人次。\n责编：程冲","中国网络电视台(新闻联播)：它曾是“黄金水道”，也曾被污染缠身。经过综合整治，国庆期间有着900多年历史的济南小清河时隔20多年后再次蓄水通航。    国庆期间，土生土长在小清河边的67岁老人高长禄，给游客做起了义务导游。    小清河自金朝开凿至今已有900多年历史，过去具有漕运、灌溉等功能，目前仍然是济南主城区唯一的防洪除涝和排污河道。上世纪80年代开始，由于流域内工业发展迅速，环保措施跟不上，每天近　　百万方工业废水的排入，让小清河逐渐变成了“小臭河”。    2007年，济南开始全面整治小清河，第一项工程就是截污。沿线200多个工业排污口被全部封堵，污水被全部截流到四个大型城市污水处理厂进行处理。同时，在小清河支流居民区集中的地方建设了　　上百个中水站，处理生活污水。    从济南的玉清湖和泰安的东平湖调水，每年两亿方的活水有效改善了小清河的水质。目前，济南市区已经形成了130万平方米的城市景观水面，比2007年整治前增加了一倍。　　（视频编辑：金月展 文字编辑：张雯）","责编：魏宇","CCTV.com消息（新闻联播）：中共中央政治局常委吴官正今天在人民大会堂会见了蒙古民主党主席恩赫赛汗一行。\r\n　　吴官正说，今年6月，胡锦涛主席成功访蒙，两国元首共同宣布建立中蒙睦邻互信伙伴关系，把两国关系提升到一个新的发展阶段。中方愿与蒙方共同努力，一起落实两国领导人达成的重要共识，进一步加强双方在政治、经贸等各领域的互利合作。吴官正还积极评价中国共产党同蒙古各政党的良好党际关系，并表示愿在独立自主、完全平等、互相尊重、互不干涉内部事务原则基础上，继续深化这种新型党际交流与合作。\r\n　　恩赫赛汗说，蒙古朝野各党将始终信守一个中国的原则，全力促进两国在各个领域的友好合作不断向前发展。 \r\n责编：周铁成","央视网消息(新闻联播)：　　国务院新闻办公室今天举行抗战胜利70周年纪念活动新闻发布会，介绍了纪念活动的筹备工作。　　发布会介绍，纪念活动各项筹备工作进展顺利，基本就绪，已经进入倒计时。中方向有关国家发出了邀请，得到国际社会广泛回应和支持。　　截至目前，有49个国家已确认将应邀出席，其中有30位国家元首、政府首脑等外国领导人，19位政府高级别代表。此外，还有10位国际和地区组织负责人应邀出席。俄罗斯、哈萨克斯坦、巴基斯坦等11个国家派方队参加阅兵，6个国家派代表队参加阅兵，此外还有14个国家派军队观摩团。目前，17个来华参阅的外军方队、代表队，已经全部进驻阅兵训练基地。来自120余个国家和地区的侨界嘉宾1779人受邀参加纪念活动。","CCTV.com消息（新闻联播7月10日播出）：2007年全国高考重点院校录取工作今天开始。\n　　今天，北京大学、清华大学、复旦大学等全国重点院校和一些省市重点院校开始了招生录取工作，记者从北大、清华了解到，今天开始录取的有：北京、江西、广西、新疆和黑龙江，已经完成的有上海、广东的录取。考虑到上海、广东、北京等地生源情况，两校在这些地区都增加了一定的招生名额。\n　　在清华大学的录取现场，记者看到，在每个录取信封内，都有一个包含了介绍清华学生经济资助体系的新生手册。\n　　教育部新闻发言人王旭明：在这里我们郑重地向全社会承诺,每一个考入公立大学的同学,当你接到录取通知书的时候,不必为家庭经济困难发愁.你要仔细阅读通知书后面所附带的各种资助政策,然后筹备必要的路费,到你所录取的大学,之后学校就可以给你办理学费和必要的生活补助。\n责编：严晋","央视网消息(新闻联播5月5日播出)：\n　　现在播送本台特约评论员文章，题目是《开通道路 加速重建》。\n　　一年前地震灾难突然降临的时候，受灾地区道路严重损毁，给生命救援带来极大困难，让大家揪心。在过去这一年中，要重建，先修路，成为灾区干部群众的共识。分散在崇山峻岭深处数以百万计的受灾家庭的重建，数以万计受灾企业的恢复，这在全世界也是个难题。而一年间，一条条生命通道陆续抢通恢复，给灾区重建提供了基础保障。灾区与外界之间的人流、物流将更加通畅，受灾群众有望更早搬进永久性住房，各地对口援建项目也会以更快的速度加紧进行。以产业转移和技术进步为主要形式的产业升级，也会随之加快脚步。可以说，现在开通和修复的一条条路，也将成为灾区社会发展的高速路。\n责编：李丹","CCTV.com消息（新闻联播）：本台消息，商务部新闻发言人6日晚表示，针对我国在尼日利亚人员遭绑架事件，商务部已启动应急机制，及时了解事态进展。 \n　　与此同时，商务部已请有关公司做好被绑架人员家属的安抚工作。有关公司负责人将于1月8日赴尼处理相关事宜。商务部将密切关注事态的发展，并与有关部门密切配合，做好营救工作。\n责编：马芳","央视网消息(新闻联播)：本台消息：新华社今天播发文章，题目是《“我们离普选从未如此之近”——香港主流民意支持依法普选行政长官》。　　文章说，随着香港特区立法会审议及表决政改方案的日期日益临近，香港社会各界支持行政长官普选方案的意愿也越发一致——无论政商名人还是基层民众，香港市民均期望在政制发展的关键时刻，为2017年顺利实现一人一票普选特区行政长官贡献自己的力量。大多数香港市民赞同现在是距香港实现普选越来越近的关键时刻，他们纷纷发声，敦促反对派支持政改方案，呼吁各方凝聚共识、共同落实普选。","CCTV.com消息（新闻联播）：热带风暴“碧利斯”今天下午在江西境内减弱并消失，福建、江西、浙江、广东、湖南等地出现大到暴雨。\r\n　　江西上饶、赣州等地的大到暴雨给当地的早稻收割造成一定的影响，当地农业部门派出人员指导早稻田的防风、排水工作。赣州紧急启动了防台风预案，加强水库巡查和堵漏，确保安全。暴雨引发了上饶地区的洪水上涨，昨天晚上铅山县的7名采砂厂工人被山洪围困，当地有关部门连夜调用挖掘机进行救援，到今天早上六点多，7名被困人员全部安全获救。\r\n　　受“碧利斯”影响严重的福建霞浦等地今天全面开展了抗灾自救工作。霞浦县对坍塌受损的海堤、水毁路段和海上受损渔排进行了抢修。到目前，福建省福州、宁德；浙江省台州、温州、丽水等地的150多万人受灾。\r\n　　受“碧利斯”影响，广东省韶关、惠州、梅州等地的部分地区遭受了严重的洪涝灭害，房屋、农田、公路被毁坏的情况严重。韶关乐昌市有3人死亡、9人失踪。\r\n　　而在湖南省郴州、衡阳，洪涝灾害造成29人死亡、50多人失踪。国家防总启动了四级应急响应，并派出工作组赴湖南灾区协助开展抗洪抢险救灾工作。\r\n　　在上海、安徽、江苏等地，“碧利斯”带来的降水趋走了连续多日的暑气，人们感受到了久违的凉爽。\r\n　　另外，四川天全和宁夏银川、中卫等地持续大到暴雨，致使一些地区山洪暴发，当地有关部门立即组织抢险自救，修复水毁路段，转移被困群众。 \r\n责编：晓星","中国网络电视台消息(新闻联播)：苏宁，新时期我军干部队伍中德才兼备、献身国防的突出典型。从1969年应征入伍，之后的22年间，他刻苦学习和掌握现代军事科学和军事技术，先后撰写了70余篇学术论文，完成和参与研制的改革有162项，为部队指挥手段的变革做出了贡献。    1991年4月21日，部队训练时，发生意外，苏宁为了保护战友的生命安全身负重伤，经抢救无效，于1991年4月29日牺牲，年仅37岁。","央视网消息(新闻联播2月20日播出)：\n　　养老保险省级统筹制度将于年底建立\n　　人力资源和社会保障部表示，今年底要在全国建立养老保险省级统筹制度，目前农民工养老保险办法和基本养老保险关系转移接续办法正在抓紧制定。\n　　国资委注资126.7亿元帮助部分电力企业灾后重建\n　　国资委今天表示，将从2008年国有资本经营预算中拿出126.7亿元，帮助国家电网、南方电网、华电、华能和大唐集团在灾区的企业灾后重建、恢复生产。\n　　证监会正式批准钢材期货交易\n　　记者今天从中国证监会获悉，国家已正式批准上海期货交易所开展线材和螺纹钢期货交易。上海期货交易所也正式对外发布两大钢材期货标准合约草案，并向社会各界征求意见。\n　　40家央企2000多亿大单投向江苏\n　　今天下午，40家央企与江苏的相关企业签定了45个重大合作项目，总投资达2000多亿元。项目主要集中在风电、核电和轨道交通等新能源和基础设施方面。\n　　全国集中打击非法营运黑车专项治理行动今天启动\n　　交通运输部公安部今天全面部署全国集中打击非法营运黑车专项治理行动，行动从今天开始持续到5月20日，为期三个月。\n　　钢铁行业先进集体和个人受到表彰\n　　今天，为我国钢铁工业快速发展作出杰出贡献的177名先进集体代表、328名劳动模范和9名先进工作者受到表彰，他们全部来自我国各钢铁企业的生产一线。\n责编：褚德坤","中国网络电视台（新闻联播）：今年前10个月，我国进出口文化产品同比增长22.7%，全国海关积极打造绿色通道，让优秀文化产品进出境更便捷。     以前出版物进口企业要根据订单到国外去看样订货，进口一批图书最少得一个月。而现在，海关允许企业根据市场行情提前大批量进口图书，免税储存在保税库，只要通过电脑报关，几分钟就可以办好出库手续，读者当天就能拿到最新的进口图书。    海关监管的创新带来的是企业运营模式的转变，今后不仅国内读者选购进口图书将从5万多种提高到20万种，保税出版物还能供应日本、韩国等亚太地区，提高中国在国际书刊发行业的地位和影响力。    同样享受到海关绿色通关便利的还有北京的各种国际会展，仅从2008年开始，北京就举办了国际展会1372个，平均一天一场的大型展会迅速提升着北京文化的国际化水平，而成千上万件展品大到几吨重的大理石雕像,小到一粒粒珠宝，也时刻考验着海关如何做到既管得住，又通得快。    今年以来各地海关相继推出了为文化企业量身定做的“门对门”、“一条龙”便捷通关等措施，大大促进了文化的国际交流。    今年1至10月，我国进出口文化产品158亿美元，增长22.7%。其中出口148.8亿美元，增长24.2%，高出同期我国总体出口增速2.2个百分点。","中国网络电视台消息(新闻联播)：国家统计局今天公布，4月份70个大中城市新建商品住宅价格继续回落，其中43个城市价格环比下降，24个环比持平，仅哈尔滨、西宁、乌鲁木齐3个城市价格环比上涨，但涨幅均未超过0.2%。北京、上海、广州、深圳四个一线城市的房价环比全部下降。从同比来看，下降、持平和上涨的城市数量分别是46个、1个和23个。其中房价降幅最大的杭州，下降了近10%。　　此外，今年前4个月房地产投资增速明显下降。其中上海市同比下降0.1%，这是自2008年以来，上海首次出现房地产投资负增长。广东多个城市也出现房地产投资负增长，北京前4个月仅增长1.4%。杭州、成都等二线城市房地产投资增速也都出现大幅下降。　　住建部有关负责人表示，当前房地产市场正朝着调控的预期方向发展，未来要进一步巩固调控，促进房价合理回归。　　(视频编辑：金月展 文字编辑：翟亚菲)","央视网消息(新闻联播)：四川地震灾区援建人员和受灾企业员工国庆期间坚守岗位，灾后重建工作正在有序进展之中。\n　　“十一”这天，广元市青川县白家乡松盖村村民何国家格外热闹，占地80多平米的永久性住房正式落成了。\n　　四川台记者 唐忠：与这里的老百姓以前搬新居要贴福字、对联不同，何国在乔迁的时候，特地在新家院落里悬挂了一面崭新的五星红旗。\n　　由于余震不断和泥石流灾害，新居的选址工作受到严重影响，为了让灾区群众在天冷之前搬进新居，援建单位的工作人员加班加点筹建施工，仅仅一个半月，何国就搬进了新家。在各地援建人员的努力下，受灾较为严重的汶川、广元、青川、什邡等地部分受灾群众这几天也陆续住进了新房。\n　　中央台记者  王晓琨：这里是什邡的广青公路，节日期间，来自北京的援建人员正在加班加点抢通公路。\n　　正在修建的广青公路是什邡通往外界一条重要的交通要道，为了赶上连日降雨延误的工期，来自北京的300多名援建人员一大早就开始浇注沥青混凝土，摊铺碾压路面。\n　　东方汽轮机厂在5.12地震中受损严重，工期延误了两个多月，为了实现全年100亿元产值的目标，企业干部和员工国庆期间延长了工作时间，昼夜开工，想方设法提高产能。\n　　东方汽轮机公司叶片分厂 邱真：所有职工都在加班，力争把我们的产量从震前的（每周）八千片产出提升到最新的一万片的每周的产出记录。\n责编：魏宇","央视网消息(新闻联播)：全国政协主席贾庆林今天在北京会见了罗马尼亚参议长沃克罗尤。\n　　贾庆林说，中罗两国人民是全天候的好朋友，两国是全方位合作的好伙伴。他希望双方搞好建交60周年庆祝活动，抓好具体合作项目的落实工作，推动两国关系迈入更高发展阶段。贾庆林对罗马尼亚政府和议会在台湾和西藏等问题上长期坚定奉行一个中国政策表示赞赏和感谢。\n　　贾庆林感谢罗马尼亚领导人、政府和人民对中国抗震救灾的慰问、支持和援助。\n　　贾庆林说，全国政协愿与罗马尼亚参议院扩大交往，加强合作。\n　　沃克罗尤重申，罗马尼亚将继续恪守一个中国政策。他预祝北京奥运会取得成功。\n　　全国政协副主席兼秘书长钱运录等参加了会见。\n责编：石光辉","CCTV.com消息（新闻联播）：惠民新举措，百姓新生活。云南1.5万苦聪人住上新房、哈尔滨14万户市民喝上清泉，这些心系百姓的承诺，在新年来临之前变成现实。\r\n　　记者：这里是云南思茅镇沅县最新建成的一个移民安置点，这些老百姓是今天上午刚从哀牢山深处搬迁下来的苦聪人，他们正在这里举行一个简短的分房抽签仪式。 \r\n　　刚接过钥匙，化明先一家就忙开了。放鞭炮、贴对联，收拾政府配发的棉被和粮食。\r\n　　云南思茅镇沅县和平乡光山村 村民  化学贵：自从我们知道可以搬下山来就天天盼着这一天了。这里有水有电，地板也是水泥的，有太阳能，厕所。\r\n　　这些苦聪人居住在大山深处，山高坡陡，生产生活环境恶劣，去年人均收入只有187元，不少一直住着茅草房。 \r\n　　今年年初，云南启动了思茅苦聪人5年脱贫计划，投入1.18亿元建设9个安置点，同时对条件稍好的每户补助3000到5000元，就地改造老房。\r\n　　【链接】\r\n　　春节前，思茅15000多名苦聪人将全部搬进新建和就地改造的新居。今年，云南全省有10万多户特困农户告别茅草房，搬进新居。\r\n　　黑龙江台记者 马楠：这里是磨盘水进入到哈尔滨市区的第一道关口，所有来自磨盘山的水都要在这里经过净化之后，才能进入到哈尔滨的千家万户。\r\n　　3天前，哈尔滨市十四万户居民，告别饮用松花江水的历史，喝上了磨盘山水库的清泉。\r\n　　黑龙江台记者 孙锐：现在居民家里流出来的就是磨盘山水了，大家可以看到这个水质非常清澈，根据水利部门的监测，这个水里很多指标都远远优于国家规定的饮水标准。\r\n　　哈尔滨平房区居民   刘双兰：真挺好的，可香了，用了磨盘山的水做饭觉得心里特别塌实。  \r\n　　过去松花江是哈尔滨唯一的水源，现在新水源地选择在距离哈尔滨200公里的磨盘山。纯净的水源地，封闭的输水管线，现代化的净水厂，总投资50多亿元的磨盘山供水工程，把天然水体变为汩汩清泉，送进千家万户。\r\n　　【链接】\r\n　　2009年水库二期工程竣工后，哈尔滨市民都将喝上磨盘山水库的优质水，松花江水将作为工业和基建用水源，哈尔滨城市用水水源单一的问题将得到解决。\r\n责编：复苏","","央视网消息(新闻联播5月8日播出)：\n　　随着流感疫情的逐渐稳定，墨西哥全国各地高中和大学在停课两周后从7日起恢复正常教学秩序，所有中小学、公立全日制幼儿园等幼教机构将于11日起恢复开放。墨西哥各类职业足球赛事也将从本周末起恢复对公众开放，但球迷必须严格遵守隔排、隔座就座以及戴口罩等一系列观赛规定。\n　　专家认为，虽然疫情在墨西哥出现了放缓迹象，但美国和加拿大等国家及一些地区确诊病例一直都在增加，因此决不能放松警惕。\n责编：李丹","央视网消息(新闻联播)：本台消息：近日，中共中央办公厅印发了《关于开展第二批党的群众路线教育实践活动的指导意见》，并发出通知，要求各地区各部门结合实际认真贯彻执行。　　根据《中共中央关于在全党深入开展党的群众路线教育实践活动的意见》，第一批教育实践活动深入扎实开展，取得重要阶段性成果;第二批教育实践活动从2014年1月开始，在省以下各级机关及其直属单位和基层组织开展。参加单位主要是：市、县机关及其直属单位和企事业单位，乡镇、街道和村、社区，非公有制经济组织、社会组织和其他基层组织，未参加第一批教育实践活动的高等学校、省属国有企业以及部分中央和国家机关、中管金融企业、中央企业的下属单位和分支机构。　　第二批教育实践活动涉及的单位和人员范围广、领域宽、数量大，与群众联系更直接、更紧密，涉及的矛盾和问题具体复杂，群众期望值高，任务更加艰巨。搞好第二批教育实践活动，对于巩固第一批教育实践活动成果，确保教育实践活动不断取得实效、取信于民，以作风建设的新成效夯实党执政的群众基础，把全面深化改革各项任务落到实处，推动经济社会持续健康发展，具有十分重要的意义。　　一、把握总体要求　　开展第二批教育实践活动，要以党的十八大和十八届三中全会精神为指导，认真贯彻《意见》确定的指导思想、目标要求和方法步骤，认真贯彻习近平总书记系列讲话精神，坚持“照镜子、正衣冠、洗洗澡、治治病”的总要求，以为民务实清廉为主题，落实中央八项规定精神和《党政机关厉行节约反对浪费条例》等规定，与第一批教育实践活动紧密衔接、上下联动，突出作风建设，贯彻整风精神，坚决反对形式主义、官僚主义、享乐主义和奢靡之风，着力解决人民群众反映强烈的突出问题，提高做好新形势下群众工作的能力，使党员、干部思想认识进一步提高、作风进一步转变，党群干群关系进一步密切，为民务实清廉形象进一步树立，基层基础进一步夯实。　　二、明确重点任务　　第二批教育实践活动的主要任务是抓住反对“四风”这个重点不放，集中解决市、县领导机关、领导班子和领导干部“四风”方面存在的突出问题，对作风之弊、行为之垢来一次大排查、大检修、大扫除。同时，回应群众关切，维护群众利益，注重解决实际问题，解决群众身边的不正之风，把改进作风的要求真正落实到基层，真正让群众受益。　　三、抓好各个环节工作　　坚持问题导向，坚持教育实践并重，坚持边学边查边改，把学习教育贯穿始终，把整改落实贯穿始终，使教育实践活动各个环节工作有效衔接、相互贯通。　　(一)学习教育、听取意见　　结合实际抓学习教育;直接到群众中去听意见。　　(二)查摆问题、开展批评　　找准找实突出问题;认真撰写地照检查材料;开好专题民主生活会和组织生活会。　　(三)整改落实、建章立制　　上下联动抓整改;整改工作只有进行时，没有完成时;狠抓专项整治不放松;把正风肃纪一抓到底;健全和落实制度规定。　　四、强化分级分类指导　　坚持从实际出发，根据不同层级、不同领域、不同对象提出不同目标要求，什么问题突出就解决什么问题，有针对性地加强指导，鼓励探索创新，给基层留出空间，把规定动作做到位，使自选动作有特色。　　第二批教育实践活动大体安排8个月时间，2014年9月基本完成。　　五、加强组织领导　　中央政治局常委同志各选择一个县，作为第二批教育实践活动联系点，示范带动教育实践活动深入开展。党员领导干部要建立联系点，指导推动第二批教育实践活动。　　要落实领导责任;加强督促检查;抓好宣传引导;坚持统筹兼顾。","中国网络电视台(新闻联播)：明天出版的人民日报将发表社论，题目是《把握中国发展繁荣的光明前景——热烈庆祝中华人民共和国成立62周年》。    文章指出，中国的现代化，是一部铺陈百年、至今仍在书写的壮丽史诗，是一部激荡世纪、至今依然萦绕在所有中华儿女心头的复兴交响曲。让我们把握中国发展繁荣的光明前景，更加紧密地团结在以胡锦涛同志为总书记的党中央周围，以邓小平理论和“三个代表”重要思想为指导，深入贯彻落实科学发展观，坚定不移走中国特色社会主义道路，创造更加美好的幸福生活和中华民族的美好未来！","央视网消息(新闻联播7月22日播出)：中国农业大学、大连外国语学院采取多种措施积极鼓励和引导毕业生面向基层就业。    中国农业大学应届毕业生耿春锋，日前来到北京市怀柔区田仙峪村报到，当了这个村村支书和主任的助理。近三年来中国农业大学先后出台了“村官”考研加分，增招“农业推广硕士”专业学位，面向大学生“村官”单独考试和招生等政策，并投入专项经费鼓励毕业生参加“村官”计划。目前学校已有350多名毕业生到京郊农村任职。    大连外国语学院采取院系主管领导、辅导员、班导师共同参与毕业生就业的工作模式，与毕业生结成一对一的帮扶关系，引导他们面向基层就业，同时主动走访100多家基层用人单位，挖掘用工潜力。目前学校就业率已超过92%。责编：刘岩","CCTV.com消息（新闻联播）：\r\n　　伊朗总统艾哈迈迪－内贾德３日在与联合国秘书长安南通电话时表示，伊朗已经做好与有关方面进行无任何先决条件的关于核问题谈判的准备。\r\n　　安南在电话中说，继续谈判是解决伊朗核问题的唯一出路，他已提醒美国和欧盟等方面，伊朗反对在核问题上受到任何威胁是正确的。\r\n　　\r\n　　俄罗斯总统普京２日在莫斯科会见八国集团成员主流新闻媒体代表时说，俄罗斯与西方的能源合作应遵循平等互利原则。他说，虽然冷战早已经结束，但是西方国家至今仍按照旧思维对俄采取一些限制，这些限制将影响双方在能源领域的合作。\r\n　　\r\n　　伊拉克内政部人士３日说，当天中午被武装人员绑架的４名俄罗斯驻伊使馆工作人员已于傍晚被伊拉克安全部队成功解救。\r\n　　一辆俄罗斯大使馆的汽车当天中午在巴格达遭武装人员开枪袭击，１名俄罗斯外交官被当场打死，４人被绑架。\r\n　　\r\n　　加拿大皇家骑警队３日宣布破获一个企图在大多伦多地区制造系列爆炸的恐怖团伙，目前已逮捕１７人，其中包括５名未成年人。加拿大总理哈珀在获悉这一消息后表示，政府将继续在法律、政策和资源等方面大力支持反恐部门的行动。\r\n　　加拿大安全情报局官员日前透露，加拿大国内潜藏着许多接受过“基地”组织训练的恐怖分子，其中大部分是土生土长的加拿大人.\r\n　　\r\n　　如何举办一届安全的世界杯足球赛是德国政府目前面临的一大挑战。3号，德国消防部门在南部城市维尔茨堡组织了一场演练，模拟遭到生化袭击时如何在第一时间对伤员进行初步救治。世界杯前夕，德国有关部门已经进行了一系列安保演习，其中包括紧急撤离观众等。\r\n责编：晓星","央视网消息(新闻联播)：从适应到引领，从参与合作到主动构建，中国正在通过不断地深化全方位对外开放，推动自身发展的同时，重新定义着中国的国际地位。面对深刻调整的世界格局，习近平总书记指出：“以对外开放的主动赢得经济发展的主动、赢得国际竞争的主动”。今天的《突破结构之困 新常态下怎么干》来关注“审时度势 把握对外开放主动权”。　　近日，全长845公里的中泰铁路正式开工建设。按照规划，铁路由廊开北上，将在万象与中老铁路相连。开通后，将改变泰国和周边国家没有铁路连通的现状。　　这条铁路全部采用中国技术和标准，由中泰双方共同投资建设和运营。伴随“一带一路”倡议逐步落地，进入2015年以来，国际产能和装备合作成为中国在世界舞台亮出的新名片。前11个月，对外投资中流向制造业、特别是装备制造业的投资增长近一倍。　　在出口向资本品迈进的同时，国际市场正在发生巨大的变化。根据国际货币基金组织、世界银行和世贸组织发布的数据，今年以来，由于全球经济持续不振，国际市场需求严重低迷，全球贸易明显低于世界经济增速。前9个月，全球有70个主要经济体进口出现负增长。外需乏力也拖累了我国的外贸进出口。前11个月，我国进出口总值同比下降7.8%。　　面对世界经济的深刻变化，中央经济工作会议审时度势，做出了具体部署：“推进外贸优进优出，积极利用外资，加强国际产能和装备制造合作，开展国际并购，加快自贸区及投资协定谈判、积极参与全球经济治理等工作。”　　就在这个月初，国际货币基金组织正式宣布，人民币将于2016年10月1日加入特别提款权，人民币的国际地位进一步提高；同样在这个月，中韩、中澳自贸协定正式生效；而就在前几天，由中国发起的、有57个创始成员的亚投行也正式成立了。　　从跟随者、参与者再到引领者，中国正在国际规则制定中发出更多的“中国声音”。加速培育国际竞争新优势的同时，我国的改革也已进入攻坚期和深水区。面对改革中难啃的“硬骨头”，习近平总书记指出：“以开放促改革、促发展，是我国发展不断取得新成就的重要法宝”。　　从4月份挂牌以来，天津自贸区平均每半小时就有1家企业注册，每1秒钟就有17000元资本聚集到这里，175项制度创新让海内外的资本、技术等要素向这里汇聚。空客A330也把完成和交付中心落户在天津自贸区。　　目前，上海、天津、广东和福建四大自贸区通过先行先试，积累的28项试点经验已复制推广26项，提出了新一批21项可复制经验，为进一步扩大开放扫除体制和机制的障碍。　　今年以来，我国深入实施“一带一路”战略，已在沿线国家建设了50多个境外经贸合作区；创新外商投资管理体制，起草《外国投资法》，修订发布《外商投资产业指导目录》，限制类条目减少52%；结合中美、中欧投资协定谈判，推动实行准入前国民待遇加负面清单模式。一系列务实举措，正在大力推动构建互利共赢、多元平衡、安全高效的开放型经济新体制。","CCTV.com消息（新闻联播）：由中央报刊治理工作协调领导小组派出的督查组，从今天起赴河南、湖北、辽宁等20个省（区、市）开展督查工作。督查组由中纪委、中宣部、中编办、国务院纠风办、财政部、农业部、新闻出版总署、审计署、国家税务总局、国家工商行政管理总局等部门联合组成。\r\n　　联合督查组的主要任务是，督促检查各地报刊调整方案和制止报刊摊派的措施是否得到落实。\r\n责编：薛蓝","央视网消息(新闻联播3月2日播出)：\n责编：褚德坤","央视国际消息（新闻联播）：国务院副总理李岚清率中国申办2010年上海世界博览会代表团今天下午回到北京，受到首都各界群众代表的热烈欢迎。\r\n　　中共中央政治局常委、国务委员罗干到机场迎接。中共中央政治局委员、全国政协副主席王兆国也到机场迎接。\r\n　　中共中央政治局委员、国务委员、2010年上海世博会申办委员会主任委员吴仪，李岚清副总理夫人章素贞等同机抵京。\r\n　　前往迎接的还有国务院办公厅、外交部、国家经贸委，外经贸部，中国贸促会等有关部门负责同志。\r\n　　在机场举行的欢迎仪式上，两位女青年分别向李岚清、吴仪献了花束，欢迎的人群举着“热烈欢迎申博代表团胜利归来”、“我为你骄傲，我为你自豪，我的中国”等横幅，表达了全国人民对中国申博成功的喜悦心情。两位领导同志和代表团成员也向周围的迎接人群频频挥手致意。\r\n　　每5年举办一次的世界博览会是展示世界各国社会、经济、文化、科技成果和发展前景的大型舞台，被誉为“经济、科技、文化领域内的奥林匹克盛会”。 \r\n责编：赵国臣","CCTV.com消息（新闻联播）：从事检察工作15年，先后3次荣立三等功，6次被授予省、市“十佳政法干警”、“模范检察官”。今天的劳动者之歌为您介绍湖南省衡阳县人民检察院的检察官唐如业。\r\n　　1991年，唐如业从部队转业到衡阳县检察院工作。为了尽快适应新的岗位，老唐拿出了当兵时的拼劲，虚心向同事们学习请教，很快从“门外汉”成为一名“办案高手”。在公诉股的十年里，他办理公诉案件450多件，平均8天办结一起案件。\r\n　　1999年，唐如业被确诊患有舌下腺癌。病情刚刚得到控制，他就坚持出院参加工作，在办公室一边输液一边审阅案卷。\r\n　　衡阳县检察院公诉股副股长刘海燕：身患癌症七年多来，他所办的案件却是股里面最多的。他年平均加班是45个工作日以上，这还不包括晚班   \r\n　　多年来，高昂的治疗的费用让老唐一家背上了沉重的经济负担，但老唐却从不没有因为家庭困难向院里提出任何帮助。\r\n　　唐如业：我患癌以后，已经走到了死亡的边缘，是党组织和同志们帮助我度过了难关，我只有加倍努力工作来感谢党、回报社会。\r\n责编：扈航","责编：魏宇","CCTV.com消息（新闻联播）：国际原子能机构驻纽约办事处负责人古斯塔沃７号表示，美国最近从伊拉克运走部分核原料没有得到国际原子能机构的许可。\r\n　　他说，虽然美国政府曾向国际原子能机构表示，有意将伊拉克的部分核原料运往美国，但国际原子能机构从未授权美国这样做。\r\n　　据悉，美国政府于今年６月３０号通知国际原子能机构，表示已于６月２３号采取行动，将大约１．８吨的铀和近１０００件高放射性物品运往美国。 \r\n责编：陈卓 　来源：","(新闻联播)：全国政协9日上午在全国政协礼堂举行春节茶话会，邀请已故知名人士和党外全国政协委员夫人欢聚一堂，共叙友情，追忆往昔，喜迎新春。中共中央政治局常委、全国政协主席俞正声出席。杜青林在茶话会上回顾了在以习近平同志为核心的党中央坚强领导下，2016年党和国家事业发展的重大成就，介绍了过去一年人民政协事业取得的新发展。他说，越是团圆喜庆的时刻，我们就越是思念同中国共产党栉风沐雨、荣辱与共的党外朋友。各位老大姐与至亲至爱的伴侣生死相依、甘苦与共、携手奋斗，为民族、为国家立下不朽功勋，为中国共产党领导的多党合作事业、为人民政协事业发展作出重要贡献，为历史、为后人留下宝贵财富，值得我们格外珍惜、永远铭记、发扬传承。人民政协是一个温暖的大家庭。我们将一如既往用情用心关心好、照顾好、服务好各位老大姐，也希望各位老大姐继续关心国家建设，支持统战事业，多提宝贵意见。张庆黎主持茶话会。孙春兰、李海峰、陈晓光等出席。茶话会上，文艺工作者表演了精彩节目。","CCTV.com消息（新闻联播）：中国疾控中心病毒所所长阮力今天在接受记者采访时表示，我国对非典实验室的非典样本、毒株采取了严格的管理，普通人群不必为此担心。\r\n　　阮力说，针对非典的特点，我国对非典实验室管理制定了严格的标准和规范，这个标准高于世界卫生组织制定的国际标准，卫生部近期将对全国的非典实验室进行检查，不合格的限期整改，否则停止非典的研究工作。各地在非典样品的运输保管上也有严格具体的规范，非典病毒样本和毒株在运输中要经过抗压、防泄露和防爆处理，并集中保存。为引起实验室工作人员的警惕，卫生部日前还对各地实验室人员进行了专门的培训。\r\n　　中国疾病预防控制中心病毒病所所长阮力：“SARS实验室最根本的工作就是防止实验室的病毒向外泄露，防护服等物品都经过高压才能出实验室，空气也经过了双层过滤，所以对环境没有污染，普通人群不用为此担心。”）另据了解，科技部正在抓紧制定出台《生物安全实验室管理暂行条例》，对生物安全实验室的管理责任、建设规划、立项审批、考核认证、技术指导、人员培训和监督管理等做出明确规定。 \r\n责编：周铁成","CCTV.com(新闻联播)：河南省项城市从解决实际问题入手，真情投入，多策并举，为企业军转干部排忧解难。项城市现有企业军转干部155人，通过走访摸底，市领导和所有生活困难的家庭都结成了帮扶对子。市供销社军转干部夏克福正为医疗费用发愁时，市委书记李明方了解到这一情况，很快赶到老夏家里，送去了补助金，并与他结成了长期帮扶对子。\r\n　　河南项城市委书记 李明方：过去都做了贡献了，现在遇到困难了，我们要共同来帮助你解决。\r\n　　针对企业军转干部普遍关心的医疗、失业保险和养老金的缴纳问题，项城市加强监管力度，要求所有企业和单位必须及时缴纳，不得拖欠。项城市热电公司有12名军转干部，前两年企业一度陷入困境，但他们仍然筹款为军转干部交纳各项保险金。\r\n　　对于破产倒闭的企业，项城市规定由市财政借款帮助企业军转干部办理各项保险，解除他们的后顾之忧。同时，项城市还把为企业军转干部政策落实情况纳入了企业负责人和主管部门领导的年终考核目标。两年来，项城市共安排专项解困资金156万元。\r\n责编：武林","","CCTV.com消息（新闻联播）：党素珍是一个普通矿工的妻子，也是六个孩子的母亲，她要照顾一家老小的生活，还要坚持到坑口为矿工服务，每天的劳动强度是可想而知的。很长时间她怕早上赶不上头班车到坑口，就穿着外衣睡觉。\n　　为了能腾出更多的时间为矿工服务，在孩子还很小的时候，她就开始培养孩子的自理能力。\n　　党素珍为矿工做的牺牲和奉献赢得了矿工的爱戴和尊敬，但也有很多人不理解。\n　　党素珍三女儿李改金：像别的孩子回到家里都有一个温馨的家庭，有一个知冷知热的母亲，可是我们回到家就看不见妈妈，自己放学回来的时候都得生火做饭，有时候甚至吃不上饭就上学去了。在小的时候有点埋怨妈妈。\n　　面对家庭的一个又一个困难，面对许多人的不理解，党素珍没有动摇。为矿工服务已经成了她生命中最重要的一部分了。她始终把对矿工的爱，变成更加热心、更加周到的服务。正是她这种坚持，使杜儿坪矿几代矿工多了一份家庭的温暖，多了一份母亲的爱。\n　　党素珍五十年中为矿工做的好事，就像天上的星星，谁都看的见，可谁又都数不清。从八十年代开始，她多次被评为劳模、先进家属，1996年她被评为“全国好矿嫂”。200多本荣誉证书见证了党素珍五十年的默默奉献。\n　　党素珍的事迹感动了矿工、感动了矿嫂、感动了越来越多的人。虽然不能再为矿工服务了，但令党妈妈欣慰的是她所做的事已经由李春娥等一大批矿嫂接替了。\n　　党素珍邻居关桂贞：我就自动组织了一个宣传队，给矿工宣传安全生产。\n　　杜儿坪矿矿工家属李春娥：我要把这种精神继续给她发扬下去，把她对工人的爱，我给她传承下去。\n责编：多国丽","CCTV.com消息（新闻联播）：\r\n　　谈起观看“数字电影”，对于城里人来说都是个新鲜事，可在浙江台州农村，流动“数字电影”来到了农民的家门口，乡亲们也和城里人一样享受着高品质的文化生活。\r\n　　说起“数字电影”，在山西太原打工多年的台州温岭市琅岙村农民张明，怎么也没想到回家乡农村能看上和城里电影院放映效果一样的“数字电影”。\r\n　　台州温岭市琅岙村农民张明：在家门口就能看到“数字电影”，声音还是立体声的，图像非常清楚，跟城里人看得没什么两样。\r\n　　流动“数字电影”的画面质量比起胶片电影具有更加震撼人心的效果，更主要的是面向我国广大农村，它通过卫星公共服务通道传输，具有流动性强、质量高的特点，取代了基层广泛使用的16毫米、35毫米的胶片放映机，是一项简捷地走向农村新的电影放映设备。\r\n　　台州温岭市琅岙村农民张明：小时候看电影非常难，有时一年也看不到一场电影，要知道那个地方放电影的消息，还要翻山越岭甚至跑了一、二十里路要去看这场电影。现在看电影方便多了，都是科教片和新的故事片。\r\n　　浙江台州农村数字电影有限公司董事长张国荣：根据他们不同的需要，不同的季节，组织片源象春节组织喜闻乐见的娱乐片，还有些科教片、春耕时组织些防治病虫害的，他们非常欢迎，有的农民根据看电影也学到了知识。\r\n　　如今，乡村文化俱乐部不但是乡亲们看“数字电影”，跳舞唱歌的地方，更是聚人心，传播科技知识的场所，大家在一起得到文化的熏陶和教育。\r\n　　台州温岭市琅岙村农民张明：在家可以上网，网上科技的、文化的、只要你一点，一下就能找到，你说我们农村变化有多大。\r\n　　近些年，农民腰包鼓了，但还是特别羡慕城里人的文化生活，现在数字电影送到了农民家门口，83个民间剧团走村串镇把戏也演到了村，在村镇文化俱乐部图书室、娱乐室、电脑室等每天向村民开放，文化俱乐部成了村里人最爱光顾的地方。乡亲们充分享受文化娱乐的同时，也激发了自身参加文化活动的积极性，多彩的文化生活成为了他们的新追求。\r\n　　【同期】台州椒江市洪家村农民 王秀凤\r\n　　跳舞、打太极拳。非常非常开心，非常幸福。    \r\n　　【展望】\r\n　　2006年，浙江台州5110个村，一年要放映3万场电影，1万场公益电影，农民每月都有新故事片观看。台州每年拿出300万元奖励资金，带动了各级配套奖励几千万元，到2006年底将建成1600多家农村基层文化俱乐部，民间剧团遍布城乡，剧团每年演出22000场以上，年收入3000万元。\r\n责编：扈航","央视国际消息（新闻联播）：吴阶平从医60周年庆祝大会，11月30日在北京人民大会堂举行。 \r\n　　出席会议的领导、专家、学者高度评价了吴阶平院士为医学、教育、科研等领域所作出的杰出贡献。\r\n　　吴阶平院士从毕业开始就参与开创和发展我国的泌尿外科事业。新中国成立前夕，他依然谢决美国芝加哥大学哈金斯教授的挽留，回到百废待兴的祖国，用三张病床启动了新中国的泌尿外科事业。60年来，他以超出常人的努力，在医疗、教学、科研等领域辛勤耕耘，取得了累累硕果。（姚俊英）  \r\n责编：柳博","CCTV.com消息(新闻联播)：昨晚10点半左右，三峡大坝上游银杏沱水域两艘船舶发生碰撞事故，一艘当即沉没。三峡船闸和坝上通航秩序未受影响，运行正常。\r\n　　万州籍乡镇运输船“巴峡号”与宜昌双剑航运有限公司的运煤船“航鲟668”轮发生碰撞后，“巴峡号”船当即沉没，船上17人和236头牛全部落水。“航鲟668”轻微破损。\r\n　　交通部海上搜救中心接到长江干线水上搜救中心报告后，立即启动搜救应急预案。长江海事局、三峡通航管理局迅速出动海巡艇、拖轮等多艘救助船舶，赶赴现场全力搜寻救助落水人员。目前已救起落水人员10名，7人失踪。受伤人员已送往医院治疗。\r\n　　截止目前，对失踪人员的搜寻工作仍在紧张进行，现场沉船定位已基本完成。据介绍，“10.13”长江三峡沉船事故是三峡大坝建成以来坝上水域发生的最大一次水上事故。交通部已成立以长江海事局领导的事故调查组，并专门派员赶赴现场调查事故原因。\r\n责编：唐昊","央视网消息(新闻联播4月20日播出)：\n　　中共中央政治局常委李长春今天在北京会见了由党主席贾拉纳特·卡耐尔率领的尼泊尔共产党（联合马列）代表团。\n　　李长春说，中尼传统友好深入人心，中方愿与尼方共同努力，深化各领域务实合作，实现互利共赢，将中尼伙伴关系提升到一个新水平。\n　　李长春积极评价中尼党际交往，感谢尼泊尔共产党（联合马列）在涉及中国核心利益问题上所坚持的正确立场，表示中国共产党愿不断深化与尼各政党的友好交流与合作，共同推动中尼国家关系向前发展。\n　　李长春还介绍了中国西藏民主改革50年来的经济社会发展成就和中方在涉藏问题上的原则立场，对尼方坚定奉行一个中国政策给予高度评价。\n　　卡耐尔重申，尼泊尔反对任何外部势力利用尼领土从事反华活动，在涉藏、涉台问题上坚定奉行一个中国政策。\n责编：刘忠博","CCTV.com消息（新闻联播）：这几天，我国各地群众对伊拉克战争深表关切，人们最大的心愿就是有关国家立即停止军事行动，还世界和平与安宁，早日回到政治解决伊拉克问题的道路上来。\r\n　　长沙市民：“一个好好的城市，一个花园一样的城市被炸成一片片废墟，老人们在废墟里寻找着自己的亲人，感觉真的是太难受了。我们强烈呼吁有关国家停止战争，重新回到谈判桌前来，和平解决伊拉克问题。”\r\n　　西安学生：“战争最大的受害者是平民妇女和儿童，他们衣食没有保证，听到的都是战机的呼啸声，我衷心地希望尽快停止战争。”\r\n　　在呼唤世界和平的同时，各地群众表示，最要紧的是集中精力办好自己的事情，提高我们的综合国力。\r\n　　石家庄市民：“通过伊拉克这场战争，让我们更清醒地认识到，我们目前的和平环境是非常重要的，（应该）更好地发展我们的经济，增强我们的综合国力。在世界（维护）和平的舞台上发挥我国更大的作用。”\r\n　　潍坊市民：“我们更应该珍惜现在的每一个岗位，把自己的工作干好，把我们的国家建设得更加繁荣，更加富强。”\r\n责编：水晶石","中国网络电视台消息(新闻联播)：本台消息，应国务院总理温家宝邀请，德意志联邦共和国总理安格拉·默克尔将于2月2号至3号对我国进行正式访问。　　(文字编辑：孙继礼 视频编辑：张双玲)","CCTV.com消息（新闻联播10月7日播出）：\n　　“十一”黄金周全国实现社会消费品零售总额近3500亿元\n　　商务部最新数据显示，今年“十一”黄金周期间，全国实现社会消费品零售总额近3500亿元，比去年同期增长16%；各地粮油价格保持平稳，猪肉价格稳中有落，蛋菜价格有所上扬。\n　　黄金周前5日内地赴港游客同比增三成\n　　截至5日，“十一”黄金周内地访港游客达45万人次，比去年同期增加约30％。预计整个黄金周访港人数会有50万人次。\n　　江西庐山：万把爱心伞温暖游客心\n　　黄金周期间，来庐山的游客络绎不绝。庐山管理局在各大旅游景点和宾馆为游客准备了一万多把伞，供游客随时免费取用。\n　　世界最大立车将投入研发\n　　齐重数控股份有限公司今天与上海港机重工有限公司签订合约，为其生产最大加工直径为二十五米的立车。这台自主研发世界最大数控立车的承揽，标志着中国重型机床行业挺进世界领先行列。\n　　我国东北地区发现首个高温地热田\n　　近日，我国科学家对黑龙江省海林市高温地热田试验井进行冷热水分离抽水试验，测量认定，井口水温超过３０摄氏度。专家认为，海林高温高产地热田可进入规模开采和有序利用阶段。\n　　中国海军国产第一代驱逐舰退役\n　　中国海军国产第一代导弹驱逐舰－－西安舰日前在青岛光荣退役。西安舰服役36年，退役后将成为大学的教学试验课堂。\n　　音乐烟花“有声有色” 中西合璧扮靓申城\n　　一场有声有色的视觉盛宴，昨晚在上海浦东的世纪公园上演，中国烟花表演率先登场，随后葡萄牙民间音乐响起，绚烂多姿的烟花在湖面上不断变换着图案，扮靓了申城的夜空。   \n责编：唐亮","央视网消息(新闻联播)：北京时间明天凌晨，2014年巴西世界杯开幕式将在圣保罗伊塔盖拉球场举行。随后，东道主巴西队将和东欧劲旅克罗地亚队打响揭幕战。　　本届世界杯开幕式的时间仅有25分钟，有600名演员参加演出。开幕式将以赞美巴西风情和足球作为表演主题，展现巴西多元的文化氛围。　　特别值得一提的是，本届世界杯的开球仪式将由一名截瘫青年完成。届时，他将在机械外骨骼的帮助下，独立行走到场地中央，用脑电波控制自己的“脚”，为巴西世界杯踢出第一球。　　这是巴西历史上第二次举办世界杯，曾经5次拿到世界杯冠军的巴西队是世界杯历史上夺冠次数最多的球队，本次又拥有东道主的身份，是夺冠的最大热门。　　其他各国的球迷，现在也已经抵达巴西，为自己国家队加油助威。　　10号，巴西总统迪尔玛·罗塞芙发表电视讲话，表示巴西将“伸开双臂”欢迎来自世界各地的球迷。","责编：柳博","央视网消息（新闻联播）：西藏在群众路线教育实践活动中，领导干部进村入户，与群众结对认亲交朋友，倾听真实意见，敢于亮短揭丑，解决实际问题。　　眼下正是西藏山南地区青稞、小麦的收获季节。在贡嘎县红星社区，西藏自治区党委书记陈全国来到顿珠家里，与社区居民座谈，请大家给党委政府的工作提意见，挑毛病。　　　次仁白玛所说的驻村工作队，是西藏自2011年起施行的一项惠民帮扶措施。今年在两万名驻村干部的基础上，又要求每名县处级以上党员干部每年至少要进村帮扶3次。驻村工作队来到红星社区后，帮大伙添置青稞磨面机，建起了奶牛培育基地，大家都舍不得他们走。随后每个居民都提出了意见或建议。　　西藏已在全区开展进村入户征求意见工作，每名省级领导联系1个县1个村1个重点寺庙，所有县处级以上党员干部每人联系2－3户困难群众。　　　西藏自治区党委还召开座谈会37次，邀请包括基层群众在内的各界人士等570多人，就“四风”问题开门纳言，梳理出意见建议102条。　　针对群众反映强烈的迎来送往的形式主义等问题，自治区出台了公务接待规定，对超标配备公务车等进行全面清查；在改善民生上，提高了良种补贴标准，扩大了扶贫贴息贷款范围，还将在年底建成109座中小学澡堂，让牧区孩子洗上热水澡。","CCTV.com消息（新闻联播）：随着冷空气的进一步东移南压，今天，广西、广东、湖南、福建等地持续大到暴雨。\r\n　　从今晨开始，湖南郴州连续十几个小时强降雨，由于地势低洼，排水不畅，政府紧急启动城市防洪应急预案。广东阳江市连续三天遭遇特大暴雨的袭击，市区马路、市郊农田已成为一片泽国。其中受灾面积最大的江城地区，先后出动了1500多名抢险救灾人员，营救受困群众。江西赣州的8个区县也遭受暴雨、龙卷风的袭击，政府积极组织干部群众及时赶赴灾区，帮助村民修复房屋，排除险情。持续阵雨使得广西漓江水位上升到141.5米，由于水位和流量迅速提升，目前从桂林磨盘山码头到达阳朔的时间比以前提早了半个小时左右。\r\n　　中央气象台预计：未来两三天里，持续的强降雨将告一段落，全国大部分地区都将以多云到阴的天气为主，对出行影响不大，但四川、重庆、湖北一带仍要做好防雨准备。 \r\n责编：刘棣","CCTV.com消息（新闻联播）：美籍华裔科学家、今年41岁王晓东今天当选美国科学院最年轻的院士，成为近20年来我国出国留学人员中第一位当选院士。美国科学院院士是美国科学界的最高荣誉，当选者均是在科技和工程方面取得杰出成就的科学家和工程师。\r\n　　\r\n\r\n　　在中美正式宣布两国海运协定正式生效之际，两国航运界人士和政界代表日前在美国西雅图港口举行活动，纪念中美通航25周年。另据了解，为纪念中日通航30周年，中华体育总会和日本相扑协会也将于今年6月在北京和上海共同主办“2004大相扑中国公演”。\r\n　　\r\n　　第95届中国出口商品交易会一期展览昨天结束，到会海外客商超过91000多人，比上届同期增长8.26%。\r\n　　\r\n　　今天是农历三月三，也是广西壮族同胞传统的歌节。在广西各地，壮族同胞穿起民族盛装，在山歌对唱、跳竹杠、壮族民俗婚礼等活动中，以歌传情，以舞会友。\r\n　　\r\n　　今天，在第二十一届潍坊国际风筝节上，来自中国、美国、韩国等12个国家和地区的近百只风筝代表队和近万名风筝爱好者参加了放飞大赛。放飞场上，争奇斗艳的风筝迎风而上，把赛场的天空装扮得五彩缤纷。\r\n责编：柳博","CCTV.com消息(新闻联播12月8日播出)：山西洪洞新窑煤矿12.5特别重大瓦斯爆炸事故的抢险搜救工作在昨天晚上已经基本结束，救援人员在井下共找到104名遇难矿工的遗体。18名在事故中受伤的矿工已全部脱离危险。\n　　临汾市、洪洞县已成立了专门的善后处理工作组，设立了7个遇难矿工亲属临时安置接待点。\n　　事故中的5名责任人已被公安部门刑事拘留，有2人被提请检察院逮捕。公安部正在全力追捕新窑煤矿的矿主和实际控制人。 \n　　临汾市的所有煤矿都已停产整顿，山西省已派出11个督查组分赴全省11个市就安全生产措施的落实情况进行专项督查。\n责编：王超","CCTV.com消息(新闻联播)：18集电视连续剧《镇长》从今晚起在中央电视台第一套节目黄金时间播出。该剧是一部反映我国农村广大农民群众在党员干部带领下改变贫穷落后面貌，建设和谐社会奔小康的贴近现实生活的优秀作品。\r\n责编：张兰","CCTV.com消息（新闻联播）：位于日本鹿儿岛县鹿儿岛市西别府町的南国烟花厂今天下午发生爆炸，造成６人死亡，３人失踪，３人受伤。　\r\n　　据鹿儿岛县警方调查，爆炸发生在当地时间下午１时２５分，目击者听到多声巨响，烟花厂火光冲天。冲击波使距爆炸现场约３００米处的鹿儿岛实业高中校舍发生晃动，玻璃被震坏。警方目前正在调查事故发生的原因。 \r\n责编：陆珏如","中国网络电视台(新闻联播)：今天，我国历时16年攻关研制的“天宫神八对接机构”获得国家专利。也正是这一关键设备的技术突破，让我国成为了继美国、俄罗斯之后，世界上第三个完整掌握空间交会对接技术的国家。    国家知识产权局为交会对接机构研制单位航天科技集团第八研究院颁发了专利证书。    空间交会对接，是指两个航天器在空间微重力环境下进行的轨道交会，而要完成对接任务重要的依靠就是安装在两个航天器上的对接机构。    两个航天器的对接机构，简单讲就像火车车厢之间的挂钩连接。而要保证两个重达8吨多的飞行器完成对接，对精度有着极高的要求。这就好比神舟八号要拿着一根线，穿到天宫一号拿的那根绣花针的针眼里去。    精度要求如此之高，而设备的研制更是超乎想象的复杂。    而这一步也为中国建设自己的空间站打下了最坚实的一步。    （视频编辑：苏志刚 文字编辑：安梦莹）","CCTV.com消息（新闻联播）： \r\n　　 \r\n　　已被确认赢得去年年底大选从而成为议会中最大政党联盟的伊拉克团结联盟１２日通过投票，决定推举过渡政府总理贾法里为新总理候选人。\r\n　　伊拉克宪法规定，议会最大政党联盟推选的总理候选人将由总统委员会确认后交由议会表决，候选人必须获得议会简单多数才能正式成为政府总理。\r\n　　 \r\n　　伊朗外交部发言人阿塞菲１２日在德黑兰表示，伊朗将继续在《不扩散核武器条约》和国际原子能机构相关安全保障规定的框架内开发民用核能技术，同时与核查人员保持合作。但决不接受该条约成为某些国家用来剥夺伊朗合法权利的政治工具。\r\n　　 \r\n　　正在阿拉伯和伊斯兰国家进行访问的哈马斯政治领导人马沙勒１２日在苏丹宣布，巴勒斯坦将组建一个“民族联合政府”，这个政府将由来自社会不同阶层的有能力的人士组成。\r\n　　同一天，俄罗斯中东问题特使卡卢金在拉马拉与巴勒斯坦民族权力机构主席阿巴斯就哈马斯代表团访俄事宜进行讨论。卡卢金重申，俄罗斯将要求哈马斯改变立场。\r\n　　 \r\n　　尼日利亚近日发现两例人感染禽流感疑似病例后，该国卫生部门继续在全国寻找可能感染禽流感的患者，以便尽早控制疫情蔓延。\r\n　　尼日利亚是非洲首个发现Ｈ5Ｎ1型禽流感的国家，目前政府正采取扑杀禽类和隔离等措施，防止疫情扩散。\r\n责编：陈卓","责编：常颖","央视网消息(新闻联播7月26日播出)：    1 日本西部连日强降雨引发洪灾泥石流    日本西部地区连日强降雨引发洪水和泥石流，目前已造成至少18人死亡，两人失踪。据报道，九州北部地区24号以来的降雨量已经超过了550毫米，而且强降雨天气可能在27号持续下去。当地有关部门已建议当地居民注意防灾。    2 希腊高温难耐 政府启动应急预案    近日，希腊进入夏季高温天气。25号，首都雅典的最高温度超过40摄氏度。希腊政府紧急启动了高温应急预案，呼吁市民大量饮水，尽量缩短户外活动时间，避免中暑。当地消防机构也严阵以待，应对可能因高温引发的火灾。    3 瑞典：推广环保公交系统“豆荚车”    最近，瑞典交通部门正在致力于推广一套新型快速轨道电动车——豆荚车城市交通系统。豆荚车由电脑控制，无人驾驶，一次能搭乘4至6名乘客。责编：滚动新闻","央视网消息(新闻联播)：今天上午，澳大利亚悉尼市中心马丁广场上的一个咖啡馆发生劫持人质事件。截至目前，已有5名人质从咖啡馆跑出，仍有十几人被困在咖啡馆内。劫持者要求与澳大利亚总理阿博特通话。警方已派出了谈判专家，正与劫持者沟通。目前，警方已得知劫持者身份，但暂时没有向外透露。中国驻悉尼总领馆说，澳大利亚警方已经确认，被劫人质中没有中国公民。","央视网消息(新闻联播)：　　　　俄罗斯国防部长绍伊古3号宣布，俄罗斯武装力量新军种空天部队组建完毕，从8月1号起开始战斗值班。空天部队由三个军种组成，分别是空军、防空反导部队以及太空部队。　　俄罗斯总统普京2014年12月下令在2015年年中组建空天部队。舆论认为，成立空天部队是俄罗斯在强化战略防御方面迈出的重要步伐，也是为维持美俄战略平衡作出的具体举措。　　3号，希腊雅典股市在关闭5周之后重新开市，当天雅典股票交易所综合指数暴跌16.23%，创该国自1985年有现代交易记录以来最大单日跌幅。其中，占雅典股市市值约五分之一的银行股跌幅约为30%。　　6月底。希腊决定就债权人协议草案举行全民公决，并对银行实施资本管制，随后，希腊股市从6月29号开始关闭。　　英国警方的监督机构、独立警察投诉委员会3号说，他们已经就已故前首相希思性侵儿童一事展开调查。上世纪90年代，有人曾举报希思性侵儿童，但当时警方并没有对此进行追查。委员会还将调查当时警方没有追查此事的原因。　　希思1964年担任英国保守党党首，于1970年至1974年出任英国首相，2005年去世，终身未婚。","CCTV.com消息（新闻联播）：伦敦市中心的特拉法加广场，中国农历羊年新春，旅英华人华侨在这里举行传统欢庆活动，伦敦市市长利文斯顿和伦敦成千上万的群众与华人华侨一起欢度中国新年。 \r\n　　特拉法加广场被伦敦人称为“我们的世界广场”，被视为伦敦的心脏。今年已经是连续第二年在这里举行欢庆中国新年活动。喧天的锣鼓声，精彩的舞龙舞狮表演和琳琅满目的中国年货摊位、新年装饰物把特拉法加广场和伦敦华埠变成欢乐的海洋。庆典高潮时刻是震耳欲聋的爆竹声和流光溢彩的礼花，成群的鸽子被鞭炮声震起，在特拉法加广场上空盘旋。 \r\n　　为迎接中国农历羊年到来，著名的伦敦维多利亚·阿尔伯特博物馆还举办以“三羊开泰庆丰年”为主题的春节庆祝活动，特邀中国艺术家现场表演中国书法、雕刻、内画鼻烟壶、川剧变脸、茶艺等等。英国主流媒体对当地中国新年庆祝活动做了广泛报道。 \r\n　　过大年了，几户旅居埃及的年轻华人相聚在一起欢欢乐乐地包饺子，热热闹闹地收看电视节目。几个孩子在旁边画画、唱歌。很快，热气腾腾的饺子上桌了，大家共同举杯，祝愿祖国更加繁荣、富强。 在中国驻埃及使馆举办的春节联欢会上，使馆工作人员及家属、中资机构代表、留学生以及中国驻外记者等200人欢聚一堂，庆祝羊年的到来。他们表演了精彩的节目，尤其是自编自演的节目，令人捧腹。 \r\n　　举世闻名的埃及吉萨大金字塔地区，大年初一，古老的金字塔迎来了第一批在这里集体过年的中国游客。\r\n　　金字塔旁边的一片空地上，临时搭起了一座阿拉伯特有的大花帐篷，帐篷里传出喜庆悦耳的音乐声，首届金字塔春节晚会在欢快的气氛中举行，150多名中国游客和一些来自其它国家的游客以及当地一些知名人士出席了晚会，共同欢度中国羊年。迷人的传统舞蹈、欢快的埃及音乐倾倒了在场的观众。（王晓琨 梁玉珍 刘茁野）\r\n　　\r\n　　\r\n　　\r\n责编：柳博","CCTV.com消息（新闻联播5月11日播出）：全国人大常委会委员长吴邦国、全国政协主席贾庆林今天在北京分别会见了阿尔巴尼亚议长托帕利。\n　　吴邦国在会见时说，中方愿与阿方共同努力，加强两国各层次的政治对话，促进经贸、文化、科教等领域的互利合作，不断充实双边关系的内涵。吴邦国表示，中国全国人大愿深化同阿尔巴尼亚议会的友好交往，为推动两国关系全面发展发挥更加积极的作用。\n　　托帕利说，阿尔巴尼亚议会愿进一步发展同中国全国人大的关系。她重申，阿尔巴尼亚政府、议会一贯坚持一个中国政策，将来也不会改变。\n　　贾庆林在会见时说，中阿建交58年的历程表明，保持和发展双边友好关系符合两国的根本利益，也给两国人民带来实实在在的利益。\n　　他说，中国全国政协愿进一步加强同阿尔巴尼亚议会的交往与合作，深入交流参政议政经验，积极为开展各领域务实合作建言献策，为推动中阿友好合作关系的发展做出贡献。\n　　托帕利说，阿尔巴尼亚议会将继续为推动与中国全国政协的交流和阿中两国互利务实合作关系做出努力。\n责编：严晋","CCTV.com消息（新闻联播）：\n　　\n　　伊拉克国家电视台１日报道说，“基地”组织伊拉克分支负责人马斯里当天在巴格达北部内部武装冲突中被打死。但驻伊美军称，目前还不能证实这一消息的真实性。\n　　去年６月７日，“基地”组织伊拉克分支负责人扎卡维被美军炸死，该组织随后宣布拥立穆哈吉尔为新领导人。美国情报部门认定马斯里与穆哈吉尔为同一人。\n　　\n　　美国总统布什１日否决了国会当天呈交的一项含有从伊拉克撤军时间表的战争拨款法案，这标志着他和民主党控制的国会在撤军问题上进一步陷入僵局。布什在之后发表的全国电视讲话中称，人为设立撤军时间如同宣告失败，是不负责任的行为。\n　　\n　　委内瑞拉总统查韦斯１日宣布，委内瑞拉国家石油公司已经于当天凌晨接管了奥里诺科重油带项目的控制权。\n　　根据委内瑞拉《石油法》和查韦斯今年２月发布的一项法令，委内瑞拉重油带的外资控制项目都必须转为由委国家石油公司控制的合资项目，其中委方股份不低于６０％。\n　　\n　　土耳其宪法法院１日宣布，土耳其大国民议会４月２７日举行的第一轮总统选举投票结果无效，理由是参加第一轮总统选举投票的议员人数未能占到议员总数的三分之二，这与宪法相关规定不符。\n　　４月２７日，由于一些党派抵制第一轮总统选举，唯一总统候选人、现任副总理兼外长居尔在首轮选举中没有得到规定的三分之二以上的选票，因而未能获胜。\n　　\n　　哥伦比亚海军1号发表声明说，他们于4月30日在皮萨罗附近缴获的约1000袋可卡因的总量为13.2吨，而不是哥伦比亚国防部长桑托斯此前所说的25吨，但这也是该国今年以来缴获毒品最多的一次。声明说，军方同时还缴获了五艘船，14台摩托艇发动机以及各种武器装备。\n责编：多国丽","CCTV.com消息（新闻联播）：连日来，记者在各地看到，往年随着录取通知书才能和考生见面的国家各种资助政策今年不仅提前了一个月，许多边远农村的考生和家长还第一次得到了面对面的咨询服务。\n　　甘肃省会宁县二中考生 康悦：我今年报考了华北电力大学核工程与核技术（专业），国家对这方面有没有特别的优惠政策？ \n　　财政部教科文司副司长 吴仰东：国家在助学贷款、国家助学金的分配上和国家励志奖学金的分配上有倾斜政策。\n　　甘肃省会宁县是国家级贫困县，教育部、财政部的工作人员正在给梁堡村的村民们介绍国家资助家庭经济困难学生的政策。长期以来，由于各种原因，一些地方特别是地处偏僻的农村考生和家长不能及时和详细地了解国家和高校的资助政策，造成了很大的压力。今年，各地有关部门把让边远贫困地区的群众及时了解资助政策作为工作的重点，组织小分队深入学校、农村，进行面对面的讲解。国家和甘肃、宁夏、新疆、青海等地的有关部门还对中学老师们进行了资助政策的培训。\n　　教育部学生资助管理中心副主任 马文华：国家助学贷款政策应该说从宏观上制定了一些，每个地区、每个学生的家庭经济情况是千差万别，而学校老师最了解他们，可以有针对性地去指导。\n　　这是中国农业大学的助学政策培训课，不管是即将参加社会实践的同学，还是准备暑假回家的学生，都有一项新任务，到农村去宣传国家和学校的各项资助政策。\n　　中国农业大学学工部部长 李培景：我们号召每一个学生都是国家助学政策的义务宣传员。\n　　复旦大学学生李自龙，去年如果不是老师及时告诉他学校的资助政策，差点放弃上大学。今年暑假他改变了留在上海补习英语的计划，主动回家乡宣传助学政策。\n　　复旦大学学生 李自龙：我们就是想让农村的同学们打消对学费等问题的顾虑，因为我是亲身经历过的，所以说起来更有说服力。\n责编：魏宇","CCTV.com消息（新闻联播）：制造业的加速发展，成为港口经济的强力引擎。今年以来，天津、青岛两大北方良港竞相报捷，吞吐量屡创新高。\r\n　　今年1到11月份，天津港货物吞吐量跃升1。5亿吨，实现了历史性的突破。成为我国北方第一个吞吐量达到1。5亿吨的港口。\r\n　　【同期】天津港务局 局长 于汝民：在以往10年中，我们集装箱吞吐量的增长率大概不到20%，今年1到11月份，我们集装箱增长超过25%，上到一个新的增长平台，其主要原因是环渤海地区加工制造业的发展，因为适合集装箱的货物主要是制造业的产成品或者是半成品。\r\n　　地处我国北方公路网接点和铁路网接点上的天津港，具有向环渤海地区及其腹部和海外两个扇面辐射的优势。随着国际合作分工日益密切，以电子信息、机电、化工等为代表的制造业向津京两大制造业基地及环渤海区域进行梯度转移的步伐明显加快。为把环渤海地区打造成我国新的经济增长极，变资源优势为发展的胜势，环渤海各省市都积极推进产业结构调整，积极承接国际产业转移。天津三星电子生产的录象机99%出口国际市场；天津摩托罗拉年全球采购额近100亿美圆，天津LG微波炉年出口量达300多万台，天津丰田汽车每年进口汽车零部件达5000多万美圆……以此为代表的制造业的迅猛发展，对天津港吞吐量的增长起到强劲的拉动作用。\r\n　　天津港坐看渤海云起，青岛港同样勇立黄海潮头。截止12月3日，青岛港吞吐量一举跨越1.3亿吨，集装箱吞吐量突破400万标准箱，跻身世界第十三大集装箱贸易港口之列。\r\n　　与天津不同，随着青岛港的成功西迁，很多制造业基地纷纷依港而建，大大缩短了物流链条。在青岛，海尔、海信、澳柯玛三大名牌家电企业都在西海岸建立了核心生产基地和研发中心，朗讯等众多国内外知名家电电子企业纷纷进驻或增资，电子家电基地已经建成；汽车、集装箱和造船也显示出蓬勃的发展潜力。正在启动之中的颐中汽车项目将使开发区有望成为华北地区重要的乘用车生产基地。与此同时，一批国内外知名高科技企业纷纷到开发区投资，新材料基地也呼之欲出。\r\n　　【同期】杨子英 青岛市人民政府口岸办公室主任：因为有了青岛口岸这样长足的发展，国外的这么多的船公司和航运企业到青岛口岸来运作，给我们青岛的经济注入了活力。\r\n责编：周铁成","CCTV.com消息（新闻联播）：据中央气象台的监测，今天下午6点35分，今年第8号强热带风暴“天鹅”在海南省万宁市登陆。受其影响，海南省大部今天都出现了降雨，局部地区还出现了暴雨和特大暴雨。\r\n　　根据监测，“天鹅”登陆后强度逐渐减弱，今天夜间将穿过海南岛，尔后进入北部湾海面，预计今天晚上到明天，受台风影响地区的风力将达到7至9级，海南大部、广东西南部和广西南部沿海地区将有大到暴雨。\r\n　　另据了解，从昨天晚上9点起，琼州海峡已经停航，海南、广东、广西的作业渔船和客货轮船都已进港避风。\r\n责编：唐峰","央视网消息(新闻联播)：近日，广东珠海、佛山等五个珠三角城市的新市长走马上任，他们都是广东省实施的“双百”计划中通过公推公选、联合公选等方式选拔出的优秀干部。 \n　　广东省实施的“双百计划”是指在本省机关企业事业单位选拔100名、面向全国公开选拔100名厅处级优秀干部。在选拔中首次采用了大评委制，评委由所任职单位的干部群众、有关单位负责人和省市两级党代表、人大代表和政协委员组成。同时，广东省还注意扩大党外人士对干部选拔的参与权。近日广东省委召开民主协商会，向各民主党派、工商联和无党派人士通报情况、听取意见。\n　　广东省委常委、组织部部长 胡泽君：这种公开公平公正的选拔方式提高了选人用人的公信度让大家都非常认可。\n责编：石光辉","央视网消息(新闻联播)：随后，习近平同哈马德举行会谈。两国元首就深化中巴关系及共同关心的国际、地区问题深入交换意见，达成重要共识。　　习近平表示，巴林是中国在中东海湾地区重要合作伙伴，我们在发展双边关系时，一直坚持相互尊重，以诚相待。中巴已成为相互信赖的好朋友和真诚合作的好伙伴。面对当前国际和地区形势深刻复杂变化，两国应该共同致力于构建长期稳定的友好合作关系。习近平提出：　　第一，增进政治互信。双方要在涉及彼此核心利益问题上相互支持。中方尊重巴林独立、主权和领土完整，支持巴方维护国家稳定的努力。实现国家长治久安。　　第二，深化务实合作。双方可以结合各自发展战略，推进经贸、金融、通信、农牧渔业、新能源、基础设施建设等领域合作，中方愿为巴方培训更多专业人才。　　第三，扩大人文交流。中方将在巴林开设孔子学院，同巴方互办“文化周”，加强民间特别是青年交往。中方正在积极考虑将巴林列为中国公民出境旅游目的地国家。　　第四，密切多边合作。希望双方在中阿合作论坛框架下加强合作，共同推动中国-阿拉伯国家关系发展。中方愿同巴方就重大全球性问题和地区热点问题保持沟通协调，共同维护地区和平稳定和发展中国家利益。　　习近平指出，中国和海湾合作委员会互为重要政治、经贸、能源合作伙伴。双方应该建立紧密、全方位友好合作关系，这符合彼此共同利益。双方要尽早重启中海自由贸易区谈判，尽快达成双赢协定。双方还要共同搞好中海第三轮战略对话。巴林是海合会2013年轮值主席国，希望巴方为推动中海关系发展发挥积极作用。　　哈马德表示，我来到中国有宾至如归的感觉。这是因为巴中两国人民传统友谊深厚。24年前，巴林冲破阻力，毅然决定同中华人民共和国建交。事实证明，这是完全正确的。中国的发展在世界上树立了典范。巴林及阿拉伯国家钦佩中国，感谢中方支持。当前，世界并不太平。巴中两国都热爱和平，都主张通过对话谈判解决争端。巴方愿同中方一道，为维护世界和平地区和平稳定作出更大贡献。　　哈马德表示，巴林愿同中方加强各领域合作，完全赞同中方有关建议，相信双方将要签署的一系列协议必将有力提升两国合作水平。巴方积极致力于海合会同中国关系发展，将努力推动早日建立海中自贸区。巴林及海合会愿就重大国际及地区问题同中国加强沟通协调。　　会谈后，两国元首共同出席了能源、税务、卫生、金融、教育、文化等合作文件签字仪式。　　两国发表了联合公报。","CCTV.com消息（新闻联播）：\r\n　　\r\n\r\n　　国家质检总局统计表明：截止目前，我国已有130种产品被批准获得原产地域产品称号，涉及保护产值近2000亿元。\r\n　　\r\n　　三峡送广东300万千瓦直流输电工程今天通过国家验收，该工程自今年2月投产以来，已累计向广东送电108亿千瓦时，大大缓解了南方电网供电紧张的局面。\r\n　　\r\n　　“西电东送”启动工程贵州乌江洪家渡水电站最后一台机组今天投入运行。至此，洪家渡水电站3台20万千瓦机组全部建成并网发电。\r\n　　\r\n　　甘肃兰州到临洮高速公路今天通车，兰临高速全长93公里，是连接我国西北西南大通道兰州到重庆公路的重要组成部分。\r\n　　\r\n　　记者从今天召开的全国教育工作会议上获悉，2005年全国普通高等学校本专科招生人数将达到475万人，比去年增长8%。2005年全国研究生招生总数为37万人。\r\n　　\r\n　　今天早晨六点十分，西安卫星测控中心利用三个地面测控站，接力为法国卫星提供了测控支持，这是中国航天测控网首次对国外卫星提供实时测控支持服务。\r\n　　\r\n　　上海市对口支援办与重庆万州区日前达成协议：上海将在三年内出资2000万元在万州区建设目前三峡库区内最大的移民就业基地，可安置移民上万名。 \r\n　　\r\n　　青海省日前获得联合国教科文组织颁发的2004年度国际扫盲奖。四年来，青海省在妇女和少数民族群体中大力开展扫盲工作，共扫除文盲10万6千人。\r\n责编：张娜","中国网络电视台消息(新闻联播)：在切尔诺贝利核电站事故25周年即将到来之际，本台记者采访了曾多次深入核电站内部进行清理工作的亚历山大·库布内，他最近向世人公开了一段冒着生命危险拍摄的珍贵视频。    这里是曾经发生过爆炸的切尔诺贝利核电站四号核反应堆核心区域。核燃料组件、石墨以及建筑的残骸散落在各处。影片上无数细小的白点，是由核辐射造成的。    这里被称为“象腿”的第217号走廊。金属管道已经锈蚀；如同岩浆般的燃料，正在变脆、损坏、撒落一地；还有一部早已无法使用的电话，这里如同死一般的寂静。    从1988年到2009年的11年间，曾作为切尔诺贝利核事故清理者，亚历山大·库布内多次冒险深入发生过爆炸的四号核反应堆内部。    视频编辑：杜卓 文字编辑：程冲","CCTV.com消息（新闻联播）：2003年全国普通高校招生录取工作到今天为止基本结束，全国1000多所普通高校共录取新生340多万人。\r\n　　今年全国有613万考生参加了高考，全国高考平均录取率超过60%。北京、上海、新疆、江苏、广东等省市自治区的录取率均超过70%，其中广东省的录取率在全国最高，达到82%，江西、山东、贵州、湖南、青海、广西、内蒙古、西藏、河北等省市自治区的录取率都超过了60%，高考考生大省山东、河南的录取率也大幅度提高，其中山东为64%，河南达到54%。\r\n　　今年少数民族考生考入全国重点大学的人数明显增加，其中湖南岳阳一中西藏班的81名藏族学生全部以高分考入北大、上海交大、对外经贸大学等全国重点院校。\r\n　　今年全国22所高校首次进行自主招生的试点，但各试点院校大都本着宁缺毋滥的原则，合格一个录取一个。北京大学、北京师范大学和浙江大学等高校今年的自主招生名额都少于计划招生数。\r\n　　今年备受考生家长关注的二志愿录取问题得到改善，许多高校、特别是一些重点大学都增加了高分二志愿的录取名额。\r\n　　今年一些边远省份还加大了对高考移民的查处，从而保障了当地考生的合法权益,仅新疆一地就清理高考移民2300多人。\r\n　　但今年的突出问题，仍然是有相当部分的上线考生，放弃录取机会。最多的省份有一、二万考生。放弃的主要是大专、高职和一般院校，非重点大学、非名牌大学不读的现象仍然存在。\r\n责编：陆珏如","CCTV.com消息（新闻联播9月1日播出）：\n　　“节能减排全民行动”今天在北京举行启动仪式，活动号召全民动员，从现在做起，从点滴做起，使节能成为每个公民每个家庭每个单位的自觉行动。中共中央政治局委员、国务院副总理曾培炎出席并讲话。\n　　这次“节能减排全民行动”包括家庭社区行动、青少年行动、企业行动、政府机构行动等九个专项行动，由中央十七个部门联合举办。启动仪式上，有关部门负责人介绍了推动节能减排的具体设想和措施，并发送了《节能减排全民行动指南》、《全民节能减排小窍门》等宣传册。\n责编：唐亮","CCTV.com消息（新闻联播）：新华社消息，莫斯科西南行政区检察院3号指控俄罗斯人民友谊大学代校长比利宾执行有关消防安全规定不力，导致人员伤亡和其他严重后果。根据俄刑法有关规定，可判处10年以下徒刑。另据中国驻俄使馆最新消息，经反复查找核实，又有2名中国学生遗体得到确认，在这次火灾中罹难中国学生人数上升到11人。\r\n责编：李菁","央视网消息(新闻联播)：北京时间今天早晨，美国及其伙伴国首次开始对叙利亚境内的极端组织目标实施空中打击。　　美军证实，当天美国及其伙伴国动用战斗机、轰炸机和“战斧”式巡航导弹对叙利亚北部多个地点实施空袭。除美国外，参与空袭的国家包括巴林、卡塔尔、沙特阿拉伯、约旦以及阿联酋。　　总部设在伦敦的叙利亚人权观察组织称，空袭地点主要位于拉卡省和代尔祖尔省，造成数十名极端组织成员伤亡，另有八名平民死亡。其中拉卡省是极端组织在叙利亚境内的主要据点。与“基地”组织有关联的叙反对派“支持阵线”也遭到空袭。　　叙利亚外交部今天发表声明称，在空袭开始前几个小时，美国通知了叙利亚常驻联合国代表，美国国务卿克里也通过伊拉克外长向叙利亚转达了美军即将展开空袭的消息。　　声明还强调，叙利亚政府愿意与国际社会合作打击极端组织，但是必须建立在尊重叙利亚主权完整、保护平民安全，遵循国际法准则的基础上。　　俄罗斯总统新闻局今天发布消息称，普京与联合国秘书长潘基文进行电话会谈时也表示，在未经叙利亚政府同意的情况下，不应对叙境内极端组织实施空袭。　　分析人士认为，空袭在短期内能够遏制极端组织的扩张势头，但从长远看，美国等西方国家只有改变其已经被证明失败的中东政策，才有可能根除极端组织的威胁。","CCTV.com消息（新闻联播）：全国政协主席贾庆林今天在钓鱼台国宾馆与来访的约旦参议长里法伊举行了会谈。\r\n　　\r\n\r\n　　贾庆林指出，中方重视发展对约关系，愿进一步巩固和加强双方在各领域的友好合作。贾庆林表示，中国全国政协愿与约旦参议院增加交流与合作，共同为促进两国的友好关系和两国人民的友谊，为维护世界和平、稳定作出贡献。\r\n　　里法伊表示，希望进一步加强约旦参议院与中国政协之间的联系与合作。\r\n　　全国政协副主席李蒙等参加了会谈。\r\n责编：张丽","CCTV.com消息（新闻联播）：今年以来，北京市以金融业为龙头的服务业增长迅猛，带动相关服务产业迅速增长，服务业在GDP中的比重突破70%，经济结构调整的步伐正在加快。\r\n　　付长顺是京郊的一个普通农民，在短短两年多的时间里，他所经营的苗圃从几十亩发展到了一百多亩，年营业收入超过300万，而他所做的事就是为金融街的企业提供办公室植物。\r\n　　付长顺：今年金融街室内租摆市场差不多够一千五百多万元现在建这么多大厦，过年差不多能到两千五百万。\r\n　　如果说，付长顺这样的京郊农民感受到的是金融街强大的发散作用的话，吸引众多金融企业立足金融街的则是一种更为强劲的集聚效应。\r\n　　长城人寿保险公司总经理 朱仲群：北京金融街集聚了全国的金融业信息技术和人才，对长城保险这样新兴企业的成长发展和壮大是非常重要的。\r\n　　近期,大批新兴金融企业入住金融街,北京金融街去年初金融从业人员只有3万人，到现在已经达到了8万人，而到明年金融街全部建成投入使用，在这里工作的高级白领将超过15万。\r\n　　金融街控股股份有限公司 总经理 刘世春：15万人每天的中午餐，按照十块钱算，这个是个很大的数字，还有其他的各种服务业态，像商业、酒店住宿业。\r\n　　北京市统计局 新闻发言人 于秀琴：北京的经济增长主要的推动力来自于第三产业，第三产业中哪些行业发展最快，金融。\r\n　　作为北京服务业中的第一大产业，金融业2004年在北京GDP中占比为11%，经过了相对持平的2005年，在今年上半年出现了攀升，达到12。78%，与此同时，北京第三产业在GDP中的比重也一举突破了70%。\r\n　　金融业目前是北京第三产业的主要利润增长点，2005年末，北京金融业实现利润达636亿元，占全市第三产业实现利润的近四分之一。\r\n　　2005年，北京金融业完成税收占全市税收总额的约20%，而到今年上半年，上升到了32%。\r\n　　迅速集聚，快速发展的金融业除了对北京经济的直接贡献，更重要的是靠他强大的辐射作用带动了小到餐饮，大到IT 、房地产等相关产业的发展。\r\n　　北京市统计局 新闻发言人 于秀琴：应该说北京第三产业比重在全国最高的，已经接近了 世界上比较发达国家第三产业的水平。从这个规律上来看，不会发生逆转。\r\n责编：复苏","CCTV.com消息（新闻联播）：以色列６号在５个检查站释放了３３９名被关押的巴勒斯坦人。这是以巴启动中东和平“路线图”计划以来，以方首次大规模释放被押巴勒斯坦人。\r\n　　根据３号公布的４４３人名单，以方将在未来几天内释放名单上其他巴勒斯坦人。为了预防发生意外，以色列有关监狱从５号起就进入高度戒备状态，并将准备释放的巴勒斯坦人集中到两所监狱。在运送途中及有关释放点附近，以军警也采取了严密的措施，以防犹太极端分子袭击被释放的巴勒斯坦人。\r\n　　以色列目前至少关押着６０００名巴勒斯坦人，平均每５８０名巴勒斯坦人中就有１人被以色列关押。释放这些巴勒斯坦人的问题，已经成为目前以巴和平进程中“最敏感、最紧迫”的问题之一。在过去一个月里，以巴总理举行多次会谈，巴方都强烈要求以方增加释放人数并制订继续释放的时间表，但没有得到以方的回应。\r\n责编：陆珏如","(新闻联播)：中共中央政治局常委、全国人大常委会委员长张德江在黑龙江代表团参加审议。张德江说，党的十八大以来，以习近平同志为核心的党中央，创新党领导经济社会发展的观念、体制、方式方法，丰富和发展了中国特色社会主义政治经济学。我们要把思想行动统一到党中央精神上来，全面践行新发展理念，大力推进经济改革发展，继续深化供给侧结构性改革，用改革的办法促进结构调整，用创新的路子加快转型升级，不断提高经济发展的质量和效益。要牢固树立以人民为中心的发展思想，坚持为人民谋利益，切实做好保障和改善民生的各项工作，妥善处理好人民群众的实际困难，朝着人民美好生活奋进。","央视网消息(新闻联播9月14日播出)：    统一战线庆祝中华人民共和国成立60周年暨多党合作制度确立60周年座谈会今天在北京召开。中共中央政治局常委、全国政协主席贾庆林为召开座谈会作重要批示。    贾庆林在批示中说，中国共产党领导的多党合作和政治协商制度作为我国的一项基本政治制度，是马克思主义同中国革命、建设和改革实践相结合的伟大创造。实践证明，我国多党合作制度是符合中国国情、体现中国特色、具有中国气派的社会主义政党制度，在国家政治生活中发挥着十分重要的作用。希望全面总结多党合作60年取得的成就和经验，认真探索，把握规律，不断完善方针政策。在新的历史条件下，坚持和完善多党合作制度，必须坚定不移地走中国特色社会主义政治发展道路，坚持长期共存、互相监督、肝胆相照、荣辱与共的基本方针，保持宽松稳定、团结和谐的政治环境，推进制度化、规范化和程序化建设，巩固发展团结和谐的政党关系，推动我国多党合作事业蓬勃发展，为建设中国特色社会主义事业提供重要制度保障。    座谈会上，民革中央主席周铁农、民盟中央主席蒋树声、民建中央主席陈昌智、民进中央主席严隽琪、农工党中央主席桑国卫、致公党中央主席万钢、九三学社中央主席韩启德、台盟中央主席林文漪、全国工商联主席黄孟复，无党派人士代表、卫生部部长陈竺，少数民族界代表、中国钢研科技集团公司党委书记才让，宗教界代表、中国基督教三自爱国运动委员会主席傅先伟，港澳台和海外侨胞代表、全国台联会长梁国扬等分别发言。他们高度评价中国共产党60年来带领全国各族人民解放思想、大胆探索，团结奋斗、勇往直前，战胜一个又一个困难，夺取一个又一个胜利，成功开辟了中国特色社会主义伟大道路；高度赞扬中国共产党领导的统一战线和多党合作为推进社会主义革命、建设和改革事业作出的巨大贡献。大家表示，要坚持中国共产党的领导，坚定不移地走中国特色社会主义道路，坚持和完善中国共产党领导的多党合作和政治协商制度，始终同中国共产党风雨同舟、荣辱与共，始终坚持科学发展，积极参政议政、建言献策，为全面建设小康社会、构建社会主义和谐社会作出新贡献。    全国政协副主席、中共中央统战部部长杜青林出席会议并讲话。 责编：刘一","CCTV.com消息（新闻联播）：\r\n　　本台消息：二十国集团财长和央行行长会议定于2005年10月15日至16日在我国河北省香河第一城举行。二十国集团的财政部长、中央银行行长，以及世界银行、国际货币基金组织和欧洲中央银行等3大国际机构的负责人将参加此次会议。会议的主题是“加强全球合作：实现世界经济的平衡有序发展”。 \r\n责编：陶柯","央视网消息(新闻联播)：今天是广东自贸试验区挂牌一百天的日子。100天来，广州南沙、深圳前海和珠海横琴三个自贸试验片区，因地施策，不断推出符合自身条件的改革举措，在构建开放型经济新体制、建设国际化、市场化、法制化营商环境方面，实现了新突破。　　在深圳工作5年的美国人Peter，最近正在积极申办中国“绿卡”，准备把居民身份从加利福尼亚迁到深圳。　　曾在欧美国家打拼多年的Peter最终选择落户深圳，除了中国经济发展给他带来的商机外，广东自贸试验区深圳前海片区出台的一系列营商政策更让他受益匪浅：企业申办人只需提交一套材料，甚至在网上提交，就可以一次性办理完多个部门的证照手续，而且只有一证和一码。营业执照、组织机构代码证、税务登记证、刻章许可证、社保登记证、外商投资备案证明6证合一。　　目前在前海，企业一出生，就自动拥有一个18位数字的代码，这就像公司的身份证，可以“终身”在工商、税务、公安等多个部门间备案和通用，不仅方便了企业和政府打交道，也能提高政府部门的监管效率。　　在面向世界加大开放的同时，广东自贸试验区更进一步加深了与港澳的联系。珠海横琴片区主动邀请澳门政商学界资深人士，组成联合决策咨询委员会，共商改革大计。　　广州南沙片区联合香港有关机构，合作打造国际航运中心，并利用珠三角传统制造业优势，吸引3D打印、融资租赁等现代服务业扎根南沙，成为粤港两地高端制造业和现代服务业新基地。　　成立100天来，整个广东自贸试验区新设立企业1.1万多家，新登记注册企业和新备案的外资企业数在4个自贸试验区中均居第一。","央视网消息(新闻联播)：\n　　---前三季度工业生产 企业效益继续保持较快增长\n　　工业和信息化部今天上午召开新闻发布会，通报前三季度工业、通信业经济运行情况。前三季度，工业生产、企业效益继续保持较快增长；同时世界经济放缓也对我国工业领域产生了负面影响。\n　　---我国成功发射“创新一号02星”和“试验卫星三号”\n　　今天上午8点15分，我国酒泉卫星发射中心用“长征二号丁”运载火箭，同时将“创新一号02星”和“试验卫星三号”两颗卫星送入太空。它们将分别用于水利、水文、气象、电力及减灾等领域采集、传输任务和空间大气环境探测新技术试验。\n　　---风云二号03批卫星和鑫诺五号 六号卫星计划在六年内完成发射\n　　中国航天科技集团公司4号宣布，我国广播通信卫星的更新换代产品鑫诺五号和鑫诺六号计划在三年内完成发射；气象卫星风云二号03批3颗卫星计划于2010年、2012年和2014年完成全部发射。\n　　---全球最大交易所集团首次与我国期货交易所合作\n　　全球最大交易所集团--纽约泛欧交易所集团与我国郑州商品交易所、大连商品交易所今天签署合作谅解备忘录，双方将在全球资本市场中实现信息共享，人员培训，技术更新和产品研发等领域的合作。\n　　---亚太经合组织港口服务网络联盟在宁波成立\n　　亚太经济合作组织港口服务网络联盟今天在宁波成立，14个成员经济体将在港口货物运输方面相互提供便利措施，联合推动贸易投资的便利化和自由化。亚太经济合作组织贸易额约占世界总量的48%。\n　　---第十七届北京广播电影电视设备展览会今天开幕\n　　第十七届北京广播电影电视设备展览会今天在北京开幕，主题为“收获奥运、助推高清、全面应用”；数字高清晰度电视、移动多媒体广播电视和互联网广播电视等一批经过北京2008奥运转播考验的新技术和新产品集中亮相。\n　　---第十五届中国杨凌农业高新科技成果博览会开幕\n　　第十五届中国杨凌农业高新科技成果博览会今天在陕西杨凌开幕，27个国家和地区900多家企业参展，共展出5700多项科技成果和农业项目。\n责编：程冲","CCTV.com消息（新闻联播）：\r\n　　埃及北西奈半岛发生两起自杀式袭击事件\r\n　　埃及西奈半岛小城宰海卜爆炸事件的阴影还未散去，北西奈半岛26号上午又相继发生两起自杀式袭击事件。目前除两名袭击者当场死亡外，没有其他人员伤亡的报道。 此外，埃及警方的最新调查显示，24号宰海卜发生３起爆炸均为自杀式爆炸袭击，袭击者来自北西奈半岛的贝都因部落 。 \r\n　　欧洲议会称美中情局在欧洲境内秘密飞行逾千航次\r\n　　欧洲议会负责调查美国中情局“黑狱”事件的委员会２６号公布了中期调查报告，称美中情局飞机自２００１年以来在欧洲秘密起降或过境１０００多航次，以转运所谓恐怖嫌疑人。报告认定，“中情局对数起在欧盟成员国领土上绑架和非法拘捕恐怖嫌疑人的事件负有责任”。\r\n　　尼泊尔反政府武装宣布单方面停火\r\n　　尼泊尔反政府武装２６号夜宣布，在首都加德满都和所有７５个县的县政府所在地立即实施为期３个月的单方面停火，以配合国家制宪进程。　\r\n责编：复苏","央视网消息(新闻联播7月13日播出)：    今年上半年全国财政收入33976.14亿元    财政部今天公布的数据显示，今年上半年全国财政收入33976.14亿元，比去年同期下降2.4%。 青海：土族群众欢庆安召纳顿节    青海土族群众日前迎来了一年中最重要的一个节日——土族安召纳顿节。每年７月中旬开始，当地土族群众都会自发地组织起来载歌载舞欢庆丰收，持续时间为两个月。    第２５届世界大学生运动会闭幕    北京时间今天凌晨，第25届世界大学生运动会在塞尔维亚的贝尔格莱德闭幕。中国队以22金、21银和15铜的成绩在金牌榜位列第二。下届世界大学生运动会将于2011年在我国深圳举行。责编：刘岩","(新闻联播)：作为国际大都市，上海加强城市软实力建设，用外国人听得懂、愿意听的方式讲述中国故事，推动中国文化走出去。　　这是一个号码为962288的公益服务热线，每天都有来自不同国家和地区的年轻人，用15种语言为在上海的外籍人士提供帮助。热线开通9年来，平均每天接听咨询电话550多个。　　上海现有约15万常住外籍人士，还有众多每年固定途经上海的商务旅行者。对于在上海生活、工作的外国人来说，目前，他们了解中国的途径正变得越来越多，读懂中国的方式也变得多种多样。　　近3年间，中英文双语版的《诸子百家国风画传》从上海走向全球，一大批传播中国声音、讲述中国故事的全新原创力作也正通过中国上海国际艺术节等多个平台走向国际。","中国网络电视台消息（新闻联播）：利用昨晚至今晨北方大部地区的降雪过程，河南、山东、北京等旱区的民兵预备役部队进行了人工增雪作业。今天凌晨两点，山东省济南、菏泽、枣庄、德州、临沂的70多个人工增雨点同时作业，发射了203枚火箭弹，通过人工增雨使3000万亩受旱小麦受到滋润。截至今天凌晨，空军已派出4架次飞机为近21.58万平方公里的旱区进行了空中人工增雨作业。（视频编辑：杜卓  文字编辑：孙继礼）","CCTV.com消息(新闻联播)：\r\n　　记者：这里是在中央气象台，从我身后的卫星云图上可以看出，今天我国华北、黄淮等地出现了今年以来最大范围的降雪，长江中下游的大部分地区也被厚厚降雨云系笼罩着。\r\n　　受冷暖空气的共同影响，今天早上6点左右，北京出现了入冬以来的首场大雪，局部地区还出现了暴雪。到中午时分，地面覆盖了一层厚厚的积雪。天津同样迎来了今年以来最大的一场降雪，纷纷扬扬的雪花让空气格外清新。河北、山东、河南、山西等地今天也分别下了大到暴雪。\r\n　　专家称，这场大范围的降雪给正处于越冬期的北方冬小麦带来有利影响，增加了土壤墒情，为即将到来的春播奠定了良好基础。\r\n　　与昨天相比，今天南方的降水程度有所减弱，安徽、湖北、江苏、江西、湖南等地出现了中到大雨。另外，在广西南宁以及黑龙江哈尔滨市，今天还出现的大雾天气，浓雾笼罩了整个城市，只能依稀看见建筑物的轮廓。 \r\n　　中央气象台预计，从明天开始，河北、山东以及京津地区的降雪将会短暂停止，但受另一股冷空气的影响，未来几天，西北地区东部、华北和黄淮的部分地区仍有小到中雪。同时南方也将持续阴雨天气，江南、华南北部的部分地区将有大到暴雨。\r\n责编：陶柯 　来源：","中国网络电视台消息(新闻联播)：今天是第36个国际博物馆日，博物馆免费开放政策已经进入了第五年，全国各地的博物馆也在免费开放的同时，更加注重强化和提升服务意识。　　目前全国共有1804座博物馆，分三批对公众实现了无条件的免费开放，每年平均走进博物馆的参观人数突破4亿，比免费开放前增长了近50%。在“5·18国际博物馆日”主场城市广西南宁，国家文物局首次对外公布了免费开放十佳做法的博物馆名单。　　就在许多城市大力兴建、扩建博物馆的同时，博物馆自身也开始注重强化服务意识，提升服务质量，还有一些博物馆通过送展进社区的方式，扩大社会影响力。四川、江苏、浙江今天都分别在社区、乡镇、学校开展了流动博物馆的巡回展览。在陕西汉阳陵博物馆的模拟考古基地，文物爱好者亲手参与了文物遗迹的考古发掘。　　(视频编辑：金月展　文字编辑：翟亚菲)","CCTV.com消息（新闻联播）：多哈亚运会目前赛程过半，中国体育代表团目前以96枚金牌高居榜首。\r\n　　第七天的比赛共决出27枚金牌，中国军团获得其中的5枚，是目前获得金牌最少的一天。但其中2枚都填补了我国在亚运史上的金牌空缺。\r\n　　花样游泳赛场上，双胞胎姐妹蒋文文、蒋婷婷发挥出色，从实力上占有绝对优势的日本队手中拿到这枚双人赛金牌，这也是花样游泳自1994年进入亚运会以来，中国队获得的第一枚金牌。\r\n　　钱吉成在男子健美60公斤级比赛中获得金牌，也填补了中国健美队的亚运金牌空白。\r\n　　23岁的山东姑娘王虹霓获得女子铁人三项冠军，这是亚运会首次把铁人三项列入比赛项目后产生的第一枚金牌。\r\n　　田径赛场，20岁的小将张文秀在链球比赛中以74米15的成绩获得冠军，并打破了自己保持的73米24的亚洲纪录。\r\n　　此外，郑波、高崚战胜队友谢中博、张亚雯，获得羽毛球混双金牌。\r\n　　在其他非决赛项目中，中国男、女篮都大胜日本队成功晋级，羽毛球女双决赛将在两对中国选手间进行，两对中国香港队选手则会师羽毛球女单决赛，这将是中国香港队历史上的首枚亚运会羽毛球金牌。\r\n责编：扈航","央视网消息(新闻联播)：　　　　“和平使命-2014”联合反恐军事演习实兵演练，今天在内蒙古朱日和训练基地举行。演练分“战场侦察监视、联合精确打击、攻歼外围要点、城区反恐清剿”四个行动。展示了哈、中、吉、俄、塔五国军队联合遂行反恐作战任务的能力。　　　由中国青少年发展基金会等单位发起的2014年希望工程圆梦行动助学金发放工作，今天在贵州遵义启动。1亿元助学金将资助给2万名来自农村贫困家庭的大学新生。　　《民族魂——东北抗联》图书及文献纪录片今天在吉林首发。该书讲述了东北抗日联军在长达14年的艰苦岁月中，英勇反抗日本侵略者的斗争历史，许多历史照片和视频资料是首次披露。","责编：陶柯","央视网消息(新闻联播): \r\n    受降雪影响，今天北京、天津、河北、内蒙古、山西等地多条高速公路封路。由于交通运输部提前发布了公路气象预警信息，并没有出现大面积车辆滞留的情况。民航方面，降雪造成华北地区部分机场关闭，截止17点，首都机场已有500多个出港航班延误，300多个航班取消。 \r\n    为保证道路畅通，北京市昨晚就动用了400多台除雪装置。 \r\n\r\n    由于使用了国内自主研发的新型除雪车，融雪剂的使用量大大减少，保护公路路面不受损伤。 \r\n    今天，天津环卫部门不到四点就开始在市区主要路段实施喷洒盐水作业，石家庄也出动5000多名环卫工人清扫积雪。 \r\n    为帮助流浪乞讨人员安然度过大雪天气，北京市民政局开通24小时救助热线，派出救助小分队在街头巡查。 \r\n\r\n    尽管遭遇大雪，但北京等地的蔬菜供应并没有受到太大影响，货源充足，价格平稳。 \r\n    大雪给人们的出行带来了一些麻烦，在北京积水潭医院，今天一上午就有30多位摔伤的病人来就诊。 \r\n    为了保障游客的安全，北京的一些公园铺设了防滑毯，颐和园还悄悄拆掉了铜门槛。 \r\n责编：刘一","","CCTV.com消息（新闻联播）：由巴基斯坦、意大利等国组成的“团结谋共识”运动27号向第59届联合国大会主席让·平提交了一份工作文件，建议对《联合国宪章》第23条进行修改，将安理会非常任理事国席位由目前的10个增加到20个，并建议扩大后的安理会所有非常任理事国任期将为２年或３年，可以连选连任。此外文件还对改进安理会的工作方法提出了五项建议，其中包括限制否决权的使用，增加决策过程的透明度，以及扩大非安理会成员国对安理会工作的参与等。\r\n责编：陈卓 　来源：","CCTV.com消息（新闻联播）：春节期间，被称为“太行公仆”的河南唐庄乡党委书记吴金印忙招工、谈项目、修桥补路，一天也没闲着。\r\n　　\r\n\r\n　　忙完招工的事，吴金印又赶到新落户的银鹭纺织公司，在拜年的寒喧中，企业负责人提到厂门口有条小沟，职工上下班不太方便，说者无意，吴金印却记在心里，立即组织人员用一个下午时间在小沟上搭起一座桥。在吴金印看来，常到基层转悠，心里装着群众，就有干不完的事。\r\n　　吴金印从26岁起担任卫辉县最年轻的公社党委书记，到现在成为最年长的乡党委书记，已经在乡镇一把手的岗位上干了将近40年，从当初改山治水到现在招商引资，工作的重心随着时代发展不断变化，但是多为百姓办实事，尽快让他们过上好日子的信念始终没变。近几年，眼瞅着乡里富余劳动力日渐增多，吴金印又谋划起发展非公有制经济，走工业富农的新路子，为了寻找到好项目落户唐庄，吴金印十几次南下广东、北上京城，会客商、谈项目，凭借热情的态度，办实事的作风，先后引进了银利达彩印厂、银鹭纺织有限公司等四五个上千万元项目，开工企业新增的5000多个岗位让唐庄镇的近一半的富余劳动力不出家门就找到致富新路。\r\n责编：周铁成","央视网消息（新闻联播）：正在西班牙巴塞罗那举行的世界移动通信大会，16号公布了今年的“全球移动大奖”各奖项得主。中国企业华为获得最佳技术奖类别中的“最佳业务分发平台奖”。    而在展会上，各种手机创新技术也向人们展示着未来手机的发展趋势。    这款“眼球操控”耳机被一些业内人士称作本次大会上最让人惊叹的发明。戴上它，人们只需用眼球做一些特定动作，就能对手机上的音乐播放器进行操控。    这款手机上的应用软件能让人们通过商品条形码了解商品的各种信息，比如在哪儿能买到最便宜的。    还有这个专为老年人和残疾人设计的手机系列，巨大的按钮和屏幕让它操作起来更容易。　 责编：刘一","CCTV.com消息（新闻联播）：记者今天从民政部了解到，截止5月15号下午3点，全国各级民政、卫生部门，红十字会、中华慈善总会系统共接收非典型肺炎防治社会捐赠款物十一亿八千五百零七万多元，民政部、卫生部、中国红十字会总会、中华慈善总会系统已分配捐赠款物两亿八千四百九十七万多元。目前，全国已有25个省、自治区、直辖市接受非典型肺炎社会捐赠，其中接收捐赠款物在一千万元以上的有12个。\r\n责编：宏伟","央视网消息(新闻联播)：历时两个月的第十五届青歌赛昨晚闭幕。　　本届大赛赛制创新，四个阶段分别考核选手的音乐素养，逐轮淘汰，最终王庆爽、王传越和王晰脱颖而出，分别获得民族、美声和流行唱法的第一名。　　在主竞赛项目歌唱环节中，大赛设置丰富的中国传统歌曲曲库。特设金牌主考环节，由历届青歌赛获奖歌手参与到比赛中，形成青歌赛培养人才的良好互动。全面提升的文化素质考核。与设置新颖的模唱和节奏打击比赛，寓教于乐，可视性强。","央视网消息(新闻联播)：\r\n\r\n     美国白宫24号发表声明说，美国总统奥巴马已签署公告，宣布美国进入甲型Ｈ１Ｎ１流感全国紧急状态。公告发布后将简化有关行政手续，为医疗部门应对甲型Ｈ１Ｎ１流感提供便利。    目前，甲型Ｈ１Ｎ１流感已蔓延到美国全国５０个州中的４６个，达到普通流感高峰期水平，而且比普通流感高峰期来得更早。美国疾病控制和预防中心说，自今年４月份以来，甲型Ｈ１Ｎ１流感已造成１０００多名美国人死亡，２万多人住院，预计感染人数将超过数百万人。    在全球范围内，根据世卫组织最新公布的统计数字，截止10月18号，全球因甲型H1N1流感死亡的病例已近5千例。     责编：刘一","央视网消息（新闻联播）：全国政协主席俞正声14日下午主持召开政协第十二届全国委员会第十一次主席会议。　　会议通报了中共政协全国委员会党组2014年工作要点，审议通过了政协第十二届全国委员会第二次会议议程(草案)和日程(草案)、政协全国委员会重点提案遴选与督办办法、全国政协2014年双周协商座谈会安排；书面审议了政协全国委员会2013年度对外交往工作总结(稿)、政协全国委员会办公厅关于2013年度对外交往工作总结(稿)、政协全国委员会办公厅关于2013年委员视察考察工作情况的报告(草案)、政协全国委员会办公厅关于2013年反映社情民意信息工作情况的报告(草案)、政协全国委员会各专门委员会2013年工作总结(稿)。会议决定将上述有关草案(稿)提请政协十二届常委会第四次会议审议。　　会议审议通过了撤销黄峰平、杨刚、李崇禧政协第十二届全国委员会委员资格，免去杨刚经济委员会副主任职务的决定，并将在第四次常委会议上追认。　　全国政协副主席令计划，全国政协副主席兼秘书长张庆黎，全国政协副秘书长孙怀山，全国政协提案委员会副主任干以胜分别就有关议题作了通报和说明。","CCTV.com消息（新闻联播）：全国报刊社记者站清理整顿工作目前已取得成效，各地共撤消、注销、取缔记者站700多家。今年1月起，国家新闻出版总署开展了报刊社清理整顿工作。各地在清理整顿中严格审核驻站记者的新闻采编资格，控制记者站的人员数量。为巩固治理成果，新闻出版总署将对《报刊社记者站管理办法》进行修改，进一步完善报刊社记者站管理法规。\r\n责编：魏伟 　来源：","央视网消息(新闻联播)：　　　　10号，中国政府首批直接援助叙利亚的物资运抵达叙利亚首都大马士革国际机场。这是中国政府直接送抵叙利亚的第一批物资，包含一万多条毛毯，主要是给叙利亚境内流离失所的民众抵抗严寒用的。此前，中国曾多次通过向联合国汇款等间接方式向叙利亚境内外难民提供援助。　　　　当地时间今天凌晨，泰国反政府示威者在首都曼谷考山路旅游区附近集会时，发生两起枪击事件，导致7人受伤，其中1人重伤。目前警方仍在调查枪手身份。由于泰国反政府集会领导人素贴此前宣布，13号要启动“封锁曼谷”的大规模示威活动，今天的枪击事件，引发了外界对曼谷安全形势的担忧。　　　　中部非洲国家经济共同体10号发表声明称，中非共和国临时总统多托贾和总理蒂昂盖伊已辞去职务，中非共和国将由过渡政府管理。15天内将选出新的临时总统。去年3月，由多支武装组成的“塞雷卡”组织推翻了前总统博齐泽的政权，随后“塞雷卡”领导人多托贾当选临时总统。近期，前“塞雷卡”武装人员与地方武装团体之间冲突加剧。　　　　印度当地时间10号晚上，被美国驱逐出境的印度女外交官科布拉加德回到了新德里。与此同时，印度政府要求美国驻印使馆48小时内将一名外交官调离。这名外交官涉嫌幕后指使印籍女佣指控科布拉加德欺诈，导致去年12月科布拉加德在纽约遭扣押和侮辱性搜身，并引发一系列美印外交风波。美国国务院发言人普萨基10号对印度报复性驱逐美外交官的做法表示“极度遗憾”。　　　　据美国媒体报道，由于西弗吉尼亚州一家化工企业9号发生化学品泄漏，对附近的埃尔克河以及当地最大自来水处理厂造成污染，导致48万居民的饮用水受影响。该州多个超市出现抢购瓶装水的情况，部分学校和餐厅被迫关闭。据介绍，此次泄漏的物质为用于洗选煤炭的“4-甲基环己烷甲醇”，饮用或吸入其污染物可能引发咽喉灼烧感、眼部刺激、呕吐、呼吸困难等。　　　　为庆祝中法建交50周年，由法中文化艺术交流中心与文化部中国对外文化集团对外展览公司等单位共同主办的为期四天的“文化中国”文化艺术展览和交流活动昨天在巴黎卢浮宫开幕，参展的400多幅作品从来自世界各地的3000多幅征集作品中筛选而来，数十位中国艺术家通过水墨画、唐卡等数百件展品向法国观众诠释中国文化。","央视网消息（新闻联播）：　　　　旅游部门预计，2014年春节黄金周旅游市场出游人数将达到2.25亿人次，同比增长10.8%。游客的出境旅游意愿首次超过国内跨省游，个性化、定制化的旅游产品更受游客青睐。　　　　教育部今天出台小升初实施意见，要求各地按照就近入学原则为每一所初中合理划定对口小学，并规定公办、民办学校不得采取考试方式选拔学生。到2016年50%以上的优质高中招生名额要合理分配到所在区的初中。　　　　2014年索契冬奥会中国体育代表团今天正式成立，66名运动员将参加4大项的比赛，并力争在短道速滑、自由式滑雪空中技巧等项目上冲击金牌，这也是中国自1980年以来第10次参加冬奥会。　　　　山东青岛警方近日推出十项便民措施。措施包括简化办理新车临时车牌手续、下放户籍审批和刑事犯罪记录查询权限、非户籍地人员也可在青岛办理出国护照等。","CCTV.com消息（新闻联播）：党中央、国务院高度重视发展城市社区卫生服务。近日，中共中央总书记、国家主席、中央军委主席胡锦涛，中共中央政治局常委、国务院总理温家宝分别作出重要指示。胡锦涛强调，发展社区卫生服务，对于解决群众看病难、看病贵问题，为群众提供廉价、便捷的医疗保健服务，提高全社会疾病预防控制水平，具有重要意义。各级党委和政府要坚持以人为本，加强领导，明确责任，狠抓落实，积极发展这项利国利民的事业，以造福人民群众。温家宝要求各级政府和有关部门要认真贯彻《国务院关于发展城市社区卫生服务的指导意见》，把发展社区卫生服务作为深化城市医疗卫生体制改革的重要环节，加强领导，加大投入，改革机制，完善管理，不断改善社区卫生服务条件和水平，保障群众身体健康，促进经济社会协调发展。\r\n　　24号至25号，国务院召开全国城市社区卫生工作会议，全面部署发展城市社区卫生服务工作。中共中央政治局委员、国务院副总理、国务院城市社区卫生工作领导小组组长吴仪出席会议并讲话强调，要统一思想，提高认识，创新机制，扎实工作，积极推进社区卫生服务的发展。\r\n　　会议指出，在卫生事业发展中的一个突出问题就是卫生资源配置不合理，优质资源过度向大医院集中，城市大中型医院集中了大量高新医疗设备和优秀医护人才，而基层卫生资源严重不足。这是造成群众看病难、看病贵问题的重要原因之一。中央决定将发展社区卫生服务作为推进城市卫生综合改革和缓解群众看病难、看病贵的基础性工作，摆到重要位置，集中精力，积极推进。这是城市医疗卫生体制改革思路的一个重大转变。从实际情况看，发展社区卫生服务工作已经进行了多年，具有一定的基础。\r\n　　会议强调，要统一思想，切实提高对发展社区卫生服务工作的认识。要以人为本，惠及群众；积极推进，量力而行；努力探索，创新机制；综合配套，协调推进。\r\n　　会议要求，要按照《国务院关于发展城市社区卫生服务的指导意见》精神，创新机制，扎实做好各项工作。\r\n责编：扈航","央视网消息(新闻联播)：国家主席习近平25日抵达里昂，开始对法国进行国事访问。　　当地时间25日下午6时40分许，习近平乘坐的专机抵达里昂机场。法国外长法比尤斯受法国总统奥朗德指派专程前来迎接习近平和夫人彭丽媛。罗讷省省长卡朗科、里昂市长科隆也到机场欢迎。　　习近平表示，今年是中法建交50周年。半个世纪以来，中法关系历经风雨，始终走在中国同西方国家关系前列，日益成熟稳健。我期待在访问期间同奥朗德总统等法国领导人就双边关系和共同关心的问题深入交换意见，并广泛接触法国各界人士，共同总结中法建交50年来成功经验，共同规划未来，为中法关系持续健康稳定发展注入新动力。　　王沪宁、栗战书、杨洁篪等陪同人员同机抵达。　　中国驻法国大使翟隽也到机场迎接。　　法国是习近平此次欧洲之行的第二站。访法期间，他还将访问设在巴黎的联合国教科文组织总部。之后，习近平将对德国、比利时进行国事访问，并访问欧盟总部。　　习近平是在结束对荷兰的国事访问并出席第三届核安全峰会后抵达里昂的。离开阿姆斯特丹时，荷兰政府高级官员到机场送行。","","央视网消息(新闻联播11月2日播出)：     朝鲜外务省发言人今天在平壤表示，只有首先进行朝美对话，找到实现朝鲜半岛无核化的途径，朝鲜才会进行包括六方会谈在内的多边会谈。这一立场是“原则性的、妥当的”。责编：刘一","CCTV.com消息（新闻联播）：神六平安回家，航天员顺利出舱，翘首以盼的人们抑制不住内心的激动，用各种方式庆祝这一时刻。\r\n　　【航天员费俊龙的家乡 江苏昆山】\r\n　　此时此刻，没有比看到远游的孩子平安归来更让作父母的感到欣慰的了。 \r\n　　费俊龙的妈妈 钱阿林：我宝贝儿子心肝下来了，我非常激动，激动得不得了，我就是想走上去（电视机前）看他，激动得不得了。\r\n　　费俊龙的父亲 费长宝：“这次辛苦啦。这次顺利地回来了，爸爸妈妈感到非常骄傲、非常高兴，爸爸、妈妈身体很好，放心。”\r\n　　【航天员聂海胜的家乡 湖北枣阳】\r\n　　看到聂海胜顺利出舱，向大家挥手致意，聂海胜的家乡湖北枣阳也沸腾了。\r\n　　聂海胜的邻居 胡贵留：“不到三点都来了，我来看我们海胜回家，我就是高兴，就是激动。”\r\n　　在两位航天员的儿女就读的中国人民大学附中，全校学生也利用课间时间收看了“神六”返航的录像。\r\n　　在北京航空航天大学、国防科技大学、空军航空大学、哈尔滨工业大学、浙江大学、天津南开大学、山东大学、吉林大学、中央民族大学等许多大学校园里，师生们彻夜守在电视机前，共享迎候神六平安归来这一激动人心的时刻。\r\n　　北京航空航天大学 学生：“我们不光要学好书本知识，更要努力培养我们的创新能力，使我们的航天事业薪火相传、勇攀高峰。”\r\n　　国防科技大学 博士生导师 秦子增：“在好多技术上有了新的突破，这标志着我们国家的国力和高科技事业的发展达到了一个非常高的水平。”\r\n　　南昌航空工业学院 学生 胡亚鹏：“让我们这架自制的飞机，带着我们的祝福飞上蓝天，为他们欢呼。”\r\n　　今天凌晨，香港、澳门、台湾各大媒体都在第一时间播发了神六返回的消息。\r\n　　记者现场：“现在我是在航天局的大院里面，这里放起了爆竹，燃起了烟花，爆竹是六万响，烟花是六盒，象征着神州六号任务圆满完成。\r\n　　中国航天科技集团513所所长 宋黎定：胡总书记在发射的时候，亲临飞控大厅观看发射，亲自跟航天员进行天地通话，给了我们巨大的鼓舞。\r\n　　【沈阳航天新光集团】\r\n　　沈阳航天新光集团 工作人员：“我们看到航天员顺利地出舱以后，我们心里这块石头就落地了，我们更加激动了。”\r\n　　“神六回来了，我们成功了”，在广州、成都、贵阳、银川、福州、重庆，今天一早，大大小小的报摊上有关神六报道的报纸卖得格外好，南方日报还加急印制了30万份号外赠阅市民。在太原、合肥、长沙、海口、拉萨，人们看电视、听广播、发短信、作板报，通过各种渠道了解、传递着“神六”回家的消息。在云南昆明斗南花卉市场上，今天凌晨，数千名正在交易的花农花商通过市场里专门安装的电视，也亲眼目睹了“神六”平安回家的全过程。江西于都的农民吹起了客家唢呐，内蒙古的牧民们换上了节日盛装蒙古袍，甘肃数万藏汉群众跳起了喜庆吉祥的锅桩舞。\r\n责编：陶柯","中国网络电视台消息(新闻联播)：当地时间22日下午，中共中央政治局常委李长春出席了塔林大学孔子学院揭牌仪式。　　李长春和塔林大学校长雷恩·劳德共同为塔林大学孔子学院揭牌。李长春向劳德转交了赠送孔子学院的“中国文化体验中心”设备和《大中华文库》。李长春说，塔林大学孔子学院是波罗的海地区的第一所孔子学院，希望塔林大学孔子学院成为传播中国文化的中心，为所有热爱中文、渴望了解中华文化的爱沙尼亚民众提供优质服务。爱沙尼亚议会文化和教育委员会主席彼得·克雷茨贝格和劳德分别致辞，表示塔林大学孔子学院的成立对于在爱沙尼亚推广汉语和中国文化具有“里程碑”意义，爱方将与中国合作方共同努力，将塔林大学孔子学院建成波罗的海地区的中国文化推广和研究中心。　　李长春与塔林大学汉语专业学生亲切交谈，勉励他们学好汉语、了解中华文化，成为中爱两国文化交流的使者、经贸合作的骨干，甚至是世界著名的汉学家。李长春说，文化交流是向广大民众播撒友谊种子的工程，在两国关系中意义重大。“国家关系的基础是民意，民意的提升要靠文化交流。”　　当天中午，李长春会见了爱沙尼亚副议长凯特·潘杜斯，就两国关系和共同关心的问题交换意见。李长春还参观考察了爱沙尼亚最大的港口塔林港，听取港口负责人关于塔林港发展规划和与中国合作情况的介绍。　　当天上午，李长春参观考察了爱沙尼亚民俗博物馆。","(新闻联播)：　　　　根据俄罗斯克里姆林宫发布的消息，叙利亚总统巴沙尔·阿萨德20号到访俄罗斯，在莫斯科与俄罗斯总统普京进行会面。巴沙尔向普京介绍了叙利亚局势以及叙政府军打击极端组织的计划，并对俄罗斯协助打击叙境内极端组织的行动表示感谢。这是2011年叙利亚危机爆发以来，巴沙尔首次出国访问。　　加拿大候任总理特鲁多20号表示，将从美国主导的打击伊拉克和叙利亚极端组织阵营中，撤回加拿大的6架CF-18“大黄蜂”战机，不过加拿大会继续承担相关的人道主义援助和培训任务。　　加拿大去年10月派出战机加入打击极端组织阵营，原本战机应部署到2016年3月。特鲁多19号带领加拿大自由党在大选中获胜，他竞选时承诺要结束加拿大在伊叙打击极端组织的战斗性任务。","中国网络电视台消息(新闻联播)：到今天为止，国家实施“学前教育行动计划”已有一年多的时间。一年来，各地将解决入园难，作为改善民生的重要举措来抓，通过增加投入和制度创新，使我国在园幼儿数量有了明显改善。    6岁的张豪两年前随父母从河南来到西安，父母以卖菜为生，孩子在家门口却上成了全区最好的公办幼儿园。由于陕西在全国率先实行学前一年免费教育，张豪不仅免交了入托费，还享受到了每天三块钱的困难家庭幼儿生活补助。    山东枣庄的农民孙素红，前两天把孩子从县城转到了村边的肖桥幼儿园，这所投资80多万元利用闲置校舍改建起来的幼儿园，改变了原有幼儿园的简陋状况。    去年，山东、河北、山西、广东等省利用闲置校舍改扩建幼儿园数量分别超过了2000所。    上海市教育、财政等多部门合作，对于居民区附近还没有公办幼儿园的，政府通过向附近的民办园购买“学位”的方式，让适龄儿童享受公办园的收费标准，不足部分由政府出资补贴。    北京总后五一幼儿园，去年将上世纪50年代的危房全部进行了改造，让园长没有想到的是，原本需要自筹的教学设施费用，通过北京市鼓励社会力量办园发给的一个班30万元的资金补助，得到妥善解决。    江苏省通过选派公办教师到民办幼儿园支教，购买公共服务的做法，扶持民办园的发展。浙江省则确保民办幼儿园在建设用地、减免税收等方面与公办园享受同等待遇。    2011年中央和地方政府加大了学前教育的投入力度，二者分别达到了116亿元和400亿元，一年的投入量相当于前三年投入的总和。2011年全国在园幼儿比上年增加了447万人，比上一年增长了15个百分点。    （视频编辑：张贝龙 文字编辑：冯思谣）","（新闻联播）：全面建成小康社会必须释放创新驱动的力量，经济靠创新提升品质，民众靠创业过的更棒。山东、四川、辽宁等地在体制上打通堵点，在资金上全力倾斜，让环境更有利于创业创新，让胸怀梦想的人们放手打拼。　　李志华是青岛一所大学的教授，现在他又多了个身份——一家科技企业的股东。　　李志华所在的大学，每年承担的各类研究课题走出实验室后，有许多还需要到企业进一步孵化。可由于此前高校教师不能离职去跟进项目的产业化，不少项目半途而废。　　山东省新近推出的科技体制改革举措，让李志华从此可以安心跟进自己的项目。像他这样的事业编制科研人员，不仅可以到企业兼职，离岗的还可以保留3年人事关系。同时，高校、科研院所也可以将30%的编制拿出来聘请企业人才，财政按编制内人员拨付经费。　　山东还规定，高校、科研院所的发明成果转化收益要按不少于70%、不超出95%的比例奖励科研团队。没有了身份界限，人才流动的通道被打开。今年前三季度，山东省发明专利申请量、授权量分别同比增长22%和47.9%。　　给“双创”添动力，四川的一个重要做法是打造创新创业街区。就在不久前，成都磨子桥创新创业街区正式开放。　　磨子桥是成都有名的“电子一条街”，然而近年来电商的兴起，对这里冲击不小。当地政府经过考察，依托周边多所高校和科研机构，整合闲置楼宇资源，打造创新创业街区，目前，已为创新创业项目免费提供了2万平方米的工作场地，并拿出3亿元用于项目扶持。　　未来，四川还将加大创新型孵化器建设力度，到2017年初步建成覆盖各市、县的科技企业孵化培育体系。今年前三季度，四川省新增科技型中小微企业1万家以上，同比增长超过45%。　　在辽宁，依托各类创新创业空间的支持，不少好点子都得到了回报。这架新型无人机，未来将广泛用于消防、勘测等领域。　　无人机的研发者是曹兵带领的团队，今年初，他们入驻沈阳一家青年创业工场。　　沈阳国际软件园董事长赵久宏说，创业团队并不擅长跟政府打交道，我们来对接相关的一些政策，更主要是使他们能更专注于自己的研发和自身的业务。　　除了这些，创业工场还找到企业家，担任创客们的导师，并定期举办创新创业推介活动，让这些“创意种子”和市场对接。曹兵的无人机，就是在活动中吸引了辽阳市政府的目光，现在不仅拿到了100万的专项扶持资金，还有了免费的厂房。　　像这样的创新创业空间，目前辽宁已拥有70多家，孵化企业近4000家，提供了7万个就业岗位。","中国网络电视台(新闻联播)：中央宣讲团今天在山东、黑龙江、湖北、广西、新疆、青海举行党的十七届五中全会精神报告会。宣讲团成员运用大量客观详实的资料，围绕“十二五”规划的时代背景和特点、指导思想和主要目标、战略任务和重大举措，进行了深入的讲解。　　湖北听众：“十二五”期间,党中央以一系列战略部署,要把我们全国人民的生活水平,社会发展的状况带到一个更好的层次,我们感到信心倍增.　　报告具有很强的针对性和指导性，使在场的听众全面、准确、深刻的理解和把握全会精神，进一步把思想统一到全会精神上来，把力量凝聚到实现“十二五”宏伟目标上来。　　青海听众严维清：我觉得这充分体现了以人为本的这种理念，对我们今后的工作有很大的指导意义。　　山东听众杨占辉：作为自己来讲，一定积极投身于十二五，为实现我国十二五时期的经济发展目标而贡献自己的力量。","CCTV.com 消息（新闻联播）：中宣部、全国总工会、交通部和天津市委今天下午在人民大会堂举行了“新时期知识型产业工人”的楷模孔祥瑞同志先进事迹报告会。\n　　天津港煤码头公司操作一队队长、高级工人技师孔祥瑞三十多年如一日，始终坚持“知识就是力量，知识改变命运”的信念，在工作中学习本领，在创新中成就事业。从一名普通码头工人成长为一名“蓝领专家”。\n　　报告团成员用生动事例讲述了孔祥瑞勤奋好学、不断进取、开拓创新、勇攀高峰的精神境界和高贵品格。\n责编：赵巍","央视网消息(新闻联播)：近日，中央纪委在全国纪检监察系统开展会员卡专项清退活动结束。这次活动是在以习近平同志为总书记的党中央领导下进行的。中央纪委常委同志和全国81万专兼职纪检监察干部职工按时递交零持有会员卡报告书。这次活动得到党内外积极评价，达到了预期效果。　　广大纪检监察干部职工以严肃认真的态度参加清卡活动。各级纪检监察机关加强对活动的督导，对发放使用会员卡情况进行摸底调查，向群众公布举报电话，在酒店、会所张贴监督书，主动接受社会监督。　　正人必先正己。纪检监察干部表示，清卡活动促进了自我净化，是一次深刻的警示教育，今后凡要求别人做到的自己首先做到。活动发挥了带动作用，最高人民法院、国务院国资委、环境保护部，重庆市、海南省等地区、部门和单位，主动将清卡对象扩展到全体党员干部。　　中央纪委表示，清卡活动是纪检监察系统深入贯彻落实八项规定、在党的群众路线教育实践活动中先行一步的具体行动。要按照打铁还需自身硬的要求，强化自身建设，反对“四风”树新风。　　中央纪委表示，清卡活动具有严肃性，我们将对纪检监察干部清退会员卡情况进行日常的、持续的检查监督，接受党内和广大群众、新闻媒体的监督，严肃查处纪检监察干部没有如实报告的行为。","(新闻联播)：天津在深化医药卫生体制改革中，不断加大机制创新、科技创新力度，让群众看病就医更便利。把血糖仪插在手机上，测量后的数值就能实时传送到医院云平台，医院可以通过手机监测患者病情发展，并制定治疗方案，这对患糖尿病20多年的王华来说方便不少。去年，天津出台了《关于推进健康天津建设的实施意见》，一大批基于互联网科技的医疗健康服务相继推出。为方便群众就医，天津还打造“医联体”模式，在中心城区，大型三级医院与基层社区卫生中心联合建设“医联体”；在涉农区，区级医院与乡镇卫生院联合建设“医联体”。目前天津已有16个区建成了“区域医联体”，大医院派出医生到基层医院出诊，同时建立“导师”制度，帮助基层医院培养人才，引导大医院的医疗资源向基层合理流动。今年，天津还将以“医联体”建设为载体，以家庭医生签约服务为基础，推进糖尿病、高血压等慢性病分级诊疗工作，形成小病在基层、大病上医院、康复回社区的就医格局。","央视网消息(新闻联播)：巡视工作就是要发现问题，强化震慑作用，不能让有问题的人心存侥幸，不能让腐败分子有立足之地。2013年，以习近平同志为总书记的党中央对加强和改进巡视工作作出一系列重大决策部署。一年来，巡视工作取得了重要进展和明显成效。　　十八大以来，巡视工作按照中央要求，首先明确了职责定位、突出了工作重点，改变了过去巡视内容比较宽泛的做法，紧紧围绕党风廉政建设和反腐败工作这个中心，把发现问题、形成震慑作为主要任务，使巡视工作的重点回归到了“找问题”。　　中央在加强巡视队伍建设的同时，对改进巡视工作作风也提出了明确要求。巡视工作对重大问题应该发现而没有发现就是失职、发现问题没有客观汇报就是渎职，必须根据情况追究责任，为发现问题再紧一扣。　　2013年5月和10月，中央连续展开两轮巡视，对20个地方、部门和企事业单位进行巡视。发现了被巡视党组织存在的一些突出问题特别是一些领导干部涉嫌违纪违法问题线索，其中有价值的线索比过去增加5倍。　　另外，巡视工作在方式方法上也有不小的变化。　　截至目前，中央纪委已对巡视移交的贵州省委原常委、遵义市委原书记廖少华，湖北省原副省长郭有明、政协原副主席陈柏槐，江西省人大原副主任陈安众，湖南省政协原副主席童名谦，中国出口信用保险公司原副总经理戴春宁涉嫌严重违纪违法问题进行立案调查。","CCTV.com消息(新闻联播12月16日播出)：\n责编：王超","(新闻联播)：就俄军误袭土耳其军人一事，俄罗斯总统新闻秘书佩斯科夫今天表示，俄军在叙空袭行动依照的是土耳其方面提供的坐标，在此范围内不应该有土耳其士兵出现。俄方认为问题出在提供坐标环节双方缺乏协调。","中国网络电视台消息（新闻联播）：当地时间７日上午，国务院副总理李克强在柏林会见了德国总统武尔夫。　　李克强首先转达了胡锦涛主席对武尔夫总统的问候和良好祝愿，并对总统始终关心和支持中国和中德关系发展表示感谢。　　李克强说，中德关系源远流长，中方视德国为中国在欧盟十分重要的伙伴，双方高层交往频繁，政治互信不断增强，相互尊重彼此核心利益和重大关切，两国虽然社会制度、历史文化传统不同，但友好相处、密切合作。近年来，中德关系不断取得新进展。两国领导人达成一系列重要共识。两国经贸关系发展迅速，达到一个新水平，我此次来访，希望在新的一年里，推动中德合作占得先机，使中德关系在新的起点上有新的发展。　　李克强说，中方始终从长远角度和战略高度看待中德关系，愿从政府、民众和领导人等各个层面上密切双方交流，从政治、经济、文化等各个领域全面推进两国战略伙伴关系。德国是中国在欧盟最大的技术来源国，德国技术和中国市场相结合，对两国有利，对中欧有利，对世界也有利。双方在文化教育、旅游、体育、科技等方面合作势头很好。　　李克强强调，中德两国关系的重要性已超过双边范畴，具有全球意义，双方在重大国际和地区事务中加强沟通协调也有利于世界的发展和繁荣。　　武尔夫欢迎李克强访德，表示德国高度重视和钦佩中国的发展，认为中国的发展是机会而不是威胁，欧洲民众对此应有更多了解。祝贺中方成功举办北京奥运会和上海世博会。　　武尔夫完全赞同李克强对发展中德关系的看法和建议，表示应在相互信任的基础上发展更加紧密的战略伙伴关系。两国领导人应加强双方直接沟通和对话。德方欢迎中方接受邀请成为２０１２年德国汉诺威工业博览会主要伙伴国。（视频编辑：喻清卿  文字编辑：孙冰岩）","CCTV.com消息（新闻联播）：这里是长春市委大礼堂，今天上午9点，全国“农民增收致富奔小康先进事迹报告团”举行在吉林的首场报告会。\r\n　　\r\n\r\n　　吉林省榆树市太安村农民陈云莲：今后无论创业之路多么艰难，遇到多么大的风险，我都一辈子扎根土地，带领农民共同致富奔小康。\r\n　　感人的事迹、朴实的话语，成员们近三个小时的宣讲引起了听众强烈的反响和共鸣。\r\n　　吉林省长春市宽城区兰家镇孟家村村民刘桂玲：听了事迹报告团的演讲，我深有感触。他们虽然是一个普通的农民，但是他们作为一个共产党员，心里装着农民。自己富了还不忘农民，还为农民发家致富呕心沥血。\r\n　　吉林是个农业大省，农民怎么才能增收，农村经济怎么发展，这都成了广大干部群众关心的问题，为了让更多的干部群众听到报告，下午，报告团又在吉林省委礼堂举行了省直机关干部的专场报告会，会后，大家纷纷表示，作为共产党员，作为群众的干部，就应该为农民谋福利，就应该带领大家致富奔小康。\r\n　　吉林省农委干部田园：中央一号文件下发以后，中央又派出了事迹报告团，农民确实感到了党中央确实对农民的和农村的工作更加重视了。\r\n责编：陈卓","CCTV.com消息（新闻联播）：1931年“九·一八”事变后，一首长诗《前进曲》曾广为流传，激昂的文字起到了唤醒民众，鼓舞抗日斗志的积极作用，它的作者名叫江上青。\r\n　　江上青，原名江世侯，1911年出生于江苏省江都县，1927年加入中国共产主义青年团，1929年转为中国共产党党员。他与一批热血青年先后创办了《写作与阅读》、《抗敌周刊》等，宣传革命道理。卢沟桥事变后他发表“卢沟晓月”的文章，表达了抗日救国的激情。\r\n　　抗日战争全面爆发后，江上青等人组织成立了江都县文化界救亡协会流动宣传团，广泛开展抗日宣传。1938年11月，江上青遵照党的指示到皖东北泗县，担任国民党安徽省第六行政区专员公署专员秘书兼保安副司令。他利用合法身份，培训抗日干部，建立抗日武装，并在秘密党员中建立了中共皖六区专署特别支部，他任支部书记。\r\n　　1939年3月，中共皖东北特委成立，江上青为特委委员，协助张爱萍等推动形成了皖东北国共合作、团结抗战的局面。\r\n　　1939年7月29日，江上青遭到地主反动武装袭击，身中数弹牺牲，时年28岁。\r\n责编：陶柯","CCTV.com消息（新闻联播）：为确保国计民生需要，全国铁路部门积极采取措施，全力以赴做好东北地区粮食外运。\r\n　　\r\n\r\n　　截止到3月28日，今年全国铁路已经运送粮食2803.5万吨，同比增加391万吨，增幅为16.2%。\r\n责编：陈卓","责编：陆珏如","央视网消息(新闻联播)：11月24号，是伊朗核问题达成全面协议的最后期限，目前伊朗与伊核问题六国正加紧做最后的外交努力，紧密磋商。　　22号，美国国务卿克里在与德国外长施泰因迈尔会谈前表示，六国与伊朗希望谈判取得进展，但目前仍有一些正在努力弥合的严重分歧。　　施泰因迈尔说，伊核问题谈判迎来了决定性时刻，伊朗是否真的准备放弃所有旨在制造核武器的研发活动，是谈判的主要问题，也是评估伊核问题全面协议的唯一标准。　　美德外长会晤后，克里与伊朗外长扎里夫和欧盟伊核谈判问题协调人阿什顿举行了三方会谈。中国谈判代表也分别与俄方和美方进行了磋商。　　伊朗外长扎里夫22号对记者表示，他对在最后期限前达成协议仍有信心，他拒绝就此进行更多评论。　　不过，据伊朗学生通讯社23号援引一位不愿透露姓名的伊朗代表团成员的话说，考虑到时间比较紧张，且仍有许多问题没有讨论和解决，现在已无可能在24号最后期限到来前达成最终协议。目前六国正在围绕协议的政治框架进行谈判，而不是最终协议。如果到维也纳当地时间23号晚间框架协议仍未达成，那么谈判将考虑延期。","CCTV.com(新闻联播8月6日)消息：劳动和社会保障部今天宣布，今年企业退休人员新增加的养老金8月底前必须发放到位。根据国务院的部署，今年从7月1号起，全国企业退休人员将普遍提高基本养老金。为体现对有高级职称的退休科技人员和退休早、养老金偏低等人员的关怀，在人均增加养老金，对这部分人员适当倾斜。据初步测算，此次养老金调整涉及4200万人，所需资金，中西部地区和新疆生产建设兵团由中央财政予以全额补助。劳动和社会保障部有关负责人表示，将会同财政部尽早拨付中央财政补助资金，确保养老金按时足额发放。\n责编：张托雅","责编：张丽","央视国际消息（新闻联播）：位于澳大利亚南部的格里菲斯日前遭受严重的沙尘暴袭击。由于新南威尔士州连年遭遇旱灾，这样的沙尘天气常常光顾这个地区。这对于今年又连续几个月遭受旱情困扰的当地居民来说，更是雪上加霜。据报道，持续干旱以及从内陆地区刮来的大风是引起这次沙尘暴的主要原因。 \r\n责编：赵国臣","","CCTV.com消息（新闻联播）：今天，神舟六号载人航天飞行代表团继续在香港进行访问。代表团的到来，在香港青年中形成了“航天热”。\r\n　　上午11点，代表团与香港各界300多名青年专业人士举行了分享会。会前，主办单位播放了“神舟六号”从发射到成功收回全过程的电影短片。分享会会上，大家围绕感兴趣的话题和代表团成员进行了交流。\r\n　　下午，代表团与2000多名香港学生真情对话。对话活动由香港教育统筹局举办，目的是通过中小学生与代表团成员的对话，加深他们对祖国近年来航天科技发展的认识，从而培养学生对祖国的归属感，并推动学校开展国情教育。\r\n　　香港学生：航天训练是高强度、辛苦的训练，但是同时还要掌握艰深的航天科技（知识），我想问一下两位，你们有什么信念坚持下来呢？\r\n　　航天员 费俊龙：我可以告诉你，不管干什么工作，首先你（要）有一个人生目标，同时我也告诉你，在这个奋斗过程中，会遇到一些风浪，但是我相信你，也希望你，包括我们在座的青少年朋友们，不要怕风浪，经过风浪以后，你的理想之船一定会驶向更远的彼岸。\r\n　　昨天晚上，代表团来到中国人民解放军驻香港部队中环军营参观访问，受到广大官兵的热烈欢迎。航天员费俊龙、聂海胜还主持了“千色圣诞树”的亮灯仪式。在场的香港市民纷纷上前和航天员握手，表达他们对英雄航天员的敬意。\r\n责编：陈卓","中国网络电视台(新闻联播)：国家副主席习近平今天在人民大会堂同来访的南非副总统莫特兰蒂举行会谈。    习近平说，去年8月胡锦涛主席和祖马总统共同签署了具有里程碑意义的《北京宣言》，将中南关系提升到全面战略伙伴关系的新高度。一年来，两国各领域合作乘势而上，取得了许多新进展。中方高度赞赏南方在台湾、涉藏等问题上给予的宝贵支持。    习近平表示，本世纪头十年，中南关系实现跨越式发展，成为中国同非洲乃至发展中国家间极具活力的双边关系之一。展望下一个十年，中方愿与南方共同努力，推动两国全面战略伙伴关系更好更快发展：一是深化政治互信，巩固合作基础，将中南全面战略伙伴关系打造成为发展中国家间团结合作的典范；二是拓展党际交往，交流执政经验，共同提高执政能力；三是发挥各自优势，加强经贸合作，扩大能源资源和金融合作；四是拓展人力资源培训，促进教育、科技、媒体等人文领域交流；五是加强在联合国、世贸组织、二十国集团、金砖国家等机制的多边合作，就重大国际和地区问题保持密切磋商配合，维护共同利益。    习近平说，近年来，在中非合作论坛的引领下，中非合作成果显著，给双方带来了实实在在的好处，得到广泛好评。中方愿同南方进一步加强合作，结合非洲发展新伙伴计划确定的重点领域，全面落实中非合作论坛第四届部长级会议成果，为非洲实现持久和平和共同繁荣作出更大贡献。    莫特兰蒂表示南方愿与中方共同努力，进一步扩大在经贸、投资、航空、矿产资源以及国际多边等领域的合作，加强在中非合作论坛框架下的交流配合，不断丰富南中全面战略伙伴关系的内涵，更好地造福两国人民，为非洲地区的和平与繁荣作出贡献。    会谈后，双方共同出席了两国有关合作文件的签字仪式，内容涉及矿产资源、金融等领域合作。    （视频编辑：甄涛 文字编辑：安梦莹）","央视网消息(新闻联播)：国家新闻出版广电总局今天还下发通报，要求各新闻单位对记者站、网站、经营部门、采编部门进行集中检查清理，认真纠正存在的违法违规问题，把好新闻采访关，禁止记者站跨行业、跨领域采访报道，禁止新闻记者和记者站未经本单位同意私自开展批评报道。　　通报还指出，各新闻媒体要把好报道审核关，禁止记者站和新闻记者私自设立网站、网站地方频道、专版专刊、内参等刊发批评报道；把好经营活动关，禁止记者站和采编人员开办广告、发行、公关等各类公司，禁止记者站和记者从事广告、发行、赞助等经营活动，禁止向记者站和采编人员下达广告及发行等经营任务。　　国家新闻出版广电总局专项举报电话：010-65212870，010—65212787；　　国家互联网信息办公室的举报电话：12377；　　全国“扫黄打非”办公室的举报电话：12390。","中国网络电视台消息(新闻联播)：党的十六大以来，根据中央的部署安排，各地各有关部门积极发展公益性文化事业，基本构建了覆盖城乡的公共文化服务体系框架，让普通百姓共享文化改革发展的成果。    在广西百色市田阳县那生屯村，小组长覃建勇是大家心目中的能人，因为全国信息资源共享工程的村级服务点就设在他家。刚吃完午饭几位小西红柿专业种植户就来找他，眼下正是秧苗移栽的季节，可是他们的秧苗却出了问题。    百色市田阳县那生屯村 黄丽萍：你现在这些还不能往大田里栽是吧，是啊，这些就不能拿到田里去移栽了。    大家一时也判断不出什么问题，于是覃建勇赶紧带着村民回到自己家上共享工程的网站查询。    经过一番仔细的比对，最后确定这是根腐病，防治也十分简单，由于发现及时几乎不会造成损失，大家悬着的心终于放下了。     百色市田阳县那生屯村 覃建勇：前两年没有这个信息,那个时候也不知道是什么病，也不知道怎么防治，通过这个网络查询，都懂了。    在百色市全国信息资源共享工程的服务已经覆盖了所有的村镇，一根小小的网线将小山村与共享工程的国家中心连在一起，农村科技、文化资讯、电子图书，村民不出村就可以获得国家免费提供的文化信息资源。    位于呼伦贝尔大草原腹地的辉河苏木是一个十几户牧民组成的小镇子，离最近的城市100多公里。这一天，乌日格玛乐特意宰了一只羊招待贵宾。她说，今天是个大喜的日子。    鄂温克族牧民 乌日格玛乐：一辈子没出去草原，整天和牛羊马在一起，很想知道草原外面是什么样的，要是能看电视就好了。    乌日格玛乐要款待的贵宾就是这几位工人。他们来安装电视接收器。很快，乌日格玛乐一家在蒙古包里收看到了30套电视节目，不仅可以了解草原外的世界，还能准确掌握当地的天气。    鄂温克族牧民 乌日格玛乐：我们在草原上放牧，天气预报非常重要。这下好了，有了电视，刮风下雪我们就可以早点准备了。    除了电视，农村电影放映也深入边远地区。恩和是我国唯一的俄罗斯民族乡。这里的小学生还在上课时，一辆流动电影放映车开进了校园，在食堂里搭起放映设备。下课铃一响，学生们都来到这个临时放映厅。新学期刚开学不久，放映员特意选了部校园地震防护科教片。    恩和小学老师 董玉香：我觉得电影的效果会比老师讲的效果会更好一些，学生能够更直观地了解在地震发生时，应当怎样去应对。    “十一五”期间，各级财政对文化的投入大幅增加，从2006年的685亿元增加到2010年的1528亿元。广播电视村村通工程已覆盖全部通电行政村和20户以上自然村。文化信息资源共享工程已建成83万个服务点，覆盖90%以上的行政村。各乡镇都基本建成综合文化站。农村电影放映工程年放映800万场电影，基本实现一村一月免费放映一场电影。农家书屋现在已经建成40万家，覆盖我国一半以上的行政村。    (视频编辑：鞠澄昊 文字编辑：滕雪)","央视网消息(新闻联播2月21日播出)：广东省目前在全国率先启动实施产业技术路线图计划，为科技创新和产业升级提供新的动力。\n　　兴发铝业公司今年拿出了1200万来进行一项铝型材成型新技术的研发。对于一家民营企业来说，这不是一笔小钱，能下这样的决心，技术背后的效益自然是最大的吸引力。\n　　虽然前些年也想过搞类似的技术，不过由于对产业发展方向把握不清晰，企业自己也没有足够的能力和勇气进行这样的科研。去年底，广东省发布了全省铝工业技术路线图。这个路线图是近百位国内相关行业专家、企业技术人员用一年时间完成的。通过对产业市场需求进行分析，确定出产业未来十年的目标，从而反推出实现目标存在的技术壁垒，由此凝练出研发需求。顺着这样的一条路线，在铝加工这个产业链条各个环节上的关键技术都清晰地凸显出来，也自然而然地形成了相关的产、学、研联盟。兴发铝业就是从路线图所确定的65项重大关键共性技术中寻找到了自己的科研方向和伙伴。\n　　目前，广东省根据自身产业发展特点，已经制定了铝、陶瓷、食品安全等五个产业技术路线图，今年还将再制定出20个产业的技术路线图。\n责编：刘忠博","央视网消息(新闻联播)：今天下午中国地震局成立了云南鲁甸地震现场指挥部，密切监测震情发展，此外，中央气象台预测，未来三天鲁甸震区将有明显降雨天气。　　据我国地震台网测定，鲁甸6.5级地震震中位于鲁甸县城西南，震源深度12km。初步分析认为发震构造是次级横向断裂，1900年以来，震中区200km范围内发生过15次6级以上地震，最大为1974年5月11日大关北7.1级地震，　　此次6.5级地震后截至8月4日14时，共记录到余震总数为451个。最大余震4.2级，未发生5级以上余震。余震区沿北西向展布，长约30km，宽约10km。专家初步分析认为，原震区近几日存在发生5-6级地震的可能，地震系统现场指挥部目前共有158人在地震现场进行加密观测、密切跟踪后续震情发展。　　中央气象台预计，未来三天，云南鲁甸震区将有明显降雨天气，降雨同时会伴有雷电。另外，气象部门预计，从8月7日到13日，地震灾区仍然多阴雨天气，降雨量有40到60毫米，局部地区可达80到100毫米，持续降雨天气可能会对救灾产生不利影响，相关部门应做好防雨和防雷的准备工作。","央视网消息(新闻联播)：在会见迪亚斯·卡内尔时，李克强表示，中方始终坚持中古友好方针，坚定支持古巴走符合本国国情的发展道路，愿推动中古友谊与战略合作向更高水平迈进。　　李克强指出，当前拉美和加勒比各国都在努力加快工业化，实现经济发展多元化。中国经过改革开放30多年快速工业化进程，积累了丰富的产业能力，装备性价比高、符合环保要求，能够适应发展中国家需求。中古、中拉可以在更高水平上对接发展战略，促进共同发展。　　迪亚斯·卡内尔表示，古方高度重视发展对华关系，愿以建交55周年为契机，继往开来，保持高层互访，加强交流互鉴；把政治友好转化为各领域互利合作的动力；就重大国际问题密切沟通协调，维护共同利益。　　国务委员杨晶参加上述活动。","CCTV.com消息（新闻联播6月8日播出）：连日来，云南普洱地震灾区由于连续降雨和余震不断，造成部分山体大面积开裂，随时可能发生滑坡。今天救灾部门赶赴现场，转移当地居民。\n　　据介绍，地震发生当天，就有村民发现了山体开裂的现象，经过几天的连续降雨之后，这些裂口更是越来越宽，有的甚至超过15厘米。救援人员决定在最快的时间内搭建帐篷，建设临时安置点，对当地居民进行疏散。目前，宁洱县救灾指挥部接报并经过核实的滑坡区域涉及63个村寨，2021户农户。当地正组织人力物力，转移安置居住在滑坡体上的农户。预计到明天，搬迁安置将全部完成。\n　　云南省地震局和建设部门的专家还对灾区开展了地质灾害普查，对危险区域重点监控，随时发出险情预报。\n责编：严晋","CCTV.com消息（新闻联播）：伊拉克总统萨达姆１６号在伊拉克高级军官会议上称，如果美国对伊拉克发动军事打击，伊拉克将把战争带到“世界各地”，在任何地方与美国展开战斗。 \r\n　　萨达姆表示相信，伊拉克军队的“强大攻势”将会挫败美军发动的任何军事入侵。萨达姆还说，美英指责伊拉克拥有大规模杀伤性武器是个“大谎言”，伊拉克根本没有违禁武器，否则联合国武器核查人员早就找到了。 \r\n　　针对在葡萄牙亚速尔群岛举行的美英西首脑会议，伊拉克外长萨布里16号说，美国及其盟友选择到一个小岛去开会，是要逃避世界各地的反战运动。他表示，伊拉克将一方面继续同联合国核查人员进行合作，另一方面随时准备抗击敌人可能发动的进攻。萨布里表示，伊拉克已经作好了与美国进行巷战和沙漠战的准备，已经分发给民众的食品足够维持到8月底。 \r\n责编：张丽","CCTV.com消息（新闻联播）：在内蒙古呼伦贝尔市，为了改善当地老弱病残、五保户和孤寡老人的生活条件，民政、扶贫等部门在保持共产党员先进性教育活动中，投资60多万元建起了30多个蒙古包，帮助特困牧民从偏远落后的牧区搬入城镇，解决了他们生产生活中的实际困难。 \n　　【同期】牧民：多亏了政府的关心，我们的生活有这么大的变化，很高兴。\n　　春节期间，山西省太原市根据当地正处农闲、外出务工党员大量返乡的特点，组织1027个行政村的2856名外出务工经商返乡党员进行集中学习补课，通报各村情况，交流致富信息。“走千家、访万户、党员大拜年、建议大征求”，确保了先进性教育活动的覆盖面和实际效果。\n　　为了使保持共产党员先进性教育不漏掉一名党员，北京市延庆县先进性教育指导组成员春节期间来到刘斌堡乡80高龄的老党员杜文富家，同他一起回顾党的历史，了解当前形势。\n　　大年初一，北京市东城区党组织也没有忘记来京务工不回家过年的建筑、环卫、保安和家政人员，专门为他们举办了新春游乐会，让1200多名来京务工人员真正感受到了家的温暖。\n责编：杨洁","CCTV.com消息（新闻联播）：青海省在第三批先进性教育活动中，以公开承诺、上下联动的方式解决群众关心问题。\r\n　　这是互助县高寨镇曹家堡村党支部正在开展的一场党员主题实践活动，全村68名党员每人向群众公开承诺办一件实事。老党员曾光寿要承包一段村里道路的卫生管护。\r\n　　青海互助县高寨镇曹家堡村党员曾光寿：作为我们基层共产党员来说，承诺一件事情就要办到一件事情。\r\n　　这些公开承诺的内容都是村党支部在广泛征求群众意见基础上提出的，为确保承诺落到实处，互助县各村建立专栏，公布承诺事项，接受群众监督。\r\n　　对那些群众提出但仅靠村级党组织自身难以解决的问题，青海全省还采取上下联动的做法，逐级上报，由上级党组织整合力量，协调解决，共同推动。\r\n　　到目前，全省各地共承诺为农牧民办实事十二万多项，其中有近一半已办结。\r\n责编：扈航","中国网络电视台消息（新闻联播）：在十一五规划中，国家提出了节能减排的约束性目标，也就是单位国内生产总值能源消耗降低20%左右，二氧化硫和化学需氧量等主要污染物排放总量减少10%。五年的时间马上就要过去了，国家的这份节能减排答卷到底完成得怎么样呢？　　节能减排是指节约物质资源和能量资源，减少废弃物和环境有害物质的排放。　　与2005年相比，2009年全国化学需氧量和二氧化硫的排放量，累计分别下降了9.66%和13.14%，十一五期间确定的减排目标提前完成。在节能方面：十一五前四年，全国单位GDP的能耗，四年累计下降了15.61%，平均每年下降4.15%，为了实现“十一五”节能减排目标，国家采取铁腕措施淘汰落后产能，以小火电为例，从2006年初到今年7月份，我国已经淘汰了小火电机组将近7000万千瓦. 根据国家能源局最新公布的数据显示，今年前三季度关闭小煤矿1355个，完成了今年关停目标的88%，淘汰落后产能12519万吨，此外，国家还利用价格、税收、财政等手段，加大节能减排的力度。从目前的情况来看，“十一五”规划确定的节能减排的各项任务将如期完成。","央视网消息(新闻联播6月13日播出)：记者：当地时间６月１２号中午１２点，北京时间１３号零点，联合国安理会举行全体会议，一致通过了关于朝鲜核试验问题的１８７４号决议。\r\n　　联合国安理会在１８７４号决议中，对朝鲜５月２５日进行核试验表示“最强烈的谴责”，并要求朝鲜今后不再进行核试验或使用弹道导弹技术进行任何发射。\r\n　　决议对朝鲜宣布退出《不扩散核武器条约》以及寻求核武器的行为表示痛心，要求朝鲜早日回到《条约》框架中来，立即全面执行第１７１８号决议，以“全面、可核查和不可逆的方式放弃所有核武器和现有核计划。安理会决定对朝鲜采取有关措施，其目的不是要导致在朝鲜平民中出现不利的人道主义后果。\r\n责编：刘忠博","CCTV.com消息（新闻联播）：\r\n　　\r\n　　经过5次审议，吉尔吉斯斯坦议会11日通过表决，接受了总统阿卡耶夫的辞职，并决定于今年7月10日举行下届总统选举。\r\n　　\r\n　　黎巴嫩真主党11号发表声明说，作为对以色列侦察机近来“频频进入黎巴嫩活动”的报复，黎巴嫩真主党武装的一架无人侦察机当天下午飞入以色列北部上空进行侦察活动。以方证实了这一消息，并表示真主党飞机在以色列境内只飞行了几分钟，在以方出动飞机拦截之前，真主党飞机已经返航，随后以色列军用飞机进入黎巴嫩南部地区上空，并进行了模拟袭击。　\r\n　　\r\n　　在11号的德国汉诺威工业博览会上，德国和俄罗斯签署一项价值30亿美\r\n　　元的能源合作协议。根据协议，德国巴斯夫公司将与俄方合作开采西伯利亚天然气，双方还将共同修建横跨波罗的海的天然气管道。这是俄罗斯第一次允许外国公司到其国土上开发能源资源，而波罗的海天然气管道铺成后，德国将第一次直接从俄罗斯获得能源供应。\r\n　　\r\n　　经过警方几天来的调查取证，7号发生在开罗老城区的自杀式爆炸事件的凶手身份11号确定。据埃及内政部宣布，爆炸实施者是18岁的工科院校学生哈桑·拉法特·艾哈迈德·巴山迪，成长在一个中低收入的单亲家庭。目前警方已经将巴山迪的母亲和两个兄弟拘捕。另外还有大约30名与爆炸事件有牵连的嫌疑人被警方拘留，其中包括3名被怀疑协助巴山迪制造爆炸事件的男子。\r\n　　\r\n　　据指挥救援的警官透露，孟加拉国服装厂坍塌事故的死亡人数今天升至30人。这家服装厂位于首都达卡以西25公里处。11日凌晨，服装厂底层的一个锅炉发生爆炸，造成这座9层楼房坍塌。当时大约有300多名工人在上夜班。消防队员从废墟中营救出92名受伤的幸存者，但估计仍有二百人被困其中。\r\n责编：复苏 　来源：","央视网消息(新闻联播)：由央视网主办的2014马年春节春联征集最佳原创作品书写大会今天举行。10余位书法家现场书写了春联征集活动中获奖的10副最佳原创春联。这些作品以实现中国梦为主题，歌颂美好生活，展现良好道德风尚。　　此次春联征集活动共收到网友上传的春联近12万副，其中原创春联超过11万副，目前评出的100副原创优秀春联已经公布，10副最佳原创春联将在央视元宵晚会中公布。此外，观众朋友们还可以通过央视网“央视悦动客户端”参与活动，赢取书法家手书的春联作品。","央视网消息(新闻联播)：本台消息：近日，国务院分别印发批复，同意《国家开发银行深化改革方案》《中国进出口银行改革实施总体方案》和《中国农业发展银行改革实施总体方案》。批复要求人民银行会同有关单位按照方案要求和职责分工，加强协调配合，完善监督管理，抓紧做好后续工作，确保三家银行改革依法合规、稳妥有序推进。","CCTV.com消息（新闻联播）：新春佳节即将到来之际，中共中央政治局常委、中央政法委书记罗干今天亲切看望慰问了首都公安民警、武警官兵、公安英烈家属和社区治保工作者，代表党中央、国务院向他们表示诚挚的慰问，向全国广大政法干警、武警官兵及家属和治保工作者致以节日的问候。\n　　罗干一行专程看望了公安烈士唐成文的妻子和儿子，关切地询问他们的生活情况，并对与犯罪分子英勇斗争而牺牲的烈士表示深切悼念。罗干说，每逢佳节倍思亲，春节快到了，我们更加怀念那些英烈们。他们舍生忘死、勇往直前的精神永远值得我们学习。在听取了北京市公安局的工作汇报后，罗干对北京市公安工作取得的成绩给予了充分肯定。他指出，希望大家在新的一年里，全力维护社会稳定，努力促进社会和谐，以优异的成绩迎接党的十七大胜利召开，为2008年奥运会成功举办创造良好的社会环境。\n　　在石景山区苹果园三区社区居委会，罗干与社区民警和基层治保工作者亲切交谈。罗干指出，基层治保工作者是维护社会稳定的中坚力量，要把平安建设的各项措施落到实处，要尽量减少“民转刑”案件，更好地促进和谐社会建设。\n　　最后，罗干来到中国国际广播电台，亲切慰问了在此值勤的武警北京市总队某部战士。罗干说，希望大家牢记党和人民的重托，为维护社会稳定作出新的贡献。\n　　看望慰问过程中，罗干还一再强调，要切实做好春节和“两会”期间的安全保卫工作，确保广大人民群众过一个喜庆、安全、祥和的春节，确保“两会”安全、顺利召开。\n　　中共中央政治局委员、北京市委书记刘淇，中共中央政治局委员、书记处书记、国务委员周永康以及有关部门负责同志参加了慰问。\n责编：赵巍","CCTV.com消息（新闻联播）：北京奥运会火炬接力团队今天上午携带北京奥运圣火搭乘“圣火号”包机离开北京，正式踏上以“点燃激情、传递梦想”为口号的全球传递之旅，火炬接力团队包括圣火护卫队、后勤组、新闻宣传组等７个团队共100人。北京奥运圣火全球接力首站是哈萨克斯坦最大城市阿拉木图。\n　　记者：北京奥运圣火今天下午抵达阿拉木图，并将在明天开始传递活动，由此拉开“和谐之旅”的序幕。这也是历史上奥运会火炬首次经过这座城市进行传递。\n　　据介绍，北京奥运会火炬阿拉木图站的传递将从当地时间4月2号中午12点开始，下午5点结束，分为两阶段进行：第一阶段在市郊的麦迪奥高山景区进行；第二阶段将转至市内，在阿斯塔纳广场结束。将有80位火炬手参加传递，其中包括5名中国火炬手。除跑步外，火炬传递方式还包括滑雪、滑冰、骑马、骑摩托车和攀岩。阿拉木图市市长塔斯马加姆别托夫此前表示，阿拉木图市有信心保证火炬传递活动安全、顺利举行。\n责编：魏宇","央视网消息(新闻联播)：丝绸之路国际大会28号在土耳其伊斯坦布尔举行。　　当天，土耳其、阿富汗、阿塞拜疆和格鲁吉亚等17个国家的部长级官员及400多名专家学者就重建“丝绸之路”进行了深入研讨，认为新丝绸之路把亚洲和欧洲重新连接起来，将在沿线各国的全方位合作中凸现重要作用。土耳其运输部长耶尔德勒姆表示，土耳其在21世纪要以振兴丝绸之路作为优先发展目标，积极发展包括中国在内的地区性合作。　　苏州市政府应邀在会议期间举办中国丝绸展，推出6大类228个丝绸制品，集中展示中国丝绸发展的悠久历史和深厚文化底蕴，并以丝绸产品为媒介，主动宣传推介苏州的投资、贸易环境，得到与会国家代表的好评。","CCTV.com消息（新闻联播）：财政部、国家税务总局和中国人民银行近日联合发出通知，我国将于2007年全面实施政府收支分类改革，我国现行按“经费”性质进行分类的预算支出科目，不能清晰反映政府的职能活动，往往造成“外行看不懂，内行说不清”，全面实施政府收支分类改革，可以清晰地反映政府各项收入的具体来源。\r\n　　据了解，2006年中央与地方预算编制、执行及决算工作仍按原科目进行。2007年政府预算及部门预算的编制、执行和决算一律按新科目进行。    \r\n责编：复苏","CCTV.com消息(新闻联播9月19日播出)：\n　　中国道教协会成立50周年庆祝大会今天在人民大会堂举行。中共中央政治局常委、全国政协主席贾庆林出席大会，向大会表示热烈祝贺，向各位代表和全国道教界的朋友表示问候。\n　　中共中央政治局委员、国务院副总理回良玉代表党中央、国务院在大会上讲话。回良玉说，中国道教协会成立五十年来，高举爱国爱教旗帜，坚定不移地走与社会主义社会相适应的道路，努力加强自身建设，团结全国道教信徒，在协助党和政府贯彻执行宗教信仰自由政策，维护国家利益和民族利益，维护道教界合法权益，兴办社会公益慈善事业、保护生态环境，开展对港、澳、台道教界的交流和联谊活动，促进祖国统一、维护世界和平等方面，做了大量卓有成效的工作。\n　　回良玉说，中国道教协会是党和政府联系广大道教信众的桥梁和纽带，要积极协助党和政府贯彻党的宗教政策和宗教法规，及时了解和反映道教徒与信教群众的愿望和合理诉求，维护他们的合法权益，促进宗教活动规范有序进行。\n　　回良玉希望道教界人士要本着与时俱进的精神，与时代同行，与祖国同步，与民族同运，立足自身发展，吸收文明精华，进一步促进道教与社会主义社会相适应。要对教理、教义做出符合社会发展要求的阐释，发扬爱国爱教、重生贵和的优良传统，为促进家庭和睦、宗教和顺、社会和谐，为全面建设小康社会作出新的贡献。要发挥独特优势，积极进行探索，推动友好往来。要注重人才培养，加强自身建设，提高整体素质。\n　　全国政协副主席、中共中央统战部部长刘延东等出席庆祝大会。\n　　庆祝大会前，贾庆林会见了中国道教协会负责人。\n责编：张托雅","CCTV.com消息（新闻联播）：10号是利比里亚总统泰勒辞职前的最后一天，当天他在首都蒙罗维亚发表告别演说，他重申将于11号离职，把权力移交给副总统，并说他是“被迫流亡国外的”，希望有朝一日还能回到利比里亚。泰勒在讲话中并没有透露他下台后的去向，也没有明确表示具体什么时间会离开利比里亚。\r\n　　西非维和部队指挥官、尼日利亚将军奥孔库沃在蒙罗维亚10号说，他预计泰勒会在下台的当天离开利比里亚。据报道，泰勒将前往尼日利亚避难。\r\n　　泰勒定于当地时间今天中午、北京时间19点将总统职权移交给副总统摩西·布拉。布拉10号在蒙罗维亚说，在泰勒辞职后，他有“百分之百的把握”给国家带来和平。他表示将邀请“利民联”领导人到总统府进行兄弟般的对话。\r\n　　但利民联领导人9号威胁说，如果布拉接管总统职权，“利民联”将会与其进行战斗。利民联领导人塞古·科尼10号在会晤尼日利亚总统奥巴桑乔时承诺将按照西共体的要求，不会在泰勒下台后成立的临时政府中担任职务。 \r\n责编：陆珏如","CCTV.com消息（新闻联播）：抗日战争时期，新疆的乌鲁木齐曾是中国抗日前线与国际后援之间的重要交通枢纽。如今，这个抗日的“大后方”，已成为我国西部地区对外开放的桥头堡。\r\n　　１９３７年，中国工农红军西路军的４００多名指战员，进入新疆迪化城，也就是今天的乌鲁木齐市，在这里设立了“八路军驻新疆办事处”，领导新疆抗日民族统一战线，发动当地群众修建国际援助物资运输通道。\r\n　　记者现场：我身后这座建筑是八路军驻新疆办事处纪念馆，过去这周围只有几处低矮的土平房，现在一座中国西部现代化城市正从蓝图变为现实。\r\n　　近五年，乌鲁木齐市基础建设投资达到了690多亿元，500多条道路与80多座桥梁相交，形成了城市快速道路交通网。\r\n　　新疆乌鲁木齐城市规划设计研究院 总工程师 蔡美权：我是62年10月份进疆的，当时乌鲁木齐大部分居民没有见过火车。现在乌鲁木齐已经成为一个公路、铁路、民航的综合交通枢纽，这个变化是非常之巨大的。\r\n　　如今，我国连云港至荷兰鹿特丹的新亚欧大陆桥从乌鲁木齐经过，以地窝堡国际机场为中心的空港运输，连接着欧亚十几个国家。 四通八达的交通线，使这座边陲城市，成为了“东联西出、西去东来”的物流港。目前，乌鲁木齐市已与60多个国家和地区经贸往来，去年外贸进出口额达２８亿多美元，居１２个西部省会城市之首。\r\n　　新疆乌鲁木齐市 市长 雪克来提·扎克尔：我们城市现在是在中亚区域里的一个重要贸易集散地。每年对外进出口贸易总额，是全新疆进出口总额的50%以上。\r\n责编：陶柯 　来源：","中国网络电视台消息(新闻联播)：新兴产业后来居上、传统产业提速升级，天津踩下自主创新的油门，加快了产业转型升级的步伐。　　近日，我国首个用于石油勘探的精确处理软件在国家超级计算天津中心研发成功，依靠这套软件，仅需十多天就可分析出勘探区域的地质资料数据，从而精准判定这个区域是否具有开采价值。　　近年来，天津市先后投资近500亿元，推出120项自主创新产业化重大项目。随着这些项目陆续投产，形成了超级计算、航空航天、新能源汽车等为代表的高新技术产业集群。同时，以医药、装备制造等为主的传统产业也实现了转型升级。　　目前，天津已经培育起石油化工、航空航天、装备制造、生物医药、新能源新材料等八大优势产业，去年，八大优势产业实现产值近2万亿元，占全市工业比重的90%以上。　　(视频编辑：张贝龙 文字编辑：孙继礼)","CCTV.com消息（新闻联播）：\r\n　　为期3天的“21世纪论坛”2005年会议今天在北京闭幕。\r\n　　全国政协副主席、“论坛”组委会主席王忠禹在闭幕式上致词。他代表中国全国政协和“论坛”组委会，对与会人士为本次“论坛”会议的圆满成功所付出的努力表示感谢。\r\n　　全国政协副主席、“论坛”组委会副主席徐匡迪和联合国系统驻华协调代表马和励也在闭幕式上发言。\r\n　　全国政协副主席、“论坛”组委会副主席李蒙主持闭幕式。 \r\n责编：陶柯","央视网消息(新闻联播)：公交车上遇到有困难的帮一把;把自己的事儿做好、不给其他人添麻烦，这些都是举手之劳，别看事儿小，只要您做了，我们的社会就能越来越美好。　　这是河南郑州28路公交车上的监控视频拍下的温馨一幕。车到站时，一位老人显然腿脚不便，颤颤巍巍地向车门挪动，一个小伙子赶忙上前搀扶老人，并一直把老人送下车。　　同样，也是在28路公交车上，一位女司机看到腿脚不便的老人，马上离开座位、上前搀扶；而另一位男司机则是接过老人怀抱的孩子，一直将祖孙俩送到座位上。　　吃完饭主动把餐具送到收纳点，也是举手之劳。在湖北某高校的食堂，有些同学吃完饭，就自顾自地离开了，剩下一片狼藉的桌面，让后来吃饭的同学，端着餐盘没地儿放。其实，餐具收纳车就在不远处，记者守候拍摄了一个小时，发现主动归还餐具的不到十人。","CCTV.com消息（新闻联播）：空军原顾问邝任农同志因病医治无效，于4月25日在北京逝世，享年93岁。\r\n　　邝任农同志是江西省寻乌县人，1927年加入中国共产主义青年团，同年入伍，1928年转入中国共产党。1955年被授予空军中将军衔。 \r\n责编：刘英来","央视网消息(新闻联播)：地震发生后，雅安291个银行网点超过一半受灾，到今天下午两点，已有九成以上的网点恢复营业。农业银行、农信社和邮储银行在芦山县、宝兴县开设的帐篷银行、汽车银行已经开始营业，部分网点还提供通宵服务。工行、中行、建行等银行，对因受灾到期无法偿还的信用卡和贷款客户，不催收催缴，不计逾期利息和滞纳金。银监会发布通知，针对灾区房屋倒塌造成存折、银行卡丢失等情况，银行要建立快速处理通道。办理挂失只需提供姓名、账号、银行卡号中任何一种。各家银行要为救灾资金设立专柜。","CCTV.com消息(新闻联播10月17日播出)：\n　　5年间全国共有2300万下岗失业人员实现再就业\n　　劳动和社会保障部消息，5年来，在国家积极就业政策的扶持下，全国共有2300万下岗失业人员实现再就业，城镇登记失业率稳中有降。\n　　我国利用外资质量明显提高\n　　今年前三季度，全国实际使用外资472.19亿美元，同比增长10.87%。目前，跨国公司在我国设立的研发中心超过1200家。\n　　国家投入66亿元保护黄河水源地\n　　有“黄河蓄水池”之称的甘肃玛曲原始高寒沼泽湿地生态保护项目日前实施，项目计划投入66亿元，到2020年，围栏封育改良退化草场68万亩，建设禁牧、休牧围栏300万亩。\n　　渝湘高速大湾隧道贯通\n　　渝湘高速公路武隆段全长2.5公里的大湾隧道近日全线贯通，渝湘高速连接重庆主城和湖南长沙，沿途穿越武陵山区。\n责编：刘亚姝","CCTV.com消息（新闻联播）：连日来，全国各地处处涌动着军爱民，民拥军的热潮。    \r\n　　\r\n\r\n　　解放军战士：灾民们高兴了，是我们最大的快乐。\r\n　　在内蒙古锡林郭勒，在山东沂蒙老区，在江西新落成的八一南昌纪念塔前，今天，无论是在迷彩帐篷搭设的简易舞台上，还是在专业演出现场，人们用优美的舞姿、嘹亮的歌声尽情表达对人民子弟兵的节日问候。\r\n　　军爱民，民拥军。今天，广东省汕尾市小漠镇的近百名老人和学生，早早把冲好的凉茶摆放到来这里驻训的部队营区门口，供训练归来的官兵们消暑解渴。由全国劳模、上海市普陀区人民医院护士长余井子担任车长的上海市首辆拥军医疗车，从今天开始为驻区部队官兵提供２４小时免费医疗服务。江苏泰州是人民海军的诞生地，八一前夕，泰州市派出代表团专程赶赴西沙群岛，慰问守岛官兵。为丰富远离市区的驻军官兵文化生活，沈阳市大东区为武警某部建起了沈阳第一个双拥图书馆，官兵们不出营区就可以阅览五万多册的书籍：今天，由天津大学部分师生组成的“科技拥军小分队”来到驻津某部，现场指导官兵蔬菜瓜果优种技巧和增产丰收的要领，运用自己的专业特长，服务军营。为了解决军嫂就业问题，上海市宝山区日前还举办了军嫂专场招聘会，精心挑选的岗位和工种，尽可能让各个学历层次的军嫂都能有合适的选择。\r\n　　双拥情意浓，军民一家亲。在大连、青岛、南宁、合肥、太原、丹东等地，不管是已经告别部队的老军人、还是刚刚入伍的新兵娃，也纷纷为群众送上一份爱心。\r\n　　湖北上万名军队离退休老干部发起了为老区困难群众捐款活动，总额超过百万元的捐款将全部用于老区修桥、建路、打井等十几项民心工程上。\r\n　　南京军区总医院和济南军区１５９医院今天还分别组成“爱心医疗服务队”，冒着酷暑到驻地为群众提供医疗咨询服务。\r\n责编：闫冬","责编：陶柯","CCTV.com消息（新闻联播）：国务院台湾事务办公室新闻发言人李维一在今天的发布会上表示：陈水扁“台独”本质从未改变。一旦认为有机可乘，就会以各种方式表现出来。\r\n　　\r\n\r\n　　李维一说，如果陈水扁承认“九二共识”，抛弃“一边一国”的主张，海协和台湾海基会可以立即恢复对话和谈判，双方什么问题都可以谈。\r\n　　针对陈水扁的“中国是另外一国，不是本国，是敌国，”的论调，李维一表示，事实表明，陈水扁搞缓和是假，搞“台独”，制造紧张与对立才是其真实本意。所谓改革台湾教育，解决“国家认同问题”，其政治用意就是要把台湾的教育变成“台独”思想教育。台湾的教育界、学术界人士和社会舆论对这种“台独”行径给予了强烈的谴责。\r\n　　李维一还表示，两岸贸易无法正常化责任不在大陆。台湾当局对大陆产品进入台湾设置了大量的歧视性限制措施，严重阻碍了两岸经贸关系的正常发展。台湾当局的人为设限是两岸贸易无法正常化的根本原因。\r\n责编：柳博","CCTV.com消息(新闻联播12月23日播出)：党的十七大报告提出：要壮大爱国统一战线，促进政党关系、民族关系、宗教关系、阶层关系、海内外同胞关系和谐。\n　　这是顺应国内外形势的发展变化，更好地运用统一战线这一重要法宝，最大限度地调动一切积极因素，共同为夺取全面建设小康社会新胜利而奋斗的重大战略举措。\n　　壮大爱国统一战线，是推进中国特色社会主义事业、实现中华民族伟大复兴的内在要求。\n　　促进政党关系、民族关系、宗教关系、阶层关系、海内外同胞关系的和谐，是壮大爱国统一战线的客观要求。\n责编：王超","央视网消息(新闻联播)：广西平果县在党的群众路线教育实践活动中，围绕群众反应强烈的突出问题，标本兼治抓整改。　　这两天，平果县龙板村的道路施工缺水问题让村里人很为难。知道消息，镇党委书记黄韬霖当天晚上就来到村里。经过论证，黄韬霖和大伙商定了从镇里引水进村的方案。村民说，这事放到以前，解决起来需要好多天，因为有些家在外地的“走读”干部，经常回家人不在镇上。今年5月，平果县筛选出“四风”典型事例168个，干部“走读”就是其中之一。为此，平果县完善干部考勤管理制度，并创新提出了干部下基层“夜学、夜访、夜议、夜谈”的“四夜”工作法。　　今年，平果县还制定出台了重大项目督察、公务接待规定等60多项制度。全县“四风”问题整改群众满意率达95%以上。","央视网消息(新闻联播9月7日播出)：    1958年1月18日，《中苏关于共同进行和苏联帮助中国进行重大科学技术研究的协定》在莫斯科签署。围绕我国《十二年科学规划》，该协定确定在16个方面122个重大科研项目上，双方共同进行科研合作。合作期间，数千名苏联专家先后来到中国指导科学技术工作。    这项协定的签订，在整个中苏关系史上占有重要的地位。     责编：刘一","（新闻联播）：近日，新西兰南岛的海滩上接连有大批领航鲸搁浅，目前搁浅鲸的总数已超过650头。今天，在新西兰南岛的费尔韦尔沙咀海滩，救援人员和志愿者帮助17头搁浅的鲸重回大海。目前，获救返回大海的鲸约为100头。另外，335头鲸死亡，220头仍处于搁浅险境。据报道，当地时间9日，超过400头领航鲸在新西兰南岛西北部搁浅。11日又有大约240头鲸搁浅，为帮助这些鲸脱离险境。救援人员和志愿者在高潮水位时排成人链，尽力引导搁浅的鲸向正确方向游动。但由于领航鲸体型庞大，增加了救援工作的难度，目前只有少部分搁浅的鲸获救。另据当地环保机构负责人称，对于部分生还无望的搁浅鲸，为了减少它们的痛苦，救援人员和志愿者给它们实施了安乐死。这次大规模鲸群搁浅的确切原因目前还不清楚。而这也是新西兰自19世纪有记录以来第二大鲸搁浅事件。1918年，大约1000头鲸在新西兰外岛查塔姆群岛区域搁浅。","央视国际消息（新闻联播）：中宣部等五部委联合举办报告会。\r\n责编：李莽","央视网消息(新闻联播)：当天下午，习近平出席了中罗建交60周年研讨会并发表了题为“弘扬传统友谊 深化互利合作”的重要讲话。他说，中罗建交60年来，在维护国家主权、独立和领土完整斗争中，在各自国家经济建设和社会发展，在抗击重大自然灾害，在国际舞台上，两国人民总是相互支持、患难与共。中国愿在和平共处五项原则基础上，保持和发展同中东欧国家的传统友好关系，共同推动中欧关系向前发展。　　当晚，习近平圆满结束对罗马尼亚的访问，离开布加勒斯特。临行前，罗马尼亚高级官员到机场送行。责编：刘一","CCTV.com消息（新闻联播）：最近，国家审计署审计长李金华向全国人大常委会提交了2003年度审计工作报告，引起了社会各界的关注。监察部按照国务院和中央纪委的部署和要求，会同最高人民检察院、公安部等部门和有关地方党委、政府，对由审计机关发现的24起案件线索组织力量进行了认真查处。目前已查结并移送检察机关的7件，近期可查结的6件，正在办理的6件，协调或督促有关地方和部门办理的5件。\r\n　　其中查办金融领域的案件主要有：\r\n　　一、审计报告反映广东省佛山市南海区私营企业主冯明昌等涉嫌经济犯罪问题。经查，冯明昌与银、政府部门个别人员内外勾结，从中国工商银行等金融机构骗取巨额贷款，案发时尚有余额２５亿余元未还。目前，已对冯明昌等６２名涉案人员先后采取了司法措施，其中工商银行广东省分行原副行长叶家声、佛山市分行原行长林俊江、南海区支行原行长林裕行、南海区财政局原局长孙伯宽、何伟林等人因涉嫌受贿、挪用公款、违法放贷、滥用职权等犯罪已被逮捕；相关部门数十名责任人将受到党纪、政纪处分。收缴违纪违法金额４５０５万元；为银行挽回贷款损失３亿元；查封、冻结、扣押涉案单位及人员的各类物品，折合人民币４亿多元。\r\n　　二、审计反映中国农业发展银行巨额固定资产租赁中存在重大违法嫌疑问题。经查，在中国农业发展银行向北京美禾电子有限公司租赁总额９．２亿元固定资产业务过程中，美禾公司偷逃营业税１０００余万元，美禾公司法定代表人蔡国安利用增资扩股与上级公司脱钩之机将巨额国有资产据为己有。目前，蔡等人已被逮捕，对中国农业发展银行有关人员的违纪问题正在调查中。\r\n　　三、中国银行原副董事长刘金宝利用职权影响违规发放贷款、谋取私利、涉嫌贪污受贿案件。２００３年６月，中央纪委、监察部对其问题进行了调查，并于２００４年１月将此案移送检察机关立案侦查，同时，另５名涉嫌犯罪的中国银行上海分行中高层管理人员中，有４名被逮捕、１名取保候审。\r\n　　查办电力系统的主要案件有：\r\n　　一、审计报告反映原中国电力企业联合会副理事长林孔兴问题。经查，林孔兴在任华中电业管理局局长、华中电力集团公司总经理期间，涉嫌与其妻王萍共同或单独受贿、贪污１００余万元，为亲友非法牟利２００万元，以及涉嫌巨额财产来源不明问题。目前，林、王二人被移送湖北省检察院立案侦查。现已追缴、扣押违法违纪钱物１０００余万元。\r\n　　二、审计反映鞍山电业局原局长陈忠一问题。经查，陈忠一自１９９９年以来，擅自将巨额资金借予私营企业主李殿禄累计达３．７亿元，至今有７０００余万元未收回；擅自为李提供了７８００万元的银行贷款担保，并从中收受其钱物计３０余万元。陈忠一被移送辽宁省检察院立案侦查。目前已追缴赃款６８００余万元。\r\n　　三、审计反映山西省电力科学研究院问题。经查，１９９８年至２００３年７月，山西省电科院采取用假合同、假发票等手段套取并集体私分国有资产４３００余万元。该院原院长陈懋龙，原副院长毛原祺、宋跃红，原财务科科长王建政、原多经科科长王玉琦分别涉嫌贪污、受贿１０万元至１００余万元不等。目前陈懋龙等５人被移送山西省检察院立案侦查。已追回违纪资金１６００余万元。\r\n　　四、审计报告反映北京供电公司（原北京供电局）擅自担保承担赔偿责任，造成重大损失问题。经查，原北京供电局负责人在１９９３年至１９９７年间，擅自决定将专款专用的供电贴费６４００万元投资威克瑞公司，已无法收回；擅自决定为威克瑞公司提供７．８亿元担保，威克瑞公司现已严重资不抵债，无力偿还贷款，北京供电公司等部门承担部分担保责任。１９９３年以来，原北京供电局负责人和该局副总会计师，违规向中外合资企业贝斯特公司“以存代贷”４０００万元、向威克瑞公司借款３０００万元，造成巨额经济损失，核查工作还在进行中。\r\n　　查处其他政府部门的主要案件有：\r\n　　一、审计报告反映国家林业局下属单位问题。监察部对国家林业局调查规划设计院等４个单位编造、变造林业治沙贷款合同，套取中央财政贴息资金问题已进行调查核实，将依据有关规定对负有责任的有关人员进行处理。\r\n　　二、审计报告反映国家体育总局动用中国奥委会资金建设职工住宅等问题。监察部于２００４年５月会同审计署组成联合调查组已开展调查，调查工作正在进行中。  \r\n　　监察部有关负责人表示，针对审计中发现的问题要很好地总结吸取教训，切实抓好整改工作。要加强对国家机关及其工作人员的廉政和法纪教育，严格依法行政，自觉遵守财经管理的各项规定。对于已经发现的涉嫌违纪违法的问题，发现一起就要严肃查处一起。\r\n责编：闫冬 　来源：","央视网消息（新闻联播）：今天出版的人民日报发表评论员文章，题目是《同人民在一起》。    “在这一困难时刻，我需要尽快赶回国内，同我国人民在一起，投入抗震救灾工作。”玉树强震发生后，胡锦涛总书记提前结束访问回国，亲赴灾区指导抗震救灾工作。            “同人民在一起！”吴邦国、温家宝、贾庆林、李长春、习近平、李克强、贺国强、周永康等中央领导同志情牵玉树震区、心系灾区人民，第一时间部署这场营救生命、保障民生艰巨斗争的各项措施，或亲临一线指挥救灾，或以其他各种形式动员各方面力量投入抗震救灾战斗。    文章强调，危难中，党和人民在一起！军队和老百姓在一起！十三亿人民在一起！全国各民族的兄弟姐妹在一起！这是血浓于水、心手相连的情感，这是同舟共济、多难兴邦的力量。正是在一次次血与火的考验中，历经磨难的中华民族更加坚强不屈、更加团结一心。         文章最后说，危难中，“同人民在一起！”让我们一起面对，一起担当，一起夺取抗震救灾斗争的胜利！   责编：刘一","央视网消息(新闻联播12月31日播出)：本台消息：2009年1月1日出版的新年第1期《求是》杂志，将发表中共中央总书记、国家主席、中央军委主席胡锦涛的重要文章：《努力把贯彻落实科学发展观提高到新水平》。\n责编：王壹霖","CCTV.com消息(新闻联播2月18日播出)：记者：这里是郴州市受灾最为严重的桂阳县樟市镇，连续在抗灾救灾一线奋战18个昼夜的魏永景，今天又来到这里，带领民兵预备役人员抢修烟城线电网。\r\n　　由于连日征战，53岁的魏永景显然有些体力不支，但他仍扯着嘶哑的嗓子，高喊着号子同官兵一起战斗。\r\n　　20多天前，贯穿郴州的京珠高速公路被特大冰雪阻断，约8000多辆车，5万多司乘人员滞留。魏永景临危受命，担任京珠高速郴州段破冰总指挥，1月29日，高烧39度的魏永景在组织破冰时不慎滑倒在地，头部鲜血直流，医生诊断为脑震荡需卧床3天。\r\n　　郴州军分区干部：他却请求医生让他回家观察，没想到一出医院的门，就又硬让我们把他送回良田破冰现场。\r\n　　为不让一个人饿肚子，魏永景向上级建议调来6台野战炊事车沿途展开，3天就用掉大米面粉10多吨，为数千受困群众提供了热食，而他自己却一直靠干粮充饥。2月2日，京珠高速打响最后的攻坚战，魏永景坚持在险要路段指挥重型机械装备破冰。道路打通时，魏永景累得吐了血。\r\n　　郴州军分区政委魏永景：身为领导干部，就应该是一面旗帜，带头战斗在最危险，任务最艰巨的地方。\r\n责编：王壹霖","中国网络电视台消息(新闻联播)：今天是“十一”黄金周的第三天，全国铁路以中短途为主，客流比前两天有所下降。在忙碌的列车上，乘务人员从细节入手，为乘客提供周到的服务。 　　本台记者 陈俏：我身边是往返于北京和石家庄两地的T5675次列车，这辆车昨天中午12点石家庄出发，至今已经整整是22个小时了。　　T5675次列车长 刘艳艳：这在平时是三天的任务量，现在由于节日客流加大，所以只能压缩在24小时之内完成。　　马晶是T5675次列车上一名年轻的乘务员，今天刚刚执行了一趟临客的任务，还没来得及休息，就又登上了这趟列车。　　乘务员 马晶：没喝水，嗓子也喊哑了，就怕有旅客等车时特别是老幼客人摔倒。　　列车广播声：请乘客注意安全，别被车门挤伤、开水烫伤。　　在这趟列车上，有这样一个角落，上面写着手机加油站和手机免费提供站。当旅客出现手机没电又有急需的时候，这些手机就可以发挥作用了。　　今天，在武汉到广州的D2101次列车上，乘务人员正在悉心为旅客服务。　　乘务员：这位女士，打扰一下，请问您到哪里下。　　旅 客：长沙。　　乘务员：我们有一个叫醒服务，您可以安心地睡。到站的时候我们会叫醒您。　　旅 客：好的，谢谢。　　旅客：赶很早的车，所以早上没有怎么睡好，上车以后我就一直睡，但是他们说有叫醒服务，快到站提前两分钟就把我叫醒。　　武广高铁实行的无干扰式服务，但是旅客有服务要求，列车员需要在最短的时间内，帮助旅客解决问题。　　旅 客：我女儿有点晕车。　　乘务员：我给她拿点晕车贴。　　一分钟以后，列车员拿来了医药箱。　　乘务员：您有什么不舒服的再告诉我。　　D2101次列车长 陈媛：我所执乘的这个动车，沿途要停靠15个站点，每站上下的旅客都特别多，我们也是从细节入手，让旅客能时时感觉到我们的细微服务，为旅客出行带来便利。　　(视频编辑：陈倩 文字编辑：吴卫平)","CCTV.com消息（新闻联播）：中共中央政治局常委、国务院总理温家宝，22日来到湖南考察抗洪救灾工作，代表党中央、国务院看望受灾群众，慰问奋战在救灾一线的广大干部群众和人民解放军、武警部队官兵，并对灾后重建工作进行了部署。\n　　受第4号强热带风暴影响，湖南、福建、广东、广西、江西、浙江等省区最近出现大范围强降雨过程，发生了今年以来最为严重的洪涝灾害。其中湖南受灾最重。初步统计，截止21日，湖南省因灾死亡346人，失踪89人。党中央、国务院高度重视这些地区的抗洪救灾工作，对灾区人民的生产生活十分关心。\n　　顶着似火的骄阳和40摄氏度以上的高温，温家宝来到重灾区湖南省资兴市，乘船沿东江水库前往坪石乡昆村大冲垄组。\n　　温家宝：“这次特大灾害，坪石乡的群众损失很大。党中央、国务院非常关心大家。我也很惦记大家。乡亲们受苦了！我来看望大家！”\n　　听说总理来看望大家，受灾的群众从四面八方赶来，围拢在总理的身边，大家像看到久别的亲人一样。\n　　温家宝：“从中央到省里，各级政府要全力支持灾区的工作，使无家可归的人们尽早能有房子住。在这次抗灾中，省委省政府组织领导得力，基层干部、党员发挥了重要作用，解放军、武警官兵舍生忘死抢救群众，才使这次灾害损失减少到最低的限度。但是这场洪灾和地质灾害，毕竟给群众的生产生活带来了很大的困难。现在摆在我们面前的任务就是如何把救灾工作、恢复重建工作做好。”\n　　温家宝来到集中安置受灾群众的坪石乡中学，详细询问灾民的日常生活情况。中南大学湘雅医院抗洪抢险医疗队正在为受伤的村民治疗，一些卫生防疫人员在喷洒消毒液。温家宝详细询问了医疗队的工作情况。他对当地负责同志说，现在天气炎热，灾后的环境卫生条件比较差，容易患传染病。要特别注意做好防疫工作，确保大灾之后无大疫。\n　　在抗灾过程中，涌现了一大批可歌可泣的英雄人物。何家山村村民樊朋南，帮助八位被困村民转移到安全地带，自己却被大水卷走。坪石乡昆村洪灾爆发时，村妇女主任陈淑秀挨家挨户组织转移群众一百多人，自己却被泥石流夺去了生命。温家宝亲切看望慰问了英雄的家属，他说，你们虽然失去了亲人，但还有千千万万个亲人在，我也是你们的亲人！\n　　温家宝慰问了正在何家山抢险救灾的武警战士。他说，在群众危难关头，人民子弟兵舍生忘死奋战在抗洪抢险第一线，无愧于人民的重托和希望。\n　　考察中温家宝指出，目前正值汛期和台风季节，还有再次发生暴雨灾害的可能。他要求基层组织和党员干部在抗灾救灾中发挥战斗堡垒作用和模范带头作用，各级党委和政府要以对人民高度负责的精神，继续做好救灾和重建工作，夺取抗灾救灾的全面胜利。\n责编：唐峰","","CCTV.com消息（新闻联播）：在正在北京举办的2005建设节约型社会展览上，一些制冷取暖新技术和新型建材向参观者展示了建筑节能的巨大潜力。\r\n　　北京展区的这种中央液态冷热源环境系统，可以通过提取浅层地热能来实现建筑物的冬季供暖和夏季制冷。    \r\n　　北京恒有源科技发展有限公司总经理 徐生恒：浅层地热能就是说俗了就是我们农村的萝卜窖、白菜窖用的保鲜的那个能量，那时候是表层应用，我们现在发明的单井抽灌技术呢就达到了立体来应用，钻一个竖孔几十米深然后把能量大量采集上来，完了通过热泵技术给他提升，然后给建筑物供暖、制冷，跟生活热水的加热。\r\n　　这种新系统不但在制冷、供暖过程中实现了零污染，而且运行成本也比普通的制冷、供暖方式低30%到50%，目前已经在北京、西藏等地区推广应用。\r\n　　记者现场：这个展区展示的这个房屋是一种节能型的房屋，这个房子从屋顶到玻璃到墙体呢全部是用节能环保的材料做成的，它的保温隔热性能非常好，它要比普通住宅节能70%左右。\r\n　　中国建材集团科技管理部副主任 蒋洋：我们这个房屋的节能隔热效果可以这么来描述一下，如果是夏天的话，普通的房屋要开8个小时的空调的话，达到同样的效果这种房子开两到三个小时的空调就可以了，在冬天的话我们可以降低取暖的费用降低一半以上。\r\n　　与此同时，由于节能房屋的墙体比普通房屋的薄，这种节能住宅的套内面积还可以比普通住宅增加10%左右，在节能同时还减少了占地面积。\r\n责编：陈卓","央视网消息（新闻联播）：国家主席习近平9月16日下午在人民大会堂东门外广场举行仪式欢迎巴林王国国王哈马德·本·伊萨·阿勒哈利法对我国进行国事访问。　　全国人大常委会副委员长张平、国务委员杨洁篪、全国政协副主席苏荣等出席欢迎仪式。　　陪同哈马德访华的有副首相、众议长等多位高级官员。　　军乐队奏巴中两国国歌。鸣礼炮21响。　　随后，哈马德在习近平陪同下检阅中国人民解放军三军仪仗队。　　两国元首回到检阅台，观看仪仗队分列式。　　哈马德是应习近平的邀请对我国进行国事访问的。这是他任国王后首次访华。","CCTV.com消息（新闻联播）：由文化部、广电总局、新闻出版总署及中部六省共同主办的首届中国中部文化产业博览会今天在武汉举行。来自国内外的3500多家文化企事业单位参加了博览会，内容涉及舞台艺术、广播电视、新闻出版等各个门类。本次文博会凸显“文化中国、魅力中部”的主题，体现了我国中部地区独特的文化魅力。\r\n责编：复苏","","央视网消息(新闻联播)：国务院总理李克强13日下午在人民大会堂会见土库曼斯坦总统别尔德穆哈梅多夫。　　李克强表示，中土互为战略伙伴。昨天，习近平主席同总统先生举行了富有成果的会谈，双方签署《中土友好合作条约》等一系列重要合作文件。中方愿与土方一道努力，推进两国战略伙伴关系又好又快发展。　　李克强指出，中土共同修建了世界上最长的天然气管道。希望在经营好现有管线的基础上启动新管线建设，扩大天然气贸易规模。中方还愿同土方开拓经济合作的新领域，增强合作的可持续性。开展油气加工、能源设备制造、农牧产品、通信、高科技、交通运输等方面合作，形成以能源合作为主体，多领域合作齐头并进的新格局。中方也愿与土方加强人文领域交流，不断增进两国人民的友好感情。　　别尔德穆哈梅多夫表示，中国是土库曼斯坦重要的战略伙伴，两国合作成果丰硕。土方愿进一步扩大天然气对华出口，提高两国能源合作水平，深化经贸、农业、科技、交通、教育等领域合作，丰富两国关系的内涵。","（新闻联播）：这几天，趁着大好的春光、春色，许多人举家安全出行，尽情享受着亲情、友情、爱情。春节带上老爸老妈，畅游千山万水，成为很多人过年的新时尚。四川攀枝花的阳光、春色、好空气，让众多游客一路追逐。在各地景区，随处都能碰到举家出游的外地客人。在海南海口街头，姹紫嫣红的三角梅迎风怒放，“新花城 新海口”惊艳了无数游人。在广西柳州，15万株郁金香相继盛开，带着家人徜徉花海，平凡的日子也沾染了花朵的明丽。除了缤纷的郁金香，还有4万多只如约而来的红嘴鸥，在云南滇池岸边，这些从西伯利亚飞来越冬的小精灵，向人们传递着春的消息。南方鲜花着锦绣，北方冰雪破春妍。随着北京冬奥会的临近，滑雪已经成为时尚运动。人们披挂上阵，在速度与激情中，培养孩子，挑战自己。相约在长白山脚下的温泉里，气温零下20℃，水温零上40℃，与多年未见的姐妹，欣赏漫天飞雪，重温同窗情谊，自拍之后再互拍，这个春节注定又是一个难忘的美好记忆。","央视网消息(新闻联播6月23日播出)：\n责编：王壹霖","央视网消息(新闻联播)：本台此前曝光了山东的部分养殖场在速生鸡养殖当中滥用抗生素和各种违禁药物、六和集团下属屠宰场未经检疫直接流向上海百胜物流中心的节目。今天，百胜餐饮集团发表公开信，向消费者致歉。　　百盛是全球最大的餐饮集团，旗下拥有肯德基、必胜客等品牌，　　据调查，从2010年至2011年的两年间，百胜在对山东六和集团供应的鸡类产品自检中，发现有8个批次抗生素残留超标。今天百胜在公开信中承认上述检测结果没有主动通报政府。同时百胜做出四项承诺，表示将吸取事件教训，严肃整改。","(新闻联播)：十二届全国人大常委会第十八次会议21日上午在北京人民大会堂开幕。张德江委员长主持会议。　　会议听取了全国人大法律委员会副主任委员苏泽林分别作的关于反恐怖主义法草案审议结果的报告和关于反家庭暴力法草案审议结果的报告，听取了全国人大法律委员会主任委员乔晓阳作的关于国家勋章和国家荣誉称号法草案审议结果的报告。法律委员会认为，上述草案经过审议修改，已经比较成熟，建议提请本次常委会会议审议通过。　　会议听取了全国人大法律委员会副主任委员李连宁作的关于教育法律一揽子修正案草案审议结果的报告。　　会议听取了全国人大法律委员会副主任委员李适时作的关于慈善法草案修改情况的汇报。法律委员会建议将草案二次审议稿提请本次常委会会议审议并作出提请十二届全国人大四次会议审议的决定。　　会议听取了全国人大环境与资源保护委员会副主任委员王鸿举作的关于野生动物保护法修订草案的说明。草案以生态文明建设和依法治国为指导，从禁止违法经营利用及食用野生动物、加大栖息地保护力度、加强人工繁育管理等方面对法律进行了重点修改。　　为了继承和弘扬中医药，保障和促进中医药事业发展，保护人体健康，国务院提出了关于提请审议中医药法草案的议案。受国务院委托，国家卫生和计划生育委员会副主任、中医药管理局局长王国强作了说明。　　为了坚持计划生育基本国策，全面实施一对夫妇可生育两个孩子政策，国务院提出了关于提请审议人口与计划生育法修正案草案的议案。受国务院委托，国家卫生和计划生育委员会主任李斌作了说明。　　受国务院委托，中国人民银行副行长潘功胜作了关于《关于授权国务院在北京市大兴区等232个试点县(市、区)、天津市蓟县等59个试点县(市、区)行政区域分别暂时调整实施有关法律规定的决定(草案)》的说明，中国证券监督管理委员会主席肖钢作了关于《关于授权国务院在实施股票发行注册制改革中调整适用证券法有关规定的决定(草案)》的说明，国务院审改办负责人张纪南作了国务院关于《全国人大常委会关于授权国务院在广东省暂时调整部分法律规定的行政审批的决定》实施情况的报告和关于《关于授权国务院继续在广东省暂时调整部分法律规定的行政审批的决定(草案)》的说明。　　会议审议了全国人大常委会委员长会议关于提请审议全国人大常委会关于召开十二届全国人大四次会议的决定草案的议案。　　受国务院委托，司法部副部长赵大程作了关于提请审议批准《中华人民共和国和伊朗伊斯兰共和国关于移管被判刑人的条约》的议案的说明，外交部副部长张明作了关于提请审议批准《中华人民共和国和白俄罗斯共和国友好合作条约》的议案的说明。　　会议还听取了全国人大常委会代表资格审查委员会主任委员马馼作的关于个别代表的代表资格的报告；审议了有关任免案。","央视网消息(新闻联播)：根据中国证券登记结算公司的安排，从今天起A股投资者，包括自然人和机构投资者都可以根据自身的实际需要开立多个A股账户和封闭式基金账户，上限是20户。也就是说，此前只能在一家证券公司拥有一个证券账户的股民，今后将最多可以在20家证券公司开设20个账户。　　开户数的放开将给投资者带来更多的选择权，并倒逼证券公司降低佣金，提升服务水平。　　在一系列利好消息的推动下，证券市场持续强势，沪深港三大股市今天均大幅上涨。其中上证综指盘中最高冲上4128.07，再创近7年新高。截止收盘，上证综指报4121.71，涨2.17%，深圳成指报14149.5，涨0.97%。两市全天成交额超过1.4万亿元。此外，香港恒生指数报28016.34，上涨2.73%，创下近7年来新高。　　在股市盈利预期带动下，投资者入市热情高涨，中国结算最新数据显示，截至4月3日，沪深两市股票账户数合计达1.9亿户，其中有效账户1.5亿户。过去6个月，沪深两市新开股票账户数达1373万户。","央视网消息（新闻联播）：2003年，时任英国首相布莱尔以伊拉克萨达姆政权拥有大规模杀伤性武器将给英国带来威胁为由，劝说议会同意英国参与美国主导的伊拉克战争，然而在付出沉重代价赢得战争之后，英美等国却并没有在伊拉克发现任何大规模杀伤性武器。2009年，英国开始对当年介入伊拉克战争的诸多疑团展开调查。历时七年后，相关调查报告终于在今天正式公布。北京时间今天下午6点，英国官方公布了《伊拉克战争调查报告》的最终文本。报告多次使用了“入侵”这个词来描述美国和英国对伊拉克采取的军事行动。报告说，这是第二次世界大战以来，英国首次参与并以完全规模侵略一个主权国家。报告的结论是：英国在穷尽和平手段之前，就参与到了入侵伊拉克的战争当中，军事行动并不是最后的解决手段。报告说，布莱尔和时任英国外交大臣施特劳敦促美国把伊拉克问题提交联合国，但后来又主动建议小布什政府采取更为主动的战略。布莱尔和斯特劳形容伊拉克藏有大量化学武器，对世界造成迫在眉睫威胁。事后证明，没有人能够在伊拉克找到这些所谓的大规模杀伤性武器，这些全是英国情报部门提供的错误或夸大信息。2003年，美国以伊拉克拥有大规模杀伤性武器为由，悍然发动伊拉克战争，战争加剧了伊拉克国内教派冲突，极端组织乘机坐大，暴力事件频发，从2003年至今，伊拉克有16万至18万无辜平民在各类恐怖袭击中丧生，而今年年初至7月份，已有7146人丧生于恐怖袭击。除了恐怖袭击导致的人员伤亡之外，多年的战争还给伊拉克的经济带来了沉重的负担，军费和难民安置成为了财政支出中的主要部分。而随着战事的持续，340多万难民的安置问题或在下一步成为伊拉克政府所面临的最大挑战。","中国网络电视台(新闻联播)：国务院副总理李克强15日在北京会见欧洲理事会主席范龙佩和欧盟委员会主席巴罗佐。　　李克强表示，中国和欧盟是国际舞台上两支重要战略力量，也是重要的全面战略伙伴，中欧关系正进入新的关键时期，希望双方以这次达成的重要共识为新起点，提升政治互信水平，充实战略合作内涵，相互尊重、平等相待、开放包容、相互支持，为推动建设和平、合作、发展的21世纪共同努力。　　李克强指出，中国正在加快转变经济发展方式，保持经济平稳较快发展，这将为中欧合作提供更多机遇。双方应发挥互补优势，做好做实经贸、金融、能源、城镇化、科技创新、人文等各领域合作，实现互利共赢。中方信息欧洲能克服当前困难，并将继续参与和支持有关各方为解决欧债问题所做的努力。　　范龙佩和巴罗佐表示，欧方愿进一步加强同中方的务实合作，更好地扩大双方利益，
