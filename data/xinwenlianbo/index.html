孔已经放大，没有呼吸和心跳。同在漂流点游玩的45名上海瑞金医院研究生见状立即组成了一个临时救护小组，大家轮番上阵进行人工呼吸，一口口地从婴儿口中吸出溺水分泌的污物，经过半个多小时的抢救，婴儿奇迹般的恢复了心跳和呼吸，目前婴儿的生命体征已经恢复平稳。\r\n责编：扈航","央视网消息(新闻联播5月11日播出)：今天下午，在四川成都考察工作的中共中央政治局常委、国务院副总理李克强，受胡锦涛总书记、温家宝总理委托，代表党中央、国务院，到医院看望甲型H1N1流感患者和医务人员，主持召开联防联控工作座谈会，并考察治疗防控工作。他强调，要按照中央的部署，落实好各项应急措施，以对人民健康高度负责的精神，进一步加强甲型H1N1流感防控工作。\n　　李克强来到成都市传染病医院，通过视频察看在负压病房接受治疗的患者，向医务人员详细了解患者的病情和治疗情况。得知患者病情平稳，李克强叮嘱医务人员，进一步做好救治工作，争取让患者早日康复出院。同时加强自身防护，防止院内感染和疾病扩散。\n　　四川省人民医院部分医务工作者，因在诊断过程中密切接触患者，正在宾馆接受医学观察。李克强专程来到这里看望大家。他拿起电话，关切地与他们通话，了解生活和身心状况。李克强说，感谢大家及时发现病例，为防控工作作出了贡献，全国人民都关心你们。希望你们保持乐观向上的心态，配合做好医学观察，早日重返工作岗位。在人民医院急诊大厅，李克强与医务人员亲切交谈。鼓励他们再接再厉，继续做好诊断和治疗工作。\n　　李克强来到四川省疾病预防控制中心，走进检验检测实验室，了解监测、检验和防护防疫的应急准备情况。他说，这次在我国发现的首例输入性甲型H1N1流感病例，经过快速收治、快速会诊，在很短的时间内就确疹了病情。要跟踪观察、及时分析病情变化，总结诊治经验，完善应急措施，为防控工作提供科学保障。\n　　在疾控中心，李克强听取了四川省和成都市防控工作汇报。他说，当前，要结合本地实际，按照高度重视，积极应对、联防联控、依法科学处置的原则，继续采取综合防范措施。要切实做好病人救治和医学观察工作，确保病人得到有效治疗，对于接受医学观察的人员，要关心他们的生活，做好解释工作。进一步加强科学有效防范，严格出入境检验检疫，加强技术准备和物资储备，做到科学防范、有效防范。\n　　李克强说，要公开透明地做好防控工作，保障人民群众知情权，避免产生恐慌情绪。国内外对甲型H1N1流感的研究证明，这种传染病是可防可控可治的。要重视群防群治，加大防病治病知识宣传力度，深入开展爱国卫生运动，提高群众防病能力。通过加强疾病防控，保持正常生产生活秩序，保持经济平稳较快发展，保持社会和谐稳定。\n责编：李丹","CCTV.com 消息（新闻联播）：中共中央政治局常委、中央纪委书记吴官正当地时间18日上午在马德里会见了西班牙第一副首相德拉维加。\n　　吴官正说，中西虽相距遥远，但两国人民之间的友谊源远流长。2005年胡锦涛主席成功访西、两国宣布建立全面战略伙伴关系以来，双方高层交往频繁，在文化、教育、科技、司法等领域的交流与合作日益丰富，在重大地区和国际事务中的沟通与协调不断加强，双边关系正处于历史最好时期。吴官正表示，中方愿进一步巩固与西班牙的友好关系，不断增进两国人民之间的相互了解和友谊，促进中西在各领域互利合作不断深化，并通过双边框架下的努力，推动中欧全面战略伙伴关系不断向前发展。\n　　吴官正还对西班牙政府坚持一个中国的政策表示赞赏。  \n　　德拉维加说，西中之间有许多共同点，两国人民彼此关注，发展全面战略伙伴关系有着坚实的基础。西班牙愿与中方一道，推动两国各领域互利合作不断深化，致力于加强欧中合作，努力维护世界和平，促进共同发展。德拉维加重申西班牙将继续坚持一个中国政策。\n　　吴官正是应西班牙政府邀请于当地时间17日下午抵达马德里开始访西的。\n责编：赵巍","中国网络电视台(新闻联播)：在德国波恩出席阿富汗问题国际会议的中国外交部长杨洁篪5号会见了联合国秘书长潘基文。杨洁篪说，中国愿加强同联合国的沟通与协调，为阿富汗问题早日解决做出努力。　　    潘基文表示，联合国高度赞赏中方在阿富汗等国际问题上发挥的积极作用。    同一天，杨洁篪还会见了阿富汗总统卡尔扎伊，杨洁篪说，在双方共同努力下，中阿关系取得了新的进展。中方将继续为阿提供力所能及的帮助。卡尔扎伊感谢中方支持阿主持召开波恩会议和长期以来对阿的无私帮助。    （视频编辑：金月展 文字编辑：安梦莹）","央视网消息(新闻联播)：中建五局用“信与和”的文化凝聚人心，从十年前濒临破产到现在年利润16亿元，走出了一条老国企的重生之路。　　这几天，一条横跨刚果布的国家一号公路通车了。　　现在能修让员工这么自豪的大工程，可九年前中建五局还亏损严重甚至濒临倒闭。2003年，中建五局开始打造“树信心、讲信用、求人和”的企业文化，企业里涌现出了一批陈超英这样廉洁奉献的模范员工。　　十年来，中建五局从亏损1500多万到现在盈利超过16个亿，员工收入增长了6倍。","CCTV.com消息(新闻联播11月8日播出)：\n　　国家航天局有关负责人在接受本台记者采访时透露，我国计划于2009年发射火星探测器。这个项目我国和俄罗斯共同合作，利用俄罗斯的火箭进行发射。\n　　国家航天局外事司司长  张伟:项目包含两颗卫星，俄罗斯研制一颗，我国研制一颗。俄罗斯的卫星落到火星的卫星上面，我国这颗卫星像这次探月一样，要绕着火星进行成像，这个要在2009年进行发射。准备工作和工程的前期论证已经正在开展了。\n　　据张伟介绍，火星探测计划的启动，将使我国在深空探测领域又向前迈进一大步。\n　　国家航天局外事司司长  张伟:这个意义和探月实际上又进了一步，要进一步建立我们国家深空探测进一步测控和数据接收的能力，这就意味着我们国家控制和接收数据的能力，要达到几千万甚至上亿的公里，已经是月球距离的几百倍以上了。\n责编：刘亚姝","中国网络电视台(新闻联播)：25日，中共中央政治局常委、国务院副总理李克强到河北省廊坊市实地了解保障房各项政策措施落实情况和成效。他强调，今年全国1000万套保障房开工建设目标实现后，要扎实抓好在建项目建设，一丝不苟确保工程质量，阳光操作实现公平分配，真正把惠民生、保发展的政策落到千城万镇、千家万户。    一到廊坊市，李克强就来到荣盛混凝土有限公司检测室，仔细询问水泥等建材的检验标准和检测情况，他特别强调保障房的建材要执行和商品房同样的标准，叮嘱企业，质量是企业的生命线，也是住户的生命线。建保障房是良心工程，建材是住房质量的第一关，绝不允许劣质建材出厂。    在儒苑保障房小区施工现场，李克强向施工单位详细了解如何保证工程质量，在听了项目负责人介绍后，李克强说，对施工企业来说，保障房质量好就是“光荣榜”，质量差就是“耻辱柱”。要抓住建材质量、建筑施工、工程监理等重点环节，全过程加强管理。他还嘱咐随行的负责同志，对保障房项目，要经常查、反复查，确保工程质量，让群众百年安居。    在廊坊市保障房中心，李克强向正在办理保障房入住手续的群众了解他们的住房面积、租金等情况。得知群众最关心的是公平分配时，李克强说，这也是我关心的问题。一个好的解决办法就是阳光操作，让群众、让社会、让舆论都来监督，公开才能公平公正。    李克强详细察看了保障房申请、审核、分配、退出流程，对保障房中心核查申报人实际资产情况等做法给予肯定。他说，住房是民生之要，立身之本，是群众最基本的需求。希望你们做更加深入细致的工作，进一步把困难群众的住房问题解决好。他要求，要加快全国个人住房信息系统建设，为保障房的公平分配、也为整个房地产市场健康发展创造条件。中央有关部门和地方要相互配合做好这项工作。李克强还来到低保户李恒燕家住的廉租房，了解她入住前后的生活变化。李恒燕说，新房子结实、方便，有独立的卫生间、厨房，小区环境也不错，比原来住的好多了。李克强说，你们安居了，我们就安心了。好日子还在后头，好办法也会越来越多。    李克强还听取了廊坊市保障房总体规划、开工进度等情况介绍。得知通过建设保障房，明显改善了群众居住条件，初步抑制了房价过快上涨，有力拉动了经济发展时，李克强说，保障性安居工程不仅是民生工程，而且是发展工程。要进一步搞好项目储备，落实资金、土地等项目配套措施，持续推进保障房建设。","CCTV.com消息（新闻联播9月3日播出）：\n　　为期两天的美朝双边工作组第二轮会谈２日在瑞士日内瓦结束。美方首席代表、助理国务卿希尔在随后举行的记者招待会上说，朝鲜已同意在年底前全面申报其核计划并使所有核设施“去功能化”。希尔说，他认为这次双边会谈会增加下一轮北京六方会谈取得成功的可能性。\n　　朝方首席代表金桂冠在会谈结束后对记者说，朝方在会谈中表达了申报所有核计划和使核设施“去功能化”的明确意愿。但他没有提到今年年底这个最后期限。金桂冠说，美方也表达了向朝方提供政治和经济补偿的意愿。\n责编：张托雅","","CCTV.com消息：（新闻联播）韩国总统卢武铉今天在青瓦台总统府举行题为《变化、稳定和希望》的新年记者招待会。他说，尽管受到核问题的影响，韩朝关系在过去的一年里仍“悄悄但切实”地取得进展。\r\n　　\r\n\r\n责编：扬国","CCTV.com消息（新闻联播）：今天的首都国际机场，祖国人民用鲜花迎来了春节期间曾在四项国际艺术大赛中为祖国赢得荣誉的青年艺术家，这是人们对获奖选手的最美好祝福。\r\n　　记者现场：这里是北京首都国际机场，春节期间佳音频传，在国际艺术大赛连获大奖的中国选手今天载誉归来。\r\n　　中国杂技团年仅14岁的张帆参赛的&lt;&gt;节目在2月3日结束的法国第15届未来国际杂技节上，以绝对优势的成绩获得未来杂技节唯一金奖。张帆同时还荣获---法兰西共和国总统奖。\r\n　　河北杂技团的&lt;&gt;节目以高难的动作和整体配合，获得2月3日结束的第24届明日国际杂技节成年组第一金奖。\r\n　　沈阳军区前进杂技团2月1日在著名的摩纳哥第15届初登舞台国际杂技节比赛中，参赛的&lt;&gt;节目以娴熟技艺，优美的舞姿获得满分，并荣获本届比赛唯一金奖金k奖，该节目获得本届摩纳哥国公主杯，该团的小演员获得最年轻选手奖杯。摩纳哥国大公亲自为获金奖的&lt;&gt;颁奖。\r\n　　第31届洛桑国际芭蕾舞大赛2月3日结束，上海舞蹈学院17岁的徐丹青获得大赛奖学金奖和最佳现代舞奖。北京舞蹈学院的贺雷等3位选手分获大赛奖学金奖，是我国选手参加历届洛桑国际芭蕾舞大赛中取得的最好成绩。（高伟强 王友文 马维华）\r\n责编：赵玮宁","国家外汇管理局简化外商直接投资外汇管理政策今天起开始实施，新规中调整取消行政审核35项，简化合并行政审核14项，进一步促进了投资便利化，并强化了投资风险管理。　　今天，31个来自全国各省、区、市以及新疆生产建设兵团的文化基层服务点，被文化部授予文化共享之星。全国文化信息资源共享工程实施十年来，累计惠民超过12亿人次。　　全国首家享受医保政策的公立医疗养老机构在重庆投入使用，设置床位4000张，实行医疗、护理、康复、养老一体化管理，相关医疗费用可通过医保报销。　　2012年全球孔子学院大会今天在北京召开。截止目前，全球孔子学院已达400所、开设中小学孔子课堂500多个。明年孔子学院总部将启动中国高校汉语教师培训基地、国际汉语教材等一批教育工程。　　　16日18时29分，新疆阿图什市、巴楚县交界发生4.7级地震，震源深度8公里。地震没有造成人员伤亡，不过有部分房屋在地震中受损。　　　　首届全国山歌大赛在江西婺源举行。来自国内15个地区的民族歌手现场“斗歌”，让人们领略了不同地区山歌的独特艺术魅力。　　五集纪录片《攀越极限》今晚起在我台综合频道《魅力纪录》栏目中播出。该片跟拍了一支登山探险队试图登顶珠穆朗玛峰的全过程，为观众展示了人类奋力攀登最高山峰的精彩之旅。","央视网消息(新闻联播)：本台消息：2月16日出版的《求是》杂志今年第4期将发表中共中央政治局常委、国务院总理李克强的文章，题为《以改革创新为动力 加快推进农业现代化》。这篇文章选自李克强2014年12月22日在中央农村工作会议上的讲话。　　文章分三个部分。文章第一部分深刻阐明加快推进农业现代化是现实与历史的重大任务。从现代化建设一般规律、稳定经济增长和促进农业长期持续发展看，都迫切需要加快推进农业现代化。文章第二部分指出，要因地制宜，突出重点，依靠改革加快推进农业现代化。要大力发展农业产业化，积极发展多种形式适度规模经营，促进农业可持续发展，加大农业政策支持和资金投入力度，用好两个市场两种资源。文章第三部分强调，要发挥好新型城镇化对农业现代化的辐射带动作用。解决好“三个1亿人”问题，积极推动以城带乡、以工促农，多渠道促进农民增收，深入推进新农村建设，加快推进农村扶贫开发。","央视网消息(新闻联播)：由国务院新闻办公室牵头组织的“感知中国”活动19号在刚果(布)首都布拉柴维尔拉开帷幕。当晚，来自中国的演员们为当地观众献上了一场精彩的杂技表演。　　除综艺晚会外，本次“感知中国”活动还包括中国主题电视片展映、主流媒体记者互访、设立“中国馆”等。","央视网消息(新闻联播)：继续关注野生动物大迁徙。今天下午，本台直播团队在坦桑尼亚塞伦盖蒂大草原跟随角马大军抵达迁徙路上的第一个水源地的恩杜图湖，又有一些可爱的动物精灵闯入了我们的镜头。　　从坦桑尼亚的塞伦盖蒂国家公园一路向北，百万角马大军开始用自己的脚步丈量前往肯尼亚马赛马拉的漫漫征途，而塞伦盖蒂国家公园的恩都图湖则是迁徙大军必经之地。　　每年的此时此地，由角马、斑马组成的迁徙“陆军”都会和由火烈鸟组成的迁徙“空军”如期而遇。火烈鸟又称为红鹳，颈部长而弯曲，腿脚纤细悠长，白色的羽毛中透着粉色和玫瑰色，是一种喜欢几万只甚至几十万只生活在一起的群居鸟类。它们以小虾、昆虫和水草为食，世世代代以湖为家，是东非大草原上生活环境最独特、也是最受人们喜爱的鸟类之一。　　明天下午14点，本台新闻频道、英语频道将继续播出东非野生动物大迁徙特别节目。7月份，我台将对迁徙大军跨越坦肯边境进入肯尼亚马赛马拉大草原的壮观景象进行直播；8月份，我台直播团队将在马赛马拉大草原的马拉河边搭建直播营地，将对迁徙大军横渡马拉河进行直播，这将是大迁徙生命赞歌的最高潮。","央视网消息（新闻联播）：国家主席胡锦涛今天下午在人民大会堂会见孟加拉国总理谢赫·哈西娜。    胡锦涛积极评价中孟关系并表示，中孟两国同为亚洲发展中国家，都面临促进经济社会发展、提高人民生活水平的任务，都致力于区域合作和亚洲的振兴与发展。不断巩固和发展中孟友好合作，是中国政府坚定不移的方针。中方愿同孟方深化政治关系，保持两国高层和各层次互访和接触，在彼此关切的重大问题上及时沟通和协调；深化务实合作，扩大贸易规模，促进双向投资，鼓励两国企业开展多领域合作，推动两国互联互通建设；深化人文交流，双方要以两国建交35周年为契机，扩大文教、卫生、新闻、人力资源开发等领域交流合作，加强两国青年和妇女界友好交往；深化多边合作，中方赞赏孟方奉行睦邻、友好、合作的对外政策，愿同孟方合作应对各种全球性挑战，促进区域和次区域合作，维护发展中国家共同利益，把中孟全面合作伙伴关系提高到新的水平。        哈西娜表示，孟加拉国希望同中国保持高层及其他各级别交往，加强交流互鉴，扩大在经贸、农业、人文等领域友好合作，携手应对粮食安全、气候变化、自然灾害等重大挑战，共同致力于促进地区和平稳定与共同发展。　　\r\n责编：刘一","CCTV.com消息(新闻联播10月2日播出)：\n　　上海特奥会明天将正式开赛，目前各比赛场馆的准备工作已经全部就绪。今天接待各国运动员赛前场地适应和热身训练。\n　　记者：\n　　这里是浦东游泳馆，根据特奥会游泳比赛的要求，泳池的长度必须是二十五米，我们在现场看到，游泳馆内已经搭起了一座浮桥，把标准泳池一分为二。\n　　25米乘25米的泳池长度是为了保护特奥运动员的比赛安全，而进行特殊安排的不仅有泳池的长度，这架专门从国外购买的水中升降机也已安装调试完毕，这部机器与教练员的水下保护相配合，就能把运动员安全送入水中。 \n　　位于上海市宝山区的宝宸体育馆是本届特奥会的羽毛球比赛场馆，考虑到特奥运动员的安全，他们花了五十多万把原来的木地板改造成了塑胶地板。\n　　国际特奥会羽毛球技术代表 比尔·皮克松：\n　　这个场馆是世界级的，明天正式开始比赛完全没有任何问题。 \n　　许多国家的代表团都希望能抓紧最后的时间进行适应性训练。因为场地的限制，平均下来每个代表团只能安排一个小时的时间，因此运动员们训练起来也格外认真。来自加拿大的小伙子麦克开赛第一天就将进行100米仰泳的预赛。\n　　加拿大特奥运动员 麦克：\n　　我们已经准备好了，没有问题。\n　　今晚七点，以《和谐，人类的共同梦想》为主题的第十二届世界夏季特殊奥林匹克运动会开幕式在上海体育场隆重举行，共有来自160多个国家和地区的7000多名运动员参加本届运动会。本台第三套、第四套、第五套及英语频道、西班牙语频道、法语频道正在直播开幕式盛况，本台第一套节目今晚八点转播开幕式实况。 \n责编：张托雅","责编：陈卓 　来源：","央视网消息(新闻联播1月15日播出)：上海世博会筹办工作已进入最后冲刺阶段。正在上海考察工作的中共中央总书记、国家主席、中央军委主席胡锦涛，在中共中央政治局委员、国务院副总理、上海世博会组委会主任委员王岐山和中共中央政治局委员、上海市委书记、上海世博会组委会第一副主任委员俞正声等陪同下，今天上午专程前往上海世博园区，实地考察上海世博会筹办工作情况。    现在距离上海世博会开幕还有106天，世博园区场馆设施建设大部分已进入收尾阶段，一些场馆开始进场布展。    胡锦涛首先来到上海世博园浦西区，考察设在这里的城市最佳实践区。围绕“城市，让生活更美好”这一主题设置城市最佳实践区，是上海世博会的一大创新。胡锦涛兴致勃勃地考察正在施工的建筑，观看介绍城市案例的展板，仔细了解工程建设和布展工作进度。得知这里将汇集国内外50多个最具代表性和创新性的城市案例，总书记对这一创意表示赞许。    驱车穿过专为上海世博会修建的过江隧道，胡锦涛又来到上海世博园浦东区考察。在园区的核心区域，一幢形如巨鼎的“中国红”建筑居中突起，这就是被称为“东方之冠”的中国国家馆。工程负责人向总书记介绍，中国馆融合了中国古代营造法则和现代建筑设计理念，馆内展示主线是“城市发展中的中华智慧”，将向世界传递我国全力推动科学发展、促进社会和谐的积极信息。胡锦涛详细了解中国馆展区安排以及各省区市馆设计、布展情况，还登上中国馆顶层平台，俯瞰整个世博园区。看到一座座别具风格的场馆拔地而起，浦江两岸面貌因世博园区建设而发生巨大变化，总书记十分高兴。    上海世博园区工程汇集了成千上万建设者。在中国馆，胡锦涛亲切接见了园区建设者代表。    上海世博园区建设中运用各种高新技术加强节能减排和生态环保示范应用。考察世博轴、主题馆、世博中心时，胡锦涛特别注意了解这方面情况。世博轴的采光设计，主题馆的植物墙和太阳能屋顶，世博中心的半导体照明，开园时将大规模使用的新能源汽车……这些都引起总书记的浓厚兴趣。胡锦涛强调，要积极贯彻科技世博和低碳世博理念，加强科技创新成果在园区的示范应用，实现园区低碳排放和生态和谐。    上海世博园区42个外国自建馆中已有35个基本建成并开始布展，11个联合展馆也都基本完工。胡锦涛乘车考察了外国自建馆和联合展馆，并走进正在装修布展的澳大利亚国家馆。胡锦涛一边参观，一边同澳大利亚馆负责人和工程技术人员亲切交谈。    澳大利亚馆负责人表示，一定尽全力搞好澳大利亚馆建设，也相信上海世博会一定能办成规模最大、最成功的一届世博会。    考察结束时，胡锦涛听取了俞正声代表上海世博会组委会、上海市委和市政府关于世博会筹办工作情况汇报，并作了重要讲话。他首先对上海世博会各项筹办工作有序进行给予充分肯定，对广大上海市民识大体、顾大局，为上海世博会筹办作出突出贡献表示真诚感谢。    胡锦涛强调，举办世博会，不仅是上海的大事，也是全国的大事；办好世博会，不仅是上海的责任，也是全国的责任。我们不仅要举全国之力，而且要集世界智慧，确保上海世博会取得成功。    胡锦涛在讲话中就进一步做好上海世博会筹办工作提出6点要求。第一，确保场馆设施建设和布展如期完工。要继续做好我方负责的场馆设施建设收尾工作，加大对尚在建设中的外国自建馆服务支持力度。第二，确保运营服务保障全面到位。要加紧完善园区运营方案，科学规划各场活动安排，细化各项服务保障措施。第三，确保安保工作万无一失。要完善安保政策和安保工作方案，强化安全防范措施，广泛动员社会力量参与安保工作，实现平安世博目标。第四，确保外事工作落实到位。要认真做好各项涉世博外事工作，充分展现我国人民热情好客的形象，彰显我国开放和谐进步的形象。第五，确保新闻宣传有声有色。要大力宣传世博会“理解、沟通、欢聚、合作”的理念，宣传上海世博会“城市，让生活更美好”的主题，宣传我国政府和人民对上海世博会的高度重视和积极支持。第六，确保社会氛围文明祥和。要深入开展“迎世博、讲文明、树新风”活动，引导广大群众积极参与世博会、服务世博会、奉献世博会。胡锦涛还要求有关方面着眼长远，谋划好“世博后”这篇大文章，最大限度把举办世博会带来的无形资源转化为推动经济社会发展的现实优势。    胡锦涛表示，相信，有党中央、国务院的有力领导，有全国人民的大力支持，有各地区各部门各单位的鼎力相助，特别是有上海广大干部群众的全力奉献，我们一定能够把上海世博会办成一届成功、精彩、难忘的世博会。    王岐山在主持时说，胡锦涛总书记的重要讲话是全面做好上海世博会筹办工作的总动员令。我们一定要认真学习、深刻领会，坚决贯彻落实到筹办工作中去。责编：刘一","（新闻联播）：1月15日上午，国家主席习近平乘专机离开北京，应以洛伊特哈德为主席的瑞士联邦委员会邀请，对瑞士进行国事访问；应世界经济论坛创始人兼执行主席施瓦布邀请，出席在达沃斯举行的世界经济论坛2017年年会；应联合国秘书长古特雷斯、世界卫生组织总干事陈冯富珍、国际奥林匹克委员会主席巴赫邀请，访问联合国日内瓦总部、世界卫生组织、国际奥林匹克委员会。陪同习近平出访的有：习近平主席夫人彭丽媛、中共中央政治局委员、中央政策研究室主任王沪宁，中共中央政治局委员、中央书记处书记、中央办公厅主任栗战书，国务委员杨洁篪等。","中国网络电视台消息（新闻联播）：爱尔兰总理考恩24号宣布一项为期４年的“国家复兴计划”，政府将在未来４年内削减１５０亿欧元、约合1330亿元人民币的财政赤字，以实现到２０１４年将财政赤字占国内生产总值的比例控制在欧盟要求的３％之内。紧缩计划的出台标志着爱尔兰为获得欧盟和国际货币基金组织联合救助的努力又向前迈了一步。　　考恩说，为实现这一减赤目标，政府还将在４年内削减１００亿欧元公共开支，并实现税收收入增长５０亿欧元。　　这项计划被称为爱尔兰有史以来最严酷的紧缩方案。考恩承认，每一位国民的生活都会受到影响。　　欧盟当天对爱尔兰政府公布的“国家复兴计划”表示欢迎，称这一紧缩计划为救助谈判打下了“良好基础”，对巩固爱尔兰公共财政将发挥重要作用。　　当天，欧洲主要股市反应积极，但汇市不为所动，纽约汇市欧元对美元汇率继续下挫。分析人士认为，这反映出投资者对爱尔兰债务危机扩散的担忧仍未减轻。（责任编辑：杜莎）","央视网消息(新闻联播8月2日播出)：    中国驻挪威大使馆１号透露，在挪威搁浅的中国货轮“富城”号上的23名船员，都已办妥在挪威暂时停留的签证，生活得到妥善安置。    据介绍，一家专业船舶救助公司将对“富城”号的受损情况进行全面评估，然后再来决定如何起浮和维修这艘搁浅货轮。如果救助公司最终认定“富城”号损失不重，可以继续航行，所有船员将返回“富城”号；如果认定损失较重，维修时间较长，留守的船长等7名船员将下船，与其他船员一道返回国内待命。责编：刘一","央视网消息(新闻联播)：10号，国际货币基金组织总裁拉加德在世界银行和国际货币基金组织春季年会上说，新兴经济体的经济增速虽然放缓，但并没有失去增长动力。　　在这次年会上，国际货币基金组织8号最新发布的《世界经济展望报告》引起广泛关注，针对报告调低新兴市场和发展中国家今明两年经济增速预期这一问题，拉加德在回答本台记者提问时表示，新兴经济体并没有失去增长动力，其增速放缓是发达国家强劲复苏后，全球经济再平衡的一种表现。　　谈到中国经济，拉加德表示，中国今年的经济增长目标为7.5%，是对世界经济的重要贡献。　　拉加德同时表示，近期人民币汇率出现的扩大的波动幅度并非有意贬值，而是人民币国际化的一部分。","中国网络电视台消息(新闻联播)：　　　　伊朗原子能组织主席萨利希24日宣布启动伊朗核聚变研究项目，并表示将倾全国之力，加快这一研究进程。　　核聚变所产生的核能向来被视为一种廉价、安全、清洁的未来能源。但迄今为止在世界范围内，利用核聚变发电仍未能取得成果。同时，核聚变材料也可用于制造氢弹。　　　　古巴革命领导人菲德尔·卡斯特罗24日离开哈瓦那前往阿特米萨镇，向57年前在掀开古巴革命序幕的“七·二六”起义中阵亡的烈士献花，并发表告全国人民书。　　这是卡斯特罗2006年因肠胃出血接受手术后，第一次身着军装在公众场合露面，也是他第一次在首都哈瓦那以外的地方公开露面。　　　　参加阿尔伯塔航展的一架加拿大F-18战斗机23号在训练时坠毁。24日，这起事故的最新录像被公布，清晰记录了飞行员在飞机触地前几秒钟弹射出舱的惊险瞬间。　　成功逃生的飞行员只是背部和胳膊受轻伤，接受治疗后已于24日出院。主办方表示，阿尔伯塔航展将如期举行。　　　　首届青年奥运会8月14日将在新加坡开幕。青奥会圣火24日从采集地希腊抵达德国柏林，并由德国运动员点燃了勃兰登堡门前的圣火盆。接下来，圣火将前往非洲、美洲、大洋洲和亚洲的四座城市，以完成在五大洲的传递活动。","CCTV.com消息（新闻联播）：胡锦涛当天在曼谷会见了越南总理潘文凯。\r\n　　胡锦涛说，中国新一届中央领导集体将一如既往地重视发展同越南的关系，始终不渝地坚持中越睦邻友好，更加积极地推动两国在各个领域的全面合作。　　\r\n　　潘文凯说，越中关系十年来取得了历史性成就，越方将同中方共同努力，全面推进两国的友好合作。\r\n责编：薛蓝","中国网络电视台(新闻联播)：中国人民对外广播事业暨中国国际广播电台创建70周年纪念大会今天在北京举行。中共中央政治局常委李长春发来贺信。        李长春在贺信中向全国对外广播系统和中国国际广播电台的全体同志表示热烈祝贺和亲切慰问。他说，70年来，中国人民对外广播事业已经成为中国感知世界、世界了解中国的重要窗口。党的十七届六中全会强调，要加强国际传播能力建设，打造国际一流媒体，这对我国对外广播事业发展提出了新的更高要求。他希望全国对外广播系统和中国国际广播电台深入学习贯彻六中全会精神，紧紧围绕党和国家工作大局，改革创新、开拓进取，适应国际传播的特点和要求，着力在增强对外新闻宣传的针对性、时效性和吸引力、感染力上下功夫，在提高新闻信息的原创率、首发率、落地率上下功夫，在扩大国际传播的覆盖面和影响力上下功夫，加快建设国际一流媒体，努力为改革开放和社会主义现代化建设营造更加有利的国际舆论环境，不断提升国家文化软实力，在全面建设小康社会、实现中华民族伟大复兴的征程中作出新的更大贡献。    中共中央政治局委员、中央书记处书记、中宣部部长刘云山出席大会并讲话。他指出，70年来，中国国际广播电台坚持开放办台、改革立台、创新强台、人才兴台，作用日益突出、影响越来越大，成为我国对外传播的主阵地和排头兵。在新的起点上开创对外广播事业新局面，必须认真贯彻党的十七届六中全会精神，围绕构建现代国际广播体系，把握正确导向，遵循传播规律，在加强内容建设上取得新成效，在发展新媒体新业务上取得新进展，在拓展传播渠道上取得新突破，不断增强传播能力、提升中华文化国际影响力。        1941年12月3日，延安新华广播电台开始用日语广播，标志着中国人民对外广播事业的创立。目前，中国国际广播电台使用61种语言全天候向世界传播，是全球使用语种最多的国际传播机构。        陈至立、戴秉国、阿不来提·阿不都热西提出席大会。    （视频编辑：林楠 文字编辑：安梦莹）","中国网络电视台消息(新闻联播)：14号，国际原子能机构与伊朗有关伊核问题的谈判在奥地利首都维也纳重启，这也是国际原子能机构与伊朗今年以来进行的第三轮核谈判。    当地时间5月14号上午，国际原子能机构与伊朗在奥地利首都维也纳开始了新一轮的谈判，就如何解决伊朗核问题的路径和模式进行进一步磋商。    国际原子能机构负责核查事务的副总干事赫尔曼·纳克茨表示，本次会谈的目标是在所有悬而未决的问题上达成一致，特别是有关进入帕尔钦军事基地的问题。    媒体分析认为，此次谈判可能为本月23号伊朗与美、俄、英、法、中、德六国的新一轮谈判定下基调。今年早些时候伊朗与国际原子能机构举行的两次谈判均未取得显著进展。    伊朗总统艾哈迈迪-内贾德13号在伊朗东北部省份礼萨呼罗珊说，伊朗永远不会放弃自身核权利，西方国家应当明白，在自身权利方面伊朗不会后退一步。    伊朗首席核谈判代表、最高国家安全委员会秘书贾利利13号警告西方不要在下一轮伊朗核问题谈判前夕发表“非建设性言论”。西方国家对形势的任何误判都会危及伊核问题谈判进程。    （视频编辑：金月展 文字编辑：安梦莹）","CCTV.com消息（新闻联播）：据菲律宾官员今天说，19号深夜发生在菲律宾中部南莱特省的山体滑坡到现在已经确认造成至少118人丧生，另有近百人失踪。\r\n　　据菲律宾政府官员透露，失踪人员生还的可能性不大。国家救灾协调委员会官员透露，菲律宾中部南莱特省的圣弗朗西斯科镇、利洛安镇、马阿辛镇过去6天来连降暴雨。19日深夜，暴雨在上述3镇引发多起山体滑坡事件，山体滑坡摧毁了80多座房屋和一些桥梁，造成300多人无家可归。受灾地区电力供应中断影响了救援工作。\r\n　　除了莱特省以外，菲律宾南部的棉兰老岛也发生了泥石流，岛上的苏里高市共有9人在这场突发事件中死亡，其中包括两名婴儿。\r\n　　目前，搜救人员仍在寻找失踪者，民政部门也在加紧开展赈灾工作。\r\n责编：复苏","中国网络电视台(新闻联播)：新一轮医药卫生体制改革2009年3月启动，经过两年多强力推进，百姓看病有哪些变化？改革取得了怎样的成效？《新闻联播》从今天开始推出“医改进行时”。今天播出第一集：构筑全民保障网 病有所医稳民心。    因为企业破产而下岗的王海龙，6年前患上了严重的扩张性心肌病，以前每次病情发作，他都是能拖就拖，能扛就扛。     难题的瓶颈在资金。通过中央财政支持，辽宁三年投入110亿元，把全省150多万困难企业职工纳入了医保体系，全国也有近800万人解决了同类问题。就此加入城镇居民医保的王海龙还享受到了特困救助，每月只交50块钱，政府补贴445块钱，而且报销比例年年上涨。近三年，王海龙住了7次院，花了三万多块钱，他自己只负担九千多元。如今的他敢看病，敢吃药了，病情也好转起来。    与此同时，我国的新型农村合作医疗在提供基本保障的同时，还逐步向重大疾病倾斜。山东金乡县农民毕彬如患尿毒症7年，以前每年的治疗费都得七八万块钱，家里已经欠了近十万元。今年四月，毕彬如开始享受大病医疗保障，新农合的报销比例上升到了70%，而且还获得了民政部门20%的医疗救助。    目前儿童白血病、先天性心脏病医疗保障已在全国推开，700多个县把重性精神病、尿毒症、乳腺癌等列入大病保障范围，今年全国近10万农民得到了大病补偿资金5.73亿元。    随着涵盖城镇儿童、老人、大学生的城镇居民医保的全面推开，加上职工医保和新农合，一张世界上最大的医疗保障网已经基本形成。    2011年，中央财政对城乡居民参保补助950亿元，比医改前的2008年提高241%；中央财政安排城乡医疗救助补助资金131亿元，比2008年增长159%。    2011年，新农合和城镇居民医保的政府补助标准为每人每年200元，比2009年提高120元。    新农合等三项基本医保的住院报销比例从2008年的48%、54%和71%分别提高到了2011年的70%、70%和75%。    （视频编辑：鞠澄昊 文字编辑：安梦莹）","央视网消息(新闻联播6月13日播出)：在安理会１２号一致通过有关朝鲜核试验问题的第１８７４号决议后，联合国秘书长潘基文发表声明表示欢迎，并呼吁有关各方以最大努力，重新进行包括六方会谈在内的对话。\r\n　　中国外交部发言人秦刚表示，中国政府对朝鲜再次核试表示坚决反对。中方同时认为，安理会通过的决议也向朝鲜发出积极信号，为各方通过对话和平解决朝核问题预留了空间。中国常驻联合国代表张业遂说，中国支持联合国安理会对朝鲜核试验问题作出适当、平衡的反应。\r\n　　美国常驻联合国副代表迪卡洛说，决议传递的信息十分明确，朝鲜进行核试验的行为是国际社会不能接受的。\r\n　　俄罗斯常驻联合国代表丘尔金说，俄罗斯积极呼吁安理会的决议寻求政治解决手段，并排除对朝鲜使用武力。    \r\n　　韩国常驻联合国代表朴仁国表示，韩国欢迎并全面支持安理会决议，并敦促朝鲜永久放弃核项目。\r\n　　日本首相麻生太郎和外务大臣中曾根弘文分别发表讲话，要求朝鲜认真对待国际社会发出的坚定信息。\r\n责编：刘忠博","央视网消息(新闻联播)：　　　　埃及媒体16号报道称，初步统计结果显示，超过90%的选民投票赞成埃及的新宪法草案。根据埃及过渡时期路线图，新宪法草案获公投通过后，临时总统将决定议会及总统选举的时间。　　　　伊拉克15号再次发生多起暴力袭击事件，造成至少75人死亡、147人受伤，其中大部分袭击发生在首都巴格达。根据联合国公报，2013年伊拉克发生的各种恐怖袭击和暴力冲突导致的死伤人数为近年来最多，达到近2.7万人。　　　　14号，英国广播公司电视及电台主持人戴夫·李·特拉维斯等3名电视明星因性侵案分别出庭受审。他们被控在长达四十多年的时间里性侵过多名女性。三人都否认指控。随着英国广播公司主播萨维尔性侵丑闻的曝光，曾经的受害者纷纷站出来，英国有越来越多的名人和媒体人被发现参与过性侵。","中国网络电视台消息(新闻联播)：　　冷云等8名女战士隶属东北抗日联军第5军妇女团。　　1938年10月上旬，日本关东军在松花江展开“三江大讨伐”，多次激战后，指导员冷云带领七名女战士随大部队转移，上级首长命令先护送女兵过河，这时大部队被日伪军发现并遭到包围。当时，隐藏在树丛里的女兵并没有被敌人发现，但冷云决定将敌人引向自己，掩护主力部队突围。　　中央党史研究室研究员李颖：她们向敌人猛力开火，使敌人大为惊慌，转头与女战士们发生激战。　　在弹尽粮绝的情况下，八名女战士宁死不屈，最后毅然挽臂投入滚滚的乌斯浑河中，壮烈殉国。（视频编辑：孙继礼  文字编辑：王梦）","","CCTV.com消息（新闻联播）：15号上午，在以色列军警押送下，约80名被以色列关押的巴勒斯坦人乘汽车前往约旦河西岸和加沙地带的一些边境检查站，并在那里获释。这批巴勒斯坦人原定本月12号获释，但由于当天发生两起针对以色列人的自杀性爆炸，以色列总理沙龙随即取消了释放命令。以色列方面希望通过此举对巴以和平进程表现出“善意姿态”。但巴勒斯坦官员称，以方此举完全是一种“骗局”，巴方要求要求释放所有6000多名被以色列关押的巴勒斯坦人。本月初，以色列曾释放了300多名在押巴勒斯坦人。\r\n责编：杨洁","央视网消息(新闻联播)：联播快讯：　　　　今天，国新办召开2015年政府工作报告解读吹风会。政府工作报告起草组负责人、国务院研究室主任宁吉喆(zhe二声)介绍，今年的报告更加突出改革开放、民生改善和社会建设、更加突出经济发展和政府自身建设。　　　　随着辽宁省直机关7支郭明义爱心分队的成立，覆盖全省的第五届“跟着郭明义学雷锋”主题活动正式启动。目前，全国共有郭明义爱心团队700多支，人数超过150万人。　　　　《中国谜语大会》第二季3月2号到4号，连续三天在我台综合频道播出，节目平均收视率达到1.20%。通过手机、网页等形式，参与同步猜谜和“央视悦动”摇一摇的互动总人次达7889万，创新高。　　　　我台元宵晚会今晚将在综合频道和综艺频道并机播出。晚会内容涵盖了歌舞，小品，相声，魔术以及创意类等节目，春晚主持人继续陪伴大家，分为两组以对垒比拼出节目的形式，一起欢乐闹元宵。　　　　美国驻韩国大使利珀特5号早上出席活动时遭遇一名韩国男子持刀袭击，面部和手腕多处受伤出血。袭击者在现场大喊“朝鲜半岛应该统一”以及“反对战争演习”。韩国政府对袭击事件深表遗憾，美国国务院对袭击表示强烈谴责。　　自本月2号韩美“关键决心”和“秃鹫”联合军演开始以来，不断有韩国民众在美国驻韩大使馆外抗议。","央视网消息(新闻联播)：19日至21日，中共中央政治局常委、国务院总理李克强在浙江义乌、杭州考察。　　李克强十分关心新兴业态发展，一下飞机就来到义乌青岩刘村，这里聚集了2800多家网店，吸纳了1万多人就业。李克强一连走进几家网店了解经营情况。他说，经济发展很重要的是扩大就业，有就业就会有收入。今年我国经济下行压力较大，但就业逆势增长，正是得益于简政放权、商事制度改革等催生大量新的市场主体，特别是服务业快速发展，使经济每增长1个百分点可带动新增就业人数由2010年的112万提高到目前的170多万。这就是为什么虽然经济增长有所放缓，新增就业仍能增长。要着力支持大众创业，使新业态、新模式加速成长，打造经济新的发动机。看到街道正组织向西部贫困儿童捐赠御寒衣物，李克强现场捐款表达心意。　　在义乌国际商贸城，李克强听取当地简政放权介绍，得知他们建设企业信用平台向社会提供服务，李克强称赞，这就是事中事后监管，是政府应该做的事。李克强询问商户们经营还有哪些困难，勉励他们开拓多元化国际市场。李克强说，当前传统贸易遇到困难，要线上线下结合，发展跨境电子商务，既增加就业提高收入，又引领消费拉动出口。　　李克强详细了解吉利集团汽车研发情况。他说，中国装备要走出去，唱响中国品牌，就要敢于到国际市场一较高下，做精“中国制造”，用万众创新推出更多“中国创造”。他还考察了杭州高新区智慧e谷，希望他们努力打造创新高地。　　在泰隆银行李克强勉励员工们说，你们服务小微企业和千千万万草根创业者，是在推进社会公平，也能实现自身更大发展。有关方面要落实差别化支持政策，扶持更多中小银行发展。　　李克强来到浙江大学，参观校史展览，他走进图书馆，同学们围在总理身边，讲述学习和在校创业情况。李克强希望同学们秉承“求是创新”的校训精神，孜孜以求学习知识，追求真理，树立创新的意识和理念，形成创新的文化，把知识的力量和文化的底蕴相结合，用创业创新的成果，为社会创造物质财富，提供精神滋养。　　京杭大运河是世界文化遗产。李克强来到杭州拱宸桥段，对历史风貌得到较好保护给予肯定，他强调，在推进新型城镇化中，要始终坚持保护、传承和发扬优秀传统文化，让悠久文明的精髓融入现代生活。　　20日晚，李克强召开专题会，与地方同志一道研究促进改革发展的相关重点问题。他指出，建设长江经济带是国家重大战略，长江这条巨龙纵贯东西，经济总量占全国四成以上，其广阔的腹地是中国经济发展最大的回旋余地，把长江龙头抬起来、龙身起来、龙尾摆起来，我国内需巨大的优势就能更好发挥，保持经济长期稳定增长就有更强支撑。李克强充分肯定浙江经济社会发展取得的成绩，希望浙江发挥优势，打造江海联运服务基地，带动腹地发展，促进转型升级。　　杨晶陪同考察。","中国网络电视台消息(新闻联播)：随后，胡锦涛主席出席了萨科齐总统在机场举行的隆重欢迎仪式。　　军乐队奏中、法两国国歌。　　胡锦涛主席在萨科齐总统的陪同下检阅了三军仪仗队。　　胡锦涛主席在机场发表了书面讲话。他说，建交46年来，中法政治、经贸、教育、科技、文化等领域交流合作取得丰硕成果。我期待着同法国领导人和各界人士广泛接触，深入交流，增进互信，深化双边务实合作，密切两国在国际和地区事务中的协调和配合，进一步推动中法全面战略伙伴关系向前发展。　　胡锦涛主席在萨科齐总统陪同下乘车离开机场前往下榻饭店。当胡锦涛主席的车队行至荣军院时，共和国骑兵卫队盛装前来护卫车队，以高规格的礼宾形式表示对胡锦涛主席到访的热烈欢迎。（责任编辑：孙冰岩）","CCTV.com消息（新闻联播）：\r\n　　\r\n\r\n　　扎卡维领导的“伊拉克圣战基地组织”2号在一家网站上公布了杀死日本人质香田证生的录像。录像显示，香田证生双手被反绑，跪在一幅铺在地上的美国国旗上。站在他背后的三名蒙面的武装人员在宣读一份声明后将人质杀死。声明称，日本政府表示愿意交付上百万美元的赎金，希望换取香田证生获释，但“基地”组织的圣战立场是坚定的。武装人员还在录像中再次发出警告，要求日本政府立刻将驻扎在伊拉克的自卫队撤离，否则将遭到袭击。\r\n　　\r\n　　总部设在约旦首都安曼的萨达姆辩护律师团11月2号发表声明宣布，萨达姆的妻子萨吉达和长女决定将该律师团负责人穆罕默德·拉什丹解雇。律师团在声明中说，萨达姆的家人认为拉什丹办事一意孤行，不与萨达姆的家人及律师团其他成员进行沟通，并在不通知律师团的情况下，独自前往美国取证，私自与伊拉克审判萨达姆人员联系，并与萨达姆家人的意见产生了分歧。\r\n　　\r\n　　阿联酋阿布扎比电视台2号报道说，阿联酋总统扎耶德当天晚间因病去世，享年86岁。阿联酋官员并没有立即透露扎耶德病逝的详情。从1971年阿拉伯联合酋长国建立起，扎耶德就一直担任总统。近年来，他身体欠佳，曾于2000年在一家美国诊所接受了肾移植手术。根据阿联酋宪法，副总统兼总理马克图姆将代行总统职权30天，直到选出新总统。\r\n　　\r\n　　国际原子能机构核查组２日抵达汉城，对韩国的核试验活动进行第三次为期５天的核查。核查组将核查位于大田的韩国原子能研究所和位于汉城孔陵洞的韩国原子能研究所前研究用核反应堆。韩国科技部原子能局局长赵青远对记者说，国际原子能机构对韩国进行第三次核查的目的是确认前两次核查的内容，以便向定于１１月２５日在维也纳举行的国际原子能机构理事会提交核查报告。\r\n　　\r\n　　伊朗总统哈塔米２号在德黑兰表示，伊朗不会屈服于压力而接受欧盟国家提出的全面停止铀浓缩活动的提议，但他仍对与欧盟国家的谈判前景表示乐观。１０月２１号和２７号，伊朗与法德英三国在维也纳举行了两轮谈判，就欧盟方面提出的伊朗全面结束铀浓缩活动的提议进行磋商，但谈判没有取得结果，双方定于１１月５号在巴黎开始第三轮谈判。而伊朗议会在１０月３１号通过一项法案，敦促政府重启铀浓缩活动。   \r\n　　\r\n　　俄罗斯政府部门1号宣布，经过调查，尤科斯公司尚未披露的拖欠税款额可能高达100亿美元，这样，尤科斯的欠税总额将高达170亿美元。消息披露后，投资者对尤科斯未来状况表示担忧，公司股价连续两天大幅跳水。\r\n责编：张娜","CCTV.com消息（新闻联播）：为纪念中国人民抗日战争暨世界反法西斯战争胜利60周年，中央电视台从近期开始陆续推出近30部、400集的抗战题材纪录片、专题节目。\r\n　　将于八月下旬在中央电视台第一套节目与观众见面的12集文献纪录片《抗战》，通过当年事件的亲历者的回忆、专家采访和资料影片，对中国人民的抗战历程进行了客观的全景展现，并首次披露了一些不为公众所熟知的抗战史实。\r\n　　专题片《寻找铁骑兵》，讲述了当年以蒙古族为主的各民族人民奋勇抗击日本侵略者的故事；《抗战时代生活史》、《历史不容忘却》、《烽火传奇》等专题片也即将播出。\r\n　　另外，《东方时空》等栏目近期也将播出一批纪念抗战的节目。30集大型系列专题片《儿女英雄传》将杨靖宇、赵一曼、赵尚志等抗日英烈的事迹集中展现，8月15日起在本台新闻频道晚间10：30分开始播出。\r\n责编：闫冬","央视网消息(新闻联播)：深圳推进志愿服务制度化建设，使志愿服务成为广大深圳市民践行社会主义核心价值观的自觉行动。　　正在举行的文博会上，深圳有500多名志愿者来提供接待、翻译等服务。他们大多来自高校，也有各行业的注册志愿者。　　作为全国第一个系统化提出建设“志愿者之城”的城市，深圳目前拥有注册志愿者超过100万。早在2005年，深圳就出台了内地第一部地方性义工法规，并开创志愿服务组织法人的先河。近年来，深圳还陆续推出电子义工证、志愿服务云数据库，用信息化手段规范志愿服务全程，并推出了志愿者服务积分入户、为志愿者购买人身意外保险等，系统性地解决志愿者的后顾之忧。","CCTV.com消息(新闻联播9月18日播出)：\n　　四川省通过体制和机制创新，着力推进文化资源大省向文化强省跨越，实现文化事业与文化产业协调发展。\n　　四川台记者 杨璐蔚：\n　　由观光型向体验互动型的转变，成都锦里依托武侯祠对“三国”文化进行开发，完成着用市场手段开发文化资源的成功尝试。\n　　到锦绣馆抽丝剥茧，在煮酒坊煮酒论英雄，依托上百个三国文化浓郁的经营项目，今年上半年，成都锦里古街接待游客首次超过200万人次。\n　　外地游客：它这个互动性很强，可以直接参与，我能在其中就能感觉到三国文化的魅力在里边。所以说我一看到就想买这个。\n　　而四川新华发行集团公司，则是四川用“大集团带大产业”思路，以体制改革突破发展局限的先行者。2003年，四川新华发行集团公司注销了114个原市县新华书店的法人资格，分类整合资源，构建了纵向一体化的组织架构，仅管理费用就比改制前一年减少了3000多万元。\n　　四川新华发行集团公司董事长 龚次敏：实现了连锁经营、统一采购、统一配送，已经在全国25个省会城市建成了自己的图书分销网络。\n　　2006年，四川文化及相关产业实现增加值超过140亿元，较上年增长20%以上，产业规模位居西部首位。与此同时，四川还面向基层，面向农村，不断加大文化事业投入，全省2500个社区和乡镇综合文化站和5000个多功能文化室等一大批公共文化基础设施正在建设中。\n责编：张托雅","CCTV.com消息（新闻联播）：全国政协主席贾庆林今天在海南博鳌会见前来参加博鳌亚洲论坛２００５年年会的尼泊尔国王贾南德拉。\r\n　　贾庆林说，中国政府奉行“与邻为善，以邻为伴”的周边外交政策。我们愿与尼方一道，以庆祝建交５０周年为契机，为中尼睦邻友好和互利合作关系注入新的生机与活力。\r\n　　贾南德拉重申尼泊尔政府坚定奉行一个中国政策，支持中国全国人大通过《反分裂国家法》。\r\n责编：陈卓 　来源：","CCTV.com消息（新闻联播）：十届全国人大一次会议于上午9时在人民大会堂举行闭幕会。 \r\n　　会议的议程是：表决关于政府工作报告的决议草案；表决关于2002年国民经济和社会发展计划执行情况与2003年国民经济和社会发展计划的决议草案；表决关于2002年中央和地方预算执行情况及2003年中央和地方预算的决议草案；表决关于全国人大常委会工作报告的决议草案；表决关于最高人民法院工作报告的决议草案；表决关于最高人民检察院工作报告的决议草案。 \r\n　　国家主席胡锦涛，全国人大常委会委员长吴邦国在会上发表重要讲话。 \r\n　　 \r\n　　\r\n　　\r\n　　吴邦国委员长主持会议。今天上午的全体会议，应到２９８３人，出席２９１３人，缺席７０人，出席人数符合法定人数。 \r\n　　[第一项议程]表决关于政府工作报告的决议草案。工作人员宣读草案。 \r\n　　代表们按表决器进行表决。 \r\n　　 \r\n　　[第二项议程：]表决关于2002年国民经济和社会发展计划执行情况与2003年国民经济和社会发展计划的决议草案。 \r\n　　工作人员宣读关于2002年国民经济和社会发展计划执行情况与2003年国民经济和社会发展计划的决议草案。 \r\n　　代表们按表决器进行表决。 \r\n　　表决通过关于2002年国民经济和社会发展计划执行情况与2003年国民经济和社会发展计划的决议草案\r\n　　[第三项议程]表决关于2002年中央和地方预算执行情况及2003年中央和地方预算的决议草案。 \r\n　　工作人员宣读关于2002年中央和地方预算执行情况及2003年中央和地方预算的决议草案。 \r\n　　代表们按表决器进行表决。 \r\n　　\r\n　　[第四项议程]表决关于全国人民代表大会常务委员会工作报告的决议草案。 \r\n　　工作人员宣读关于全国人民代表大会常务委员会工作报告的决议草案。 \r\n　　代表们按表决器进行表决。 \r\n　　\r\n　　[第五项议程]表决关于最高人民法院工作报告的决议草案 \r\n　　工作人员宣读关于最高人民法院工作报告的决议草案。 \r\n　　 \r\n　　[第六项议程]表决关于最高人民检察院工作报告的决议草案。 \r\n　　工作人员宣读关于最高人民检察院工作报告的决议草案。 \r\n　　 \r\n　　\r\n　　各位代表：这次大会选举我担任中华人民共和国主席，我对各位代表和全国各族人民的信任，表示衷心的感谢。 \r\n　　我深知，担任国家主席这一崇高的职务，使命光荣，责任重大。我一定忠诚地履行宪法赋予的职责，恪尽职守，勤勉工作，竭诚为国家和人民服务，不辜负各位代表和全国各族人民的重托。 \r\n　　江泽民同志担任国家主席１０年间，高举邓小平理论伟大旗帜，以审时度势的领导才能、与时俱进的政治勇气和励精图治的工作精神，为中国特色社会主义事业的发展建立了卓著的功勋，赢得了全国各族人民的衷心爱戴和国际社会的普遍赞誉。尤其是他集中全党智慧创立的“三个代表”重要思想，对于我国各项事业的发展具有重大而深远的指导意义。我们向江泽民同志表示衷心的感谢和崇高的敬意！ \r\n　　我们新一届国家机构工作人员是在国际形势复杂多变、国内建设任务艰巨繁重的新形势下担负重任的，为了履行好人民赋予的神圣职责，我们一定努力做到： \r\n　　第一，发扬民主、依法办事，坚持党的领导、人民当家作主和依法治国的有机统一，坚定不移地维护社会主义民主的制度和原则，维护社会主义法制的统一和尊严。 \r\n　　第二，忠于祖国、一心为民，坚持国家和人民的利益高于一切，做到权为民所用、情为民所系、利为民所谋，始终做人民的公仆。 \r\n　　第三，继往开来、与时俱进，继承和弘扬中华民族的优良传统，学习和发扬我国老一辈领导人的崇高品德，永不自满，永不懈怠，开拓进取，不断前进。 \r\n　　第四，严以律己、廉洁奉公，始终保持谦虚谨慎、艰苦奋斗的作风，为国家和人民夙兴夜寐地勤奋工作。 \r\n　　我和新一届国家机构工作人员诚心诚意地接受各位代表和全国各族人民的监督。 \r\n　　各位代表，五千多年来，中华民族历经沧桑，创造了灿烂辉煌的中华文明，也经受过屈辱和磨难。近代以来，无数爱国志士和中国共产党人为中华的崛起前赴后继、英勇奋斗。新中国成立半个多世纪来，在中国共产党的领导下，经过全国各族人民的顽强努力，中国大地上发生了翻天覆地的历史巨变。 \r\n　　今天，我们伟大的祖国欣欣向荣，发展前景无比美好。中国人民的伟大实践向世人昭示：只有社会主义才能救中国，只有中国特色社会主义才能发展中国。全面贯彻十六大精神，把中国特色社会主义伟大事业继续推向前进，这是历史和时代赋予我们的崇高使命。 \r\n　　我国的发展正处在一个新的历史起点上。我们要坚持解放思想、实事求是、与时俱进，紧紧抓住本世纪头２０年的重要战略机遇期，聚精会神搞建设，一心一意谋发展，大力推进改革开放，促进社会主义物质文明、政治文明和精神文明的协调发展，坚定不移地朝着全面建设小康社会的宏伟目标前进。 \r\n　　实现祖国的完全统一是海内外中华儿女的共同心愿。我们要继续坚持“一国两制”方针，保持香港、澳门繁荣稳定，大力推动海峡两岸经济文化交流和人员往来，为早日解决台湾问题、实现祖国的完全统一而继续奋斗。 \r\n　　中华民族历来爱好和平。我们要继续奉行独立自主的和平外交政策，同所有国家保持和发展友好合作关系，同世界各国人民一道，努力推动建立公正合理的国际政治经济新秩序，不断促进人类和平与发展的崇高事业。 \r\n　　各位代表，１９５４年９月１５日，毛泽东同志在第一届全国人民代表大会第一次会议上致开幕词时指出：“我们有充分的信心，克服一切艰难困苦，将我国建设成为一个伟大的社会主义共和国。”我们已经朝着这个光辉目标迈出了伟大的步伐，我们必将迈出更加伟大的步伐。 \r\n　　只要我们坚定不移地高举邓小平理论伟大旗帜，坚定不移地贯彻“三个代表”重要思想，坚定不移地走中国特色社会主义道路，万众一心、团结奋斗，自强不息、艰苦创业，我们就一定能够胜利到达现代化的光辉彼岸，一代又一代中国人梦寐以求的中华民族的伟大复兴就一定能够实现，中华民族就一定能够对人类作出更大的贡献！ \r\n　　\r\n　　各位代表：我完全同意胡锦涛主席的重要讲话。第十届全国人民代表大会第一次会议，在全体代表的共同努力下，圆满完成了各项议程。会议充分发扬民主，严格依法办事，开得很成功，是一次以邓小平理论和“三个代表”重要思想为指导，全面贯彻落实党的十六大精神的大会，是一次团结、民主、求实、奋进的大会。 \r\n　　这次会议，是继党的十六大之后我国政治生活中的又一件大事。代表们肩负着全国各族人民的重托，以高度的主人翁责任感，认真履行宪法和法律赋予的职责，使会议通过的各项决议和决定，充分体现了人民的意志，代表了人民的利益。会议审议批准的政府工作报告和其他报告，总结了在以江泽民同志为核心的第三代中央领导集体的领导下，五年来我国经济社会发展、民主法制建设等方面取得的巨大成就和有益经验，明确提出了今年乃至今后五年的工作部署。 \r\n　　会议依法选举和决定任命了新一届国家机构领导人员，为承前启后、继往开来，全面建设小康社会，提供了组织保证。这次会议必将极大地鼓舞全国各族人民，与时俱进、开拓创新，满怀信心地为实现党的十六大提出的各项任务而团结奋斗。 \r\n　　各位代表，九届全国人大及其常委会在过去的五年任期内，紧紧围绕国家工作的大局，认真行使宪法和法律赋予的职权，立法工作成效显著，监督工作完善加强，代表工作不断改进，为保障和促进中国特色社会主义事业的顺利进行发挥了重要作用。 \r\n　　李鹏同志在担任九届全国人大常委会委员长期间，坚定不移地贯彻执行党的路线方针政策，始终致力于加强和改进人大工作，为坚持和完善人民代表大会制度，加强社会主义民主法制建设作出了重要贡献。在这里，请允许我代表十届全国人大及其常委会，向李鹏同志，向九届全国人大常委会全体组成人员，向九届全国人大代表，致以崇高的敬意和诚挚的感谢！ \r\n　　这次大会选举产生了新一届全国人大常务委员会，并选举我担任本届全国人大常委会委员长。这是各位代表和全国各族人民对我们的信任和重托，我代表十届全国人大常委会全体组成人员表示衷心的感谢！我们深感责任重大。我们将同全体代表一道，以对国家、对人民高度负责的精神，忠实模范地遵守宪法，尽心尽力地做好工作，竭诚为祖国、为人民服务，决不辜负全国各族人民的期望。 \r\n　　各位代表，我国已经进入全面建设小康社会、加快推进社会主义现代化的新的发展阶段。十届全国人大任期的五年，是为实现全面建设小康社会奋斗目标打下坚实基础的重要时期。 \r\n　　党的十六大明确把发展社会主义民主政治，建设社会主义政治文明，同建设社会主义物质文明、精神文明一起，作为全面建设小康社会的重要目标。强调必须在坚持四项基本原则的前提下，继续积极稳妥地推进政治体制改革，扩大社会主义民主，健全社会主义法制，建设社会主义法治国家，巩固和发展民主团结、生动活泼、安定和谐的政治局面；强调发展社会主义民主政治，最根本的是把坚持党的领导、人民当家作主和依法治国有机统一起来；强调坚持和完善人民代表大会制度，保证人民代表大会及其常委会依法履行职能，保证立法和决策更好地体现人民的意志。这些都为人大工作指明了方向。 \r\n　　十届全国人大及其常委会将坚持以邓小平理论和“三个代表”重要思想为指导，全面贯彻党的十六大精神，紧紧围绕国家工作大局和经济建设这个中心，在党中央的坚强领导下，把坚持党的领导、人民当家作主和依法治国有机统一起来，继续把发展社会主义民主、健全社会主义法制作为根本任务，认真履行宪法和法律赋予的职责，坚持和完善人民代表大会制度，继往开来，与时俱进，努力开创人大工作新局面，更好地发挥人民代表大会制度的优越性，为把中国特色社会主义事业不断推向前进作出更大的贡献。 \r\n　　我们要继续加强立法工作，提高立法质量。要按照党的十六大再次明确提出的到２０１０年形成中国特色社会主义法律体系的要求，适应社会主义市场经济发展、社会全面进步和加入世贸组织的新形势，抓紧制定一批新的法律，及时修改完善一批现有法律，争取在本届任期内，基本形成中国特色社会主义法律体系，为深化改革、加快发展、保持稳定提供有力的法律保障，为加快推进社会主义现代化、为开创中国特色社会主义事业新局面创造良好的法制环境。 \r\n　　我们要继续加强监督工作。要紧紧围绕增强监督实效这一中心环节，开展对宪法和法律实施的监督，坚决纠正有法不依、执法不严、违法不究的行为，切实维护宪法和法律的权威。要依法加强对国务院、最高人民法院和最高人民检察院工作的监督，促进行政机关依法行政、审判机关和检察机关公正司法。 \r\n　　我们要继续加强与人民群众的密切联系。人大是由民主选举产生的，要始终不渝地为人民群众谋利益。要了解民情，反映民意，集中民智，自觉地把人大工作置于人民群众的监督之下。常委会要密切与代表的联系，切实为他们执行代表职务创造条件，更好地发挥代表的作用。要密切与地方人大的联系，及时总结地方人大的工作经验，共同推进我国社会主义民主法制建设。 \r\n　　我们要继续加强自身建设。做到务必继续保持谦虚谨慎、不骄不躁的作风，务必继续保持艰苦奋斗的作风。要努力学习，深入实际，脚踏实地，求真务实，力戒形式主义，按照民主集中制的原则，扎扎实实地依法履行好自己的职责。要进一步健全工作制度，完善工作规则，严格议事程序，努力提高工作能力和水平。 \r\n　　各位代表，十届全国人大及其常委会肩负的任务艰巨而光荣，让我们紧密地团结在以胡锦涛同志为总书记的党中央周围，高举邓小平理论伟大旗帜，全面贯彻“三个代表”重要思想，坚定信心、奋发图强，以务实的作风做扎实的工作，为坚持和完善人民代表大会制度，为全面建设小康社会，为开创中国特色社会主义事业的新局面而努力奋斗！ \r\n　　\r\n　　吴邦国说，本次会议的各项议程已经进行完毕。请全体起立，奏国歌。 \r\n　　《义勇军进行曲》响彻会场。代表们高唱国歌。 \r\n　　吴邦国委员长宣布：第十届全国人民代表大会第一次会议胜利闭幕。 \r\n责编：柳博","央视网消息(新闻联播2月8日播出)：    本台记者 陈俏:经过半年多来的稳步、快速推进之后，东航实现了对上航的换股吸收合并，顺利完成东上重组。这是我国民航界央企与地方国企的第一次携手。    新东航组建之后，大中型飞机将超过330架，通航点达到151个，成为国内机队规模第二大的航空公司。目前，上航已经从上海证交所退市，以1：1.3的比例换股成为东航的全资子公司。上航原品牌保留。新东航在航线布局、市场营销等各方面进行统一调配，优势互补。责编：刘一","(新闻联播)：今年6月25号，长征七号运载火箭在我国最年轻的海南文昌航天发射场成功首飞，为我国下一步空间站的建设打下了坚实的基础。长七火箭从点火升空到成功入轨，这603秒时间的背后，到底有着哪些不为人知的故事？新闻联播从今天开始为您推出系列报道《长七飞天记》，首先一起来看一看火箭是怎么站起来的!天津，中国新一代大火箭的生产基地。历经8年的研制，第一发要执行飞行任务的长征七号火箭在这里完成总装，开始踏上执行首飞任务的征程。经历将近6天的旅程，长征七号运载火箭的首飞箭抵达了新建的海南文昌航天发射场。这里是海南文昌航天发射场的火箭总装厂房，长征七号火箭今天要在这里完成第一次站立。火箭的部段要从平躺的状态转垂直状态并安装到一起，之后才能进行垂直状态下的测试并转运到发射塔架上进行发射，这就是世界上最先进的火箭发射流程。已经55岁的崔蕴，今天是这个吊装现场的火箭负责人。组装的工作需要这座90多米高的总装厂房来配合，几十个系统，几百号人要相互协同，老崔需要找到一个能调动整个厂房的人。王光义是这次发射任务的指挥员，火箭发射倒数计时就由他来发出。26米长的助推器的吊装，正是王光义和崔蕴最担心的环节。助推器就是捆绑在火箭四周的小火箭，在起飞阶段，这是火箭主要动力的来源。由于发动机重量不均匀，助推器在起吊过程中会出现倾斜，对于要求精准的火箭组装都会产生极大的影响。为此，工作人员想了个办法，在助推器底部加装配重，平衡发动机的重量。加装配重后的助推器稳稳起吊，精准对接，这让王光义和崔蕴终于可以松一口气了。为了全新的发射场，王光义离开了工作了14年的西昌卫星发射中心来到海南。远在西昌的爱人经常发给他女儿的照片，让他了解女儿的近况。","央视网消息(新闻联播)：本台消息：全国党委秘书长会议10日至11日在京召开。会前，中共中央总书记、国家主席、中央军委主席习近平作出重要批示。他指出，崇尚实干、狠抓落实是我反复强调的。如果不沉下心来抓落实，再好的目标，再好的蓝图，也只是镜中花、水中月。党的十八大以来，党委办公厅系统为落实中央决策部署做了大量工作，发挥了重要作用，这次全国党委秘书长会议又专题研究抓落实问题。希望各级党委办公厅(室)更好地发挥基本职能作用，投入更大的力量、采取更有力的措施推动中央精神的贯彻落实，确保中央政令畅通、决策落地生根。","CCTV.com消息（新闻联播）：国庆期间，又有一批便民设施、工程建成并投入使用，给节日里的千家万户送去温馨和快乐。\r\n　　\r\n\r\n　　改造后的济南植物园与山东省体育中心连为一体，面积达70多公顷，可同时供1万多名市民休闲娱乐。\r\n　　济南市民：在寸土寸金的地方，能有这么大一个地方让我们锻炼，真是太难得了，说明市政府在城市建设中还首先想到咱老百姓的。\r\n　　我现在是在武汉的轻轨宗关车站，我身边的列车就是武汉轻轨一号线一期工程试运营后发出的首趟列车，2万多武汉市民趁着国庆假期踏上列车，感受轻轨的首趟运行。\r\n　　武汉轻轨一号线一期工程开通后，每天可以分流乘客20万人次。\r\n　　这里是国家重点工程——青银高速公路经过的河北省新河县南安村，今天高速公路还在建设中，但是为方便秋收机械通行的桥涵却已经修好。\r\n　　为了方便村民的大型农业机械通行，青银高速公路建设者特意把通道的净高度由原设计的3.5米提高到3.8米。\r\n　　农机手：我这车（高）3米左右，过这个桥挺好过，哪也不碰就过来了。\r\n　　这里是大庆市最大的湖畔广场---时代广场，我身后的这个万宝湖在以前还是一个污水四溢、臭气熏天的脏水泡，经过治理改造，万宝湖已变得水清岸绿。\r\n　　大庆市民：广场平整，我们老同志玩得非常开心。\r\n　　金秋喜讯多，件件关乎民生。国庆期间，山西太原的盲人朋友用上了新安装的盲文公交站牌。广西1300多名五保老人高高兴兴地搬进政府专门为他们兴建的五保新村。豫西伏牛山区的河南栾川县马丢村村民这两天乘上了直通县城的客运专线车，井冈山革命老区的12万农民国庆节里也喝上了清凉、干净的自来水。\r\n　　国庆佳节喜事多，饮水思源谢党恩。江西省井冈山区遂川县于田镇雁林村的老乡们今天吹起唢呐、打起腰鼓欢庆村里开通了自来水。\r\n　　农民 郭长庚：（我）用这几句话来代表我们的心意，执政为民见行动，农家实现户户通，饮水思源谢党恩，勤劳致富争先锋。\r\n责编：张丽","央视网消息(新闻联播4月26日播出)：记者日前在兰州军区某摩托化步兵旅采访，担任教导员的藏族大学生军官李德林创造的思想工作方法引人关注，他把政治工作和训练任务紧密结合，使“强化战斗精神，增强打赢信心”教育落到实处。李德林出生在青海省共和县，是党的民族政策帮助他读完大学，入伍后，为了适应官兵思想特点和教育需要，提高自身的理论素养和授课技能，他继续坚持原原本本通读党的创新理论，整理出２０多万字的学习笔记，并自学了《心理学》、《教育学》。\n　　几年间，李德林编写的《从家乡巨变看改革成就》、《科学发展观连着你我他》等教案成为部队主题教育的范本，归纳总结出的感情互通法、情景模拟法、个案分析法等教育方法被全旅推广。他还在局域网上建起“战士思想信息库”；把理论知识编成“顺口溜”，印成“口袋书”，方便官兵学习理解。日前李德林被评为“全军学习成才先进个人”。\n责编：刘忠博","央视网消息：瑞典文学院今天宣布，2012年诺贝尔文学奖授予中国作家莫言，莫言成为有史以来首位获得诺贝尔文学奖的中国籍作家。","央视网消息(新闻联播)：中共中央总书记、国家主席习近平26日在人民大会堂会见俄罗斯联邦共产党中央委员会主席久加诺夫率领的俄共代表团。　　习近平强调，当前，中俄全面战略协作伙伴关系发展很好，我同普京总统保持着密切沟通交往，就加强两国务实合作达成高度共识。　　习近平指出，中国共产党同俄罗斯联邦共产党一直保持友好交往。当前中俄关系的发展要求我们加强党际关系。我们愿意同俄共加大人员交往以及在党的建设和思想理论等方面的交流，为促进中俄友好合作作出更大贡献。　　习近平向客人介绍了中国共产党治国理政理念和中国特色社会主义道路，强调中国共产党坚持以为人民服务为宗旨，坚持立足中国国情、尊重历史规律，坚持实践是检验真理的唯一标准，坚持与时俱进、开拓进取。我们正全面深化改革，加强执政党建设，带领全国各族人民朝着实现“两个一百年”和中华民族伟大复兴的奋斗目标不断前进。我们将沿着中国特色社会主义这条正确道路坚定不移走下去。　　久加诺夫表示，俄共坚定支持发展俄中全面战略协作伙伴关系，祝贺中国各项事业取得的巨大成就，钦佩中国共产党的执政理念和能力。我们愿意同中共加强交流合作，向俄罗斯各界积极介绍中国的改革开放成就和经验，为增进两国人民相互了解和友谊，促进俄中关系发展发挥更大作用。当前国际形势复杂多变，俄中更应该加强协作，更好地维护世界和平稳定。　　全国政协副主席、中联部部长王家瑞参加会见。","央视国际消息（新闻联播）：按照安理会第1441号决议，伊拉克向联合国递交的有关大规模杀伤性武器的报告8号晚送达纽约联合国总部。文件共有1万1千页，以英文和阿文两种文本提供，其中包括生物武器卷、化学武器卷、导弹卷和核武器卷。联合国监核会将立即对报告进行评估。 安理会与监核会主席布利克斯上周达成一致，这份报告将先由监核会进行初步研究，在过滤不宜向无核的安理会成员国透露的部分后，交安理会讨论。\r\n　　据美国有线新闻网报道，联合国安理会5个常任理事国将得到报告的完整文本。国际原子能机构8号也收到了伊拉克有关大规模杀伤性武器问题的报告。该机构专家将立即开始对报告进行评估，并将在10天内向联合国安理会递交初步分析报告。 \r\n　　伊拉克总统萨达姆的科技顾问萨阿迪当天表示，伊拉克递交的报告是“准确、完整和可信”的；俄罗斯外交部发表公告说，伊拉克按时递交报告证明伊拉克正在履行安理会第1441号决议；英国外交大臣斯特劳则表示，伊拉克的报告是否全面和准确还有待观察；美国总统布什也表示，将对报告进行全面仔细地研究，一旦发现报告中存在欺骗性，伊拉克将面临战争。\r\n责编：张丽","央视网消息(新闻联播)：\r\n　　1.韩国国防科学研究所发生爆炸 数人死伤\r\n\r\n　　韩国国防科学研究所“炮实验射击场”今天上午发生爆炸，造成至少1人死亡、2人重伤、3人轻伤。当时研究所工作人员正在就新型炸药进行实验。韩国国防科学研究所位于韩国京畿道抱川郡，距离首都首尔大约45公里。\r\n\r\n　　2.俄警方质疑车臣反叛武装“认领”列车袭击案\r\n\r\n　　车臣反政府武装2号发表声明，宣称对11月27号俄罗斯客运列车脱轨事件负责，但警方对此表示质疑，认为该团伙缺乏组织大规模恐怖袭击的能力。\r\n　　俄罗斯列车脱轨事件目前已导致27人死亡，约100人受伤，死者中包括俄罗斯联邦储备局局长和俄罗斯国家公路公司董事长。 \r\n\r\n　　3.联合国报告预测世界经济2010年将缓慢复苏\r\n\r\n　　联合国经济与社会事务部2号提前发布了《2010年世界经济形势与展望》报告的主要内容。报告称，世界经济将在2010年缓慢复苏，实现2.4%的低速增长。发展中经济体将成为2010年世界经济增长的主要动力，其中亚洲地区发展中经济体的经济增长速度最快。\r\n\r\n　　4.国际货币基金组织将下调阿联酋经济增长预期\r\n\r\n　　国际货币基金组织2号宣布，由于阿联酋经济活动遭迪拜债务危机冲击后有所放缓，将把2010年阿联酋非石油领域国内生产总值的增长预期从3%大幅下调，但下调后仍会高于1%。国际货币基金组织同时表示，阿联酋有能力应对危机，并不需要国际货币基金组织提供资金支持。\r\n\r\n\r\n　　5.美国家机构首次批准胚胎干细胞系用于研究\r\n\r\n　　美国国家卫生研究院2号宣布，批准利用私人资金制成的13个人类胚胎干细胞系用于研究。这是美国国家科研机构首次批准将人类胚胎干细胞系用于研究。干细胞是人体内未充分分化、具有自我更新和分化潜能的细胞，从技术角度来说，可以用胚胎干细胞培养人体组织和器官来治疗疾病。\r\n\r\n　　6.奥斯陆三年蝉联“世界最贵城市”\r\n\r\n　　英国知名物价比较网站1号公布了2009年世界物价比较年度报告，奥斯陆连续三年蝉联“世界最贵城市”，丹麦哥本哈根和巴西圣保罗紧随其后。物价最低的是印度第二大城市孟买，其次是泰国曼谷和中国上海。\r\n\r\n　　7.阿根廷暴雨成灾上万人疏散\r\n\r\n　　阿根廷民防部门2号宣布，阿根廷东北部地区近日连降暴雨，造成乌拉圭河和巴拉纳河水位暴涨引发洪灾，目前已有至少1万7千人被紧急疏散。此外，狂风还造成当地部分建筑物倒塌。由于今后几天暴雨天气还将持续，灾情可能进一步加重。\r\n\r\n　　8.新型智能机械手在欧洲问世\r\n\r\n　　一个欧洲科研团队2号在罗马宣布，发明了一种智能机械手。在患者断肢皮下植入微型电极后，这种智能机械手便能感应到人体神经末梢信息，从而判断出大脑“指令”，并将指令“付诸实施”。业界普遍认为，这项新技术开创了用人类神经系统连结并控制假肢的“先河”。\r\n\r\n　　9.荷兰利用盐度差开发蓝色能源\r\n\r\n　　近日，荷兰科学家正在研究一种被称作“蓝色能源”的盐差能。盐差能是指海水和淡水之间或两种含盐浓度不同的海水之间的化学电位差能，是海洋能中能量密度最大的一种可再生能源，主要存在于河海交接处。如果成功，这个蓝色能源项目将每年产生三千兆瓦电量，约占荷兰每年总耗电量的近三分之一。\r\n\r\n\r\n责编：刘一","CCTV.com消息（新闻联播）：国务院总理温家宝今天下午在人民大会堂东门外广场举行仪式，欢迎日本内阁总理大臣安倍晋三访华。\r\n　　全国政协副主席、民建中央常务副主席张榕明等出席欢迎仪式。\r\n　　陪同安倍晋三访华的有内阁总理大臣夫人、内阁官房副长官、内阁总理大臣辅佐官等。\r\n　　安倍晋三是应温家宝总理的邀请，于今天抵京开始对我国进行正式访问的。\r\n责编：复苏","(新闻联播)：近日，中国在世界各地的驻外使领馆举行了丰富多彩的活动，和祖国人民一起欢庆鸡年新春。近日，中国驻俄罗斯、美国、巴西、古巴、新西兰、瑞典、西班牙等国的使领馆分别举行春节招待会或春节联欢会，与当地各界人士欢聚一堂，同庆新春。鼓声喧天，狮舞龙跃。28号，西班牙马德里华侨华人以盛装游行的方式庆祝春节。具有浓郁中国特色的文化元素吸引了大批当地民众。同一天，比利时布鲁塞尔也举行了“欢乐春节”盛装巡游活动，由中国和比利时艺术家及热心群众组成的20个文艺方队，表演了精彩的舞龙、舞狮、秧歌、腰鼓等节目。在阿联酋迪拜，除夕和初一接连两天举行龙舟赛，来自世界各地的参赛队伍划起龙舟为中国春节助兴。在德国埃森市的伯乐高级文理中学，学生们通过写春联、猜谜语、剪窗花、包饺子等形式体验中国人过年的传统。","(新闻联播)：       伊拉克总理阿巴迪27号表示，目前伊拉克政府军以及以美国为首的多国联军正在对摩苏尔展开攻势，驱逐盘踞在那里的极端组织成员，但全部肃清伊拉克境内的极端组织成员仍需三个月左右的时间。       伊拉克政府军今年10月正式打响摩苏尔战役，但由于担心增加平民伤亡，伊政府军的攻势有所停滞，目前已夺回了摩苏尔大约四分之一区域。       俄罗斯媒体27号援引索契现场搜寻工作组消息人士的话报道，失事飞机的三个黑匣子均被打捞出水，从外观上看，黑匣子的保存状况较为良好。下一步，位于莫斯科的俄罗斯空军科学研究院的专家将对其进行解码和数据分析。国际文传电讯社援引消息人士的话报道，对27号早些时候打捞出水的第一只黑匣子的初步分析表明，图-154飞机坠毁最有可能的原因或许是飞行员的操作失误。       负责独立调查韩国总统亲信干政事件的特检组28号上午紧急逮捕了韩国保健福祉部前长官文亨杓。       文亨杓目前担任韩国国民年金管理公团理事长，本月21号，特检组在成立的当天迅速对韩国国民年金管理公团及韩国保健福祉部年金政策局等进行了调查。26号，特检组还对文亨杓的住所进行了搜查。据悉，国民年金管理公团涉嫌与三星集团下属的两个团体有经济关联，并牵扯到了两个财团。       27号，阿根廷前总统克里斯蒂娜因涉嫌公共工程欺诈案遭起诉，与她一同被起诉的还包括另外两名官员，他们被指控于2003年至2015年间非法获取公共工程资金。克里斯蒂娜对指控予以否认。现年63岁的克里斯蒂娜2007年至2015年担任阿根廷总统，卸任后不再享有司法豁免权。","责编：陆珏如","CCTV.com消息(新闻联播12月11日播出)：本台消息：国务院总理温家宝今天主持召开国务院常务会议，研究促进节约集约用地和依法严格管理农村集体建设用地，批准2007年度国家科学技术奖获奖项目和人选。\n　　会议指出，我国耕地资源紧缺，守住18亿亩耕地的红线，解决发展用地和保护耕地的矛盾，要实行最严格的土地管理制度，要切实解决用地浪费问题，大力促进节约用地和集约用地，保障经济社会可持续发展。\n　　会议要求，按照约束要硬、激励要实、责任要明、监管要严的原则，提高各项政策措施的针对性和可操作性，推动节约集约用地取得明显成效。(一)严格审查调整各类用地规划和标准。强化土地利用总体规划的整体控制作用，统筹协调各类基础设施建设规划，严格土地使用标准，切实解决用地规模过大、标准过宽、城市用地过度扩张等问题。(二)大力提高建设用地利用效率。把空闲、废弃、闲置和低效利用的土地作为挖掘土地利用潜力的重点，鼓励对地上地下空间进行立体利用，严格执行闲置土地处置政策。(三)充分发挥市场配置土地资源的基础性作用，深入推进土地有偿使用制度改革，严格限定划拨用地范围；积极探索基础设施用地的有偿使用，对其中经营性用地先实行有偿使用；完善和落实鼓励节约集约用地的财税政策。(四)强化农村土地管理，搞好乡镇土地利用总体规划和村庄、集镇建设规划，加强农民住宅建设管理，农民住宅建设用地应首先安排利用空闲地、闲置宅基地，严格执行农村一户一宅政策。(五)建立健全土地市场动态监测制度，及时公开供地计划、公告、结果、实际开发利用情况等动态信息；加强对各地新增建设用地、耕地减少和违法用地等情况的监测，结果要向社会公开；重点查处严重破坏、浪费、闲置土地资源的违法违规案件。\n　　会议指出，近来一些地方违法违规将农用地转为建设用地，并有蔓延上升之势，必须坚决遏制。会议强调：(一)严格执行土地用途管制制度，任何涉及土地管理制度的试验和探索都不能违反国家的土地用途管制制度。(二)严格规范使用农民集体所有土地进行建设，严禁非法占用(租用)农民集体土地进行非农业建设。城镇居民不得到农村购买宅基地、农民住宅或“小产权房”，单位和个人不得非法租用、占用农民集体土地搞房地产开发。(三)严格控制集体建设用地规模，禁止通过“村改居”等方式非法将农民集体所有土地转为国有土地。(四)严格禁止和严肃查处“以租代征”等违法违规行为，坚决刹住乱占滥用农用地之风。\n责编：石光辉","CCTV.com消息（新闻联播）：驻伊美军与支持什叶派穆斯林反美派别领导人萨德尔的武装组织已经初步达成停火协议，但是双方３０日又在伊中南部城市纳杰夫发生冲突，造成至少１人死亡、１２人受伤。\r\n　　\r\n\r\n责编：张丽","（新闻联播）：九一八事变发生85周年之际，各地举办多种形式的纪念活动，提醒人们勿忘国耻、珍爱和平。勿忘九一八撞钟鸣警仪式今天上午在辽宁省沈阳市九一八历史博物馆残历碑广场举行。中共中央政治局委员、国务院副总理刘延东出席仪式并讲话。上午9时许，全场高唱国歌。9时18分，“警世钟”敲响14响，寓意着中国人民14年抗战历程。随后沈阳全城拉响防空警报，火车、轮船、汽车鸣笛。在辽参加过抗日战争的老战士和老同志代表，抗战烈士亲属代表，中央党政军群有关部门以及各界代表约1000人参加了仪式。今天，南京、西安、南昌等地也拉响防空警报，警示人们铭记历史、勿忘国耻。在长春东北沦陷史陈列馆内，上千张纪实图片，揭露了当年侵华日军使用化学武器的罪行，以及遗弃化学武器带来的危害。在山东台儿庄大战纪念馆，当地一名收藏爱好者将自己收集的日本侵华照片、实物，向社会公开，用证据告诉人们历史事实。在中国人民抗日战争纪念馆，北京市500多名中小学师生代表通过看展览、讲故事、诵家书等形式，宣传抗战历史，学习英烈事迹。","CCTV.com消息（新闻联播）：这里是北京市房山区光荣院欢度新春的联欢会现场，和老人们一起扭秧歌的人就是院长李焕琴，细心的她还为老人准备了“特殊”的新年礼物：李大爷的助听器，刘大爷的轮椅和送给所有老人的按摩器。\r\n　　\r\n\r\n　　十年来，没有一个瘫痪老人得过褥疮，没有一个老人磕着烫着，全体工作人员都是不叫“大爷”“大妈”不开口，把“让老人满意”当作最高标准，房山区光荣院也从1994年到现在连续9年被评为首都文明单位标兵。\r\n责编：常颖","央视网消息（新闻联播）：《行进中国·精彩故事》专栏今天还推出春节特别报道《我不见外》，今天先来认识厦门大学的一名外籍教师潘威廉。他和中国大陆的缘分，始于他上世纪七十年代他在台湾当兵时，一张从天而降的宣传单。　　潘威廉的父亲是一个美国老兵，曾经在亚洲服役11年，参加过朝鲜战争、越南战争。威廉和那个时代很多美国民众一样，认为包括中国在内的很多亚洲国家对美国充满了敌意。而这张从天而降的宣传单，却让潘威廉第一次思考，自己过去一直深信不疑的东西真的对吗？　　离开台湾后，潘威廉又先后在中亚和东南亚多个国家服役，他开始悄悄学习亚洲历史，为自己心里的问号寻找答案。　　1981年，潘威廉从美国军队退役。他的愿望是，到当时还很贫穷落后的中国去。为了实现来中国的愿望，潘威廉花了整整10年时间。他学习中文并考入管理学院。他和一见钟情的姑娘苏珊第二次见面，就问人家今后能不能跟他一起来中国。　　1988年，已经获得管理学博士学位的潘威廉，卖掉了美国所有的一切，和妻子苏珊带着两个年幼的孩子来到中国，在厦门大学学习中文。　　来中国不到一年，潘威廉就得到了厦门大学管理学院外籍工商管理硕士教师的职位。潘威廉来中国的事情，很多美国亲友都不理解，作为美国老兵的父亲更是坚决反对。为了让亲人们放心，潘威廉每月给家里写一封信，在信里配上了简笔小画。　　潘威廉的信，一开始只是记录他接触到的中国人和他自己的日常生活，后来渐渐开始有了一些对中国经济发展和人民生活改变的描述，以及他对中国现状的看法。没想到这在他的美国亲友中引起了强烈反对。　　1994年，潘威廉费尽周折买了一辆金杯面包车，带着太太和两个儿子开车环游了半个中国。　　2004年暑假，潘威廉回美国探亲，他和父亲做了一次长长的谈话，这次谈话让他明白，自己这么多年的信没有白写。　　1992年，潘威廉申请到了中国永久居留证，成为福建省第一位外籍永久居民。作为荣誉市民，他还帮助厦门、泉州等中国城市获得世界花园城市的称号。　　从给外国人写向导手册开始，潘威廉创作了《魅力厦门》、《魅力厦大》、《魅力泉州》等十多本介绍中国城市和地域文化历史的书籍。 潘威廉希望，有一天，能把他来到中国厦门27年间写给父亲所有的信编成一本英文书，书名就叫《潘威廉的厦门来信》。","CCTV.com消息（新闻联播7月16日播出）：\n　　今天上午，山西省纪委召开新闻发布会，就 “黑砖窑”事件中涉及的有关党员干部、公职人员因监管不力、失职渎职以及个别党员干部参与“黑砖窑”承包管理等问题的处理情况进行了通报。\n　　通报指出：此次查处的领导干部共涉及临汾市的洪洞县、乡宁县、襄汾县等2个市8个县（市），共有95名党员干部、公职人员被给予党政纪处分，涉及县处级领导干部18人。给予党政纪双重处分的30人，开除党籍3人，撤销党内职务7人；行政开除公职2人，撤职24人，降级19人。其中给予洪洞县委书记高洪元党内严重警告处分, 免去洪洞县委副书记、县长孙延林副书记职务和建议免去其县长职务，给予洪洞县副县长王振俊党内严重警告处分、建议给予其行政撤职处分。另外，临汾、运城两市的劳动和社会保障、工商、国土资源等6个市级有关职能部门的局长分别被给予行政记过处分。\n　　山西省委常委 纪委书记 金道铭：暴露出一部分干部作风不正和不负责任的问题。在这个过程当中，我们的态度是有腐败问题，就查腐败问题，有失职渎职问题，就查失职渎职问题。目前查处的这90几名干部当中，主要涉及到的是失职问题，也有一部分是渎职问题。    \n　　今年5月，山西洪洞警方破获一起黑砖窑虐工案，解救出31名民工，其中有部分童工。此案经暴光后引起了党中央、国务院的高度重视，山西省委省政府立即组成专案组进行了调查。\n责编：严晋","正在乌克兰切尔诺贝利核电站进行施工的两家法国公司13号宣布，由于前一天切尔诺贝利核电站四号机组主机室部分屋顶和墙壁发生坍塌，他们决定撤出核电站内所有工作人员，以防止有放射性物质泄漏。乌克兰紧急情况部称，坍塌是由于屋顶积雪过重，但法国公司方面认为还有其他原因。由于切尔诺贝利核事故发生时所建造的临时石棺年久失修，这两家法国公司负责对四号核反应堆加盖新掩体。　　南非警方今天表示，一名女子在残疾体育明星、26岁的“刀锋战士”皮斯托瑞斯的家中中枪身亡，目前皮斯托瑞斯因涉嫌杀人被警方拘留并接受问询。据当地媒体报道，死者为皮斯托瑞斯的女友，案发时皮斯托瑞斯可能将女友误认为盗贼。　　皮斯托瑞斯参加了2012年伦敦奥运会男子400米和4乘400米比赛，成为参加奥运会的第一个双腿截肢运动员。","央视网消息(新闻联播)：十八大新闻中心11日举行集体采访，中国人民银行行长周小川、中国银监会主席尚福林、工商银行董事长姜建清、农业银行董事长蒋超良、中国银行董事长肖钢、建设银行董事长王洪章等接受了中外记者采访。在回答本台记者提问时，周小川表示利率市场化改革是一个过程。　　针对今年以来银行业不良贷款余额有所上升的现象，银监会主席尚福林表示，整体风险可控。　　工、农、中、建四大银行董事长还表示，银行业在加快自身国际化的同时，也在帮助企业走出去；多家银行正在加大对三农的金融支持，银行业房地产贷款风险依旧保持在较低水平上。","中国网络电视台消息(新闻联播)：第八届全国残疾人运动会昨晚在杭州拉开帷幕.浙江十一个地市的祈福钟声同时响起，迎接全国35个代表团的残疾人运动员入场。　　中共中央政治局委员、国务院副总理回良玉宣布运动会开幕。开幕式的文艺表演上，残疾人艺术家通过精湛的表演展现了残疾人自强不息的精神。　　本届全国残疾人运动会参赛运动员超过5000名,创历史之最。今天上午，来自山东的举重运动员崔哲夺得了本届残运会的首枚金牌并打破了女子40公斤级残疾人举重的世界纪录。　　(视频编辑：杨书杰 文字编辑：吴卫平)","中国网络电视台消息（新闻联播）：新春之际，本台记者走进了有着一百五十多年历史的日本横滨中华街。　　在有着150历史的关帝庙前，数百名观众开始了倒计时，随着新年好的声音，四面八方响起了鞭炮声，还有锣鼓声，在日本是没有放鞭炮的禁令的，但是由于日本人也没有放鞭炮的习惯，所以平日里在中华街难得听到鞭炮声，只有在春节的时候，这种传统才能迸发出来。有一个细节很好玩，中华街特别窄，为了防止鞭炮崩到行人，他们用一种铁笼子放鞭炮，这样声音又脆，还安全，还容易打扫，一举三得，好主意。　　大年初一下午四点，横滨中华街出现了一道涌动的人流，并且一路响着鞭炮声和锣鼓声，这就是一年一度的狮子舞的采青，狮子到了店铺的前面，店主人会在高处悬挂一个红包下来，让狮子边表演边拿走红包，图一个新年生意兴隆，大吉大利。　　踩街吸引了众多的游客，看一会你就会发现游客中大部分都是日本人，可以说春节的活动早已超出了华人华侨的范围，已经是华人华侨和所在国的民众共同分享欢乐的一个节日。　　本台新闻频道今晚十点将继续播出《行走唐人街》节目。（视频编辑：杜卓  文字编辑：孙继礼）","CCTV.com消息（新闻联播）：国务院新闻办公室今天举行新闻发布会，邀请最高人民法院副院长曹建明和最高人民检察院副检察长张耕，就“两高”联合公布《关于办理侵犯知识产权刑事案件具体应用法律若干问题的解释》，向中外记者介绍了有关情况。\r\n　　\r\n\r\n　　张耕副检察长指出,多年来，我国检察机关高度重视对知识产权的刑事司法保护。从2000到2004年11月份，全国各级检察院批准逮捕侵犯知识产权案件1539件2462人。尤其是近三年来批准逮捕和提起公诉的数量增长明显，起诉件数较前三年增长75%。\r\n　　“两高”这次出台的有关“知识产权刑事司法解释”共有１７条，司法解释进一步明确了定罪量刑标准；降低了对“假冒注册商标罪”等４种犯罪行为刑事制裁的定罪标准，其中把“侵犯著作权罪”的起刑标准，从５万元的违法所得数额降到了３万元；司法解释还对刑法条文中诸如“明知”“相同的商标”等容易引起分歧的法律术语作了界定；明确了触犯不同犯罪时的处罚原则，降低了单位犯罪的标准，并增加“以提供贷款、运输、代理进出口”等手段帮助他人侵犯知识产权的将作为共同犯罪论处的规定。　这部司法解释将于明天（１２月２２日）起施行。\r\n　　曹建明，张耕还分别回答了中外记者的有关问题。\r\n责编：柳博","央视网消息(新闻联播)：6月6日，中共中央政治局常委、国务院总理李克强在中南海主持召开部分省市经济工作座谈会并作重要讲话。　　中共中央政治局常委、国务院副总理张高丽出席。　　会上，北京、河北、山西、黑龙江、江苏、浙江、广东、四川等省市政府主要负责人汇报了今年以来贯彻落实党中央国务院决策部署情况和下一步打算。　　李克强说，当前经济运行总体平稳，经济增长、城镇就业、物价水平等都处在合理区间。但也要看到经济发展稳中有忧，下行压力仍然较大，风险和挑战不容忽视，各地发展不平衡，有的方面还比较突出。要贯彻落实中央经济工作会议精神，完成今年经济社会发展目标任务，必须更好发挥中央和地方两个积极性。坚持发展是第一要务，咬定青山不放松。狠抓已出台政策措施的落实，务求早见实效;创新宏观调控方式，精准发力、定向调控，多措并举支持实体经济，稳定社会预期，在统筹稳增长、促改革、调结构、惠民生中敢于担当，勇于攻坚，善破难题。　　李克强强调，越是挑战多、困难大的时候，越是要下好改革先手棋。各地区、各部门要以更大力度，把各项改革落到实处、推向深入。围绕更好激发市场活力，一手抓持续推进简政放权，一手抓及时跟进事中事后监管，便利投资、创业和就业，营造和维护公平、公正、法治的市场秩序，促进政府管理更加透明、规范、高效，为发展提供支持和保障。　　李克强指出，无论是克服当前困难，还是谋求长远发展，关键是在调结构、促升级上要有新进展。调结构，“主引擎”在市场，各级政府要发挥引导作用和当好“助推手”。要有扶有控，选准调结构的切入点和突破口，支持新兴产业中成长型、创新型“领头羊”和充满活力的民营经济、小微企业，淘汰落后产能。放大现实增长动力、拓宽未来发展空间。　　李克强说，惠民生是各级政府的责任，也是促发展的重要抓手。稳增长、促改革、调结构都要向改善民生聚焦。对扩大就业、中西部基础设施、棚户区改造、农村饮水安全、集中连片特困地区扶贫攻坚等重大民生工程，要加快进度，回应群众期盼、解决实际问题，到年底交出有内容、有数字的成绩单，使广大人民受益、为经济发展助力。　　李克强强调，完成今年经济社会发展目标任务，是各级党委政府的重大责任。面对发展中的难题，各地区、各部门要不等不靠、主动作为、真抓实干，创造性地开展工作，做到守土有责、守土尽责，不能敷衍了事，更不能为官不为。国务院已部署开展全面督查，政策不落实、工作不到位的要问责。今年时间即将过半，要有大局意识和强烈紧迫感，抓紧推进各方面工作。通过共同努力，争取今年经济发展“上半场”表现不俗，“下半场”勇夺佳绩。　　刘延东、马凯、杨晶、王勇参加座谈会。","CCTV.com消息（新闻联播）：记者现场：“国庆期间，在内蒙古鄂尔多斯草原上，由牧区文化户们组织的各类文化活动丰富多彩，给牧民们的节日生活增添了无穷乐趣。”\r\n　　在伊金霍洛旗苏布尔嘎嘎查文化户阿伦巴雅尔家，歌声、琴声伴着笑声，牧民们尽情享受着多彩文化给他们带来的欢乐。\r\n　　牧民：“现在不光是在节日里，就是平时我们也能参加这样的活动。”\r\n　　牧民们交口称赞的文化户是分布在鄂尔多斯农牧区的基层文化站点。近年来，尽管县、乡、村三级文化部门相继建起了一批文化场所、文化设施，但由于站点少，远远不能满足广大农牧民的文化需求。\r\n　　在深入农牧区寻求解决办法时，文化干部们发现一些农牧民经常在家里自娱自乐，吸引了不少左邻右舍、亲朋好友。于是决定用文化户的方式，把文化网络建设延伸到分散的农牧民家中。而旗里的文化馆、苏木乡的文化站、嘎查村的文化室，就成了文化户们的才艺培训基地和图书、科技信息资源库。\r\n　　文化户格西格：“过去都是自己哼小曲唱小调，土打土闹。现在文化部门不但给我们提供培训，还派人和我们一起编节目。”\r\n　　目前，分布在鄂尔多斯草原上的文化户已经达到了上千户。\r\n责编：慕泉","CCTV.com消息（新闻联播7月11日播出）：庆祝中国人民解放军建军八十周年大型军旅音乐作品展演周本月9号在北京拉开帷幕以来，受到观众热烈欢迎，演出现场一票难求。跳跃的音符、 激昂的旋律，表达着军人对祖国和人民的忠诚。耳熟能祥的曲调、脍炙人口的歌词、台上台下的互动把音乐会气氛一次次推向高潮。\n　　军旅音乐作品展演周从本月9号开始将一直延续到16号，展演周期间，观众可以通过“革命诗篇”、“当兵的历史”等八台军旅作品音乐会，了解人民军队八十年的辉煌历程。\n责编：严晋","CCTV.com消息（新闻联播5月8日播出）：受较强冷空气的影响，昨天到今天，我国北方大部分地区结束了持续多日的晴热天气，开始大风降温，部分地区出现沙尘天气。在南疆和田，一大早狂风裹挟着沙尘弥漫了整个天空，能见度下降到100米左右，百里风区的最大风力达到12级，新疆气象部门发布了大风蓝色及沙尘暴黄色预警信号。\n　　新疆和田市吐沙拉乡农民肉孜﹒买买提：风沙对棉花地膜影响较大，我们尽早采取措施，尽量将影响降到最小。\n　　昨天到今天，北京、河北、黑龙江、辽宁等地都出现了大范围的扬沙和浮尘天气。较强冷空气还给北方地区带来了大幅度降温。今天早上，内蒙古部分地区的气温一度降到了零度以下。中央气象台预计：未来几天，新疆、西北地区东部、西南地区东部的气温将下降5到9度，最大降温幅度将超过10度。\n责编：严晋","央视网消息(新闻联播)：今年的两会，城镇化成了最热的话题之一。而在推进城镇化中，农民权益该如何保障，更是引起了人大代表的关注和讨论。　　在代表驻地的房间，全国人大代表惠凯正向城镇化专家，清华大学教授蔡继明介绍着他的城镇化试点项目。　　惠凯告诉蔡教授，他们试点的区域是大连最贫穷的一个地方，大部分土地都是盐碱地。来开两会前，他们刚动迁了两个村庄，三千多人，虽然百姓对开发都很支持，但是他在调研时发现，老百姓的担忧也不少。　　正说着，惠凯约的另一位人大代表叶文智来了，这位湖南凤凰古城的规划者，在百姓的安置和就业上有着丰富的经验。　　专家的建议让惠凯突然有了个新想法。　　惠凯没想到，这个想法却没有得到专家们的认同。　　送走两位代表，惠凯开始整理自己的新收获，他说，一会儿还会有代表来探讨，光这几天，他见的有关城镇化方面的专家就有十几个，虽然城镇化模式的探索很难，但是这些天的讨论让他越来越有信心了。","CCTV.com消息（新闻联播）：连日来，全国各地的25万个青年文明号单位广泛开展了以“弘扬时代精神，争做文明先锋”为主题的优质服务活动，把“诚信为本，有诺必践，恪尽职守，率先垂范”的青年文明号公约落实到具体的工作中。\r\n　　\r\n\r\n责编：唐峰","央视网消息(新闻联播)：农业部预计，今年我国夏粮总产超过2400亿斤，将实现新中国成立以来首次连续五年增产。\n　　中央台记者 施韶宇：这里是河北省邢台市任县的大屯村，现在农机正在对村里剩下的500亩小麦进行最后的收割作业\n　　大面积的优质小麦让邢台小麦单产大幅提高，全市小麦总产可达40亿斤，比上年增产1.4亿多斤。\n　　邢台市委书记 董经纬：今年的优质小麦率达到了97%，也是历史上最高水平，比去年同期提高了5个百分点。\n　　今年全国优质小麦种植面积占总面积的63%，比上年提高3.6个百分点。良种还要有良法，今年河南、河北、安徽、山东等粮食主产区，大面积创建万亩小麦高产示范田，示范田亩产比普通田块平均高出150公斤以上。\n　　山东省即墨市农民 张维浩：原来这个地产量一般也就是在1000斤,现在小麦的产量达到1200斤以上。\n　　农业部部长 孙政才：粮食高产创建活动，它集成 展示 推广了一大批增产 节支 增效的一些新的技术，(使小麦)单产再创历史新高。\n　　今年中央财政支农投入大幅增加是夏粮丰收的关键因素。粮食直补、良种补贴、农机补贴、农资直补这四项补贴规模达到1028.63亿元，比上年增长85%以上，平均到每个农民能得到140多块钱。\n　　安徽省蒙城县农民 张怀业：国家对农民的补贴，实实在在地好，农民种田的积极性也高，比以往高得多。\n　　为了增加产量，各地还千方百计扩大种植面积，仅河南等六大主产区就扩大小麦面积237万亩。今年河南小麦面积7890万亩，比上年增加70万亩，山东5050万亩，比上年增加70万亩，江苏3100万亩，比上年增加50万亩，安徽3300万亩，比上年增加25万亩，湖北1300万亩，比上年增加16万亩，河北3670万亩，比上年增加6万亩 。截止目前，全国已收获小麦3.1亿亩，接近尾声，从各地测产和收获情况看，今年全国夏粮比上年增产50亿斤以上，首次实现连续五年增产。\n责编：石光辉","CCTV.com消息(新闻联播)： 国家主席胡锦涛今天上午在人民大会堂会见了日本前首相中曾根康弘。\n　　胡锦涛说，当前，中日关系正进一步改善和发展。两国领导人保持密切交往。双方在政治、经贸、文化、防务、青少年等领域的交流合作取得了明显进展，在应对气候变化与可持续发展等全球性挑战，维护地区和世界的和平稳定等方面进行了良好的磋商和协调。我们对日本政府在台湾、西藏问题上坚持一个中国政策，支持中国办好北京奥运会表示赞赏和感谢。\n　　胡锦涛表示，中日两国都是亚洲和世界的重要国家，发展中日战略互惠关系不仅符合两国和两国人民的根本利益，对亚洲乃至世界的和平与发展都具有重要意义。中国政府高度重视中日关系，始终坚持与邻为善、以邻为伴的周边外交方针，始终坚持和平共处、世代友好、互利双赢、共同发展。我们愿与日方携手努力，推动中日战略互惠关系持续深入向前发展。\n　　中曾根表示，日中关系对两国和东亚地区发展至关重要。双方应坦诚相待，求同存异，在反省历史的基础上，面向未来，建立长期友好关系。当前日中关系已进入新阶段，希望双方以胡锦涛主席即将对日本的访问为契机，为两国关系打开新局面，开创新时代。\n　　中曾根祝愿北京奥运会圆满成功。\n责编：魏宇","在本届世博会上，来自世界各地的孩子们，通过各种方式传达着世博的理念，感受着世博的快乐。    电影片段展示：“在城市上空 有几颗卫星飞行，很久以来我就在它们的帮助下探寻宇宙的奥秘。”    在世博园的很多场馆，小朋友都可以用这样的视频方式，传播自己国家的文化。    小朋友:“我觉得这里很神奇。每个小朋友都向我们讲知识，科技的、地理的，我觉得收获很大。”    在立陶宛馆，孩子们不仅是参观者，更是参与者。    世博园小参观者：“要是少了树木的话黄沙就会来，要是少了大海的话，鱼就不能生存下去了。”    世博园小参观者：“这是太阳，太阳在对我们笑，白云也是，房子冒出来的全部都是清新空气。”    阳光、花草、树木，孩子们的一幅幅画卷告诉我们，在他们心中，拥有高楼大厦的城市并不是最美的，而更多的花草、树木，才是他们渴望的。    在浦西园区的儿童职业体验馆，孩子们变身为蛋糕师、杂志社主编或者是汽车技术员。    小小消防员出发了，虽然面临险情，但大家从容镇定，勇敢地接受挑战。    小朋友：“可以救人，可以灭火，以后我长大了也要当个消防员去保家卫国。”","央视网消息(新闻联播)：全国政协主席俞正声9日下午在人民大会堂会见以野田毅会长为团长的日本自民党亚非问题研究会代表团。　　俞正声说，中方重视发展中日睦邻友好关系，主张在中日四个政治文件基础上，本着以史为鉴、面向未来的精神发展两国关系。改善中日关系必须妥善处理历史、钓鱼岛等突出问题，中方在涉及国家主权和民族尊严等重大问题上的立场坚定不移。希望日本各界人士为推动中日关系重回正确发展轨道发挥积极作用。　　野田毅说，我们对当前日中关系深感忧虑，希望同中方加强沟通，在日中四个政治文件基础上推动两国关系早日恢复正常发展。","（新闻联播）：韩国负责调查总统亲信干政事件的特别检察组18日和19日连续两天传唤已经被逮捕的三星电子副会长李在镕，李在镕对特检组的指控予以否认。李在镕于17日凌晨被捕。18日，李在镕被警方从拘留所押解到特检组办公室，特检组对李在镕进行了超过7个小时的问讯。19日，特检组再次传唤李在镕。特检组表示，这两天问讯的焦点都是三星电子在李在镕的指示下，向总统亲信干政事件核心人物崔顺实提供数百亿韩元资金支持一事。特检组认为，李在镕通过向崔顺实提供资金，以换取朴槿惠对自己继承公司经营权的支持，涉嫌行贿。李在镕是否承认这一指控将对特检组当面调查朴槿惠起决定性作用。但特检组表示，这两日的问讯中，李在镕否认了这一指控。此外，韩国市民团体18日再度举行周末烛光集会，要求宪法法院早日通过对总统朴槿惠的弹劾案。据称，当天约有70万人参与集会。参与集会的市民还要求代行总统职权的总理黄教安延长特检组对总统亲信干政事件的调查期限。当天也有部分朴槿惠支持者举行了集会。","央视网消息(新闻联播7月2日播出)：在国防科技工业集团公司成立10周年之际，中共中央、国务院、中央军委近日致信表示祝贺，向国防科技工业战线广大科技工作者和干部职工表示热烈的祝贺和亲切的慰问。    贺信指出，国防科技工业作为国家战略性产业，是国防现代化的重要物质技术基础，是经济社会发展和科技进步的重要推动力量。    1999年7月，党和国家为增强国防科技工业的活力和竞争力、加快推进国防现代化建设，作出了把军工总公司改组为集团公司的重大决策。改组10年来，各国防科技工业集团公司紧紧围绕国家国防建设和经济建设的战略需求，锐意创新，团结拼搏，奋力突破了一大批具有自主知识产权的核心技术和关键技术，全面提升了国防科技整体水平，有力带动了军民结合产业发展，特别是在载人航天、绕月探测等方面建立了举世瞩目的辉煌业绩，为推进国防现代化建设、促进经济社会又好又快发展、提高我国国际地位作出了突出贡献。    贺信说，党的十七大着眼世界军事发展新趋势和我国发展新要求，强调要调整改革国防科技工业体制，提高武器装备研制的自主创新能力和质量效益。这为国防科技工业发展指明了前进方向，赋予了重大责任。贺信希望国防科技工业战线的同志们全面贯彻党的十七大精神，以邓小平理论和“三个代表”重要思想为指导，深入贯彻落实科学发展观，大力弘扬“两弹一星”精神和载人航天精神，从维护我国国家安全和发展利益的战略高度出发，始终坚持寓军于民、军民结合，真正走出一条中国特色军民融合发展路子；坚持自主创新、协同攻关，切实推动武器装备研制生产和高技术产业实现跨越式发展；坚持以人为本、尊重人才，不断培养造就一大批高素质国防科技人才。    坚持深化改革、扩大开放，在完善体制机制和加强对外合作方面迈出坚实步伐，努力克服国际金融危机带来的不利影响，为不断增强我国经济实力、科技实力、国防实力，为夺取全面建设小康社会新胜利、开创中国特色社会主义事业新局面再立新功。     责编：刘岩","CCTV.com消息（新闻联播）： 74年前，在鄂豫皖苏区，有一个对党和革命事业耿耿忠心，人称“硬汉子”的共产党员，他就是曹大骏。\r\n　　曹大骏，湖北阳新人，1902年生。1924年初入党。入党后，受党的委派，回到家乡，组织秘密农民协会。在他的带领下，阳新县工农运动蓬勃发展，全县参加农会的会员达30万人，居湖北全省之冠。1929年1月，曹大骏受湖北省委指派，在大冶山区创办红军党政干部训练班。他亲自担任教员，培养了一批红军干部。同年10月，前往鄂豫皖苏区工作，任红1军政委。他与军长许继慎转战鄂豫皖苏区，粉碎了国民党军队对苏区的“围剿”，后任红4军政治部主任。\r\n　　1931年5月曹大骏调任中共红山中心县委书记，在农民中宣传革命道理，组织和领导农民运动。1932年10月，他跟随部队到安徽桐城参加“反围剿”战斗。在激烈的战斗中，他奋勇杀敌，不幸中弹牺牲，时年30岁。\r\n责编：扈航","CCTV.com消息（新闻联播）：甘肃省华亭县近年来依靠多方吸纳资金，大力发展村级企业，鼓励农民参股入股，使农民的钱袋子真正鼓了起来。\r\n　　【记者现场】\r\n　　甘肃台记者多蕾：这里是甘肃省华亭县的东峡村，今天的股民分红大会上，在村办集体企业里入了股的村民们拿到了他们这个季度的分红。\r\n　　像这样的分红大会在东峡村一年要召开四次。\r\n　　甘肃华亭县东华镇东峡村党支部书记马德军：我们村办企业大部分是靠村民集资入股办起来的，这几年企业发展效益一年比一年好，分的股利一年比一年多，去年户均已达到4500元。\r\n　　武会琴家原来是东峡村里出了名的贫困户，去年在村党支部的动员下，拿出家里不多的积蓄在村办企业入了股，又贷款2万元，在村里办的东升市场租了一间铺面经营床上用品，没想到收入一下子翻了10多倍，一年收入超过了5万元，不但还清了银行贷款，家里还盖起了新房。现在，在东峡村，像武会琴一样年收入过5万元的农户已经有110多户，增收的主要来源就是村委会创办的集体企业。目前，东峡村委会下属的东升市场、东升宾馆等五家企业吸纳了村上的1200多个村民在企业中上班，年创产值超过1300万元。\r\n　　东峡村村民们的经历也正是华亭县农民致富的一个缩影。\r\n　　【现状】\r\n　　目前，华亭县的村办企业共有120多家，积累资金已达3.56亿元，在村办企业务工的农民有26000多人，二、三产业的收入占到农民人均纯收入的62%。\r\n　　【心愿】甘肃省华亭县县委书记 樊得智 \r\n　　我们要培养一大批农民企业家，兴办更多的村社企业，让农民进企业打工挣钱，实现血缘村、行政村向经济村、股份村的转变。\r\n　　【展望】 \r\n　　未来五年，华亭县的村办企业将达到300家，有8万农民将成为这些企业的股东，农民在村级企业的收入将超过10亿元。\r\n责编：扈航","央视网消息（新闻联播）：中国铁路总公司今天公布了铁路货运改革方案，将于本月15日开始实施的这次铁路货运组织改革，首先是改变受理方式、简化手续：取消对客户设置的货运计划申报、请求车、承认车等繁杂手续，全面放开受理。　　货运改革的第二个变化是规范收费，就是明确货运收费的项目、标准和条件。实行“一口报价、一张货票核收”，在客户发货之前就交完所有的费用。铁路货改的第三大变化是推出像快递公司一样的“门到门”服务，突破过去主要是车站对车站的运输界限，打造全程物流服务。","CCTV.com消息（新闻联播）：意大利当地时间10日晚8点、北京时间11日凌晨3点，第20届冬奥会开幕式在意大利都灵的奥林匹克体育馆隆重举行。\r\n　　伴随着振奋人心的鼓声，开幕式表演正式揭开了大幕。表演共分为5个部分，分别为：激情燃烧、来自阿尔匹斯山的问候、意大利、都灵——奥林匹克之城和奥林匹克精神，体现了本届冬奥会的口号：激情在这里燃烧。\r\n　　表演者拼图是本次开幕式的一大特点，数百名表演者组成的心型图案代表着人类的生存和激情，同时心型舞台也体现了都灵这座城市的活力与和谐。\r\n　　表演的最后一部分依然以红色为主题，24名杂技演员在金属环间表演，表现了排斥暴力、黑暗，鼓舞人们拼搏向上的精神，最后，5个金属圆环汇聚到一起，组成了历史上最大的奥运五环标志。\r\n　　在随后的运动员入场式中，80个国家和地区的体育代表团以首位字母意大利语的顺序依次亮相，冬奥会短道速滑两金得主杨扬高擎五星红旗，引领中国代表团第19个入场，受到全场观众热烈欢迎。\r\n　　入场仪式结束后，国际奥委会主席罗格致辞，他感谢意大利和都灵为冬奥会所做出的一切，并预祝都灵冬奥会成功，随后，意大利总统钱皮宣布2006都灵冬奥会开幕。\r\n　　在全世界观众的注目下，意大利著名选手贝尔蒙多点燃了本届冬奥会的火炬。\r\n　　在帕瓦罗蒂《今夜无人入睡》的高亢歌声中，开幕式进入尾声。  \r\n责编：陈卓","央视网消息(新闻联播)：叙利亚新闻部27号宣布，叙利亚当地电视台“新闻台”的一名女记者当天在霍姆斯古赛尔镇采访时遭枪击身亡。去年八月份，这名遇难记者还曾接受过本台记者的采访。　　遇害的记者名叫雅拉·阿巴斯，年仅27岁，27号，雅拉随政府军前往正在激战的霍姆斯省古赛尔镇采访途中遭到反对派武装的伏击，被狙击手打中头部身亡。　　去年8月，本台驻大马士革记者曾经采访过这位遇难的女记者。当时，面对我们的镜头，雅拉又悲伤又着急。因为那个时候她的好友--另一名战地女记者在大马士革郊区被反对派武装绑架。　　谁曾料到，不到一年后的今天，雅拉自己也遭遇不测。　　据统计，从2011年3月至今，已经有47名记者在叙利亚采访报道中遇难。由于交战区和安全区混杂，记者们在叙利亚采访时不得不穿越交战区，这使得危险无所不在。另外，当地媒体工作者因政治立场不同还常常遭遇绑架暗杀。记者面临的最大危险就是战场采访。","央视网消息(新闻联播)：可能有不少产妇知道，近两年，有一类产品叫“月子水”，卖得十分火爆，所谓月子水就是专供产妇喝的一种水。商家宣传称：“这种水增加营养，还可以瘦身保健”。那么月子水到底是一种什么水？是否像宣传的那么神奇呢？　　高价月子水真的有宣传中的神奇功效吗？　　记者调查发现，“月子水”几乎都宣传有保健功能，但所有产品都没有取得任何保健食品的认证。“月子水”到底是一种什么水？请收看今天的焦点访谈节目《“神奇”的月子水》。","CCTV.com 消息（新闻联播）：正在西班牙访问的中共中央政治局常委、中央纪委书记吴官正当地时间18日下午在马德里会见了西班牙参议院议长罗霍。\n　　吴官正表示，中国政府高度重视同西班牙的关系，视西班牙为中国在欧盟的重要合作伙伴，希望通过双方的共同努力，推动中西全面战略伙伴关系不断深化，也愿与包括西班牙在内的欧盟成员国一道，共同促进中欧各领域互利合作。\n　　吴官正还积极评价两国议会之间的良好关系，并希望两国议会进一步加强友好交流与合作，为促进中西国家关系发展做出新的贡献。\n　　罗霍说，西班牙议会和政府始终将发展与中国的友好关系放在重要位置，愿继续采取各种措施加强双边交流、增进两国友好关系。西班牙参议院也愿进一步深化与中国全国人大的友好交流，为推动西中以及欧中友谊做出自己的贡献。\n　　当天，吴官正还在下榻饭店会见了中国驻西班牙大使馆工作人员及中资机构、留学生和华侨华人代表。\n责编：赵巍","CCTV.com消息（新闻联播）：联合国安理会１３日通过一份主席声明，严厉谴责１２日发生在伊拉克议会大厦内的自杀式炸弹袭击事件。\n　　据报道，经核实，12号发生在伊拉克议会大厦的袭击事件造成了一名议员死亡，而不是此前报道的三名，此外，还有22人受伤。\n　　袭击事件发生后，与“基地”组织有联系的反美武装组织“伊拉克伊斯兰国”通过互联网声明对袭击负责，并威胁要发动更多的袭击。\n　　伊拉克议会大厦位于巴格达市中心戒备森严的“绿区”，目前正值美伊实施巴格达安全计划的关键时刻，因而这起罕见的袭击事件引起各方对伊拉克安全局势的严重关注。\n责编：扈航","央视网消息(新闻联播)：法国政府14号公布的初步调查结果显示，在席卷欧洲的“马肉风波”中，罗马尼亚的屠宰场和出口商没有责任，而是两家法国公司涉嫌把这些马肉“挂上牛头”牟取不义之财。　　调查显示，法国斯潘盖罗公司在过去六个月内采用“换标签”的手法，将这些马肉贴上“欧盟原产牛肉”的标签，通过一家中间商出售给法国食品加工企业可米吉尔。这些所谓的“牛肉”随后销售给13个欧盟国家的28家分销商。　　在这一事件中，斯潘盖罗公司存在“商业诈骗”行为，其肉制品卫生许可证立即被吊销，同时还将面临司法调查和处罚。可米吉尔可能被上游企业蒙骗，但也不能免责。　　“马肉丑闻”最初于1月在爱尔兰曝光，随后英国、法国、瑞典、比利时、德国、希腊等多个欧洲国家也发现了类似问题，含有马肉或疑似含有马肉的牛肉制品纷纷下架。","中国网络电视台（新闻联播）：国家主席胡锦涛当地时间11月2号中午抵达法国戛纳，出席二十国集团领导人第六次峰会。    当地时间11时许，胡锦涛乘坐的专机抵达尼斯机场。胡锦涛主席和夫人刘永清受到当地官员的热情迎接。     王岐山、令计划、王沪宁、戴秉国等陪同人员同机抵达。    中国驻法国大使孔泉也到机场迎接。随后，胡锦涛从尼斯机场乘车前往戛纳。    胡锦涛主席是在圆满结束对奥地利的国事访问后，于当地时间2号上午从奥地利萨尔茨堡乘专机抵达尼斯的。离开萨尔茨堡时，奥地利总统菲舍尔和夫人到机场送行。中国驻奥地利大使和使馆工作人员也到机场送行。    （视频编辑：鞠澄昊；文字编辑：李旋）","责编：闫冬 　来源：","中国网络电视台消息(新闻联播)：        受热带风暴“米雷”影响，菲律宾24号遭遇洪灾和海上巨浪，至少15人失踪，约5万人被转移到安置中心。强降雨导致首都马尼拉及菲律宾北部大片地区被淹。    在越南，受热带风暴“海马”影响，越南北部地区近日遭遇暴风雨，导致十人死亡，60人受伤，还有多人下落不明。        24号，美国国务卿希拉里·克林顿在同到访的韩国外交通商部长官金星焕会谈后表示，虽然美国依然对同朝鲜进行直接接触持开放态度，但美国坚持认为朝鲜必须改善同韩国的关系。金星焕说，韩美愿意和朝鲜进行对话，但关键的第一步是就朝鲜去核化举行“真诚和具有建设性”的韩朝对话。        也门执政党一名高级官员24号说，正在沙特阿拉伯首都利雅得接受治疗的总统萨利赫目前健康状况良好，“将在数日后回国”。联合国安理会当天发表媒体声明，敦促也门所有相关各方保持最大限度克制，开展具有广泛包容性的政治对话。        黎巴嫩真主党总书记纳斯鲁拉24号说，真主党内部发现3名为外国情报机构服务的间谍，其中有两人为美国中央情报局服务。纳斯鲁拉说，是以色列向中情局求助，后者才策反了两名真主党成员。另一人为哪家情报机构工作还未确定。美国驻黎巴嫩大使馆发言人随后表示，真主党对中情局向该组织渗透的指控“不成立”。　    视频编辑：陈倩 文字编辑：程冲","央视国际消息（新闻联播）：应奥地利总理许塞尔、丹麦首相拉斯穆森、法国总统希拉克和总理拉法兰的邀请，国务院总理朱镕基今天乘专机离开北京，对奥地利、丹麦和法国进行正式访问，并将在丹麦出席第四届亚欧首脑会议和第五次中欧领导人会晤。 　\r\n　　前往人民大会堂送行的有：国务院副总理钱其琛、国务委员兼国务院秘书长王忠禹、中央办公厅副主任姜异康、国务院副秘书长高强、外交部部领导成员乔宗淮和三国驻华使节、欧盟驻华代表。 　\r\n　　朱镕基总理的陪同人员朱镕基总理夫人劳安、科技部部长徐冠华、国防科学技术工业委员会主任刘积斌、国务院副秘书长马凯、中国人民银行副行长阎海旺、国务院经济体制改革办公室主任王岐山、国务院研究室主任魏礼群、国家林业局局长周生贤、总理办公室主任李伟、外交部部长助理赵进军同机离京。 \r\n责编：闫冬","CCTV.com消息（新闻联播）：日本政府4名内阁成员和５８名议员在日本投降日８月１５日参拜了位于东京千代田区的靖国神社。4名内阁成员是：农林水产大臣龟井善之、经济产业大臣中川昭一和国家公安委员会委员长小野清子、环境大臣小池百合子。58名议员均为“大家都来参拜靖国神社国会议员之会”的成员。\r\n　　\r\n\r\n　　今年１月１号已经参拜过靖国神社的日本首相小泉纯一郎今天上午到千鸟渊战殁者墓苑献了鲜花，在走出千鸟渊战殁者墓苑大门时遭到参加和平集会民众的抗议。\r\n　　另据报道，日本民主党、共产党和社民党等各政党今天纷纷发表声明反对修改和平宪法，强调日本不能淡化对战争的反省。社民党在声明中说：日本正出现一种动向，即要把日本变成能进行战争的国家。日本应敲响警钟，进一步努力将和平宪法精神融入到政治、外交和日常生活当中。 \r\n责编：陶柯","央视网消息(新闻联播)：中国、美国、俄罗斯三国评级机构今天在北京宣布，将共同发起成立一个新型国际评级组织“世界信用评级集团”，力争用五年实现建立新的统一国际评级标准，改变目前由标普、穆迪、惠誉把持的国际评级体系存在重大缺陷的局面。","央视网消息（新闻联播）：6月23日14时许，江苏盐城市阜宁县、射阳县部分地区突发龙卷风冰雹严重灾害，多个乡镇受灾，造成大量民房、厂房、学校教室倒塌，部分道路交通受阻。目前，已造成98人死亡，846人受伤。灾害发生后，党中央、国务院高度重视。正在乌兹别克斯坦访问并出席上海合作组织峰会的中共中央总书记、国家主席、中央军委主席习近平立即作出重要指示，要求国务院派工作组前往指导抢险救灾，代表党中央、国务院慰问受灾群众。要求全力组织抢救受伤人员，最大限度减少人员伤亡，并做好遇难人员善后和受灾群众安置工作。要求有关地方和部门强化气象监测预报和地质灾害评估等工作，做好重特大自然灾害防范和处置工作，切实保障人民群众生命财产安全。中共中央政治局常委、国务院总理李克强作出批示，要求全力做好人员搜寻和伤员救治，抓紧核实受灾情况，尽快帮助受灾群众恢复正常生产生活。民政部要牵头成立国务院工作组，立即赶赴现场指导救灾。有关方面要针对主汛期各类自然灾害多发情况，指导和督促地方切实做好极端天气等灾害防范应对工作，最大程度减少因灾损失。根据习近平指示和李克强要求，民政部等部门已组织工作组赶赴现场指导救灾。灾害发生后，江苏省委和省政府主要负责同志紧急赶赴现场组织开展救灾工作。盐城市已启动自然灾害救助应急一级响应机制和抢险救灾预案。目前，各项抢险救灾工作正在紧张有序进行。","CCTV.com消息（新闻联播）：全国各级文化部门和文艺单位积极面向基层，为人民群众营造丰富多彩的文化环境和提供精彩纷呈的艺术作品。\r\n　　这是深圳市正在举行的为期一个月的第二届外来青工艺术节，一场场才艺大赛、“大家唱”歌会、相声小品晚会、书法摄影展览，让外来青工充分感受到生活的精彩。除了这些特色活动，深圳市的各级图书馆、文化站也常年免费向外来工人开放，提供和市民一样的文化服务。\r\n　　深圳市外来青年工人 汤庆玲：我们参加了许多社区文化活动，社区居民也没有拿我们当外地人。\r\n　　在偏远的宁夏农村，文化大院里的各种活动同样丰富多彩：球场戏台图书室一应俱全，还有城里文化馆的老师来指导文体活动。近年来，国家投入4.8亿元，基本实现了县县有文化馆图书馆，镇村文化设施普及率也大大提高。投入近四亿元实施的“全国文化信息资源共享工程，使4000多个基层文化点享受到最优秀的文化资源。中央文艺团体也加大了服务基层的力度，中国东方歌舞团、煤矿文工团、铁路文工团每年60%以上的演出都在基层。\r\n　　中国东方歌舞团团长 田军利：发挥我们国家级歌舞团在(基层)演出市场的主导作用，实际上就是发挥了我们积极为人民服务、为社会主义服务的主导作用。\r\n　　据了解，十一五期间，国家将重点加强乡镇文化设施的建设，对公益性文化事业加大改革力度，采取国家舞台艺术精品节目赴基层巡演，设立中直院团基层演出专项资金等措施，全面推进基层文化事业的繁荣发展。\r\n责编：复苏","CCTV.com消息(新闻联播3月2日播出)：中国人民政治协商会议第十一届全国委员会第一次会议预备会议今天下午在人民大会堂举行。\r\n　　会议由十届全国政协主席贾庆林主持。他说，政协第十一届全国委员会第一次会议预备会议应出席委员2237人，实到2123人，符合法定人数。\r\n　　十届全国政协副主席王忠禹、廖晖、刘延东、帕巴拉·格列朗杰、李贵鲜、张思卿、白立忱、罗豪才、张克辉、周铁农、郝建秀、陈奎元、阿不来提·阿不都热西提、徐匡迪、李兆焯、黄孟复、张怀西、李蒙、董建华、张梅颖、张榕明和秘书长郑万通出席预备会议。\r\n　　会议以举手表决等方式，审议通过了政协十一届一次会议主席团、主席团会议主持人和秘书长名单，审议通过了政协十一届一次会议议程和日程以及政协十一届一次会议提案审查委员会名单。\r\n责编：王壹霖","(新闻联播)：对于一个焊工来说，失去一只手，他能做什么?焊工卢仁峰用30年的坚守给出了这样一个答案：带着残缺的左手，他为国产坦克攻克一道道焊接难关。今天的大国工匠让我们来认识一位独手焊坦克的人——卢仁峰。　　位于中国兵器内蒙古第一机械集团的这个车间里，这台国产装甲战车的车体，正在进行生产过程中一次重要的检测——水池试验。负责战车车体焊接工作的卢仁峰就在水池边，紧盯着车体里的任何细微变化。　　卢仁峰精心的焊接操作是车体滴水不漏的保证。一天几千次点亮焊枪，几千次地清理焊缝，让人们不敢相信他的焊接手套下藏着一只残缺的左手。　　被切去的左手虽然勉强接上了，但已经完全丧失了功能，这对一个焊工来说是非常致命的缺陷。但卢仁峰却做出了一个大家都没有想到的决定。　　那段日子，卢仁峰泡在车间里，一次次的练习，寻找能够继续焊接工作的办法。　　牙咬焊帽，卢仁峰用一只手在焊接岗位一干就是30年。加厚的牛皮手套不知用烂了多少个，可愣是靠这些办法，卢仁峰不仅恢复了焊接技术，甚至在技能大赛中夺得不错的名次。　　本世纪初，我国正在研制新型主战坦克，这些国之重器使用坚硬的特种钢材作为装甲，然而这种材料一焊就裂，这让卢仁峰和同事们一筹莫展。如此高难度的挑战，很多人打起了退堂鼓。　　就在这间小屋里，卢仁峰一琢磨就是几年的时间。　　数百次的攻关，卢仁峰终于找到了窍门。即使经历这样的枪击试验，焊缝依然把装甲板牢牢地锁在一起。　　2015年9月3日，国产坦克装甲车辆组成的突击方队通过天安门接受检阅，包括99A型主战坦克这样的一批明星装备，都出自卢仁峰所在的焊接车间。","中国网络电视台消息(新闻联播)：今天下午，日本福岛第一核电站3号机组展开了计划长达7个小时的注水作业。在注水开始大约两个小时后，日本内阁官房长官枝野幸男表示，注水取得了一定效果。此外，日本厚生省官员今天通报称，核电站附近农场出产的部分农产品被测出放射性物质超标。　　这次注水从当地时间今天下午两点二十左右开始，基本上是在无人状态下进行的。大约两个小时后，日本内阁官方长官枝野幸男表示，水已经成功注入3号机组的乏燃料池内，目前3号机组的情况稳定。预计这次将会注入近1260吨海水，相当于3号机组乏燃料池的总体容量。　　今天下午，日本防卫大臣北泽俊美召开新闻发布会公布了一段18号日本陆上自卫队消防车向3号机组注水的画面，这也是迄今为止公布的最近距离喷水作业的画面。　　　目前，福岛第一核电站1到4号机组的温度都低于100度。　　　为了防止5号机组和6号机组发生氢气爆炸，东京电力公司已经在这两个机组的厂房顶部钻了数个小洞。　　18号晚上，国际原子能机构总干事天野之弥在东京会见记者时表示，目前还无法预测核事故事态如何演变，国际原子能机构将会向日本提供信息和技术支持，并派一组专家前往核电站开展调查工作。他认为，日本方面很重视信息交流和共享，但向国际原子能机构提供的信息有欠缺。　　　　　关于核泄露已经造成的影响，日本厚生省官员今天通报称，福岛第一核电站附近农场出产的牛奶和菠菜被检测出放射性物质超标，但目前的含量还不会立即对健康产生影响。当地今天早晨起，日本厚生省已经开始收集信息，追查这些食品的去向。　　截至17号，已有超过4万名福岛居民接受了核辐射检测，目前有67人的衣服和鞋上被检测出沾有放射性物质，但测到的辐射量都不会对他们的健康造成危害。（视频编辑：田智钢 文字编辑：孙冰岩）","央视网消息(新闻联播)：印度东北部阿萨姆邦今天发生连环爆炸，造成至少7人死亡、50多人受伤。当地警方透露，爆炸装置安放在自行车上。    警方认为，这两起爆炸事件很可能是当地分裂组织“阿萨姆联合解放阵线”所为。“阿萨姆联合解放阵线”成立于1979年，一直试图通过武装斗争使阿萨姆邦独立。印度政府1990年将这一组织列为恐怖组织，下令予以取缔。\r\n\r\n     责编：刘一","中国网络电视台(新闻联播)：中央经济工作会议为明年中国经济定下了“稳中求进”的总基调，受到国内外媒体的广泛关注。舆论认为，这个基调既积极又务实，是中央根据国际国内形势变化做出的实事求是的科学决策。    路透社、金融时报、法新社等国外媒体都在第一时间报道了中国中央经济工作会议召开的消息，美联社的报道注意到，会议新闻稿的一句话中出现了五次“稳”字。而路透社记者说，现在世界主要的经济体的状况似乎都不太好，中国的“稳定增长”对于全世界是个“亮点”，更像是个“定心丸”。    今年以来，世界经济增长放缓，各类风险明显增多。展望明年，世界经济形势总体上仍将十分严峻复杂，因此中央经济工作会议明确提出，明年经济工作的总基调是稳中求进。    在中国国家信息中心的专家看来，所谓“稳”就是要保持宏观经济政策基本稳定，保持经济平稳较快发展，保持物价总水平基本稳定，保持社会大局稳定。这既符合十二五发展的总目标，又注意到了经济中的突出问题。    稳中还要求进，所谓进，就是要继续抓住和用好中国发展的重要战略机遇期，在转变经济发展方式上取得新进展，在深化改革开放上取得新突破，在改善民生上取得新成效。    即将在明年1月1号在上海试点的营业税改征增值税政策，就是深化财税改革的一次重要尝试，将使上海近10万家现代服务业、交通运输业的企业从中受益。    亚洲开发银行经济学家庄健关注的是，经济工作会议把保障改善民生放在更加突出的位置。    （视频编辑：鞠澄昊 文字编辑：安梦莹）","中国网络电视台(新闻联播)：从成立之初的造船产量不足100万吨，到今年跻身世界500强企业，并位列世界造船业前三甲，中国船舶重工依靠自主创新，走出了一条由做大到做强的发展之路。    这是我国正在为美国建造的30万吨级超大型原油轮VLCC，8月底它将正式交付美国。这艘船的总长度达到330米，全甲板面积16000平方米，相当于3个标准足球场大小，虽是庞然大物，但1个人就可以驾驶。在当今造船业能不能建造这种巨型船，是衡量一个国家造船能力的重要标尺。    1999年，中船重工初接这个订单时，完全从零起步，遇到的第一个难题就是船分成了300多段，很难在船东要求的时间内完成整船合龙。    反复实验后，他们改进了建造办法：以前所有船都是在一个大船坞内建造，现在把船分成了前后两部分同时建，边建造边合龙。    如今，中船重工30万吨级超大型原油轮的订单量已达到55艘。而与此同时，在大型散货船、集装箱船等各种先进船型上也不断突破，年造船能力达到1500万吨。","央视网消息(新闻联播4月13日播出)：\n　　美国海军官员12日说，8日被索马里海盗劫持在一艘救生艇上作为人质的美籍丹麦货船船长菲利普斯已经获救，目前健康状况良好。在被劫持期间，菲利普斯大部分时间被捆绑在救生艇里。\n　　据报道，在解救行动中，埋伏在“班布里奇”号美国驱逐舰上的美国海军“海豹”特种部队成员和其他狙击手瞄准救生艇上四名索马里海盗的头部和肩部开火，击毙三人，并抓获一人。美国军方同时警告说，这一事件可能会引起海盗的报复，导致该地区海上暴力活动升级。\n　　美国总统奥巴马12日发表声明，对菲利普斯获释表示高兴，并誓言坚决制止索马里周边海域的海盗活动。\n责编：李丹","CCTV.com消息（新闻联播）：经过一个多月对既往有偿供血人员的拉网式普查，昨天，河南省公布了全省既往有偿供血人员总数、艾滋病感染人数和发病人数。采取这么大规模的普查目前在国内外尚无先例。\r\n　　\r\n\r\n　　在加强疫情监测的基础上，河南省委、省政府对艾滋病患者进行全面救治救助，实行免费抗病毒治疗和免费抗机会性感染治疗——“两个全免”使艾滋病患者得到有效救治，初步形成了控制疫情、挽救生命、经济发展、社会稳定的良好局面。 \r\n责编：陶柯","央视国际消息（新闻联播）：由中国社会科学院与国际哲学团体联合会共同举办的“世纪之交的哲学”国际学术研讨会今天在北京召开。中共中央政治局委员、中国社会科学院院长李铁映出席会议并发表学术演讲。来自五大洲２０多个国家的国际哲学团体联合会执委会成员以及中外专家学者出席了会议。　　\r\n　　本次会议将主要研讨２１世纪世界哲学的前景问题，探讨东西方哲学对话、交流、合作和融汇的途径。 \r\n责编：杨飞洋","央视网消息(新闻联播)：从5年前四川汶川特大地震，到5年后的四川芦山特大地震，我们国家的灾难应急体系不断走向成熟。目前，四川全省已成立各级各类应急队伍26000多支，这种成熟，不仅体现在数量上的保证，以及灾难来临的有序救援，也体现在灾难发生之前的未雨绸缪。　　4月20号清早，雅安市名山一中的学生正在上课，地震突然袭来，老师引导学生迅速冲出教室，晃动越来越严重，没有离开教室的孩子迅速躲到课桌底下，之后晃动减轻，孩子们才又跑出教室。走廊里，没有一个人跑错方向。　　日常频繁的应急演练，效果显而易见。仅在去年5月11日，四川省进行的一次防灾救灾大演练中，就涉及2万多个点、一千二百多万人参加。　　512汶川地震后，四川建立起的属地为主、军地协同的省市县乡多层次应急救援预案体系，在这次芦山地震中发挥了巨大作用。根据属地管理原则，芦山县委书记范继跃成为现场总指挥，众多救援力量都要接受他的调遣。4月20号早晨芦山地震发生后十分钟，芦山县就按照预案，在通讯中断的情况下完成集结，成立了抢险救灾指挥部。　　上午十点钟，赶赴芦山的救援队伍已有2600人。为了便于指挥，蔡伟素少将在到达救援地后，成为乡镇领导班子的一员。　　在灾区，一切服从救援。512地震后建立的应急物资储备机制，也让芦山县的有序救援得到保证。在受灾较重的飞仙关镇，不仅镇政府有应急物资储备库，还有社会上的十家超市作为应急物资社会储备点。　　地震当天，新庄村村民鲜朝荣家的超市作为协议储备点，储备的救援器材、工具、防雨布立即被调用。如今，四川全省各基层单位都有应急预案、应急队伍、应急的物资保障和应急避难场所。","央视网消息(新闻联播)：党的十七大以来，全军和武警部队积极参加和支援西部大开发，促进了西部地区经济发展和社会和谐稳定。　　这里是国家“西电东送”及“云电外送”建设项目云南糯扎渡水电站，经过武警水电官兵历时8年多的艰苦鏖战，为电站首台机组日前并网发电奠定了基础。全军和武警部队在西部大开发中，攻坚克难，勇挑重担。随着西藏阿里机场的投入使用，空军空防工程部队已为西部地区新建和改扩建机场20多个，促进了西部地区航空事业的发展。5年来，部队官兵先后参加了西部地区交通、水利、能源、通信等重点工程建设800多项；同时，通过开展大规模植树造林、实施飞播造林等行动，改善了西部地区的生态环境。心系群众，情注民生。全军部队还在西部地区援建“八一爱民学校”673所，资助贫困学生10万多人；军队院校、科研机构等单位，主动提供科技服务，转让科技成果960多项，有力助推了西部地区经济社会发展。","CCTV.com消息（新闻联播）：演讲之前，胡锦涛会见了金元基议长、国会各党派和各专门委员会的负责人，向他们介绍了这次访问期间两国元首就加强中韩全面合作伙伴关系达成的各项共识。他强调，立法机构交流是两国关系的重要组成部分，对增进两国人民的相互了解、推动两国关系发展具有重要意义。中韩立法机构交流合作日益活跃，希望两国立法机构积极开展更多的交流，为促进中韩关系发展发挥更大作用。\r\n　　金元基高度赞扬胡主席这次访韩取得丰硕成果，表示韩国国会大力支持深化韩中友好合作。\r\n责编：陈卓","","CCTV.com消息（新闻联播）：5月9号是欧洲反法西斯战争胜利纪念日。世界各国及国际组织纷纷举行活动，纪念二战胜利60周年。\r\n　　第59届联合国大会当天举行特别会议，俄罗斯常驻联合国代表杰尼索夫在会上说，建立公正、合理的国际新秩序和国际关系是二战的教训之一，创建联合国就是为了建立新的国际秩序，以免子孙后代再遭战祸。他呼吁进一步加强联合国，继续维护以联合国为核心的集体安全机制。\r\n　　在欧洲议会举行的纪念仪式上，欧洲议会议长博雷利呼吁各国调动想像力解决问题，而不要诉诸武力。\r\n　　9号，俄罗斯首都莫斯科红场庆典结束后，一些二战苏军老兵欢聚在莫斯科高尔基公园，举行午餐会。当晚，俄罗斯总统普京和二战老兵在红场参加了庆祝胜利日的音乐会。在音乐声中，流经莫斯科市中心的莫斯科河河畔燃放起了五彩缤纷的焰火。\r\n　　在德国，位于勃兰登堡门附近的二战大屠杀纪念碑将于今天落成。德国联邦议会议长蒂尔泽表示，德国之所以在首都柏林市中心的显著位置建造这座纪念碑就是为了永远记住德国那段黑暗的历史。 \r\n　　英国9号在海峡岛举行仪式，庆祝该岛摆脱纳粹占领60周年。海峡岛是二战期间惟一落入纳粹手中的英国领土。在纳粹德国投降后的第二天，英军解放了该岛。\r\n　　以色列各界9号也举行多种活动纪念二战胜利60周年。当天，许多二战老兵在耶路撒冷的锡安广场举行庆祝集会。 \r\n　　此外，二战胜利纪念活动当天还在保加利亚、奥地利、白俄罗斯、美国等多个国家展开。\r\n责编：复苏 　来源：","中国网络电视台消息（新闻联播）：面对来自市场和欧盟内部的压力，陷入严重债务危机的爱尔兰在16日举行的欧元区成员国财长月度例会上没有要求启动救助机制，但相关准备性谈判已在进行。　　欧盟官员说，爱尔兰政府承诺与欧盟委员会、欧洲中央银行和国际货币基金组织展开集中磋商，以确定提供帮助的最佳方式。这意味着各方正在为可能的救助加紧准备。　　爱尔兰政府此前称，由于救助本国五大银行最高可能耗资500亿欧元，约合4400多亿元人民币，预计今年财政赤字会骤升至国内生产总值的32%，公共债务将占到国内生产总值的100%。(责任编辑：孙冰岩)","央视网消息(新闻联播)：国务院总理李克强22号在人民大会堂出席世界审计组织第21届大会开幕式并致辞。　　李克强首先对世界审计组织成立60周年表示祝贺，并对本届大会于这个重要年份在中国召开表示欢迎。他说，当前世界经济缓慢复苏，但国际金融危机深层影响远未消除，还存在许多不稳定不确定因素。危机中一些国家财政陷入困境的教训应当吸取。今年前几个月，面对经济下行压力加大、中央财政增收困难的情况，中国政府创新宏观调控方式，保持定力、站稳脚跟，坚持不扩大赤字，不放松也不收紧银根；同时，防微虑远、求进有为，深处着力推改革，精准发力调结构，主要依靠激发市场活力和内生动力促进经济增长。这些措施取得明显效果，目前中国经济稳中向好，市场预期稳定向上。我们有能力完成今年经济社会发展的主要任务，实现财政稳定和可持续运行。　　李克强指出，在中国，审计在改善国家治理上发挥着重要作用。审计机关加强对公共资金、国有资产、领导干部经济责任的审计监督，对重大政策措施执行情况进行跟踪审计，开展了大量卓有成效的工作，并根据审计揭示的问题，采取了加强管理、防控风险的措施。政府性债务总体处于安全可控范围。他结合中国情况，就审计提出三点主张：　　第一，当好财政可持续的“卫士”。新形势下，财政必须“转型、提质、增效”，使收支与经济发展相匹配，把赤字和债务规模控制在合理范围。审计要发挥对财政的监督作用，及时发现风险隐患并督促整改，推动财政用好增量、盘活存量、提高效率、惠及民生、防范风险，实现可持续运行。　　第二，当好防治腐败的“哨兵”。审计在国家治理体系中具有预防和抵御各种“病害”的功能，要严格监督公共资金合法合规使用，不为利益所动、不为权势所怯，毫不留情地依法揭露、打击腐败，成为国家和人民利益的捍卫者、权力运行的“紧箍咒”、公共资金的守护者。　　第三，当好国际合作的“使者”。加强各国审计交流合作，共同推动制定和完善国际金融监管规则、国际会计和审计准则，促进全球金融和经济稳定。中国审计长将接任世界审计组织主席。中国政府将一如既往地支持世界审计组织的工作。　　李克强在会前简短会见了世界审计组织主席特伦斯·农贝贝等主要来宾。　　国务委员兼国务院秘书长杨晶出席。来自160多个国家的世界审计组织成员、观察员等680多人参加了开幕式。","CCTV.com消息(新闻联播)：\n　　新一代藏文软件系统得到广泛应用\n　　我国高度重视藏文软件的开发，先后研发了基于LINUX的藏文操作系统、WINDOWS外挂软件、多种藏文输入法及办公软件等，从今年5月开始西藏自治区政府将在全区逐步推广使用藏文政府办公系统。\n　　“文化长者谈人生”大学校园巡讲活动受到大学生欢迎\n　　日前，原中央新闻纪录电影制片厂高级记者顾泉雄、中国社会科学院学部委员、中华美学会会长汝信先生分别在北京师范大学、中国人民大学与广大学生交流自己的人生感悟。由中宣部、中央文明办、教育部和团中央共同主办的“文化长者谈人生”大学校园系列巡讲活动今年还将赴上海等地高校巡回开展。\n　　湖南投入174亿改善湘江流域水环境功能\n　　近日，湖南省启动湘江流域水环境综合整治项目，对湘江沿岸污染企业进行集中整治，建设上百座城市污水处理和生活垃圾处理设施，彻底改善湘江流域水环境功能。\n　　长江沿岸规模最大的自动扶梯旅游码头启用\n　　长江沿岸规模最大的自动扶梯码头近日在重庆奉节宝塔坪投入使用，码头采用自动双向扶梯。自动扶梯投入使用后，游客下船到白帝城可节约时间40多分钟。\n　　甘肃拉卜楞寺恢复对外开放\n　　五一期间，甘肃拉卜楞寺恢复对外开放，不少信教群众和游客来到寺庙朝佛旅游。拉卜楞寺是藏传佛教格鲁派六大寺院之一，占地面积1200多亩。目前，甘肃甘南地区其他旅游景点也陆续恢复对外开放。\n　　机器人世界杯中国热身赛今天开赛\n　　为期两天的2008年机器人世界杯中国热身赛今天在合肥开赛，来自7个国家的50支代表队将在仿真2D、仿真3D、微软机器人、四足机器人和人形机器五个项目上展开角逐。\n责编：魏宇","央视网消息(新闻联播10月28日播出)：    国家副主席习近平今天在人民大会堂会见了联合国前任秘书长安南等联合国基金会董事会成员。习近平说，当前人类面临许多重大全球性挑战，需要坚持多边主义，树立互利共赢思想，采取集体行动加以应对。联合国最能体现多边主义的核心内容，国际社会应该致力于加强联合国作用。中国一贯支持联合国在国际事务中发挥重要作用，将继续积极参与联合国各领域的工作，为推动建设持久和平、共同繁荣的和谐世界作出贡献。    安南代表联合国基金会董事表示，中国为联合国工作作出了积极贡献。联合国基金会愿加强与中国合作。 责编：刘一","CCTV.com消息(新闻联播11月11日播出)：\n　　中直机关各部门各单位深入开展送温暖献爱心活动 胡锦涛江泽民吴邦国温家宝贾庆林曾庆红李长春习近平李克强贺国强周永康带头捐助 表达对灾区人民和困难群众的真情关怀。\n　　今年以来，我国部分地区遭受了严重自然灾害，给当地群众生产生活带来较大影响；城乡部分群众生产生活也面临一些困难。严冬即将到来，党中央、国务院十分关心灾区人民和困难群众的过冬问题，明确要求各地区各部门深入开展“送温暖、献爱心”活动，广泛动员各方面力量，积极为灾区人民和困难群众捐款捐物，切实帮助他们排忧解难，以实际行动贯彻落实党的十七大精神。\n　　在中共中央总书记、国家主席、中央军委主席胡锦涛的亲自倡导下，从2005年开始，中直机关各部门各单位共产党员连续两年开展“送温暖、献爱心”活动，为灾区人民和困难群众踊跃捐款捐物，取得了良好的社会效果。\n　　近日，胡锦涛、江泽民、吴邦国、温家宝、贾庆林、曾庆红、李长春、习近平、李克强、贺国强、周永康等带头捐款捐物，表达对灾区人民和困难群众的真情关怀。\n　　中直机关各部门各单位积极响应中央号召，迅速行动起来，周密安排，精心组织，在机关广大党员干部中掀起了为灾区人民和困难群众捐款捐物的热潮。中央纪委、中央办公厅、全国政协办公厅、中央组织部、中央宣传部、中央统战部、中央对外联络部、中央直属机关工委、中央政法委、人民日报社、中国文联等单位，迅速下发通知，组织集中捐助。广电总局、经济日报社、中国外文局、中国出版集团、全国总工会、全国妇联、中国日报社等单位，根据实际情况设立了多个捐助点，方便大家捐款捐物。\n　　真情相牵，爱心无价。在中直机关，从领导干部到普通群众，从工作在一线的干部职工到离退休老同志，从警卫部队官兵到所属院校师生，大家带着现金、提着衣物，纷纷来到捐助点参加捐助，向灾区人民和困难群众献上一片爱心。有的同志因为出差等原因不能到现场捐助，就委托家人、同事代为捐助，或通过银行电汇的方式捐款；有的同志带病坚持到捐助点捐款捐物；有的同志和家人一起清洗、晾晒准备捐助的棉衣棉被。即将毕业离校的中央党校省部级干部进修班和地厅级干部进修班的学员自发参加捐助活动；出席文艺界学习贯彻十七大精神座谈会的40多位艺术家闻知捐助活动，现场解囊捐款；中央党史研究室、中央编译局等单位的聘用人员、借调人员也加入到捐助队伍中。各部门各单位对捐助物品进行了整理、消毒，并分类打包，有的还在包装袋上写上“党中央和灾区人民心连心”等字样，做好发送准备。\n　　截至目前，中直机关已收到捐款约600万元、棉衣棉被约3万件。广大党员干部纷纷表示，要把为灾区人民和困难群众送温暖、献爱心作为学习贯彻十七大精神的具体行动，为培育社会文明新风、构建社会主义和谐社会作出积极贡献。\n责编：张托雅","中国网络电视台消息（新闻联播）：国家防总通报，今天三峡水库水位和长江中下游干流水位继续全线回落，太湖水位今天上午8时已低于警戒水位。第二松花江下游干流吉林站至扶余站河段水位全线超警。近日国家防总批准成立辽河流域防汛抗旱协调领导小组，加大辽河、鸭绿江流域内蒙古、辽宁和吉林三省区防汛抗旱工作的组织协调。目前，吉林省上堤巡查防守总人数26.1万人，第二松花江干流堤防没有大的险情报告。","央视网消息(新闻联播)：\n责编：程冲","（新闻联播）：全国政协主席俞正声29日在人民大会堂会见白俄罗斯总统卢卡申科。俞正声表示，中国和白俄罗斯政治互信牢固，有着长期友好合作关系，在国际和地区事务中密切配合。两国相互帮助，相互信任，结下了深厚友谊。中方愿同白方一道，按照两国元首的战略引领，牢牢把握共建“一带一路”机遇，坚定推进各领域务实合作，全面夯实中白友好的社会民意基础，推动中白全面战略伙伴关系取得更大发展。中国全国政协愿同白俄罗斯国民会议进一步加强交流合作，相互学习，增进理解，增进共识。卢卡申科表示，白中两国建立了高度互信、友好、坦诚的关系。感谢中方将白方作为“一带一路”倡议的重点方向。白方愿同中方共同推进白中工业园建设，深化互惠互利合作，进一步加强在国际地区问题上的密切协作。张庆黎参加会见。","中国网络电视台消息（新闻联播）：吉鸿昌，原为国民党军高级将领，因不满蒋介石“剿共”政策被解除兵权，强令出国考察。1932年，吉鸿昌坚决回国，变卖家产组织抗日武装。1933年，他和冯玉祥等组织起察哈尔民众抗日同盟军。　　吉鸿昌的女儿吉瑞芝：他说，有贼无我有我无贼，非贼杀我即我杀贼，半壁河山业经改色，是好男儿舍身报国！　　1934年11月，吉鸿昌被捕，经蒋介石下令被特务杀害。（视频编辑：杜卓  文字编辑：孙继礼）","央视网消息（新闻联播）：受连续暴雨影响，西藏樟木口岸通往尼泊尔首都加德满都的中尼大通道有多个路段发生山体滑坡，交通在“4.25”地震之后又一次中断了。应尼泊尔政府请求，根据国务院、中央军委命令，经外交部与尼方协商确定，今天，中国武警交通救援突击队再一次出征，赶赴尼泊尔，抢通道路。　　上午10点，100名救援人员，携带应急救援设备，从友谊桥出发，前往尼泊尔。　　救援队前往的第一个村落是立宾村。这个村子在“4.25”地震中受损非常严重，五月份，中国武警交通救援部队曾经抢通了通村公路，但是现在因为雨季来临，山洪爆发，形成泥石流和山体滑坡，这条通村公路又出现多个受阻点，几乎看不出原来的样子。　　在抢通现场，附近居民拿着刚从山上采摘的鲜花，还有哈达，献给救援队员。","CCTV.com消息（新闻联播）：安徽省近日决定在全省范围内推广“乡镇财政区县代管”等一系列财政管理改革，规范县乡收支运作，从体制上防止农民负担反弹，巩固税费改革成果。\r\n　　\r\n\r\n　　在“乡财县管”改革先行一步的潜山县源潭镇，记者看到乡镇的每一笔开支都要到县财政设置的管理中心审核报帐，不光是超编制用人开不出工资，超预算、超标准的各种不合理开支都会遭到拒付。自2003年8月以来，仅源潭财政中心就拒付50多笔支出、共计40多万元。\r\n　　安徽省财政厅副厅长 周春雨：在农村税费改革的实践当中呢，我们发现，光规范乡镇的收入还不够，还必须同时规范支出，乡镇的支出无限制膨胀，乡镇最终还会想点子去乱收费。\r\n　　安徽省“乡财县管”改革要求乡镇支出有多少钱办多少事，重点保工资、保运转，不得随意借债。\r\n　　安徽省潜山县源潭镇镇长 汪焰生：现在通过这项改革，乡镇政府无权举债，借了也入不了帐，未经县政府同意需要财政投入的建设，恐怕你想干也是干不成的。\r\n　　从去年起，安徽省在和县、太和等9个县进行“乡财县管”试点，从现在的情况看，各试点乡镇均遏制了债务的增长。改革之后，农村公益事业更多地由县级财政承担，教师工资、乡镇卫生院补贴等公共支均改由县级财政统筹解决，对乡镇的各项达标要求和专项资金的配套要求也将逐步取消。同时安徽省今年起将大多数县级财政改为省财政直管，针对农村的各项转移支付和专项资金直接拨付到县级财政，减少中间环节的挤占挪用。今年年底，安徽省将建立以省、县两级财政为骨干的农村公共财政体系。 \r\n责编：陶柯","央视网消息(新闻联播2月7日播出)：在文明城市创建活动中，江苏省南通市注重以人为本，通过凡人善举的示范作用，带动全社会文明水准整体提高。\n　　春节期间，南通市做铝合金门窗加工的陆善洪一天都没有休息，不是因为他的业务有多忙，而是街坊邻居离不开这位江海志愿者。\n　　现在，江海志愿者已经发展到现在的十三万人。\n　　江苏省南通市从市民的好人好事中发掘出401个道德文明典型，“凡人善举”点亮“南通精神”。如今在南通，“爱心邮路”由原来的一条发展成为137条，南通党政机关作风建设社会评议中，群众的满意和基本满意度超过98%。\n责编：刘忠博","CCTV.com消息(新闻联播)：\r\n　　\r\n\r\n　　正在新德里出席印度俄罗斯年度首脑会议的俄罗斯总统普京3日在尼赫鲁基金会发表讲话时抨击了单边主义的外交政策。\r\n　　普京说，单边主义会使大规模杀伤性武器落入恐怖分子之手的危险性增大，并且引发地区冲突。他说，“就算是披着漂亮的民主外衣，在国际事务中独断专行也不可能解决全部问题”，“甚至有可能使事情变得更糟”。\r\n　　此外，普京批评一些西方国家在反恐问题上的双重标准，指责这些国家为车臣武装分子提供庇护。\r\n　　\r\n　　驻阿富汗国际安全援助部队的一位发言人4号说，定于本月7号举行的阿富汗总统卡尔扎伊的就职典礼很可能成为恐怖分子袭击的目标。为此，国际安全援助部队加强了对喀布尔的安全警戒工作，其中包括加强地面巡逻，同时出动带有探测仪器的武装直升机进行空中侦察，以防恐怖分子用火箭弹发动袭击。\r\n　　阿富汗10月份举行了自塔利班倒台后的首次总统直接选举，卡尔扎伊以55.4%的得票率赢得选举胜利。\r\n　　\r\n　　伊拉克临时政府国防部秘书长沙乌兹4号在巴格达说，国防部将与临时政府内政部一起，竭力确保伊拉克明年1月的大选如期举行。\r\n　　沙乌兹的上述表态当天遭到了伊拉克逊尼派穆斯林的质疑。联合国秘书长伊拉克问题特使卜拉希米也认为，如果到明年1月伊拉克的安全局势仍像现在这样混乱，如期举行大选将是“不可能的”。\r\n　　当天，伊拉克各地再次发生多起袭击爆炸事件，造成至少14死亡，60多人受伤。\r\n　　\r\n　　巴基斯坦第二大城市拉合尔的贾洛主题公园4号发生一起秋千船断裂坠落事件，造成至少4名儿童死亡，45人受伤。\r\n　　据巴基斯坦联合通讯社报道，当时巴基斯坦一所女子学校的学生正在秋千船上玩耍。秋千船突然断裂并从空中坠落。造成4名儿童死亡，另有3名儿童头部伤势严重。\r\n　　来自当地警方的消息说，事故发生的原因可能是人员过多，秋千船超载后不堪重负而发生断裂。\r\n　　\r\n　　在台风“温妮”和“南玛都”过后，菲律宾受灾地区的天气4号出现好转，数千名灾民开始陆续返回自己的家园。\r\n　　据悉，在这次台风来袭的过程中，因台风而引发的洪水和泥石流共造成菲律宾1000多人死亡或失踪，上万户家庭被迫疏散。\r\n　　菲律宾总统阿罗约已下令各级政府部门及有关方面积极开展救灾工作，并向受灾城镇拨发救灾款项。\r\n责编：刘雅虹","央视网消息(新闻联播)：伊拉克作战部队2号在北部萨拉赫丁省，展开近几个月来最大规模的军事行动，希望能够夺回该省首府、战略重镇提克里特。　　据伊拉克媒体报道，当天有约三万名伊拉克政府军和民兵及部落武装参加战斗，伊拉克总理阿巴迪担任总指挥官。萨拉赫丁省官员说，伊军从位于提克里特以南约50公里的萨迈拉市一路向北进发。军队兵分多路，对提克里特形成包围之势。伊军动用坦克、火箭弹以及各类火炮向极端组织发起猛攻。伊空军还对极端组织据点展开空袭。　　目前，伊军已经夺回萨迈拉市北部部分村庄，和提克里特以南约25公里的杜尔市部分区域。不过由于极端组织武装在通往提克里特沿途设置了大量爆炸装置，伊军前进速度较为缓慢，尚未能进入提克里特市中心。　　此外，有伊拉克和伊朗媒体报道称，伊朗传奇将军、伊斯兰革命卫队最为精锐的海外作战部队“圣城旅”的指挥官苏莱玛尼近日也出现在战斗前线。　　提克里特是伊拉克前总统萨达姆的故乡，位于伊拉克首都巴格达以北100多公里，是连接巴格达和伊拉克第二大城市摩苏尔，以及通往北部油田的战略重镇。去年6月，提克里特和摩苏尔均被极端组织占领。分析认为，如果伊军能重新夺回提克里特，将会加快政府军夺回摩苏尔的进程。","责编：张娜","央视网消息(新闻联播12月23日播出)：\n　　日本政府拟出手拯救汽车业\n　　日本经济产业大臣二阶俊博日前表示，汽车是全球性商品，是牵引日本经济的支柱产业。日本将参考美国的救援方式，必要时由政府采取措施拯救汽车业。\n　　受金融危机影响，日本三大汽车公司丰田、本田和日产的销量大减，汽车零件生产企业也被殃及，这对日本经济造成了巨大冲击。\n　　—国际油价下跌近6%\n　　由于对原油需求下降的担忧仍然主导市场，国际油价22日下跌近6%，收在每桶40美元以下的低位。\n　　当天，纽约商品交易所2月份交货的轻质原油期货价格下跌2.45美元，收于每桶39.91美元。伦敦国际石油交易所2月份交货的北海布伦特原油期货价格下跌2.55美元，收于每桶41.55美元。\n　　泰国新内阁宣誓就职\n　　由总理阿披实领导的泰国新内阁22日在曼谷宣誓就职，并于今天正式开始工作。\n　　阿披实就职后对媒体说，他将致力于使泰国社会恢复团结，恢复国际社会和泰国人民对国家的信心。\n　　比利时国王批准内阁辞职\n　　比利时国王阿尔贝二世22日批准首相莱特姆及其内阁成员集体辞职，要求莱特姆内阁以过渡内阁身份继续处理政务。\n　　莱特姆内阁19日提出集体辞职。原因是比利时最高法院当天宣布，“有迹象”表明莱特姆身边人士曾试图影响法官对富通集团一案的判决。\n责编：王壹霖","CCTV.com消息（新闻联播）：\n　　\n　　孟加拉国前央行官员、著名经济学家法赫尔丁·艾哈迈德１２日晚在总统府宣誓就任看守政府总理。他下一步将选出１０名能够让各党派都接受的顾问，以尽早举行大选。从11号夜里开始实行的全国宵禁已于12日被解除。\n　　\n　　希腊警方在对美国驻希腊大使馆遭袭事件进行初步调查后，证实这是一起恐怖袭击，但没有发现国际恐怖组织参与的证据。警方随后将调查重点放在了希腊国内的激进组织上。美国国务院发言人凯西12日称这是“一起孤立的事件”。\n　　\n　　俄罗斯与白俄罗斯12号在莫斯科就两国间的石油进出口及石油过境问题达成一致，双方签署一项最终协议。俄罗斯向白俄罗斯出口原油的出口关税将由每吨180美元降为53美元，而白俄罗斯将与俄罗斯分享其销往欧洲的石油产品的收益。该协议意味着两国近期围绕天然气和石油问题发生的“能源争端”宣告结束。\n　　\n　　欧盟委员会１２日表示，今年年初以来斯洛文尼亚货币由托拉尔向欧元的转换过程十分顺利，目前九成以上斯洛文尼亚人手中的货币已全部或大部分是欧元，全国的现金交易也几乎全部以欧元进行。根据规定，斯洛文尼亚的新旧货币并行流通期将于本月１４日结束。\n　　\n　　西班牙警方根据国际刑事警察组织发出的通缉令，１２日在马德里将阿根廷前总统伊莎贝尔·庇隆逮捕，但考虑到她75岁的高龄及身体状况，决定暂不予拘押，而是要求她每１５天到有关部门报到一次，等待法官决定是否把她引渡回阿根廷。\n　　\n　　巴西圣保罗市西部地铁４号线一处工地１２日发生塌方事故，造成３人受伤、8人失踪。塌方地区形成了一个深３０米、直径近１００米的大坑，两辆卡车和一台起重机陷入坑中。目击者说，起重机吊运的一块巨型混凝土构件滑落到地面上，砸出一个大坑，从而引发塌方。\n　　\n　　熊猫宝宝“美兰”12日在美国亚特兰大动物园首次与公众见面。去年9月6号，来自四川的大熊猫“伦伦”在亚特兰大动物园产下“美兰”，“美兰”是6年来在美国动物园出生的第五只大熊猫。\n　　\n　　国际足联主席布拉特１２日在巴黎证实，２０１０年世界杯足球赛决赛阶段比赛将于同年６月１１日至７月１１日在南非举行。参赛球队的数量不变，仍为３２个队。他还介绍了参赛名额的分配情况。布拉特对南非成功举办世界杯的前景表示“乐观”和“有信心”。\n责编：朱亚菲","CCTV.com消息(新闻联播4月20日播出)：《国务院关于做好促进就业工作的通知》明确提出了促进创业带动就业的扶持措施和工作要求。《通知》在政策扶持方面有三点新的突破：将行政性收费减免政策范围从持《再就业优惠证》人员扩大到登记失业人员和残疾人；加大小额担保贷款政策的扶持力度；在税收优惠政策中，明确登记失业人员创办企业的，可按《企业所得税法》有关规定享受税收优惠。\n责编：尚艳蓉","央视网消息(新闻联播)：近日，中共中央办公厅、国务院办公厅就做好2013年元旦、春节期间有关工作发出通知，要求各地区各部门认真学习贯彻党的十八大精神，学习贯彻中央关于改进工作作风、密切联系群众的各项规定和要求，切实做好关心群众生活的各项工作，确保各族人民群众度过欢乐祥和的节日。　　通知强调，各级党委和政府要把民生工作放在更加突出位置，采取有力措施解决好群众生活中的实际困难和问题。及时足额发放基本养老金、失业保险金、困难群众救助资金和优抚对象抚恤补助金，及早发放困难群众和重点优抚对象春节一次性生活补贴。妥善安排受灾地区群众生活，中央和地方各级政府安排的救灾资金要及时足额发放到户到人，解决好灾区群众口粮、饮水、衣被、住所、取暖、看病等问题。做好城市流浪乞讨人员救助服务工作，确保他们安全过冬。开展就业援助月活动，重点帮助零就业家庭、未就业残疾人、未就业高校毕业生等实现就业。集中开展农民工工资支付情况专项执法检查，保证农民工及时足额拿到应得报酬。广泛开展走访慰问、送温暖献爱心和志愿服务活动。　　通知要求，各地要积极组织货源，加强价格监管，严格落实鲜活农产品运输“绿色通道”政策，保证节日商品市场供应充足、价格稳定。搞好煤电油气运跟踪监测和协调，保证节日期间供水、供电、供油、供气、供暖不出问题。集中开展产品质量和食品药品安全专项执法检查。组织更多优秀文艺节目和文化产品，加大公共文化设施免费开放力度，深入开展文化卫生科技“三下乡”活动，在乡村、社区广泛开展群众性文娱活动，加大文化市场综合执法力度，丰富城乡居民节日精神文化生活。着力整顿和规范旅游市场秩序，营造良好旅游消费环境。大力宣传节约、绿色、低碳消费，积极倡导健康文明节日文化理念。　　通知强调，要在节前集中开展安全生产大检查和专项治理整顿，着力抓好煤矿、消防、交通运输、烟花爆竹等重点行业和领域安全隐患排查治理，坚决遏制重特大事故发生。加强大型集会、烟花燃放等活动安全防护工作，严防发生拥挤、踩踏等事故。扎实做好春运工作，落实好重大节假日小型客车免费通行政策，加强交通安全监管执法，保障群众出行安全顺利。深入开展矛盾纠纷排查化解工作，着力做好信访工作。加强社会管理综合治理，严厉打击违法犯罪活动，加大社会面巡逻防控力度，努力营造平安和谐社会环境。　　通知要求，各级领导干部要深入基层一线、深入贫困地区和受灾地区、深入困难群众中去，积极为群众排忧解难。到基层调研和走访慰问要轻车简从，不扰民、不增加基层负担。大力弘扬艰苦奋斗、勤俭节约作风，本着简约、俭朴原则安排好节日期间各种活动。大力精简各种茶话会、联欢会，严格控制年终评比达标表彰活动，严禁用公款搞相互走访、送礼、宴请等拜年活动，未经批准不得举办各类节日庆典活动。严禁以各种名义年终突击花钱和滥发津贴、补贴、奖金、实物，严禁公车私用，严禁用公款大吃大喝、旅游和参与各种高消费娱乐、健身活动，严禁收受可能影响公正执行公务的礼品、礼金、有价证券、支付凭证和商业预付卡，严禁参与赌博活动。各级纪检监察机关要加大监督检查力度，对违纪违规行为要发现一起、查处一起、通报一起。　　通知强调，各地区各部门各单位要严格执行值班制度，确保节日期间工作正常运转。","CCTV.com消息（新闻联播）：3月18日闭幕的十届人大一次会议让全国各族人民备感振奋，大家普遍认为这是一次成功的大会、鼓劲的大会，对全面建设小康社会、对祖国的美好前景充满信心。\r\n　　成都市民：大会闭幕了，我们老百姓感到非常欢欣鼓舞，这次充分体现了老百姓的意愿，我们相信在新的国家领导人带领下，我们在奔小康的路上会越来越红火。 \r\n　　天津市民：从十六大的胜利召开到两会的闭幕，我们想奔小康的目标更加明确了，我们要万众一心跟着党走，实现我们的奋斗目标。 \r\n　　刚看完闭幕式直播，哈尔滨市七政社区72号楼的几位居民拿出剪刀和大红纸，做一期庆祝两会简报。两会开幕以来，72号楼社区活动室的“学习园地”也随着会议日程不断的更新着内容。 \r\n　　哈尔滨市七政社区居民吕庆贵：这次两会开的好，高效、务实，我们老百姓关心的问题都得到了反映。特别是社会保障、教育等问题都提到重要议事日程上。\r\n　　三农问题、就业和社会保障问题是今年两会的热点话题，两会胜利闭幕的消息传到城市社区，传到乡村农户，干部群众精神振奋、情绪高涨。 \r\n　　广西农村党员：两会对农村的农业发展，对农村农民的生活出路，特别的关注，也特别的重视。我是农村的一名普通党员，所以我非常的高兴，也非常的振奋。 \r\n　　沈阳下岗职工：在两会上，很多代表委员对失业安置提出了不少建议，我感到政府对失业下岗职工人员安置非常重视。 \r\n　　 \r\n　　山东农民：在两会精神的鼓舞下，我们农民奔小康的步伐也越走越宽了，下一步，学科学，用科学，在产业结构调整的基础上，使农民信心更足了。 \r\n　　湖北高校学生陈晨：我们应该珍惜在校的每一分、每一秒，好好学习，争取在毕业以后为祖国做我们应有的贡献。 \r\n　　福州市民：现在是我们发展的一个很好的机遇期，相信在新一届政府的领导下，我们各方面会取得更好的成绩，我们的经济会更上一层楼。 \r\n责编：柳博","CCTV.com消息（新闻联播）：８月２９日上午，国家主席胡锦涛在人民大会堂会见了前来北京出席纪念联合国第四次世界妇女大会１０周年会议的部分外国领导人和代表。\r\n　　胡锦涛表示，我们举行纪念会议，就是要重申遵循联合国宪章的宗旨和原则，落实千年发展目标和执行《北京宣言》和《行动纲领》的庄严承诺。\r\n　　胡锦涛说，妇女能顶“半边天”。在维护世界和平、促进共同发展的进程中，世界各国妇女发挥了不可替代的作用，作出了重要贡献。各国政府应该根据本国国情，进一步制定和完善法律法规和政策措施，努力消除对妇女的歧视，实现性别平等发展。\r\n　　胡锦涛强调指出，中国政府历来高度重视妇女在国家政治、经济、文化、社会生活中的重要作用，始终把促进性别平等、保障妇女权益作为中国现代化建设的重要组成部分，作为衡量中国社会发展进步的重要标志。中国将坚定不移地坚持男女平等的基本国策，坚持推动妇女事业发展与经济社会发展相协调，努力创造有利于妇女事业发展的社会环境，使中国广大妇女在国家发展进步的历史进程中发挥更大作用。\r\n　　斯里兰卡总统库马拉通加夫人代表来宾们表示，中国政府举办这次纪念会议意义重大。与会的各国领导人和国际组织代表将认真总结１０年来落实《北京宣言》和《行动纲领》所取得的进展，相互学习和借鉴，共同推进世界妇女事业的发展。\r\n　　参加会见的外国领导人和国际组织代表有爱沙尼亚总统吕特尔、莫桑比克总理迪奥戈、波兰参议院副议长达涅拉克、俄罗斯联邦委员会副主席奥尔洛娃、乌兹别克斯坦总理伊纳莫娃、联合国人权事务高级专员阿博尔等。\r\n　　王兆国、吴仪、顾秀莲、唐家璇、陈至立和陈幕华、彭珮玉等参加了会见。\r\n责编：闫冬","央视网消息(新闻联播)：从今年10月开始，革命圣地井冈山推出了大型实景演出《井冈山》。演出共分六个篇章，在5万5千多平方米的山水实景中，以井冈山特有的客家风情和人们耳熟能详的经典歌曲，通过声、光、电等手段，演绎80年前井冈山红色根据地波澜壮阔的峥嵘岁月。\n　　观众：效果好得很，星星之火，可以燎原，把整个精神体现出来了。\n　　观众：感到身临其境，融入到了剧情中。\n　　参加演出的600多名群众演员都来自井冈山当地，其中不少人的先辈就是当年的红军战士和赤卫队员。\n责编：程冲","央视网消息(新闻联播)：高速客滚轮“海峡号”今天上午从福建平潭出发，首航台北。这是大陆直达台北的首条水上客运航线。　　8点40分，搭载了300多名两岸旅客的“海峡号”驶离福建平潭码头，经过两个半小时的航行，顺利抵达台北港。福建平潭至台北港大约92海里，“海峡号”每周三和周六各一个往返航班，载客量总共可达3000多人次。至此，闽台之间已有厦门至基隆、台中、高雄以及平潭至台中、台北共5条客滚定期航线，航班多达17个，实现了海峡东西两岸主要港口的全面对接。　　平潭是我国第五大岛，是大陆目前唯一的两岸合作先行先试实验区。目前，平潭正在完善港口设施，创新监管模式，准备启动对台小额贸易市场，打造台湾产品对接大陆市场的集散中心，打造连接两岸、面向世界的国际物流配送基地。","CCTV.com消息(新闻联播)：经过三天的陆路临时转运工作，三峡船闸自春运以来出现的塞船现象得到了有效缓解。\r\n　　\r\n\r\n　　据了解，进入1月份以来，三峡船闸通行船舶的数量猛增，超过正常通行量的30%，造成部分货船积压的现象。为此，三峡总公司紧急启动翻坝转运措施。目前，有关部门正在密切关注三峡船闸的客货流量，随时准备启动应急措施，确保春运期间过往船只的安全、通畅、有序。\r\n责编：刘英来","责编：马芳","中国网络电视台消息(新闻联播)：在今天下午举行的2012年世界羽联汤姆斯杯决赛中，单打王林丹率先出场，直落两局战胜韩国第一男单李炫一，赢得开门红，随后，蔡赟、傅海峰、谌龙均以2比0击败各自对手。中国队3比0战胜韩国队，第9次捧得了汤姆斯杯。这也是中国队在汤姆斯杯上获得的首个5连冠，追平了印尼队，创造了球队历史。　　(视频编辑：杨书杰 文字编辑：孙继礼)","CCTV.com消息(新闻联播12月29日播出)：受冷空气影响，今天东北地区出现持续大雪，黑龙江鸡东县境内积雪厚度达15厘米，客运线路因雪阻临时停运，27所中小学临时停课。为缓解旱情和持续一个多月的重污染烟尘天气，哈尔滨市还首次进行了人工增雪。由于连续几天降雪降温，呼伦贝尔和兴安盟多条高速公路封闭，近两千名旅客滞留海拉尔长途客运站，车站已为购票的旅客办理了退票手续。为及时清理积雪，长春市连夜调集大型清雪机械、组织近万人上街清雪，沈阳等地交警部门加派警力疏导交通。受大风降温影响，威海至大连航线也一度停航。中央气象台预计，从明天晚上开始东北地区的降雪将逐步减弱。\n责编：石光辉","CCTV.com消息（新闻联播）：记者今天从国家电网公司获悉，春节期间，全国日用电量平均为52亿千瓦时，比去年同期增长20%左右。电力部门加大了跨区、跨省电力交换力度。节日期间，河南送电125万千瓦支援湖北、湖南和四川，东北向华北送电由20万千瓦增加到80万千瓦，三峡外送最大电力增加到411万千瓦。各电厂科学调度保证节日期间电煤库存量，同时，合理安排保供电顺序，确保居民生活、工业生产等方面用电。\r\n责编：复苏 　来源：","央视网消息(新闻联播)：　　　　伊拉克7号再次发生针对什叶派穆斯林的系列炸弹袭击，共造成至少45人死亡，100多人受伤。当地警方称，当天的爆炸主要集中在首都巴格达的什叶派穆斯林聚居区。其中最严重的一起发生在北部的侯赛尼耶区，在当地的一个市场附近发生炸弹爆炸，造成至少8人死亡、30人受伤。目前还没有任何组织或个人宣称制造了这些袭击事件。　　　　巴西环球电视台6号披露，美国监控丑闻曝光者斯诺登转交给英国《卫报》记者格林沃尔德的一份机密文件显示，加拿大国家通信安全局长期对巴西矿业和能源部进行监控。监控内容包括电话、电子邮件和网络数据等信息。　　加拿大和巴西都是全球重要的矿业国家。巴西矿业和能源部认为加拿大的监控行为主要是为了获得经济上的利益。　　7号，巴西总统罗塞夫在其个人社交网站上表示，“美国及其盟国应立即停止所有针对巴西的监控行为。”巴西外长也召见了加拿大驻巴西大使，要求加拿大就监控一事作出解释。","CCTV.com消息（新闻联播）：今天，中国伦理学会等单位邀请在京的部分专家学者举行《公民道德建设实施纲要》理论座谈会。\r\n　　与会专家学者认为，形式多样的群众性公民道德建设实践活动的广泛开展，使全国城乡的道德风貌发生了可喜的变化，对《纲要》的历史价值，对《纲要》的理论和实践意义，应给以高度评价。进一步推动公民道德建设，要大力弘扬和培育民族精神，从社会突出的道德问题入手，广泛开展有针对性的道德建设活动，当前工作的重点，要使20字公民道德基本规范进一步深入人心，做到家喻户晓、人人皆知的同时，加强诚实守信的建设，从道德方面帮助建立和完善与社会主义市场经济相适用的社会信用体系。加强公民道德建设必须把自律与他律有机结合起来，在加强和改进道德教育工作的同时，抓住知行统一这个环节，继续完善激励监督机制，引导人们养成良好的道德行为习惯。坚持以“三个代表”重要思想为指导，深入贯彻党的十六大精神，把《纲要》的各项要求落到实处。\r\n责编：薛蓝","CCTV.com消息（新闻联播）：[记者]今天上午九点，第96届广交会正式开幕了。随着本次展会规模的再次扩大，有着“中国第一展”之称的广交会也一跃成为世界第二大单年展。 \r\n　　\r\n\r\n　　商务部副部长 于广洲：我们这次广交会更注重于使一些名牌企业进来，然后使名牌企业通过这个平台进行有效交流。 \r\n责编：复苏","CCTV.com消息（新闻联播）：\r\n　　在我们生活中，从使用一张纸、一双一次性筷子，到装修一个新家，都要消耗木材。因此，节约森林资源，人人有责。\r\n　　我国森林面积居世界第五位，但是人均森林蓄积不到世界平均水平的六分之一。目前我国每年消耗木材2亿多立方米，相当于300多万公顷林地的年总产量，造纸和建筑装修材料用量最大。\r\n　　中国工程院院士 沈国舫：原木经过加工 跟其它材料的复合 可以用少量板材代替原来大量的原木 一立方米的人造板可以代替四立方米的木材 这是很大的节约。\r\n　　专家提醒，节约森林资源，首先要节约使用纸张等以木材为原料的消耗品，节约1吨纸就可以节约4吨木材；一次性筷子、建筑废材、园林剪切的木枝等，都可以回收造纸。 \r\n责编：陶柯","CCTV.com消息（新闻联播）：中共中央台湾工作办公室、国务院台湾事务办公室就当前两岸关系问题的受权声明发表后，台港澳同胞及海外华人、华侨给予高度关注。\r\n　　\r\n\r\n　　香港大公报在题为“两条道路台当权者须选择”的文章中指出，现在有两条道路摆在台湾当权者面前，一条是悬崖勒马，停止“台独”分裂活动，承认两岸同属一个中国，促进两岸关系发展；一条是一意孤行，妄图把台湾从中国分割出去，最终玩火自焚。何去何从，台湾当权者必须作出选择。\r\n　　《文汇报》在题为“制止台独活动，创造两岸双赢”的社评中指出，台独没有和平，分裂没有稳定。只有承认和遵循一个中国原则，才能构造两岸关系和平稳定发展的框架，台湾经济才能提升竞争力。\r\n　　《澳门日报》《新华澳报》澳门电台、电视台也都刊登、播出了声明的全文，并发表社论。《澳门日报》社论指出，声明显示中国政府反“台独”的坚定立场，“把话说在前头”，让台湾当局准确掌握讯息，不要误判形势。全国政协副主席、澳门中华总商会会长马万祺接受采访时表示，声明的发表非常重要、非常及时，同时希望台湾当局猛然警醒，悬崖勒马，不要一意孤行。 \r\n责编：张娜","央视网消息(新闻联播)：今年是澳门回归祖国十五周年，十五年来，在“一国两制”和“基本法”坚实的政治地基上，在国家认同感的精神家园里，在新经济新产业的养分滋润下，澳门同胞用智慧和辛劳，让澳门这朵盛世莲花，绽放出更加璀璨绚丽的光华。领略澳门魅力，感受澳门活力，本台推出系列报道《澳门回归十五年》，今天播出第一集《爱国爱澳 同心致远》。　　澳门，只有30.3平方公里，从前，又被人称为澳门街。15年的时间，这里发生了什么，俯瞰澳门能最快找到答案。这，是回归前的澳门，而这，是今天的澳门。　　这是澳门在校生人数最多的劳工子弟学校，在地少人多的澳门，学校没有什么户外空间，这个小小的天台只能站下80人，全校3000学生，每人第学期只有一次升旗机会。　　回归前，澳门经济连续四年负增长，居民收入不断下降。回归后，特区政府实行“固本培元，稳健发展”的施政方针，开放赌权，现在澳门博彩业的收入已经相当于六个拉斯维加斯。不过，博彩业“一业独大”也潜藏着风险，为了澳门持续稳定繁荣，中央在十二五规划中，为澳门量身打造了“一个中心，一个平台”的定位，为澳门适度发展多元经济找到了着力点。在澳门，13%的土地面积是世界遗产保护区，可在特区政府看来作为世界旅游休闲中心，这还不够，这座中西文化交汇融合的城市还有太多文化宝藏值得挖掘。　　澳门现在每年有3000万的游客，平均一个澳门人就要接待50名游客。如何让社区居民分享旅游的繁荣?青年人想出的“熊猫带路”的点子，发动全澳门的青年人设计艺术熊猫，为游客罕至的老社区带来了上万的客人。　　推动经济适度多元化，澳门努力，中央帮忙。拿这两年蒸蒸日上的会展业来说，中央不仅把支持澳门举办大型国际会议写入了CEPA补充协议，还让一些重要的会议“落户”澳门。这幅照片记录的是五年前会展业刚刚起步时，市民们的新奇与热情，而今，平均每天三场展览的频度已经让大家习惯了“会展之都”的“旺场”。　　15年间，澳门本地生产总值年均增长百分之十二点七，是同期世界经济增长最快的地区之一。　　同期澳门的人均GDP由一点五万美元增至八点七万美元，2013年澳门人均GDP位列亚洲第二、世界第四。　　2013年澳门每平方公里GDP产出爲十六点五亿美元，超过深圳的一点二亿美元、香港的二点五亿美元，居全国城市之首。　　特区政府的财政家底也从回归之初的130亿澳门元，达到了5000亿元。","CCTV.com消息（新闻联播）：\r\n　　“十一五”期间30万吨以下煤矿将不得再建\r\n　　来自国家安监总局的消息，“十一五”期间各地区一律停止审批(核准)年产30万吨以下的煤矿新建项目。对所有违法、违规或者越权审批的在建煤矿项目，要一律责令停止施工。\r\n　　世界单机容量最大的水轮机转轮今天发往三峡\r\n　　世界单机容量最大的三峡右岸水轮机转轮今天从四川德阳启运。这台重473吨的国产水轮机转轮，将经过上千公里的陆路和水路运输到三峡电站工地。\r\n　　广州：国产最大挖泥船顺利出坞\r\n　　国产最大的挖泥船——13500立方米自航耙吸式挖泥船今天在广州文冲船厂顺利出坞。该船航速15.5节，最大挖深42米，装载量近2万吨。\r\n　　安徽淮南：国内最高最重井架合拢\r\n　　安徽淮南口孜东煤矿采煤主井井架日前顺利对接合拢，因为用于深层开采，井架主体高95米，重1310吨，创造了国内井架最高和最重的新纪录。\r\n　　中国自主创新产品汉诺威亚洲工业展上吸引大量专业观众\r\n　　世界最大工业展会——德国汉诺威工业展亚洲分展今天在上海开幕。全自动高空作业平台、自动化电脑数控弹簧机床和滚齿机床等一批我国自主研发、技术领先的产品吸引了大量专业观众。\r\n　　中国银联开通意大利ATM受理业务\r\n　　中国银联今天正式开通意大利ATM受理业务。这些ATM主要集中在罗马、米兰、佛罗伦萨等地区，届时国内旅客将能够用有银联卡标志的银行卡在这些地区ATM机上提取现金。\r\n　　今年截至目前国产动画片产量突破5万分钟\r\n　　截至8月底，我国动画片产量达到5万多分钟，超过去年4万多分钟的总量，预计全年产量超过7万分钟。目前我国历年完成的电视动画片总量达到16万分钟，基本可以满足全国电视台黄金时间段动画片播出需求。\r\n　　“中华瑰宝 西藏文化展”在京开幕\r\n　　“中华瑰宝 西藏文化展”今天在首都博物馆开幕，展览展出了藏医藏药、西藏传统艺术、建筑雕刻等反映藏民族传统文化的200多件物品和上百幅图片。\r\n　　首个国家植物园落户陕西秦岭\r\n　　我国第一个国家植物园今天落户陕西秦岭。两年内将在现有的秦岭植物园基础上建成占地450多平方公里，海拔跨度2500多米的国家级植物园，对数千种珍贵秦岭野生植物进行统一保护和科研利用。\r\n　　内蒙古文物部门收集一批北方少数民族珍贵文物\r\n　　内蒙古文物部门近日从民间收集到一批距今1000多年的北方少数民族珍贵文物。这些文物包括春秋战国时期青铜制的箭、甲、头盔，东汉和北魏时期的彩绘木棺等共200多件套。\r\n责编：复苏","央视网消息(新闻联播)：千年古城江苏扬州，本着“治城先治水”的理念，通过清水活水工程和恢复土地自身蓄水功能，大大改善了过去一遇大雨主城区就内涝严重的情况。　　今年6月份，扬州降雨量累计397.2毫米，远远超过140.5毫米的历史平均水平。其中6月27号24小时内降雨量就达到了126.9毫米，但扬州主城区却没有出现大的积水点。　　其实，这一改观得益于扬州“治城先治水”的理念和多年“不淹不涝”城市工程建设。除在积水点铺设排水管道外，2014年扬州投资6个多亿启动清水活水工程，拓宽疏浚河道，联通所有的河道。一旦降雨，雨水可迅速通过城市管网汇集到河道排出城外。规划部门还通过建设公园重新恢复土地自身蓄水功能。　　目前扬州的市级公园规划有十处，已经建成了四处，而且都在黄金地段。　　在扬州，城建项目凡是涉及到水系的，必须先做水系保护规划报水利部门审批。涉及到减少城市水系面积的工程，必须等效补偿。　　8月底，扬州主城区将实现活水全覆盖，到年底针对主城区低洼路段的整治全部完工。","CCTV.com消息（新闻联播）：随着中国网通在纽约和香港成功上市，我国四大基础电信运营商全部实现海外上市，这标志着我国电信行业全面迈入国际资本市场。\r\n　　\r\n\r\n　　截止到目前，我国四大基础电信运营商中国移动、中国电信、中国联通和中国网通已经累计在海外资本市场筹集资金近300亿美元，电信业成为我国各行业中境内外融资最多的行业。\r\n　　信息产业部电信研究院政策研究所所长陈金桥：电信行业是技术、资金高度密集的行业，中国的电信业由资本市场作为台阶起步，将全面走向国际市场。这是一个新的标志。\r\n　　而十年前，我国的电信市场仅有中国电信一家企业垄断经营。十年间，经过政企分离、电信南北分拆、股份制改造，我国电信业相继建立起四大电信运营企业，逐步形成有序竞争的市场格局。这些国有电信企业的高速发展，还带动了华为、中兴等一大批通信设备制造企业迅速壮大，我国电信业的国际竞争力全面提升。目前，我国的电话用户总数、网络规模已经双双排名世界第一，电信业市场竞争力也跃居全球第二位。\r\n责编：柳博","CCTV.com消息（新闻联播）：中共中央政治局常委、国务院总理温家宝在２４日举行的全国防治非典型肺炎指挥部成立会上强调，成立全国防治非典型肺炎指挥部是党中央、国务院的重大决策，是加强非典型肺炎防治工作的重要组织保证。要加强领导，统一指挥，协调各方面力量，坚决打赢防治非典型肺炎这场硬仗。 \r\n　　中共中央政治局委员、国务院副总理、全国防治非典型肺炎指挥部总指挥吴仪主持会议并讲了话。国务委员兼国务院秘书长、全国防治非典型肺炎指挥部副总指挥华建敏出席会议。 \r\n　　温家宝指出，面对当前非典型肺炎防治工作的严峻形势，我们要树立必胜的信心。有党中央的坚强领导，有几个月艰苦努力积累的防治疫病的宝贵经验，有改革开放以来形成的雄厚物质和技术基础，有全国人民的支持，只要我们加强团结，共同奋斗，一定能够战胜这场疫病灾害。他希望指挥部所有成员要以对人民高度负责的精神，迎难而上，不辱使命，不负重托，出色完成党和人民交给的光荣任务。 \r\n　　温家宝要求，指挥部要扎扎实实做好１０个方面的重要工作：一是做好防治工作，准确统计并及时公布疫情，针对疫情采取有效的防治措施，及时总结经验，提高防治效果；二是做好卫生检疫工作，加强对车站、机场、码头、出入境口岸和汽车、火车、飞机等重点部位流动人员的卫生检疫工作，采取果断措施，切断疫病传播途径；三是组织科技攻关，充分利用国内科研力量，积极开展国际交流与合作，尽快找到科学有效的防治方法；四是做好后勤保障工作，确保医药用品等各种物资和设备不断档、不涨价；五是把农村疫情的防治工作做在前面，摸清农村疫情，采取相应防治措施，对困难患者实行免费治疗，对城市农民工就地救治；六是加强学校的疫情防治工作，充分发挥党、团组织和教师的作用，关心师生身体健康，对患病学生要及时救治，维护学校的正常秩序；七是加强社会治安综合治理，坚决打击趁机造谣惑众、哄抬物价等各种违法犯罪活动，维护群众利益；八是大力宣传党中央和国务院的正确决策，宣传传染病防治法与防治知识，宣传防治工作中的先进人物和先进事迹，树立群众的信心；九是加强国际合作，加强与世界卫生组织的合作，加强与香港、澳门特别行政区和台湾地区的合作；十是把北京市防治工作作为全国的重中之重抓紧抓好。 \r\n　　吴仪对指挥部下一步工作作出了部署：一是各工作组要迅速行动起来，工作立即到位。抓紧制定详细周密的工作方案和切实有效的工作措施。二是严格工作责任，严肃工作纪律。要层层建立责任制，绝不允许推诿扯皮、玩忽职守，否则要严肃追究有关领导和直接责任人的责任。三是密切配合，形成合力。指挥部各成员单位要树立全局意识和大局意识，以高度的政治责任感和历史使命感，团结协作，积极配合，相互支持、相互理解、相互补台，共同做好工作。要积极主动地帮助地方解决防治非典型肺炎工作中的实际问题。 \r\n　　全国防治非典型肺炎指挥部由党中央、国务院、军队系统和北京市的３０多个部门和单位的人员组成，下设１０个工作组和办公室，卫生部常务副部长高强为防治组组长、质检总局局长李长江为卫生检疫组组长、科技部部长徐冠华为科技攻关组组长、发展改革委主任马凯为后勤保障组组长、农业部副部长刘坚为农村组组长、中宣部常务副部长吉炳轩为宣传组组长、公安部常务副部长田期玉为社会治安组组长、外交部副部长戴秉国为外事组组长、教育部部长周济为教育组组长、北京市代市长王岐山为北京组组长、国务院副秘书长徐绍史为办公室主任。指挥部全体成员出席了会议。\r\n责编：薛蓝","中国网络电视台消息(新闻联播)：今天，上海世博会迎来阿曼苏丹国国家馆日活动，来自阿曼的民俗艺术团把阿拉伯世界古老神秘的文化艺术和人文风情带到了世博园。　　阿曼馆的主题是“发现之旅”，展馆形似一艘阿拉伯帆船，展示了阿曼古城、沙漠之城、山川之城、海岸之城和首都马斯喀特等。　　上海世博会“世贸组织荣誉日”活动今天举行，活动旨在宣传多边贸易对世界经济的贡献，推动贸易为城市发展服务。","CCTV.com消息（新闻联播）：巴勒斯坦民族权力机构主席阿拉法特６月１号在拉马拉会见了到访的中国中东问题特使王世杰，他呼吁国际社会关注巴勒斯坦人民的遭遇，并采取更多的实际行动推进中东和平进程。王世杰表示，中国政府始终认为和谈是解决中东问题的惟一途径，联合国的有关决议以及“以土地换和平”的原则是巴以和谈的基础。此前，王世杰还与巴勒斯坦自治政府总理库赖举行了会谈。\r\n　　\r\n\r\n　　6月1号，澳大利亚总理霍华德在访问美国前夕表示，美军虐俘行为不仅破坏了美国政府的形象，而且有损澳大利亚政府的形象。但他说，澳大利亚不会改变其伊拉克政策。\r\n　　由于伊拉克局势混乱和美英军队虐俘事件的曝光，最新民意测验显示，63%的澳大利亚人反对伊拉克战争，反对澳大利亚士兵驻留伊拉克。今年正值澳大利亚大选年，对于紧随美国的霍华德政府而言，这种局面无疑是不利的。\r\n　　\r\n　　国际原子能机构６月１号在提交给该机构理事会成员国的一项报告中对伊朗公开其核计划表示赞赏。报告说，伊朗方面已承认，伊朗一家私人公司从国外进口了第二代浓缩铀离心机的关键部件。报告对伊朗配合核查表示满意，并表示又在第三个地点发现了高浓缩铀痕迹，但伊朗尚未说明这一痕迹的来源。   \r\n　　国际原子能机构理事会定于６月１４号举行会议，讨论伊朗核问题。\r\n　　\r\n　　美国司法部副部长科米６月１号在华盛顿说，一名已被关押两年的恐怖嫌疑分子曾计划在美国的公寓楼制造爆炸事件，并计划使用具有放射性的“脏弹”袭击美国。据司法部文件介绍，这个名叫何塞·帕迪亚的美国人在阿富汗接受过“基地”组织的训练，并与“基地”组织多名高级成员有联系。２００２年５月，他在返回美国时被联邦调查局特工抓获。\r\n　　\r\n　　挪威从６月１号起在所有公共餐饮场所禁止吸烟，以保护酒吧和餐馆工作人员免受被动吸烟的危害，并鼓励吸烟者戒烟。挪威是继爱尔兰后世界上第二个禁止在酒吧和餐厅吸烟的国家。此前，挪威已经禁止在办公室、火车站等工作场所吸烟。挪威有26%的成年人吸烟，高于世界卫生组织建议的最高不超过20%的比例。世界卫生组织报告说，每年全球有490万人死于吸烟引起的疾病，也就是每6·5秒钟就有一人死亡。\r\n责编：柳博","CCTV.com消息（新闻联播）：国务院总理温家宝今天致电祝贺吉里贾·普拉萨德·柯伊拉腊宣誓就任尼泊尔王国政府首相。\r\n　　温家宝在贺电中说，尼泊尔历史悠久，文化灿烂，人民勤劳智慧。我相信，在阁下的领导下，贵国政府一定能在尼泊尔的和平、和睦、稳定与发展事业中取得新的成就。\r\n　　温家宝表示，中国政府一向重视与尼泊尔发展全面友好合作关系。我愿与阁下共同努力，推动中尼世代友好的睦邻伙伴关系不断向前发展。\r\n责编：复苏","CCTV.com消息（新闻联播5月27日播出）：\n责编：张璇","CCTV.com消息（新闻联播）：中央巡回检查组和中央督导组在第三批先进性教育活动中，坚持以中央精神指导巡回检查和督导工作，积极促进先进性教育活动扎实开展。\r\n　　春节前夕，北京市怀柔区潇罗山村老党员任景荣收到了中央第一巡回检查组成员给他送去的慰问金和生活用品。这些天，检查组已先后考察了14个县区，走访慰问了16名老支书、老党员和困难党员。\r\n　　中央第二巡回检查组针对辽宁、吉林、黑龙江等地地域辽阔的特点，成立了临时党支部，建立了日常巡回检查工作情况报告、组织生活、来信来访等十几项制度确保检查工作有效进行。\r\n　　元月17号，中央第三巡回检查组到河南后正赶上中原地区入冬以来最大一次连续降雪。检查组同志顶风冒雪与各级党组织充分沟通，交换意见，积极部署开展春节期间三下乡活动。\r\n　　眼下正值外出打工农村党员返乡，中央第四巡回检查组在江苏连云港、扬州等地，与县乡两级党委负责同志反复商量教育方案，对未参加先进性教育活动的返乡党员进行“补课”。\r\n　　在福建三明市、永安市，中央第五巡回检查组走村入户访贫问苦，详细了解基层党组织认真贯彻中央精神、先进性教育活动富有特色的好经验。\r\n　　在湖南、广西，中央第六巡回检查组重点检查了春节前后先进性教育活动的学习安排和文化活动情况。要求农村基层党组织把教育活动作为新农村建设的强大推动力量，把新农村建设作为检验教育活动成效的重要指标。\r\n　　中央第七巡回检查组连日来奔赴重庆市北碚区、巴南区等地，要求农村各级党组织把群众提出的意见进行归纳梳理，有针对性地分析原因，定出整改措施，巩固扩大第一、二批先进性教育活动取得的成果。　　\r\n　　在宁夏，中央第八巡回检查组认真了解广大农村党员的思想状况和学习效果。在农村走访、调研的同时，还积极开展“送温暖、献爱心”活动。\r\n　　负责６家中央机关和部门的２个中央督导组通过座谈会、个别交谈和工作沟通，引导大家深刻认识确保党和国家机关部门的先进性教育活动取得实效意义重大。\r\n责编：陈卓","CCTV.com消息（新闻联播）：大型桂林山水实景演出——《印象刘三姐》昨晚在桂林阳朔锦绣漓江开始排演。演出启用了目前国内最大规模的环境艺术灯光工程和独特的烟雾效果工程，将山歌、民族风情、漓江渔火等元素创新组合，溶入山水，还原于自然。\r\n责编：张娜","中国网络电视台消息（新闻联播）：　　正月初九（1月31日）至正月十八（2月9日），成渝、武汉、合阜、湖南、南昌地区去往北京、上海、广州方向有余票。明天到正月十二（2月3日），阜阳站去往北京、广州、汉口方向硬座票大量剩余。正月初十（2月1日）到正月十二（2月3日）去往上海方向硬卧大量剩余。南京站去往广州、南昌车票紧张。　　明天上海站增开49对列车，主要去往中西部地区。上海公交开通了26条春运专线，直接与铁路车站对接。　　正月十一(2月2日)前，南航武汉到深圳，长沙到广州、深圳机票紧张。沈阳桃仙机场到北京、上海、昆明、深圳、海南等热点城市的航班爆满。　　（视频编辑：林楠 文字编辑：翟亚菲）","CCTV.com消息（新闻联播）：全国人大常委会委员长吴邦国、国家副主席曾庆红今天在北京分别会见了葡萄牙总理苏格拉底。\n　　吴邦国在会见中说，当前，中葡关系发展势头很好。中国重视发展同葡萄牙的关系，希望双方不断推动中葡关系取得更大的发展。\n　　吴邦国积极评价两国议会友好合作关系的发展。他表示，中国全国人大愿与葡萄牙议会加强高层交往及各专门委员会之间的交流与合作，及时就共同关心的问题交换看法，密切协调与配合，为两国关系全面发展注入新的活力。\n　　苏格拉底说，葡方积极支持两国议会加强联系，共同推动两国关系不断发展。\n　　曾庆红在会见中说，中葡关系有着坚实的政治基础。近年来，两国各层次交往频繁，经贸合作和文教、科技、司法等领域的交流与合作富有成果，两国关系进入了稳定发展的新阶段。中方愿进一步加强两国在政治、经贸等领域的合作，推动中葡关系取得更大发展。\n　　苏格拉底说，葡方把发展对华关系作为葡萄牙对外关系的优先方向。葡方愿与中方共同努力，推动葡中关系进一步发展。葡方将继续为促进欧中关系发展尽最大努力。\n责编：赵巍","（新闻联播）：作为推动农业供给侧结构性改革的新动能，眼下，休闲农业、乡村旅游蓬勃兴起，在促进农民增收的同时，也带动美丽乡村建设提档升级。春耕本应是播种的季节，但在四川省丹棱县幸福古村，这里的人们却在收获。挂满枝头的柑橘，吸引了大批游客前来采摘。“花果同树，增加收入”，是村民们常说的一句话。在这里，除了错季的柑橘，村里遍地开放的桃花、李花引来众多游客，村民的腰包也跟着水涨船高。基层有实践，国家有部署。今年的中央一号文件强调，推进农业供给侧结构性改革，要调新农业产业体系，其中最重要的就是要着力发展农村新产业新业态，休闲农业、乡村旅游作为目前最具活力的农村新产业新业态，正好顺应了这一趋势。美丽乡村不仅村容村貌要美，人的素质更要提高，直接体现在能不能把环境保护好。在过去，浙江安吉县刘家塘村也曾经垃圾乱扔，污水乱排，“脏乱差”差点把村里的自然好生态给毁了。现在，安吉率先建立村庄保洁队伍，制定出农村垃圾“户分类、村收集、乡运输、县处理”的新模式。文明整洁的美丽村庄，引来更多的游客，现在，刘家塘村人均年纯收入已经超过3万元。休闲农业、乡村旅游作为推动农业供给侧结构性改革的新动能，成为促进农民增收的新产业新动力。根据农业部的最新统计，2016年，全国休闲农业和乡村旅游接待游客近21亿人次，营业收入超过5700亿元，带动672万户农民受益。今年中央一号文件也明确指出，大力发展乡村休闲旅游产业，丰富乡村旅游业态和产品，打造各类主题乡村旅游目的地和精品线路，壮大农村的新产业新业态，拓展农业的产业链价值链。","中国网络电视台（新闻联播）：国家主席胡锦涛今天上午在深圳会见了前来出席深圳经济特区建立30周年庆祝大会的香港长江实业有限公司董事局主席李嘉诚。　　胡锦涛说，李嘉诚先生是香港工商界的杰出代表，是著名企业家。长期以来，李先生坚持爱国爱港爱乡，为国家改革开放和现代化建设，为香港顺利回归祖国和保持繁荣稳定，为家乡经济社会发展和教育文化事业进步，办了许多实事好事，对国家、对香港作出了贡献。　　胡锦涛希望李先生今后继续运用自己的影响力，为促进粤港、深港合作，为保持香港长期繁荣稳定，为国家改革开放和现代化建设发挥更大作用。　　王岐山、刘云山、汪洋等参加了会见。","CCTV.com消息（新闻联播）：毛乌素沙漠曾经被喻为“不毛之地”，可有人坚持22年在它的边缘筑起了一道420平方公里的绿色屏障，他就是今天被授予“治沙英雄”称号的宁夏白芨滩防沙林场场长王有德。\n　　记者：这里是位于毛乌素沙漠西南缘的宁夏白芨滩流沙带，这里和远处原来是连成一片的沙漠，但是现在我们看到在这里的沙漠表面已经形成了一层土皮，这标志着当地沙化的趋势得到了逆转。\n　　宁夏白芨滩防沙林场 场长 王有德：过去有个二、三级的风沙就流动，现在有个七、八级风它都固定下来不会再动了。\n　　在1985年刚开始治理白芨滩流沙带的时候，正值初冬，寒风呼啸，沙子打在脸上犹如刀割般疼痛，王有德带领着职工在沙漠里一干就是三个多月，他们啃干馍、喝冷水，把麦草一铺和衣而睡。为了能把水引到沙地里，王有德带领职工们以每人每天25米的速度向沙漠挖渠。就在第一条渠挖好通水的时候，意外发生了，眼看着沙渠被冲开了20多米的口子，而其中一幕让职工们至今记忆犹新。\n　　宁夏白芨滩防沙林场 郭术强：黄河水抽上来正好带着冰碴子，在这个时候渠子突然开了一道口子以后，好多工人用揪挡都挡不住，这时候我们场长跳下以后用身体来挡水。\n　　22年来，王有德带领职工在毛乌素沙漠完成治沙造林32万亩，控制流沙面积36万亩，林场的固定资产也从1985年不足40万元，增加到现在的3300多万元，增长了800多倍，职工人均收入去年达到了14400元。多年的治沙经验也让王有德练就了一身绝活，土壤的盐碱度是多少？可以种什么样的树？他用舌头一尝就知道。\n　　宁夏白芨滩防沙林场 场长 王有德：现在有些人说，你是不是爱沙漠，实际对沙漠恨得不得了，沙漠怎能叫人爱呢，你恨它就要制服它、治理它，把它制服以后、治理以后，它可以造福人类。\n责编：赵巍","CCTV.com消息（新闻联播7月17日播出）：俄罗斯外交部１６号表示，英国打算驱逐俄罗斯外交官的挑衅行为将给俄英关系带来最严重的后果。　\n　　据报道，英国外交大臣戴维·米利班德１６号在伦敦说，由于俄罗斯拒绝向英国引渡俄前特工利特维年科遇害案的嫌疑人，英国将驱逐４名俄外交官。\n责编：严晋","央视网消息(新闻联播)：　　　　中国物流与采购联合会今天公布的数据显示，1-7月份，全国社会物流总额为119.4万亿元，同比增长8.7%，增速与上半年持平，但比一季度回升0.1个百分点。以快递、快运为主的单位与居民物品物流总额同比增长32.1%，远高于工业品和进口货物物流总额的增速。　　　　国家统计局今天发布数据显示，今年全国早稻产量为680.2亿斤，单位面积产量391.3公斤/亩，单产水平仅次于2013年，为历史第二高年份。此外，今年中央财政下达4亿元专项资金扶持早稻集中育秧，有效抵御了部分地区不利天气的影响。　　　　“秦山2014--核应急联合演习”今天在浙江举行。演练围绕“核电设施厂外应急救援”课题展开，1300多人参加，有效检验了人员疏散、现场救援、辐射巡测、消除放射性沾染等核电应急救援的能力。　　　　中国出口信用保险公司发布2014年《国家风险分析报告》，对全球192个国家进出口贸易风险进行评级，今年有43个国家参考评级发生变动。　　新疆霍尔果斯铁路口岸站自去年开通以来，半年过货量首次突破100万吨，较去年同期增长6.4%。　　今天(22号)中午13点07分，来自台湾和大陆的14名游泳健儿，成功泳渡台湾海峡，在福建平潭登岸。由两岸泳渡选手共同组成的联合团队，于18号中午从台湾新竹出发，在近97个小时、400公里不眠不休中，克服重重困难成功泳渡。此前，台湾海峡从未有人类横渡纪录。　　今晚19点20分，我台戏曲频道将直播第二届全国戏曲院校京剧学生电视大赛总决赛，本次大赛共有全国近20所戏曲院校的200多名学生参加。","央视网消息(新闻联播)：当下，一些网店中各种名目繁多、五花八门的增高药销售火爆，四川绵阳的刘女士曾买过一种叫“高菲特”的增高药，号称“几个月就能长高5到8厘米，”然而，刘女士前前后后花了4万多元，发现根本没有效果。　　据药监部门介绍，他们根本就没批准过任何具有增高功效的药品，而且，工商部门认定，销售增高药的网站上的信息都是虚假的。详细内容请看今晚《焦点访谈》播出的《葫芦里卖啥药》。","CCTV.com消息（新闻联播8月17日播出）：\n责编：张托雅","CCTV.com消息（新闻联播5月24日播出）：中央纪委监察部“忠诚卫士英模报告团”近日在圆满结束了四川、江苏、北京等地及中央国家机关12场巡回报告后，回到北京。通过自身经历的讲述，巡回报告在全国各地产生了强烈反响。很多观众在听完报告后认为：“报告感人肺腑、催人奋进，是一次难得的学习机会。”\n　　这次巡回报告，是五年一度全国纪检监察系统先进表彰活动的一项重要内，充分展示了纪检监察干部可亲、可敬的良好形象。\n责编：严晋","央视网消息(新闻联播)： 本台消息：4月25日，习近平主席就尼泊尔当日发生强烈地震向尼泊尔总统亚达夫致慰问电。慰问电全文如下：　　惊悉贵国发生强烈地震，造成重大人员伤亡和财产损失。我谨代表中国政府和人民，并以我个人的名义，对不幸遇难者
